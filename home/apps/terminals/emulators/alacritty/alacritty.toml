# Window configuration
[window]
opacity = 0.95
padding = { x = 15, y = 10 }
decorations = "full"
startup_mode = "Windowed"
dynamic_title = true

# Scrolling
[scrolling]
history = 10000
multiplier = 3

# Font configuration
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12.0

# Cursor
[cursor]
style = { shape = "Block", blinking = "Off" }
unfocused_hollow = true

# Selection
[selection]
save_to_clipboard = true

# Colors
[colors]
# Primary colors
[colors.primary]
background = "#090E13"
foreground = "#C5C9C7"

# Selection colors
[colors.selection]
background = "#393B44"
foreground = "#C5C9C7"

# Cursor colors
[colors.cursor]
cursor = "#C5C9C7"
text = "#090E13"

# Normal colors
[colors.normal]
black   = "#0d0c0c"
red     = "#c4746e"
green   = "#8a9a7b"
yellow  = "#c4b28a"
blue    = "#8ba4b0"
magenta = "#a292a3"
cyan    = "#8ea4a2"
white   = "#C8C093"

# Bright colors
[colors.bright]
black   = "#A4A7A4"
red     = "#E46876"
green   = "#87a987"
yellow  = "#E6C384"
blue    = "#7FB4CA"
magenta = "#938AA9"
cyan    = "#7AA89F"
white   = "#C5C9C7"

# Dim colors (using the same as normal for consistency)
[colors.dim]
black   = "#0d0c0c"
red     = "#c4746e"
green   = "#8a9a7b"
yellow  = "#c4b28a"
blue    = "#8ba4b0"
magenta = "#a292a3"
cyan    = "#8ea4a2"
white   = "#C8C093"

# Bell
[bell]
animation = "None"
duration = 0
command = { program = "false" }

# Mouse
[mouse]
hide_when_typing = true

# Hints for clickable URLs
[hints]
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "firefox"
post_processing = true
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }

# Key bindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Up"
mods = "Shift"
action = "ScrollLineUp"

[[keyboard.bindings]]
key = "Down"
mods = "Shift"
action = "ScrollLineDown"
