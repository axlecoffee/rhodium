# Main configuration
[main]

font=BerkeleyMonoRh Nerd Font:size=12
# font=FiraCode Nerd Font:size=12
# font-bold=JetBrainsMono Nerd Font:style=Bold:size=12
# font-italic=JetBrainsMono Nerd Font:style=Italic:size=12
# font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=12
# font-features=JetBrainsMono Nerd Font:-liga
pad=15x10 center

# Selection and clipboard
selection-target=both

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
blink=no
color=090e13 c5c9c7

[colors]
alpha=0.95
background=090e13
foreground=c5c9c7

# Selection colors
selection-background=393b44
selection-foreground=c5c9c7

# URLs
urls=72a7bc

# Regular colors
regular0=0d0c0c  # black
regular1=c4746e  # red
regular2=8a9a7b  # green
regular3=c4b28a  # yellow
regular4=8ba4b0  # blue
regular5=a292a3  # magenta
regular6=8ea4a2  # cyan
regular7=c8c093  # white

# Bright colors
bright0=a4a7a4  # bright black
bright1=e46876  # bright red
bright2=87a987  # bright green
bright3=e6c384  # bright yellow
bright4=7fb4ca  # bright blue
bright5=938aa9  # bright magenta
bright6=7aa89f  # bright cyan
bright7=c5c9c7  # bright white

# Dim colors (using extended colors from kitty)
dim0=0d0c0c
dim1=c4746e
dim2=8a9a7b
dim3=c4b28a
dim4=8ba4b0
dim5=a292a3
dim6=8ea4a2
dim7=c8c093

[bell]
urgent=no
notify=no
visual=no

[url]
launch=firefox ${url}

[mouse]
hide-when-typing=yes

[key-bindings]
scrollback-up-line=Shift+Up
scrollback-down-line=Shift+Down
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
search-start=Control+Shift+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o
unicode-input=Control+Shift+u
