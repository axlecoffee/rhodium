# User identity
label {
    monitor =
    text = cmd[update:86400000] echo "$USER@$HOSTNAME" | tr '[:lower:]' '[:upper:]'
    text_align = center
    color = rgba(255, 255, 255, 0.4)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 0, -60
    halign = center
    valign = center
}

# Authentication input field
input-field {
    monitor =
    size = 320, 36
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(26, 26, 26, 0.95)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span font_family="JetBrains Mono Nerd Font" size="14000">⊹ AUTHENTICATE ⊹</span>
    hide_input = true
    rounding = 0
    check_color = rgba(85, 136, 170, 0.8)
    fail_color = rgba(196, 116, 110, 0.8)
    fail_text = <span font_family="JetBrains Mono Nerd Font" size="14000">⌽ DENIED [ $ATTEMPTS ]</span>
    capslock_color = rgba(196, 178, 138, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -125
    halign = center
    valign = center
}

