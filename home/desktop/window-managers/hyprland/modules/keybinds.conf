# ---------------------------------------------------------
# Hyprland Keybindings Configuration
# ---------------------------------------------------------

# Base Programs - Using absolute paths for binaries
# ------------------------------------------
$terminal = ghostty
$browser = firefox
$fileManager = thunar
$editor_nvim = kitty --directory $HOME hx

# Rofi Menus - Using XDG_CONFIG_HOME paths
# ------------------------------------------
$rofi_apps = rofi -show drun -theme $XDG_CONFIG_HOME/rofi/themes/style-4.rasi
$rofi_emojis = $XDG_CONFIG_HOME/hypr/scripts/emoji-selector.sh
$rofi_fuzzy = $XDG_CONFIG_HOME/hypr/scripts/fuzzy-search.sh
$rofi_commands = $XDG_CONFIG_HOME/hypr/scripts/command-runner.sh
$window_switcher = $XDG_CONFIG_HOME/hypr/scripts/window-switcher.sh

# Screenshot utilities
# ------------------------------------------
$screenshot_full = $XDG_CONFIG_HOME/hypr/scripts/screenshot.sh full
$screenshot_area = $XDG_CONFIG_HOME/hypr/scripts/screenshot.sh area

# Special workspaces
# ------------------------------------------
$toggle_calc = $XDG_CONFIG_HOME/hypr/scripts/toggle-special-workspace.sh calculator qalculate-gtk

# ------------------------------------------
# Keybindings
# ------------------------------------------

$mainMod = SUPER

# Base Keybindings
# ------------------------------------------
bind = $mainMod, W, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, D, exec, $editor_nvim
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit,

# Special Workspaces
# ------------------------------------------
bind = $mainMod, Q, exec, $toggle_calc

# Window Navigation & Manipulation
# ------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace Navigation
# ------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, right, workspace, e+1
bind = $mainMod SHIFT, left, workspace, e-1
bind = ALT, Tab, exec, $window_switcher

# Audio controls
# ------------------------------------------
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
# ------------------------------------------
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# Rofi Menus
# ------------------------------------------
bind = $mainMod, A, exec, $rofi_apps
bind = $mainMod, E, exec, $rofi_emojis
bind = $mainMod, P, exec, $rofi_fuzzy
bind = $mainMod, Z, exec, $rofi_commands
bind = $mainMod, escape, exec, killall rofi

# Screenshots
# ------------------------------------------
bind = , Print, exec, $screenshot_full
bind = SHIFT, Print, exec, $screenshot_area
