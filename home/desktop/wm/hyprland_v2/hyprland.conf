# Hyprland Configuration
# Generated from Nix Home Manager configuration

# Environment Variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

monitor=eDP-1,2880x1620@120,0x0,1.5

# Exec-once
exec-once = bash ~/.local/bin/desktop-autostart.sh

# General
general {
    gaps_in = 10
    gaps_out = 15
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

# Dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master Layout
master {
    new_status = master
}

# Misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# Input
input {
    # Keyboard
    kb_layout = gb,us,es
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    repeat_delay = 250
    repeat_rate = 60

    # Mouse
    follow_mouse = 1
    sensitivity = -0.2

    touchpad {
        natural_scroll = false
    }
}

# Gestures
gestures {
    workspace_swipe = true
}

# Window Rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = workspace special:calculator,class:(qalculate-gtk)
windowrulev2 = workspace special:calendar,class:(foot|st|alacritty|kitty),title:(calcurse)

# Layer Rules
layerrule = noanim, ^(rofi)$
layerrule = noanim, ^(fuzzel)$
layerrule = noanim, ^(raffi)$

# Workspaces
workspace = 1,monitor:eDP-1
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:eDP-1
workspace = 7,monitor:eDP-1
workspace = 8,monitor:eDP-1
workspace = 9,monitor:eDP-1
workspace = 10,monitor:eDP-1

# Keybindings
$mainMod = SUPER

# Application Launches
bind = $mainMod, W, exec, ghostty
bind = $mainMod, B, exec, firefox
bind = $mainMod, F, exec, thunar
bind = $mainMod, D, exec, ghostty --directory ~ nvim
bind = $mainMod, A, exec, raffi

# Window Management
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, C, exec, hyprctl dispatch killactive
bind = $mainMod CTRL, C, exec, pkill -9 $(hyprctl activewindow -j | jq -r '.pid')
bind = $mainMod, V, togglefloating
bind = $mainMod, J, togglesplit

# Focus Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace Bindings
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace Navigation
bind = $mainMod SHIFT, right, workspace, e+1
bind = $mainMod SHIFT, left, workspace, e-1

# Special Workspaces
# WARNING: This uses a complex command that may fail if qalculate-gtk or pgrep aren't available
bind = $mainMod, Q, exec, pgrep qalculate-gtk && hyprctl dispatch togglespecialworkspace calculator || qalculate-gtk

# Utilities
bind = $mainMod, escape, exec, killall rofi
# WARNING: You need to replace this with actual screenshot script path
bind = $mainMod, S, exec, ~/.local/bin/utils-screenshot.sh

# Wallpaper Changes (requires hyprpaper and specific wallpaper paths)
# WARNING: These assume wallpapers exist at specific paths
bind = $mainMod ALT, 1, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-01.jpg
bind = $mainMod ALT, 2, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-02.jpg
bind = $mainMod ALT, 3, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-03.jpg
bind = $mainMod ALT, 4, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-04.jpg
bind = $mainMod ALT, 5, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-05.jpg
bind = $mainMod ALT, 6, exec, hyprctl hyprpaper wallpaper eDP-1,~/.local/share/wallpapers/dante/wallpaper-06.jpg

# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
# ------------------------------------------
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
# ------------------------------------------
bindel = , XF86MonBrightnessDown,exec,brightnessctl set 5%-
bindel = , XF86MonBrightnessUp,exec,brightnessctl set +5%
