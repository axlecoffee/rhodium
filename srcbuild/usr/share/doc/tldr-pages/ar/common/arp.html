<h1>arp</h1>

<blockquote><p>عرض وإدارة ذاكرة التخزين المؤقت لـ ARP في النظام.
لمزيد من التفاصيل: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>عرض جدول ARP الحالي:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>حذف إدخال معين:</li>
</ul>


<p><code>arp -d {{address}}</code></p>

<ul>
<li>إضافة إدخال جديد إلى جدول ARP:</li>
</ul>


<p><code>arp -s {{address}} {{mac_address}}</code></p>
