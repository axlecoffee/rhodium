<h1>dhclient</h1>

<blockquote><p>عميل DHCP.
لمزيد من التفاصيل: <a href="https://manned.org/dhclient">https://manned.org/dhclient</a>.</p></blockquote>

<ul>
<li>الحصول على عنوان IP لواجهة <code>eth0</code>:</li>
</ul>


<p><code>sudo dhclient {{eth0}}</code></p>

<ul>
<li>تحرير عنوان IP لواجهة <code>eth0</code>:</li>
</ul>


<p><code>sudo dhclient -r {{eth0}}</code></p>
