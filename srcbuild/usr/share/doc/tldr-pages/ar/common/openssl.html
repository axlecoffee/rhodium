<h1>openssl</h1>

<blockquote><p>مجموعة أدوات تشفير OpenSSL.
بعض الأوامر الفرعية مثل <code>req</code> تحتوي على وثائق استخدام خاصة بها.
لمزيد من التفاصيل: <a href="https://www.openssl.org">https://www.openssl.org</a>.</p></blockquote>

<ul>
<li>عرض الإرشادات:</li>
</ul>


<p><code>openssl help</code></p>

<ul>
<li>عرض الإرشادات لأمر فرعي محدد:</li>
</ul>


<p><code>openssl help {{x509}}</code></p>

<ul>
<li>عرض الإصدار:</li>
</ul>


<p><code>openssl version</code></p>
