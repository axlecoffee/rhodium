<h1>pwd</h1>

<blockquote><p>اطبع اسم الدليل الحالي.
لمزيد من التفاصيل: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p></blockquote>

<ul>
<li>اطبع اسم الدليل الحالي:</li>
</ul>


<p><code>pwd</code></p>

<ul>
<li>اطبع اسم الدليل الحالي و حل جميع الروابط اللينة (وبمعنى آخر إظهار المسارالفعلي) :</li>
</ul>


<p><code>pwd {{[-P|--physical]}}</code></p>
