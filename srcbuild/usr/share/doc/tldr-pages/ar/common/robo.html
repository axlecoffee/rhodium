<h1>robo</h1>

<blockquote><p>مشغل مهام PHP.
لمزيد من التفاصيل: <a href="https://robo.li/">https://robo.li/</a>.</p></blockquote>

<ul>
<li>عرض قائمة الأوامر المتوفرة:</li>
</ul>


<p><code>robo list</code></p>

<ul>
<li>تشغيل أمر محدد:</li>
</ul>


<p><code>robo {{foo}}</code></p>

<ul>
<li>محاكاة تشغيل أمر محدد:</li>
</ul>


<p><code>robo --simulate {{foo}}</code></p>
