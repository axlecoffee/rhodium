<h1>whois</h1>

<blockquote><p>عميل سطر الأوامر لبروتوكول WHOIS (RFC 3912).
لمزيد من التفاصيل: <a href="https://manned.org/whois">https://manned.org/whois</a>.</p></blockquote>

<ul>
<li>الحصول على معلومات حول اسم نطاق:</li>
</ul>


<p><code>whois {{example.com}}</code></p>

<ul>
<li>الحصول على معلومات حول عنوان IP:</li>
</ul>


<p><code>whois {{8.8.8.8}}</code></p>

<ul>
<li>الحصول على جهة الاتصال للإبلاغ عن إساءة استخدام عنوان IP:</li>
</ul>


<p><code>whois -b {{8.8.8.8}}</code></p>
