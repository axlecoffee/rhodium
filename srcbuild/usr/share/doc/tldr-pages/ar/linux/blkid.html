<h1>blkid</h1>

<blockquote><p>يعرض جميع الأقسام الخاصة بالقرص الصلب ومعرّفاتها الفريدة (UUID).
لمزيد من التفاصيل: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p></blockquote>

<ul>
<li>عرض جميع الأقسام:</li>
</ul>


<p><code>sudo blkid</code></p>

<ul>
<li>عرض جميع الأقسام في جدول، بما في ذلك نقاط التحميل الحالية:</li>
</ul>


<p><code>sudo blkid {{-o|--output}} list</code></p>
