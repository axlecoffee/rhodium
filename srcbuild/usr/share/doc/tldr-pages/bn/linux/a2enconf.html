<h1>a2enconf</h1>

<blockquote><p>ডেবিয়ান ভিত্তিক ওএস এ একটি অ্যাপাচি কনফিগারেশন ফাইলকে সক্রিয় করুন।
আরও তথ্য পাবেন: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>।</p></blockquote>

<ul>
<li>একটি কনফিগারেশন ফাইল সক্রিয় করুন:</li>
</ul>


<p><code>sudo a2enconf {{কনফিগুরেসন_ফাইল}}</code></p>

<ul>
<li>কোনো তথ্যবহুল মেসেজ দেখবেন না:</li>
</ul>


<p><code>sudo a2enconf --quiet {{কনফিগুরেসন_ফাইল}}</code></p>
