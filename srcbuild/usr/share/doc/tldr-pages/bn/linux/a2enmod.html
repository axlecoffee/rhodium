<h1>a2enmod</h1>

<blockquote><p>ডেবিয়ান ভিত্তিক ওএস এ একটি অ্যাপাচি মজুল সক্রিয় করুন।
আরও তথ্য পাবেন: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>।</p></blockquote>

<ul>
<li>একটি মজুল সক্রিয় করুন:</li>
</ul>


<p><code>sudo a2enmod {{মজিউল}}</code></p>

<ul>
<li>কোনো তথ্যবহুল মেসেজ দেখবেন না:</li>
</ul>


<p><code>sudo a2enmod --quiet {{মজিউল}}</code></p>
