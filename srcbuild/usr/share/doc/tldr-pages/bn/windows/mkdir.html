<h1>mkdir</h1>

<blockquote><p>একটি নির্দেশিকা তৈরি করে।
আরও তথ্য পাবেন: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>।</p></blockquote>

<ul>
<li>একটি নির্দেশিকা তৈরি করুন:</li>
</ul>


<p><code>mkdir {{নির্দেশিকা\এর\পথ}}</code></p>

<ul>
<li>পুনরাবৃত্তি হিসেবে একটি নেস্টেড নির্দেশিকা ট্রি তৈরি করুন:</li>
</ul>


<p><code>mkdir {{উপনির্দেশিকা\এর\পথ}}</code></p>
