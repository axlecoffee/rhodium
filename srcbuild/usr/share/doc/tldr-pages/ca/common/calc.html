<h1>calc</h1>

<blockquote><p>Una calculadora de precisió arbitrària en la terminal.
Més informació: <a href="https://manned.org/calc">https://manned.org/calc</a>.</p></blockquote>

<ul>
<li>Iniciar calc en mode interactiu:</li>
</ul>


<p><code>calc</code></p>

<ul>
<li>Realizar un càlcul en mode no-interactiu:</li>
</ul>


<p><code>calc -p '{{85 * (36 / 4)}}'</code></p>
