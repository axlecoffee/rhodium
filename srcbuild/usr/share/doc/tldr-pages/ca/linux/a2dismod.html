<h1>a2dismod</h1>

<blockquote><p>Desactiva un mòdul Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Desactiva un mòdul:</li>
</ul>


<p><code>sudo a2dismod {{mòdul}}</code></p>

<ul>
<li>No mostrius missatges informatius:</li>
</ul>


<p><code>sudo a2dismod --quiet {{mòdul}}</code></p>
