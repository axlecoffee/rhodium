<h1>a2dissite</h1>

<blockquote><p>Desactiva un host virtual d'Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Desactiva un host virtual:</li>
</ul>


<p><code>sudo a2dissite {{host_virtual}}</code></p>

<ul>
<li>No mostris missatges informatius:</li>
</ul>


<p><code>sudo a2dissite --quiet {{host_virtual}}</code></p>
