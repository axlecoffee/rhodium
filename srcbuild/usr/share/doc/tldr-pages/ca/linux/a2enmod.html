<h1>a2enmod</h1>

<blockquote><p>Activa un mòdul d'Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Activa un mòdul:</li>
</ul>


<p><code>sudo a2enmod {{mòdul}}</code></p>

<ul>
<li>No mostris missatges informatius:</li>
</ul>


<p><code>sudo a2enmod --quiet {{mòdul}}</code></p>
