<h1>a2ensite</h1>

<blockquote><p>Activa un host virtual d'Apache en sistemes operatius basats en Debian.
Més informació: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Activa un host virtual:</li>
</ul>


<p><code>sudo a2ensite {{host_virtual}}</code></p>

<ul>
<li>No mostris missatges informatius:</li>
</ul>


<p><code>sudo a2ensite --quiet {{host_virtual}}</code></p>
