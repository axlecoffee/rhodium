<h1>cpuid</h1>

<blockquote><p>Mostra informació detallada sobre totes les CPUs.
Més informació: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p></blockquote>

<ul>
<li>Mostra informació de totes les CPUs:</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>Mostra informació només per la CPU actual:</li>
</ul>


<p><code>cpuid -1</code></p>

<ul>
<li>Mostra informació hexadecimal en brut sense decodificar:</li>
</ul>


<p><code>cpuid -r</code></p>
