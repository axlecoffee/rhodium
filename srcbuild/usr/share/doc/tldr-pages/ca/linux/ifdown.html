<h1>ifdown</h1>

<blockquote><p>Desactiva interfícies de xarxa.
Més informació: <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p></blockquote>

<ul>
<li>Desactiva la interfície eth0:</li>
</ul>


<p><code>ifdown {{eth0}}</code></p>

<ul>
<li>Desactiva totes les interfícies que estiguin activades:</li>
</ul>


<p><code>ifdown -a</code></p>
