<h1>newgrp</h1>

<blockquote><p>Canvia el grup primari de pertinència.
Més informació: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p></blockquote>

<ul>
<li>Canvia el grup primari de pertinència del usuari:</li>
</ul>


<p><code>newgrp {{nom_grup}}</code></p>

<ul>
<li>Restableix el grup primari de pertinència al grup per defecte del usuari <code>/etc/passwd</code>:</li>
</ul>


<p><code>newgrp</code></p>
