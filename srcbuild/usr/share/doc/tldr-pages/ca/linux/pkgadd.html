<h1>pkgadd</h1>

<blockquote><p>Afegeix un paquet a un sistema CRUX.
Més informació: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p></blockquote>

<ul>
<li>Instal·la un paquet de software local:</li>
</ul>


<p><code>pkgadd {{nom_paquet}}</code></p>

<ul>
<li>Actualitza un paquet ja instal·lat a partir de un paquet local:</li>
</ul>


<p><code>pkgadd -u {{nom_paquet}}</code></p>
