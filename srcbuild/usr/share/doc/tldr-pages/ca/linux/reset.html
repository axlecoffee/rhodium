<h1>reset</h1>

<blockquote><p>Reinicialitza la terminal actual. Borra tota la pantalla de la terminal.
Més informació: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p></blockquote>

<ul>
<li>Reinicialitza la terminal actual:</li>
</ul>


<p><code>reset</code></p>

<ul>
<li>Mostra el tipus de terminal:</li>
</ul>


<p><code>reset -q</code></p>
