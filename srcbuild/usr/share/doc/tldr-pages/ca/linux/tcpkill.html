<h1>tcpkill</h1>

<blockquote><p>Mata les conexions TCP en curs especificades.
Més informació: <a href="https://manned.org/tcpkill">https://manned.org/tcpkill</a>.</p></blockquote>

<ul>
<li>Mata les conexions en curs d'una interfície, màquina i port indicats:</li>
</ul>


<p><code>tcpkill -i {{eth1}} host {{192.95.4.27}} and port {{2266}}</code></p>
