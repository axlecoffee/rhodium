<h1>vmstat</h1>

<blockquote><p>Reporta informació sobre processos, memòria, paginació, IO en bloc, traps, discos i activitat de la CPU.
Més informació: <a href="https://manned.org/vmstat">https://manned.org/vmstat</a>.</p></blockquote>

<ul>
<li>Mostra les estadístiques de la memòria virtual:</li>
</ul>


<p><code>vmstat</code></p>

<ul>
<li>Mostra informes cada 2 segons 5 vegades:</li>
</ul>


<p><code>vmstat {{2}} {{5}}</code></p>
