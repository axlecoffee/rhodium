<h1>sc_warts2csv</h1>

<blockquote><p>Umwandlung von tracroutes aus <code>warts</code>-Dateien in das CSV-Format.
Weitere Informationen: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Wandle traceroute-Daten in einer <code>warts</code>-Datei in CSV um und gebe dieses aus:</li>
</ul>


<p><code>sc_warts2csv {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
