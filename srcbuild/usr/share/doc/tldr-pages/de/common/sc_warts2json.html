<h1>sc_warts2json</h1>

<blockquote><p>Wandelt eine WARTS-Datei in eine JSON-Datei um.
Weitere Informationen: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Wandle <code>warts</code>-Dateien in JSON um und gib diese aus:</li>
</ul>


<p><code>sc_warts2json {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
