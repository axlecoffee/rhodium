<h1>sc_warts2text</h1>

<blockquote><p>Einfache Ausgabe der in einer <code>warts</code>-Datei enthaltenen Informationen.
Weitere Informationen: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Gib die Informationen in einer <code>warts</code>-Datei als Text aus:</li>
</ul>


<p><code>sc_warts2text {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
