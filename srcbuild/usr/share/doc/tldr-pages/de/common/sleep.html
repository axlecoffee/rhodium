<h1>sleep</h1>

<blockquote><p>Verzögert für einen bestimmten Zeitraum.
Weitere Informationen: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>Verzögere in Sekunden:</li>
</ul>


<p><code>sleep {{sekunden}}</code></p>

<ul>
<li>Verzögere in Minuten:</li>
</ul>


<p><code>sleep {{minuten}}m</code></p>

<ul>
<li>Verzögere in Stunden:</li>
</ul>


<p><code>sleep {{stunden}}h</code></p>
