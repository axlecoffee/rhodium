<h1>vifm</h1>

<blockquote><p>Vifm (VI File Manager) ist ein Kommandozeilen-Dateimanager.
Weitere Informationen: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p></blockquote>

<ul>
<li>Öffne das aktuelle Verzeichnis:</li>
</ul>


<p><code>vifm .</code></p>

<ul>
<li>Öffne angegebene Verzeichnisse auf der linken oder rechten Seite:</li>
</ul>


<p><code>vifm {{pfad/zu/verzeichnis1 pfad/zu/verzeichnis2 ...}}</code></p>
