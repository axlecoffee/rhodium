<h1>whoami</h1>

<blockquote><p>Gib den Benutzernamen des aktuellen Benutzers aus.
Weitere Informationen: <a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p></blockquote>

<ul>
<li>Gib den aktiven Benutzernamen aus:</li>
</ul>


<p><code>whoami</code></p>

<ul>
<li>Gib den Benutzernamen nach einer Änderung der Benutzeridentität aus:</li>
</ul>


<p><code>sudo whoami</code></p>
