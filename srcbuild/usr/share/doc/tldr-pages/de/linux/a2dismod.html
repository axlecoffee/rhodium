<h1>a2dismod</h1>

<blockquote><p>Deaktiviert ein Apache-Modul auf Debian-basierten Betriebssystemen.
Weitere Informationen: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Deaktiviere ein Modul:</li>
</ul>


<p><code>sudo a2dismod {{modul}}</code></p>

<ul>
<li>Zeige keine Informationsnachrichten an:</li>
</ul>


<p><code>sudo a2dismod --quiet {{modul}}</code></p>
