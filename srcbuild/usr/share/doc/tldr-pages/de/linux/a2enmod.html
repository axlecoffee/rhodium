<h1>a2enmod</h1>

<blockquote><p>Aktiviert ein Apache-Modul auf Debian-basierten Betriebssystemen.
Weitere Informationen: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Aktiviere ein Modul:</li>
</ul>


<p><code>sudo a2enmod {{modul}}</code></p>

<ul>
<li>Zeige keine Informationsnachrichten an:</li>
</ul>


<p><code>sudo a2enmod --quiet {{modul}}</code></p>
