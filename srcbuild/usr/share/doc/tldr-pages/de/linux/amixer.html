<h1>amixer</h1>

<blockquote><p>Mixer für den ALSA-Soundkarten-Treiber.
Weitere Informationen: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>Erhöhe den Gesamtpegel um 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>Verringere den Gesamtpegel um 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
