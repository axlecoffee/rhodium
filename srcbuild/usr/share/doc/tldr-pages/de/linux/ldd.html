<h1>ldd</h1>

<blockquote><p>Zeigt Abhängigkeiten von dynamischen Bibliotheken an.
Weitere Informationen: <a href="https://manned.org/ldd">https://manned.org/ldd</a>.</p></blockquote>

<ul>
<li>Zeige Abhängigkeiten von dynamischen Bibliotheken einer Binärdatei an:</li>
</ul>


<p><code>ldd {{pfad/zu/binärdatei}}</code></p>

<ul>
<li>Zeige ungenutzte direkte Abhängigkeiten an:</li>
</ul>


<p><code>ldd -u {{pfad/zu/binärdatei}}</code></p>
