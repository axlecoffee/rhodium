<h1>rev</h1>

<blockquote><p>Kehre die Reihenfolge von Text um.
Weitere Informationen: <a href="https://manned.org/rev">https://manned.org/rev</a>.</p></blockquote>

<ul>
<li>Kehre die Reihenfolge des Textes &ldquo;Hallo&rdquo; um:</li>
</ul>


<p><code>echo "Hallo" | rev</code></p>

<ul>
<li>Kehre die Reihenfolge einer Datei um:</li>
</ul>


<p><code>rev {{pfad/zu/datei}}</code></p>
