<h1>bugreport</h1>

<blockquote><p>Show an Android bug report.
This command can only be used through <code>adb shell</code>.
More information: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/bugreport</a>.</p></blockquote>

<ul>
<li>Display a complete bug report of an Android device:</li>
</ul>


<p><code>bugreport</code></p>
