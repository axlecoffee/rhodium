<h1>screencap</h1>

<blockquote><p>Take a screenshot of a mobile display.
This command can only be used through <code>adb shell</code>.
More information: <a href="https://developer.android.com/tools/adb#screencap">https://developer.android.com/tools/adb#screencap</a>.</p></blockquote>

<ul>
<li>Take a screenshot:</li>
</ul>


<p><code>screencap {{path/to/file}}</code></p>
