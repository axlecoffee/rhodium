<h1>Comma</h1>

<blockquote><p>Run commands without installing them.
More information: <a href="https://github.com/nix-community/comma">https://github.com/nix-community/comma</a>.</p></blockquote>

<ul>
<li>Run a command:</li>
</ul>


<p><code>, {{command -with -flags}}</code></p>

<ul>
<li>Add a command to a child shell:</li>
</ul>


<p><code>, {{[-s|--shell]}} {{command}}</code></p>

<ul>
<li>Clear the cache:</li>
</ul>


<p><code>, {{[-e|--empty-cache]}}</code></p>
