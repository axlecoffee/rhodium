<h1>adb devices</h1>

<blockquote><p>List connected Android devices.
More information: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p></blockquote>

<ul>
<li>List devices:</li>
</ul>


<p><code>adb devices</code></p>

<ul>
<li>List devices and their system info:</li>
</ul>


<p><code>adb devices -l</code></p>
