<h1>adb uninstall</h1>

<blockquote><p>Uninstall a package.
More information: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p></blockquote>

<ul>
<li>Uninstall a package:</li>
</ul>


<p><code>adb uninstall {{com.example.app}}</code></p>

<ul>
<li>Uninstall a package, but keep user data:</li>
</ul>


<p><code>adb uninstall -k {{com.example.app}}</code></p>
