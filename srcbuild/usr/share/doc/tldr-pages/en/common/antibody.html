<h1>antibody</h1>

<blockquote><p>&ldquo;The fastest&rdquo; shell plugin manager.
More information: <a href="https://getantibody.github.io">https://getantibody.github.io</a>.</p></blockquote>

<ul>
<li>Bundle all plugins for static loading:</li>
</ul>


<p><code>antibody bundle &lt; {{~/.zsh_plugins.txt}} &gt; {{~/.zsh_plugins.sh}}</code></p>

<ul>
<li>Update all bundles:</li>
</ul>


<p><code>antibody update</code></p>

<ul>
<li>List all installed plugins:</li>
</ul>


<p><code>antibody list</code></p>
