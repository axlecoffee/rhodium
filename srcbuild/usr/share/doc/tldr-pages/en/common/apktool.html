<h1>apktool</h1>

<blockquote><p>Reverse engineer APK files.
More information: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p></blockquote>

<ul>
<li>Decode an APK file:</li>
</ul>


<p><code>apktool d {{path/to/file.apk}}</code></p>

<ul>
<li>Build an APK file from a directory:</li>
</ul>


<p><code>apktool b {{path/to/directory}}</code></p>

<ul>
<li>Install and store a framework:</li>
</ul>


<p><code>apktool if {{path/to/framework.apk}}</code></p>
