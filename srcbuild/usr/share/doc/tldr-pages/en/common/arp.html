<h1>arp</h1>

<blockquote><p>Show and manipulate your system&rsquo;s ARP cache.
More information: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Show the current ARP table:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>[d]elete a specific entry:</li>
</ul>


<p><code>arp -d {{address}}</code></p>

<ul>
<li>[s]et up a new entry in the ARP table:</li>
</ul>


<p><code>arp -s {{address}} {{mac_address}}</code></p>
