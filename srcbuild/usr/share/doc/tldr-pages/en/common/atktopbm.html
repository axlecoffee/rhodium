<h1>atktopbm</h1>

<blockquote><p>Convert a Andrew Toolkit raster object to a PBM image.
See also: <code>pbmtoatk</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/atktopbm.html">https://netpbm.sourceforge.net/doc/atktopbm.html</a>.</p></blockquote>

<ul>
<li>Convert a Andrew Toolkit raster object to a PBM image:</li>
</ul>


<p><code>atktopbm {{path/to/image.atk}} &gt; {{path/to/output.pbm}}</code></p>
