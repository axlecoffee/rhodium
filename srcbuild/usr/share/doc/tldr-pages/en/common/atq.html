<h1>atq</h1>

<blockquote><p>Show jobs scheduled by <code>at</code> or <code>batch</code> commands.
More information: <a href="https://manned.org/atq">https://manned.org/atq</a>.</p></blockquote>

<ul>
<li>Show the current user&rsquo;s scheduled jobs:</li>
</ul>


<p><code>atq</code></p>

<ul>
<li>Show jobs from the &lsquo;a&rsquo; [q]ueue (queues have single-character names):</li>
</ul>


<p><code>atq -q {{a}}</code></p>

<ul>
<li>Show jobs of all users (run as superuser):</li>
</ul>


<p><code>sudo atq</code></p>
