<h1>aws help</h1>

<blockquote><p>Display help information about the AWS CLI.
More information: <a href="https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html">https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html</a>.</p></blockquote>

<ul>
<li>Display help:</li>
</ul>


<p><code>aws help</code></p>

<ul>
<li>List all available topics:</li>
</ul>


<p><code>aws help topics</code></p>

<ul>
<li>Display help about a specific topic:</li>
</ul>


<p><code>aws help {{topic_name}}</code></p>
