<h1>az logout</h1>

<blockquote><p>Log out from an Azure subscription.
Part of <code>azure-cli</code> (also known as <code>az</code>).
More information: <a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p></blockquote>

<ul>
<li>Log out from the active account:</li>
</ul>


<p><code>az logout</code></p>

<ul>
<li>Log out a specific username:</li>
</ul>


<p><code>az logout --username {{alias@somedomain.com}}</code></p>
