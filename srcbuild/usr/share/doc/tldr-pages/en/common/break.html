<h1>break</h1>

<blockquote><p>Break out of a <code>for</code>, <code>while</code>, <code>until</code> or <code>select</code> loop.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-break">https://www.gnu.org/software/bash/manual/bash.html#index-break</a>.</p></blockquote>

<ul>
<li>Break out of a single loop:</li>
</ul>


<p><code>while :; do break; done</code></p>

<ul>
<li>Break out of nested loops:</li>
</ul>


<p><code>while :; do while :; do break 2; done; done</code></p>
