<h1>brushtopbm</h1>

<blockquote><p>Convert a Xerox doodle brush file into a PBM image.
More information: <a href="https://netpbm.sourceforge.net/doc/brushtopbm.html">https://netpbm.sourceforge.net/doc/brushtopbm.html</a>.</p></blockquote>

<ul>
<li>Generate a PBM file as output for a Xerox doodle brush file as input:</li>
</ul>


<p><code>brushtopbm {{path/to/file.brush}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>brushtopbm {{[-v|-version]}}</code></p>
