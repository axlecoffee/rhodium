<h1>carbonyl</h1>

<blockquote><p>View webpages on the terminal using a Chromium backend.
More information: <a href="https://github.com/fathyb/carbonyl">https://github.com/fathyb/carbonyl</a>.</p></blockquote>

<ul>
<li>Open an <code>about:blank</code> page:</li>
</ul>


<p><code>carbonyl</code></p>

<ul>
<li>Open a webpage:</li>
</ul>


<p><code>carbonyl {{https://example.com}}</code></p>

<ul>
<li>Exit carbonyl:</li>
</ul>


<p><code>&lt;Ctrl c&gt;</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>carbonyl {{[-h|--help]}}</code></p>
