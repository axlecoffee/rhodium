<h1>cargo help</h1>

<blockquote><p>Display help on <code>cargo</code> and its subcommands.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-help.html">https://doc.rust-lang.org/cargo/commands/cargo-help.html</a>.</p></blockquote>

<ul>
<li>Display general help:</li>
</ul>


<p><code>cargo help</code></p>

<ul>
<li>Display help for a subcommand:</li>
</ul>


<p><code>cargo help {{subcommand}}</code></p>
