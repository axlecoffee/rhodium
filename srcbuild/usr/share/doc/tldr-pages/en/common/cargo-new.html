<h1>cargo new</h1>

<blockquote><p>Create a new Cargo package.
Equivalent of <code>cargo init</code>, but specifying a directory is required.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-new.html">https://doc.rust-lang.org/cargo/commands/cargo-new.html</a>.</p></blockquote>

<ul>
<li>Create a new Rust project with a binary target:</li>
</ul>


<p><code>cargo new {{path/to/directory}}</code></p>
