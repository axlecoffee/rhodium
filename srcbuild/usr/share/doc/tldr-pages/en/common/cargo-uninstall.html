<h1>cargo uninstall</h1>

<blockquote><p>Remove a Rust binary installed using <code>cargo install</code>.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html">https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html</a>.</p></blockquote>

<li>Remove an installed binary:</li>
</ul>
