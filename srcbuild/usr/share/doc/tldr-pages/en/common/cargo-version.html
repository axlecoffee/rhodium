<h1>cargo version</h1>

<blockquote><p>Display <code>cargo</code> version information.
More information: <a href="https://doc.rust-lang.org/cargo/commands/cargo-version.html">https://doc.rust-lang.org/cargo/commands/cargo-version.html</a>.</p></blockquote>

<ul>
<li>Display version:</li>
</ul>


<p><code>cargo version</code></p>

<ul>
<li>Display additional build information:</li>
</ul>


<p><code>cargo version --verbose</code></p>
