<h1>chkfont</h1>

<blockquote><p>Verify the format of a FIGlet font file (<code>.flf</code>).
See also: <code>figlet</code>, <code>figlist</code>, <code>showfigfonts</code>.
More information: <a href="https://manned.org/chkfont">https://manned.org/chkfont</a>.</p></blockquote>

<ul>
<li>Check a font file for formatting errors:</li>
</ul>


<p><code>chkfont {{path/to/font.flf}}</code></p>

<ul>
<li>Check all <code>.flf</code> font files in a directory:</li>
</ul>


<p><code>chkfont {{path/to/fonts}}/*.flf</code></p>
