<h1>cksum</h1>

<blockquote><p>Calculate CRC checksums and byte counts of a file.
Note: On old UNIX systems the CRC implementation may differ.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html</a>.</p></blockquote>

<ul>
<li>Display a 32-bit checksum, size in bytes and filename:</li>
</ul>


<p><code>cksum {{path/to/file}}</code></p>
