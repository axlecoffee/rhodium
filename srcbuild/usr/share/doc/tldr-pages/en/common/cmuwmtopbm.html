<h1>cmuwmtopbm</h1>

<blockquote><p>Convert a CMU window manager bitmap to a PBM image.
See also: <code>pbmtocmuwm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/cmuwmtopbm.html">https://netpbm.sourceforge.net/doc/cmuwmtopbm.html</a>.</p></blockquote>

<ul>
<li>Convert a CMU window manager bitmap to a PBM image:</li>
</ul>


<p><code>cmuwmtopbm {{path/to/image.pbm}} &gt; {{path/to/output.bmp}}</code></p>
