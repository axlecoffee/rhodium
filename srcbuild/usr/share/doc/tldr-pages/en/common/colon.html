<h1>Colon</h1>

<blockquote><p>Returns a successful exit status code of 0.
More information: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#colon">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#colon</a>.</p></blockquote>

<ul>
<li>Return a successful exit code:</li>
</ul>


<p><code>:</code></p>

<ul>
<li>Make a command always exit with 0:</li>
</ul>


<p><code>{{command}} || :</code></p>
