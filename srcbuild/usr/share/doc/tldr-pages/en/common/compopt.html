<h1>compopt</h1>

<blockquote><p>Print or change the completion options for a command.
More information: <a href="https://manned.org/compopt">https://manned.org/compopt</a>.</p></blockquote>

<ul>
<li>Print the options for the currently executing completion:</li>
</ul>


<p><code>compopt</code></p>

<ul>
<li>Print the completion options for given command:</li>
</ul>


<p><code>compopt {{command}}</code></p>
