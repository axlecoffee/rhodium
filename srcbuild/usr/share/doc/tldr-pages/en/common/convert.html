<h1>convert</h1>

<blockquote><p>This command is an alias of <code>magick convert</code>.
Note: This alias is deprecated since ImageMagick 7. It has been replaced by <code>magick</code>.
Use <code>magick convert</code> if you need to use the old tool in versions 7+.</p></blockquote>
