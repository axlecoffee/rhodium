<h1>crane blob</h1>

<blockquote><p>Read a blob from a registry.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md</a>.</p></blockquote>

<ul>
<li>Read the blob from a registry:</li>
</ul>


<p><code>crane blob {{blob_identifier}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>crane blob {{[-h|--help]}}</code></p>
