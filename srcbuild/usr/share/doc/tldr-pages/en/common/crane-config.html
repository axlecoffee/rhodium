<h1>crane config</h1>

<blockquote><p>Get the configuration of an image.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md</a>.</p></blockquote>

<ul>
<li>Get the configuration of an image:</li>
</ul>


<p><code>crane config {{image_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>crane config {{[-h|--help]}}</code></p>
