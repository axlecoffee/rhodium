<h1>crane delete</h1>

<blockquote><p>Delete an image reference from its registry.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md</a>.</p></blockquote>

<ul>
<li>Delete an image reference from its registry:</li>
</ul>


<p><code>crane delete {{image_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>crane delete {{[-h|--help]}}</code></p>
