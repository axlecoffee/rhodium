<h1>crane manifest</h1>

<blockquote><p>Get the manifest of an image.
More information: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md</a>.</p></blockquote>

<ul>
<li>Get the manifest:</li>
</ul>


<p><code>crane manifest {{image_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>crane manifest {{[-h|--help]}}</code></p>
