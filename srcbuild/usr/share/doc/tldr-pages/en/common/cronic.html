<h1>cronic</h1>

<blockquote><p>Bash script for wrapping cron jobs to prevent excess email sending.
More information: <a href="https://manned.org/cronic">https://manned.org/cronic</a>.</p></blockquote>

<ul>
<li>Call a command and display its output if it returns a non-zero exit code:</li>
</ul>


<p><code>cronic {{command}}</code></p>
