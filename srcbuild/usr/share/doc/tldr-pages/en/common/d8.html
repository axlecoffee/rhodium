<h1>d8</h1>

<blockquote><p>Developer shell for the V8 JavaScript engine.
More information: <a href="https://v8.dev/docs/d8">https://v8.dev/docs/d8</a>.</p></blockquote>

<ul>
<li>Start a REPL (interactive shell):</li>
</ul>


<p><code>d8</code></p>

<ul>
<li>Run a JavaScript file:</li>
</ul>


<p><code>d8 {{path/to/file.js}}</code></p>

<ul>
<li>Evaluate a JavaScript expression:</li>
</ul>


<p><code>d8 -e "{{code}}</code></p>
