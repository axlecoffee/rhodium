<h1>dhclient</h1>

<blockquote><p>DHCP client.
More information: <a href="https://manned.org/dhclient">https://manned.org/dhclient</a>.</p></blockquote>

<ul>
<li>Get an IP address for the <code>eth0</code> interface:</li>
</ul>


<p><code>sudo dhclient {{eth0}}</code></p>

<ul>
<li>Release an IP address for the <code>eth0</code> interface:</li>
</ul>


<p><code>sudo dhclient -r {{eth0}}</code></p>
