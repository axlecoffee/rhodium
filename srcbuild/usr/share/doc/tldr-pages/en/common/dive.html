<h1>dive</h1>

<blockquote><p>Explore a Docker image, layer contents, and discover ways to shrink it.
More information: <a href="https://github.com/wagoodman/dive">https://github.com/wagoodman/dive</a>.</p></blockquote>

<ul>
<li>Analyze a Docker image:</li>
</ul>


<p><code>dive {{your_image_tag}}</code></p>

<ul>
<li>Build an image and start analyzing it:</li>
</ul>


<p><code>dive build -t {{some_tag}}</code></p>
