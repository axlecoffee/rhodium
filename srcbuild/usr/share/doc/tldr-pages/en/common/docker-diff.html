<h1>docker diff</h1>

<blockquote><p>Inspect changes to files or directories on a container&rsquo;s filesystem.
More information: <a href="https://docs.docker.com/reference/cli/docker/container/diff/">https://docs.docker.com/reference/cli/docker/container/diff/</a>.</p></blockquote>

<ul>
<li>Inspect the changes to a container since it was created:</li>
</ul>


<p><code>docker diff {{container}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>docker diff --help</code></p>
