<h1>docker rename</h1>

<blockquote><p>Rename a container.
More information: <a href="https://docs.docker.com/reference/cli/docker/container/rename/">https://docs.docker.com/reference/cli/docker/container/rename/</a>.</p></blockquote>

<ul>
<li>Rename a container:</li>
</ul>


<p><code>docker rename {{container}} {{new_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>docker rename --help</code></p>
