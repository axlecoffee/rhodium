<h1>dolt add</h1>

<blockquote><p>Add the contents of a table to the list of Dolt staged tables.
More information: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-add">https://docs.dolthub.com/cli-reference/cli#dolt-add</a>.</p></blockquote>

<ul>
<li>Add a table to the list of staged tables (stage a table):</li>
</ul>


<p><code>dolt add {{table}}</code></p>

<ul>
<li>Stage all tables:</li>
</ul>


<p><code>dolt add {{[-A|--all]}}</code></p>
