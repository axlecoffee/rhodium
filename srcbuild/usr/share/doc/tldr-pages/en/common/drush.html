<h1>drush</h1>

<blockquote><p>A command-line shell and scripting interface for Drupal.
More information: <a href="https://www.drush.org/latest/usage/">https://www.drush.org/latest/usage/</a>.</p></blockquote>

<ul>
<li>Enable module &ldquo;foo&rdquo;:</li>
</ul>


<p><code>drush en {{foo}}</code></p>

<ul>
<li>Uninstall module &ldquo;foo&rdquo;:</li>
</ul>


<p><code>drush pmu {{foo}}</code></p>

<ul>
<li>Clear all caches:</li>
</ul>


<p><code>drush cr</code></p>

<ul>
<li>Clear CSS and JavaScript caches:</li>
</ul>


<p><code>drush cc css-js</code></p>
