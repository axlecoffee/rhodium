<h1>dtc</h1>

<blockquote><p>The Device Tree Compiler, a tool for recompiling device trees between formats.
More information: <a href="https://github.com/dgibson/dtc">https://github.com/dgibson/dtc</a>.</p></blockquote>

<ul>
<li>Decompile a <code>.dtb</code> file into a readable <code>.dts</code> file:</li>
</ul>


<p><code>dtc -I dtb -O dts -o {{path/to/output_file.dts}} {{path/to/input_file.dtb}}</code></p>
