<h1>dvc destroy</h1>

<blockquote><p>Remove all DVC files and directories from a DVC project.
More information: <a href="https://dvc.org/doc/command-reference/destroy">https://dvc.org/doc/command-reference/destroy</a>.</p></blockquote>

<ul>
<li>Destroy the current project:</li>
</ul>


<p><code>dvc destroy</code></p>

<ul>
<li>Force destroy the current project:</li>
</ul>


<p><code>dvc destroy {{[-f|--force]}}</code></p>
