<h1>dvc init</h1>

<blockquote><p>Initialize a new local DVC repository.
More information: <a href="https://dvc.org/doc/command-reference/init">https://dvc.org/doc/command-reference/init</a>.</p></blockquote>

<ul>
<li>Initialize a new local repository:</li>
</ul>


<p><code>dvc init</code></p>

<ul>
<li>Initialize DVC without Git:</li>
</ul>


<p><code>dvc init --no-scm</code></p>

<ul>
<li>Initialize DVC in a subdirectory:</li>
</ul>


<p><code>cd {{path/to/subdir}} &amp;&amp; dvc init --sudir</code></p>
