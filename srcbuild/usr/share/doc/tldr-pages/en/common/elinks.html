<h1>elinks</h1>

<blockquote><p>A text based browser similar to <code>lynx</code>.
More information: <a href="https://github.com/rkd77/elinks">https://github.com/rkd77/elinks</a>.</p></blockquote>

<ul>
<li>Start ELinks:</li>
</ul>


<p><code>elinks</code></p>

<ul>
<li>Quit elinks:</li>
</ul>


<p><code>&lt;Ctrl c&gt;</code></p>

<ul>
<li>Dump output of webpage to console, colorizing the text with ANSI control codes:</li>
</ul>


<p><code>elinks -dump -dump-color-mode {{1}} {{url}}</code></p>
