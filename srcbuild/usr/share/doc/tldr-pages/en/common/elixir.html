<h1>elixir</h1>

<blockquote><p>Elixir programming language interpreter.
More information: <a href="https://elixir-lang.org">https://elixir-lang.org</a>.</p></blockquote>

<ul>
<li>Run an Elixir file:</li>
</ul>


<p><code>elixir {{path/to/file}}</code></p>

<ul>
<li>Evaluate Elixir code by passing it as an argument:</li>
</ul>


<p><code>elixir {{[-e|--eval]}} "{{code}}"</code></p>
