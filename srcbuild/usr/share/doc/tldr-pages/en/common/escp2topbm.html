<h1>escp2topbm</h1>

<blockquote><p>Convert a PBM image to a ESC/P2 printer file.
See also: <code>pbmtoescp2</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/escp2topbm.html">https://netpbm.sourceforge.net/doc/escp2topbm.html</a>.</p></blockquote>

<ul>
<li>Convert a ESC/P2 printer file to a PBM image:</li>
</ul>


<p><code>escp2topbm {{path/to/image.escp2}} &gt; {{path/to/output.pbm}}</code></p>
