<h1>exec</h1>

<blockquote><p>Execute a command without creating a child process.
More information: <a href="https://manned.org/exec.1posix">https://manned.org/exec.1posix</a>.</p></blockquote>

<ul>
<li>Execute a specific command using the current environment variables:</li>
</ul>


<p><code>exec {{command -with -flags}}</code></p>
