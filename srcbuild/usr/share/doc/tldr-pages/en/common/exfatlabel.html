<h1>exfatlabel</h1>

<blockquote><p>Get or set an exFAT filesystem label.
More information: <a href="https://manned.org/exfatlabel">https://manned.org/exfatlabel</a>.</p></blockquote>

<ul>
<li>Display the current filesystem label:</li>
</ul>


<p><code>exfatlabel {{/dev/sda}}</code></p>

<ul>
<li>Set the filesystem label:</li>
</ul>


<p><code>exfatlabel {{/dev/sda}} {{new_label}}</code></p>
