<h1>exit</h1>

<blockquote><p>Exit the shell.
More information: <a href="https://manned.org/exit.1posix">https://manned.org/exit.1posix</a>.</p></blockquote>

<ul>
<li>Exit with the exit status of the most recently executed command:</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>Exit with a specific exit status:</li>
</ul>


<p><code>exit {{exit_code}}</code></p>
