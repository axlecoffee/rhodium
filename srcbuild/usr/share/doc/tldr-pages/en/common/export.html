<h1>export</h1>

<blockquote><p>Export shell variables to child processes.
More information: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p></blockquote>

<ul>
<li>Set an environment variable:</li>
</ul>


<p><code>export {{VARIABLE}}={{value}}</code></p>

<ul>
<li>Append a pathname to the environment variable <code>PATH</code>:</li>
</ul>


<p><code>export PATH=$PATH:{{path/to/append}}</code></p>
