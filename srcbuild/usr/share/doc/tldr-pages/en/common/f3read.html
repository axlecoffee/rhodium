<h1>f3read</h1>

<blockquote><p>Validate .h2w files to test the real capacity of the drive.
See also: <code>f3write</code>, <code>f3probe</code>, <code>f3fix</code>.
More information: <a href="https://oss.digirati.com.br/f3/">https://oss.digirati.com.br/f3/</a>.</p></blockquote>

<ul>
<li>Validate a device by checking the files in a given directory:</li>
</ul>


<p><code>f3read {{path/to/mount_point}}</code></p>
