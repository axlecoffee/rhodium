<h1>fg</h1>

<blockquote><p>Run jobs in foreground.
More information: <a href="https://manned.org/fg">https://manned.org/fg</a>.</p></blockquote>

<ul>
<li>Bring most recently suspended or running background job to foreground:</li>
</ul>


<p><code>fg</code></p>

<ul>
<li>Bring a specific job to foreground:</li>
</ul>


<p><code>fg %{{job_id}}</code></p>
