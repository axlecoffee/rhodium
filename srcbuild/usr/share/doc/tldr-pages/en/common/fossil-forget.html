<h1>fossil forget</h1>

<blockquote><p>This command is an alias of <code>fossil rm</code>, with the exception that it never removes files from the disk.
More information: <a href="https://fossil-scm.org/home/help/forget">https://fossil-scm.org/home/help/forget</a>.</p></blockquote>
