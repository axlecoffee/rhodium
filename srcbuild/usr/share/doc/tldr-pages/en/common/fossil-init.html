<h1>fossil init</h1>

<blockquote><p>Initialize a new repository for a project.
See also: <code>fossil clone</code>.
More information: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p></blockquote>

<ul>
<li>Create a new repository in a named file:</li>
</ul>


<p><code>fossil init {{path/to/filename}}</code></p>
