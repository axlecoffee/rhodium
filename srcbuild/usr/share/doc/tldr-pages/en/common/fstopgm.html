<h1>fstopgm</h1>

<blockquote><p>Convert a Usenix FaceSaver file into a PGM image.
See also: <code>pgmtofs</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/fstopgm.html">https://netpbm.sourceforge.net/doc/fstopgm.html</a>.</p></blockquote>

<ul>
<li>Convert the specified Usenix FaceSaver file into a PGM image:</li>
</ul>


<p><code>fstopgm {{path/to/input.fs}} &gt; {{path/to/output.pgm}}</code></p>
