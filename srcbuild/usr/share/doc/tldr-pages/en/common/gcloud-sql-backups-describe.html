<h1>gcloud sql backups describe</h1>

<blockquote><p>Retrieve information about a backup.
See also: <code>gcloud</code>.
More information: <a href="https://cloud.google.com/sdk/gcloud/reference/sql/backups/describe">https://cloud.google.com/sdk/gcloud/reference/sql/backups/describe</a>.</p></blockquote>

<ul>
<li>Retrieve information about a backup:</li>
</ul>


<p><code>gcloud sql backups describe {{backup_id}} --instance={{instance_id}}</code></p>
