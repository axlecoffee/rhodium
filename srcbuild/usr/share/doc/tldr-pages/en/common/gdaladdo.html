<h1>gdaladdo</h1>

<blockquote><p>Build overview images of raster datasets.
More information: <a href="https://gdal.org/programs/gdaladdo.html">https://gdal.org/programs/gdaladdo.html</a>.</p></blockquote>

<ul>
<li>Build overview images of a raster dataset using the &ldquo;average&rdquo; [r]esampling method:</li>
</ul>


<p><code>gdaladdo -r average {{path/to/input.tif}}</code></p>
