<h1>gifdiff</h1>

<blockquote><p>Compare two GIFs for identical visual appearance.
See also: <code>gifsicle</code>.
More information: <a href="https://www.lcdf.org/gifsicle">https://www.lcdf.org/gifsicle</a>.</p></blockquote>

<ul>
<li>Check how GIFs differ:</li>
</ul>


<p><code>gifdiff {{path/to/first.gif}} {{path/to/second.gif}}</code></p>

<ul>
<li>Check if GIFs differ:</li>
</ul>


<p><code>gifdiff --brief {{path/to/first.gif}} {{path/to/second.gif}}</code></p>
