<h1>giftopnm</h1>

<blockquote><p>Convert a GIF file into a PNM image.
More information: <a href="https://netpbm.sourceforge.net/doc/giftopnm.html">https://netpbm.sourceforge.net/doc/giftopnm.html</a>.</p></blockquote>

<ul>
<li>Convert a GIF image to a Netpbm image pixel-for-pixel:</li>
</ul>


<p><code>giftopnm {{path/to/input.gif}} &gt; {{path/to/output.pnm}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>giftopnm {{[-v|-version]}}</code></p>
