<h1>git abort</h1>

<blockquote><p>Abort an ongoing rebase, merge, or cherry-pick.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-abort">https://github.com/tj/git-extras/blob/master/Commands.md#git-abort</a>.</p></blockquote>

<ul>
<li>Abort a Git rebase, merge, or cherry-pick:</li>
</ul>
