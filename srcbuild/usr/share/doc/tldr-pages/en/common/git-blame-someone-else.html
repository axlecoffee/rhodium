<h1>git blame-someone-else</h1>

<blockquote><p>Blame someone else for your bad code.
More information: <a href="https://github.com/jayphelps/git-blame-someone-else">https://github.com/jayphelps/git-blame-someone-else</a>.</p></blockquote>

<ul>
<li>Change the committer and author of a commit:</li>
</ul>


<p><code>git blame-someone-else "{{author &lt;someone@example.com&gt;}}" {{commit}}</code></p>
