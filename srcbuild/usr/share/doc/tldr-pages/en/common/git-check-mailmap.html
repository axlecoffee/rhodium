<h1>git check-mailmap</h1>

<blockquote><p>Show canonical names and email addresses of contacts.
More information: <a href="https://git-scm.com/docs/git-check-mailmap">https://git-scm.com/docs/git-check-mailmap</a>.</p></blockquote>

<ul>
<li>Look up the canonical name associated with an email address:</li>
</ul>


<p><code>git check-mailmap "&lt;{{email@example.com}}&gt;"</code></p>
