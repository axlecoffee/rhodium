<h1>git contrib</h1>

<blockquote><p>Display commits from an author.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib">https://github.com/tj/git-extras/blob/master/Commands.md#git-contrib</a>.</p></blockquote>

<ul>
<li>Display all commit hashes and their corresponding commit messages from a specific author:</li>
</ul>


<p><code>git contrib {{author}}</code></p>
