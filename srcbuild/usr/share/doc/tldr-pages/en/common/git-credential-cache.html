<h1>git credential-cache</h1>

<blockquote><p>Git helper to temporarily store passwords in memory.
More information: <a href="https://git-scm.com/docs/git-credential-cache">https://git-scm.com/docs/git-credential-cache</a>.</p></blockquote>

<ul>
<li>Store Git credentials for a specific amount of time:</li>
</ul>


<p><code>git config credential.helper 'cache --timeout={{time_in_seconds}}'</code></p>
