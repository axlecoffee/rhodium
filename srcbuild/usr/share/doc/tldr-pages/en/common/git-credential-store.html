<h1>git credential-store</h1>

<blockquote><p>Git helper to store passwords on disk.
More information: <a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p></blockquote>

<ul>
<li>Store Git credentials in a specific file:</li>
</ul>


<p><code>git config credential.helper 'store --file={{path/to/file}}'</code></p>
