<h1>git cvsexportcommit</h1>

<blockquote><p>Export a single <code>Git</code> commit to a CVS checkout.
More information: <a href="https://git-scm.com/docs/git-cvsexportcommit">https://git-scm.com/docs/git-cvsexportcommit</a>.</p></blockquote>

<ul>
<li>Merge a specific patch into CVS:</li>
</ul>


<p><code>git cvsexportcommit -v -c -w {{path/to/project_cvs_checkout}} {{commit_sha1}}</code></p>
