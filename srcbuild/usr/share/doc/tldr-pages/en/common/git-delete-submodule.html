<h1>git delete-submodule</h1>

<blockquote><p>Delete a submodule from a <code>git</code> repository.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-submodule">https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-submodule</a>.</p></blockquote>

<ul>
<li>Delete a specific submodule:</li>
</ul>


<p><code>git delete-submodule {{path/to/submodule}}</code></p>
