<h1>git gh-pages</h1>

<blockquote><p>Create a new branch inside the current repository called <code>gh-pages</code>.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-gh-pages">https://github.com/tj/git-extras/blob/master/Commands.md#git-gh-pages</a>.</p></blockquote>

<ul>
<li>Create the GitHub pages branch inside the repository in the current directory:</li>
</ul>


<p><code>git gh-pages</code></p>
