<h1>git ignore-io</h1>

<blockquote><p>Generate .gitignore files from predefined templates.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-ignore-io">https://github.com/tj/git-extras/blob/master/Commands.md#git-ignore-io</a>.</p></blockquote>

<ul>
<li>List available templates:</li>
</ul>


<p><code>git ignore-io list</code></p>

<ul>
<li>Generate a .gitignore template:</li>
</ul>


<p><code>git ignore-io {{item_a,item_b,...}}</code></p>
