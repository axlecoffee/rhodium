<h1>git lock</h1>

<blockquote><p>Lock a file in a Git repository from being modified by a commit.
Part of <code>git-extras</code>. See also <code>git-unlock</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-lock">https://github.com/tj/git-extras/blob/master/Commands.md#git-lock</a>.</p></blockquote>

<ul>
<li>Disable the ability to commit changes of a local file:</li>
</ul>


<p><code>git lock {{path/to/file}}</code></p>
