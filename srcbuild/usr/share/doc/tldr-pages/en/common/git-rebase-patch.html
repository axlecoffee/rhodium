<h1>git rebase-patch</h1>

<blockquote><p>Find the commit the patch applies to and do a rebase.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rebase-patch">https://github.com/tj/git-extras/blob/master/Commands.md#git-rebase-patch</a>.</p></blockquote>

<ul>
<li>Find the commit the patch applies to and do a rebase:</li>
</ul>


<p><code>git rebase-patch {{patch_file}}</code></p>
