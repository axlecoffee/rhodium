<h1>git rename-remote</h1>

<blockquote><p>Change remote for pulling and pushing.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-remote">https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-remote</a>.</p></blockquote>

<ul>
<li>Change the upstream remote to origin:</li>
</ul>


<p><code>git rename-remote {{upstream}} {{origin}}</code></p>
