<h1>git rename-tag</h1>

<blockquote><p>Rename a Git tag.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-tag">https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-tag</a>.</p></blockquote>

<ul>
<li>Rename an existing Git tag locally and remotely:</li>
</ul>


<p><code>git rename-tag {{old_tag_name}} {{new_tag_name}}</code></p>
