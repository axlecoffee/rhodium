<h1>git repack</h1>

<blockquote><p>Pack unpacked objects in a Git repository.
More information: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p></blockquote>

<ul>
<li>Pack unpacked objects in the current directory:</li>
</ul>


<p><code>git repack</code></p>

<ul>
<li>Also remove redundant objects after packing:</li>
</ul>


<p><code>git repack -d</code></p>
