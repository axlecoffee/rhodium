<h1>git touch</h1>

<blockquote><p>Create new files and add them to the index.
Part of <code>git-extras</code>.
More information: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-touch">https://github.com/tj/git-extras/blob/master/Commands.md#git-touch</a>.</p></blockquote>

<ul>
<li>Create new files and add them to the index:</li>
</ul>


<p><code>git touch {{path/to/file1 path/to/file2 ...}}</code></p>
