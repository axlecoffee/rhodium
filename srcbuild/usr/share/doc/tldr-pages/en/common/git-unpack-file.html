<h1>git unpack-file</h1>

<blockquote><p>Create a temporary file with a blob&rsquo;s contents.
More information: <a href="https://git-scm.com/docs/git-unpack-file">https://git-scm.com/docs/git-unpack-file</a>.</p></blockquote>

<ul>
<li>Create a file holding the contents of the blob specified by its ID then print the name of the temporary file:</li>
</ul>


<p><code>git unpack-file {{blob_id}}</code></p>
