<h1>git update-index</h1>

<blockquote><p>Git command for manipulating the index.
More information: <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p></blockquote>

<ul>
<li>Pretend that a modified file is unchanged (<code>git status</code> will not show this as changed):</li>
</ul>


<p><code>git update-index --skip-worktree {{path/to/modified_file}}</code></p>
