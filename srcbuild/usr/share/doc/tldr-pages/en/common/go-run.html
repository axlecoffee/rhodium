<h1>go run</h1>

<blockquote><p>Compile and run Go code without saving a binary.
More information: <a href="https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program">https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program</a>.</p></blockquote>

<ul>
<li>Run a Go file:</li>
</ul>


<p><code>go run {{path/to/file.go}}</code></p>

<ul>
<li>Run a main Go package:</li>
</ul>


<p><code>go run {{path/to/package}}</code></p>
