<h1>gouldtoppm</h1>

<blockquote><p>Convert a Gould scanner file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/gouldtoppm.html">https://netpbm.sourceforge.net/doc/gouldtoppm.html</a>.</p></blockquote>

<ul>
<li>Convert a Gould scanner file to a PPM image:</li>
</ul>


<p><code>gouldtoppm {{path/to/file.gould}} &gt; {{path/to/output.ppm}}</code></p>
