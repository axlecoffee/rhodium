<h1>grumphp</h1>

<blockquote><p>A PHP Composer plugin that enables source code quality checks.
More information: <a href="https://github.com/phpro/grumphp#commands">https://github.com/phpro/grumphp#commands</a>.</p></blockquote>

<ul>
<li>Register the Git hooks:</li>
</ul>


<p><code>grumphp git:init</code></p>

<ul>
<li>Trigger the pre-commit hook manually:</li>
</ul>


<p><code>grumphp git:pre-commit</code></p>

<ul>
<li>Check every versioned file:</li>
</ul>


<p><code>grumphp run</code></p>
