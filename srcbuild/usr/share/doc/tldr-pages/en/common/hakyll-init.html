<h1>hakyll-init</h1>

<blockquote><p>Generate a new Hakyll sample blog.
More information: <a href="https://github.com/jaspervdj/hakyll-init">https://github.com/jaspervdj/hakyll-init</a>.</p></blockquote>

<ul>
<li>Generate a new Hakyll sample blog:</li>
</ul>


<p><code>hakyll-init {{path/to/directory}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>hakyll-init --help</code></p>
