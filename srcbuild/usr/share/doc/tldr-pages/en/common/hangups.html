<h1>hangups</h1>

<blockquote><p>Third party command-line client for Google Hangouts.
More information: <a href="https://github.com/tdryer/hangups">https://github.com/tdryer/hangups</a>.</p></blockquote>

<ul>
<li>Start <code>hangups</code>:</li>
</ul>


<p><code>hangups</code></p>

<ul>
<li>Display troubleshooting information and help:</li>
</ul>


<p><code>hangups -h</code></p>

<ul>
<li>Set a refresh token for hangups:</li>
</ul>


<p><code>hangups --token-path {{path/to/token}}</code></p>
