<h1>hostapd</h1>

<blockquote><p>Start an access point using a wireless interface.
More information: <a href="https://manned.org/hostapd">https://manned.org/hostapd</a>.</p></blockquote>

<ul>
<li>Start an access point:</li>
</ul>


<p><code>sudo hostapd {{path/to/hostapd.conf}}</code></p>

<ul>
<li>Start an access point, forking into the background:</li>
</ul>


<p><code>sudo hostapd -B {{path/to/hostapd.conf}}</code></p>
