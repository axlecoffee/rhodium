<h1>hostid</h1>

<blockquote><p>Print the numeric identifier for the current host (not necessarily the IP address).
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html</a>.</p></blockquote>

<ul>
<li>Display the numeric identifier for the current host in hexadecimal:</li>
</ul>


<p><code>hostid</code></p>
