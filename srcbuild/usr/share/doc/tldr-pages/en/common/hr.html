<h1>hr</h1>

<blockquote><p>Print a horizontal rule in the terminal.
More information: <a href="https://github.com/LuRsT/hr">https://github.com/LuRsT/hr</a>.</p></blockquote>

<ul>
<li>Print a horizontal rule:</li>
</ul>


<p><code>hr</code></p>

<ul>
<li>Print a horizontal rule with a custom string:</li>
</ul>


<p><code>hr {{string}}</code></p>

<ul>
<li>Print a multiline horizontal rule:</li>
</ul>


<p><code>hr {{string1 string2 ...}}</code></p>
