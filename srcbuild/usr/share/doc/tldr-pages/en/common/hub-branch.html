<h1>hub branch</h1>

<blockquote><p>Create a branch or show current branch.
See also <code>git branch</code>.</p></blockquote>

<ul>
<li>Show the name of the currently active branch:</li>
</ul>


<p><code>hub branch</code></p>

<ul>
<li>Create a new branch:</li>
</ul>


<p><code>hub branch {{branch_name}}</code></p>
