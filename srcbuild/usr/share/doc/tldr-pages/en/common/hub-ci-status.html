<h1>hub ci-status</h1>

<blockquote><p>Display status of GitHub checks.
More information: <a href="https://hub.github.com/hub-ci-status.1.html">https://hub.github.com/hub-ci-status.1.html</a>.</p></blockquote>

<ul>
<li>Check the CI status for this branch:</li>
</ul>


<p><code>hub ci-status {{[-v|--verbose]}}</code></p>

<ul>
<li>Display status of GitHub checks for a commit:</li>
</ul>


<p><code>hub ci-status {{[-v|--verbose]}} {{commit_SHA}}</code></p>
