<h1>idevice_id</h1>

<blockquote><p>List attached iOS devices or print the device name of a given device.
More information: <a href="https://manned.org/idevice_id">https://manned.org/idevice_id</a>.</p></blockquote>

<ul>
<li>List the UDIDs of all attached devices:</li>
</ul>


<p><code>idevice_id --list</code></p>

<ul>
<li>List the UDIDs of all devices available via the network:</li>
</ul>


<p><code>idevice_id --network</code></p>
