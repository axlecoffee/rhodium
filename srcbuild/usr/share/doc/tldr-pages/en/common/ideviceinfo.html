<h1>ideviceinfo</h1>

<blockquote><p>Show information about the first connected iOS device.
More information: <a href="https://manned.org/ideviceinfo">https://manned.org/ideviceinfo</a>.</p></blockquote>

<ul>
<li>Display detailed information about the connected device:</li>
</ul>


<p><code>ideviceinfo</code></p>

<ul>
<li>Show information about a specific device by UDID:</li>
</ul>


<p><code>ideviceinfo --udid {{device_udid}}</code></p>
