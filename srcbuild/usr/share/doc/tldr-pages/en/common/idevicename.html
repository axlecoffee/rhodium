<h1>idevicename</h1>

<blockquote><p>Display the device name or set it to a new name.
More information: <a href="https://manned.org/idevicename">https://manned.org/idevicename</a>.</p></blockquote>

<ul>
<li>Display the current device name:</li>
</ul>


<p><code>idevicename</code></p>

<ul>
<li>Set a new device name:</li>
</ul>


<p><code>idevicename {{new_name}}</code></p>
