<h1>idevicepair</h1>

<blockquote><p>Manage host pairings with iOS devices.
More information: <a href="https://manned.org/idevicepair">https://manned.org/idevicepair</a>.</p></blockquote>

<ul>
<li>Pair a device with the host:</li>
</ul>


<p><code>idevicepair pair</code></p>

<ul>
<li>List devices paired with the host:</li>
</ul>


<p><code>idevicepair list</code></p>
