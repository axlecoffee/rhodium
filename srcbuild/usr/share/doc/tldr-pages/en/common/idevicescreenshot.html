<h1>idevicescreenshot</h1>

<blockquote><p>Get a screenshot from the connected iOS device.
More information: <a href="https://manned.org/idevicescreenshot">https://manned.org/idevicescreenshot</a>.</p></blockquote>

<ul>
<li>Save a screenshot with the default file name as a TIFF image:</li>
</ul>


<p><code>idevicescreenshot</code></p>

<ul>
<li>Save a screenshot with a specific file name:</li>
</ul>


<p><code>idevicescreenshot {{path/to/file.tiff}}</code></p>
