<h1>idevicesetlocation</h1>

<blockquote><p>Simulate a location on an iOS device.
More information: <a href="https://manned.org/idevicesetlocation">https://manned.org/idevicesetlocation</a>.</p></blockquote>

<ul>
<li>Set a specific latitude and longitude:</li>
</ul>


<p><code>idevicesetlocation {{latitude}} {{longitude}}</code></p>

<ul>
<li>Reset the simulated location:</li>
</ul>


<p><code>idevicesetlocation reset</code></p>
