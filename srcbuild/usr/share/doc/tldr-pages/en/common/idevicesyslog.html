<h1>idevicesyslog</h1>

<blockquote><p>Relay syslog messages from a connected iOS device.
More information: <a href="https://manned.org/idevicesyslog">https://manned.org/idevicesyslog</a>.</p></blockquote>

<ul>
<li>Relay syslog messages from the connected device:</li>
</ul>


<p><code>idevicesyslog</code></p>

<ul>
<li>Suppress kernel messages and print everything else:</li>
</ul>


<p><code>idevicesyslog --no-kernel</code></p>
