<h1>iex</h1>

<blockquote><p>IEx is the interactive shell for Elixir.
More information: <a href="https://manned.org/iex">https://manned.org/iex</a>.</p></blockquote>

<ul>
<li>Start an interactive session:</li>
</ul>


<p><code>iex</code></p>

<ul>
<li>Start a session that remembers history:</li>
</ul>


<p><code>iex --erl "-kernel shell_history enabled"</code></p>

<ul>
<li>Start and load Mix project files:</li>
</ul>


<p><code>iex -S mix</code></p>
