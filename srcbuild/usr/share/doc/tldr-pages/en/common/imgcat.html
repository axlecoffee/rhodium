<h1>imgcat</h1>

<blockquote><p>Display images on the command-line.
Requires a compatible terminal such as iTerm2.
More information: <a href="https://github.com/danielgatis/imgcat">https://github.com/danielgatis/imgcat</a>.</p></blockquote>

<ul>
<li>Display an image on the command-line:</li>
</ul>


<p><code>imgcat {{path/to/file}}</code></p>
