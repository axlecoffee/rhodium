<h1>imgtoppm</h1>

<blockquote><p>Convert various image file formats to the PPM (Portable Pixmap) format.
More information: <a href="https://netpbm.sourceforge.net/doc/imgtoppm.html">https://netpbm.sourceforge.net/doc/imgtoppm.html</a>.</p></blockquote>

<ul>
<li>Convert an input image to PPM format:</li>
</ul>


<p><code>imgtoppm {{path/to/input}} &gt; {{path/to/output.ppm}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>imgtoppm {{[-v|-version]}}</code></p>
