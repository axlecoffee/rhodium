<h1>initdb</h1>

<blockquote><p>Create a PostgreSQL database on disk.
More information: <a href="https://www.postgresql.org/docs/current/app-initdb.html">https://www.postgresql.org/docs/current/app-initdb.html</a>.</p></blockquote>

<ul>
<li>Create a database at <code>/usr/local/var/postgres</code>:</li>
</ul>


<p><code>initdb {{[-D|--pgdata]}} /usr/local/var/postgres</code></p>
