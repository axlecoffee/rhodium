<h1>interdiff</h1>

<blockquote><p>Show differences between two diff files.
More information: <a href="https://freshmeat.sourceforge.net/projects/patchutils">https://freshmeat.sourceforge.net/projects/patchutils</a>.</p></blockquote>

<ul>
<li>Compare diff files:</li>
</ul>


<p><code>interdiff {{old_file}} {{new_file}}</code></p>

<ul>
<li>Compare diff files, ignoring whitespace:</li>
</ul>


<p><code>interdiff {{[-w|--ignore-all-space]}} {{old_file}} {{new_file}}</code></p>
