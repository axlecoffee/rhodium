<h1>ipmitool</h1>

<blockquote><p>Interface with the Intelligent Platform Management Interface (IPMI).
More information: <a href="https://manned.org/ipmitool">https://manned.org/ipmitool</a>.</p></blockquote>

<ul>
<li>Open IPMI shell on the local hardware:</li>
</ul>


<p><code>sudo ipmitool shell</code></p>

<ul>
<li>Open IPMI shell on a remote host:</li>
</ul>


<p><code>ipmitool -H {{ip_address}} -U {{user_name}} shell</code></p>
