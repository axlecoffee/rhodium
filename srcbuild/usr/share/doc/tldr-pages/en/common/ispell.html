<h1>ispell</h1>

<blockquote><p>Interactive spell checking.
More information: <a href="https://www.cs.hmc.edu/~geoff/ispell-man.html">https://www.cs.hmc.edu/~geoff/ispell-man.html</a>.</p></blockquote>

<ul>
<li>Start an interactive session:</li>
</ul>


<p><code>ispell</code></p>

<ul>
<li>Check for typos in the specified file and interactively apply suggestions:</li>
</ul>


<p><code>ispell {{path/to/file}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>ispell -v</code></p>
