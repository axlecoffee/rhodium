<h1>ivpn</h1>

<blockquote><p>Command-line interface for the IVPN client.
See also: <code>fastd</code>, <code>mozillavpn</code>, <code>mullvad</code>, <code>warp-cli</code>.
More information: <a href="https://www.ivpn.net">https://www.ivpn.net</a>.</p></blockquote>

<ul>
<li>Print the current state of IVPN, including the connection and firewall status:</li>
</ul>


<p><code>ivpn status</code></p>

<ul>
<li>List available servers to connect to:</li>
</ul>


<p><code>ivpn servers</code></p>
