<h1>jpegtopnm</h1>

<blockquote><p>Convert a JPEG/JFIF file to the PPM or PGM format.
More information: <a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p></blockquote>

<ul>
<li>Convert JPEG/JFIF image to a PPM or PGM image:</li>
</ul>


<p><code>jpegtopnm {{path/to/file.jpg}} &gt; {{path/to/file.pnm}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>jpegtopnm {{[-v|-version]}}</code></p>
