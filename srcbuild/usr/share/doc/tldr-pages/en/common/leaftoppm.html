<h1>leaftoppm</h1>

<blockquote><p>Convert an Interleaf image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/leaftoppm.html">https://netpbm.sourceforge.net/doc/leaftoppm.html</a>.</p></blockquote>

<ul>
<li>Generate a PPM image file as output for an Interleaf image file as input:</li>
</ul>


<p><code>leaftoppm {{path/to/file.pl}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>leaftoppm {{[-v|-version]}}</code></p>
