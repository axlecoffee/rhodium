<h1>lispmtopgm</h1>

<blockquote><p>Convert a Lisp Machine bitmap into a PGM image.
See also: <code>pgmtolispm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/lispmtopgm.html">https://netpbm.sourceforge.net/doc/lispmtopgm.html</a>.</p></blockquote>

<ul>
<li>Convert the specified Lisp Machine bitmap file into a PGM image:</li>
</ul>


<p><code>lispmtopgm {{path/to/input.lispm}} &gt; {{path/to/output.pgm}}</code></p>
