<h1>llvm-cat</h1>

<blockquote><p>Concatenate LLVM Bitcode (<code>.bc</code>) files.
More information: <a href="https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp">https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp</a>.</p></blockquote>

<ul>
<li>Concatenate Bitcode files:</li>
</ul>


<p><code>llvm-cat {{path/to/file1.bc}} {{path/to/file2.bc}} -o {{path/to/out.bc}}</code></p>
