<h1>logout</h1>

<blockquote><p>Exit a login shell.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-logout">https://www.gnu.org/software/bash/manual/bash.html#index-logout</a>.</p></blockquote>

<ul>
<li>Exit a login shell:</li>
</ul>


<p><code>logout</code></p>

<ul>
<li>Exit a login shell and specify a return value:</li>
</ul>


<p><code>logout {{exit_code}}</code></p>
