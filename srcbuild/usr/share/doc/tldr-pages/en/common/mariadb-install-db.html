<h1>mariadb-install-db</h1>

<blockquote><p>Initialize a MariaDB database.
More information: <a href="https://manned.org/mariadb-install-db">https://manned.org/mariadb-install-db</a>.</p></blockquote>

<ul>
<li>Initialize a database:</li>
</ul>


<p><code>sudo mariadb-install-db --user {{user}} --basedir {{/usr}} --datadir {{/var/lib/mysql}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>mariadb-install-db --help</code></p>
