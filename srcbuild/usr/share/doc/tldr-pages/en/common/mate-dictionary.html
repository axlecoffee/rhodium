<h1>mate-dictionary</h1>

<blockquote><p>Look up words on dictionaries.
More information: <a href="https://manned.org/mate-dictionary">https://manned.org/mate-dictionary</a>.</p></blockquote>

<ul>
<li>Print a specific word definition:</li>
</ul>


<p><code>mate-dictionary --no-window --look-up '{{word}}'</code></p>

<ul>
<li>Show similar words for a specific one in a new window:</li>
</ul>


<p><code>mate-dictionary --match '{{word}}'</code></p>
