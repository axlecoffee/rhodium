<h1>maza</h1>

<blockquote><p>Local ad blocker. Like Pi-hole but local and using the operating system.
More information: <a href="https://github.com/tanrax/maza-ad-blocking">https://github.com/tanrax/maza-ad-blocking</a>.</p></blockquote>

<ul>
<li>Update the Maza database:</li>
</ul>


<p><code>maza update</code></p>

<ul>
<li>Start Maza:</li>
</ul>


<p><code>sudo maza start</code></p>

<ul>
<li>Stop Maza:</li>
</ul>


<p><code>sudo maza stop</code></p>

<ul>
<li>Show the status of Maza:</li>
</ul>


<p><code>maza status</code></p>
