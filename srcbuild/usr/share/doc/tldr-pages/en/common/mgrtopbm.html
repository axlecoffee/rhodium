<h1>mgrtopbm</h1>

<blockquote><p>Convert a MGR bitmap into a PBM file.
See also: <code>pbmtomgr</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/mgrtopbm.html">https://netpbm.sourceforge.net/doc/mgrtopbm.html</a>.</p></blockquote>

<ul>
<li>Convert a MGR bitmap into a PBM file:</li>
</ul>


<p><code>mgrtopbm {{path/to/image.mgr}} &gt; {{path/to/output.pbm}}</code></p>
