<h1>mispipe</h1>

<blockquote><p>Pipe two commands and return the exit status of the first command.
More information: <a href="https://manned.org/mispipe">https://manned.org/mispipe</a>.</p></blockquote>

<ul>
<li>Pipe two commands and return the exit status of the first command:</li>
</ul>


<p><code>mispipe {{command1}} {{command2}}</code></p>
