<h1>mtvtoppm</h1>

<blockquote><p>Convert an MTV or PRT ray tracer file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/mtvtoppm.html">https://netpbm.sourceforge.net/doc/mtvtoppm.html</a>.</p></blockquote>

<ul>
<li>Convert an MTV or PRT ray tracer file to a PPM image:</li>
</ul>


<p><code>mtvtoppm {{path/to/file.mtv}} &gt; {{path/to/output.ppm}}</code></p>
