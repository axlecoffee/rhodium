<h1>musl-gcc</h1>

<blockquote><p>A wrapper around <code>gcc</code> that automatically sets options for linking against musl libc.
All options specified are passed directly to <code>gcc</code>.
More information: <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p></blockquote>
