<h1>neotoppm</h1>

<blockquote><p>Convert an Atari Neochrome NEO file into a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/neotoppm.html">https://netpbm.sourceforge.net/doc/neotoppm.html</a>.</p></blockquote>

<ul>
<li>Generate the PPM image as output for an Atari Neochrome NEO file as input:</li>
</ul>


<p><code>neotoppm {{path/to/file.neo}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>neotoppm {{[-v|-version]}}</code></p>
