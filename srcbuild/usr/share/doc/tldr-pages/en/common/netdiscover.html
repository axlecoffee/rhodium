<h1>netdiscover</h1>

<blockquote><p>Network scanner used to find live hosts on a network.
More information: <a href="https://github.com/netdiscover-scanner/netdiscover">https://github.com/netdiscover-scanner/netdiscover</a>.</p></blockquote>

<ul>
<li>Scan the IP range on the network interface for active hosts:</li>
</ul>


<p><code>netdiscover -r {{172.16.6.0/23}} -i {{ens244}}</code></p>
