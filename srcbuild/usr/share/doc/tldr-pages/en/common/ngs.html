<h1>ngs</h1>

<blockquote><p>Scripting language created specifically for Ops.
More information: <a href="https://github.com/ngs-lang/ngs">https://github.com/ngs-lang/ngs</a>.</p></blockquote>

<ul>
<li>Execute a code snippet:</li>
</ul>


<p><code>ngs -e "{{echo('ngs is executed')}}"</code></p>

<ul>
<li>Execute a script:</li>
</ul>


<p><code>ngs {{path/to/script.ngs}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>ngs --version</code></p>
