<h1>npm logout</h1>

<blockquote><p>Log out of the registry user account.
See also: <code>npm login</code> for logging in.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-logout">https://docs.npmjs.com/cli/commands/npm-logout</a>.</p></blockquote>

<ul>
<li>Log out of the registry user account:</li>
</ul>


<p><code>npm logout</code></p>

<ul>
<li>Log out using a custom registry:</li>
</ul>


<p><code>npm logout --registry {{registry_url}}</code></p>
