<h1>npm outdated</h1>

<blockquote><p>Check for outdated npm package dependencies.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-outdated">https://docs.npmjs.com/cli/commands/npm-outdated</a>.</p></blockquote>

<ul>
<li>Find packages that are outdated in a project:</li>
</ul>


<p><code>npm outdated</code></p>

<ul>
<li>Find packages that are outdated regardless of the current project:</li>
</ul>


<p><code>npm outdated {{[-a|--all]}}</code></p>
