<h1>npm root</h1>

<blockquote><p>Display path to <code>node_modules</code> directory.
More information: <a href="https://docs.npmjs.com/cli/commands/npm-root">https://docs.npmjs.com/cli/commands/npm-root</a>.</p></blockquote>

<ul>
<li>Display path to the local <code>node_modules</code> directory:</li>
</ul>


<p><code>npm root</code></p>

<ul>
<li>Display path to the global <code>node_modules</code> directory:</li>
</ul>


<p><code>npm root {{[-g|--global]}}</code></p>
