<h1>npm whoami</h1>

<blockquote><p>Display npm username.
More information: <a href="https://docs.npmjs.com/cli/whoami">https://docs.npmjs.com/cli/whoami</a>.</p></blockquote>

<ul>
<li>Display username of the currently logged-in user:</li>
</ul>


<p><code>npm whoami</code></p>

<ul>
<li>Display username of the current user in the specific registry:</li>
</ul>


<p><code>npm whoami --registry={{registry_url}}</code></p>
