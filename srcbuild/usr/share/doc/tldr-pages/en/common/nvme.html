<h1>nvme</h1>

<blockquote><p>NVMe storage user space utility.
More information: <a href="https://github.com/linux-nvme/nvme-cli">https://github.com/linux-nvme/nvme-cli</a>.</p></blockquote>

<ul>
<li>List all nvme devices:</li>
</ul>


<p><code>sudo nvme list</code></p>

<ul>
<li>Show device information:</li>
</ul>


<p><code>sudo nvme smart-log {{device}}</code></p>
