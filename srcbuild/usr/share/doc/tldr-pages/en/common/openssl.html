<h1>openssl</h1>

<blockquote><p>OpenSSL cryptographic toolkit.
Some subcommands such as <code>req</code> have their own usage documentation.
More information: <a href="https://www.openssl.org">https://www.openssl.org</a>.</p></blockquote>

<ul>
<li>Display help:</li>
</ul>


<p><code>openssl help</code></p>

<ul>
<li>Display help for a specific subcommand:</li>
</ul>


<p><code>openssl help {{x509}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>openssl version</code></p>
