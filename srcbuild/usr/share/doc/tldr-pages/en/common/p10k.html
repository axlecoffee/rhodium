<h1>p10k</h1>

<blockquote><p>Manage configurations for powerlevel10k.
More information: <a href="https://github.com/romkatv/powerlevel10k">https://github.com/romkatv/powerlevel10k</a>.</p></blockquote>

<ul>
<li>Configure powerlevel10k interactively:</li>
</ul>


<p><code>p10k configure</code></p>

<ul>
<li>Reload powerlevel10k:</li>
</ul>


<p><code>p10k reload</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>p10k help</code></p>
