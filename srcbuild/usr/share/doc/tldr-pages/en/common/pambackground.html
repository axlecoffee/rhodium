<h1>pambackground</h1>

<blockquote><p>Create a mask of the background in a PAM image.
See also: <code>pbmmask</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pambackground.html">https://netpbm.sourceforge.net/doc/pambackground.html</a>.</p></blockquote>

<ul>
<li>Create a mask of the background in a PAM image:</li>
</ul>


<p><code>pambackground {{path/to/image.pam}} &gt; {{path/to/output.pam}}</code></p>
