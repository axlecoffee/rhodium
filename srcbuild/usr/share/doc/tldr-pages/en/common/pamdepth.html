<h1>pamdepth</h1>

<blockquote><p>Reduce the depth (i.e. color resolution) in an image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p></blockquote>

<ul>
<li>Read a PBM image, set its maxval and save it to a file:</li>
</ul>


<p><code>pamdepth {{maxval}} {{path/to/image.pbm}} &gt; {{path/to/file.pbm}}</code></p>
