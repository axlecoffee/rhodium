<h1>pamedge</h1>

<blockquote><p>Perform edge-detection on a Netpbm image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamedge.html">https://netpbm.sourceforge.net/doc/pamedge.html</a>.</p></blockquote>

<ul>
<li>Perform edge-detection on a Netpbm image:</li>
</ul>


<p><code>pamedge {{path/to/input.pam}} &gt; {{path/to/output.pam}}</code></p>
