<h1>pamtofits</h1>

<blockquote><p>Convert a Netpbm image to the Flexible Image Transport System (FITS) format.
See also: <code>fitstopnm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtofits.html">https://netpbm.sourceforge.net/doc/pamtofits.html</a>.</p></blockquote>

<ul>
<li>Convert a Netpbm image to the FITS format:</li>
</ul>


<p><code>pamtofits {{path/to/image.pam}} &gt; {{path/to/output.fits}}</code></p>
