<h1>pamtopam</h1>

<blockquote><p>Copy a PAM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtopam.html">https://netpbm.sourceforge.net/doc/pamtopam.html</a>.</p></blockquote>

<ul>
<li>Copy a PAM image (i.e. a PBM, PGM, PPM or PAM image) from <code>stdin</code> to <code>stdout</code>:</li>
</ul>


<p><code>pamtopam &lt; {{path/to/image.pam}} &gt; {{path/to/output.pam}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>pamtopam {{[-v|-version]}}</code></p>
