<h1>pamtoqoi</h1>

<blockquote><p>Convert a Netpbm image to a QOI image (Quite OK Image format).
More information: <a href="https://netpbm.sourceforge.net/doc/pamtoqoi.html">https://netpbm.sourceforge.net/doc/pamtoqoi.html</a>.</p></blockquote>

<ul>
<li>Convert a Netpbm image to the QOI format:</li>
</ul>


<p><code>pamtoqoi {{path/to/image.pnm}} &gt; {{path/to/output.qoi}}</code></p>
