<h1>pamtosrf</h1>

<blockquote><p>Convert Netpbm images to SRF format.
See also: <code>srftopam</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtosrf.html">https://netpbm.sourceforge.net/doc/pamtosrf.html</a>.</p></blockquote>

<ul>
<li>Convert a Netpbm image or a stream of Netpbm images to SRF format:</li>
</ul>


<p><code>pamtosrf {{path/to/file.pam}} &gt; {{path/to/output.srf}}</code></p>
