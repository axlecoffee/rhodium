<h1>pamtoxvmini</h1>

<blockquote><p>Convert a Netpbm image to an XV thumbnail picture.
More information: <a href="https://netpbm.sourceforge.net/doc/pamtoxvmini.html">https://netpbm.sourceforge.net/doc/pamtoxvmini.html</a>.</p></blockquote>

<ul>
<li>Convert a PAM image to an XV thumbnail picture:</li>
</ul>


<p><code>pamtoxvmini {{path/to/input_file.pam}} &gt; {{path/to/output_file}}</code></p>
