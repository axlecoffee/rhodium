<h1>pamvalidate</h1>

<blockquote><p>Validate PAM, PGM, PBM and PPM files.
See also: <code>pamfile</code>, <code>pamfix</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pamvalidate.html">https://netpbm.sourceforge.net/doc/pamvalidate.html</a>.</p></blockquote>

<ul>
<li>Copy a Netpbm file from <code>stdin</code> to <code>stdout</code> if and only if it valid; fail otherwise:</li>
</ul>


<p><code>{{command}} | pamvalidate &gt; {{path/to/output.ext}}</code></p>
