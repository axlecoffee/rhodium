<h1>pbmpscale</h1>

<blockquote><p>Enlarge a PBM image with edge smoothing.
See also: <code>pamenlarge</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmpscale.html">https://netpbm.sourceforge.net/doc/pbmpscale.html</a>.</p></blockquote>

<ul>
<li>Enlarge a PBM image by the specified factor with edge smoothing:</li>
</ul>


<p><code>pbmpscale {{n}} {{path/to/image.pbm}} &gt; {{path/to/file.pbm}}</code></p>
