<h1>pbmto4425</h1>

<blockquote><p>Display a PBM image on an AT&amp;T 4425 terminal.
See also: <code>ppmtoterm</code>, <code>pbmtoascii</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmto4425.html">https://netpbm.sourceforge.net/doc/pbmto4425.html</a>.</p></blockquote>

<ul>
<li>Display a PBM image on an AT&amp;T 4425 terminal using the terminal&rsquo;s mosaic graphics character set:</li>
</ul>


<p><code>pbmto4425 {{path/to/image.pbm}}</code></p>
