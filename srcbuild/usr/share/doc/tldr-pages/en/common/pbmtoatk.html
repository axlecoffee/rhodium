<h1>pbmtoatk</h1>

<blockquote><p>Convert a PBM image to an Andrew Toolkit raster object.
See also: <code>atktopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoatk.html">https://netpbm.sourceforge.net/doc/pbmtoatk.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image to an Andrew Toolkit raster object:</li>
</ul>


<p><code>pbmtoatk {{path/to/image.pbm}} &gt; {{path/to/output.atk}}</code></p>
