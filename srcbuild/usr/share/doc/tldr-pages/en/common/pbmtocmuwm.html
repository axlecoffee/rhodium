<h1>pbmtocmuwm</h1>

<blockquote><p>Convert a PBM image to a CMU window manager bitmap.
See also: <code>cmuwmtopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtocmuwm.html">https://netpbm.sourceforge.net/doc/pbmtocmuwm.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image to a CMU window manager bitmap:</li>
</ul>


<p><code>pbmtocmuwm {{path/to/image.pbm}} &gt; {{path/to/output.bmp}}</code></p>
