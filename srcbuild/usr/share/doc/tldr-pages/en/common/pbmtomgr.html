<h1>pbmtomgr</h1>

<blockquote><p>Convert a PBM image into a MGR bitmap.
See also: <code>mgrtopbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtomgr.html">https://netpbm.sourceforge.net/doc/pbmtomgr.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image into a MGR bitmap:</li>
</ul>


<p><code>pbmtomgr {{path/to/image.pbm}} &gt; {{path/to/output.mgr}}</code></p>
