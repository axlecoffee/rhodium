<h1>pbmtopi3</h1>

<blockquote><p>Convert a PBM image to an Atari Degas PI3 image.
See also: <code>pi3topbm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtopi3.html">https://netpbm.sourceforge.net/doc/pbmtopi3.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image to an Atari Degas PI3 image:</li>
</ul>


<p><code>pbmtopi3 {{path/to/image.pbm}} &gt; {{path/to/atari_image.pi3}}</code></p>
