<h1>pbmtoplot</h1>

<blockquote><p>Convert a PBM image into a UNIX plot file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoplot.html">https://netpbm.sourceforge.net/doc/pbmtoplot.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image into a UNIX plot file:</li>
</ul>


<p><code>pbmtoplot {{path/to/image.pbm}} &gt; {{path/to/output.plot}}</code></p>
