<h1>pbmtoptx</h1>

<blockquote><p>Convert a PBM image into Printronix printer graphics.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoptx.html">https://netpbm.sourceforge.net/doc/pbmtoptx.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image into a PTX file:</li>
</ul>


<p><code>pbmtoptx {{path/to/image.pbm}} &gt; {{path/to/output.ptx}}</code></p>
