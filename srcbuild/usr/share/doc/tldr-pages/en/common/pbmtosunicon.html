<h1>pbmtosunicon</h1>

<blockquote><p>Convert a PBM image into a Sun icon.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtosunicon.html">https://netpbm.sourceforge.net/doc/pbmtosunicon.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image into a Sun icon:</li>
</ul>


<p><code>pbmtosunicon {{path/to/input.pbm}} &gt; {{path/to/output.ico}}</code></p>
