<h1>pbmtowbmp</h1>

<blockquote><p>Convert a PBM image to a wireless bitmap file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtowbmp.html">https://netpbm.sourceforge.net/doc/pbmtowbmp.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image to a WBMP file:</li>
</ul>


<p><code>pbmtowbmp {{path/to/input_file.pbm}} &gt; {{path/to/output_file.wbmp}}</code></p>
