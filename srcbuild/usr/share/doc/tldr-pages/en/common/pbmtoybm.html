<h1>pbmtoybm</h1>

<blockquote><p>Convert a PBM file to a Bennet Yee &ldquo;face&rdquo; file.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtoybm.html">https://netpbm.sourceforge.net/doc/pbmtoybm.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image file to YBM:</li>
</ul>


<p><code>pbmtoybm {{path/to/input_file.pbm}} &gt; {{path/to/output_file.ybm}}</code></p>
