<h1>pbmtozinc</h1>

<blockquote><p>Convert a PBM image to a Zinc bitmap as used by the Zinc Interface Library Version 1.0.
More information: <a href="https://netpbm.sourceforge.net/doc/pbmtozinc.html">https://netpbm.sourceforge.net/doc/pbmtozinc.html</a>.</p></blockquote>

<ul>
<li>Convert a PBM image to a Zinc bitmap:</li>
</ul>


<p><code>pbmtozinc {{path/to/image.pbm}} &gt; {{path/to/output.zinc}}</code></p>
