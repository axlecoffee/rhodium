<h1>pgmbentley</h1>

<blockquote><p>Bentleyize a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmbentley.html">https://netpbm.sourceforge.net/doc/pgmbentley.html</a>.</p></blockquote>

<ul>
<li>Apply the Bentley Effect on a PGM image:</li>
</ul>


<p><code>pgmbentley {{path/to/input_file.pgm}} &gt; {{path/to/output_file.pgm}}</code></p>
