<h1>pgmdeshadow</h1>

<blockquote><p>Deshadow a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmdeshadow.html">https://netpbm.sourceforge.net/doc/pgmdeshadow.html</a>.</p></blockquote>

<ul>
<li>Remove grey shadows from a PGM image:</li>
</ul>


<p><code>pgmdeshadow {{path/to/input_file.pgm}} &gt; {{path/to/output_file.pgm}}</code></p>
