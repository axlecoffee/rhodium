<h1>pgmtofs</h1>

<blockquote><p>Convert a PGM image to Usenix FaceSaver format.
See also: <code>fstopgm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtofs.html">https://netpbm.sourceforge.net/doc/pgmtofs.html</a>.</p></blockquote>

<ul>
<li>Convert the specified PGM image to Usenix FaceSave format:</li>
</ul>


<p><code>pgmtofs {{path/to/input.pgm}} &gt; {{path/to/output.fs}}</code></p>
