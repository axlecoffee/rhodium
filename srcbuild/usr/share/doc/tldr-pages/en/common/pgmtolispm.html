<h1>pgmtolispm</h1>

<blockquote><p>Convert a PGM image to Lisp Machine format.
See also: <code>lispmtopgm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtolispm.html">https://netpbm.sourceforge.net/doc/pgmtolispm.html</a>.</p></blockquote>

<ul>
<li>Convert the specified PGM image to Lisp Machine format:</li>
</ul>


<p><code>pgmtolispm {{path/to/input.pgm}} &gt; {{path/to/output.lispm}}</code></p>
