<h1>pgmtopgm</h1>

<blockquote><p>Copy a PGM image file.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtopgm.html">https://netpbm.sourceforge.net/doc/pgmtopgm.html</a>.</p></blockquote>

<ul>
<li>Copy PGM file from <code>stdin</code> to <code>stderr</code>:</li>
</ul>


<p><code>pgmtopgm</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>pgmtopgm -version</code></p>
