<h1>pgmtosbig</h1>

<blockquote><p>Convert a PGM image to the SBIG CCDOPS format.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtosbig.html">https://netpbm.sourceforge.net/doc/pgmtosbig.html</a>.</p></blockquote>

<ul>
<li>Convert a PGM image file to the SBIG CCDOPS format:</li>
</ul>


<p><code>pgmtosbig {{path/to/input_file.pgm}} &gt; {{path/to/output.sbig}}</code></p>
