<h1>pgmtost4</h1>

<blockquote><p>Convert a PGM image to the SBIG ST-4 format.
More information: <a href="https://netpbm.sourceforge.net/doc/pgmtost4.html">https://netpbm.sourceforge.net/doc/pgmtost4.html</a>.</p></blockquote>

<ul>
<li>Convert a PGM image file to the SBIG ST-4 format:</li>
</ul>


<p><code>pgmtost4 {{path/to/input_file.pgm}} &gt; {{path/to/output.st4}}</code></p>
