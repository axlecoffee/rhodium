<h1>phpize</h1>

<blockquote><p>Prepare a PHP extension for compiling.
More information: <a href="https://www.php.net/manual/install.pecl.phpize">https://www.php.net/manual/install.pecl.phpize</a>.</p></blockquote>

<ul>
<li>Prepare the PHP extension in the current directory for compiling:</li>
</ul>


<p><code>phpize</code></p>

<ul>
<li>Delete files previously created by phpize:</li>
</ul>


<p><code>phpize --clean</code></p>
