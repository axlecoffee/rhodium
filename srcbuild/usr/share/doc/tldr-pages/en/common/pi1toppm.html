<h1>pi1toppm</h1>

<blockquote><p>Convert an Atari Degas PI1 image to a PPM image.
See also: <code>ppmtopi1</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pi1toppm.html">https://netpbm.sourceforge.net/doc/pi1toppm.html</a>.</p></blockquote>

<ul>
<li>Convert an Atari Degas PI1 image into PPM image:</li>
</ul>


<p><code>pi1toppm {{path/to/atari_image.pi1}} &gt; {{path/to/image.ppm}}</code></p>
