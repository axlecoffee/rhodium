<h1>pi3topbm</h1>

<blockquote><p>Convert an Atari Degas PI3 image to PBM image.
See also: <code>pbmtopi3</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/pi3topbm.html">https://netpbm.sourceforge.net/doc/pi3topbm.html</a>.</p></blockquote>

<ul>
<li>Convert an Atari Degas PI3 image to PBM image:</li>
</ul>


<p><code>pi1topbm {{path/to/atari_image.pi3}} &gt; {{path/to/output_image.pbm}}</code></p>
