<h1>pio upgrade</h1>

<blockquote><p>Update PlatformIO to the latest version.
More information: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html">https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html</a>.</p></blockquote>

<ul>
<li>Update PlatformIO to the latest version:</li>
</ul>


<p><code>pio upgrade</code></p>

<ul>
<li>Update PlatformIO to the latest development (unstable) version:</li>
</ul>


<p><code>pio upgrade --dev</code></p>
