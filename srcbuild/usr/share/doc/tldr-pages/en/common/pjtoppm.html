<h1>pjtoppm</h1>

<blockquote><p>Convert a HP PaintJet file to PPM.
More information: <a href="https://netpbm.sourceforge.net/doc/pjtoppm.html">https://netpbm.sourceforge.net/doc/pjtoppm.html</a>.</p></blockquote>

<ul>
<li>Convert a HP PaintJet file to PPM:</li>
</ul>


<p><code>pjtoppm {{path/to/input.pj}} &gt; {{path/to/output.ppm}}</code></p>
