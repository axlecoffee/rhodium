<h1>pnminvert</h1>

<blockquote><p>Invert a PNM image.
More information: <a href="https://netpbm.sourceforge.net/doc/pnminvert.html">https://netpbm.sourceforge.net/doc/pnminvert.html</a>.</p></blockquote>

<ul>
<li>Invert the colors or greyscale values in a PNM image:</li>
</ul>


<p><code>pnminvert {{path/to/input.pnm}} &gt; {{path/to/output.pnm}}</code></p>
