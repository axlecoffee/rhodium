<h1>pnmtile</h1>

<blockquote><p>Replicate an image to fill a specified area.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtile.html">https://netpbm.sourceforge.net/doc/pnmtile.html</a>.</p></blockquote>

<ul>
<li>Replicate an image to fill an area of the specified dimensions:</li>
</ul>


<p><code>pnmtile {{width}} {{height}} {{path/to/input.pnm}} &gt; {{path/to/output.pnm}}</code></p>
