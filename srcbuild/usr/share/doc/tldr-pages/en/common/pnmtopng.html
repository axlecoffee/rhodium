<h1>pnmtopng</h1>

<blockquote><p>Convert a PNM image file to PNG image format.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtopng.html">https://netpbm.sourceforge.net/doc/pnmtopng.html</a>.</p></blockquote>

<ul>
<li>Read a PNM image as input and produce a PNG image as output:</li>
</ul>


<p><code>pnmtopng {{path/to/file.pnm}} &gt; {{path/to/file.png}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>pnmtopng {{[-vers|-version]}}</code></p>
