<h1>pnmtosir</h1>

<blockquote><p>Convert a PNM file to a Solitaire Image Recorder file.
More information: <a href="https://netpbm.sourceforge.net/doc/pnmtosir.html">https://netpbm.sourceforge.net/doc/pnmtosir.html</a>.</p></blockquote>

<ul>
<li>Convert a PNM image to a SIR image:</li>
</ul>


<p><code>pnmtosir {{path/to/input.pnm}} &gt; {{path/to/output.sir}}</code></p>
