<h1>ppmdim</h1>

<blockquote><p>Dim a PPM image.
Partly superseded by <code>pamfunc -multiplier</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmdim.html">https://netpbm.sourceforge.net/doc/ppmdim.html</a>.</p></blockquote>

<ul>
<li>Dim the specified PPM image by dimfactor:</li>
</ul>


<p><code>ppmdim {{0.6}} {{path/to/input.ppm}} &gt; {{path/to/output.ppm}}</code></p>
