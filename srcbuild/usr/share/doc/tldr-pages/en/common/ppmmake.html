<h1>ppmmake</h1>

<blockquote><p>Create a PPM image of a specified color and dimensions.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmmake.html">https://netpbm.sourceforge.net/doc/ppmmake.html</a>.</p></blockquote>

<ul>
<li>Create a PPM image of the specified color and dimensions:</li>
</ul>


<p><code>ppmmake {{color}} {{width}} {{height}} &gt; {{path/to/output_file.ppm}}</code></p>
