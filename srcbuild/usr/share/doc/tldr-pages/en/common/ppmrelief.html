<h1>ppmrelief</h1>

<blockquote><p>Produce a relief of a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmrelief.html">https://netpbm.sourceforge.net/doc/ppmrelief.html</a>.</p></blockquote>

<ul>
<li>Produce a relief of the specified PPM image:</li>
</ul>


<p><code>ppmrelief {{path/to/input_file.ppm}} &gt; {{path/to/output_file.ppm}}</code></p>
