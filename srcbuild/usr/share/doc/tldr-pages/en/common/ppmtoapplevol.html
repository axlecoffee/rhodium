<h1>ppmtoapplevol</h1>

<blockquote><p>Convert a PPM image into an Apple volume label image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoapplevol.html">https://netpbm.sourceforge.net/doc/ppmtoapplevol.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image into an Apple volume label image:</li>
</ul>


<p><code>ppmtoapplevol {{path/to/image.ppm}} &gt; {{path/to/output}}</code></p>
