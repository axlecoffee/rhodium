<h1>ppmtoleaf</h1>

<blockquote><p>Convert a PPM image to the Interleaf image format.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoleaf.html">https://netpbm.sourceforge.net/doc/ppmtoleaf.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image to a LEAF file:</li>
</ul>


<p><code>ppmtoleaf {{path/to/file.ppm}} &gt; {{path/to/file.leaf}}</code></p>
