<h1>ppmtoneo</h1>

<blockquote><p>Convert a PPM image to an Atari Neochrome file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoneo.html">https://netpbm.sourceforge.net/doc/ppmtoneo.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image to a NEO file:</li>
</ul>


<p><code>ppmtoneo {{path/to/file.ppm}} &gt; {{path/to/file.neo}}</code></p>
