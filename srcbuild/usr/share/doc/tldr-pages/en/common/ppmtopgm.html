<h1>ppmtopgm</h1>

<blockquote><p>Convert a PPM image to a PGM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopgm.html">https://netpbm.sourceforge.net/doc/ppmtopgm.html</a>.</p></blockquote>

<ul>
<li>Convert PPM image to PGM image:</li>
</ul>


<p><code>ppmtopgm {{path/to/file.ppm}} &gt; {{path/to/file.pgm}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>ppmtopgm {{[-v|-version]}}</code></p>
