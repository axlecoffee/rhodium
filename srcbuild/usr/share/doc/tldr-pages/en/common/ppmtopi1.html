<h1>ppmtopi1</h1>

<blockquote><p>Convert a PPM image to an Atari Degas PI1 image.
See also: <code>pi1toppm</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopi1.html">https://netpbm.sourceforge.net/doc/ppmtopi1.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image into an Atari Degas PI1 image:</li>
</ul>


<p><code>ppmtopi1 {{path/to/image.ppm}} &gt; {{path/to/output_image.pi1}}</code></p>
