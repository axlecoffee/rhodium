<h1>ppmtopict</h1>

<blockquote><p>Convert a PPM image to a Macintosh PICT file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopict.html">https://netpbm.sourceforge.net/doc/ppmtopict.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image to a PICT file:</li>
</ul>


<p><code>ppmtopict {{path/to/file.ppm}} &gt; {{path/to/file.pict}}</code></p>
