<h1>ppmtoppm</h1>

<blockquote><p>Copy a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtoppm.html">https://netpbm.sourceforge.net/doc/ppmtoppm.html</a>.</p></blockquote>

<ul>
<li>Copy a PPM image (i.e. a PBM, PGM or PPM image) from <code>stdin</code> to <code>stdout</code>:</li>
</ul>


<p><code>ppmtoppm &lt; {{path/to/image.ppm}} &gt; {{path/to/output.ppm}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>ppmtoppm {{[-v|-version]}}</code></p>
