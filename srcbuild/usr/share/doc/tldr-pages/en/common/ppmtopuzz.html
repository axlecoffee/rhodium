<h1>ppmtopuzz</h1>

<blockquote><p>Convert a PPM image to an X11 puzzle file.
More information: <a href="https://netpbm.sourceforge.net/doc/ppmtopuzz.html">https://netpbm.sourceforge.net/doc/ppmtopuzz.html</a>.</p></blockquote>

<ul>
<li>Convert a PPM image to an X11 puzzle file:</li>
</ul>


<p><code>ppmtopuzz {{path/to/file.ppm}} &gt; {{path/to/file.puzz}}</code></p>
