<h1>pueue clean</h1>

<blockquote><p>Remove all finished tasks from the list and clear logs.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Remove finished tasks and clear logs:</li>
</ul>


<p><code>pueue clean</code></p>

<ul>
<li>Only clean commands that finished successfully:</li>
</ul>


<p><code>pueue clean {{[-s|--successful-only]}}</code></p>
