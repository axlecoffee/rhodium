<h1>pueue follow</h1>

<blockquote><p>Follow the output of a currently running task.
See also: <code>pueue log</code>.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Follow the output of a task (<code>stdout</code> + <code>stderr</code>):</li>
</ul>


<p><code>pueue follow {{task_id}}</code></p>

<ul>
<li>Follow <code>stderr</code> of a task:</li>
</ul>


<p><code>pueue follow --err {{task_id}}</code></p>
