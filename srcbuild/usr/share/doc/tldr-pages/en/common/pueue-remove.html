<h1>pueue remove</h1>

<blockquote><p>Remove tasks from the list. Running or paused tasks need to be killed first.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Remove a killed or finished task:</li>
</ul>


<p><code>pueue remove {{task_id}}</code></p>

<ul>
<li>Remove multiple tasks at once:</li>
</ul>


<p><code>pueue remove {{task_id}} {{task_id}}</code></p>
