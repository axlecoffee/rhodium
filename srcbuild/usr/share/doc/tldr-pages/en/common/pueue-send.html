<h1>pueue send</h1>

<blockquote><p>Send input to a task.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Send input to a running command:</li>
</ul>


<p><code>pueue send {{task_id}} "{{input}}"</code></p>

<ul>
<li>Send confirmation to a task expecting y/N (e.g. APT, cp):</li>
</ul>


<p><code>pueue send {{task_id}} {{y}}</code></p>
