<h1>pueue shutdown</h1>

<blockquote><p>Remotely shut down the daemon.
Only use this subcommand if the daemon isn&rsquo;t started by a service manager.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Shutdown the daemon without a service manager:</li>
</ul>


<p><code>pueue shutdown</code></p>
