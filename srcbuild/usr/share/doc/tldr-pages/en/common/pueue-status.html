<h1>pueue status</h1>

<blockquote><p>Display the current status of all tasks.
More information: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>Show the status of all tasks:</li>
</ul>


<p><code>pueue status</code></p>

<ul>
<li>Show the status of a specific group:</li>
</ul>


<p><code>pueue status {{[-g|--group]}} {{group_name}}</code></p>
