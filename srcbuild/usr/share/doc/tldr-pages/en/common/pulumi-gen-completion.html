<h1>pulumi gen-completion</h1>

<blockquote><p>Generate completion scripts for the Pulumi CLI.
Supported shells are bash, zsh, fish.
More information: <a href="https://www.pulumi.com/docs/iac/cli/commands/pulumi_gen-completion/">https://www.pulumi.com/docs/iac/cli/commands/pulumi_gen-completion/</a>.</p></blockquote>

<ul>
<li>Generate completion scripts:</li>
</ul>


<p><code>pulumi gen-completion {{bash|zsh|fish}}</code></p>
