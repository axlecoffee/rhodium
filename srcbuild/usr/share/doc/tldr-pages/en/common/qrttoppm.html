<h1>qrttoppm</h1>

<blockquote><p>Convert a QRT ray tracer file to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/qrttoppm.html">https://netpbm.sourceforge.net/doc/qrttoppm.html</a>.</p></blockquote>

<ul>
<li>Convert a QRT file to a PPM image:</li>
</ul>


<p><code>qrttoppm {{path/to/file.qrt}} &gt; {{path/to/image.ppm}}</code></p>
