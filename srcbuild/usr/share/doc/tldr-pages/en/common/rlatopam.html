<h1>rlatopam</h1>

<blockquote><p>Convert Alias/Wavefront RLA and RPF image files to Netpbm format.
More information: <a href="https://netpbm.sourceforge.net/doc/rlatopam.html">https://netpbm.sourceforge.net/doc/rlatopam.html</a>.</p></blockquote>

<ul>
<li>Convert the specified SPOT image to PGM format:</li>
</ul>


<p><code>rlatopam {{path/to/file}} &gt; {{path/to/output.pam}}</code></p>
