<h1>runsvchdir</h1>

<blockquote><p>Change the directory <code>runsvdir</code> uses by default.
More information: <a href="https://manned.org/runsvchdir.8">https://manned.org/runsvchdir.8</a>.</p></blockquote>

<ul>
<li>Switch <code>runsvdir</code> directories:</li>
</ul>


<p><code>sudo runsvchdir {{path/to/directory}}</code></p>
