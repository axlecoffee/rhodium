<h1>rustup completions</h1>

<blockquote><p>Generate shell completions for <code>rustup</code> and <code>cargo</code>.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>Print the completion script to <code>stdout</code>:</li>
</ul>


<p><code>rustup completions {{bash|elvish|fish|powershell|zsh}} {{rustup|cargo}}</code></p>
