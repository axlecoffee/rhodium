<h1>rustup default</h1>

<blockquote><p>Set the default Rust toolchain.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>Switch the default Rust toolchain (see <code>rustup help toolchain</code> for more information):</li>
</ul>


<p><code>rustup default {{toolchain}}</code></p>
