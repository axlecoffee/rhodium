<h1>rustup help</h1>

<blockquote><p>Display help on <code>rustup</code> and its subcommands.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>Display help:</li>
</ul>


<p><code>rustup help</code></p>

<ul>
<li>Display help for a subcommand:</li>
</ul>


<p><code>rustup help {{subcommand}}</code></p>
