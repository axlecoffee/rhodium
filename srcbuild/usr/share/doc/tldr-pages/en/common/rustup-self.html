<h1>rustup self</h1>

<blockquote><p>Modify the <code>rustup</code> installation.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>Update <code>rustup</code>:</li>
</ul>


<p><code>rustup self update</code></p>

<ul>
<li>Uninstall <code>rustup</code>:</li>
</ul>


<p><code>rustup self uninstall</code></p>
