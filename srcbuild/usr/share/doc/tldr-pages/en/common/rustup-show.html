<h1>rustup show</h1>

<blockquote><p>Show installed toolchains, targets and the version of <code>rustc</code>.
More information: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>Show all information:</li>
</ul>


<p><code>rustup show</code></p>

<ul>
<li>Show the active toolchain:</li>
</ul>


<p><code>rustup show active-toolchain</code></p>

<ul>
<li>Show the rustup data directory:</li>
</ul>


<p><code>rustup show home</code></p>
