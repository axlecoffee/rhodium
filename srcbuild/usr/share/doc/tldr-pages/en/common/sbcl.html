<h1>sbcl</h1>

<blockquote><p>High performance Common Lisp compiler.
More information: <a href="https://www.sbcl.org/">https://www.sbcl.org/</a>.</p></blockquote>

<ul>
<li>Start a REPL (interactive shell):</li>
</ul>


<p><code>sbcl</code></p>

<ul>
<li>Execute a Lisp script:</li>
</ul>


<p><code>sbcl --script {{path/to/script.lisp}}</code></p>
