<h1>sbigtopgm</h1>

<blockquote><p>Convert an SBIG CCDOPS file to PGM.
More information: <a href="https://netpbm.sourceforge.net/doc/sbigtopgm.html">https://netpbm.sourceforge.net/doc/sbigtopgm.html</a>.</p></blockquote>

<ul>
<li>Convert an SBIG CCDOPS image file to PGM:</li>
</ul>


<p><code>sbigtopgm {{path/to/input_file.sbig}} &gt; {{path/to/output.pgm}}</code></p>
