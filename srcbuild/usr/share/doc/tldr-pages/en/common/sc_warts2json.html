<h1>sc_warts2json</h1>

<blockquote><p>JSON dump of information contained in a <code>warts</code> file.
More information: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Convert <code>warts</code> files to JSON and output the result:</li>
</ul>


<p><code>sc_warts2json {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
