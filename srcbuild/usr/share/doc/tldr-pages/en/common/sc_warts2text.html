<h1>sc_warts2text</h1>

<blockquote><p>Simple dump of information contained in a <code>warts</code> file.
More information: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Output the information in <code>warts</code> files as text:</li>
</ul>


<p><code>sc_warts2text {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
