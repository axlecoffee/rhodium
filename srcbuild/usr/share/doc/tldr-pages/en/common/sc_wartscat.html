<h1>sc_wartscat</h1>

<blockquote><p>Concatenate <code>warts</code> files.
More information: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Concatenate <code>warts</code> files into one:</li>
</ul>


<p><code>sc_wartscat -o {{path/to/output.warts}} {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
