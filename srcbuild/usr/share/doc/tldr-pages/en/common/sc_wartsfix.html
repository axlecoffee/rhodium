<h1>sc_wartsfix</h1>

<blockquote><p>Truncate damaged <code>warts</code> files.
More information: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li>Save all records (in a separate file) up to the last intact one:</li>
</ul>


<p><code>sc_wartsfix {{path/to/file1.warts path/to/file2.warts ...}}</code></p>
