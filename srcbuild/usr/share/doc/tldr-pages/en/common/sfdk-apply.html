<h1>sfdk apply</h1>

<blockquote><p>Applies patches from RPM SPEC file.
More information: <a href="https://github.com/sailfishos/sailfish-qtcreator/blob/master/share/qtcreator/sfdk/modules/20-building-mb2/doc/command.apply.adoc">https://github.com/sailfishos/sailfish-qtcreator/blob/master/share/qtcreator/sfdk/modules/20-building-mb2/doc/command.apply.adoc</a>.</p></blockquote>

<ul>
<li>Apply all patches:</li>
</ul>


<p><code>sfdk apply</code></p>

<ul>
<li>Reverse apply all patches:</li>
</ul>


<p><code>sfdk apply -R</code></p>
