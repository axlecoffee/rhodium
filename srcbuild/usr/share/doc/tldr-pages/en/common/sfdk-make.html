<h1>sfdk make</h1>

<blockquote><p>Executes make build step.
More information: <a href="https://github.com/sailfishos/sailfish-qtcreator/blob/master/share/qtcreator/sfdk/modules/20-building-mb2/doc/command.make.adoc">https://github.com/sailfishos/sailfish-qtcreator/blob/master/share/qtcreator/sfdk/modules/20-building-mb2/doc/command.make.adoc</a>.</p></blockquote>

<ul>
<li>Run make build:</li>
</ul>


<p><code>sfdk make</code></p>

<ul>
<li>Run make with extra arguments:</li>
</ul>


<p><code>sfdk make {{arguments}}</code></p>
