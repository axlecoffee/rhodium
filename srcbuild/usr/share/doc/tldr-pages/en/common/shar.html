<h1>shar</h1>

<blockquote><p>Create a shell archive.
More information: <a href="https://manned.org/shar">https://manned.org/shar</a>.</p></blockquote>

<ul>
<li>Create a shell script that when executed extracts the given files from itself:</li>
</ul>


<p><code>shar {{path/to/file1 path/to/file2 ...}} &gt; {{path/to/archive.sh}}</code></p>
