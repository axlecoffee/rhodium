<h1>shift</h1>

<blockquote><p>Move positional parameters.
More information: <a href="https://manned.org/shift.1posix">https://manned.org/shift.1posix</a>.</p></blockquote>

<ul>
<li>Remove the first positional parameter:</li>
</ul>


<p><code>shift</code></p>

<ul>
<li>Remove the first <code>n</code> positional parameters:</li>
</ul>


<p><code>shift {{n}}</code></p>
