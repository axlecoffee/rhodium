<h1>showfigfonts</h1>

<blockquote><p>Display available figlet fonts.
See also <code>figlet</code>.
More information: <a href="https://manned.org/showfigfonts">https://manned.org/showfigfonts</a>.</p></blockquote>

<ul>
<li>Display available fonts:</li>
</ul>


<p><code>showfigfonts</code></p>

<ul>
<li>Display available fonts using a specific text:</li>
</ul>


<p><code>showfigfonts {{input_text}}</code></p>
