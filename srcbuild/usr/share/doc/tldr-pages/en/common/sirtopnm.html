<h1>sirtopnm</h1>

<blockquote><p>Convert a Solitaire Image Recorder file to a PNM file.
More information: <a href="https://netpbm.sourceforge.net/doc/sirtopnm.html">https://netpbm.sourceforge.net/doc/sirtopnm.html</a>.</p></blockquote>

<ul>
<li>Convert a SIR image to a PNM file:</li>
</ul>


<p><code>sirtopnm {{path/to/input.sir}} &gt; {{path/to/output.pnm}}</code></p>
