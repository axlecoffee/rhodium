<h1>sleep</h1>

<blockquote><p>Delay for a specified amount of time.
More information: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>Delay in seconds:</li>
</ul>


<p><code>sleep {{seconds}}</code></p>

<ul>
<li>Execute a specific command after 20 seconds delay:</li>
</ul>


<p><code>sleep 20 &amp;&amp; {{command}}</code></p>
