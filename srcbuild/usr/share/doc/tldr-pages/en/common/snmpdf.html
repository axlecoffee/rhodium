<h1>snmpdf</h1>

<blockquote><p>Fetch disk space usage information.
More information: <a href="https://manned.org/snmpdf">https://manned.org/snmpdf</a>.</p></blockquote>

<ul>
<li>Fetch the disk space usage:</li>
</ul>


<p><code>snmpdf -v {{version}} -c {{community}} {{ip}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmpdf {{[-h|--help]}}</code></p>
