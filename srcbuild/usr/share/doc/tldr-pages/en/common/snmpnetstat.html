<h1>snmpnetstat</h1>

<blockquote><p>Fetch networking status using SNMP.
More information: <a href="https://manned.org/snmpnetstat">https://manned.org/snmpnetstat</a>.</p></blockquote>

<ul>
<li>Fetch the networking status:</li>
</ul>


<p><code>snmpnetstat -v {{version}} -c {{community}} {{ip}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmpnetstat {{[-h|--help]}}</code></p>
