<h1>snmpset</h1>

<blockquote><p>Set a value using the SNMP protocol.
More information: <a href="https://manned.org/snmpset">https://manned.org/snmpset</a>.</p></blockquote>

<ul>
<li>Set a value:</li>
</ul>


<p><code>snmpset -v {{version}} -c {{community}} {{ip}} {{oid}} {{value_type}} {{value}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmpset {{[-h|--help]}}</code></p>
