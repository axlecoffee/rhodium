<h1>snmpstatus</h1>

<blockquote><p>Fetch fixed MIB status values.
More information: <a href="https://manned.org/snmpstatus">https://manned.org/snmpstatus</a>.</p></blockquote>

<ul>
<li>Fetch the values:</li>
</ul>


<p><code>snmpstatus -v {{version}} -c {{community}} {{ip}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmpstatus {{[-h|--help]}}</code></p>
