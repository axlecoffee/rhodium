<h1>snmptable</h1>

<blockquote><p>Fetch data in tabular format.
More information: <a href="https://manned.org/snmptable">https://manned.org/snmptable</a>.</p></blockquote>

<ul>
<li>Fetch data:</li>
</ul>


<p><code>snmptable -v {{version}} -c {{community}} {{ip}} {{oid}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmptable {{[-h|--help]}}</code></p>
