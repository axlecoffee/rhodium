<h1>snmptest</h1>

<blockquote><p>Start an interactive SNMP prompt.
More information: <a href="https://manned.org/snmptest">https://manned.org/snmptest</a>.</p></blockquote>

<ul>
<li>Start the prompt:</li>
</ul>


<p><code>snmptest -v {{version}} -c {{community}} {{ip}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snmptest {{[-h|--help]}}</code></p>
