<h1>source</h1>

<blockquote><p>Execute commands from a file in the current shell.
More information: <a href="https://manned.org/source">https://manned.org/source</a>.</p></blockquote>

<ul>
<li>Evaluate contents of a given file:</li>
</ul>


<p><code>source {{path/to/file}}</code></p>

<ul>
<li>Evaluate contents of a given file (alternatively replacing <code>source</code> with <code>.</code>):</li>
</ul>


<p><code>. {{path/to/file}}</code></p>
