<h1>spctoppm</h1>

<blockquote><p>Convert an Atari compressed Spectrum image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/spctoppm.html">https://netpbm.sourceforge.net/doc/spctoppm.html</a>.</p></blockquote>

<ul>
<li>Convert an SPC file to a PPM image:</li>
</ul>


<p><code>spctoppm {{path/to/input.spc}} &gt; {{path/to/output.ppm}}</code></p>
