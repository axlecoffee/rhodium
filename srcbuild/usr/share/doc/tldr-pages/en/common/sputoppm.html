<h1>sputoppm</h1>

<blockquote><p>Convert an Atari uncompressed Spectrum image to a PPM image.
More information: <a href="https://netpbm.sourceforge.net/doc/sputoppm.html">https://netpbm.sourceforge.net/doc/sputoppm.html</a>.</p></blockquote>

<ul>
<li>Convert an SPU file to a PPM image:</li>
</ul>


<p><code>sputoppm {{path/to/input.spu}} &gt; {{path/to/output.ppm}}</code></p>
