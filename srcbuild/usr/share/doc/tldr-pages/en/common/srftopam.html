<h1>srftopam</h1>

<blockquote><p>Convert an SRF file to Netpbm format.
See also: <code>pamtosrf</code>.
More information: <a href="https://netpbm.sourceforge.net/doc/srftopam.html">https://netpbm.sourceforge.net/doc/srftopam.html</a>.</p></blockquote>

<ul>
<li>Convert an SRF file to Netpbm format:</li>
</ul>


<p><code>srftopam {{path/to/file.srf}} &gt; {{path/to/output.pam}}</code></p>
