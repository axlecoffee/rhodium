<h1>st4topgm</h1>

<blockquote><p>Convert an SBIG ST-4 file to PGM.
More information: <a href="https://netpbm.sourceforge.net/doc/st4topgm.html">https://netpbm.sourceforge.net/doc/st4topgm.html</a>.</p></blockquote>

<ul>
<li>Convert an SBIG ST-4 file to a PGM file:</li>
</ul>


<p><code>st4topgm {{path/to/input_file.st4}} &gt; {{path/to/output.pgm}}</code></p>
