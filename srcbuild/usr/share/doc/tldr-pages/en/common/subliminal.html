<h1>subliminal</h1>

<blockquote><p>Python-based subtitle downloader.
More information: <a href="https://github.com/Diaoul/subliminal">https://github.com/Diaoul/subliminal</a>.</p></blockquote>

<ul>
<li>Download English subtitles for a video:</li>
</ul>


<p><code>subliminal download {{[-l|--language]}} {{en}} {{video.ext}}</code></p>
