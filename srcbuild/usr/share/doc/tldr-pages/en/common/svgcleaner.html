<h1>svgcleaner</h1>

<blockquote><p>SVG optimizing utility.
More information: <a href="https://github.com/RazrFalcon/svgcleaner">https://github.com/RazrFalcon/svgcleaner</a>.</p></blockquote>

<ul>
<li>Optimize an SVG:</li>
</ul>


<p><code>svgcleaner {{input.svg}} {{output.svg}}</code></p>

<ul>
<li>Optimize an SVG multiple times:</li>
</ul>


<p><code>svgcleaner --multipass {{input.svg}} {{output.svg}}</code></p>
