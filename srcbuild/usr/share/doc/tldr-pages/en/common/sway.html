<h1>sway</h1>

<blockquote><p>A tiling Wayland compositor.
It uses the same config format as <code>i3</code>, with some Wayland-specific additions.
More information: <a href="https://github.com/swaywm/sway/wiki">https://github.com/swaywm/sway/wiki</a>.</p></blockquote>

<ul>
<li>Start <code>sway</code>:</li>
</ul>


<p><code>sway</code></p>

<ul>
<li>View documentation for <code>i3</code> (<code>sway</code> uses the same default keybindings):</li>
</ul>


<p><code>tldr i3</code></p>
