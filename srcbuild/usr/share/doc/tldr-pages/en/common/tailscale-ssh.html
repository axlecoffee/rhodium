<h1>tailscale ssh</h1>

<blockquote><p>SSH to a Tailscale machine (Linux Only).
More information: <a href="https://tailscale.com/kb/1193/tailscale-ssh">https://tailscale.com/kb/1193/tailscale-ssh</a>.</p></blockquote>

<ul>
<li>Advertise/Disable SSH on the host:</li>
</ul>


<p><code>tailscale up --ssh={{true|false}}</code></p>

<ul>
<li>SSH to a specific host which has Tailscale-SSH enabled:</li>
</ul>


<p><code>tailscale ssh {{username}}@{{host}}</code></p>
