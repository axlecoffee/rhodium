<h1>telegram-desktop</h1>

<blockquote><p>Instant messenger with open source clients, chats and stickers.
More information: <a href="https://telegram.org">https://telegram.org</a>.</p></blockquote>

<ul>
<li>Start GUI:</li>
</ul>


<p><code>telegram-desktop</code></p>

<ul>
<li>Run GUI as an autostart if allowed:</li>
</ul>


<p><code>telegram-desktop -autostart</code></p>

<ul>
<li>Run GUI minimized to tray:</li>
</ul>


<p><code>telegram-desktop -startintray</code></p>
