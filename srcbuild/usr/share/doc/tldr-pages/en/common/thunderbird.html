<h1>thunderbird</h1>

<blockquote><p>Email client and RSS reader.
More information: <a href="https://manned.org/thunderbird">https://manned.org/thunderbird</a>.</p></blockquote>

<ul>
<li>Open thunderbird:</li>
</ul>


<p><code>thunderbird</code></p>

<ul>
<li>Use a specific user profile:</li>
</ul>


<p><code>thunderbird -P {{profile_name}}</code></p>

<ul>
<li>Use a specific user profile directory:</li>
</ul>


<p><code>thunderbird --profile {{path/to/profile/directory}}</code></p>
