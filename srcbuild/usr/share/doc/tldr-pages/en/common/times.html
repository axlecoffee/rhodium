<h1>times</h1>

<blockquote><p>Print the cumulative CPU usage time of the current shell.
See also: <code>time</code>.
More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-times">https://www.gnu.org/software/bash/manual/bash.html#index-times</a>.</p></blockquote>

<ul>
<li>Print CPU usage. First line is current shell CPU usage for User and System. Second is all child processes:</li>
</ul>


<p><code>times</code></p>
