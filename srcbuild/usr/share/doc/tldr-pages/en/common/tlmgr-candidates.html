<h1>tlmgr candidates</h1>

<blockquote><p>Get available candidate repositories from which a TeX Live package can be installed.
More information: <a href="https://www.tug.org/texlive/doc/tlmgr.html#candidates-pkg">https://www.tug.org/texlive/doc/tlmgr.html#candidates-pkg</a>.</p></blockquote>

<ul>
<li>List all available repositories from which a package can be installed:</li>
</ul>


<p><code>tlmgr candidates {{package}}</code></p>
