<h1>tlmgr recreate-tlpdb</h1>

<blockquote><p>Recreate the TeX Live package database.
This command has a lack of documentation and should be used with caution.
More information: <a href="https://www.tug.org/texlive/tlmgr.html">https://www.tug.org/texlive/tlmgr.html</a>.</p></blockquote>

<ul>
<li>Recreate the <code>texlive.tlpdb</code> database file and dump it to <code>stdout</code>:</li>
</ul>


<p><code>sudo tlmgr recreate-tlpdb</code></p>
