<h1>tpp</h1>

<blockquote><p>Command-Line based presentation tool.
More information: <a href="https://github.com/cbbrowne/tpp">https://github.com/cbbrowne/tpp</a>.</p></blockquote>

<ul>
<li>View a presentation:</li>
</ul>


<p><code>tpp {{path/to/file}}</code></p>

<ul>
<li>Output a presentation:</li>
</ul>


<p><code>tpp -t {{type}} -o {{path/to/output}} {{path/to/file}}</code></p>
