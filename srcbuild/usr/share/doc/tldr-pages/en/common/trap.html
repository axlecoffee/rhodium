<h1>trap</h1>

<blockquote><p>Execute a command upon an event.
More information: <a href="https://manned.org/trap.1posix">https://manned.org/trap.1posix</a>.</p></blockquote>

<ul>
<li>List the commands and the names of the expected events:</li>
</ul>


<p><code>trap</code></p>

<ul>
<li>Execute a command when a signal is received:</li>
</ul>


<p><code>trap 'echo "Caught signal {{SIGHUP}}"' {{HUP}}</code></p>

<ul>
<li>Remove commands:</li>
</ul>


<p><code>trap - {{HUP}} {{INT}}</code></p>
