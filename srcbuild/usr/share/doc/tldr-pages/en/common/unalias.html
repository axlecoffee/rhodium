<h1>unalias</h1>

<blockquote><p>Remove aliases.
More information: <a href="https://manned.org/unalias">https://manned.org/unalias</a>.</p></blockquote>

<ul>
<li>Remove an alias:</li>
</ul>


<p><code>unalias {{alias_name}}</code></p>

<ul>
<li>Remove all aliases:</li>
</ul>


<p><code>unalias -a</code></p>
