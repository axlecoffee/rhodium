<h1>users</h1>

<blockquote><p>Display a list of logged in users.
See also: <code>useradd</code>, <code>userdel</code>, <code>usermod</code>.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html</a>.</p></blockquote>

<ul>
<li>Print logged in usernames:</li>
</ul>


<p><code>users</code></p>

<ul>
<li>Print logged in usernames according to a given file:</li>
</ul>


<p><code>users {{/var/log/wmtp}}</code></p>
