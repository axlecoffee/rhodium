<h1>vala</h1>

<blockquote><p>Vala code runner.
Tutorial: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">https://wiki.gnome.org/Projects/Vala/Tutorial</a>.
More information: <a href="https://valadoc.org/">https://valadoc.org/</a>.</p></blockquote>

<ul>
<li>Run a vala file, with gtk+:</li>
</ul>


<p><code>vala {{path/to/file.vala}} --pkg {{gtk+-3.0}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>vala --help</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>vala --version</code></p>
