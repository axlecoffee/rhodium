<h1>valac</h1>

<blockquote><p>Vala code compiler.
Tutorial: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">https://wiki.gnome.org/Projects/Vala/Tutorial</a>.
More information: <a href="https://valadoc.org/">https://valadoc.org/</a>.</p></blockquote>

<ul>
<li>Compile a vala file, with gtk+:</li>
</ul>


<p><code>valac {{path/to/file.vala}} --pkg {{gtk+-3.0}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>valac --help</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>valac --version</code></p>
