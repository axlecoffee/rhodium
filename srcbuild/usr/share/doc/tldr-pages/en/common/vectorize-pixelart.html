<h1>vectorize-pixelart</h1>

<blockquote><p>Convert PNG pixel art graphics to SVG/EPS vector images.
More information: <a href="https://github.com/und3f/vectorize-pixelart">https://github.com/und3f/vectorize-pixelart</a>.</p></blockquote>

<ul>
<li>Convert a PNG to a vector image format:</li>
</ul>


<p><code>vectorize-pixelart {{path/to/input.png}} {{path/to/output.svg|.eps}}</code></p>
