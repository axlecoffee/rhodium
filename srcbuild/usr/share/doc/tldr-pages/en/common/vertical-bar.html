<h1>Vertical bar</h1>

<blockquote><p>Pipe data between programs.
More information: <a href="https://gnu.org/software/bash/manual/bash.html#Pipelines">https://gnu.org/software/bash/manual/bash.html#Pipelines</a>.</p></blockquote>

<ul>
<li>Pipe <code>stdout</code> to <code>stdin</code>:</li>
</ul>


<p><code>{{command}} | {{command}}</code></p>

<ul>
<li>Pipe both <code>stdout</code> and <code>stderr</code> to <code>stdin</code>:</li>
</ul>


<p><code>{{command}} |&amp; {{command}}</code></p>
