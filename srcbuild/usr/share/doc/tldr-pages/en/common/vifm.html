<h1>vifm</h1>

<blockquote><p>VI File Manager is a TUI file manager.
See also: <code>clifm</code>, <code>vifm</code>, <code>mc</code>, <code>caja</code>.
More information: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p></blockquote>

<ul>
<li>Open the current directory:</li>
</ul>


<p><code>vifm .</code></p>

<ul>
<li>Open specified directories on left or right plane:</li>
</ul>


<p><code>vifm {{path/to/directory1 path/to/directory2 ...}}</code></p>
