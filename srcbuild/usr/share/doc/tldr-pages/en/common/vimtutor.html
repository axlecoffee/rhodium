<h1>vimtutor</h1>

<blockquote><p>Vim tutor, teaching the basic vim commands.
See also: <code>vim</code>, <code>vimdiff</code>, <code>nvim</code>.
More information: <a href="https://manned.org/vimtutor">https://manned.org/vimtutor</a>.</p></blockquote>

<ul>
<li>Launch the vim tutor using the given language (en, fr, de, &hellip;):</li>
</ul>


<p><code>vimtutor {{language}}</code></p>

<ul>
<li>Exit the tutor:</li>
</ul>


<p><code>&lt;Esc&gt;&lt;:&gt;q&lt;Enter&gt;</code></p>
