<h1>virsh pool-destroy</h1>

<blockquote><p>Stop an active virtual machine storage pool.
See also: <code>virsh</code>, <code>virsh-pool-delete</code>.
More information: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>Stop a storage pool specified by name or UUID (determine using <code>virsh pool-list</code>):</li>
</ul>


<p><code>virsh pool-destroy --pool {{name|uuid}}</code></p>
