<h1>vue build</h1>

<blockquote><p>A subcommand provided by <code>@vue/cli</code> and <code>@vue/cli-service-global</code> that enables quick prototyping.
More information: <a href="https://cli.vuejs.org/guide/cli-service.html#vue-cli-service-serve">https://cli.vuejs.org/guide/cli-service.html#vue-cli-service-serve</a>.</p></blockquote>

<ul>
<li>Build a <code>.js</code> or <code>.vue</code> file in production mode with zero config:</li>
</ul>


<p><code>vue build {{filename}}</code></p>
