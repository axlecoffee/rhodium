<h1>vulkaninfo</h1>

<blockquote><p>Print system Vulkan information.
More information: <a href="https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html">https://vulkan.lunarg.com/doc/view/latest/linux/vulkaninfo.html</a>.</p></blockquote>

<ul>
<li>Print full Vulkan information:</li>
</ul>


<p><code>vulkaninfo</code></p>

<ul>
<li>Print a summary:</li>
</ul>


<p><code>vulkaninfo --summary</code></p>

<ul>
<li>Make a HTML document of the full Vulkan information:</li>
</ul>


<p><code>vulkaninfo --html</code></p>
