<h1>webpmux</h1>

<blockquote><p>Create WebP animations.
More information: <a href="https://developers.google.com/speed/webp/docs/webpmux">https://developers.google.com/speed/webp/docs/webpmux</a>.</p></blockquote>

<ul>
<li>Create a two-frame animation:</li>
</ul>


<p><code>webpmux -frame {{path/to/frame1.webp}} +{{500}} -frame {{path/to/frame2.webp}} +{{500}} -loop {{0}} -o {{path/to/output.webp}}</code></p>
