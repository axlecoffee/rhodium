<h1>whoami</h1>

<blockquote><p>Print the username associated with the current effective user ID.
More information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p></blockquote>

<ul>
<li>Display currently logged username:</li>
</ul>


<p><code>whoami</code></p>

<ul>
<li>Display the username after a change in the user ID:</li>
</ul>


<p><code>sudo whoami</code></p>
