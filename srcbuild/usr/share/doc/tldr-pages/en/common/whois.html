<h1>whois</h1>

<blockquote><p>Command-line client for the WHOIS (RFC 3912) protocol.
More information: <a href="https://manned.org/whois">https://manned.org/whois</a>.</p></blockquote>

<ul>
<li>Get information about a domain name:</li>
</ul>


<p><code>whois {{example.com}}</code></p>

<ul>
<li>Get information about an IP address:</li>
</ul>


<p><code>whois {{8.8.8.8}}</code></p>

<ul>
<li>Get abuse contact for an IP address:</li>
</ul>


<p><code>whois -b {{8.8.8.8}}</code></p>
