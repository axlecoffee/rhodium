<h1>wipeclean</h1>

<blockquote><p>Clear the terminal screen using an animated wiper.
More information: <a href="https://github.com/JeanJouliaCode/wipeClean">https://github.com/JeanJouliaCode/wipeClean</a>.</p></blockquote>

<ul>
<li>Clear the terminal screen:</li>
</ul>


<p><code>wipeclean</code></p>

<ul>
<li>Set the animation speed in frames per second (defaults to 150):</li>
</ul>


<p><code>wipeclean --speed {{speed}}</code></p>
