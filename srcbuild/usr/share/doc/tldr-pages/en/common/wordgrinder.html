<h1>wordgrinder</h1>

<blockquote><p>Command-line word processor.
More information: <a href="https://cowlark.com/wordgrinder">https://cowlark.com/wordgrinder</a>.</p></blockquote>

<ul>
<li>Start WordGrinder (loads a blank document by default):</li>
</ul>


<p><code>wordgrinder</code></p>

<ul>
<li>Open a given file:</li>
</ul>


<p><code>wordgrinder {{path/to/file}}</code></p>

<ul>
<li>Show the menu:</li>
</ul>


<p><code>&lt;Alt m&gt;</code></p>
