<h1>wpexec</h1>

<blockquote><p>Run WirePlumber Lua scripts.
See also: <code>wpctl</code>, <code>wireplumber</code>.
More information: <a href="https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html">https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html</a>.</p></blockquote>

<ul>
<li>Run a WirePlumber script:</li>
</ul>


<p><code>wpexec {{path/to/file.lua}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>wpexec --help</code></p>
