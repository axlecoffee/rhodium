<h1>xbmtopbm</h1>

<blockquote><p>Convert an X11 or X10 bitmap to a PBM image.
More information: <a href="https://netpbm.sourceforge.net/doc/xbmtopbm.html">https://netpbm.sourceforge.net/doc/xbmtopbm.html</a>.</p></blockquote>

<ul>
<li>Convert an XBM image to a PPM image:</li>
</ul>


<p><code>xbmtopbm {{path/to/input_file.xbm}} &gt; {{path/to/output_file.pbm}}</code></p>
