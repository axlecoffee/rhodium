<h1>Xephyr</h1>

<blockquote><p>A nested X server that runs as an X application.
More information: <a href="https://manned.org/xserver-xephyr">https://manned.org/xserver-xephyr</a>.</p></blockquote>

<ul>
<li>Create a black window with display ID &ldquo;:2&rdquo;:</li>
</ul>


<p><code>Xephyr -br -ac -noreset -screen {{800x600}} {{:2}}</code></p>

<ul>
<li>Start an X application on the new screen:</li>
</ul>


<p><code>DISPLAY=:2 {{command_name}}</code></p>
