<h1>xsp</h1>

<blockquote><p>Mono ASP.NET Web Server.
More information: <a href="https://www.mono-project.com/docs/web/aspnet/">https://www.mono-project.com/docs/web/aspnet/</a>.</p></blockquote>

<ul>
<li>Listen on all interfaces (<code>0.0.0.0</code>) and port <code>8080</code>:</li>
</ul>


<p><code>xsp</code></p>

<ul>
<li>Listen on a specific IP address and port:</li>
</ul>


<p><code>xsp --address {{127.0.0.1}} --port {{8000}}</code></p>
