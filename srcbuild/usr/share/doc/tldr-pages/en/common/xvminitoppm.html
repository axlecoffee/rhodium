<h1>xvminitoppm</h1>

<blockquote><p>Convert an XV thumbnail picture to PPM.
More information: <a href="https://netpbm.sourceforge.net/doc/xvminitoppm.html">https://netpbm.sourceforge.net/doc/xvminitoppm.html</a>.</p></blockquote>

<ul>
<li>Convert an XV thumbnail image file to PPM:</li>
</ul>


<p><code>xvminitoppm {{path/to/input_file}} &gt; {{path/to/output_file.ppm}}</code></p>
