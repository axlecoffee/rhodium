<h1>xzcmp</h1>

<blockquote><p>Invokes <code>cmp</code> on files compressed with <code>xz</code>, <code>lzma</code>, <code>gzip</code>, <code>bzip2</code>, <code>lzop</code>, or <code>zstd</code>.
All options specified are passed directly to <code>cmp</code>.
More information: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p></blockquote>

<ul>
<li>Compare two specific files:</li>
</ul>


<p><code>xzcmp {{path/to/file1}} {{path/to/file2}}</code></p>
