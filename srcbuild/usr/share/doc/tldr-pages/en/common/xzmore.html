<h1>xzmore</h1>

<blockquote><p>Display text from <code>xz</code> or <code>lzma</code> compressed files.
Almost equivalent to <code>xzless</code>, except it respects the <code>PAGER</code> environment variable, uses <code>more</code> by default and you cannot pass options to the pager.
More information: <a href="https://manned.org/xzmore">https://manned.org/xzmore</a>.</p></blockquote>

<ul>
<li>View a compressed file:</li>
</ul>


<p><code>xzmore {{path/to/file}}</code></p>
