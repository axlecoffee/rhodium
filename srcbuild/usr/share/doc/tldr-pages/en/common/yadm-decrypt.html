<h1>yadm-decrypt</h1>

<blockquote><p>Decrypt files that were encrypted by <code>yadm</code>.
When activating this command you will be prompted for a password.
More information: <a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p></blockquote>

<ul>
<li>Decrypt files:</li>
</ul>


<p><code>yadm decrypt</code></p>
