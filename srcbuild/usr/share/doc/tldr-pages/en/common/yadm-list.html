<h1>yadm-list</h1>

<blockquote><p>Print a list of files managed by <code>yadm</code>.
More information: <a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p></blockquote>

<ul>
<li>Print a list of files managed by <code>yadm</code> in the current directory:</li>
</ul>


<p><code>yadm list</code></p>

<ul>
<li>List all files managed by <code>yadm</code> completely:</li>
</ul>


<p><code>yadm list -a</code></p>
