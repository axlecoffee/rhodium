<h1>yard</h1>

<blockquote><p>Documentation tool for Ruby.
More information: <a href="https://yardoc.org/">https://yardoc.org/</a>.</p></blockquote>

<ul>
<li>Create the documentation:</li>
</ul>


<p><code>yard</code></p>

<ul>
<li>Create the documentation and save it to one file:</li>
</ul>


<p><code>yard --one-file</code></p>

<ul>
<li>List all undocumented objects:</li>
</ul>


<p><code>yard stats --list-undoc</code></p>
