<h1>yuy2topam</h1>

<blockquote><p>Convert YUY2 bytes to PAM.
More information: <a href="https://netpbm.sourceforge.net/doc/yuy2topam.html">https://netpbm.sourceforge.net/doc/yuy2topam.html</a>.</p></blockquote>

<ul>
<li>Convert YUY2 bytes to PAM:</li>
</ul>


<p><code>yuy2topam {{[-w|-width]}} {{value}} {{[-h|-height]}} {{value}} {{path/to/file.yuy2}} &gt; {{path/to/file.pam}}</code></p>
