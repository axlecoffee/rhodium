<h1>zcmp</h1>

<blockquote><p>Compare compressed files.
More information: <a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p></blockquote>

<ul>
<li>Invoke <code>cmp</code> on two files compressed via <code>gzip</code>:</li>
</ul>


<p><code>zcmp {{path/to/file1.gz}} {{path/to/file2.gz}}</code></p>

<ul>
<li>Compare a file to its gzipped version (assuming <code>.gz</code> exists already):</li>
</ul>


<p><code>zcmp {{path/to/file}}</code></p>
