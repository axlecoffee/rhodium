<h1>zdiff</h1>

<blockquote><p>Invoke <code>diff</code> on <code>gzip</code> archives.
More information: <a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p></blockquote>

<ul>
<li>Compare two files, uncompressing them if necessary:</li>
</ul>


<p><code>zdiff {{path/to/file1.gz}} {{path/to/file2.gz}}</code></p>

<ul>
<li>Compare a file to a <code>gzip</code> archive with the same name:</li>
</ul>


<p><code>zdiff {{path/to/file}}</code></p>
