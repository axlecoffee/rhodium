<h1>zotero</h1>

<blockquote><p>Manage your bibliographies.
More information: <a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p></blockquote>

<ul>
<li>Run with the GUI:</li>
</ul>


<p><code>zotero</code></p>

<ul>
<li>Run in headless mode:</li>
</ul>


<p><code>zotero --headless</code></p>

<ul>
<li>Run with a specific profile:</li>
</ul>


<p><code>zotero -P {{profile}}</code></p>

<ul>
<li>Run the Migration Assistant:</li>
</ul>


<p><code>zotero --migration</code></p>
