<h1>zrun</h1>

<blockquote><p>Transparently uncompress argument files to a command.
More information: <a href="https://manned.org/zrun">https://manned.org/zrun</a>.</p></blockquote>

<ul>
<li>Run the specified command with uncompressed versions of the compressed argument files:</li>
</ul>


<p><code>zrun {{cat}} {{path/to/file1.gz path/to/file2.bz2 ...}}</code></p>
