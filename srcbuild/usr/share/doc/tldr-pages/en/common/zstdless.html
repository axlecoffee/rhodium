<h1>zstdless</h1>

<blockquote><p>Open a <code>zstd</code> compressed file for interactive reading, allowing scrolling and search.
See also: <code>zstd</code>, <code>less</code>.
More information: <a href="https://manned.org/zstdless">https://manned.org/zstdless</a>.</p></blockquote>

<ul>
<li>Open a <code>zstd</code> compressed file:</li>
</ul>


<p><code>zstdless {{path/to/file.zst}}</code></p>
