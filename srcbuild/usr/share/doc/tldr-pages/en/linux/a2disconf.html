<h1>a2disconf</h1>

<blockquote><p>Disable an Apache configuration file on Debian-based OSes.
More information: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p></blockquote>

<ul>
<li>Disable a configuration file:</li>
</ul>


<p><code>sudo a2disconf {{configuration_file}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2disconf --quiet {{configuration_file}}</code></p>
