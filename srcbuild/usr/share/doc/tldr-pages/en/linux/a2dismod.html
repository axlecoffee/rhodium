<h1>a2dismod</h1>

<blockquote><p>Disable an Apache module on Debian-based OSes.
More information: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Disable a module:</li>
</ul>


<p><code>sudo a2dismod {{module}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2dismod --quiet {{module}}</code></p>
