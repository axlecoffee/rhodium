<h1>a2dissite</h1>

<blockquote><p>Disable an Apache virtual host on Debian-based OSes.
More information: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Disable a virtual host:</li>
</ul>


<p><code>sudo a2dissite {{virtual_host}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2dissite --quiet {{virtual_host}}</code></p>
