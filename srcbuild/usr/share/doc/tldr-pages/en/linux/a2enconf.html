<h1>a2enconf</h1>

<blockquote><p>Enable an Apache configuration file on Debian-based OSes.
More information: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p></blockquote>

<ul>
<li>Enable a configuration file:</li>
</ul>


<p><code>sudo a2enconf {{configuration_file}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2enconf --quiet {{configuration_file}}</code></p>
