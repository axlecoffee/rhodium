<h1>a2enmod</h1>

<blockquote><p>Enable an Apache module on Debian-based OSes.
More information: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Enable a module:</li>
</ul>


<p><code>sudo a2enmod {{module}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2enmod --quiet {{module}}</code></p>
