<h1>a2ensite</h1>

<blockquote><p>Enable an Apache virtual host on Debian-based OSes.
More information: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Enable a virtual host:</li>
</ul>


<p><code>sudo a2ensite {{virtual_host}}</code></p>

<ul>
<li>Don&rsquo;t show informative messages:</li>
</ul>


<p><code>sudo a2ensite --quiet {{virtual_host}}</code></p>
