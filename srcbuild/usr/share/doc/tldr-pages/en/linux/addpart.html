<h1>addpart</h1>

<blockquote><p>Tell the Linux kernel about the existence of the specified partition.
A simple wrapper around the <code>add partition</code> ioctl.
More information: <a href="https://manned.org/addpart">https://manned.org/addpart</a>.</p></blockquote>

<ul>
<li>Tell the kernel about the existence of the specified partition:</li>
</ul>


<p><code>addpart {{device}} {{partition}} {{start}} {{length}}</code></p>
