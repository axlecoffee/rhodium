<h1>amixer</h1>

<blockquote><p>Mixer for ALSA soundcard driver.
More information: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>Turn up the master volume by 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>Turn down the master volume by 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
