<h1>archivemount</h1>

<blockquote><p>Mount an archive for access as a filesystem.
More information: <a href="https://manned.org/archivemount">https://manned.org/archivemount</a>.</p></blockquote>

<ul>
<li>Mount an archive to a specific mountpoint:</li>
</ul>


<p><code>archivemount {{path/to/archive}} {{path/to/mount_point}}</code></p>
