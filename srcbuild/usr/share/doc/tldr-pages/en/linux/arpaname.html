<h1>arpaname</h1>

<blockquote><p>Get the corresponding ARPA name for a IP addresses.
More information: <a href="https://manned.org/arpaname">https://manned.org/arpaname</a>.</p></blockquote>

<ul>
<li>Translate IP addresses (IPv4 and IPv6) to the corresponding ARPA name:</li>
</ul>


<p><code>arpaname {{ip_address}}</code></p>
