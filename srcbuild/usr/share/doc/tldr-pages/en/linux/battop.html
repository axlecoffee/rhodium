<h1>battop</h1>

<blockquote><p>An interactive viewer for the batteries installed in your notebook.
More information: <a href="https://github.com/svartalf/rust-battop">https://github.com/svartalf/rust-battop</a>.</p></blockquote>

<ul>
<li>Display battery information:</li>
</ul>


<p><code>battop</code></p>

<ul>
<li>Change battery information measurement [u]nit (default: human):</li>
</ul>


<p><code>battop -u {{human|si}}</code></p>
