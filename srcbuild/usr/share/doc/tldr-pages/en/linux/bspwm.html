<h1>bspwm</h1>

<blockquote><p>A tiling window manager based on binary space partitioning.
See also: <code>bspc</code>, for controlling it.
More information: <a href="https://github.com/baskerville/bspwm">https://github.com/baskerville/bspwm</a>.</p></blockquote>

<ul>
<li>Start <code>bspwm</code> (note that a pre-existing window manager must not be open when this command is run):</li>
</ul>


<p><code>bspwm -c {{path/to/config}}</code></p>
