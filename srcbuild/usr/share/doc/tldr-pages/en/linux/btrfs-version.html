<h1>btrfs version</h1>

<blockquote><p>Display btrfs-progs version.
More information: <a href="https://btrfs.readthedocs.io/en/latest/btrfs.html">https://btrfs.readthedocs.io/en/latest/btrfs.html</a>.</p></blockquote>

<ul>
<li>Display help:</li>
</ul>


<p><code>btrfs version --help</code></p>

<ul>
<li>Display btrfs-progs version:</li>
</ul>


<p><code>btrfs version</code></p>
