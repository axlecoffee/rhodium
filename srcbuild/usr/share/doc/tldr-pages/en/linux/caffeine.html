<h1>caffeine</h1>

<blockquote><p>Prevent desktop idleness in full-screen mode.
More information: <a href="https://manned.org/caffeine">https://manned.org/caffeine</a>.</p></blockquote>

<ul>
<li>Start a caffeine server:</li>
</ul>


<p><code>caffeine</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>caffeine --help</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>caffeine --version</code></p>
