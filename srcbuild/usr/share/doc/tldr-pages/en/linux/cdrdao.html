<h1>cdrdao</h1>

<blockquote><p>Read and write CDs in disc-at-once mode.
More information: <a href="https://manned.org/cdrdao">https://manned.org/cdrdao</a>.</p></blockquote>

<ul>
<li>Read a CD and write its contents to a file:</li>
</ul>


<p><code>cdrdao read-cd --device {{/dev/cdrom}} --read-raw {{image.toc}}</code></p>
