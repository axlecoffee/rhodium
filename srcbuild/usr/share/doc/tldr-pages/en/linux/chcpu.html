<h1>chcpu</h1>

<blockquote><p>Enable/disable a system&rsquo;s CPUs.
More information: <a href="https://manned.org/chcpu">https://manned.org/chcpu</a>.</p></blockquote>

<ul>
<li>Disable one or more CPUs by their IDs:</li>
</ul>


<p><code>chcpu {{[-d|--disable]}} {{1,3}}</code></p>

<ul>
<li>Enable one or more ranges of CPUs by their IDs:</li>
</ul>


<p><code>chcpu {{[-e|--enable]}} {{1-3,5-7}}</code></p>
