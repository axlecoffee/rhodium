<h1>colrm</h1>

<blockquote><p>Remove columns from <code>stdin</code>.
More information: <a href="https://manned.org/colrm">https://manned.org/colrm</a>.</p></blockquote>

<ul>
<li>Remove first column of <code>stdin</code>:</li>
</ul>


<p><code>colrm {{1 1}}</code></p>

<ul>
<li>Remove from 3rd column till the end of each line:</li>
</ul>


<p><code>colrm {{3}}</code></p>

<ul>
<li>Remove from the 3rd column till the 5th column of each line:</li>
</ul>


<p><code>colrm {{3 5}}</code></p>
