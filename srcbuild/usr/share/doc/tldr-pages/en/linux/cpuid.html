<h1>cpuid</h1>

<blockquote><p>Display detailed information about all CPUs.
More information: <a href="https://manned.org/man/cpuid.1">https://manned.org/man/cpuid.1</a>.</p></blockquote>

<ul>
<li>Display information for all CPUs:</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>Display information only for the current CPU:</li>
</ul>


<p><code>cpuid {{[-1|--one-cpu]}}</code></p>

<ul>
<li>Display raw hex information with no decoding:</li>
</ul>


<p><code>cpuid {{[-r|--raw]}}</code></p>
