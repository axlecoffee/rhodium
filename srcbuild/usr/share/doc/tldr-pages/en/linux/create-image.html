<h1>create-image</h1>

<blockquote><p>Create CPIO images.
More information: <a href="https://git.kernel.org/pub/scm/bluetooth/bluez.git/tree/tools/create-image.c">https://git.kernel.org/pub/scm/bluetooth/bluez.git/tree/tools/create-image.c</a>.</p></blockquote>

<ul>
<li>Create a CPIO archive from the current directory:</li>
</ul>


<p><code>create-image {{[-o|--output]}} {{path/to/output.cpio}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>create-image {{[-h|--help]}}</code></p>
