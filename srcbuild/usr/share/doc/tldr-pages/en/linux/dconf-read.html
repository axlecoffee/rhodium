<h1>dconf read</h1>

<blockquote><p>Read key values from dconf databases.
See also: <code>dconf</code>.
More information: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>Print a specific key value:</li>
</ul>


<p><code>dconf read {{/path/to/key}}</code></p>

<ul>
<li>Print a specific key [d]efault value:</li>
</ul>


<p><code>dconf read -d {{/path/to/key}}</code></p>
