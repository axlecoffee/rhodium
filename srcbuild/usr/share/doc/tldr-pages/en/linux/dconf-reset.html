<h1>dconf reset</h1>

<blockquote><p>Reset key values in dconf databases.
See also: <code>dconf</code>.
More information: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>Reset a specific key value:</li>
</ul>


<p><code>dconf reset {{/path/to/key}}</code></p>

<ul>
<li>Reset a specific directory:</li>
</ul>


<p><code>dconf reset -f {{/path/to/directory/}}</code></p>
