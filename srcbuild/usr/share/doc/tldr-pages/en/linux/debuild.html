<h1>debuild</h1>

<blockquote><p>Build a Debian package from source.
More information: <a href="https://manned.org/debuild.1">https://manned.org/debuild.1</a>.</p></blockquote>

<ul>
<li>Build the package in the current directory:</li>
</ul>


<p><code>debuild</code></p>

<ul>
<li>Build a binary package only:</li>
</ul>


<p><code>debuild -b</code></p>

<ul>
<li>Do not run lintian after building the package:</li>
</ul>


<p><code>debuild --no-lintian</code></p>
