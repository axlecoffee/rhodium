<h1>delpart</h1>

<blockquote><p>Ask the Linux kernel to forget about a partition.
More information: <a href="https://manned.org/delpart">https://manned.org/delpart</a>.</p></blockquote>

<ul>
<li>Tell the kernel to forget about the first partition of <code>/dev/sda</code>:</li>
</ul>


<p><code>sudo delpart {{/dev/sda}} {{1}}</code></p>
