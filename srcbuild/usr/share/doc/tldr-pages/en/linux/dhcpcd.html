<h1>dhcpcd</h1>

<blockquote><p>DHCP client.
More information: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p></blockquote>

<ul>
<li>Release all address leases:</li>
</ul>


<p><code>sudo dhcpcd {{[-k|--release]}}</code></p>

<ul>
<li>Request the DHCP server for new leases:</li>
</ul>


<p><code>sudo dhcpcd {{[-n|--rebind]}}</code></p>
