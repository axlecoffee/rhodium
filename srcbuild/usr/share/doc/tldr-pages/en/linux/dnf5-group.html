<h1>dnf5 group</h1>

<blockquote><p>This command is an alias of <code>dnf group</code>.
Note: From Fedora 37 to 40 (inclusive), <code>dnf</code> runs DNF v4 while <code>dnf5</code> runs DNF v5.</p></blockquote>
