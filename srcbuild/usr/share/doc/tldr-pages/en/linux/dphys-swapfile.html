<h1>dphys-swapfile</h1>

<blockquote><p>Manage the swap file on Debian-based Linux systems.
More information: <a href="https://manned.org/dphys-swapfile">https://manned.org/dphys-swapfile</a>.</p></blockquote>

<ul>
<li>Disable the swap file:</li>
</ul>


<p><code>dphys-swapfile swapoff</code></p>

<ul>
<li>Enable the swap file:</li>
</ul>


<p><code>dphys-swapfile swapon</code></p>

<ul>
<li>Create a new swap file:</li>
</ul>


<p><code>dphys-swapfile setup</code></p>
