<h1>e2label</h1>

<blockquote><p>Change the label on an ext2/ext3/ext4 filesystem.
More information: <a href="https://manned.org/e2label">https://manned.org/e2label</a>.</p></blockquote>

<ul>
<li>Change the volume label on a specific ext partition:</li>
</ul>


<p><code>e2label {{/dev/sda1}} "{{label_name}}"</code></p>
