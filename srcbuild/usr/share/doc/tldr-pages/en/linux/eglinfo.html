<h1>eglinfo</h1>

<blockquote><p>Display platform EGL information.
More information: <a href="https://github.com/dv1/eglinfo">https://github.com/dv1/eglinfo</a>.</p></blockquote>

<ul>
<li>Display full platform information:</li>
</ul>


<p><code>eglinfo</code></p>

<ul>
<li>Display a brief version of platform information:</li>
</ul>


<p><code>eglinfo -B</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>eglinfo -h</code></p>
