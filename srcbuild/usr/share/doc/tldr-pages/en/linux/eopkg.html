<h1>eopkg</h1>

<blockquote><p>Package manager for Solus.
More information: <a href="https://help.getsol.us/docs/user/package-management/basics">https://help.getsol.us/docs/user/package-management/basics</a>.</p></blockquote>

<ul>
<li>Install a specific package:</li>
</ul>


<p><code>sudo eopkg install {{package}}</code></p>

<ul>
<li>Update all packages:</li>
</ul>


<p><code>sudo eopkg upgrade</code></p>

<ul>
<li>Search for packages:</li>
</ul>


<p><code>sudo eopkg search {{search_term}}</code></p>
