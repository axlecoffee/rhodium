<h1>esa snap</h1>

<blockquote><p>Sentinel Application Platform (SNAP) for processing satellite data from the European Space Agency (ESA).
More information: <a href="https://step.esa.int/main/download/snap-download/">https://step.esa.int/main/download/snap-download/</a>.</p></blockquote>

<ul>
<li>Display all updates:</li>
</ul>


<p><code>snap --nosplash --nogui --modules --list --refresh</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>snap --help</code></p>
