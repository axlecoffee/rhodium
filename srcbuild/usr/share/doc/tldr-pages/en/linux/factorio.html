<h1>factorio</h1>

<blockquote><p>Create and start a headless Factorio server.
More information: <a href="https://wiki.factorio.com/Multiplayer">https://wiki.factorio.com/Multiplayer</a>.</p></blockquote>

<ul>
<li>Create a new save file:</li>
</ul>


<p><code>{{path/to/factorio}} --create {{path/to/save_file.zip}}</code></p>

<ul>
<li>Start a Factorio server:</li>
</ul>


<p><code>{{path/to/factorio}} --start-server {{path/to/save_file.zip}}</code></p>
