<h1>fadvise</h1>

<blockquote><p>Control Linux file caching behavior.
More information: <a href="https://manned.org/fadvise">https://manned.org/fadvise</a>.</p></blockquote>

<ul>
<li>Preload a file into cache:</li>
</ul>


<p><code>fadvise {{[-a|--advice]}} willneeded {{path/to/file}}</code></p>

<ul>
<li>Suggest dropping a file from cache:</li>
</ul>


<p><code>fadvise {{path/to/file}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>fadvise {{[-h|--help]}}</code></p>
