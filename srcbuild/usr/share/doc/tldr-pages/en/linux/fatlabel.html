<h1>fatlabel</h1>

<blockquote><p>Get or set the label of a FAT32 partition.
More information: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p></blockquote>

<ul>
<li>Get the label of a FAT32 partition:</li>
</ul>


<p><code>fatlabel {{/dev/sda1}}</code></p>

<ul>
<li>Set the label of a FAT32 partition:</li>
</ul>


<p><code>fatlabel {{/dev/sdc3}} "{{new_label}}"</code></p>
