<h1>fincore</h1>

<blockquote><p>Display how much cache memory a file is taking.
More information: <a href="https://manned.org/fincore">https://manned.org/fincore</a>.</p></blockquote>

<ul>
<li>Display cache details for a file:</li>
</ul>


<p><code>fincore {{path/to/file}}</code></p>

<ul>
<li>Display all possible data columns:</li>
</ul>


<p><code>fincore --output-all {{path/to/file}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>fincore {{[-h|--help]}}</code></p>
