<h1>getenforce</h1>

<blockquote><p>Get the current mode of SELinux (i.e. enforcing, permissive, or disabled).
See also: <code>setenforce</code>, <code>semanage-permissive</code>.
More information: <a href="https://manned.org/getenforce">https://manned.org/getenforce</a>.</p></blockquote>

<ul>
<li>Display the current mode of SELinux:</li>
</ul>


<p><code>getenforce</code></p>
