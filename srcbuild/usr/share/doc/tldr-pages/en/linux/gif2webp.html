<h1>gif2webp</h1>

<blockquote><p>Convert a GIF image to WebP.
More information: <a href="https://developers.google.com/speed/webp/docs/gif2webp">https://developers.google.com/speed/webp/docs/gif2webp</a>.</p></blockquote>

<ul>
<li>Convert a GIF image to WebP:</li>
</ul>


<p><code>gif2webp {{path/to/image.gif}} -o {{path/to/image.webp}}</code></p>
