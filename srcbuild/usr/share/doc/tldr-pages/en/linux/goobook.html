<h1>goobook</h1>

<blockquote><p>Access Google contacts from <code>mutt</code> or the command-line.
More information: <a href="https://manned.org/goobook">https://manned.org/goobook</a>.</p></blockquote>

<ul>
<li>Allow <code>goobook</code> to access Google contacts using OAuth2:</li>
</ul>


<p><code>goobook authenticate</code></p>

<ul>
<li>Dump all contacts to XML (<code>stdout</code>):</li>
</ul>


<p><code>goobook dump_contacts</code></p>
