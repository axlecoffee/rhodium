<h1>groupdel</h1>

<blockquote><p>Delete existing user groups from the system.
See also: <code>groups</code>, <code>groupadd</code>, <code>groupmod</code>.
More information: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p></blockquote>

<ul>
<li>Delete an existing group:</li>
</ul>


<p><code>sudo groupdel {{group_name}}</code></p>
