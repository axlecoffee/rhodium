<h1>gtk-launch</h1>

<blockquote><p>Launch applications from <code>.desktop</code> files that reside in standard locations.
More information: <a href="https://manned.org/gtk-launch">https://manned.org/gtk-launch</a>.</p></blockquote>

<ul>
<li>Launch an application:</li>
</ul>


<p><code>gtk-launch {{Application_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>gtk-launch {{[-h|--help]}}</code></p>
