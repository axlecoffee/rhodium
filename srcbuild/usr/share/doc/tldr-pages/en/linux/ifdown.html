<h1>ifdown</h1>

<blockquote><p>Disable network interfaces.
More information: <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p></blockquote>

<ul>
<li>Disable interface eth0:</li>
</ul>


<p><code>ifdown {{eth0}}</code></p>

<ul>
<li>Disable all interfaces which are enabled:</li>
</ul>


<p><code>ifdown {{[-a|--all]}}</code></p>
