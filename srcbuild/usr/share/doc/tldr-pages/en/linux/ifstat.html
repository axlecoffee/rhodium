<h1>ifstat</h1>

<blockquote><p>View network interface statistics.
More information: <a href="https://manned.org/ifstat">https://manned.org/ifstat</a>.</p></blockquote>

<ul>
<li>View network interface statistics since last query:</li>
</ul>


<p><code>ifstat</code></p>

<ul>
<li>View network interface statistics since last boot:</li>
</ul>


<p><code>ifstat {{[-a|--ignore]}}</code></p>

<ul>
<li>View error rate:</li>
</ul>


<p><code>ifstat {{[-e|--errors]}}</code></p>
