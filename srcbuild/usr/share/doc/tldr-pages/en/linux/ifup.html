<h1>ifup</h1>

<blockquote><p>Enable network interfaces.
More information: <a href="https://manned.org/ifup.8">https://manned.org/ifup.8</a>.</p></blockquote>

<ul>
<li>Enable interface eth0:</li>
</ul>


<p><code>ifup {{eth0}}</code></p>

<ul>
<li>Enable all the interfaces defined with &ldquo;auto&rdquo; in <code>/etc/network/interfaces</code>:</li>
</ul>


<p><code>ifup {{[-a|--all]}}</code></p>
