<h1>img2webp</h1>

<blockquote><p>Convert an image to WebP.
More information: <a href="https://developers.google.com/speed/webp/docs/img2webp">https://developers.google.com/speed/webp/docs/img2webp</a>.</p></blockquote>

<ul>
<li>Convert an image to WebP:</li>
</ul>


<p><code>img2webp {{path/to/image}} -o {{path/to/image.webp}}</code></p>
