<h1>informant</h1>

<blockquote><p>Read Arch Linux package news.
More information: <a href="https://github.com/bradford-smith94/informant">https://github.com/bradford-smith94/informant</a>.</p></blockquote>

<ul>
<li>Read all unread news:</li>
</ul>


<p><code>sudo informant read</code></p>

<ul>
<li>Check for news:</li>
</ul>


<p><code>informant check</code></p>

<ul>
<li>List latest news:</li>
</ul>


<p><code>informant list</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>informant {{[-h|--help]}}</code></p>
