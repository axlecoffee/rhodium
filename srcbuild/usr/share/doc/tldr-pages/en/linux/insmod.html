<h1>insmod</h1>

<blockquote><p>Dynamically load modules into the Linux Kernel.
See also: <code>kmod</code>, for other module management commands.
More information: <a href="https://manned.org/insmod">https://manned.org/insmod</a>.</p></blockquote>

<ul>
<li>Insert a kernel module into the Linux kernel:</li>
</ul>


<p><code>sudo insmod {{path/to/module.ko}}</code></p>
