<h1>iptables-restore</h1>

<blockquote><p>Restore the <code>iptables</code> IPv4 configuration.
Use <code>ip6tables-restore</code> to do the same for IPv6.
More information: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p></blockquote>

<ul>
<li>Restore the <code>iptables</code> configuration from a file:</li>
</ul>


<p><code>sudo iptables-restore {{path/to/file}}</code></p>
