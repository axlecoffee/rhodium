<h1>kinfocenter</h1>

<blockquote><p>KDE information center to show system information.
More information: <a href="https://manned.org/kinfocenter">https://manned.org/kinfocenter</a>.</p></blockquote>

<ul>
<li>Open the GUI:</li>
</ul>


<p><code>kinfocenter</code></p>

<ul>
<li>List all possible KCM modules for <code>kinfocenter</code>:</li>
</ul>


<p><code>kinfocenter --list</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>kinfocenter {{[-h|--help]}}</code></p>
