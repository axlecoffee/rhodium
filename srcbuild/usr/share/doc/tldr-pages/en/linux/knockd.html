<h1>knockd</h1>

<blockquote><p>Port knocking daemon to listen for port knocking and execute scripts.
More information: <a href="https://manned.org/knockd">https://manned.org/knockd</a>.</p></blockquote>

<ul>
<li>Start knockd system daemon:</li>
</ul>


<p><code>knockd {{[-d|--daemon]}}</code></p>

<ul>
<li>Use specified configuration file for knockd:</li>
</ul>


<p><code>knockd {{[-c|--config]}} {{path/to/file}}.configuration</code></p>
