<h1>kpartx</h1>

<blockquote><p>Create device maps from partition tables.
More information: <a href="https://manned.org/kpartx">https://manned.org/kpartx</a>.</p></blockquote>

<ul>
<li>Add partition mappings:</li>
</ul>


<p><code>kpartx -a {{whole_disk.img}}</code></p>

<ul>
<li>Delete partition mappings:</li>
</ul>


<p><code>kpartx -d {{whole_disk.img}}</code></p>

<ul>
<li>List partition mappings:</li>
</ul>


<p><code>kpartx -l {{whole_disk.img}}</code></p>
