<h1>krfb-virtualmonitor</h1>

<blockquote><p>Create a virtual monitor and allow that monitor to be used with VNC.
More information: <a href="https://invent.kde.org/network/krfb">https://invent.kde.org/network/krfb</a>.</p></blockquote>

<ul>
<li>Create a virtual monitor:</li>
</ul>


<p><code>krfb-virtualmonitor --resolution {{1920}}x{{1080}} --name {{monitor_name}} --password {{password}} --port {{5900}}</code></p>
