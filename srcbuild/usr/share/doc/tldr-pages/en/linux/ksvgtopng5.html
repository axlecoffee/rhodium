<h1>ksvgtopng5</h1>

<blockquote><p>Convert SVG files to PNG format.
More information: <a href="https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/ksvgtopng/ksvgtopng.cpp">https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/ksvgtopng/ksvgtopng.cpp</a>.</p></blockquote>

<ul>
<li>Convert an SVG file (should be an absolute path) to PNG:</li>
</ul>


<p><code>ksvgtopng5 {{width}} {{height}} {{path/to/file.svg}} {{output_filename.png}}</code></p>
