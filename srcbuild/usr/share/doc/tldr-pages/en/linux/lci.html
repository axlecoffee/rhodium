<h1>lci</h1>

<blockquote><p>LOLCODE interpreter written in C.
More information: <a href="https://github.com/justinmeza/lci">https://github.com/justinmeza/lci</a>.</p></blockquote>

<ul>
<li>Run a LOLCODE file:</li>
</ul>


<p><code>lci {{path/to/file}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lci -h</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>lci -v</code></p>
