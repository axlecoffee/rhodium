<h1>linux-boot-prober</h1>

<blockquote><p>Probe a partition for bootable operating systems.
More information: <a href="https://github.com/MaddieM4/os-prober">https://github.com/MaddieM4/os-prober</a>.</p></blockquote>

<ul>
<li>Probe a partition:</li>
</ul>


<p><code>sudo linux-boot-prober {{/dev/sdXY}}</code></p>
