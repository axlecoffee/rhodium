<h1>lldpctl</h1>

<blockquote><p>Print link layer discovery protocol information.
More information: <a href="https://manned.org/lldpctl">https://manned.org/lldpctl</a>.</p></blockquote>

<ul>
<li>Start the lldp daemon:</li>
</ul>


<p><code>systemctl start lldpd</code></p>

<ul>
<li>Display collected neighbor data:</li>
</ul>


<p><code>sudo lldpctl</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lldpctl {{[-h|--help]}}</code></p>
