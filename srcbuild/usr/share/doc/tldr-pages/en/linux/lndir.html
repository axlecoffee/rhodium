<h1>lndir</h1>

<blockquote><p>Create a shadow directory of symbolic links to another directory tree.
More information: <a href="https://manned.org/lndir">https://manned.org/lndir</a>.</p></blockquote>

<ul>
<li>Create a shadow directory in the current directory:</li>
</ul>


<p><code>lndir {{path/to/directory}}</code></p>
