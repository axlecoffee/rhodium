<h1>locale-gen</h1>

<blockquote><p>Generate locales defined in <code>/etc/locale.gen</code>.
More information: <a href="https://manned.org/locale-gen">https://manned.org/locale-gen</a>.</p></blockquote>

<ul>
<li>Generate locales:</li>
</ul>


<p><code>locale-gen</code></p>

<ul>
<li>Do not delete undefined locales:</li>
</ul>


<p><code>locale-gen --keep-existing</code></p>
