<h1>localedef</h1>

<blockquote><p>Manage locale definition files.
More information: <a href="https://manned.org/localedef">https://manned.org/localedef</a>.</p></blockquote>

<ul>
<li>List compiled locales:</li>
</ul>


<p><code>localedef --list-archive</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>localedef {{[-?|--help]}}</code></p>
