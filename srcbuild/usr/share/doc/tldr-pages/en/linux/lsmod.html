<h1>lsmod</h1>

<blockquote><p>Show the status of Linux kernel modules.
See also: <code>kmod</code>, for other module management commands.
More information: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p></blockquote>

<ul>
<li>List all currently loaded kernel modules:</li>
</ul>


<p><code>lsmod</code></p>
