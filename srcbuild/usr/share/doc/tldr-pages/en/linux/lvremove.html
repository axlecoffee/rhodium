<h1>lvremove</h1>

<blockquote><p>Remove logical volumes.
See also: <code>lvm</code>.
More information: <a href="https://manned.org/lvremove">https://manned.org/lvremove</a>.</p></blockquote>

<ul>
<li>Remove a logical volume in a volume group:</li>
</ul>


<p><code>sudo lvremove {{volume_group}}/{{logical_volume}}</code></p>

<ul>
<li>Remove all logical volumes in a volume group:</li>
</ul>


<p><code>sudo lvremove {{volume_group}}</code></p>
