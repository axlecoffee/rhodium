<h1>lxc-attach</h1>

<blockquote><p>Attach to a container.
More information: <a href="https://linuxcontainers.org/lxc/getting-started/">https://linuxcontainers.org/lxc/getting-started/</a>.</p></blockquote>

<ul>
<li>Attach to a container:</li>
</ul>


<p><code>sudo lxc-attach {{container_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lxc-attach {{[-?|--help]}}</code></p>
