<h1>lxc-checkconfig</h1>

<blockquote><p>Check a kernel for LXC support.
More information: <a href="https://linuxcontainers.org/lxc/getting-started/">https://linuxcontainers.org/lxc/getting-started/</a>.</p></blockquote>

<ul>
<li>Check the current kernel for LXC support:</li>
</ul>


<p><code>lxc-checkconfig</code></p>

<ul>
<li>Check any kernel for LXC support:</li>
</ul>


<p><code>CONFIG={{/path/to/configuration}} lxc-checkconfig</code></p>
