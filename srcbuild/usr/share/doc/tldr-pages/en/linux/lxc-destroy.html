<h1>lxc-destroy</h1>

<blockquote><p>Delete a container.
More information: <a href="https://linuxcontainers.org/lxc/getting-started/">https://linuxcontainers.org/lxc/getting-started/</a>.</p></blockquote>

<ul>
<li>Delete a container:</li>
</ul>


<p><code>sudo lxc-destroy {{container_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lxc-destroy {{[-?|--help]}}</code></p>
