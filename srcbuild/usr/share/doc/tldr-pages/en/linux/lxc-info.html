<h1>lxc-info</h1>

<blockquote><p>Get info on a container.
More information: <a href="https://linuxcontainers.org/lxc/getting-started/">https://linuxcontainers.org/lxc/getting-started/</a>.</p></blockquote>

<ul>
<li>Query information from a container:</li>
</ul>


<p><code>sudo lxc-info {{container_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lxc-info {{[-?|--help]}}</code></p>
