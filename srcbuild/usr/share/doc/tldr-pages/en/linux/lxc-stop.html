<h1>lxc-stop</h1>

<blockquote><p>Stop a container.
More information: <a href="https://linuxcontainers.org/lxc/getting-started/">https://linuxcontainers.org/lxc/getting-started/</a>.</p></blockquote>

<ul>
<li>Stop a container:</li>
</ul>


<p><code>sudo lxc-stop {{container_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>lxc-stop {{[-?|--help]}}</code></p>
