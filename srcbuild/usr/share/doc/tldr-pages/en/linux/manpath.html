<h1>manpath</h1>

<blockquote><p>Determine the search path for manual pages.
More information: <a href="https://manned.org/manpath">https://manned.org/manpath</a>.</p></blockquote>

<ul>
<li>Display the search path used to find man pages:</li>
</ul>


<p><code>manpath</code></p>

<ul>
<li>Show the entire global manpath:</li>
</ul>


<p><code>manpath {{[-g|--global]}}</code></p>
