<h1>mate-calc</h1>

<blockquote><p>Calculate mathematic expressions in MATE desktop environment.
More information: <a href="https://manned.org/mate-calc">https://manned.org/mate-calc</a>.</p></blockquote>

<ul>
<li>Start the calculator:</li>
</ul>


<p><code>mate-calc</code></p>

<ul>
<li>Calculate a specific mathematic expression:</li>
</ul>


<p><code>mate-calc --solve {{2 + 5}}</code></p>
