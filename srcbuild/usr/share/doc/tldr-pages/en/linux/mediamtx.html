<h1>mediamtx</h1>

<blockquote><p>Real-time media server and proxy.
More information: <a href="https://github.com/bluenviron/mediamtx">https://github.com/bluenviron/mediamtx</a>.</p></blockquote>

<ul>
<li>Run MediaMTX:</li>
</ul>


<p><code>mediamtx</code></p>

<ul>
<li>Run MediaMTX with a custom configuration location:</li>
</ul>


<p><code>mediamtx {{path/to/config.yml}}</code></p>

<ul>
<li>Start MediaMTX as a daemon:</li>
</ul>


<p><code>systemctl start mediamtx</code></p>
