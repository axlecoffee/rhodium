<h1>mkfs.minix</h1>

<blockquote><p>Create a Minix filesystem inside a partition.
More information: <a href="https://manned.org/mkfs.minix">https://manned.org/mkfs.minix</a>.</p></blockquote>

<ul>
<li>Create a Minix filesystem inside partition Y on device X:</li>
</ul>


<p><code>mkfs.minix {{/dev/sdXY}}</code></p>
