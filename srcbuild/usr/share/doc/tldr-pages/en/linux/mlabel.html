<h1>mlabel</h1>

<blockquote><p>Set an MS-DOS volume label for FAT and VFAT filesystems.
More information: <a href="https://www.gnu.org/software/mtools/manual/mtools.html#mlabel">https://www.gnu.org/software/mtools/manual/mtools.html#mlabel</a>.</p></blockquote>

<ul>
<li>Set a filesystem label:</li>
</ul>


<p><code>mlabel -i {{/dev/sda}} ::"{{new_label}}"</code></p>
