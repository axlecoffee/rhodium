<h1>mono</h1>

<blockquote><p>Runtime for the .NET Framework.
More information: <a href="https://www.mono-project.com/docs/">https://www.mono-project.com/docs/</a>.</p></blockquote>

<ul>
<li>Run a .NET assembly in debug mode:</li>
</ul>


<p><code>mono --debug {{path/to/program.exe}}</code></p>

<ul>
<li>Run a .NET assembly:</li>
</ul>


<p><code>mono {{path/to/program.exe}}</code></p>
