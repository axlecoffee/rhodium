<h1>mount.ddi</h1>

<blockquote><p>Mount Discoverable Disk Images.
See also: <code>systemd-dissect</code> for other commands relevant to DDIs.
More information: <a href="https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html">https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html</a>.</p></blockquote>

<ul>
<li>Mount an OS image:</li>
</ul>


<p><code>mount.ddi {{path/to/image.raw}} {{/mnt/image}}</code></p>
