<h1>newgrp</h1>

<blockquote><p>Switch primary group membership.
More information: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p></blockquote>

<ul>
<li>Change user&rsquo;s primary group membership:</li>
</ul>


<p><code>newgrp {{group_name}}</code></p>

<ul>
<li>Reset primary group membership to user&rsquo;s default group in <code>/etc/passwd</code>:</li>
</ul>


<p><code>newgrp</code></p>
