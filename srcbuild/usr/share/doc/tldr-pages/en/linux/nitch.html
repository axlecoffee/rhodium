<h1>nitch</h1>

<blockquote><p>A small and incredibly fast system fetch written fully in Nim.
More information: <a href="https://github.com/ssleert/nitch">https://github.com/ssleert/nitch</a>.</p></blockquote>

<ul>
<li>Display system information (hostname, kernel, uptime, etc.):</li>
</ul>


<p><code>nitch</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>nitch {{[-h|--help]}}</code></p>

<ul>
<li>Display version:</li>
</ul>


<p><code>nitch {{[-v|--version]}}</code></p>
