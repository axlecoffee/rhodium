<h1>nmcli monitor</h1>

<blockquote><p>Monitor changes to the NetworkManager connection status.
This subcommand can also be called with <code>nmcli m</code>.
More information: <a href="https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nmcli.html">https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nmcli.html</a>.</p></blockquote>

<ul>
<li>Start monitoring NetworkManager changes:</li>
</ul>


<p><code>nmcli monitor</code></p>
