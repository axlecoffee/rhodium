<h1>nstat</h1>

<blockquote><p>View network statistics.
More information: <a href="https://manned.org/nstat">https://manned.org/nstat</a>.</p></blockquote>

<ul>
<li>View network statistics since last time <code>nstat</code> was run:</li>
</ul>


<p><code>nstat</code></p>

<ul>
<li>View all-time network statistics:</li>
</ul>


<p><code>nstat {{[-a|--ignore]}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>nstat {{[-h|--help]}}</code></p>
