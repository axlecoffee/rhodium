<h1>oomctl</h1>

<blockquote><p>Analyze the state stored in <code>systemd-oomd</code>.
More information: <a href="https://www.freedesktop.org/software/systemd/man/oomctl.html">https://www.freedesktop.org/software/systemd/man/oomctl.html</a>.</p></blockquote>

<ul>
<li>Show the current state of the cgroups and system contexts stored by <code>systemd-oomd</code>:</li>
</ul>


<p><code>oomctl dump</code></p>
