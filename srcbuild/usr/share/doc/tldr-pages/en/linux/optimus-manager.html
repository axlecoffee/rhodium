<h1>optimus-manager</h1>

<blockquote><p>GPU switching utility for Nvidia Optimus laptops.
More information: <a href="https://github.com/Askannz/optimus-manager">https://github.com/Askannz/optimus-manager</a>.</p></blockquote>

<ul>
<li>Switch between different GPU modes:</li>
</ul>


<p><code>optimus-manager --switch {{nvidia|integrated|hybrid}}</code></p>

<ul>
<li>Clean up:</li>
</ul>


<p><code>optimus-manager --cleanup</code></p>
