<h1>pasuspender</h1>

<blockquote><p>Temporarily suspends <code>pulseaudio</code> while another command is running to allow access to alsa.
More information: <a href="https://manned.org/pasuspender">https://manned.org/pasuspender</a>.</p></blockquote>

<ul>
<li>Suspend PulseAudio while running <code>jackd</code>:</li>
</ul>


<p><code>pasuspender -- {{jackd {{[-d|--driver]}} alsa {{[-d|--device]}} hw:0}}</code></p>
