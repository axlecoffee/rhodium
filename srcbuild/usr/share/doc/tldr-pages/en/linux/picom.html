<h1>picom</h1>

<blockquote><p>Standalone compositor for Xorg.
More information: <a href="https://manned.org/picom">https://manned.org/picom</a>.</p></blockquote>

<ul>
<li>Enable <code>picom</code> during a session:</li>
</ul>


<p><code>picom &amp;</code></p>

<ul>
<li>Start <code>picom</code> as a background process:</li>
</ul>


<p><code>picom {{[-b|--daemon]}}</code></p>

<ul>
<li>Use a custom configuration file:</li>
</ul>


<p><code>picom --config {{path/to/config_file}}</code></p>
