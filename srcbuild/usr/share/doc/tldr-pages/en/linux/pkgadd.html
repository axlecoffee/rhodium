<h1>pkgadd</h1>

<blockquote><p>Add a package to a CRUX system.
More information: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p></blockquote>

<ul>
<li>Install a local software package:</li>
</ul>


<p><code>pkgadd {{package}}</code></p>

<ul>
<li>Update an already installed package from a local package:</li>
</ul>


<p><code>pkgadd -u {{package}}</code></p>
