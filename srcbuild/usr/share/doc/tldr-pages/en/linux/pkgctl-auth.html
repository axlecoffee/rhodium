<h1>pkgctl auth</h1>

<blockquote><p>Authenticate <code>pkgctl</code> with services like GitLab.
More information: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p></blockquote>

<ul>
<li>Authenticate <code>pkgctl</code> with the GitLab instance:</li>
</ul>


<p><code>pkgctl auth login</code></p>

<ul>
<li>View authentication status:</li>
</ul>


<p><code>pkgctl auth status</code></p>
