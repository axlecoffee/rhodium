<h1>pkgctl db update</h1>

<blockquote><p>Update the <code>pacman</code> database as final release step for packages that have been transferred and staged on <a href="https://repos.archlinux.org">https://repos.archlinux.org</a>.
More information: <a href="https://manned.org/pkgctl-db-update.1">https://manned.org/pkgctl-db-update.1</a>.</p></blockquote>

<ul>
<li>Update the binary repository as final release step:</li>
</ul>


<p><code>pkgctl db update</code></p>
