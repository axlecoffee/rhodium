<h1>pkgctl release</h1>

<blockquote><p>Release step to commit, tag and upload build artifacts.
More information: <a href="https://manned.org/pkgctl-release.1">https://manned.org/pkgctl-release.1</a>.</p></blockquote>

<ul>
<li>Release a build artifact:</li>
</ul>


<p><code>pkgctl release --repo {{repository}} --message {{commit_message}}</code></p>
