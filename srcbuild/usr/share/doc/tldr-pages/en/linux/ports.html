<h1>ports</h1>

<blockquote><p>Update/list the ports tree on a CRUX system.
More information: <a href="https://manned.org/ports">https://manned.org/ports</a>.</p></blockquote>

<ul>
<li>Update the ports tree:</li>
</ul>


<p><code>ports -u</code></p>

<ul>
<li>List the ports in the current tree:</li>
</ul>


<p><code>ports -l</code></p>

<ul>
<li>Check the differences between installed packages and the ports tree:</li>
</ul>


<p><code>ports -d</code></p>
