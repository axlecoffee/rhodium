<h1>powerprofilesctl</h1>

<blockquote><p>Make power profiles handling available over D-Bus.
More information: <a href="https://gitlab.freedesktop.org/upower/power-profiles-daemon#how-to-use">https://gitlab.freedesktop.org/upower/power-profiles-daemon#how-to-use</a>.</p></blockquote>

<ul>
<li>List available power profiles:</li>
</ul>


<p><code>powerprofilesctl list</code></p>

<ul>
<li>Set a specific power profile:</li>
</ul>


<p><code>powerprofilesctl set {{profile_name}}</code></p>
