<h1>pvcreate</h1>

<blockquote><p>Initialize a disk or partition for use as a physical volume.
See also: <code>lvm</code>.
More information: <a href="https://manned.org/pvcreate">https://manned.org/pvcreate</a>.</p></blockquote>

<ul>
<li>Initialize the <code>/dev/sda1</code> volume for use by LVM:</li>
</ul>


<p><code>pvcreate {{/dev/sda1}}</code></p>

<ul>
<li>Force the creation without any confirmation prompts:</li>
</ul>


<p><code>pvcreate --force {{/dev/sda1}}</code></p>
