<h1>pveversion</h1>

<blockquote><p>Proxmox VE version info.
More information: <a href="https://pve.proxmox.com/wiki/Command_Line_Tools#Software_version_check">https://pve.proxmox.com/wiki/Command_Line_Tools#Software_version_check</a>.</p></blockquote>

<ul>
<li>Print system version:</li>
</ul>

<ul>

</ul>
