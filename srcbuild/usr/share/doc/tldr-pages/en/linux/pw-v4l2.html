<h1>pw-v4l2</h1>

<blockquote><p>Use v4l2 programs within PipeWire.
More information: <a href="https://docs.pipewire.org/page_man_pw-v4l2_1.html">https://docs.pipewire.org/page_man_pw-v4l2_1.html</a>.</p></blockquote>

<ul>
<li>Run a program:</li>
</ul>


<p><code>pw-v4l2 {{program}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>pw-v4l2 -h</code></p>
