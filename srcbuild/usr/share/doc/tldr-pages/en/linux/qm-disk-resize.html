<h1>qm disk resize</h1>

<blockquote><p>Resize a virtual machine disk in the Proxmox Virtual Environment (PVE).
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Add <code>n</code> gigabytes to a virtual disk:</li>
</ul>


<p><code>qm disk resize {{vm_id}} {{disk_name}} +{{n}}G</code></p>
