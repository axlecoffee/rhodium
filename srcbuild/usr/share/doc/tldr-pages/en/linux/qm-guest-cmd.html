<h1>qm guest cmd</h1>

<blockquote><p>Execute QEMU Guest Agent commands.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Execute a specific QEMU Guest Agent command:</li>
</ul>


<p><code>qm guest cmd {{virtual_machine_id}} {{fsfreeze-freeze|fsfreeze-status|fsfreeze-thaw|fstrim|get-fsinfo|...}}</code></p>
