<h1>qm guest exec-status</h1>

<blockquote><p>Print the status of a pid started by the guest-agent on QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Print the status of a specific PID:</li>
</ul>


<p><code>qm guest exec-status {{vm_id}} {{pid}}</code></p>
