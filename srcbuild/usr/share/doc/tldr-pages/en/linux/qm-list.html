<h1>qm list</h1>

<blockquote><p>List all virtual machines.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>List all virtual machines:</li>
</ul>


<p><code>qm list</code></p>

<ul>
<li>List all virtual machines with a full status about the ones which are currently running:</li>
</ul>


<p><code>qm list --full 1</code></p>
