<h1>qm listsnapshot</h1>

<blockquote><p>List snapshots of virtual machines.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>List all snapshots of a specific virtual machine:</li>
</ul>
