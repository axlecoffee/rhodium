<h1>qm pending</h1>

<blockquote><p>Get the virtual machine configuration with both current and pending values.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Get the virtual machine configuration of a specific virtual machine:</li>
</ul>


<p><code>qm pending {{vm_id}}</code></p>
