<h1>qm reset</h1>

<blockquote><p>Reset a virtual machine on QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Reset a virtual machine:</li>
</ul>


<p><code>qm reset {{vm_id}}</code></p>

<ul>
<li>Reset a virtual machine and skip lock (only root can use this option):</li>
</ul>


<p><code>qm reset --skiplock {{true}} {{vm_id}}</code></p>
