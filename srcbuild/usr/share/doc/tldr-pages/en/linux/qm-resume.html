<h1>qm resume</h1>

<blockquote><p>Resume a virtual machine.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Resume a specific virtual machine:</li>
</ul>


<p><code>qm resume {{vm_id}}</code></p>

<ul>
<li>Resume a specific virtual machine ignoring locks (requires root):</li>
</ul>


<p><code>sudo qm resume {{vm_id}} --skiplock true</code></p>
