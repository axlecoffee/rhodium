<h1>qm rollback</h1>

<blockquote><p>Rollback the VM state to a specified snapshot.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Rollback the state of a specific VM to a specified snapshot:</li>
</ul>


<p><code>qm rollback {{vm_id}} {{snap_name}}</code></p>
