<h1>qm status</h1>

<blockquote><p>Show virtual machine status.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Display the status of a specific virtual machine:</li>
</ul>


<p><code>qm status {{vm_id}}</code></p>

<ul>
<li>Display detailed status of a specific virtual machine:</li>
</ul>


<p><code>qm status --verbose {{true}} {{vm_id}}</code></p>
