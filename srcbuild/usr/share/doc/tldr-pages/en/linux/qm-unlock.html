<h1>qm unlock</h1>

<blockquote><p>Unlock a virtual machine in QEMU/KVM Virtual Machine Manager.
More information: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Unlock a specific virtual machine:</li>
</ul>


<p><code>qm unlock {{vm_id}}</code></p>
