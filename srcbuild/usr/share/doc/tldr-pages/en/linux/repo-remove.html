<h1>repo-remove</h1>

<blockquote><p>Package database maintenance utility which removes packages from a local repository.
More information: <a href="https://manned.org/repo-add">https://manned.org/repo-add</a>.</p></blockquote>

<ul>
<li>Remove a package from a local repository:</li>
</ul>


<p><code>repo-remove {{path/to/database.db.tar.gz}} {{package}}</code></p>
