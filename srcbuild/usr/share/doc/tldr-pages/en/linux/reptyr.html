<h1>reptyr</h1>

<blockquote><p>Move a running process to a new terminal.
Best used when you forget to start a long running task in <code>screen</code>.
More information: <a href="https://github.com/nelhage/reptyr">https://github.com/nelhage/reptyr</a>.</p></blockquote>

<ul>
<li>Move a running process to your current terminal:</li>
</ul>


<p><code>reptyr {{pid}}</code></p>
