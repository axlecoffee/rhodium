<h1>reset</h1>

<blockquote><p>Reinitialize the current terminal. Clears the entire terminal screen.
More information: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p></blockquote>

<ul>
<li>Reinitialize the current terminal:</li>
</ul>


<p><code>reset</code></p>

<ul>
<li>Display the terminal type instead:</li>
</ul>


<p><code>reset -q</code></p>
