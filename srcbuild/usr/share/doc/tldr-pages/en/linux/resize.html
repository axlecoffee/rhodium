<h1>resize</h1>

<blockquote><p>Resize terminal size to the window size.
More information: <a href="https://manned.org/resize">https://manned.org/resize</a>.</p></blockquote>

<ul>
<li>Resize the terminal:</li>
</ul>


<p><code>resize</code></p>

<ul>
<li>Print terminal size:</li>
</ul>


<p><code>resize -s</code></p>
