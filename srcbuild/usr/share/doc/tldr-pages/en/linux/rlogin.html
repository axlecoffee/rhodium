<h1>rlogin</h1>

<blockquote><p>Log in to a remote host.
More information: <a href="https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html</a>.</p></blockquote>

<ul>
<li>Log in to a remote host:</li>
</ul>


<p><code>rlogin {{remote_host}}</code></p>

<ul>
<li>Log in to a remote host with a specific username:</li>
</ul>


<p><code>rlogin {{[-l|--user]}} {{username}} {{remote_host}}</code></p>
