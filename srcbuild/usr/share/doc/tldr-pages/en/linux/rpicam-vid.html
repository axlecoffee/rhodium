<h1>rpicam-vid</h1>

<blockquote><p>Capture a video using a Raspberry Pi camera.
See also: <code>vlc</code>.
More information: <a href="https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid">https://www.raspberrypi.com/documentation/computers/camera_software.html#rpicam-vid</a>.</p></blockquote>

<ul>
<li>Capture a 10 second video:</li>
</ul>


<p><code>rpicam-vid {{[-t|--timeout]}} 10000 {{[-o|--output]}} {{path/to/file.h264}}</code></p>
