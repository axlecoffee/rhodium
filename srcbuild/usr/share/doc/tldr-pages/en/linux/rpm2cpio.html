<h1>rpm2cpio</h1>

<blockquote><p>Convert an RPM package to a <code>cpio</code> archive.
More information: <a href="http://ftp.rpm.org/max-rpm/s1-rpm-miscellania-rpm2cpio.html">http://ftp.rpm.org/max-rpm/s1-rpm-miscellania-rpm2cpio.html</a>.</p></blockquote>

<ul>
<li>Convert an RPM package to a <code>cpio</code> archive and save it as <code>file.cpio</code> in the current directory:</li>
</ul>


<p><code>rpm2cpio {{path/to/file.rpm}}</code></p>
