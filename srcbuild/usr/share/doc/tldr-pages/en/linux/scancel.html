<h1>scancel</h1>

<blockquote><p>Cancel a Slurm job.
More information: <a href="https://slurm.schedmd.com/scancel.html">https://slurm.schedmd.com/scancel.html</a>.</p></blockquote>

<ul>
<li>Cancel a job using its ID:</li>
</ul>


<p><code>scancel {{job_id}}</code></p>

<ul>
<li>Cancel all jobs from a user:</li>
</ul>


<p><code>scancel {{user_name}}</code></p>
