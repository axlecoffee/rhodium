<h1>see</h1>

<blockquote><p>Alias to <code>run-mailcap</code>&rsquo;s view.
An alias to a <code>run-mailcap</code>&rsquo;s action print.
More information: <a href="https://manned.org/see">https://manned.org/see</a>.</p></blockquote>

<ul>
<li>See action can be used to view any file (usually image) on default mailcap explorer:</li>
</ul>


<p><code>see {{filename}}</code></p>

<ul>
<li>Using with <code>run-mailcap</code>:</li>
</ul>


<p><code>run-mailcap --action=view {{filename}}</code></p>
