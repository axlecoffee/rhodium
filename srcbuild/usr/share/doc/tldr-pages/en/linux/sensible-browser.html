<h1>sensible-browser</h1>

<blockquote><p>Open the default browser.
More information: <a href="https://manned.org/sensible-browser">https://manned.org/sensible-browser</a>.</p></blockquote>

<ul>
<li>Open a new window of the default browser:</li>
</ul>


<p><code>sensible-browser</code></p>

<ul>
<li>Open a URL in the default browser:</li>
</ul>


<p><code>sensible-browser {{url}}</code></p>
