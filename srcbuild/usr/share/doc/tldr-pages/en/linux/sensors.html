<h1>sensors</h1>

<blockquote><p>Report sensors information.
More information: <a href="https://manned.org/sensors">https://manned.org/sensors</a>.</p></blockquote>

<ul>
<li>Show the current readings of all sensor chips:</li>
</ul>


<p><code>sensors</code></p>

<ul>
<li>Show temperatures in degrees Fahrenheit:</li>
</ul>


<p><code>sensors --fahrenheit</code></p>
