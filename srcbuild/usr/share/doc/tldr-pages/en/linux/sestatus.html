<h1>sestatus</h1>

<blockquote><p>Print the current SELinux status.
More information: <a href="https://manned.org/sestatus">https://manned.org/sestatus</a>.</p></blockquote>

<ul>
<li>Print the current status:</li>
</ul>


<p><code>sestatus</code></p>

<ul>
<li>Print the current states of all policy booleans:</li>
</ul>


<p><code>sestatus -b</code></p>

<ul>
<li>Print the current file and process contexts:</li>
</ul>


<p><code>sestatus -v</code></p>
