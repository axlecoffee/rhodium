<h1>silentcast</h1>

<blockquote><p>Silent screencast creator. Saves in <code>.mkv</code> and animated GIF formats.
More information: <a href="https://github.com/colinkeenan/silentcast">https://github.com/colinkeenan/silentcast</a>.</p></blockquote>

<ul>
<li>Launch silentcast:</li>
</ul>


<p><code>silentcast</code></p>

<ul>
<li>Launch silentcast on a specific display:</li>
</ul>


<p><code>silentcast --display={{display}}</code></p>
