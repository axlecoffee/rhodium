<h1>smbnetfs</h1>

<blockquote><p>Mount SMB shares interactively.
More information: <a href="https://sourceforge.net/projects/smbnetfs/">https://sourceforge.net/projects/smbnetfs/</a>.</p></blockquote>

<ul>
<li>Make shares available at <code>mountpoint</code>:</li>
</ul>


<p><code>smbnetfs {{mountpoint}}</code></p>
