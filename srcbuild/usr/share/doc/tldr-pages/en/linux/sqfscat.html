<h1>sqfscat</h1>

<blockquote><p>Concatenate files from a squashfs filesystem and print them to <code>stdout</code>.
More information: <a href="https://manned.org/sqfscat">https://manned.org/sqfscat</a>.</p></blockquote>

<ul>
<li>Display the contents of one or more files from a squashfs filesystem:</li>
</ul>


<p><code>sqfscat {{filesystem.squashfs}} {{file1 file2 ...}}</code></p>
