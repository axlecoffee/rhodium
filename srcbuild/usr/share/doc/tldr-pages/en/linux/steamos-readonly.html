<h1>steamos-readonly</h1>

<blockquote><p>Set the readonly status of the filesystem.
More information: <a href="https://gitlab.com/users/evlaV/projects">https://gitlab.com/users/evlaV/projects</a>.</p></blockquote>

<ul>
<li>Set the filesystem to be mutable:</li>
</ul>


<p><code>sudo steamos-readonly disable</code></p>

<ul>
<li>Set the filesystem to be read only:</li>
</ul>


<p><code>sudo steamos-readonly enable</code></p>
