<h1>systemctl reboot</h1>

<blockquote><p>Reboot the system.
More information: <a href="https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot">https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot</a>.</p></blockquote>

<ul>
<li>Reboot the system:</li>
</ul>


<p><code>systemctl reboot</code></p>

<ul>
<li>Reboot into the BIOS/UEFI menu:</li>
</ul>


<p><code>systemctl reboot --firmware-setup</code></p>
