<h1>systemd-confext</h1>

<blockquote><p>This command is an alias of <code>systemd-sysext</code>.
It follows the same principle as <code>systemd-sysext</code>, but instead of working on <code>/usr</code> and <code>/opt</code>, <code>confext</code> will extend only <code>/etc</code>.</p></blockquote>

<ul>
<li>View documentation for the original command:</li>
</ul>


<p><code>tldr systemd-sysext</code></p>
