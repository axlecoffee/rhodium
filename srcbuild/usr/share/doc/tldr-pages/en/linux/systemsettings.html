<h1>systemsettings</h1>

<blockquote><p>KDE central settings program.
More information: <a href="https://manned.org/systemsettings">https://manned.org/systemsettings</a>.</p></blockquote>

<ul>
<li>Open the settings GUI:</li>
</ul>


<p><code>systemsettings</code></p>

<ul>
<li>List all possible KCM modules for <code>systemsettings</code>:</li>
</ul>


<p><code>systemsettings --list</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>systemsettings {{[-h|--help]}}</code></p>
