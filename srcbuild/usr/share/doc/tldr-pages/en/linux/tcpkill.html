<h1>tcpkill</h1>

<blockquote><p>Kill specified in-progress TCP connections.
More information: <a href="https://manned.org/tcpkill">https://manned.org/tcpkill</a>.</p></blockquote>

<ul>
<li>Kill in-progress connections at a specified interface, host and port:</li>
</ul>


<p><code>tcpkill -i {{eth1}} host {{192.95.4.27}} and port {{2266}}</code></p>
