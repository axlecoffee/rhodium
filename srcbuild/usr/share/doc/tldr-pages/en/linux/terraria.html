<h1>terraria</h1>

<blockquote><p>Create and start a headless Terraria server.
More information: <a href="https://terraria.wiki.gg/wiki/Server">https://terraria.wiki.gg/wiki/Server</a>.</p></blockquote>

<ul>
<li>Start an interactive server setup:</li>
</ul>


<p><code>{{path/to/TerrariaServer}}</code></p>

<ul>
<li>Start a Terraria server:</li>
</ul>


<p><code>{{path/to/TerrariaServer}} -world {{path/to/world.wld}}</code></p>
