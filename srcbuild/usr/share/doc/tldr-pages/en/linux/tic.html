<h1>tic</h1>

<blockquote><p>Compile terminfo and install for ncurses.
More information: <a href="https://manned.org/tic">https://manned.org/tic</a>.</p></blockquote>

<ul>
<li>Compile and install terminfo for a terminal:</li>
</ul>


<p><code>tic -xe {{terminal}} {{path/to/terminal.info}}</code></p>

<ul>
<li>Check terminfo file for errors:</li>
</ul>


<p><code>tic -c {{path/to/terminal.info}}</code></p>

<ul>
<li>Print database locations:</li>
</ul>


<p><code>tic -D</code></p>
