<h1>toolbox help</h1>

<blockquote><p>Display help information about <code>toolbox</code>.
More information: <a href="https://manned.org/toolbox-help.1">https://manned.org/toolbox-help.1</a>.</p></blockquote>

<ul>
<li>Display the <code>toolbox</code> manual:</li>
</ul>


<p><code>toolbox help</code></p>

<ul>
<li>Display the <code>toolbox</code> manual for a specific subcommand:</li>
</ul>


<p><code>toolbox help {{subcommand}}</code></p>
