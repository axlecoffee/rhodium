<h1>ubus</h1>

<blockquote><p>Interact with an OpenWrt ubusd server.
More information: <a href="https://openwrt.org/docs/techref/ubus">https://openwrt.org/docs/techref/ubus</a>.</p></blockquote>

<ul>
<li>List available objects:</li>
</ul>


<p><code>ubus list</code></p>

<ul>
<li>Retrieve system information in JSON format:</li>
</ul>


<p><code>ubus call system board</code></p>

<ul>
<li>Listen to events:</li>
</ul>


<p><code>ubus subscribe {{event_name}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>ubus</code></p>
