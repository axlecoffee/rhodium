<h1>updatedb</h1>

<blockquote><p>Create or update the database used by <code>locate</code>.
It is usually run daily by cron.
More information: <a href="https://manned.org/updatedb">https://manned.org/updatedb</a>.</p></blockquote>

<ul>
<li>Refresh database content:</li>
</ul>


<p><code>sudo updatedb</code></p>

<ul>
<li>Display file names as soon as they are found:</li>
</ul>


<p><code>sudo updatedb {{[-v|--verbose]}}</code></p>
