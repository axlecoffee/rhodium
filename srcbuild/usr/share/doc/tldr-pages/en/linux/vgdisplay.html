<h1>vgdisplay</h1>

<blockquote><p>Display information about Logical Volume Manager (LVM) volume groups.
See also: <code>lvm</code>.
More information: <a href="https://manned.org/vgdisplay">https://manned.org/vgdisplay</a>.</p></blockquote>

<ul>
<li>Display information about all volume groups:</li>
</ul>


<p><code>sudo vgdisplay</code></p>

<ul>
<li>Display information about volume group vg1:</li>
</ul>


<p><code>sudo vgdisplay {{vg1}}</code></p>
