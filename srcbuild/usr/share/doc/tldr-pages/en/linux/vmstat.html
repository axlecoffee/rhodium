<h1>vmstat</h1>

<blockquote><p>Report information about processes, memory, paging, block IO, traps, disks and CPU activity.
More information: <a href="https://manned.org/vmstat">https://manned.org/vmstat</a>.</p></blockquote>

<ul>
<li>Display virtual memory statistics:</li>
</ul>


<p><code>vmstat</code></p>

<ul>
<li>Display reports every 2 seconds for 5 times:</li>
</ul>


<p><code>vmstat {{2}} {{5}}</code></p>
