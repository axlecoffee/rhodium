<h1>vpnc</h1>

<blockquote><p>A VPN client for the Cisco 3000 VPN Concentrator.
More information: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p></blockquote>

<ul>
<li>Connect with a defined configuration file:</li>
</ul>


<p><code>sudo vpnc {{config_file}}</code></p>

<ul>
<li>Terminate the previously created connection:</li>
</ul>


<p><code>sudo vpnc-disconnect</code></p>
