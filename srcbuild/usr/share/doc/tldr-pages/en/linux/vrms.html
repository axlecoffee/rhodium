<h1>vrms</h1>

<blockquote><p>Report non-free packages installed on Debian-based OSes.
More information: <a href="https://salsa.debian.org/debian/check-dfsg-status">https://salsa.debian.org/debian/check-dfsg-status</a>.</p></blockquote>

<ul>
<li>List non-free and contrib packages (and their description):</li>
</ul>


<p><code>vrms</code></p>

<ul>
<li>Only output the package names:</li>
</ul>


<p><code>vrms --sparse</code></p>
