<h1>wg-quick</h1>

<blockquote><p>Quickly set up WireGuard tunnels based on config files.
More information: <a href="https://manned.org/wg-quick">https://manned.org/wg-quick</a>.</p></blockquote>

<ul>
<li>Set up a VPN tunnel:</li>
</ul>


<p><code>wg-quick up {{interface_name}}</code></p>

<ul>
<li>Delete a VPN tunnel:</li>
</ul>


<p><code>wg-quick down {{interface_name}}</code></p>
