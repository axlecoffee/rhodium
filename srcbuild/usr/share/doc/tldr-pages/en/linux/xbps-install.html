<h1>xbps-install</h1>

<blockquote><p>XBPS utility to (re)install and update packages.
See also: <code>xbps</code>.
More information: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p></blockquote>

<ul>
<li>Install a new package:</li>
</ul>


<p><code>xbps-install {{package}}</code></p>

<ul>
<li>Synchronize and update all packages:</li>
</ul>


<p><code>xbps-install --sync --update</code></p>
