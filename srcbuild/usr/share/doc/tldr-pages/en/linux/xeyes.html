<h1>xeyes</h1>

<blockquote><p>Display eyes on the screen that follow the mouse cursor.
More information: <a href="https://manned.org/xeyes">https://manned.org/xeyes</a>.</p></blockquote>

<ul>
<li>Launch xeyes on the local machine&rsquo;s default display:</li>
</ul>


<p><code>xeyes</code></p>

<ul>
<li>Launch xeyes on a remote machine&rsquo;s display 0, screen 0:</li>
</ul>


<p><code>xeyes -display {{remote_host}}:{{0}}.{{0}}</code></p>
