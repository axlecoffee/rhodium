<h1>xman</h1>

<blockquote><p>Manual page viewer for X Window System.
More information: <a href="https://manned.org/xman">https://manned.org/xman</a>.</p></blockquote>

<ul>
<li>Start <code>xman</code> in three-button window:</li>
</ul>


<p><code>xman</code></p>

<ul>
<li>Open the manual page output stored in a given file:</li>
</ul>


<p><code>xman -helpfile {{filename}}</code></p>

<ul>
<li>Show both manual page and directory:</li>
</ul>


<p><code>xman -bothshown</code></p>
