<h1>xxhsum</h1>

<blockquote><p>Print or verify checksums using fast non-cryptographic algorithm xxHash.
More information: <a href="https://manned.org/xxhsum">https://manned.org/xxhsum</a>.</p></blockquote>

<ul>
<li>Calculate the checksum for a file using a specific algorithm:</li>
</ul>


<p><code>xxhsum -H{{0|32|64|128}} {{path/to/file}}</code></p>

<ul>
<li>Run benchmark:</li>
</ul>


<p><code>xxhsum -b</code></p>
