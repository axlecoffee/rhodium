<h1>zdump</h1>

<blockquote><p>Print timezone information.
More information: <a href="https://manned.org/zdump">https://manned.org/zdump</a>.</p></blockquote>

<ul>
<li>Print the current time in a timezone:</li>
</ul>


<p><code>zdump {{timezone}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>zdump --help</code></p>
