<h1>zforce</h1>

<blockquote><p>Add a <code>.gz</code> extension to files compressed using <code>gzip</code>.
More information: <a href="https://manned.org/zforce">https://manned.org/zforce</a>.</p></blockquote>

<ul>
<li>Add a <code>.gz</code> extension to the supplied Gzip files (Note: Other files are ignored):</li>
</ul>


<p><code>zforce {{path/to/file1 path/to/file2 ...}}</code></p>
