<h1>zic</h1>

<blockquote><p>Compile timezones into binary files.
More information: <a href="https://manned.org/zic">https://manned.org/zic</a>.</p></blockquote>

<ul>
<li>Compile a timezone file from a directory:</li>
</ul>


<p><code>zic -d {{path/to/directory}}</code></p>

<ul>
<li>Report warnings during compilation of a specific file:</li>
</ul>


<p><code>zic -v {{path/to/file}}.infile</code></p>
