<h1>pkg_info</h1>

<blockquote><p>View information about packages in OpenBSD.
See also: <code>pkg_add</code>, <code>pkg_delete</code>.
More information: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p></blockquote>

<ul>
<li>Search for a package using the package name:</li>
</ul>


<p><code>pkg_info -Q {{package}}</code></p>

<ul>
<li>Output a list of installed packages for use with <code>pkg_add -l</code>:</li>
</ul>


<p><code>pkg_info -mz</code></p>
