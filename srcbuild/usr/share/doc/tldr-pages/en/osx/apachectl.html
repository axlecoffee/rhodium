<h1>apachectl</h1>

<blockquote><p>Apache HTTP Server control interface for macOS.
More information: <a href="https://keith.github.io/xcode-man-pages/apachectl.8.html">https://keith.github.io/xcode-man-pages/apachectl.8.html</a>.</p></blockquote>

<ul>
<li>Start the <code>org.apache.httpd</code> launchd job:</li>
</ul>


<p><code>apachectl start</code></p>

<ul>
<li>Stop the launchd job:</li>
</ul>


<p><code>apachectl stop</code></p>

<ul>
<li>Stop, then start launchd job:</li>
</ul>


<p><code>apachectl restart</code></p>
