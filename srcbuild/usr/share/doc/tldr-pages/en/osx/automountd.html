<h1>automountd</h1>

<blockquote><p>An automatic mount/unmount daemon for <code>autofs</code>. Started on demand by <code>launchd</code>.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/automountd.8.html">https://keith.github.io/xcode-man-pages/automountd.8.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>automountd</code></p>

<ul>
<li>Log more details to <code>syslog</code>:</li>
</ul>


<p><code>automountd -v</code></p>
