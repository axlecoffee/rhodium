<h1>AutoRaise</h1>

<blockquote><p>Automatically raise and/or focus a window when hovering over it with the mouse.
More information: <a href="https://github.com/sbmpost/AutoRaise">https://github.com/sbmpost/AutoRaise</a>.</p></blockquote>

<ul>
<li>Run AutoRaise in the background:</li>
</ul>
