<h1>auvaltool</h1>

<blockquote><p>AudioUnit validation tool for Mac.
More information: <a href="https://keith.github.io/xcode-man-pages/auvaltool.1.html">https://keith.github.io/xcode-man-pages/auvaltool.1.html</a>.</p></blockquote>

<ul>
<li>List all [a]vailable AudioUnits of any type:</li>
</ul>


<p><code>auvaltool -a</code></p>

<ul>
<li>List all [a]vailable AudioUnits of any type with their [l]ocation:</li>
</ul>


<p><code>auvaltool -al</code></p>
