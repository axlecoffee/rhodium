<h1>bnepd</h1>

<blockquote><p>A service that handles all Bluetooth network connections.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/bnepd.8.html">https://keith.github.io/xcode-man-pages/bnepd.8.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>bnepd</code></p>
