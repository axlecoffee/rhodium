<h1>brightness</h1>

<blockquote><p>Get and set the brightness level of all internal and certain external displays.
More information: <a href="https://github.com/nriley/brightness">https://github.com/nriley/brightness</a>.</p></blockquote>

<ul>
<li>Show current brightness:</li>
</ul>


<p><code>brightness -l</code></p>

<ul>
<li>Set a specific brightness:</li>
</ul>


<p><code>brightness {{0..1}}</code></p>

<ul>
<li>Set the brightness to 50%:</li>
</ul>


<p><code>brightness {{0.5}}</code></p>
