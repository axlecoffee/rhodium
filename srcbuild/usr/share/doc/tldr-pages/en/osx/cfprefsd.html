<h1>cfprefsd</h1>

<blockquote><p>Start preferences services (<code>CFPreferences</code>, <code>NSUserDefaults</code>).
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/cfprefsd.8.html">https://keith.github.io/xcode-man-pages/cfprefsd.8.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>cfprefsd</code></p>
