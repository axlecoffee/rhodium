<h1>coreaudiod</h1>

<blockquote><p>Service for Core Audio, Apple&rsquo;s audio system.
It should not be invoked manually.
More information: <a href="https://developer.apple.com/library/archive/documentation/MusicAudio/Conceptual/CoreAudioOverview/WhatisCoreAudio/WhatisCoreAudio.html">https://developer.apple.com/library/archive/documentation/MusicAudio/Conceptual/CoreAudioOverview/WhatisCoreAudio/WhatisCoreAudio.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>coreaudiod</code></p>
