<h1>dhcp6d</h1>

<blockquote><p>Stateless DHCPv6 server. See also: <code>InternetSharing</code>.
It should not be invoked manually.
More information: <a href="https://www.manpagez.com/man/8/dhcp6d/">https://www.manpagez.com/man/8/dhcp6d/</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>dhcp6d</code></p>

<ul>
<li>Use a custom configuration:</li>
</ul>


<p><code>dhcp6d {{path/to/config_file}}</code></p>
