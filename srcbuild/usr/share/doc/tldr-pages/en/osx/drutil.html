<h1>drutil</h1>

<blockquote><p>Interact with DVD burners.
More information: <a href="https://keith.github.io/xcode-man-pages/drutil.1.html">https://keith.github.io/xcode-man-pages/drutil.1.html</a>.</p></blockquote>

<ul>
<li>Eject a disk from the drive:</li>
</ul>


<p><code>drutil eject</code></p>

<ul>
<li>Burn a directory as an ISO9660 filesystem onto a DVD. Don&rsquo;t verify and eject when complete:</li>
</ul>


<p><code>drutil burn -noverify -eject -iso9660</code></p>
