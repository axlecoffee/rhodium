<h1>ipconfig</h1>

<blockquote><p>View and control IP configuration state.
More information: <a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p></blockquote>

<ul>
<li>List all network interfaces:</li>
</ul>


<p><code>ipconfig getiflist</code></p>

<ul>
<li>Show the IP address of an interface:</li>
</ul>


<p><code>ipconfig getifaddr {{interface_name}}</code></p>
