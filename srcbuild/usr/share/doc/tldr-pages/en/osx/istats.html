<h1>istats</h1>

<blockquote><p>Show various statistics such as the CPU temperature, fan speeds and battery status.
More information: <a href="https://github.com/Chris911/iStats">https://github.com/Chris911/iStats</a>.</p></blockquote>

<ul>
<li>Show all the stats:</li>
</ul>


<p><code>istats</code></p>

<ul>
<li>Show all CPU stats:</li>
</ul>


<p><code>istats cpu</code></p>

<ul>
<li>Show all fan stats:</li>
</ul>


<p><code>istats fan</code></p>

<ul>
<li>Scan and print temperatures:</li>
</ul>


<p><code>istats scan</code></p>
