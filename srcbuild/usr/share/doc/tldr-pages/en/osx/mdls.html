<h1>mdls</h1>

<blockquote><p>Display the metadata attributes for a file.
More information: <a href="https://keith.github.io/xcode-man-pages/mdls.1.html">https://keith.github.io/xcode-man-pages/mdls.1.html</a>.</p></blockquote>

<ul>
<li>Display the list of metadata attributes for file:</li>
</ul>


<p><code>mdls {{path/to/file}}</code></p>

<ul>
<li>Display a specific metadata attribute:</li>
</ul>


<p><code>mdls -name {{attribute}} {{path/to/file}}</code></p>
