<h1>ocspd</h1>

<blockquote><p>This retrieves and caches Certificate Revocation Lists (CRLs) and Online Certificate Status Protocol (OCSP) responses for certificate verification.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/ocspd.1.html">https://keith.github.io/xcode-man-pages/ocspd.1.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>ocspd</code></p>
