<h1>reboot</h1>

<blockquote><p>Reboot the system.
More information: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>Reboot immediately:</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>Reboot immediately without gracefully shutting down:</li>
</ul>


<p><code>sudo reboot -q</code></p>
