<h1>rename</h1>

<blockquote><p>Rename a file or group of files with a regular expression.
More information: <a href="https://keith.github.io/xcode-man-pages/rename.2.html">https://keith.github.io/xcode-man-pages/rename.2.html</a>.</p></blockquote>

<ul>
<li>Replace <code>from</code> with <code>to</code> in the filenames of the specified files:</li>
</ul>


<p><code>rename 's/{{from}}/{{to}}/' {{*.txt}}</code></p>
