<h1>vm_stat</h1>

<blockquote><p>Show virtual memory statistics.
More information: <a href="https://keith.github.io/xcode-man-pages/vm_stat.1.html">https://keith.github.io/xcode-man-pages/vm_stat.1.html</a>.</p></blockquote>

<ul>
<li>Display virtual memory statistics:</li>
</ul>


<p><code>vm_stat</code></p>

<ul>
<li>Display reports every 2 seconds for 5 times:</li>
</ul>


<p><code>vm_stat -c {{5}} {{2}}</code></p>
