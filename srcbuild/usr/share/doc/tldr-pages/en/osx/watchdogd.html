<h1>watchdogd</h1>

<blockquote><p>Works with the Watchdog KEXT to ensure that the system is healthy and running.
It should not be invoked manually.
More information: <a href="https://keith.github.io/xcode-man-pages/watchdogd.8.html">https://keith.github.io/xcode-man-pages/watchdogd.8.html</a>.</p></blockquote>

<ul>
<li>Start the daemon:</li>
</ul>


<p><code>watchdogd</code></p>
