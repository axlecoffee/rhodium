<h1>whatis</h1>

<blockquote><p>Search a set of database files for short descriptions of system commands for keywords.
More information: <a href="https://www.linfo.org/whatis.html">https://www.linfo.org/whatis.html</a>.</p></blockquote>

<ul>
<li>Search for information about keyword:</li>
</ul>


<p><code>whatis {{keyword}}</code></p>

<ul>
<li>Search for information about multiple keywords:</li>
</ul>


<p><code>whatis {{keyword1}} {{keyword2}}</code></p>
