<h1>dmesg</h1>

<blockquote><p>Write the kernel messages to <code>stdout</code>.
More information: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p></blockquote>

<ul>
<li>Show kernel messages:</li>
</ul>


<p><code>dmesg</code></p>

<ul>
<li>Show how much physical memory is available on this system:</li>
</ul>


<p><code>dmesg | grep -i memory</code></p>

<ul>
<li>Show kernel messages 1 page at a time:</li>
</ul>


<p><code>dmesg | less</code></p>
