<h1>explorer</h1>

<blockquote><p>The Windows File Explorer.
More information: <a href="https://ss64.com/nt/explorer.html">https://ss64.com/nt/explorer.html</a>.</p></blockquote>

<ul>
<li>Open Windows Explorer:</li>
</ul>


<p><code>explorer</code></p>

<ul>
<li>Open Windows Explorer in the current directory:</li>
</ul>


<p><code>explorer .</code></p>

<ul>
<li>Open Windows Explorer in a specific directory:</li>
</ul>


<p><code>explorer {{path\to\directory}}</code></p>
