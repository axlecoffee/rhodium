<h1>mkdir</h1>

<blockquote><p>Create a directory.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>Create a directory:</li>
</ul>


<p><code>mkdir {{path\to\directory}}</code></p>

<ul>
<li>Create a nested directory tree recursively:</li>
</ul>


<p><code>mkdir {{path\to\sub_directory}}</code></p>
