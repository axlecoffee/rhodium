<h1>print</h1>

<blockquote><p>Print a text file to a printer.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p></blockquote>

<ul>
<li>Print a text file to the default printer:</li>
</ul>


<p><code>print {{path\to\file}}</code></p>

<ul>
<li>Print a text file to a specific printer:</li>
</ul>


<p><code>print /d:{{printer}} {{path\to\file}}</code></p>
