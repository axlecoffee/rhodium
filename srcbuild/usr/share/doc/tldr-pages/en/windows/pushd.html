<h1>pushd</h1>

<blockquote><p>Place a directory on a stack so it can be accessed later.
See also <code>popd</code> to switch back to original directory.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pushd">https://learn.microsoft.com/windows-server/administration/windows-commands/pushd</a>.</p></blockquote>

<ul>
<li>Switch to directory and push it on the stack:</li>
</ul>


<p><code>pushd {{path\to\directory}}</code></p>
