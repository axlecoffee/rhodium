<h1>subst</h1>

<blockquote><p>Associates a path with a virtual drive letter.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/subst">https://learn.microsoft.com/windows-server/administration/windows-commands/subst</a>.</p></blockquote>

<ul>
<li>List active associations:</li>
</ul>


<p><code>subst</code></p>

<ul>
<li>Add an association:</li>
</ul>


<p><code>subst {{Z:}} {{C:\Python2.7}}</code></p>

<ul>
<li>Remove an association:</li>
</ul>


<p><code>subst {{Z:}} /d</code></p>
