<h1>vol</h1>

<blockquote><p>Display information about volumes.
More information: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/vol">https://learn.microsoft.com/windows-server/administration/windows-commands/vol</a>.</p></blockquote>

<ul>
<li>Display the label and serial number for the current drive:</li>
</ul>


<p><code>vol</code></p>

<ul>
<li>Display the label and serial number for a specific volume:</li>
</ul>


<p><code>vol {{D:}}</code></p>
