<h1>adb devices</h1>

<blockquote><p>Lista los dispositivos Android conectados.
Más información: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p></blockquote>

<ul>
<li>Lista los dispositivos:</li>
</ul>


<p><code>adb devices</code></p>

<ul>
<li>Lista los dispositivos y su información de sistema (system info):</li>
</ul>


<p><code>adb devices -l</code></p>
