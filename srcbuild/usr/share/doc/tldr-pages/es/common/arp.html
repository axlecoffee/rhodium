<h1>arp</h1>

<blockquote><p>Muestra y manipula la caché ARP del sistema.
Más información: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Muestra la tabla ARP actual:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>Borra una entrada específica:</li>
</ul>


<p><code>arp -d {{dirección}}</code></p>

<ul>
<li>Añade una nueva entrada en la tabla ARP:</li>
</ul>


<p><code>arp -s {{dirección}} {{dirección_mac}}</code></p>
