<h1>atrm</h1>

<blockquote><p>Elimina trabajos programados por comandos <code>at</code> o <code>batch</code>.
Para encontrar los números de trabajo usa <code>atq</code>.
Más información: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p></blockquote>

<ul>
<li>Elimina el trabajo número 10:</li>
</ul>


<p><code>atrm {{10}}</code></p>

<ul>
<li>Elimina varios trabajos, separados por espacios:</li>
</ul>


<p><code>atrm {{15}} {{17}} {{22}}</code></p>
