<h1>convert</h1>

<blockquote><p>Este comando es un alias de <code>magick convert</code>.
Nota: Este alias está obsoleto desde ImageMagick 7. Ha sido reemplazado por <code>magick</code>.
Utiliza <code>magick convert</code> si necesitas utilizar la herramienta antigua en versiones 7+.</p></blockquote>

<ul>
<li>Muestra la documentación del comando original:</li>
</ul>


<p><code>tldr magick convert</code></p>
