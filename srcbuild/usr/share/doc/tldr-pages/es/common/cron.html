<h1>cron</h1>

<blockquote><p>Un programador del sistema para ejecutar trabajos o tareas desatendidas.
El comando para enviar, editar o borrar entradas en <code>cron</code> se llama <code>crontab</code>.</p></blockquote>

<ul>
<li>Vea documentación sobre la gestión de entradas de <code>cron</code>:</li>
</ul>


<p><code>tldr crontab</code></p>
