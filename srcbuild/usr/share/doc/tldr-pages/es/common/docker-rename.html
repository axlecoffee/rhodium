<h1>docker rename</h1>

<blockquote><p>Renombra un contenedor.
Más información: <a href="https://docs.docker.com/reference/cli/docker/container/rename/">https://docs.docker.com/reference/cli/docker/container/rename/</a>.</p></blockquote>

<ul>
<li>Renombra un contenedor:</li>
</ul>


<p><code>docker rename {{contenedor}} {{nuevo_nombre}}</code></p>

<ul>
<li>Muestra la ayuda:</li>
</ul>


<p><code>docker rename --help</code></p>
