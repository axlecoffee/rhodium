<h1>fossil init</h1>

<blockquote><p>Inicia un nuevo repositorio para un proyecto.
Vea también: <code>fossil clone</code>.
Más información: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p></blockquote>

<ul>
<li>Crea un nuevo repositorio en un archivo:</li>
</ul>


<p><code>fossil init {{ruta/al/archivo}}</code></p>
