<h1>function</h1>

<blockquote><p>Define una función.
Más información: <a href="https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions">https://www.gnu.org/software/bash/manual/bash.html#Shell-Functions</a>.</p></blockquote>

<ul>
<li>Define una función con el nombre especificado:</li>
</ul>


<p><code>function {{func_name}} { {{echo "Contenido de la función aquí"}}; }</code></p>

<ul>
<li>Ejecuta una función llamada <code>func_name</code>:</li>
</ul>


<p><code>func_name</code></p>
