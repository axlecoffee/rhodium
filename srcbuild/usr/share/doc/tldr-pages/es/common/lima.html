<h1>lima</h1>

<blockquote><p>Este comando es un alias de <code>limactl shell</code> para la instancia VM predeterminada.
También puede establecer la variable ambiente &lsquo;$LIMA_INSTANCE&rsquo; para trabajar en una instancia diferente.</p></blockquote>

<ul>
<li>Vea la documentación para el comando original:</li>
</ul>


<p><code>tldr limactl</code></p>
