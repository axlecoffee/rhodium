<h1>pamdepth</h1>

<blockquote><p>Reduce la profundidad (es decir, la resolución de color) en una imagen.
Más información: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p></blockquote>

<ul>
<li>Lee una imagen PBM, fija su valor máximo y la guarda en un archivo:</li>
</ul>


<p><code>pamdepth {{valor_máximo}} {{ruta/a/la/imagen.pbm}} &gt; {{ruta/al/archivo.pbm}}</code></p>
