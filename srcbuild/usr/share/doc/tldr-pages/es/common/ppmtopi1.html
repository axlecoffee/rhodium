<h1>ppmtopi1</h1>

<blockquote><p>Convierte una imagen PPM en una imagen Atari Degas PI1.
Vea también: <code>pi1toppm</code>.
Más información: <a href="https://netpbm.sourceforge.net/doc/ppmtopi1.html">https://netpbm.sourceforge.net/doc/ppmtopi1.html</a>.</p></blockquote>

<ul>
<li>Convierte una imagen PPM en una imagen Atari Degas PI1:</li>
</ul>


<p><code>ppmtopi1 {{ruta/a/imagen.ppm}} &gt; {{ruta/a/imagen_salida.pi1}}</code></p>
