<h1>showfigfonts</h1>

<blockquote><p>Muestra una lista de fuentes disponibles para figlet.
Vea también <code>figlet</code>.
Más información: <a href="https://manned.org/showfigfonts">https://manned.org/showfigfonts</a>.</p></blockquote>

<ul>
<li>Muestra las fuentes disponibles:</li>
</ul>


<p><code>showfigfonts</code></p>

<ul>
<li>Muestra las fuentes disponibles usando un texto específico:</li>
</ul>


<p><code>showfigfonts {{texto_de_entrada}}</code></p>
