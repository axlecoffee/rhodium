<h1>snmpnetstat</h1>

<blockquote><p>Obtiene el estado de la red mediante SNMP.
Más información: <a href="https://manned.org/snmpnetstat">https://manned.org/snmpnetstat</a>.</p></blockquote>

<ul>
<li>Obtiene el estado de la red:</li>
</ul>


<p><code>snmpnetstat -v {{versión}} -c {{comunidad}} {{ip}}</code></p>
