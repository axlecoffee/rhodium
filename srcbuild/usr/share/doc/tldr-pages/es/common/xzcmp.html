<h1>xzcmp</h1>

<blockquote><p>Invoca <code>cmp</code> en archivos comprimidos con <code>xz</code>, <code>lzma</code>, <code>gzip</code>, <code>bzip2</code>, <code>lzop</code>, o <code>zstd</code>.
Todas las opciones especificadas se pasan directamente a <code>cmp</code>.
Más información: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p></blockquote>

<ul>
<li>Compara dos archivos específicos:</li>
</ul>


<p><code>xzcmp {{ruta/al/archivo1}} {{ruta/al/archivo2}}</code></p>
