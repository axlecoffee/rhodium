<h1>a2dismod</h1>

<blockquote><p>Deshabilita un módulo de Apache en sistemas operativos basados en Debian.
Más información: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Deshabilita un módulo:</li>
</ul>


<p><code>sudo a2dismod {{módulo}}</code></p>

<ul>
<li>Deshabilita un módulo sin mostrar mensajes informativos:</li>
</ul>


<p><code>sudo a2dismod --quiet {{módulo}}</code></p>
