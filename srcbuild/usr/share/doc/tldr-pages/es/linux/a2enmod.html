<h1>a2enmod</h1>

<blockquote><p>Habilita un módulo de Apache en sistemas operativos basados en Debian.
Más información: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Habilita un módulo:</li>
</ul>


<p><code>sudo a2enmod {{módulo}}</code></p>

<ul>
<li>Habilita un módulo sin mostrar mensajes informativos:</li>
</ul>


<p><code>sudo a2enmod --quiet {{módulo}}</code></p>
