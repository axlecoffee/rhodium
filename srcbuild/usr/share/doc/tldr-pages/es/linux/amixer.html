<h1>amixer</h1>

<blockquote><p>Mezclador para el controlador de tarjeta de sonido ALSA.
Más información: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>Aumenta el volumen maestro en un 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>Disminuye el volumen maestro en un 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
