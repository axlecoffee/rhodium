<h1>archivemount</h1>

<blockquote><p>Monta un archivo comprimido para acceder a su contenido como un sistema de archivos.
Más información: <a href="https://manned.org/archivemount">https://manned.org/archivemount</a>.</p></blockquote>

<ul>
<li>Monta un archivo comprimido en un punto de montaje específico:</li>
</ul>


<p><code>archivemount {{ruta/al/archivo_comprimido}} {{ruta/al/punto_de_montaje}}</code></p>
