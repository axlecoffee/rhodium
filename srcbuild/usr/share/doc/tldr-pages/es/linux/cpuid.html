<h1>cpuid</h1>

<blockquote><p>Muestra información detallada sobre todas las CPUs.
Más información: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p></blockquote>

<ul>
<li>Muestra información de todas las CPUs:</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>Muestra información sólo para la CPU actual:</li>
</ul>


<p><code>cpuid -1</code></p>

<ul>
<li>Muestra la información hexadecimal en bruto sin decodificar:</li>
</ul>


<p><code>cpuid -r</code></p>
