<h1>debuild</h1>

<blockquote><p>Construye un paquete Debian desde las fuentes.
Más información: <a href="https://manned.org/debuild.1">https://manned.org/debuild.1</a>.</p></blockquote>

<ul>
<li>Construye el paquete en el directorio actual:</li>
</ul>


<p><code>debuild</code></p>

<ul>
<li>Construye un paquete binario solamente:</li>
</ul>


<p><code>debuild -b</code></p>

<ul>
<li>No ejecuta lintian después de construir el paquete:</li>
</ul>


<p><code>debuild --no-lintian</code></p>
