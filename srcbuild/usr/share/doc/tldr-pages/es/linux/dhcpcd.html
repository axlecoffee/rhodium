<h1>dhcpcd</h1>

<blockquote><p>Cliente DHCP.
Más información: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p></blockquote>

<ul>
<li>Libera todas las direcciones:</li>
</ul>


<p><code>sudo dhcpcd {{[-k|--release]}}</code></p>

<ul>
<li>Solicita nuevas direcciones al servidor DHCP:</li>
</ul>


<p><code>sudo dhcpcd {{[-n|--rebind]}}</code></p>
