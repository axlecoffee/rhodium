<h1>dpkg-reconfigure</h1>

<blockquote><p>Reconfigura un paquete ya instalado.
Más información: <a href="https://manned.org/dpkg-reconfigure.8">https://manned.org/dpkg-reconfigure.8</a>.</p></blockquote>

<ul>
<li>Reconfigura uno o más paquetes:</li>
</ul>


<p><code>dpkg-reconfigure {{paquete1 paquete2 ...}}</code></p>
