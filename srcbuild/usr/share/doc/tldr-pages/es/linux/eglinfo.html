<h1>eglinfo</h1>

<blockquote><p>Muestra información EGL de la plataforma.
Más información: <a href="https://github.com/dv1/eglinfo">https://github.com/dv1/eglinfo</a>.</p></blockquote>

<ul>
<li>Muestra información completa de la plataforma:</li>
</ul>


<p><code>eglinfo</code></p>

<ul>
<li>Muestra una versión resumida de la información de la plataforma:</li>
</ul>


<p><code>eglinfo -B</code></p>

<ul>
<li>Muestra la ayuda:</li>
</ul>


<p><code>eglinfo -h</code></p>
