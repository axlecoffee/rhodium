<h1>fincore</h1>

<blockquote><p>Muestra cuánta memoria caché está ocupando un archivo.
Más información: <a href="https://manned.org/fincore">https://manned.org/fincore</a>.</p></blockquote>

<ul>
<li>Muestra los detalles de la caché de un archivo:</li>
</ul>


<p><code>fincore {{ruta/al/archivo}}</code></p>

<ul>
<li>Muestra todas las columnas de datos posibles:</li>
</ul>


<p><code>fincore --output-all {{ruta/al/archivo}}</code></p>
