<h1>gtk-launch</h1>

<blockquote><p>Lanza aplicaciones desde archivos <code>.desktop</code> que residen en ubicaciones estándar.
Más información: <a href="https://manned.org/gtk-launch">https://manned.org/gtk-launch</a>.</p></blockquote>

<ul>
<li>Lanza una aplicación:</li>
</ul>


<p><code>gtk-launch {{nombre_de_la_aplicación}}</code></p>
