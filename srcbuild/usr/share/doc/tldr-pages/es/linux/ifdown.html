<h1>ifdown</h1>

<blockquote><p>Desactiva interfaces de red.
Más información: <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p></blockquote>

<ul>
<li>Desactiva la interfaz eth0:</li>
</ul>


<p><code>ifdown {{eth0}}</code></p>

<ul>
<li>Desactiva todas las interfaces que estén activadas:</li>
</ul>


<p><code>ifdown -a</code></p>
