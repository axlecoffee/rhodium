<h1>insmod</h1>

<blockquote><p>Carga módulos dinámicamente en el Kernel Linux.
Vea también: <code>kmod</code> para otros comandos de gestión de módulos.
Más información: <a href="https://manned.org/insmod">https://manned.org/insmod</a>.</p></blockquote>

<ul>
<li>Inserta un módulo del kernel en el kernel de Linux:</li>
</ul>


<p><code>sudo insmod {{ruta/a/módulo.ko}}</code></p>
