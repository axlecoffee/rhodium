<h1>lsmod</h1>

<blockquote><p>Muestra el estado de los módulos cargados en el kernel de linux.
Vease tambien <code>modprobe</code>, el cual carga módulos de kernel.
Más información: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p></blockquote>

<ul>
<li>Lista todos los módulos de kernel cargados:</li>
</ul>


<p><code>lsmod</code></p>
