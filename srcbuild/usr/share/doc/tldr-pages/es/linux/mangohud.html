<h1>mangohud</h1>

<blockquote><p>Muestra un HUD de monitorización sobre una aplicación gráfica Vulkan u OpenGL.
Más información: <a href="https://github.com/flightlessmango/MangoHud">https://github.com/flightlessmango/MangoHud</a>.</p></blockquote>

<ul>
<li>Utiliza <code>mangohud</code> sobre una aplicación:</li>
</ul>


<p><code>mangohud {{comando}}</code></p>
