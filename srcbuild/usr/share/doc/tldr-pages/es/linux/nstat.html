<h1>nstat</h1>

<blockquote><p>Muestra las estadísticas de la red.
Más información: <a href="https://manned.org/nstat">https://manned.org/nstat</a>.</p></blockquote>

<ul>
<li>Ve estadísticas de red desde la última vez que se ejecutó <code>nstat</code>:</li>
</ul>


<p><code>nstat</code></p>

<ul>
<li>Ve las estadísticas de red de todos los tiempos:</li>
</ul>


<p><code>nstat {{[-a|--ignore]}}</code></p>
