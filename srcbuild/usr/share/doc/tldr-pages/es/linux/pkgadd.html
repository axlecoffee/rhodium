<h1>pkgadd</h1>

<blockquote><p>Añade un paquete a un sistema CRUX.
Más información: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p></blockquote>

<ul>
<li>Instala un paquete de software local:</li>
</ul>


<p><code>pkgadd {{nombre_paquete}}</code></p>

<ul>
<li>Actualiza un paquete ya instalado a partir de un paquete local:</li>
</ul>


<p><code>pkgadd -u {{nombre_paquete}}</code></p>
