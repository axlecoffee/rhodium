<h1>qm guest cmd</h1>

<blockquote><p>Ejecuta órdenes de agente huésped en QEMU.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Ejecuta un comando específico de agente huésped en QEMU:</li>
</ul>


<p><code>qm guest cmd {{id_de_la_máquina_virtual}} {{fsfreeze-freeze|fsfreeze-status|fsfreeze-thaw|fstrim|get-fsinfo|...}}</code></p>
