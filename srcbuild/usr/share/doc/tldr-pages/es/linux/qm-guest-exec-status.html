<h1>qm guest exec-status</h1>

<blockquote><p>Imprime el estado de un pid iniciado por el agente huésped en el administrador de máquinas virtuales QEMU/KVM.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Imprime el estado de un PID específico:</li>
</ul>


<p><code>qm guest exec-status {{id_mv}} {{pid}}</code></p>
