<h1>qm help</h1>

<blockquote><p>Muestra ayuda para una orden.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Muestra ayuda para una orden específica:</li>
</ul>


<p><code>qm help {{orden}}</code></p>

<ul>
<li>Muestra ayuda para una orden específica con información detallada:</li>
</ul>


<p><code>qm help {{orden}} --verbose {{true|false}}</code></p>
