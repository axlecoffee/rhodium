<h1>qm resume</h1>

<blockquote><p>Reanuda una máquina virtual.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Reanuda una máquina virtual dada:</li>
</ul>


<p><code>qm resume {{id_mv}}</code></p>

<ul>
<li>Recupera una máquina virtual específica omitiendo cualquier bloqueo (requiere root):</li>
</ul>


<p><code>sudo qm resume {{id_mv}} --skiplock true</code></p>
