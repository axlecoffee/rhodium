<h1>qm rollback</h1>

<blockquote><p>Revierte el estado de la máquina virtual (MV) a una instantánea (snapshot) específica.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Revierte el estado de una MV a una instantánea dada:</li>
</ul>


<p><code>qm rollback {{id_mv}} {{nombre_de_la_instantánea}}</code></p>
