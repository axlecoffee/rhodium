<h1>qm status</h1>

<blockquote><p>Muestra el estado de una máquina virtual.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Muestra el estado de una máquina virtual dada:</li>
</ul>


<p><code>qm status {{id_mv}}</code></p>

<ul>
<li>Muestra el estado detallado de una máquina virtual dada:</li>
</ul>


<p><code>qm status --verbose {{true}} {{id_mv}}</code></p>
