<h1>qm vncproxy</h1>

<blockquote><p>Hace proxy de una máquina virtual VNC (Computación virtual de red) enviando tráfico a <code>stdin</code> o <code>stdout</code>.
Más información: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Hace proxy de una máquina virtual específica:</li>
</ul>


<p><code>qm vncproxy {{id_mv}}</code></p>
