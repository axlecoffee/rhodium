<h1>repo-remove</h1>

<blockquote><p>Utilidad de mantenimiento de la base de datos de paquetes que elimina paquetes de un repositorio local.
Más información: <a href="https://manned.org/repo-add">https://manned.org/repo-add</a>.</p></blockquote>

<ul>
<li>Elimina un paquete de un repositorio local:</li>
</ul>


<p><code>repo-remove {{ruta/a/base_de_datos.db.tar.gz}} {{paquete}}</code></p>
