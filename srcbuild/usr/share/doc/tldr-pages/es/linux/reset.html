<h1>reset</h1>

<blockquote><p>Reinicializa la terminal actual. Borra toda la pantalla de la terminal.
Más información: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p></blockquote>

<ul>
<li>Reinicializa la terminal actual:</li>
</ul>


<p><code>reset</code></p>

<ul>
<li>Muestra el tipo de terminal:</li>
</ul>


<p><code>reset -q</code></p>
