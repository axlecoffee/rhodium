<h1>resize</h1>

<blockquote><p>Redimensiona el tamaño del terminal al tamaño de la ventana.
Más información: <a href="https://manned.org/resize">https://manned.org/resize</a>.</p></blockquote>

<ul>
<li>Redimensiona el terminal:</li>
</ul>


<p><code>resize</code></p>

<ul>
<li>Imprime el tamaño del terminal:</li>
</ul>


<p><code>resize -s</code></p>
