<h1>rpi-otp-private-key</h1>

<blockquote><p>Muestra la llave privada de la clave de un solo uso (OTP) de una Raspberry Pi.
Más información: <a href="https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#program-a-key-into-otp-with-rpi-otp-private-key">https://www.raspberrypi.com/documentation/computers/raspberry-pi.html#program-a-key-into-otp-with-rpi-otp-private-key</a>.</p></blockquote>

<ul>
<li>Lee la clave privada OTP:</li>
</ul>


<p><code>rpi-otp-private-key</code></p>
