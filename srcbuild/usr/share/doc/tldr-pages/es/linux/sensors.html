<h1>sensors</h1>

<blockquote><p>Proporciona información de los sensores.
Más información: <a href="https://manned.org/sensors">https://manned.org/sensors</a>.</p></blockquote>

<ul>
<li>Muestra las lecturas actuales de todos los sensores:</li>
</ul>


<p><code>sensors</code></p>

<ul>
<li>Muestra las temperaturas en grados Fahrenheit:</li>
</ul>


<p><code>sensors --fahrenheit</code></p>
