<h1>systemd-confext</h1>

<blockquote><p>Este comando es un alias de <code>systemd-sysext</code>.
Sigue el mismo principio que <code>systemd-sysext</code>, pero en lugar de trabajar sobre <code>/usr</code> y <code>/opt</code>, <code>confext</code> extenderá solamente <code>/etc</code>.</p></blockquote>

<ul>
<li>Vea la documentación para el comando original:</li>
</ul>


<p><code>tldr systemd-sysext</code></p>
