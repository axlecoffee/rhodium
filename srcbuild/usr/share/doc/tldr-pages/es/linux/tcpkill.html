<h1>tcpkill</h1>

<blockquote><p>Elimina las conexiones TCP en curso especificadas.
Más información: <a href="https://manned.org/tcpkill">https://manned.org/tcpkill</a>.</p></blockquote>

<ul>
<li>Elimina las conexiones en curso de una interfaz, máquina y puerto indicados:</li>
</ul>


<p><code>tcpkill -i {{eth1}} host {{192.95.4.27}} and port {{2266}}</code></p>
