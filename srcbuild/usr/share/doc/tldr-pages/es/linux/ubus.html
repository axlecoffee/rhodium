<h1>ubus</h1>

<blockquote><p>Interactúa con un servidor ubusd OpenWrt.
Más información: <a href="https://openwrt.org/docs/techref/ubus">https://openwrt.org/docs/techref/ubus</a>.</p></blockquote>

<ul>
<li>Lista los objetos disponibles:</li>
</ul>


<p><code>ubus list</code></p>

<ul>
<li>Recupera información del sistema en formato JSON:</li>
</ul>


<p><code>ubus call system board</code></p>

<ul>
<li>Escucha eventos:</li>
</ul>


<p><code>ubus subscribe {{nombre_evento}}</code></p>
