<h1>vmstat</h1>

<blockquote><p>Reporta información sobre procesos, memoria, paginación, IO en bloque, traps, discos y actividad del CPU.
Más información: <a href="https://manned.org/vmstat">https://manned.org/vmstat</a>.</p></blockquote>

<ul>
<li>Muestra las estadísticas de la memoria virtual:</li>
</ul>


<p><code>vmstat</code></p>

<ul>
<li>Muestra informes cada 2 segundos por 5 veces:</li>
</ul>


<p><code>vmstat {{2}} {{5}}</code></p>
