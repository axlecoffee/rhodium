<h1>dhcp6d</h1>

<blockquote><p>Servidor DHCPv6 sin estado. Ver también: <code>InternetSharing</code>.
No debe invocarse manualmente.
Más información: <a href="https://www.manpagez.com/man/8/dhcp6d/">https://www.manpagez.com/man/8/dhcp6d/</a>.</p></blockquote>

<ul>
<li>Inicia el proceso residente:</li>
</ul>


<p><code>dhcp6d</code></p>

<ul>
<li>Utiliza una configuración personalizada:</li>
</ul>


<p><code>dhcp6d {{ruta/al/archivo_config}}</code></p>
