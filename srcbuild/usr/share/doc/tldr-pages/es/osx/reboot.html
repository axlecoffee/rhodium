<h1>reboot</h1>

<blockquote><p>Reinicia el sistema.
Más información: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>Reinicia inmediatamente:</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>Reinicia inmediatamente sin apagar el sistema:</li>
</ul>


<p><code>sudo reboot -q</code></p>
