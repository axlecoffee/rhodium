<h1>mkdir</h1>

<blockquote><p>Crea un directorio.
Más información: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>Crea un directorio:</li>
</ul>


<p><code>mkdir {{ruta\al\directorio}}</code></p>

<ul>
<li>Crea un árbol de directorios anidado de forma recursiva:</li>
</ul>


<p><code>mkdir {{ruta\al\sub_directorio}}</code></p>
