<h1>rd</h1>

<blockquote><p>Este comando es un alias de <code>rmdir</code> en la consola de comandos, y subsecuentemente de <code>Remove-Item</code> en PowerShell.</p></blockquote>

<ul>
<li>Vea documentación del comando original de la consola:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>Vea documentación del comando original de PowerShell:</li>
</ul>


<p><code>tldr remove-item</code></p>
