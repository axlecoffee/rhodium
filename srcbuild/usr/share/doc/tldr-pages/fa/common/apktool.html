<h1>apktool</h1>

<blockquote><p>مهندسی معکوس فایل های APK.
اطلاعات بیشتر: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p></blockquote>

<ul>
<li>رمزگشایی یک فایل APK:</li>
</ul>


<p><code>apktool d {{path/to/file.apk}}</code></p>

<ul>
<li>ساخت یک فایل APK از یک دایرکتوری:</li>
</ul>


<p><code>apktool b {{path/to/directory}}</code></p>

<ul>
<li>نصب و ذخیره یک فریمورک:</li>
</ul>


<p><code>apktool if {{path/to/framework.apk}}</code></p>
