<h1>cd</h1>

<blockquote><p>تغییر دایرکتوری جاری.
اطلاعات بیشتر: <a href="https://manned.org/cd">https://manned.org/cd</a>.</p></blockquote>

<ul>
<li>تغییر مسیر به دایرکتوری مشخص شده:</li>
</ul>


<p><code>cd {{path/to/directory}}</code></p>

<ul>
<li>تغییر مسیر به دایرکتوری Home کاربر فعلی:</li>
</ul>


<p><code>cd</code></p>

<ul>
<li>تغییر مسیر به دایرکتوری بالاتر از مسیر جاری:</li>
</ul>


<p><code>cd ..</code></p>

<ul>
<li>تغییر مسیر به دایرکتوری قبلی:</li>
</ul>


<p><code>cd -</code></p>
