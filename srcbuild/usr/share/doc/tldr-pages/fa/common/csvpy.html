<h1>csvpy</h1>

<blockquote><p>اجرای یک فایل CSV در شل پایتون.
در csvkit گنجانده شده است.
اطلاعات بیشتر: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p></blockquote>

<ul>
<li>بارگذاری یک فایل CSV در یک آبجت از نوع <code>CSVKitReader</code>:</li>
</ul>


<p><code>csvpy {{data.csv}}</code></p>

<ul>
<li>اجرای یک فایل CSV در یک آبجکت <code>CSVKitDictReader</code>:</li>
</ul>


<p><code>csvpy --dict {{data.csv}}</code></p>
