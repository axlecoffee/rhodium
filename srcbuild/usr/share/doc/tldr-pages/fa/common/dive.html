<h1>dive</h1>

<blockquote><p>ابزاری برای کاوش یک فایل داکر، لایه بندی محتواها و پیداکردن راه هایی که می توان آن را کاهش داد.
اطلاعات بیشتر: <a href="https://github.com/wagoodman/dive">https://github.com/wagoodman/dive</a>.</p></blockquote>

<ul>
<li>بررسی یک ایمیج داکر:</li>
</ul>


<p><code>dive {{your_image_tag}}</code></p>

<ul>
<li>ساخت یک ایمیج و شروع بررسی آن:</li>
</ul>


<p><code>dive build -t {{some_tag}}</code></p>
