<h1>export</h1>

<blockquote><p>دستور تغییر متغییرهای محلی سیستم موجود برای پروسه های جدید.
اطلاعات بیشتر: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p></blockquote>

<ul>
<li>ایجاد و تعیین مقدار یک متغییر جدید:</li>
</ul>


<p><code>export {{VARIABLE}}={{value}}</code></p>

<ul>
<li>افزودن یک مسیر به متغییر $PATH:</li>
</ul>


<p><code>export PATH=$PATH:{{path/to/append}}</code></p>
