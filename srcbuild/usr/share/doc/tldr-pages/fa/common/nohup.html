<h1>nohup</h1>

<blockquote><p>اجرای یک پردازش در پس زمینه حتی زمانی که ترمینال بسته شود.
اطلاعات بیشتر: <a href="https://www.gnu.org/software/coreutils/manual/html_node/nohup-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/nohup-invocation.html</a>.</p></blockquote>

<ul>
<li>اجرای پردازش در پس زمینه فارغ از اجرا بودن ترمینال:</li>
</ul>


<p><code>nohup {{command}} {{command_options}}</code></p>
