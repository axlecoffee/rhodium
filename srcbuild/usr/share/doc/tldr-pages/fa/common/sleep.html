<h1>sleep</h1>

<blockquote><p>ایجاد تاخیر بر اساس زمان.
اطلاعات بیشتر: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>تاخیر به ثانیه:</li>
</ul>


<p><code>sleep {{seconds}}</code></p>

<ul>
<li>تاخیر به دقیقه:</li>
</ul>


<p><code>sleep {{minutes}}m</code></p>

<ul>
<li>تاخیر به ساعت:</li>
</ul>


<p><code>sleep {{hours}}h</code></p>
