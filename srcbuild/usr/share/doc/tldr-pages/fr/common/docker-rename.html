<h1>docker rename</h1>

<blockquote><p>Renomme un conteneur.
Plus d'informations : <a href="https://docs.docker.com/reference/cli/docker/container/rename/">https://docs.docker.com/reference/cli/docker/container/rename/</a>.</p></blockquote>

<ul>
<li>Renomme un conteneur :</li>
</ul>


<p><code>docker rename {{conteneur}} {{nouveau_nom}}</code></p>

<ul>
<li>Affiche l'aide :</li>
</ul>


<p><code>docker rename --help</code></p>
