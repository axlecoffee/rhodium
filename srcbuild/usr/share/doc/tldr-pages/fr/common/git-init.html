<h1>git init</h1>

<blockquote><p>Initialise un nouveau registre Git.
Plus d'informations : <a href="https://git-scm.com/docs/git-init">https://git-scm.com/docs/git-init</a>.</p></blockquote>

<ul>
<li>Initialise un nouveau registre Git local :</li>
</ul>


<p><code>git init</code></p>

<ul>
<li>Initialiser un référentiel barebones, adapté à une utilisation distante via SSH :</li>
</ul>


<p><code>git init --bare</code></p>
