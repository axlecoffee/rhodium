<h1>git repack</h1>

<blockquote><p>Empaqueter les objets décompressés dans un dépôt Git.
Plus d'informations : <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p></blockquote>

<ul>
<li>Empaqueter les objets décompressés dans le dépôt courant :</li>
</ul>


<p><code>git repack</code></p>

<ul>
<li>Également supprimer les objets redondants après empaquetage :</li>
</ul>


<p><code>git repack -d</code></p>
