<h1>git update-index</h1>

<blockquote><p>Commande Git pour manipuler l'index.
Plus d'informations : <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p></blockquote>

<ul>
<li>Prétendre qu'un fichier modifié est inchangé (<code>git status</code> ne l'affichera pas comme modifié) :</li>
</ul>


<p><code>git update-index --skip-worktree {{chemin/vers/fichier_modifié}}</code></p>
