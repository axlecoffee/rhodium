<h1>musl-gcc</h1>

<blockquote><p>Un adaptateur de <code>gcc</code> qui définit automatiquement les options pour l'édition de liens avec musl libc.
Toutes les options spécifiées sont passées directement à <code>gcc</code>.
Plus d'informations : <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p></blockquote>

<ul>
<li>Voir la documentation de <code>gcc</code> :</li>
</ul>


<p><code>tldr gcc</code></p>
