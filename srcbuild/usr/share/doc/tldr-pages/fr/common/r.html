<h1>R</h1>

<blockquote><p>Interpréteur pour le langage R.
Plus d'informations : <a href="https://www.r-project.org">https://www.r-project.org</a>.</p></blockquote>

<ul>
<li>Démarre une session de commande R (REPL) :</li>
</ul>


<p><code>R</code></p>

<ul>
<li>Vérifie la version de R :</li>
</ul>


<p><code>R --version</code></p>

<ul>
<li>Exécute un fichier :</li>
</ul>


<p><code>R -f {{fichier.R}}</code></p>
