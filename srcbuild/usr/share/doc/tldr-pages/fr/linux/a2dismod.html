<h1>a2dismod</h1>

<blockquote><p>Désactive un module Apache sur une distribution Debian.
Plus d'informations : <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Désactive un module :</li>
</ul>


<p><code>sudo a2dismod {{module}}</code></p>

<ul>
<li>N'affiche aucun message (mode silencieux) :</li>
</ul>


<p><code>sudo a2dismod --quiet {{module}}</code></p>
