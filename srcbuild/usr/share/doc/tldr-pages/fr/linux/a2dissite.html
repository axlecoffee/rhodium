<h1>a2dissite</h1>

<blockquote><p>Désactive un hôte virtuel Apache sur une distribution Debian.
Plus d'informations : <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Désactive un hôte virtuel :</li>
</ul>


<p><code>sudo a2dissite {{virtual_host}}</code></p>

<ul>
<li>N'affiche aucun message (mode silencieux) :</li>
</ul>


<p><code>sudo a2dissite --quiet {{virtual_host}}</code></p>
