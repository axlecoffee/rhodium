<h1>a2enmod</h1>

<blockquote><p>Active un module Apache sur une distribution Debian.
Plus d'informations : <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Active un module :</li>
</ul>


<p><code>sudo a2enmod {{module}}</code></p>

<ul>
<li>N'affiche aucun message (mode silencieux) :</li>
</ul>


<p><code>sudo a2enmod --quiet {{module}}</code></p>
