<h1>a2ensite</h1>

<blockquote><p>Active un hôte virtuel Apache sur des systèmes d'exploitation (SE) basés sur Debian.
Plus d'informations : <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Active un hôte virtuel :</li>
</ul>


<p><code>sudo a2ensite {{hote_virtuel}}</code></p>

<ul>
<li>N'affiche aucun message (mode silencieux) :</li>
</ul>


<p><code>sudo a2ensite --quiet {{hote_virtuel}}</code></p>
