<h1>ifdown</h1>

<blockquote><p>Désactive des interfaces réseau.
Plus d'informations : <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p></blockquote>

<ul>
<li>Désactive l'interface eth0 :</li>
</ul>


<p><code>ifdown {{eth0}}</code></p>

<ul>
<li>Désactive toutes les interfaces déjà actives :</li>
</ul>


<p><code>ifdown -a</code></p>
