<h1>ifup</h1>

<blockquote><p>Outil utilisé pour activer des interfaces réseau.
Plus d'informations : <a href="https://manned.org/ifup.8">https://manned.org/ifup.8</a>.</p></blockquote>

<ul>
<li>Active l'interface eth0 :</li>
</ul>


<p><code>ifup {{eth0}}</code></p>

<ul>
<li>Active l'ensemble des interfaces réseau définies dans le fichier <code>/etc/network/interfaces</code> :</li>
</ul>


<p><code>ifup -a</code></p>
