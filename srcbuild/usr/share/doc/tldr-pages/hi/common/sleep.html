<h1>sleep</h1>

<blockquote><p>निर्दिष्ट समय के लिए विलंब जोड़ें।
अधिक जानकारी: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>।</p></blockquote>

<ul>
<li>सेकंड में देरी:</li>
</ul>


<p><code>sleep {{सेकंड}}</code></p>

<ul>
<li>मिनटों में देरी:</li>
</ul>


<p><code>sleep {{मिनट}}m</code></p>

<ul>
<li>घंटों में देरी:</li>
</ul>


<p><code>sleep {{घंटे}}h</code></p>
