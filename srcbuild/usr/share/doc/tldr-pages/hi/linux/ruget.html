<h1>ruget</h1>

<blockquote><p>Rust में लिखे गए wget का विकल्प।
अधिक जानकारी: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>।</p></blockquote>

<ul>
<li>किसी फ़ाइल में URL की सामग्री डाउनलोड करें:</li>
</ul>


<p><code>ruget {{https://example.com/file}}</code></p>

<ul>
<li>किसी निर्दिष्ट आउटपुट फ़ाइल में URL की सामग्री डाउनलोड करें:</li>
</ul>


<p><code>ruget --output {{file_name}} {{https://example.com/file}}</code></p>
