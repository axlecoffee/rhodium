<h1>pkg_delete</h1>

<blockquote><p>OpenBSD में पैकेज हटाएँ।
देखें: <code>pkg_add</code>, <code>pkg_info</code>।
अधिक जानकारी: <a href="https://man.openbsd.org/pkg_delete">https://man.openbsd.org/pkg_delete</a>।</p></blockquote>

<ul>
<li>एक पैकेज हटाएँ:</li>
</ul>


<p><code>pkg_delete {{पैकेज}}</code></p>

<ul>
<li>एक पैकेज हटाएँ, इसके अप्रयुक्त निर्भरताओं सहित:</li>
</ul>


<p><code>pkg_delete -a {{पैकेज}}</code></p>

<ul>
<li>एक पैकेज का ड्राई-रन हटाना:</li>
</ul>


<p><code>pkg_delete -n {{पैकेज}}</code></p>
