<h1>pkg_info</h1>

<blockquote><p>OpenBSD में पैकेजों के बारे में जानकारी देखें।
देखें: <code>pkg_add</code>, <code>pkg_delete</code>।
अधिक जानकारी: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>।</p></blockquote>

<ul>
<li>पैकेज नाम का उपयोग करके पैकेज के लिए खोजें:</li>
</ul>


<p><code>pkg_info -Q {{पैकेज}}</code></p>

<ul>
<li><code>pkg_add -l</code> के साथ उपयोग के लिए स्थापित पैकेजों की सूची आउटपुट करें:</li>
</ul>


<p><code>pkg_info -mz</code></p>
