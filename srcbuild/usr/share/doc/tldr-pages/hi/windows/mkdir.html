<h1>mkdir</h1>

<blockquote><p>एक निर्देशिका बनाता है।
अधिक जानकारी: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>।</p></blockquote>

<ul>
<li>एक निर्देशिका बनाएं:</li>
</ul>


<p><code>mkdir {{निर्देशिका\का\पथ}}</code></p>

<ul>
<li>पुनरावर्ती रूप से एक नेस्टेड निर्देशिका ट्री बनाएं:</li>
</ul>


<p><code>mkdir {{उपनिर्देशिका\का\पथ}}</code></p>
