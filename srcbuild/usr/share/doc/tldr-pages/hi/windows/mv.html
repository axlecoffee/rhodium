<h1>mv</h1>

<blockquote><p>PowerShell में, यह कमांड <code>Move-Item</code> का उपनाम है।
हालाँकि, यह कमांड Command Prompt (<code>cmd</code>) पर उपलब्ध नहीं है। समान कार्यक्षमता के लिए इसके बजाय <code>move</code> का उपयोग करें।</p></blockquote>

<ul>
<li>समान Command Prompt कमांड के लिए दस्तावेज़ देखें:</li>
</ul>


<p><code>tldr move</code></p>

<ul>
<li>मूल PowerShell कमांड के लिए दस्तावेज़ देखें:</li>
</ul>


<p><code>tldr move-item</code></p>
