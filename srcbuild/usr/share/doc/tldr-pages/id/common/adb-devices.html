<h1>adb devices</h1>

<blockquote><p>Tampilkan daftar perangkat Android yang terhubung.
Informasi lebih lanjut: <a href="https://manned.org/adb">https://manned.org/adb</a>.</p></blockquote>

<ul>
<li>Tampilkan daftar seluruh perangkat yang terhubung:</li>
</ul>


<p><code>adb devices</code></p>

<ul>
<li>Tampilkan pula informasi sistem bagi setiap perangkat terhubung:</li>
</ul>


<p><code>adb devices -l</code></p>
