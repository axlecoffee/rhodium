<h1>exit</h1>

<blockquote><p>Keluar dari sesi shell.
Informasi lebih lanjut: <a href="https://manned.org/exit.1posix">https://manned.org/exit.1posix</a>.</p></blockquote>

<ul>
<li>Keluar dengan kode status keluar (exit code) yang berasal dari hasil eksekusi perintah sebelumnya:</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>Keluar dengan kode status keluar khusus:</li>
</ul>


<p><code>exit {{exit_code}}</code></p>
