<h1>git check-mailmap</h1>

<blockquote><p>Tampilkan nama kanonikal dan alamat surel/email dalam kontak yang disimpan dalam Git.
Informasi lebih lanjut: <a href="https://git-scm.com/docs/git-check-mailmap">https://git-scm.com/docs/git-check-mailmap</a>.</p></blockquote>

<ul>
<li>Temukan nama kanonikal dari alamat surel/email yang dimasukkan:</li>
</ul>


<p><code>git check-mailmap "&lt;{{email@example.com}}&gt;"</code></p>
