<h1>git credential-store</h1>

<blockquote><p>Pembantu Git untuk menyimpan kata sandi pada perangkat penyimpanan.
Informasi lebih lanjut: <a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p></blockquote>

<ul>
<li>Simpan kredensial-kredensial Git pada suatu berkas:</li>
</ul>


<p><code>git config credential.helper 'store --file={{jalan/menuju/berkas}}'</code></p>
