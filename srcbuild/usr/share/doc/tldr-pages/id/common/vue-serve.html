<h1>vue serve</h1>

<blockquote><p>Sub-perintah yang disediakan oleh <code>@vue/cli</code> dan <code>@vue/cli-service-global</code> yang memungkinkan prototipe cepat.
Informasi lebih lanjut: <a href="https://cli.vuejs.org/guide/prototyping.html">https://cli.vuejs.org/guide/prototyping.html</a>.</p></blockquote>

<ul>
<li>Sajikan berkas <code>.js</code> or <code>.vue</code> pada mode pengembangan tanpa konfigurasi:</li>
</ul>


<p><code>vue serve {{nama_file}}</code></p>
