<h1>ruget</h1>

<blockquote><p>Alternatif untuk wget yang ditulis dalam Rust.
Informasi lebih lanjut: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>.</p></blockquote>

<ul>
<li>Unduh konten URL ke file:</li>
</ul>


<p><code>ruget {{https://example.com/file}}</code></p>

<ul>
<li>Unduh konten URL ke file [o]utput tertentu:</li>
</ul>


<p><code>ruget --output {{nama_file}} {{https://example.com/file}}</code></p>
