<h1>pbcopy</h1>

<blockquote><p>Menempatkan output standar pada papan klip (clipboard).
Informasi lebih lanjut: <a href="https://keith.github.io/xcode-man-pages/pbcopy.1.html">https://keith.github.io/xcode-man-pages/pbcopy.1.html</a>.</p></blockquote>

<ul>
<li>Menempatkan konten file pada papan klip:</li>
</ul>


<p><code>pbcopy &lt; {{file}}</code></p>

<ul>
<li>Menempatkan hasil perintah pada papan klip:</li>
</ul>


<p><code>find . -type t -name "*.png" | pbcopy</code></p>
