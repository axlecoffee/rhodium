<h1>pbpaste</h1>

<blockquote><p>Kirim isi papan klip (clipboard) ke output standar.
Informasi lebih lanjut: <a href="https://keith.github.io/xcode-man-pages/pbcopy.1">https://keith.github.io/xcode-man-pages/pbcopy.1</a>.</p></blockquote>

<ul>
<li>Tulis konten papan klip ke dalam sebuah file:</li>
</ul>


<p><code>pbpaste &gt; {{file}}</code></p>

<ul>
<li>Gunakan konten papan klip sebagai input bagi sebuah perintah:</li>
</ul>


<p><code>pbpaste | grep foo</code></p>
