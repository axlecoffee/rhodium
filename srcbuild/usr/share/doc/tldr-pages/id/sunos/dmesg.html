<h1>dmesg</h1>

<blockquote><p>Tulis pesan kernel ke <code>stdout</code>.
Informasi lebih lanjut: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p></blockquote>

<ul>
<li>Tampilkan pesan kernel:</li>
</ul>


<p><code>dmesg</code></p>

<ul>
<li>Tampilkan berapa memori fisik yang tersedia di sistem ini:</li>
</ul>


<p><code>dmesg | grep -i memory</code></p>

<ul>
<li>Tampilkan pesan kernel 1 halaman dalam 1 waktu:</li>
</ul>


<p><code>dmesg | less</code></p>
