<h1>rd</h1>

<blockquote><p>Perintah ini merupakan alias dari <code>rmdir</code> dalam Command Prompt, serta <code>Remove-Item</code> dalam PowerShell.</p></blockquote>

<ul>
<li>Tampilkan dokumentasi untuk perintah asli Command Prompt:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>Tampilkan dokumentasi untuk perintah asli PowerShell:</li>
</ul>


<p><code>tldr remove-item</code></p>
