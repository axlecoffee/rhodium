<h1>apropos</h1>

<blockquote><p>Cerca nelle pagine di manuale, ad esempio per trovare un nuovo comando.
Maggiori informazioni: <a href="https://manned.org/apropos">https://manned.org/apropos</a>.</p></blockquote>

<ul>
<li>Cerca una parola chiave:</li>
</ul>


<p><code>apropos {{qualcosa}}</code></p>

<ul>
<li>Cerca senza limitare l'output alla larghezza del terminale:</li>
</ul>


<p><code>apropos -l {{qualcosa}}</code></p>
