<h1>arp</h1>

<blockquote><p>Mostra e gestisci la cache ARP di sistema.
Maggiori informazioni: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Mostra la tabella ARP corrente:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>Elimina una specifica voce:</li>
</ul>


<p><code>arp -d {{indirizzo}}</code></p>

<ul>
<li>Crea una nuova voce:</li>
</ul>


<p><code>arp -s {{indirizzo}} {{indirizzo_mac}}</code></p>
