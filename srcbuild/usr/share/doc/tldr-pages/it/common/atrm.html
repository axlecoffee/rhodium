<h1>atrm</h1>

<blockquote><p>Rimuovi job programmati dai comandi <code>at</code> o <code>batch</code>.
Per trovare i numeri dei job utilizzare <code>atq</code>.
Maggiori informazioni: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p></blockquote>
