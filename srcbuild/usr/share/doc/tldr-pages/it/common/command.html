<h1>command</h1>

<blockquote><p>Command forza la shell ad eseguire programmi ignorando qualsiasi funzione, builtin e alias con lo stesso nome.
Maggiori informazioni: <a href="https://manned.org/command">https://manned.org/command</a>.</p></blockquote>

<ul>
<li>Esegui il comando <code>ls</code> letteralmente, anche se esiste un alias <code>ls</code>:</li>
</ul>


<p><code>command {{ls}}</code></p>
