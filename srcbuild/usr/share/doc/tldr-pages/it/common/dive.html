<h1>dive</h1>

<blockquote><p>Un tool per esplorare immagini Docker, contenuti dei livelli, e ridurne la dimensione.
Maggiori informazioni: <a href="https://github.com/wagoodman/dive">https://github.com/wagoodman/dive</a>.</p></blockquote>

<ul>
<li>Analizza un'immagine Docker:</li>
</ul>


<p><code>dive {{tag_immagine}}</code></p>

<ul>
<li>Costruisci un'immagine ed avvia l'analisi:</li>
</ul>


<p><code>dive build -t {{tag}}</code></p>
