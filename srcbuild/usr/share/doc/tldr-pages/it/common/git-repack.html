<h1>git repack</h1>

<blockquote><p>Comprimi gli oggetti decompressi in un repository Git.
Maggiori informazioni: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p></blockquote>

<ul>
<li>Comprimi gli oggetti decompressi nella directory corrente:</li>
</ul>


<p><code>git repack</code></p>

<ul>
<li>Rimuovi eventuali archivi ridondanti dopo la compressione:</li>
</ul>


<p><code>git repack -d</code></p>
