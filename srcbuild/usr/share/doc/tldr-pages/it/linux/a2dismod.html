<h1>a2dismod</h1>

<blockquote><p>Disattiva un modulo Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Disattiva un modulo:</li>
</ul>


<p><code>sudo a2dismod {{modulo}}</code></p>

<ul>
<li>Non mostrare messaggi informativi:</li>
</ul>


<p><code>sudo a2dismod --quiet {{modulo}}</code></p>
