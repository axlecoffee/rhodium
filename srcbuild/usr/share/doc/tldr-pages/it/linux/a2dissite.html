<h1>a2dissite</h1>

<blockquote><p>Disattiva un virtual host Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Disattiva un virtual host:</li>
</ul>


<p><code>sudo a2dissite {{virtual_host}}</code></p>

<ul>
<li>Non mostrare messaggi informativi:</li>
</ul>


<p><code>sudo a2dissite --quiet {{virtual_host}}</code></p>
