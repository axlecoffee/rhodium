<h1>a2enmod</h1>

<blockquote><p>Attiva un modulo Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Attiva un modulo:</li>
</ul>


<p><code>sudo a2enmod {{modulo}}</code></p>

<ul>
<li>Non mostrare messaggi informativi:</li>
</ul>


<p><code>sudo a2enmod --quiet {{modulo}}</code></p>
