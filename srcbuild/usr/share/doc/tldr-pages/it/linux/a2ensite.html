<h1>a2ensite</h1>

<blockquote><p>Attiva un virtual host Apache su sistemi operativi basati su Debian.
Maggiori informazioni: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Attiva un virtual host:</li>
</ul>


<p><code>sudo a2ensite {{virtual_host}}</code></p>

<ul>
<li>Non mostrare messaggi informativi:</li>
</ul>


<p><code>sudo a2ensite --quiet {{virtual_host}}</code></p>
