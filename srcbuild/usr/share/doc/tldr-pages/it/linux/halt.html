<h1>halt</h1>

<blockquote><p>Arresta, spegne o riavvia la macchina.
Maggiori informazioni: <a href="https://manned.org/halt.8">https://manned.org/halt.8</a>.</p></blockquote>

<ul>
<li>Arresta la macchina:</li>
</ul>


<p><code>halt</code></p>

<ul>
<li>Spegne la macchina:</li>
</ul>


<p><code>halt {{[-p|--poweroff]}}</code></p>

<ul>
<li>Riavvia la macchina:</li>
</ul>


<p><code>halt --reboot</code></p>
