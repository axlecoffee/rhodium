<h1>lsmod</h1>

<blockquote><p>Mostra lo stato dei moduli del kernel Linux.
Vedi anche <code>modprobe</code>, che carica i moduli del kernel.
Maggiori informazioni: <a href="https://manned.org/lsmod">https://manned.org/lsmod</a>.</p></blockquote>

<ul>
<li>Elenca tutti i moduli del kernel attualmente caricati:</li>
</ul>


<p><code>lsmod</code></p>
