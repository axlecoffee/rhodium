<h1>reset</h1>

<blockquote><p>Reinizializza il terminale corrente. Cancella l'intera schermata del terminale.
Maggiori informazioni: <a href="https://manned.org/reset">https://manned.org/reset</a>.</p></blockquote>

<ul>
<li>Reinizializza il terminale corrente:</li>
</ul>


<p><code>reset</code></p>

<ul>
<li>Visualizza invece il tipo di terminale:</li>
</ul>


<p><code>reset -q</code></p>
