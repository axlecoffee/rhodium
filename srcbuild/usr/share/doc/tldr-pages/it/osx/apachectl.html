<h1>apachectl</h1>

<blockquote><p>Interfaccia di controllo del server HTTP Apache per macOS.
Maggiori informazioni: <a href="https://keith.github.io/xcode-man-pages/apachectl.8.html">https://keith.github.io/xcode-man-pages/apachectl.8.html</a>.</p></blockquote>

<ul>
<li>Avvia il demone <code>org.apache.httpd</code>:</li>
</ul>


<p><code>apachectl start</code></p>

<ul>
<li>Ferma il demone:</li>
</ul>


<p><code>apachectl stop</code></p>

<ul>
<li>Riavvia il demone:</li>
</ul>


<p><code>apachectl restart</code></p>
