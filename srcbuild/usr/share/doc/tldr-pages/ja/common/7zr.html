<h1>7zr</h1>

<blockquote><p>圧縮率の高いファイルアーカイバです。
<code>7z</code> と似ていますが、 <code>7zr</code> は 7z 形式のみをサポートしています。
もっと詳しく: <a href="https://manned.org/7zr">https://manned.org/7zr</a>。</p></blockquote>

<ul>
<li>ファイルまたはディレクトリを圧縮する:</li>
</ul>


<p><code>7zr a {{アーカイブ.7z}} {{ファイルまたはディレクトリへのパス}}</code></p>

<ul>
<li>元のディレクトリ構造を保持したまま展開する:</li>
</ul>


<p><code>7zr x {{アーカイブ.7z}}</code></p>

<ul>
<li>アーカイブの内容を表示する:</li>
</ul>


<p><code>7zr l {{アーカイブ.7z}}</code></p>
