<h1>apktool</h1>

<blockquote><p>APK ファイルの解析ツールです。
もっと詳しく: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>。</p></blockquote>

<ul>
<li>APK ファイルのデコード:</li>
</ul>


<p><code>apktool d {{APK ファイルのパス}}</code></p>

<ul>
<li>指定したディレクトリから APK ファイルを生成:</li>
</ul>


<p><code>apktool b {{ディレクトリへのパス}}</code></p>

<ul>
<li>フレームワークをインストールし、保存する:</li>
</ul>


<p><code>apktool if {{フレームワークファイルへのパス}}</code></p>
