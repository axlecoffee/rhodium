<h1>arp</h1>

<blockquote><p>システムのARPキャッシュを表示し、操作します。
もっと詳しく: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>。</p></blockquote>

<ul>
<li>現在のARPテーブルを表示する:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>特定のエントリを削除([d]elete)する:</li>
</ul>


<p><code>arp -d {{アドレス}}</code></p>

<ul>
<li>ARPテーブルに新しいエントリを追加([s]et up)する:</li>
</ul>


<p><code>arp -s {{アドレス}} {{macアドレス}}</code></p>
