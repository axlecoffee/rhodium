<h1>bg</h1>

<blockquote><p>一時停止していたジョブ（例. <code>&lt;Ctrl z&gt;</code> 使用時）を再開し、バックグラウンドで実行します。
もっと詳しく: <a href="https://manned.org/bg">https://manned.org/bg</a>。</p></blockquote>

<ul>
<li>最も最近に一時停止されたジョブを再開し、バックグラウンドで実行する:</li>
</ul>


<p><code>bg</code></p>

<ul>
<li>指定されたジョブ（<code>jobs -l</code> でジョブIDを取得）を再開し、バックグラウンドで実行する:</li>
</ul>


<p><code>bg %{{ジョブID}}</code></p>
