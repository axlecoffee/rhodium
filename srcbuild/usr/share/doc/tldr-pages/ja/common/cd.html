<h1>cd</h1>

<blockquote><p>現在の作業ディレクトリを変更します。
もっと詳しく: <a href="https://manned.org/cd">https://manned.org/cd</a>。</p></blockquote>

<ul>
<li>指定したディレクトリへ移動する:</li>
</ul>


<p><code>cd {{ディレクトリパス}}</code></p>

<ul>
<li>カレントディレクトリの親ディレクトリへ移動する:</li>
</ul>


<p><code>cd ..</code></p>

<ul>
<li>カレントユーザーのホームディレクトリへ移動する:</li>
</ul>


<p><code>cd</code></p>

<ul>
<li>指定したユーザーのホームディレクトリへ移動する:</li>
</ul>


<p><code>cd ~{{ユーザー名}}</code></p>

<ul>
<li>以前に選択されたディレクトリへ移動する:</li>
</ul>


<p><code>cd -</code></p>

<ul>
<li>ルートディレクトリへ移動する:</li>
</ul>


<p><code>cd /</code></p>
