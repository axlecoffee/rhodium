<h1>df</h1>

<blockquote><p>ファイルシステムのディスク使用量の概要を表示します。
もっと詳しく: <a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>。</p></blockquote>

<ul>
<li>512バイト単位で全てのファイルシステムとそのディスク使用量を表示する:</li>
</ul>


<p><code>df</code></p>

<ul>
<li>指定したファイルまたはディレクトリを含むファイルシステムとそのディスク使用量を表示する:</li>
</ul>


<p><code>df {{path/to/file_or_directory}}</code></p>

<ul>
<li>1024バイト単位で表示する:</li>
</ul>


<p><code>df -k</code></p>

<ul>
<li>移植性のある方法で情報を表示する:</li>
</ul>


<p><code>df -P</code></p>
