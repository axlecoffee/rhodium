<h1>pwd</h1>

<blockquote><p>現在の作業ディレクトリを表示します。
もっと詳しく: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>。</p></blockquote>

<ul>
<li>現在のディレクトリを表示する:</li>
</ul>


<p><code>pwd</code></p>

<ul>
<li>現在のディレクトリを表示し、すべてのシンボリックリンクを解決する（つまり、「物理的な」パスを表示する）:</li>
</ul>


<p><code>pwd {{[-P|--physical]}}</code></p>
