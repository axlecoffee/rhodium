<h1>time</h1>

<blockquote><p>コマンドの実行にかかった時間を計測します。
注意: <code>time</code> はシェル組み込み、スタンドアロン、またはその両方として存在することができます。
もっと詳しく: <a href="https://manned.org/time">https://manned.org/time</a>。</p></blockquote>

<ul>
<li><code>コマンド</code>を実行し、計測時間を <code>stdout</code> に出力:</li>
</ul>


<p><code>time {{コマンド}}</code></p>

<ul>
<li>非常にシンプルなストップウォッチを作成 (Bash でのみ動作):</li>
</ul>


<p><code>time read</code></p>
