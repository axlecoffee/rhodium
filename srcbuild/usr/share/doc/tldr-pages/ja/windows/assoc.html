<h1>assoc</h1>

<blockquote><p>ファイル拡張子の関連付けを表示または変更します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/assoc">https://learn.microsoft.com/windows-server/administration/windows-commands/assoc</a>。</p></blockquote>

<ul>
<li>関連するすべてのファイルタイプをします:</li>
</ul>


<p><code>assoc</code></p>

<ul>
<li>特定の拡張子に関連付けられているファイルの種類を表示します:</li>
</ul>


<p><code>assoc {{.txt}}</code></p>

<ul>
<li>特定の拡張子に関連付けられたファイルタイプを変更します:</li>
</ul>


<p><code>assoc {{.txt}}={{テキストファイル}}</code></p>
