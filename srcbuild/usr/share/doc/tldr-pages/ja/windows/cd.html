<h1>cd</h1>

<blockquote><p>現在の作業ディレクトリの名前を表示するか、現在の作業ディレクトリを変更します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/cd">https://learn.microsoft.com/windows-server/administration/windows-commands/cd</a>。</p></blockquote>

<ul>
<li>同じドライブ内のディレクトリに移動します:</li>
</ul>


<p><code>cd {{ディレクトリパス}}</code></p>

<ul>
<li>現在のディレクトリの名前を表示します:</li>
</ul>


<p><code>cd</code></p>

<ul>
<li>現在のディレクトリの親に移動します:</li>
</ul>


<p><code>cd ..</code></p>

<ul>
<li>別のドライブのディレクトリに移動します:</li>
</ul>


<p><code>cd {{ディレクトリパス}} /d</code></p>
