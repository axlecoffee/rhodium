<h1>choco feature</h1>

<blockquote><p>Chocolateyで機能を操作します。
もっと詳しく: <a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>。</p></blockquote>

<ul>
<li>利用可能な機能のリストを表示します:</li>
</ul>


<p><code>choco feature list</code></p>

<ul>
<li>機能を有効にします:</li>
</ul>


<p><code>choco feature enable --name {{名}}</code></p>

<ul>
<li>機能を無効にします:</li>
</ul>


<p><code>choco feature disable --name {{名}}</code></p>
