<h1>choco</h1>

<blockquote><p>Chocolateyパッケージマネージャーのコマンドラインインターフェイスです。
<code>install</code> のようないくつかのサブコマンドには、使用方法についての独自のドキュメントがあります。
もっと詳しく: <a href="https://chocolatey.org">https://chocolatey.org</a>。</p></blockquote>

<ul>
<li>Chocolateyコマンドを実行します:</li>
</ul>


<p><code>choco {{コマンド}}</code></p>

<ul>
<li>一般的なヘルプを表示します:</li>
</ul>


<p><code>choco -?</code></p>

<ul>
<li>特定のコマンドのヘルプを表示します:</li>
</ul>


<p><code>choco {{コマンド}} -?</code></p>

<ul>
<li>Chocolateyバージョンを表示します:</li>
</ul>


<p><code>choco --version</code></p>
