<h1>dir</h1>

<blockquote><p>ディレクトリの内容を一覧表示します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/dir">https://learn.microsoft.com/windows-server/administration/windows-commands/dir</a>。</p></blockquote>

<ul>
<li>現在のディレクトリの内容を表示します:</li>
</ul>


<p><code>dir</code></p>

<ul>
<li>特定のディレクトリの内容を表示します:</li>
</ul>


<p><code>dir {{ディレクトリパス}}</code></p>

<ul>
<li>非表示の内容を含む、現在のディレクトリの内容を表示します:</li>
</ul>


<p><code>dir /A</code></p>

<ul>
<li>非表示の内容を含む、特定のディレクトリの内容を表示します:</li>
</ul>


<p><code>dir {{ディレクトリパス}} /A</code></p>
