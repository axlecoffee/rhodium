<h1>mkdir</h1>

<blockquote><p>ディレクトリを作成します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>。</p></blockquote>

<ul>
<li>ディレクトリを作成します:</li>
</ul>


<p><code>mkdir {{ディレクトリ名}}</code></p>

<ul>
<li>ネストされたディレクトリツリーを再帰的に作成します:</li>
</ul>


<p><code>mkdir {{サブディレクトリ名のパス}}</code></p>
