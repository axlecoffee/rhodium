<h1>vol</h1>

<blockquote><p>ボリュームに関する情報を表示します。
もっと詳しく: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/vol">https://learn.microsoft.com/windows-server/administration/windows-commands/vol</a>。</p></blockquote>

<ul>
<li>現在のドライブのラベルとシリアル番号を表示する:</li>
</ul>


<p><code>vol</code></p>

<ul>
<li>特定のボリュームのラベルとシリアル番号を表示する:</li>
</ul>


<p><code>vol {{D:}}</code></p>
