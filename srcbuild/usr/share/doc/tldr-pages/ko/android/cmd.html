<h1>cmd</h1>

<blockquote><p>Android 서비스 매니저.
더 많은 정보: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>.</p></blockquote>

<ul>
<li>실행 중인 모든 서비스 나열:</li>
</ul>


<p><code>cmd -l</code></p>

<ul>
<li>특정 서비스 호출:</li>
</ul>


<p><code>cmd {{서비스}}</code></p>

<ul>
<li>특정 인자를 사용해 서비스 호출:</li>
</ul>


<p><code>cmd {{서비스}} {{인자1 인자2 ...}}</code></p>
