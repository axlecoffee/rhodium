<h1>pkg</h1>

<blockquote><p>Termux용 패키지 관리 유틸리티.
더 많은 정보: <a href="https://wiki.termux.com/wiki/Package_Management">https://wiki.termux.com/wiki/Package_Management</a>.</p></blockquote>

<ul>
<li>설치된 모든 패키지 업그레이드:</li>
</ul>


<p><code>pkg upgrade</code></p>

<ul>
<li>패키지 설치:</li>
</ul>


<p><code>pkg install {{패키지}}</code></p>

<ul>
<li>패키지 삭제:</li>
</ul>


<p><code>pkg uninstall {{패키지}}</code></p>

<ul>
<li>패키지 재설치:</li>
</ul>


<p><code>pkg reinstall {{패키지}}</code></p>

<ul>
<li>패키지 검색:</li>
</ul>


<p><code>pkg search {{패키지}}</code></p>
