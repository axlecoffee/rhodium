<h1>Comma</h1>

<blockquote><p>설치하지 않고 명령어를 실행.
더 많은 정보: <a href="https://github.com/nix-community/comma">https://github.com/nix-community/comma</a>.</p></blockquote>

<ul>
<li>명령어 실행:</li>
</ul>


<p><code>, {{명령어 -with -flags}}</code></p>

<ul>
<li>하위 쉘에 명령어 추가:</li>
</ul>


<p><code>, {{[-s|--shell]}} {{명령어}}</code></p>

<ul>
<li>캐시 삭제:</li>
</ul>


<p><code>, {{[-e|--empty-cache]}}</code></p>
