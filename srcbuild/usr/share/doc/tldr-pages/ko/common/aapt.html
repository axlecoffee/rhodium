<h1>aapt</h1>

<blockquote><p>Android Asset Packaging Tool.
안드로이드 앱의 소스를 컴파일하고 패키징합니다.
더 많은 정보: <a href="https://manned.org/aapt">https://manned.org/aapt</a>.</p></blockquote>

<ul>
<li>APK 아카이브에 포함된 파일 나열:</li>
</ul>


<p><code>aapt list {{경로/app.apk}}</code></p>

<ul>
<li>앱의 메타데이타 출력 (버전, 권한, 등등&hellip;):</li>
</ul>


<p><code>aapt dump badging {{경로/app.apk}}</code></p>

<ul>
<li>지정된 디렉토리에 새 APK 아카이브 생성:</li>
</ul>


<p><code>aapt package -F {{경로/app.apk}} {{디렉토리/의/경로}}</code></p>
