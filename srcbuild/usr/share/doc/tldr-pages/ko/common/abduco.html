<h1>abduco</h1>

<blockquote><p>터미널 세션 관리자.
더 많은 정보: <a href="https://manned.org/abduco">https://manned.org/abduco</a>.</p></blockquote>

<ul>
<li>세션 목록:</li>
</ul>


<p><code>abduco</code></p>

<ul>
<li>세션에 연결하기, 만약 존재하지 않는 경우에는 생성:</li>
</ul>


<p><code>abduco -A {{name}} {{bash}}</code></p>

<ul>
<li><code>dvtm</code>으로 세션 연결하기, 만약 존재하지 않는 경우에는 생성:</li>
</ul>


<p><code>abduco -A {{name}}</code></p>

<ul>
<li>세션으로부터 제거:</li>
</ul>


<p><code>&lt;Ctrl \&gt;</code></p>

<ul>
<li>읽기 전용 모드로 세션 연결하기:</li>
</ul>


<p><code>abduco -Ar {{name}}</code></p>
