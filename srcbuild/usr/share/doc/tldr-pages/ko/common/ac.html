<h1>ac</h1>

<blockquote><p>사용자들이 시스템에 얼마나 오랫동안 접속해 있는지에 대한 통계 정보를 표시.
더 많은 정보: <a href="https://manned.org/ac.8">https://manned.org/ac.8</a>.</p></blockquote>

<ul>
<li>현재 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>


<p><code>ac</code></p>

<ul>
<li>모든 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>


<p><code>ac -p</code></p>

<ul>
<li>특정 사용자의 연결된 시간을 시간 단위로 출력:</li>
</ul>


<p><code>ac -p {{사용자 명}}</code></p>

<ul>
<li>특정 사용자의 연결된 시간을 평균 시간과 총 접속 시간을 일 단위로 출력:</li>
</ul>


<p><code>ac -dp {{사용자 명}}</code></p>
