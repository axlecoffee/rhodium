<h1>afconvert</h1>

<blockquote><p>AFF와 원시 파일 형식 간의 변환.
더 많은 정보: <a href="https://manned.org/afconvert.1">https://manned.org/afconvert.1</a>.</p></blockquote>

<ul>
<li>특정 확장자 사용(기본값: <code>aff</code>):</li>
</ul>


<p><code>afconvert -a {{확장자}} {{경로/대상/입력_파일}} {{경로/대상/출력_파일1 경로/대상/출력_파일2 ...}}</code></p>

<ul>
<li>특정 압축 단계 사용(기본값: <code>7</code>):</li>
</ul>


<p><code>afconvert -X{{0..7}} {{경로/대상/입력_파일}} {{경로/대상/출력_파일1 경로/대상/출력_파일2 ...}}</code></p>
