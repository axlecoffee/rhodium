<h1>agate</h1>

<blockquote><p>Gemini 네트워크 프로토콜을 위한 간단한 서버.
더 많은 정보: <a href="https://github.com/mbrubeck/agate">https://github.com/mbrubeck/agate</a>.</p></blockquote>

<ul>
<li>개인 키와 인증서 실행 및 생성:</li>
</ul>


<p><code>agate --content {{경로/대상/컨텐츠/}} --addr {{[::]:1965}} --addr {{0.0.0.0:1965}} --hostname {{example.com}} --lang {{en-US}}</code></p>

<ul>
<li>서버 실행:</li>
</ul>


<p><code>agate {{경로/대상/파일}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>agate -h</code></p>
