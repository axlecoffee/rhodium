<h1>airpaste</h1>

<blockquote><p>동일 네트워크 내에서 메시지와 파일들 공유.
더 많은 정보: <a href="https://github.com/mafintosh/airpaste">https://github.com/mafintosh/airpaste</a>.</p></blockquote>

<ul>
<li>메시지 대기와 수신 시 표시:</li>
</ul>


<p><code>airpaste</code></p>

<ul>
<li>텍스트 보내기:</li>
</ul>


<p><code>echo {{텍스트}} | airpaste</code></p>

<ul>
<li>파일 보내기:</li>
</ul>


<p><code>airpaste &lt; {{경로/파일명}}</code></p>

<ul>
<li>파일 내려받기:</li>
</ul>


<p><code>airpaste &gt; {{경로/파일명}}</code></p>

<ul>
<li>채널 만들기/접속하기:</li>
</ul>


<p><code>airpaste {{채널_이름}}</code></p>
