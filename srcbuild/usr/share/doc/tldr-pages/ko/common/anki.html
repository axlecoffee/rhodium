<h1>anki</h1>

<blockquote><p>강력하고, 지능적인 플래시카드 프로그램.
더 많은 정보: <a href="https://docs.ankiweb.net">https://docs.ankiweb.net</a>.</p></blockquote>

<ul>
<li><code>anki</code> 실행:</li>
</ul>


<p><code>anki</code></p>

<ul>
<li>특정 프로필로 <code>anki</code> 실행:</li>
</ul>


<p><code>anki -p {{프로필_이름}}</code></p>

<ul>
<li>특정 언어로 <code>anki</code> 실행:</li>
</ul>


<p><code>anki -l {{언어}}</code></p>

<ul>
<li>기본값 대신 특정 디렉터리에서 <code>anki</code>를 실행 (<code>~/Anki</code>):</li>
</ul>


<p><code>anki -b {{경로/대상/디렉토리}}</code></p>
