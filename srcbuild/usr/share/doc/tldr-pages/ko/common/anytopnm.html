<h1>anytopnm</h1>

<blockquote><p>임의 유형의 이미지 파일을 일반적인 이미지 형식으로 변환합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/anytopnm.html">https://netpbm.sourceforge.net/doc/anytopnm.html</a>.</p></blockquote>

<ul>
<li>입력 유형에 관계없이 입력 이미지를 PBM, PGM 또는 PPM 형식으로 변환:</li>
</ul>


<p><code>anytopnm {{경로/대상/입력}} &gt; {{경로/대상/출력.pnm}}</code></p>

<ul>
<li>디스플레이 버전:</li>
</ul>


<p><code>anytopnm -version</code></p>
