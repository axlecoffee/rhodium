<h1>apktool</h1>

<blockquote><p>APK 파일 리버스 엔지니어링.
더 많은 정보: <a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p></blockquote>

<ul>
<li>APK 파일 디코딩:</li>
</ul>


<p><code>apktool d {{경로/대상/파일.apk}}</code></p>

<ul>
<li>디렉토리로부터 APK 파일 빌드:</li>
</ul>


<p><code>apktool b {{경로/대상/폴더}}</code></p>

<ul>
<li>프레임워크 설치 및 저장:</li>
</ul>


<p><code>apktool if {{경로/대상/프레임워크.apk}}</code></p>
