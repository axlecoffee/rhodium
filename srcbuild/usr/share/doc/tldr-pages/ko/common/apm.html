<h1>apm</h1>

<blockquote><p>아톰 편집기 패키지 관리자.
<code>atom</code>을 보시오.
더 많은 정보: <a href="https://github.com/atom/apm">https://github.com/atom/apm</a>.</p></blockquote>

<ul>
<li><a href="http://atom.io/packages">http://atom.io/packages</a>으로부터 패키지 설치하고 <a href="http://atom.io/themes">http://atom.io/themes</a>에서 테마 설치:</li>
</ul>


<p><code>apm install {{패키지 이름}}</code></p>

<ul>
<li>패키지/테마 제거:</li>
</ul>


<p><code>apm remove {{패키지 이름}}</code></p>

<ul>
<li>패키지/테마 업그레이드:</li>
</ul>


<p><code>apm upgrade {{패키지 이름}}</code></p>
