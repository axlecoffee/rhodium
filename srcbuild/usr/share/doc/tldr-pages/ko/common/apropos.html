<h1>apropos</h1>

<blockquote><p>메뉴얼 페이지에서 검색, 예를 들어 새로운 명령어 검색.
더 많은 정보: <a href="https://manned.org/apropos">https://manned.org/apropos</a>.</p></blockquote>

<ul>
<li>키워드 검색:</li>
</ul>


<p><code>apropos {{정규 표현식}}</code></p>

<ul>
<li>출력을 터미널 너비에 제한을 두지 않고 검색:</li>
</ul>


<p><code>apropos -l {{정규 표현식}}</code></p>

<ul>
<li>주어진 모든 표현식만 포함하는 페이지 검색(AND 검색):</li>
</ul>


<p><code>apropos {{정규 표현식_1}} -a {{정규 표현식_2}} -a {{정규 표현식_3}}</code></p>
