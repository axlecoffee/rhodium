<h1>asciitopgm</h1>

<blockquote><p>ASCII 그래픽을 PGM 파일로 변환합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/asciitopgm.html">https://netpbm.sourceforge.net/doc/asciitopgm.html</a>.</p></blockquote>

<ul>
<li>ASCII 데이터를 입력으로 읽고 ASCII 문자의 &ldquo;밝기"에 가까운 픽셀 값을 사용하여 PGM 이미지를 생성:</li>
</ul>


<p><code>asciitopgm {{경로/대상/입력_파일}} &gt; {{경로/대상/출력_파일.pgm}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>asciitopgm -version</code></p>
