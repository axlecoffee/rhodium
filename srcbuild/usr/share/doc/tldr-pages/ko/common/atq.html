<h1>atq</h1>

<blockquote><p><code>at</code> 또는 <code>batch</code> 명령으로 예약된 작업 표시.
더 많은 정보: <a href="https://manned.org/atq">https://manned.org/atq</a>.</p></blockquote>

<ul>
<li>현재 사용자의 예약된 작업 표시:</li>
</ul>


<p><code>atq</code></p>

<ul>
<li>&lsquo;a'라는 대기열의 작업 표시 (대기열에는 단일 문자 이름이 있음):</li>
</ul>


<p><code>atq -q {{a}}</code></p>

<ul>
<li>모든 사용자의 직업 표시 (슈퍼유저로 실행):</li>
</ul>


<p><code>sudo atq</code></p>
