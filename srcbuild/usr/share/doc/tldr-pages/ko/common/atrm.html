<h1>atrm</h1>

<blockquote><p><code>at</code> 또는 <code>batch</code> 명령으로 예약된 작업 제거.
작업 번호를 찾으려면 <code>atq</code>를 사용하세요.
더 많은 정보: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p></blockquote>

<ul>
<li>작업 번호 10 제거:</li>
</ul>


<p><code>atrm {{10}}</code></p>

<ul>
<li>공백으로 구분된 여러 작업 제거:</li>
</ul>


<p><code>atrm {{15}} {{17}} {{22}}</code></p>
