<h1>aws s3 mb</h1>

<blockquote><p>S3 버킷들을 생성.
더 많은 정보: <a href="https://awscli.amazonaws.com/v2/documentation/api/latest/reference/s3/mb.html">https://awscli.amazonaws.com/v2/documentation/api/latest/reference/s3/mb.html</a>.</p></blockquote>

<ul>
<li>S3 버킷을 생성:</li>
</ul>


<p><code>aws s3 mb s3://{{버킷_이름}}</code></p>

<ul>
<li>특정 지역에 S3 버킷 생성:</li>
</ul>


<p><code>aws s3 mb s3://{{버킷_이름}} --region {{리전}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>aws s3 mb help</code></p>
