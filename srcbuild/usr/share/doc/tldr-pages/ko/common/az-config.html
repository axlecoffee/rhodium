<h1>az config</h1>

<blockquote><p>Azure CLI 구성을 관리.
<code>azure-cli</code>의 일부 (<code>az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/config">https://learn.microsoft.com/cli/azure/config</a>.</p></blockquote>

<ul>
<li>모든 구성 설정을 출력:</li>
</ul>


<p><code>az config get</code></p>

<ul>
<li>특정 섹션에 대한 구성 설정 출력:</li>
</ul>


<p><code>az config get {{섹션_이름}}</code></p>

<ul>
<li>구성을 설정:</li>
</ul>


<p><code>az config set {{구성_이름}}={{값}}</code></p>

<ul>
<li>구성 설정을 해제:</li>
</ul>


<p><code>az config unset {{구성_이름}}</code></p>
