<h1>az logout</h1>

<blockquote><p>Azure 구독에서 로그아웃.
<code>azure-cli</code>의 일부 (<code>az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p></blockquote>

<ul>
<li>활성 계정에서 로그아웃:</li>
</ul>


<p><code>az logout</code></p>

<ul>
<li>특정 사용자 이름을 로그아웃:</li>
</ul>


<p><code>az logout --username {{alias@somedomain.com}}</code></p>
