<h1>az serial-console</h1>

<blockquote><p>가상 머신의 직렬 콘솔에 연결.
<code>azure-cli</code>의 일부 (<code>az</code>라고도 함).
더 많은 정보: <a href="https://learn.microsoft.com/cli/azure/serial-console">https://learn.microsoft.com/cli/azure/serial-console</a>.</p></blockquote>

<ul>
<li>직렬 콘솔에 연결:</li>
</ul>


<p><code>az serial-console connect --resource-group {{리소스_그룹_이름}} --name {{가상_머신_이름}}</code></p>

<ul>
<li>연결을 종료:</li>
</ul>


<p><code>&lt;Ctrl ]&gt;</code></p>
