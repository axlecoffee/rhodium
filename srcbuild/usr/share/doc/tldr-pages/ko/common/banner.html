<h1>banner</h1>

<blockquote><p>주어진 인자를 큰 ASCII art로 출력.
더 많은 정보: <a href="https://manned.org/banner">https://manned.org/banner</a>.</p></blockquote>

<ul>
<li>텍스트 메시지를 큰 배너로 출력(따옴표는 선택 사항):</li>
</ul>


<p><code>banner "{{Hello World}}"</code></p>

<ul>
<li>텍스트 메시지를 너비가 50자인 배너로 출력:</li>
</ul>


<p><code>banner -w 50 "{{Hello World}}"</code></p>

<ul>
<li><code>stdin</code>에서 텍스트 읽기:</li>
</ul>


<p><code>banner</code></p>
