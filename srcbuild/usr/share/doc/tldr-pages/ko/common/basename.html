<h1>basename</h1>

<blockquote><p>경로명의 디렉토리가 아닌 부분을 반환.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html</a>.</p></blockquote>

<ul>
<li>경로에서 파일 이름만 표시:</li>
</ul>


<p><code>basename {{경로/대상/파일}}</code></p>

<ul>
<li>경로에서 가장 오른쪽 디렉터리 이름만 표시:</li>
</ul>


<p><code>basename {{경로/대상/디렉토리}}</code></p>

<ul>
<li>경로에서 접미사가 제거된 파일 이름만 표시:</li>
</ul>


<p><code>basename {{경로/대상/파일}} {{접미사}}</code></p>
