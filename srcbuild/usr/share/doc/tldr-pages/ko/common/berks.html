<h1>berks</h1>

<blockquote><p>Chef 자세한 설명서 의존 관리자.
더 많은 정보: <a href="https://docs.chef.io/berkshelf.html">https://docs.chef.io/berkshelf.html</a>.</p></blockquote>

<ul>
<li>로컬 저장소에 자세한 설명서 종속성 설치:</li>
</ul>


<p><code>berks install</code></p>

<ul>
<li>특정 자세한 설명서와 그 종속성을 업데이트:</li>
</ul>


<p><code>berks update {{자세한 설명서}}</code></p>

<ul>
<li>자세한 설명서를 Chef server에 업로드:</li>
</ul>


<p><code>berks upload {{자세한 설명서}}</code></p>

<ul>
<li>자세한 설명서의 종속성 확인:</li>
</ul>


<p><code>berks contingent {{자세한 설명서}}</code></p>
