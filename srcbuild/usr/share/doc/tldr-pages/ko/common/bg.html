<h1>bg</h1>

<blockquote><p>일시 중단된 작업을 다시 시작하고 (예. <code>&lt;Ctrl z&gt;</code>), 그 작업이 background에서 동작하게 유지.
더 많은 정보: <a href="https://manned.org/bg">https://manned.org/bg</a>.</p></blockquote>

<ul>
<li>가장 최근에 일시 중단된 작업을 재개하고 background에서 실행:</li>
</ul>


<p><code>bg</code></p>

<ul>
<li>특정 작업을 재개하고(<code>jobs -l</code> 를 사용하여 ID 가져오기) background에서 실행:</li>
</ul>


<p><code>bg %{{job_id}}</code></p>
