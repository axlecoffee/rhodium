<h1>bind</h1>

<blockquote><p>bash 단축키 및 변수를 관리하기 위한 bash 내장.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#Bash-Builtins">https://www.gnu.org/software/bash/manual/bash.html#Bash-Builtins</a>.</p></blockquote>

<ul>
<li>모든 바인딩된 명령어와 해당 단축키를 나열:</li>
</ul>


<p><code>bind {{-p|-P}}</code></p>

<ul>
<li>단축키에 대한 명령어를 쿼리:</li>
</ul>


<p><code>bind -q {{명령어}}</code></p>

<ul>
<li>키 바인딩:</li>
</ul>


<p><code>bind -x '"{{키_시퀸스}}":{{명령어}}'</code></p>

<ul>
<li>사용자 정의 바인딩 나열:</li>
</ul>


<p><code>bind -X</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>help bind</code></p>
