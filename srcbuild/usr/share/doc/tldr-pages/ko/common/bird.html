<h1>bird</h1>

<blockquote><p>BIRD 인터넷 라우팅 데몬.
BGP, OSPF, Babel 등을 지원하는 라우팅 데몬.
더 많은 정보: <a href="https://bird.network.cz/">https://bird.network.cz/</a>.</p></blockquote>

<ul>
<li>특정 구성 파일로 Bird를 시작:</li>
</ul>


<p><code>bird -c {{경로/대상/bird.conf}}</code></p>

<ul>
<li>특정 사용자 및 그룹으로 Bird를 시작:</li>
</ul>


<p><code>bird -u {{사용자명}} -g {{그룹}}</code></p>
