<h1>bpytop</h1>

<blockquote><p>CPU, 메모리, 디스크, 네트워크 및 프로세스에 대한 정보를 표시하는 리소스 모니터.
<code>bashtop</code>의 Python 버전.
더 많은 정보: <a href="https://github.com/aristocratos/bpytop">https://github.com/aristocratos/bpytop</a>.</p></blockquote>

<ul>
<li><code>bpytop</code> 시작:</li>
</ul>


<p><code>bpytop</code></p>

<ul>
<li>메모리와 네트워킹 박스 없이 최소 모드에서 시작:</li>
</ul>


<p><code>bpytop -m</code></p>

<ul>
<li>최소 모드 전환:</li>
</ul>


<p><code>&lt;m&gt;</code></p>

<ul>
<li>실행 중인 프로그램이나 프로세스 검색:</li>
</ul>


<p><code>&lt;f&gt;</code></p>

<ul>
<li>설정 변경:</li>
</ul>


<p><code>&lt;M&gt;</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>bpytop -v</code></p>
