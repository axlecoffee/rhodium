<h1>brew update</h1>

<blockquote><p><code>git</code>을 사용하여 GitHub에서 Homebrew의 최신버전과 모든 수식을 가져오고 필요한 마이그레이션을 수행.
설치된 모든 formulae를 업그레이드하려면, <code>brew upgrade</code>를 사용.
더 많은 정보: <a href="https://docs.brew.sh/Manpage#update-up-options">https://docs.brew.sh/Manpage#update-up-options</a>.</p></blockquote>

<ul>
<li>최신 버전의 Homebrew 및 모든 공식을 가져옴:</li>
</ul>


<p><code>brew update</code></p>
