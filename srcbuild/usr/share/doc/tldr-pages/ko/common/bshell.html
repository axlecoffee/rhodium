<h1>bshell</h1>

<blockquote><p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI.
참고: <code>bssh</code> 및 <code>bvnc</code>.
더 많은 정보: <a href="https://manned.org/bshell">https://manned.org/bshell</a>.</p></blockquote>

<ul>
<li>SSH 및 VNC 서버 모두 찾아보기:</li>
</ul>


<p><code>bshell</code></p>

<ul>
<li>SSH 서버만 찾아보기:</li>
</ul>


<p><code>bshell --ssh</code></p>

<ul>
<li>VNC 서버만 찾아보기:</li>
</ul>


<p><code>bshell --vnc</code></p>

<ul>
<li>지정된 도메인에서 SSH 및 VNC 서버를 모두 찾음:</li>
</ul>


<p><code>bshell --domain {{도메인}}</code></p>
