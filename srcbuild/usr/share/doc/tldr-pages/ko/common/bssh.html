<h1>bssh</h1>

<blockquote><p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI 도구.
참고: <code>bvnc</code> 및 <code>bshell</code>.
더 많은 정보: <a href="https://manned.org/bssh">https://manned.org/bssh</a>.</p></blockquote>

<ul>
<li>SSH 서버를 찾아보기:</li>
</ul>


<p><code>bssh</code></p>

<ul>
<li>VNC 서버를 찾아보기:</li>
</ul>


<p><code>bssh --vnc</code></p>

<ul>
<li>SSH 및 VNC 서버를 찾아보기:</li>
</ul>


<p><code>bssh --shell</code></p>

<ul>
<li>지정된 도메인에서 SSH 서버를 찾아보기:</li>
</ul>


<p><code>bssh --domain {{도메인}}</code></p>
