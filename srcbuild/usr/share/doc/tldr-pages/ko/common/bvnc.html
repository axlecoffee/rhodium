<h1>bvnc</h1>

<blockquote><p>로컬 네트워크에서 SSH/VNC 서버를 검색하기 위한 GUI 도구.
참고: <code>bssh</code> 및 <code>bshell</code>.
더 많은 정보: <a href="https://manned.org/bvnc">https://manned.org/bvnc</a>.</p></blockquote>

<ul>
<li>VNC 서버 탐색:</li>
</ul>


<p><code>bvnc</code></p>

<ul>
<li>SSH 서버 탐색:</li>
</ul>


<p><code>bvnc --ssh</code></p>

<ul>
<li>VNC 및 SSH 서버 탐색:</li>
</ul>


<p><code>bvnc --shell</code></p>

<ul>
<li>지정된 도메인에서 VNC 서버를 찾음:</li>
</ul>


<p><code>bvnc --domain {{도메인}}</code></p>
