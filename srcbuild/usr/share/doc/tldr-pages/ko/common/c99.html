<h1>c99</h1>

<blockquote><p>ISO C 표준에 따라 C 프로그램을 컴파일한다.
더 많은 정보: <a href="https://manned.org/c99">https://manned.org/c99</a>.</p></blockquote>

<ul>
<li>원본 파일 컴파일 및 실행 파일 생성:</li>
</ul>


<p><code>c99 {{.c}}</code></p>

<ul>
<li>원본 파일 압축 및 사용자 정의 이름으로 실행 파일 생성:</li>
</ul>


<p><code>c99 -o {{생성할_실행파일_이름}} {{파일명.c}}</code></p>

<ul>
<li>원본 파일 압축 및 개체 파일 생성:</li>
</ul>


<p><code>c99 -c {{파일명.c}}</code></p>

<ul>
<li>원본 파일 압축, 개체 파일 연결 및 실행 파일 생성:</li>
</ul>


<p><code>c99 {{파일명.c}} {{파일명.o}}</code></p>
