<h1>cadaver</h1>

<blockquote><p>Unix용 WebDAV 클라이언트.
더 많은 정보: <a href="https://manned.org/cadaver">https://manned.org/cadaver</a>.</p></blockquote>

<ul>
<li>서버 <dav.example.com>에 연결하고, 루트 컬렉션을 연결:</li>
</ul>


<p><code>cadaver {{http://dav.example.com/}}</code></p>

<ul>
<li>특정 포트를 사용하여 서버에 연결하고 <code>/foo/bar/</code> 컬렉션을 오픈:</li>
</ul>


<p><code>cadaver {{http://dav.example.com:8022/foo/bar/}}</code></p>

<ul>
<li>SSL를 사용해 서버에 연결:</li>
</ul>


<p><code>cadaver {{https://davs.example.com/}}</code></p>
