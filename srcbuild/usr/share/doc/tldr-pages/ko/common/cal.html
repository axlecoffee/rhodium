<h1>cal</h1>

<blockquote><p>현재 날짜가 강조 표시된 달력을 표시.
참고: <code>gcal</code>.
더 많은 정보: <a href="https://manned.org/cal.1p">https://manned.org/cal.1p</a>.</p></blockquote>

<ul>
<li>이번 달의 달력을 표시:</li>
</ul>


<p><code>cal</code></p>

<ul>
<li>특정 연도의 달력 표시:</li>
</ul>


<p><code>cal {{연도}}</code></p>

<ul>
<li>특정 월과 연도에 대한 달력 표시:</li>
</ul>


<p><code>cal {{월}} {{연도}}</code></p>
