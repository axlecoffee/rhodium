<h1>calligraflow</h1>

<blockquote><p>Calligra의 흐름도 및 다이어그램 응용 프로그램.
참고: <code>calligrastage</code>, <code>calligrawords</code>, <code>calligrasheets</code>.
더 많은 정보: <a href="https://manned.org/calligraflow">https://manned.org/calligraflow</a>.</p></blockquote>

<ul>
<li>순서도 및 다이어그램 애플리케이션을 시작:</li>
</ul>


<p><code>calligraflow</code></p>

<ul>
<li>특정 파일 열기:</li>
</ul>


<p><code>calligraflow {{경로/대상/파일}}</code></p>

<ul>
<li>도움말 또는 버전 표시:</li>
</ul>


<p><code>calligraflow --{{도움말|버전}}</code></p>
