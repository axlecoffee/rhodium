<h1>calligrasheets</h1>

<blockquote><p>Calligra의 스프레드 시트 애플리케이션.
참고: <code>calligraflow</code>, <code>calligrastage</code>, <code>calligrawords</code>.
더 많은 정보: <a href="https://manned.org/calligrasheets">https://manned.org/calligrasheets</a>.</p></blockquote>

<ul>
<li>스프레드시트 애플리케이션을 실행:</li>
</ul>


<p><code>calligrasheets</code></p>

<ul>
<li>특정 스프레드시트 열기:</li>
</ul>


<p><code>calligrasheets {{경로/대상/스프레드시트}}</code></p>

<ul>
<li>도움말 또는 버전 표시:</li>
</ul>


<p><code>calligrasheets --{{help|version}}</code></p>
