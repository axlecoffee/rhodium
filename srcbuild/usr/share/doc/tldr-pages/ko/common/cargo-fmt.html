<h1>cargo fmt</h1>

<blockquote><p>Rust 프로젝트의 모든 소스 파일에 대해 <code>rustfmt</code>를 실행.
더 많은 정보: <a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p></blockquote>

<ul>
<li>모든 소스 파일 포맷:</li>
</ul>


<p><code>cargo fmt</code></p>

<ul>
<li>파일에 쓰지 않고 포맷 오류를 확인:</li>
</ul>


<p><code>cargo fmt --check</code></p>

<ul>
<li>각 <code>rustfmt</code> 호출에 인수를 전달:</li>
</ul>


<p><code>cargo fmt -- {{rustfmt_인수}}</code></p>
