<h1>cargo generate-lockfile</h1>

<blockquote><p>현재 패키지에 대한 <code>Cargo.lock</code> 파일을 생성. <code>cargo update</code>와 유사하지만, 옵션이 더 적음.
잠금 파일이 이미 존재하는 경우, 모든 패키지의 최신 버전으로 다시 빌드됨.
더 많은 정보: <a href="https://doc.rust-lang.org/stable/cargo/commands/cargo-generate-lockfile.html">https://doc.rust-lang.org/stable/cargo/commands/cargo-generate-lockfile.html</a>.</p></blockquote>

<ul>
<li>모든 패키지의 최신 버전으로 <code>Cargo.lock</code> 파일을 생성:</li>
</ul>


<p><code>cargo generate-lockfile</code></p>
