<h1>cargo remove</h1>

<blockquote><p>Rust 프로젝트의 <code>Cargo.toml</code> 매니페스트에서 종속성을 제거.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-remove.html">https://doc.rust-lang.org/cargo/commands/cargo-remove.html</a>.</p></blockquote>

<ul>
<li>현재 프로젝트에서 종속성을 제거:</li>
</ul>


<p><code>cargo remove {{종속성}}</code></p>

<ul>
<li>개발 또는 빌드 종속성을 제거:</li>
</ul>


<p><code>cargo remove --{{dev|build}} {{종속성}}</code></p>

<ul>
<li>특정 대상 플랫폼의 종속성을 제거:</li>
</ul>


<p><code>cargo remove --target {{타겟}} {{종속성}}</code></p>
