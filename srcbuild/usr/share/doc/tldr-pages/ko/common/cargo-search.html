<h1>cargo search</h1>

<blockquote><p><a href="https://crates.io">https://crates.io</a>에서 패키지를 검색.
크레이트는 설명과 함께 <code>Cargo.toml</code>에 복사하기에 적합한 TOML 형식으로 표시됨.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-search.html">https://doc.rust-lang.org/cargo/commands/cargo-search.html</a>.</p></blockquote>

<ul>
<li>패키지 검색:</li>
</ul>


<p><code>cargo search {{쿼리}}</code></p>

<ul>
<li><code>n</code> 결과 표시 (기본값: 10, 최댓값: 100):</li>
</ul>


<p><code>cargo search --limit {{n}} {{쿼리}}</code></p>
