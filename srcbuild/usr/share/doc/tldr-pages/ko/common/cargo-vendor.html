<h1>cargo vendor</h1>

<blockquote><p>프로젝트의 모든 종속성을 지정된 디렉터리에 공급 (기본값: <code>vendor</code>).
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-vendor.html">https://doc.rust-lang.org/cargo/commands/cargo-vendor.html</a>.</p></blockquote>

<ul>
<li>공급업체 종속성 및 현재 프로젝트에서 공급업체 소스를 사용하도록 <code>cargo</code>를 구성:</li>
</ul>


<p><code>cargo vendor {{경로/대상/디렉터리}} &gt; .cargo/config.toml</code></p>
