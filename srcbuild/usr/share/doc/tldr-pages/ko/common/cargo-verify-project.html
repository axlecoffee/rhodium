<h1>cargo verify-project</h1>

<blockquote><p><code>Cargo.toml</code> 매니페스트의 정확성을 확인하고 결과를 JSON 객체로 출력.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html">https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html</a>.</p></blockquote>

<ul>
<li>현재 프로젝트 매니페스트의 정확성을 확인:</li>
</ul>


<p><code>cargo verify-project</code></p>

<ul>
<li>지정된 매니페스트 파일의 정확성을 확인:</li>
</ul>


<p><code>cargo verify-project --manifest-path {{경로/대상/Cargo.toml}}</code></p>
