<h1>cargo version</h1>

<blockquote><p><code>cargo</code> 버전 정보를 표시.
더 많은 정보: <a href="https://doc.rust-lang.org/cargo/commands/cargo-version.html">https://doc.rust-lang.org/cargo/commands/cargo-version.html</a>.</p></blockquote>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>cargo version</code></p>

<ul>
<li>추가 빌드 정보 표시:</li>
</ul>


<p><code>cargo version --verbose</code></p>
