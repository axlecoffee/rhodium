<h1>cbonsai</h1>

<blockquote><p>아름답고 랜덤한 분재 나무 생성도구.
더 많은 정보: <a href="https://gitlab.com/jallbrit/cbonsai">https://gitlab.com/jallbrit/cbonsai</a>.</p></blockquote>

<ul>
<li>라이브 모드에서 분재를 생성:</li>
</ul>


<p><code>cbonsai -l</code></p>

<ul>
<li>무한 모드에서 분재를 생성:</li>
</ul>


<p><code>cbonsai -i</code></p>

<ul>
<li>분재에 메시지를 추가:</li>
</ul>


<p><code>cbonsai -m "{{메시지}}"</code></p>

<ul>
<li>분재에 대한 추가 정보 표시:</li>
</ul>


<p><code>cbonsai -v</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>cbonsai -h</code></p>
