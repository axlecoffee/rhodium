<h1>chars</h1>

<blockquote><p>다양한 ASCII 및 유니코드 문자 및 코드 포인트에 대한 이름 및 코드 표시.
더 많은 정보: <a href="https://github.com/antifuchs/chars">https://github.com/antifuchs/chars</a>.</p></blockquote>

<ul>
<li>밸류 값으로 문자 검색:</li>
</ul>


<p><code>chars '{{ß}}'</code></p>

<ul>
<li>유니코드 코드로 문자 검색:</li>
</ul>


<p><code>chars {{U+1F63C}}</code></p>

<ul>
<li>모호한 코드 포인트가 주어지면 가능한 문자 검색:</li>
</ul>


<p><code>chars {{10}}</code></p>

<ul>
<li>제어 문자 찾기:</li>
</ul>


<p><code>chars "{{^C}}"</code></p>
