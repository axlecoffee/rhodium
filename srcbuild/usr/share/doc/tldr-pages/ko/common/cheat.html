<h1>cheat</h1>

<blockquote><p>대화형 치트 시트를 생성하고 봅니다.
더 많은 정보: <a href="https://github.com/cheat/cheat">https://github.com/cheat/cheat</a>.</p></blockquote>

<ul>
<li>명령어 사용법의 예를 보여줌:</li>
</ul>


<p><code>cheat {{명령어}}</code></p>

<ul>
<li>명령어에 대한 치트 시트를 편집:</li>
</ul>


<p><code>cheat -e {{명령어}}</code></p>

<ul>
<li>사용 가능한 치트 시트 목록:</li>
</ul>


<p><code>cheat -l</code></p>

<ul>
<li>지정된 명령어 이름에 대한 치트 시트를 검색할 수 있음:</li>
</ul>


<p><code>cheat -s {{명령어}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>cheat -v</code></p>
