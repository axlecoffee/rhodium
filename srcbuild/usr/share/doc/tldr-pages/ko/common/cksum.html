<h1>cksum</h1>

<blockquote><p>파일의 바이트 개수나 CRC 무결성 검사를 계산합니다.
알립니다: 오래된 UNIX 시스템은 CRC 검사가 다를 수 있습니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/cksum-invocation.html</a>.</p></blockquote>

<ul>
<li>바이트 단위의 사이즈와 파일이름의 32비트 무결성 검사를 보여줍니다:</li>
</ul>


<p><code>cksum {{파일명}}</code></p>
