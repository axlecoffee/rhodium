<h1>ClamAV</h1>

<blockquote><p>오픈 소스 안티 바이러스 프로그램.
ClamAV는 명령이 아니라 명령 집합.
더 많은 정보: <a href="https://www.clamav.net">https://www.clamav.net</a>.</p></blockquote>

<ul>
<li><code>clamd</code> 데몬을 사용하여 파일을 스캔하는 방법에 대한 문서 보기:</li>
</ul>


<p><code>tldr clamdscan</code></p>

<ul>
<li><code>clamd</code> 데몬을 실행하지 않고 파일을 검색하는 방법에 대한 문서 보기:</li>
</ul>


<p><code>tldr clamscan</code></p>

<ul>
<li>바이러스 정의 업데이트에 대한 문서 보기:</li>
</ul>


<p><code>tldr freshclam</code></p>
