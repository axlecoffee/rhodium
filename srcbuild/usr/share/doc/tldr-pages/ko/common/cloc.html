<h1>cloc</h1>

<blockquote><p>소스코드와 주석의 줄 개수를 세고 차이를 계산합니다.
더 많은 정보: <a href="https://github.com/AlDanial/cloc">https://github.com/AlDanial/cloc</a>.</p></blockquote>

<ul>
<li>디렉토리 안의 모든 코드의 줄 개수를 셉니다:</li>
</ul>


<p><code>cloc {{/경로/디렉토리}}</code></p>

<ul>
<li>진행 바로 현재 진행 중인 과정을 보여주면서 디렉토리 안의 모든 코드의 줄 개수를 셉니다:</li>
</ul>


<p><code>cloc --progress=1 {{/경로/디렉토리}}</code></p>

<ul>
<li>두 개의 디렉토리 구조를 비교하고 차이의 개수를 셉니다:</li>
</ul>


<p><code>cloc --diff {{/디렉토리/첫번째}} {{/디렉토리/두번째}}</code></p>
