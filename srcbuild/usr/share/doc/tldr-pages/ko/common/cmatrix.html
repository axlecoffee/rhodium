<h1>cmatrix</h1>

<blockquote><p>터미널에 화면과 같이 스크롤링되는 Matrix를 표시.
더 많은 정보: <a href="https://github.com/abishekvashok/cmatrix">https://github.com/abishekvashok/cmatrix</a>.</p></blockquote>

<ul>
<li>비동기([a]synchronous) 스크롤 활성화:</li>
</ul>


<p><code>cmatrix -a</code></p>

<ul>
<li>텍스트 색상([C]olor) 변경 (기본적으로 녹색):</li>
</ul>


<p><code>cmatrix -C {{red}}</code></p>

<ul>
<li>[r]ainbow 모드 활성화:</li>
</ul>


<p><code>cmatrix -r</code></p>

<ul>
<li>100 센티초 (1초)의 화면 업데이트([u]pdate) 지연을 사용:</li>
</ul>


<p><code>cmatrix -u 100</code></p>
