<h1>cmp</h1>

<blockquote><p>두 개의 파일 비교.
더 많은 정보: <a href="https://www.gnu.org/software/diffutils/manual/html_node/Invoking-cmp.html">https://www.gnu.org/software/diffutils/manual/html_node/Invoking-cmp.html</a>.</p></blockquote>

<ul>
<li>파일 간의 첫 번째 바이트 번호와 선 번호의 차이를 찾습니다:</li>
</ul>


<p><code>cmp {{파일1}} {{파일2}}</code></p>

<ul>
<li>모든 바이트 수와 다른 바이트의 차이 찾기:</li>
</ul>


<p><code>cmp {{[-l|--verbose]}} {{파일1}} {{파일2}}</code></p>
