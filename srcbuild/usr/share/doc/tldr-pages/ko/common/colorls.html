<h1>colorls</h1>

<blockquote><p>색상 및 font-awesome 아이콘으로 <code>ls</code> 명령 출력을 예쁘게 만듬 Ruby gem으로 사용 가능.
더 많은 정보: <a href="https://github.com/athityakumar/colorls">https://github.com/athityakumar/colorls</a>.</p></blockquote>

<ul>
<li>파일을 한 줄에 하나씩 나열:</li>
</ul>


<p><code>colorls -1</code></p>

<ul>
<li>숨김 파일을 포함한 모든 파일을 나열:</li>
</ul>


<p><code>colorls --all</code></p>

<ul>
<li>모든 파일의 긴 형식 (권한, 소유권, 크기 및 수정 날짜):</li>
</ul>


<p><code>colorls --long --all</code></p>

<ul>
<li>디렉토리만 나열:</li>
</ul>


<p><code>colorls --dirs</code></p>
