<h1>consul-kv</h1>

<blockquote><p>서비스 검색 기능과 상태 확인을 위한 분산된 키-값(key-value)쌍 저장.
더 많은 정보: <a href="https://learn.hashicorp.com/consul/getting-started/kv">https://learn.hashicorp.com/consul/getting-started/kv</a>.</p></blockquote>

<ul>
<li>키-값(key-value)쌍으로 저장된 값 읽기:</li>
</ul>


<p><code>consul kv get {{키}}</code></p>

<ul>
<li>새로운 키-값(key-value)쌍으로 저장:</li>
</ul>


<p><code>consul kv put {{키}} {{값}}</code></p>

<ul>
<li>키-값(key-value)쌍 제거:</li>
</ul>


<p><code>consul kv delete {{키}}</code></p>
