<h1>consul</h1>

<blockquote><p>서비스 검색 기능과 상태 확인을 위한 분산된 키-값(key-value)쌍 저장.
더 많은 정보: <a href="https://www.consul.io/commands">https://www.consul.io/commands</a>.</p></blockquote>

<ul>
<li>일반 도움말을 보여줍니다:</li>
</ul>


<p><code>consul --help</code></p>

<ul>
<li>서브 명령어를 위한 도움말을 보여줍니다:</li>
</ul>


<p><code>consul {{하위-명령어}} --help</code></p>

<ul>
<li>Consul 버전을 체크합니다:</li>
</ul>


<p><code>consul --version</code></p>
