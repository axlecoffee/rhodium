<h1>convmv</h1>

<blockquote><p>한 인코딩에서 다른 인코딩으로 파일 이름(파일 내용 X)을 변환.
더 많은 정보: <a href="https://www.j3e.de/linux/convmv/man/">https://www.j3e.de/linux/convmv/man/</a>.</p></blockquote>

<ul>
<li>파일 이름 인코딩 변환 테스트(파일 이름을 실제로 변경하지 마십시오):</li>
</ul>


<p><code>convmv -f {{인코딩_에서}} -t {{인코딩_으로}} {{입력_파일}}</code></p>

<ul>
<li>파일 이름 인코딩을 변환하고 파일 이름을 새 인코딩으로 변환:</li>
</ul>


<p><code>convmv -f {{인코딩_에서}} -t {{인코딩_으로}} --notest {{입력_파일}}</code></p>
