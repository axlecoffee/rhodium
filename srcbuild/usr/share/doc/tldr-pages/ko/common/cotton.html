<h1>cotton</h1>

<blockquote><p>마크다운 테스트 사양 러너.
더 많은 정보: <a href="https://github.com/chonla/cotton">https://github.com/chonla/cotton</a>.</p></blockquote>

<ul>
<li>특정 기본 URL 사용하기:</li>
</ul>


<p><code>cotton -u {{기본_url}} {{파일.md}}</code></p>

<ul>
<li>인증서 확인 비활성화(비 보안 모드):</li>
</ul>


<p><code>cotton -u {{기본_url}} -i {{파일.md}}</code></p>

<ul>
<li>테스트 실패시 실행 중지:</li>
</ul>


<p><code>cotton -u {{기본_url}} -s {{파일.md}}</code></p>
