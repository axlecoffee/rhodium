<h1>couchdb</h1>

<blockquote><p>Apache CouchDB 데이터베이스 서버의 명령 행 인터페이스.
더 많은 정보: <a href="https://couchdb.apache.org">https://couchdb.apache.org</a>.</p></blockquote>

<ul>
<li>couchdb 시작하기:</li>
</ul>


<p><code>couchdb</code></p>

<ul>
<li>couchdb 대화식 쉘 시작하기:</li>
</ul>


<p><code>couchdb -i</code></p>

<ul>
<li>백그라운드 프로세스로 couchdb 시작하기:</li>
</ul>


<p><code>couchdb -b</code></p>

<ul>
<li>백그라운드 프로세스 종료(참고 : 필요한 경우 다시 생성됨):</li>
</ul>


<p><code>couchdb -k</code></p>

<ul>
<li>백그라운드 프로세스 종료:</li>
</ul>


<p><code>couchdb -d</code></p>
