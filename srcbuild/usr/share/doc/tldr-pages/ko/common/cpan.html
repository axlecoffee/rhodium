<h1>cpan</h1>

<blockquote><p>CPAN 사이트에서 perl 모듈을 쿼리, 다운로드 및 빌드하기.
더 많은 정보: <a href="https://manned.org/cpan">https://manned.org/cpan</a>.</p></blockquote>

<ul>
<li>모듈을 설치(<code>-i</code>는 선택 사항):</li>
</ul>


<p><code>cpan {{-i}} {{모듈_이름}}</code></p>

<ul>
<li>모듈을 강제 설치(<code>-i</code>는 선택 사항이 아님):</li>
</ul>


<p><code>cpan -fi {{모듈_이름}}</code></p>

<ul>
<li>설치된 모든 모듈을 업그레이드:</li>
</ul>


<p><code>cpan -u</code></p>

<ul>
<li>모듈을 다시 컴파일:</li>
</ul>


<p><code>cpan -r</code></p>
