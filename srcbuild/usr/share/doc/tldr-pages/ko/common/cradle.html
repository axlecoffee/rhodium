<h1>cradle</h1>

<blockquote><p>Cradle PHP 프레임워크.
추가 정보는 <code>cradle-install</code>, <code>cradle-deploy</code> 및 기타 페이지 참조.
더 많은 정보: <a href="https://cradlephp.github.io">https://cradlephp.github.io</a>.</p></blockquote>

<ul>
<li>서버에 연결:</li>
</ul>


<p><code>cradle connect {{서버_명}}</code></p>

<ul>
<li>Cradle 명령 실행:</li>
</ul>


<p><code>cradle {{명령}}</code></p>

<ul>
<li>일반적인 도움말 표시:</li>
</ul>


<p><code>cradle help</code></p>

<ul>
<li>특정 명령에 대한 도움말 표시:</li>
</ul>


<p><code>cradle {{명령}} help</code></p>
