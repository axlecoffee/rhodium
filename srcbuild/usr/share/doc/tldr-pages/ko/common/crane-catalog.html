<h1>crane catalog</h1>

<blockquote><p>레지스트리의 저장소를 나열.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_catalog.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_catalog.md</a>.</p></blockquote>

<ul>
<li>레지스트리의 저장소를 나열:</li>
</ul>


<p><code>crane catalog {{레지스트리_주소}}</code></p>

<ul>
<li>전체 이미지 참조를 출력:</li>
</ul>


<p><code>crane catalog {{레지스트리_주소}} --full-ref</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>crane catalog {{[-h|--help]}}</code></p>
