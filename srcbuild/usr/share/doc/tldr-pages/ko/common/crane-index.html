<h1>crane index</h1>

<blockquote><p>이미지 인덱스를 수정.
<code>append</code> 및 <code>filter</code> 하위 명령어에는 자체적인 사용법 문서가 존재.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_index.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_index.md</a>.</p></blockquote>

<ul>
<li>이미지 인덱스 수정:</li>
</ul>


<p><code>crane index</code></p>

<ul>
<li>하위 명령어로 이미지 인덱스를 수정:</li>
</ul>


<p><code>crane index {{하위명령어}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>crane index {{[-h|--help]}}</code></p>
