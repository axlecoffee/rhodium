<h1>crane ls</h1>

<blockquote><p>저장소의 태그를 나열.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_ls.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_ls.md</a>.</p></blockquote>

<ul>
<li>태그 나열:</li>
</ul>


<p><code>crane ls {{레포지토리}}</code></p>

<ul>
<li>전체 이미지 참조 출력:</li>
</ul>


<p><code>crane ls {{레포지토리}} --full-ref</code></p>

<ul>
<li>다이제스트 태그 생략:</li>
</ul>


<p><code>crane ls {{[-o|--omit-digest-tags]}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>crane ls {{[-h|--help]}}</code></p>
