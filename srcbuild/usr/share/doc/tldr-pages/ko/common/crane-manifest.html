<h1>crane manifest</h1>

<blockquote><p>이미지의 매니페스트를 가져옴.
더 많은 정보: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md</a>.</p></blockquote>

<ul>
<li>매니페스트 가져오기:</li>
</ul>


<p><code>crane manifest {{이미지_이름}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>crane manifest {{[-h|--help]}}</code></p>
