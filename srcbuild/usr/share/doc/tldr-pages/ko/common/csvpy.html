<h1>csvpy</h1>

<blockquote><p>csvkit에 포함된 CSV 파일을 Python 쉘로 로드.
더 많은 정보: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html</a>.</p></blockquote>

<ul>
<li>CSV 파일을 <code>CSVKitReader</code> 오브젝트에 로드:</li>
</ul>


<p><code>csvpy {{데이터.csv}}</code></p>

<ul>
<li>CSV 파일을 <code>CSVKitDictReader</code> 오브젝트에 로드:</li>
</ul>


<p><code>csvpy --dict {{데이터.csv}}</code></p>
