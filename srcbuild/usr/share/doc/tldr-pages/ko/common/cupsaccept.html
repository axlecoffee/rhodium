<h1>cupsaccept</h1>

<blockquote><p>목적지로 전송된 작업을 수락.
참고: 목적지는 프린터 또는 프린터 클래스라고 함.
추가 정보: <code>cupsreject</code>, <code>cupsenable</code>, <code>cupsdisable</code>, <code>lpstat</code>.
더 많은 정보: <a href="https://www.cups.org/doc/man-cupsaccept.html">https://www.cups.org/doc/man-cupsaccept.html</a>.</p></blockquote>

<ul>
<li>지정된 목적지로 인쇄 작업 수락:</li>
</ul>


<p><code>cupsaccept {{목적지1 목적지2 ...}}</code></p>

<ul>
<li>다른 서버 지정:</li>
</ul>


<p><code>cupsaccept -h {{서버}} {{목적지1 목적지2 ...}}</code></p>
