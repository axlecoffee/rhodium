<h1>cupsdisable</h1>

<blockquote><p>프린터 및 프린터 클래스를 중단.
참고: 목적지는 프린터 또는 프린터 클래스를 나타냄.
더 보기: <code>cupsenable</code>, <code>cupsaccept</code>, <code>cupsreject</code>, <code>lpstat</code>.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-cupsenable.html">https://openprinting.github.io/cups/doc/man-cupsenable.html</a>.</p></blockquote>

<ul>
<li>하나 이상의 목적지들을 중지:</li>
</ul>


<p><code>cupsdisable {{목적지1 목적지2 ...}}</code></p>

<ul>
<li>지정된 목적지들의 모든 작업 취소:</li>
</ul>


<p><code>cupsdisable -c {{목적지1 목적지2 ...}}</code></p>
