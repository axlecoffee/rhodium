<h1>d8</h1>

<blockquote><p>V8 JavaScript 엔진용 개발자 쉘.
더 많은 정보: <a href="https://v8.dev/docs/d8">https://v8.dev/docs/d8</a>.</p></blockquote>

<ul>
<li>REPL (대화형 쉘)을 시작:</li>
</ul>


<p><code>d8</code></p>

<ul>
<li>JavaScript 파일 실행:</li>
</ul>


<p><code>d8 {{경로/대상/파일.js}}</code></p>

<ul>
<li>JavaScript 표현식을 평가:</li>
</ul>


<p><code>d8 -e "{{코드}}</code></p>
