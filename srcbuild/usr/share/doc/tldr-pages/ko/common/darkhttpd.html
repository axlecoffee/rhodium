<h1>darkhttpd</h1>

<blockquote><p>Darkhttpd 웹 서버.
더 많은 정보: <a href="https://unix4lyfe.org/darkhttpd">https://unix4lyfe.org/darkhttpd</a>.</p></blockquote>

<ul>
<li>지정된 문서 경로를 제공하는 서버 시작:</li>
</ul>


<p><code>darkhttpd {{경로/문서}}</code></p>

<ul>
<li>지정된 포트에서 서버 시작(루트가 아닌 사용자로 시작되는 경우 8080포트가 기본값):</li>
</ul>


<p><code>darkhttpd {{경로/문서}} --port {{포트번호}}</code></p>

<ul>
<li>지정된 IP 주소에서만 수신 (기본적으로 서버는 모든 인터페이스에서 수신):</li>
</ul>


<p><code>darkhttpd {{경로/문서}} --addr {{ip주소}}</code></p>
