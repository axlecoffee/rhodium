<h1>dcg</h1>

<blockquote><p>Drupal 코드 생성기.
더 많은 정보: <a href="https://github.com/Chi-teck/drupal-code-generator">https://github.com/Chi-teck/drupal-code-generator</a>.</p></blockquote>

<ul>
<li>마법사를 시작하여 생성할 코드 종류(예. 모듈, 서비스, 양식 등)를 선택:</li>
</ul>


<p><code>dcg</code></p>

<ul>
<li>생성할 코드 종류를 직접 지정:</li>
</ul>


<p><code>dcg {{service|plugin|theme|module|form}}</code></p>

<ul>
<li>특정 디렉터리에 코드를 생성:</li>
</ul>


<p><code>dcg --directory {{경로/대상/디렉터리}}</code></p>
