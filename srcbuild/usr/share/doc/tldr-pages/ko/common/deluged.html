<h1>deluged</h1>

<blockquote><p>Deluge BitTorrent 클라이언트를 위한 데몬 프로세스.
더 많은 정보: <a href="https://deluge-torrent.org">https://deluge-torrent.org</a>.</p></blockquote>

<ul>
<li>Deluge 데몬 시작하기:</li>
</ul>


<p><code>deluged</code></p>

<ul>
<li>특정 포트에서 Deluge 데몬 시작하기:</li>
</ul>


<p><code>deluged -p {{포트번호}}</code></p>

<ul>
<li>특정 구성파일을 이용하여 Deluge 데몬 시작하기:</li>
</ul>


<p><code>deluged -c {{경로/구성_파일명}}</code></p>

<ul>
<li>Deluge 데몬을 시작하고 파일에 로그 출력하기:</li>
</ul>


<p><code>deluged -l {{경로/로그_파일명}}</code></p>
