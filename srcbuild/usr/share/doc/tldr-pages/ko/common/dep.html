<h1>dep</h1>

<blockquote><p>Go 프로젝트에서 종속성 관리를 위한 툴.
더 많은 정보: <a href="https://deployer.org">https://deployer.org</a>.</p></blockquote>

<ul>
<li>현재 디렉토리를 Go 프로젝트의 루트 디렉토리로 초기화:</li>
</ul>


<p><code>dep init</code></p>

<ul>
<li>누락된 종속성 설치(Gopkg.toml 과 .go 파일들 스캔):</li>
</ul>


<p><code>dep ensure</code></p>

<ul>
<li>프로젝트의 종속성의 상태 보고:</li>
</ul>


<p><code>dep status</code></p>

<ul>
<li>프로젝트에 종속성 추가:</li>
</ul>


<p><code>dep ensure -add {{패키지_url}}</code></p>

<ul>
<li>모든 종속성들의 잠긴 버전 업데이트:</li>
</ul>


<p><code>dep ensure -update</code></p>
