<h1>dexdump</h1>

<blockquote><p>안드로이드 DEX 파일들에 대한 정보 출력.
더 많은 정보: <a href="https://manned.org/dexdump">https://manned.org/dexdump</a>.</p></blockquote>

<ul>
<li>APK 파일으로부터 클래스들과 메서드들 추출:</li>
</ul>


<p><code>dexdump {{경로/파일명.apk}}</code></p>

<ul>
<li>APK 파일에 포함된 DEX 파일들의 헤더 정보 출력:</li>
</ul>


<p><code>dexdump -f {{경로/파일명.apk}}</code></p>

<ul>
<li>실행가능한 섹션의 분해된 결과 출력:</li>
</ul>


<p><code>dexdump -d {{경로/파일명.apk}}</code></p>

<ul>
<li>파일로 결과 출력:</li>
</ul>


<p><code>dexdump -o {{경로/파일명}} {{경로/파일명.apk}}</code></p>
