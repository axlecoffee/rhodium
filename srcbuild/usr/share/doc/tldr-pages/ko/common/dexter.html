<h1>dexter</h1>

<blockquote><p>OpenId Connect를 사용하여 Kubectl 사용자를 인증하는 도구.
더 많은 정보: <a href="https://github.com/gini/dexter">https://github.com/gini/dexter</a>.</p></blockquote>

<ul>
<li>Google OIDC로 사용자 생성 및 인증:</li>
</ul>


<p><code>dexter auth -i {{클라이언트_아이디}} -s {{클라이언트_secret}}</code></p>

<ul>
<li>기본 kube 구성파일 위치 재정의:</li>
</ul>


<p><code>dexter auth -i {{클라이언트_아이디}} -s {{클라이언트_secret}} --kube-config {{예시/구성파일}}</code></p>
