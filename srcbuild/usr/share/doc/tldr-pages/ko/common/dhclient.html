<h1>dhclient</h1>

<blockquote><p>DHCP 클라이언트.
더 많은 정보: <a href="https://manned.org/dhclient">https://manned.org/dhclient</a>.</p></blockquote>

<ul>
<li>&lsquo;eht0&rsquo; 인터페이스의 IP 주소 얻기:</li>
</ul>


<p><code>sudo dhclient {{eth0}}</code></p>

<ul>
<li>&lsquo;eth0&rsquo; 인터페이스의 IP 주소 해제하기:</li>
</ul>


<p><code>sudo dhclient -r {{eth0}}</code></p>
