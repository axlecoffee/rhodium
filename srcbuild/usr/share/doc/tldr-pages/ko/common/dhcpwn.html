<h1>dhcpwn</h1>

<blockquote><p>DHCP IP 소진하는 공격을 테스트하고 로컬 DHCP 트래픽을 스니핑한다.
더 많은 정보: <a href="https://github.com/mschwager/dhcpwn">https://github.com/mschwager/dhcpwn</a>.</p></blockquote>

<ul>
<li>네트워크에 IP 요청들로 쇄도하기:</li>
</ul>


<p><code>dhcpwn --interface {{네트워크_인터페이스}} flood --count {{요청들의_수}}</code></p>

<ul>
<li>로컬 DHCP 트래픽 스니핑하기:</li>
</ul>


<p><code>dhcpwn --interface {{네트워크_인터페이스}} sniff</code></p>
