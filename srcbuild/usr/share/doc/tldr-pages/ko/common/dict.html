<h1>dict</h1>

<blockquote><p>DICT 프로토콜을 사용하는 명령줄 사전.
더 많은 정보: <a href="https://github.com/cheusov/dictd">https://github.com/cheusov/dictd</a>.</p></blockquote>

<ul>
<li>사용 가능한 데이터베이스 목록 나열:</li>
</ul>


<p><code>dict -D</code></p>

<ul>
<li>데이터베이스에 대한 정보 얻기:</li>
</ul>


<p><code>dict -i {{데이터베이스_이름}}</code></p>

<ul>
<li>특정 데이터베이스에서 단어를 검색:</li>
</ul>


<p><code>dict -d {{데이터베이스_이름}} {{단어}}</code></p>

<ul>
<li>사용 가능한 모든 데이터베이스에서 단어를 검색:</li>
</ul>


<p><code>dict {{단어}}</code></p>

<ul>
<li>DICT 서버에 대한 정보 표시:</li>
</ul>


<p><code>dict -I</code></p>
