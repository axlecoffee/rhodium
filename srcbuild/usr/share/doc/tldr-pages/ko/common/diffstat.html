<h1>diffstat</h1>

<blockquote><p><code>diff</code> 명령어의 결과로부터 히스토그램을 생성한다.
더 많은 정보: <a href="https://manned.org/diffstat">https://manned.org/diffstat</a>.</p></blockquote>

<ul>
<li>히스토그램에서 변경점들 표시:</li>
</ul>


<p><code>diff {{파일명1}} {{파일명2}} | diffstat</code></p>

<ul>
<li>삽입, 삭제 및 수정된 변경점들을 테이블로 표시:</li>
</ul>


<p><code>diff {{파일명1}} {{파일명2}} | diffstat -t</code></p>
