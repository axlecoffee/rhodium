<h1>disown</h1>

<blockquote><p>하위 프로세스가 연결된 쉘 외부에서 작동하도록 허용.
<code>jobs</code> 명령도 참조.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-disown">https://www.gnu.org/software/bash/manual/bash.html#index-disown</a>.</p></blockquote>

<ul>
<li>현재 작업을 해제:</li>
</ul>


<p><code>disown</code></p>

<ul>
<li>특정 작업을 해제:</li>
</ul>


<p><code>disown %{{작업_번호}}</code></p>

<ul>
<li>모든 작업 해제:</li>
</ul>


<p><code>disown -a</code></p>

<ul>
<li>작업을 유지 (해제하지 않음), 쉘 종료 시 향후 SIGHUP이 수신되지 않도록 표시:</li>
</ul>


<p><code>disown -h %{{작업_번호}}</code></p>
