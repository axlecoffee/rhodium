<h1>doas</h1>

<blockquote><p>다른 사용자로 명령을 실행.
더 많은 정보: <a href="https://man.openbsd.org/doas">https://man.openbsd.org/doas</a>.</p></blockquote>

<ul>
<li>루트 권한으로 명령을 실행:</li>
</ul>


<p><code>doas {{명령어}}</code></p>

<ul>
<li>다른 사용자 권한으로 명령을 실행:</li>
</ul>


<p><code>doas -u {{사용자}} {{명령어}}</code></p>

<ul>
<li>루트 권한으로 기본 쉘을 시작:</li>
</ul>


<p><code>doas -s</code></p>

<ul>
<li>구성 파일을 구문 분석하고, 다른 사용자로 명령 실행이 허용되는지 확인:</li>
</ul>


<p><code>doas -C {{구성_파일}} {{명령어}}</code></p>

<ul>
<li><code>doas</code>가 이전에 제공된 후에도 비밀번호를 요청하도록 함:</li>
</ul>


<p><code>doas -L</code></p>
