<h1>docker diff</h1>

<blockquote><p>컨테이너의 파일 시스템에서 파일이나 디렉토리의 변경 사항을 검사.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/container/diff/">https://docs.docker.com/reference/cli/docker/container/diff/</a>.</p></blockquote>

<ul>
<li>컨테이너가 생성된 이후의 변경 사항 검사:</li>
</ul>


<p><code>docker diff {{컨테이너}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>docker diff --help</code></p>
