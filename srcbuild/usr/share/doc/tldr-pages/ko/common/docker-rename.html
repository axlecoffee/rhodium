<h1>docker rename</h1>

<blockquote><p>컨테이너 이름 변경.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/container/rename/">https://docs.docker.com/reference/cli/docker/container/rename/</a>.</p></blockquote>

<ul>
<li>컨테이너 이름 변경:</li>
</ul>


<p><code>docker rename {{컨테이너}} {{새_이름}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>docker rename --help</code></p>
