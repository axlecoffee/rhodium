<h1>docker rm</h1>

<blockquote><p>컨테이너 제거.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/container/rm/">https://docs.docker.com/reference/cli/docker/container/rm/</a>.</p></blockquote>

<ul>
<li>컨테이너 제거:</li>
</ul>


<p><code>docker rm {{컨테이너1 컨테이너2 ...}}</code></p>

<ul>
<li>컨테이너 강제 제거:</li>
</ul>


<p><code>docker rm --force {{컨테이너1 컨테이너2 ...}}</code></p>

<ul>
<li>컨테이너와 그 볼륨 제거:</li>
</ul>


<p><code>docker rm --volumes {{컨테이너}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>docker rm --help</code></p>
