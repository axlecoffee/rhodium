<h1>docker rmi</h1>

<blockquote><p>Docker 이미지 삭제.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/image/rm/">https://docs.docker.com/reference/cli/docker/image/rm/</a>.</p></blockquote>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>docker rmi</code></p>

<ul>
<li>하나 이상의 이미지를 이름으로 삭제:</li>
</ul>


<p><code>docker rmi {{이미지1 이미지2 ...}}</code></p>

<ul>
<li>강제로 이미지 삭제:</li>
</ul>


<p><code>docker rmi --force {{이미지}}</code></p>

<ul>
<li>태그되지 않은 부모 이미지를 삭제하지 않고 이미지 삭제:</li>
</ul>


<p><code>docker rmi --no-prune {{이미지}}</code></p>
