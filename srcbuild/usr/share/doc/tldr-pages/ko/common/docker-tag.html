<h1>docker tag</h1>

<blockquote><p>기존 Docker 이미지에 태그를 지정합니다.
더 많은 정보: <a href="https://docs.docker.com/reference/cli/docker/image/tag/">https://docs.docker.com/reference/cli/docker/image/tag/</a>.</p></blockquote>

<ul>
<li>특정 이미지 ID에 이름과 태그 지정:</li>
</ul>


<p><code>docker tag {{id}} {{이름}}:{{태그}}</code></p>

<ul>
<li>특정 이미지에 태그 지정:</li>
</ul>


<p><code>docker tag {{이미지}}:{{현재_태그}} {{이미지}}:{{새_태그}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>docker tag</code></p>
