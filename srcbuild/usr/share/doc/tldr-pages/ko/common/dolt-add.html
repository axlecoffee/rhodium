<h1>dolt add</h1>

<blockquote><p>Dolt 스테이지 테이블 목록에 테이블의 내용을 추가.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-add">https://docs.dolthub.com/cli-reference/cli#dolt-add</a>.</p></blockquote>

<ul>
<li>준비된 테이블 목록에 테이블 추가 (테이블 준비):</li>
</ul>


<p><code>dolt add {{테이블}}</code></p>

<ul>
<li>모든 테이블 준비:</li>
</ul>


<p><code>dolt add --all</code></p>
