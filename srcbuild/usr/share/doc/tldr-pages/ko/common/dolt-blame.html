<h1>dolt blame</h1>

<blockquote><p>Dolt 테이블의 각 행에 대한 커밋 정보를 표시.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-blame">https://docs.dolthub.com/cli-reference/cli#dolt-blame</a>.</p></blockquote>

<ul>
<li>테이블의 각 행에 대한 최신 커밋을 표시:</li>
</ul>


<p><code>dolt blame {{테이블}}</code></p>

<ul>
<li>지정된 커밋이 수행되었을 때, 테이블의 각 행에 대한 최신 커밋을 표시:</li>
</ul>


<p><code>dolt blame {{커밋}} {{테이블}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>dolt blame --help</code></p>
