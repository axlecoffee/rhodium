<h1>dolt init</h1>

<blockquote><p>비어있는 Dolt 데이터 저장소를 생성.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-init">https://docs.dolthub.com/cli-reference/cli#dolt-init</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에서 새로운 Dolt 데이터 저장소를 초기화:</li>
</ul>


<p><code>dolt init</code></p>

<ul>
<li>지정된 메타데이터로 커밋을 생성하는 새로운 Dolt 데이터 저장소를 초기화:</li>
</ul>


<p><code>dolt init --name "{{이름}}" --email "{{이메일}}" --date "{{2021-12-31T00:00:00}}" -b "{{브랜치_이름}}"</code></p>
