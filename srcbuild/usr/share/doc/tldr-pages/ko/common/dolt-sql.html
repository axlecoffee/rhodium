<h1>dolt sql</h1>

<blockquote><p>SQL 쿼리를 실행. 여러 SQL 문은 세미콜론으로 구분해야 함.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli#dolt-sql">https://docs.dolthub.com/cli-reference/cli#dolt-sql</a>.</p></blockquote>

<ul>
<li>단일 쿼리 실행:</li>
</ul>


<p><code>dolt sql --query "{{INSERT INTO t values (1, 3);}}"</code></p>

<ul>
<li>저장된 모든 쿼리를 나열:</li>
</ul>


<p><code>dolt sql --list-saved</code></p>
