<h1>dolt</h1>

<blockquote><p>Git 레포지토리처럼 분기, 복제, 브랜치, 병합, 푸시 및 풀을 수행할 수 있는 SQL 데이터베이스.
<code>commit</code>과 같은 일부 하위 명령에는 자체 사용법 문서가 있음.
더 많은 정보: <a href="https://docs.dolthub.com/cli-reference/cli">https://docs.dolthub.com/cli-reference/cli</a>.</p></blockquote>

<ul>
<li><code>dolt</code> 하위 명령을 실행:</li>
</ul>


<p><code>dolt {{하위명령어}}</code></p>

<ul>
<li>사용 가능한 하위 명령어 나열:</li>
</ul>


<p><code>dolt help</code></p>
