<h1>doxygen</h1>

<blockquote><p>다양한 프로그래밍 언어의 문서화 시스템.
더 많은 정보: <a href="https://www.doxygen.nl">https://www.doxygen.nl</a>.</p></blockquote>

<ul>
<li>기본 템플릿 구성 파일 <code>Doxyfile</code>을 생성:</li>
</ul>


<p><code>doxygen -g</code></p>

<ul>
<li>템플릿 구성 파일 생성:</li>
</ul>


<p><code>doxygen -g {{경로/대상/구성_파일}}</code></p>

<ul>
<li>기존 구성 파일을 사용하여 문서 생성:</li>
</ul>


<p><code>doxygen {{경로/대상/구성_파일}}</code></p>
