<h1>drupal</h1>

<blockquote><p>상용구 코드를 생성하고, Drupal 프로젝트와 상호작용하며 디버그.
<code>check</code>와 같은 일부 하위 명령에는 자체 사용법 문서가 존재.
더 많은 정보: <a href="https://drupalconsole.com/">https://drupalconsole.com/</a>.</p></blockquote>

<ul>
<li>모듈 설치:</li>
</ul>


<p><code>drupal module:install {{모듈_이름}}</code></p>

<ul>
<li>모듈 삭제:</li>
</ul>


<p><code>drupal module:uninstall {{모듈_이름}}</code></p>

<ul>
<li>모든 캐시 지우기:</li>
</ul>


<p><code>drupal cache:rebuild</code></p>

<ul>
<li>현재 Drupal 설치 상태 보기:</li>
</ul>


<p><code>drupal site:status</code></p>
