<h1>drush</h1>

<blockquote><p>Drupal용 명령줄 쉘 및 스크립팅 인터페이스.
더 많은 정보: <a href="https://www.drush.org">https://www.drush.org</a>.</p></blockquote>

<ul>
<li>&ldquo;foo&rdquo; 모듈 활성화:</li>
</ul>


<p><code>drush en {{foo}}</code></p>

<ul>
<li>&ldquo;foo&rdquo; 모듈 비활성화:</li>
</ul>


<p><code>drush pmu {{foo}}</code></p>

<ul>
<li>모든 캐시 지우기:</li>
</ul>


<p><code>drush cr</code></p>

<ul>
<li>CSS 및 JavaScript 캐시 지우기:</li>
</ul>


<p><code>drush cc css-js</code></p>
