<h1>dvc checkout</h1>

<blockquote><p>캐시에서 데이터 파일 및 디렉토리를 체크아웃.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/checkout">https://dvc.org/doc/command-reference/checkout</a>.</p></blockquote>

<ul>
<li>모든 대상 파일 및 디렉토리의 최신 버전 체크아웃:</li>
</ul>


<p><code>dvc checkout</code></p>

<ul>
<li>지정된 대상의 최신 버전 체크아웃:</li>
</ul>


<p><code>dvc checkout {{대상}}</code></p>

<ul>
<li>다른 Git 커밋/태그/브랜치에서 특정 버전의 대상 체크아웃:</li>
</ul>


<p><code>git checkout {{커밋_해시|태그|브랜치}} {{대상}} &amp;&amp; dvc checkout {{대상}}</code></p>
