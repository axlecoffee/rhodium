<h1>dvc init</h1>

<blockquote><p>새로운 로컬 DVC 저장소 초기화.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/init">https://dvc.org/doc/command-reference/init</a>.</p></blockquote>

<ul>
<li>새로운 로컬 저장소 초기화:</li>
</ul>


<p><code>dvc init</code></p>

<ul>
<li>Git 없이 DVC 초기화:</li>
</ul>


<p><code>dvc init --no-scm</code></p>

<ul>
<li>하위 디렉토리에서 DVC 초기화:</li>
</ul>


<p><code>cd {{경로/대상/하위_디렉토리}} &amp;&amp; dvc init --sudir</code></p>
