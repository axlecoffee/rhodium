<h1>dvc unfreeze</h1>

<blockquote><p>DVC 파이프라인에서 스테이지의 동결을 해제.
이는 동결된 후 스테이지의 의존성 변경 사항을 DVC가 다시 추적할 수 있게 합니다.
같이 보기: <code>dvc freeze</code>.
더 많은 정보: <a href="https://dvc.org/doc/command-reference/unfreeze">https://dvc.org/doc/command-reference/unfreeze</a>.</p></blockquote>

<ul>
<li>하나 이상의 지정된 스테이지 동결 해제:</li>
</ul>


<p><code>dvc unfreeze {{스테이지_이름1 스테이지_이름2 ...}}</code></p>
