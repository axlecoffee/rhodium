<h1>dvc</h1>

<blockquote><p>데이터 버전 관리: 데이터용 <code>git</code>과 유사.
<code>commit</code>과 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://dvc.org/">https://dvc.org/</a>.</p></blockquote>

<ul>
<li>DVC 하위 명령 실행:</li>
</ul>


<p><code>dvc {{하위_명령}}</code></p>

<ul>
<li>일반 도움말 표시:</li>
</ul>


<p><code>dvc --help</code></p>

<ul>
<li>특정 하위 명령에 대한 도움말 표시:</li>
</ul>


<p><code>dvc {{하위_명령}} --help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>dvc --version</code></p>
