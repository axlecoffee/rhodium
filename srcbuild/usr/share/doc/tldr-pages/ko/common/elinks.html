<h1>elinks</h1>

<blockquote><p><code>lynx</code>와 유사한 텍스트 기반 브라우저.
더 많은 정보: <a href="https://github.com/rkd77/elinks">https://github.com/rkd77/elinks</a>.</p></blockquote>

<ul>
<li>ELink 시작:</li>
</ul>


<p><code>elinks</code></p>

<ul>
<li>elinks 종료:</li>
</ul>


<p><code>&lt;Ctrl c&gt;</code></p>

<ul>
<li>웹페이지 출력을 콘솔에 덤프하고, ANSI 제어 코드로 텍스트 색상을 지정:</li>
</ul>


<p><code>elinks -dump -dump-color-mode {{1}} {{url}}</code></p>
