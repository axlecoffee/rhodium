<h1>elixir</h1>

<blockquote><p>Elixir 프로그래밍 언어 해석기.
더 많은 정보: <a href="https://elixir-lang.org">https://elixir-lang.org</a>.</p></blockquote>

<ul>
<li>Elixir 파일을 실행:</li>
</ul>


<p><code>elixir {{경로/대상/파일}}</code></p>

<ul>
<li>Elixir 코드를 인수로 전달하여 평가:</li>
</ul>


<p><code>elixir -e "{{코드}}"</code></p>
