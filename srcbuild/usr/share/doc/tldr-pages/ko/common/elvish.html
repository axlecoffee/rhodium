<h1>elvish</h1>

<blockquote><p>표현력이 풍부한 프로그래밍 언어와 다양한 대화형 쉘.
참고: <code>nu</code>.
더 많은 정보: <a href="https://elv.sh">https://elv.sh</a>.</p></blockquote>

<ul>
<li>대화형 쉘 세션을 시작:</li>
</ul>


<p><code>elvish</code></p>

<ul>
<li>특정 명령([c]ommands)을 실행:</li>
</ul>


<p><code>elvish -c "{{echo 'elvish is executed'}}"</code></p>

<ul>
<li>특정 스크립트 실행:</li>
</ul>


<p><code>elvish {{경로/대상/스크립트.elv}}</code></p>
