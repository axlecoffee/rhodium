<h1>enable</h1>

<blockquote><p>쉘 내장 기능 활성화 및 비활성화.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-enable">https://www.gnu.org/software/bash/manual/bash.html#index-enable</a>.</p></blockquote>

<ul>
<li>내장 목록을 출력:</li>
</ul>


<p><code>enable</code></p>

<ul>
<li>내장 기능을 비활성화 (<code>bash</code>에서만 작동):</li>
</ul>


<p><code>enable -n {{명령어}}</code></p>
