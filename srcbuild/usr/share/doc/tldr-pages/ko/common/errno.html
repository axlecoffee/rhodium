<h1>errno</h1>

<blockquote><p>오류 번호 이름과 설명을 검색.
더 많은 정보: <a href="https://joeyh.name/code/moreutils/">https://joeyh.name/code/moreutils/</a>.</p></blockquote>

<ul>
<li>이름이나 코드로 오류 번호 설명 조회:</li>
</ul>


<p><code>errno {{name|code}}</code></p>

<ul>
<li>모든 오류 번호 이름, 코드 및 설명을 나열:</li>
</ul>


<p><code>errno --list</code></p>

<ul>
<li>설명에 주어진 텍스트가 모두 포함된 코드를 검색:</li>
</ul>


<p><code>errno --search {{텍스트}}</code></p>

<ul>
<li>설명에 주어진 텍스트 (모든 로케일)가 모두 포함된 코드를 검색:</li>
</ul>


<p><code>errno --search-all-locales {{텍스트}}</code></p>
