<h1>escp2topbm</h1>

<blockquote><p>PBM를 ESC/P2 프린터 파일로 변환.
참고: <code>pbmtoescp2</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/escp2topbm.html">https://netpbm.sourceforge.net/doc/escp2topbm.html</a>.</p></blockquote>

<ul>
<li>ESC/P2 프린터 파일을 PBM 이미지로 변환:</li>
</ul>


<p><code>escp2topbm {{경로/대상/이미지.escp2}} &gt; {{경로/대상/출력파일.pbm}}</code></p>
