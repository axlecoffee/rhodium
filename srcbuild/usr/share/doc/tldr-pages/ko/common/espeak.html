<h1>espeak</h1>

<blockquote><p>텍스트 음성 변환을 사용하여, 기본 사운드 장치를 통해 이야기.
더 많은 정보: <a href="https://espeak.sourceforge.net">https://espeak.sourceforge.net</a>.</p></blockquote>

<ul>
<li>문구를 큰 소리로 이야기:</li>
</ul>


<p><code>espeak "I like to ride my bike."</code></p>

<ul>
<li>파일을 소리내어 말하기:</li>
</ul>


<p><code>espeak -f {{경로/대상/파일}}</code></p>

<ul>
<li>출력을 직접 말하지 않고, WAV 오디오 파일로 저장:</li>
</ul>


<p><code>espeak -w {{파일이름.wav}} "It's GNU plus Linux"</code></p>

<ul>
<li>다른 목소리를 사용:</li>
</ul>


<p><code>espeak -v {{음성}}</code></p>
