<h1>eva</h1>

<blockquote><p>구문 강조 및 지속적인 기록을 갖춘 <code>bc</code>와 유사한 간단한 계산기 REPL.
더 많은 정보: <a href="https://github.com/NerdyPepper/eva">https://github.com/NerdyPepper/eva</a>.</p></blockquote>

<ul>
<li>대화형 모드에서 계산기 실행:</li>
</ul>


<p><code>eva</code></p>

<ul>
<li>표현식의 결과를 계산:</li>
</ul>


<p><code>eva "{{(1 + 2) * 2 ^ 2}}"</code></p>

<ul>
<li>소수 자릿수를 5로 강제하는 표현식을 계산:</li>
</ul>


<p><code>eva --fix {{5}} "{{5 / 3}}"</code></p>

<ul>
<li>사인과 코사인을 사용하여 표현식을 계산:</li>
</ul>


<p><code>eva "{{sin(1) + cos(1)}}"</code></p>
