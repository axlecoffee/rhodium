<h1>eval</h1>

<blockquote><p>현재 쉘에서 인수를 단일 명령으로 실행하고 그 결과를 반환.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval</a>.</p></blockquote>

<ul>
<li>&ldquo;foo&rdquo; 인수를 사용하여 <code>echo</code>를 호출:</li>
</ul>


<p><code>eval "{{echo foo}}"</code></p>

<ul>
<li>현재 쉘에서 변수를 설정:</li>
</ul>


<p><code>eval "{{foo=bar}}"</code></p>
