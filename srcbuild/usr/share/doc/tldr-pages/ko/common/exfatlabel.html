<h1>exfatlabel</h1>

<blockquote><p>exFAT 파일 시스템 레이블 가져오기 또는 설정.
더 많은 정보: <a href="https://manned.org/exfatlabel">https://manned.org/exfatlabel</a>.</p></blockquote>

<ul>
<li>현재 파일 시스템 레이블을 표시:</li>
</ul>


<p><code>exfatlabel {{/dev/sda}}</code></p>

<ul>
<li>파일 시스템 레이블을 설정:</li>
</ul>


<p><code>exfatlabel {{/dev/sda}} {{새로운_라벨}}</code></p>
