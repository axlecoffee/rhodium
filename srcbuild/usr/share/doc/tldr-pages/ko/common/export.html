<h1>export</h1>

<blockquote><p>쉘 변수를 하위 프로세스로 내보냄.
더 많은 정보: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p></blockquote>

<ul>
<li>환경 변수를 설정:</li>
</ul>


<p><code>export {{변수}}={{값}}</code></p>

<ul>
<li>환경 변수 <code>PATH</code>에 경로 이름을 추가:</li>
</ul>


<p><code>export PATH=$PATH:{{경로/대상/추가}}</code></p>
