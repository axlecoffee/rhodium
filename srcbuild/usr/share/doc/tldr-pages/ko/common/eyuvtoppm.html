<h1>eyuvtoppm</h1>

<blockquote><p>Berkeley YUV 파일을 PPM으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/eyuvtoppm.html">https://netpbm.sourceforge.net/doc/eyuvtoppm.html</a>.</p></blockquote>

<ul>
<li>지정된 입력 파일에서 Berkeley YUV 파일을 읽고, 이를 PPM 이미지로 변환한 후 지정된 출력 파일에 저장:</li>
</ul>


<p><code>eyuvtoppm --width {{너비}} --height {{높이}} {{경로/대상/입력_파일.eyuv}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
