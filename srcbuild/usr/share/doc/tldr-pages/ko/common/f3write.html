<h1>f3write</h1>

<blockquote><p>실제 용량을 테스트하려면, 드라이브를 .h2w 파일로 채우기.
참고: <code>f3read</code>, <code>f3probe</code>, <code>f3fix</code>.
더 많은 정보: <a href="https://oss.digirati.com.br/f3/">https://oss.digirati.com.br/f3/</a>.</p></blockquote>

<ul>
<li>지정된 디렉터리에 테스트 파일을 작성하여 드라이브를 채움:</li>
</ul>


<p><code>f3write {{경로/대상/마운트_포인트}}</code></p>

<ul>
<li>쓰기 속도 제한을 둠:</li>
</ul>


<p><code>f3write --max-write-rate={{초당_kb}} {{경로/대상/마운트_포인트}}</code></p>
