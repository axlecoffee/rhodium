<h1>fast</h1>

<blockquote><p>fast.com을 사용하여 다운로드 및 업로드 속도를 테스트.
더 많은 정보: <a href="https://github.com/sindresorhus/fast-cli">https://github.com/sindresorhus/fast-cli</a>.</p></blockquote>

<ul>
<li>현재 다운로드 속도 측정:</li>
</ul>


<p><code>fast</code></p>

<ul>
<li>다운로드 속도 외에 현재 업로드 속도도 측정:</li>
</ul>


<p><code>fast --upload</code></p>

<ul>
<li>간격을 줄이기 위해 결과를 한 줄에 표시:</li>
</ul>


<p><code>fast --single-line</code></p>
