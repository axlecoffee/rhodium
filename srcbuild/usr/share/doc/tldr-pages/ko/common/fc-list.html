<h1>fc-list</h1>

<blockquote><p>시스템에 설치된 사용 가능한 글꼴을 나열.
더 많은 정보: <a href="https://manned.org/fc-list">https://manned.org/fc-list</a>.</p></blockquote>

<ul>
<li>시스템에 설치된 글꼴 목록을 반환:</li>
</ul>


<p><code>fc-list</code></p>

<ul>
<li>주어진 이름으로 설치된 글꼴 목록을 반환:</li>
</ul>


<p><code>fc-list | grep '{{DejaVu Serif}}'</code></p>

<ul>
<li>시스템에 설치된 글꼴 수를 반환:</li>
</ul>


<p><code>fc-list | wc -l</code></p>
