<h1>fin</h1>

<blockquote><p>Docksal 명령줄 유틸리티.
더 많은 정보: <a href="https://docs.docksal.io/fin/fin/">https://docs.docksal.io/fin/fin/</a>.</p></blockquote>

<ul>
<li>현재 디렉터리에서 프로젝트를 시작:</li>
</ul>


<p><code>fin project start</code></p>

<ul>
<li>현재 디렉터리에서 프로젝트를 중지:</li>
</ul>


<p><code>fin project stop</code></p>

<ul>
<li>특정 컨테이너에 쉘을 열기:</li>
</ul>


<p><code>fin bash {{컨테이너_이름}}</code></p>

<ul>
<li>특정 컨테이너의 로그 표시:</li>
</ul>


<p><code>fin logs {{컨테이너_이름}}</code></p>

<ul>
<li>특정 컨테이너의 로그 표시하고 로그를 계속 출력:</li>
</ul>


<p><code>fin logs -f {{컨테이너_이름}}</code></p>
