<h1>fkill</h1>

<blockquote><p>프로세스를 훌륭하게 종료. 크로스 플랫폼에서도 가능.
더 많은 정보: <a href="https://github.com/sindresorhus/fkill">https://github.com/sindresorhus/fkill</a>.</p></blockquote>

<ul>
<li>대화형 인터페이스를 사용하려면 인수 없이 실행:</li>
</ul>


<p><code>fkill</code></p>

<ul>
<li>PID, 이름 또는 포트로 프로세스를 종료:</li>
</ul>


<p><code>fkill {{pid|name|:port}}</code></p>
