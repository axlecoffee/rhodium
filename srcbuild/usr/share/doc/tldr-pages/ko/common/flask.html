<h1>flask</h1>

<blockquote><p>Flask 애플리케이션을 위한 일반 유틸리티 스크립트. <code>FLASK_APP</code> 환경 변수에 정의된 애플리케이션을 로드.
더 많은 정보: <a href="https://flask.palletsprojects.com/en/1.1.x/cli/">https://flask.palletsprojects.com/en/1.1.x/cli/</a>.</p></blockquote>

<ul>
<li>개발 서버 실행:</li>
</ul>


<p><code>flask run</code></p>

<ul>
<li>앱의 경로 표시:</li>
</ul>


<p><code>flask routes</code></p>

<ul>
<li>앱의 컨텍스트에서 Python 대화형 쉘을 실행:</li>
</ul>


<p><code>flask shell</code></p>
