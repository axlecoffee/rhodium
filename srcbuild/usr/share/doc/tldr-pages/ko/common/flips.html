<h1>flips</h1>

<blockquote><p>IPS 및 BPS 파일용 패치를 생성하고 적용.
더 많은 정보: <a href="https://github.com/Alcaro/Flips">https://github.com/Alcaro/Flips</a>.</p></blockquote>

<ul>
<li>대화형으로 패치를 생성하고 적용하려면 Flips를 시작:</li>
</ul>


<p><code>flips</code></p>

<ul>
<li>패치를 적용하고 새 ROM 파일을 만듬:</li>
</ul>


<p><code>flips --apply {{patch.bps}} {{rom.smc}} {{hack.smc}}</code></p>

<ul>
<li>두 개의 ROM에서 패치를 만듬:</li>
</ul>


<p><code>flips --create {{rom.smc}} {{hack.smc}} {{patch.bps}}</code></p>
