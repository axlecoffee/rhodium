<h1>flow</h1>

<blockquote><p>JavaScript용 정적 유형 검사기.
더 많은 정보: <a href="https://flow.org">https://flow.org</a>.</p></blockquote>

<ul>
<li>흐름 검사를 실행:</li>
</ul>


<p><code>flow</code></p>

<ul>
<li>흐름별로 검사 중인 파일을 확인:</li>
</ul>


<p><code>flow ls</code></p>

<ul>
<li>디렉토리의 모든 파일에 대해 유형 검사를 실행:</li>
</ul>


<p><code>flow batch-coverage --show-all --strip-root {{경로/대상/디렉터리}}</code></p>

<ul>
<li>라인별 유형 적용 범위 통계 표시:</li>
</ul>


<p><code>flow coverage --color {{경로/대상/파일.jsx}}</code></p>
