<h1>fold</h1>

<blockquote><p>지정된 너비에 맞게 입력 파일의 각 줄을 감싸고 <code>stdout</code>으로 출력.
더 많은 정보: <a href="https://manned.org/fold.1p">https://manned.org/fold.1p</a>.</p></blockquote>

<ul>
<li>각 줄을 기본 너비로 변경 (80 자):</li>
</ul>


<p><code>fold {{경로/대상/파일}}</code></p>

<ul>
<li>각 줄을 너비 &ldquo;30"으로 줄 바꿈:</li>
</ul>


<p><code>fold -w30 {{경로/대상/파일}}</code></p>

<ul>
<li>각 줄을 너비 &ldquo;5"로 묶고 공백에서 줄을 (공백으로 구분된 각 단어를, 새 줄에 넣고, 5보다 큰 단어는 줄바꿈됨):</li>
</ul>


<p><code>fold -w5 -s {{경로/대상/파일}}</code></p>
