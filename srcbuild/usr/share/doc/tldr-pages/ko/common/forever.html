<h1>forever</h1>

<blockquote><p>Node.js 애플리케이션이 무기한 실행되도록 하는 서버측 JavaScript 애플리케이션 (종료 후 다시 시작됨).
더 많은 정보: <a href="https://github.com/foreversd/forever">https://github.com/foreversd/forever</a>.</p></blockquote>

<ul>
<li>파일을 무기한으로 실행하기 시작 (데몬으로):</li>
</ul>


<p><code>forever {{스크립트}}</code></p>

<ul>
<li>실행중인 &ldquo;영원한&rdquo; 프로세스 목록 (&ldquo;영원한&rdquo; 프로세스의 ID 및 기타 세부정보와 함께):</li>
</ul>


<p><code>forever list</code></p>

<ul>
<li>실행 중인 &ldquo;영구&rdquo; 프로세스를 중지:</li>
</ul>


<p><code>forever stop {{ID|pid|script}}</code></p>
