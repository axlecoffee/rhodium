<h1>fossil init</h1>

<blockquote><p>프로젝트에 대한 새로운 저장소를 초기화함.
참고: <code>fossil clone</code>.
더 많은 정보: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p></blockquote>

<ul>
<li>이름있는 파일에 새로운 저장소를 생성:</li>
</ul>


<p><code>fossil init {{경로/대상/파일이름}}</code></p>
