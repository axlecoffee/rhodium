<h1>fossil</h1>

<blockquote><p>분산 버전 제어 시스템.
<code>commit</code>과 같은 하위명령어는 자체적 설명서가 있음.
더 많은 정보: <a href="https://fossil-scm.org/">https://fossil-scm.org/</a>.</p></blockquote>

<ul>
<li>Fossil 하위명령어 실행:</li>
</ul>


<p><code>fossil {{하위명령어}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>fossil help</code></p>

<ul>
<li>특정 하위명령어에 대한 도움말 표시 (<code>add</code>, <code>commit</code> 등과 같이):</li>
</ul>


<p><code>fossil help {{하위명령어}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>fossil version</code></p>
