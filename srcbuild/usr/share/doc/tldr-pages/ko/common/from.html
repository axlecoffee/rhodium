<h1>from</h1>

<blockquote><p>현재 사용자의 편지함에서 메일 헤더 줄을 출력.
더 많은 정보: <a href="https://mailutils.org/manual/html_chapter/Programs.html#frm-and-from">https://mailutils.org/manual/html_chapter/Programs.html#frm-and-from</a>.</p></blockquote>

<ul>
<li>메일 나열:</li>
</ul>


<p><code>from</code></p>

<ul>
<li>저장된 메시지 수 표시:</li>
</ul>


<p><code>from --count</code></p>

<ul>
<li>지정된 사서함 디렉토리의 메일을 나열:</li>
</ul>


<p><code>MAIL={{경로/대상/메일박스}} from</code></p>

<ul>
<li>지정된 주소에서 보낸 메일을 출력:</li>
</ul>


<p><code>from --sender={{me@example.com}}</code></p>
