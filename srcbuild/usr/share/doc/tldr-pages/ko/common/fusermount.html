<h1>fusermount</h1>

<blockquote><p>FUSE 파일 시스템 마운트 및 마운트 해제.
더 많은 정보: <a href="https://manned.org/fusermount">https://manned.org/fusermount</a>.</p></blockquote>

<ul>
<li>FUSE 파일 시스템 마운트 해제:</li>
</ul>


<p><code>fusermount -u {{경로/대상/마운트_포인트}}</code></p>

<ul>
<li>FUSE 파일 시스템이 사용되지 않는 즉시 마운트를 해제:</li>
</ul>


<p><code>fusermount -z {{경로/대상/마운트_포인트}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>fusermount --version</code></p>
