<h1>gacutil</h1>

<blockquote><p>전역 어셈블리 캐시 (Global Assembly Cache, CAG) 관리 유틸리티.
더 많은 정보: <a href="https://manned.org/gacutil">https://manned.org/gacutil</a>.</p></blockquote>

<ul>
<li>지정된 어셈블리를 GAC에 설치:</li>
</ul>


<p><code>gacutil -i {{경로/대상/어셈블리.dll}}</code></p>

<ul>
<li>GAC에서 지정된 어셈블리를 제거:</li>
</ul>


<p><code>gacutil -i {{어셈블리_표시_이름}}</code></p>

<ul>
<li>GAC의 내용을 출력:</li>
</ul>


<p><code>gacutil -l</code></p>
