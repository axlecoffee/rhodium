<h1>gcloud info</h1>

<blockquote><p>현재 <code>gcloud</code> 환경에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://cloud.google.com/sdk/gcloud/reference/info">https://cloud.google.com/sdk/gcloud/reference/info</a>.</p></blockquote>

<ul>
<li><code>gcloud</code> 환경 정보 표시:</li>
</ul>


<p><code>gcloud info</code></p>

<ul>
<li>네트워크 연결 상태 및 숨겨진 속성 확인:</li>
</ul>


<p><code>gcloud info --run-diagnostics</code></p>

<ul>
<li>가장 최근의 로그 파일 내용 출력:</li>
</ul>


<p><code>gcloud info --show-log</code></p>
