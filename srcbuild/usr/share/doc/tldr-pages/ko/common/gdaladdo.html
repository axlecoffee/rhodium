<h1>gdaladdo</h1>

<blockquote><p>래스터 데이터세트의 개요 이미지를 구축.
더 많은 정보: <a href="https://gdal.org/programs/gdaladdo.html">https://gdal.org/programs/gdaladdo.html</a>.</p></blockquote>

<ul>
<li>&ldquo;평균&rdquo; 리샘플링([r]esampling) 방법을 사용하여 래스터 데이터세트의 개요 이미지를 구축:</li>
</ul>


<p><code>gdaladdo -r average {{경로/대상/입력.tif}}</code></p>
