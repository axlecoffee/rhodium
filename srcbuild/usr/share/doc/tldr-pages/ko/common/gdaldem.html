<h1>gdaldem</h1>

<blockquote><p>디지털 표고 모델 (DEM)을 분석하고 시각화.
더 많은 정보: <a href="https://gdal.org/programs/gdaldem.html">https://gdal.org/programs/gdaldem.html</a>.</p></blockquote>

<ul>
<li>DEM의 음영기복도를 계산:</li>
</ul>


<p><code>gdaldem hillshade {{경로/대상/입력.tif}} {{경로/대상/출력.tif}}</code></p>

<ul>
<li>DEM의 기울기를 계산:</li>
</ul>


<p><code>gdaldem slope {{경로/대상/입력.tif}} {{경로/대상/출력.tif}}</code></p>

<ul>
<li>DEM의 측면을 계산:</li>
</ul>


<p><code>gdaldem aspect {{경로/대상/입력.tif}} {{경로/대상/출력.tif}}</code></p>
