<h1>gdc</h1>

<blockquote><p>GCC를 백엔드로 사용하는 D 컴파일러.
더 많은 정보: <a href="https://wiki.dlang.org/Using_GDC">https://wiki.dlang.org/Using_GDC</a>.</p></blockquote>

<ul>
<li>실행 파일을 생성:</li>
</ul>


<p><code>gdc {{경로/대상/소스.d}} -o {{경로/대상/출력_실행파일}}</code></p>

<ul>
<li>모듈 종속성에 대한 정보를 출력:</li>
</ul>


<p><code>gdc -fdeps</code></p>

<ul>
<li>Ddoc 문서를 생성:</li>
</ul>


<p><code>gdc -fdoc</code></p>

<ul>
<li>D 인터페이스 파일 생성:</li>
</ul>


<p><code>gdc -fintfc</code></p>

<ul>
<li>컴파일 시 표준 GCC 라이브러리를 링크하지 않음:</li>
</ul>


<p><code>gdc -nostdlib</code></p>
