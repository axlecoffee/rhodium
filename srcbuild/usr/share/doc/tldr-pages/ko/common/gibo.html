<h1>gibo</h1>

<blockquote><p>gitignore 상용구를 가져옴.
더 많은 정보: <a href="https://github.com/simonwhitaker/gibo">https://github.com/simonwhitaker/gibo</a>.</p></blockquote>

<ul>
<li>사용 가능한 상용구 목록:</li>
</ul>


<p><code>gibo list</code></p>

<ul>
<li><code>stdout</code>에 상용구를 작성:</li>
</ul>


<p><code>gibo dump {{상용구}}</code></p>

<ul>
<li>.gitignore에 상용구를 작성:</li>
</ul>


<p><code>gibo dump {{상용구}} &gt;&gt;{{.gitignore}}</code></p>

<ul>
<li>주어진 문자열을 포함하는 상용구 검색:</li>
</ul>


<p><code>gibo search {{문자열}}</code></p>

<ul>
<li>사용 가능한 로컬 상용구 업데이트:</li>
</ul>


<p><code>gibo update</code></p>
