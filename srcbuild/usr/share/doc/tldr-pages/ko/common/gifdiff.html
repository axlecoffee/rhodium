<h1>gifdiff</h1>

<blockquote><p>동일한 시각적 모양을 위해 두 개의 GIF를 비교.
참고: <code>gifsicle</code>.
더 많은 정보: <a href="https://www.lcdf.org/gifsicle">https://www.lcdf.org/gifsicle</a>.</p></blockquote>

<ul>
<li>GIF가 어떻게 다른지 확인:</li>
</ul>


<p><code>gifdiff {{경로/대상/첫번째파일.gif}} {{경로/대상/두번째파일.gif}}</code></p>

<ul>
<li>GIF가 다른지 확인:</li>
</ul>


<p><code>gifdiff --brief {{경로/대상/첫번째파일.gif}} {{경로/대상/두번째파일.gif}}</code></p>
