<h1>giftopnm</h1>

<blockquote><p>GIF 파일을 PNM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/giftopnm.html">https://netpbm.sourceforge.net/doc/giftopnm.html</a>.</p></blockquote>

<ul>
<li>GIF 이미지를 픽셀 단위의 Netpbm 이미지로 변환:</li>
</ul>


<p><code>giftopnm {{경로/대상/입력파일.gif}} &gt; {{경로/대상/출력파일.pnm}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>giftopnm -version</code></p>
