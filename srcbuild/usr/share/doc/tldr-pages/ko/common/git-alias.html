<h1>git alias</h1>

<blockquote><p>Git 명령어 단축어 생성.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-alias">https://github.com/tj/git-extras/blob/master/Commands.md#git-alias</a>.</p></blockquote>

<ul>
<li>모든 단축어 리스트:</li>
</ul>


<p><code>git alias</code></p>

<ul>
<li>새로운 단축어 생성:</li>
</ul>


<p><code>git alias "{{단축어_이름}}" "{{명령어}}"</code></p>

<ul>
<li>이미 존재하는 단축어 검색:</li>
</ul>


<p><code>git alias ^{{단축어_이름}}</code></p>
