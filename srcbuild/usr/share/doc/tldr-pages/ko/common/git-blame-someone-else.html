<h1>git blame-someone-else</h1>

<blockquote><p>당신의 잘못된 코드를 다른 사람에게 탓하는 도구.
더 많은 정보: <a href="https://github.com/jayphelps/git-blame-someone-else">https://github.com/jayphelps/git-blame-someone-else</a>.</p></blockquote>

<ul>
<li>커밋의 작성자와 커미터 변경:</li>
</ul>


<p><code>git blame-someone-else "{{작성자 &lt;someone@example.com&gt;}}" {{커밋}}</code></p>
