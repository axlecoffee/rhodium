<h1>git browse-ci</h1>

<blockquote><p>현재 <code>git</code> 저장소의 CI 웹사이트를 기본 웹 브라우저에서 엽니다.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci">https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci</a>.</p></blockquote>

<ul>
<li>현재 저장소의 CI 설정을 업스트림 웹사이트에서 열기:</li>
</ul>


<p><code>git browse-ci</code></p>

<ul>
<li>특정 원격 저장소의 CI 설정을 업스트림 웹사이트에서 열기:</li>
</ul>


<p><code>git browse-ci {{remote}}</code></p>
