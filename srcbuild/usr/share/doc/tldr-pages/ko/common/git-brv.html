<h1>git brv</h1>

<blockquote><p>마지막 커밋 날짜별로 정렬된 브랜치 목록을 출력.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-brv">https://github.com/tj/git-extras/blob/master/Commands.md#git-brv</a>.</p></blockquote>

<ul>
<li>날짜, 최신 커밋 해시 및 메시지를 표시하여 각 브랜치 나열:</li>
</ul>


<p><code>git brv</code></p>
