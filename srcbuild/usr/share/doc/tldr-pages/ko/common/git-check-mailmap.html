<h1>git check-mailmap</h1>

<blockquote><p>연락처의 표준 이름과 이메일 주소를 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-check-mailmap">https://git-scm.com/docs/git-check-mailmap</a>.</p></blockquote>

<ul>
<li>이메일 주소와 연관된 표준 이름 조회:</li>
</ul>


<p><code>git check-mailmap "&lt;{{email@example.com}}&gt;"</code></p>
