<h1>git clear-soft</h1>

<blockquote><p>현재 브랜치와 <code>.gitignore</code>에 포함된 파일을 제외하고 Git 작업 디렉토리를 새로 클론한 것처럼 초기화.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-clear-soft">https://github.com/tj/git-extras/blob/master/Commands.md#git-clear-soft</a>.</p></blockquote>

<ul>
<li>모든 추적된 파일을 초기화하고 모든 추적되지 않은 파일 삭제:</li>
</ul>


<p><code>git clear-soft</code></p>
