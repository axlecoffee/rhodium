<h1>git column</h1>

<blockquote><p>데이터를 여러 열로 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-column">https://git-scm.com/docs/git-column</a>.</p></blockquote>

<ul>
<li><code>stdin</code>을 여러 열로 형식화:</li>
</ul>


<p><code>ls | git column --mode={{column}}</code></p>

<ul>
<li>최대 너비가 <code>100</code>인 여러 열로 <code>stdin</code>을 형식화:</li>
</ul>


<p><code>ls | git column --mode=column --width={{100}}</code></p>

<ul>
<li>최대 여백이 <code>30</code>인 여러 열로 <code>stdin</code>을 형식화:</li>
</ul>


<p><code>ls | git column --mode=column --padding={{30}}</code></p>
