<h1>git count</h1>

<blockquote><p>커밋의 총 개수를 출력합니다.
<code>git-extras</code>의 일부입니다.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-count">https://github.com/tj/git-extras/blob/master/Commands.md#git-count</a>.</p></blockquote>

<ul>
<li>커밋의 총 개수를 출력:</li>
</ul>


<p><code>git count</code></p>

<ul>
<li>기여자별 커밋 개수와 총 커밋 개수를 출력:</li>
</ul>


<p><code>git count --all</code></p>
