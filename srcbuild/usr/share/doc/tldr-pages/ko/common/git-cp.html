<h1>git cp</h1>

<blockquote><p>기존 파일을 새로운 위치로 복사하면서 기록을 보존.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-cp">https://github.com/tj/git-extras/blob/master/Commands.md#git-cp</a>.</p></blockquote>

<ul>
<li>Git 저장소에서 기존 파일을 동일한 디렉토리에 복사:</li>
</ul>


<p><code>git cp {{파일}} {{새_파일}}</code></p>

<ul>
<li>Git 저장소에서 기존 파일을 다른 위치에 복사:</li>
</ul>


<p><code>git cp {{경로/대상/파일}} {{경로/대상/새_파일}}</code></p>
