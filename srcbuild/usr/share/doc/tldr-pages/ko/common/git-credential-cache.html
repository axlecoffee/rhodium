<h1>git credential-cache</h1>

<blockquote><p>Git 비밀번호를 메모리에 임시로 저장하는 도구.
더 많은 정보: <a href="https://git-scm.com/docs/git-credential-cache">https://git-scm.com/docs/git-credential-cache</a>.</p></blockquote>

<ul>
<li>Git 자격 증명을 특정 시간 동안 저장:</li>
</ul>


<p><code>git config credential.helper 'cache --timeout={{초단위_시간}}'</code></p>
