<h1>git credential-store</h1>

<blockquote><p>디스크에 비밀번호를 저장하는 Git 도우미.
더 많은 정보: <a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p></blockquote>

<ul>
<li>특정 파일에 Git 자격 증명 저장:</li>
</ul>


<p><code>git config credential.helper 'store --file={{경로/대상/파일}}'</code></p>
