<h1>git cvsexportcommit</h1>

<blockquote><p>단일 <code>Git</code> 커밋을 CVS 체크아웃으로 내보내기.
더 많은 정보: <a href="https://git-scm.com/docs/git-cvsexportcommit">https://git-scm.com/docs/git-cvsexportcommit</a>.</p></blockquote>

<ul>
<li>특정 패치를 CVS에 병합:</li>
</ul>


<p><code>git cvsexportcommit -v -c -w {{경로/대상/프로젝트_cvs_체크아웃}} {{커밋_sha1}}</code></p>
