<blockquote><p>로컬 및 원격 Git 브랜치 삭제.

더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-branch">https://github.com/tj/git-extras/blob/master/Commands.md#git-delete-branch</a>.</p></blockquote>

<ul>
<li>하나 이상의 로컬 및 원격 Git 브랜치 삭제:</li>
</ul>
