<h1>git fsck</h1>

<blockquote><p>Git 저장소 색인의 노드 유효성과 연결성을 확인.
수정 작업은 수행하지 않음.
같이 보기: <code>git gc</code> (dangling blobs 정리).
더 많은 정보: <a href="https://git-scm.com/docs/git-fsck">https://git-scm.com/docs/git-fsck</a>.</p></blockquote>

<ul>
<li>현재 저장소 확인:</li>
</ul>


<p><code>git fsck</code></p>

<ul>
<li>발견된 모든 태그 나열:</li>
</ul>


<p><code>git fsck --tags</code></p>

<ul>
<li>발견된 모든 루트 노드 나열:</li>
</ul>


<p><code>git fsck --root</code></p>
