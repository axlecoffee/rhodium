<h1>git graft</h1>

<blockquote><p>브랜치의 커밋들을 다른 브랜치로 병합하고, 소스 브랜치를 삭제.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-graft">https://github.com/tj/git-extras/blob/master/Commands.md#git-graft</a>.</p></blockquote>

<ul>
<li>소스 브랜치의 모든 커밋을 대상 브랜치로 병합하고, 소스 브랜치를 삭제:</li>
</ul>


<p><code>git graft {{source_branch}} {{target_branch}}</code></p>
