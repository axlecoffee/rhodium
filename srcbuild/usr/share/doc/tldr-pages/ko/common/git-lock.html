<h1>git lock</h1>

<blockquote><p>Git 저장소에서 파일이 커밋에 의해 수정되지 않도록 잠금.
<code>git-extras</code>의 일부. 같이 보기: <code>git-unlock</code>.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-lock">https://github.com/tj/git-extras/blob/master/Commands.md#git-lock</a>.</p></blockquote>

<ul>
<li>로컬 파일의 변경 사항을 커밋할 수 없도록 비활성화:</li>
</ul>


<p><code>git lock {{경로/대상/파일}}</code></p>
