<h1>git merge-into</h1>

<blockquote><p>하나의 브랜치를 다른 브랜치에 병합.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-into">https://github.com/tj/git-extras/blob/master/Commands.md#git-merge-into</a>.</p></blockquote>

<ul>
<li>소스 브랜치를 특정 목적지 브랜치에 병합:</li>
</ul>


<p><code>git merge-into {{source_branch}} {{destination_branch}}</code></p>

<ul>
<li>현재 브랜치를 특정 목적지 브랜치에 병합:</li>
</ul>


<p><code>git merge-into {{destination_branch}}</code></p>
