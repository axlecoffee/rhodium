<h1>git mr</h1>

<blockquote><p>GitLab 병합 요청을 로컬에서 체크아웃.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-mr">https://github.com/tj/git-extras/blob/master/Commands.md#git-mr</a>.</p></blockquote>

<ul>
<li>특정 병합 요청 체크아웃:</li>
</ul>


<p><code>git mr {{mr_number}}</code></p>

<ul>
<li>특정 원격에서 병합 요청 체크아웃:</li>
</ul>


<p><code>git mr {{mr_number}} {{remote}}</code></p>

<ul>
<li>병합 요청 URL에서 체크아웃:</li>
</ul>


<p><code>git mr {{url}}</code></p>

<ul>
<li>오래된 병합 요청 브랜치 정리:</li>
</ul>


<p><code>git mr clean</code></p>
