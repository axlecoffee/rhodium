<h1>git reflog</h1>

<blockquote><p>로컬 Git 저장소의 브랜치, 태그, HEAD 등의 변경사항을 로그로 보여줍니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-reflog">https://git-scm.com/docs/git-reflog</a>.</p></blockquote>

<ul>
<li>HEAD의 변경된 기록을 표시:</li>
</ul>


<p><code>git reflog</code></p>

<ul>
<li>지정된 브랜치의 변경된 기록을 표시:</li>
</ul>


<p><code>git reflog {{브랜치_이름}}</code></p>

<ul>
<li>변경된 기록의 최근 5개 항목만 표시:</li>
</ul>


<p><code>git reflog {{[-n|--max-count]}} 5</code></p>
