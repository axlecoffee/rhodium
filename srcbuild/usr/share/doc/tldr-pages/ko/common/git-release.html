<h1>git release</h1>

<blockquote><p>릴리스를 위한 Git 태그 생성.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-release">https://github.com/tj/git-extras/blob/master/Commands.md#git-release</a>.</p></blockquote>

<ul>
<li>릴리스 생성 및 푸시:</li>
</ul>


<p><code>git release {{태그_이름}}</code></p>

<ul>
<li>서명된 릴리스 생성 및 푸시:</li>
</ul>


<p><code>git release {{태그_이름}} -s</code></p>

<ul>
<li>메시지와 함께 릴리스 생성 및 푸시:</li>
</ul>


<p><code>git release {{태그_이름}} -m "{{메시지}}"</code></p>
