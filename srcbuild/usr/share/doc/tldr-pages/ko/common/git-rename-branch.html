<h1>git rename-branch</h1>

<blockquote><p>Git 브랜치 이름 변경.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch">https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch</a>.</p></blockquote>

<ul>
<li>현재 사용 중인 브랜치 이름 변경:</li>
</ul>


<p><code>git rename-branch {{새_브랜치_이름}}</code></p>

<ul>
<li>특정 브랜치 이름 변경:</li>
</ul>


<p><code>git rename-branch {{기존_브랜치_이름}} {{새_브랜치_이름}}</code></p>
