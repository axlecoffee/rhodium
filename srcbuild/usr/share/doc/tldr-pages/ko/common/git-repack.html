<h1>git repack</h1>

<blockquote><p>Git 저장소에서 압축되지 않은 객체를 패킹.
더 많은 정보: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에서 압축되지 않은 객체를 패킹:</li>
</ul>


<p><code>git repack</code></p>

<ul>
<li>패킹 후 중복 객체도 제거:</li>
</ul>


<p><code>git repack -d</code></p>
