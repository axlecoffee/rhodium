<h1>git replace</h1>

<blockquote><p>객체를 대체하기 위한 참조를 생성, 목록화 및 삭제.
더 많은 정보: <a href="https://git-scm.com/docs/git-replace">https://git-scm.com/docs/git-replace</a>.</p></blockquote>

<ul>
<li>특정 커밋을 다른 커밋으로 대체하고, 다른 커밋은 변경하지 않음:</li>
</ul>


<p><code>git replace {{객체}} {{대체_객체}}</code></p>

<ul>
<li>주어진 객체에 대한 기존 대체 참조 삭제:</li>
</ul>


<p><code>git replace --delete {{객체}}</code></p>

<ul>
<li>객체의 내용을 대화형으로 편집:</li>
</ul>


<p><code>git replace --edit {{객체}}</code></p>
