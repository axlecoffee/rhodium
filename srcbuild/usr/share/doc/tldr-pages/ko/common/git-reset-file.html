<h1>git reset-file</h1>

<blockquote><p>파일을 HEAD 또는 특정 커밋으로 되돌리기.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file">https://github.com/tj/git-extras/blob/master/Commands.md#git-reset-file</a>.</p></blockquote>

<ul>
<li>파일을 HEAD로 되돌리기:</li>
</ul>


<p><code>git reset-file {{경로/대상/파일}}</code></p>

<ul>
<li>파일을 특정 커밋으로 되돌리기:</li>
</ul>


<p><code>git reset-file {{경로/대상/파일}} {{커밋_해시}}</code></p>
