<h1>git rscp</h1>

<blockquote><p>Reverse <code>git scp</code> - 원격 저장소의 작업 디렉터리에서 현재 작업 트리로 파일을 복사.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-scp">https://github.com/tj/git-extras/blob/master/Commands.md#git-scp</a>.</p></blockquote>

<ul>
<li>원격에서 특정 파일 복사:</li>
</ul>


<p><code>git rscp {{remote_name}} {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>원격에서 특정 디렉터리 복사:</li>
</ul>


<p><code>git rscp {{remote_name}} {{경로/대상/폴더}}</code></p>
