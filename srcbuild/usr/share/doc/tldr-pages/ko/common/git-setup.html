<h1>git setup</h1>

<blockquote><p>디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-setup">https://github.com/tj/git-extras/blob/master/Commands.md#git-setup</a>.</p></blockquote>

<ul>
<li>현재 디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋:</li>
</ul>


<p><code>git setup</code></p>

<ul>
<li>특정 디렉터리에 Git 저장소를 생성하고 모든 파일을 커밋:</li>
</ul>


<p><code>git setup {{경로/대상/폴더}}</code></p>
