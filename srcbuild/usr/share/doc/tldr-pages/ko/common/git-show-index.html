<h1>git show-index</h1>

<blockquote><p>Git 저장소의 패키지된 아카이브 색인 표시.
더 많은 정보: <a href="https://git-scm.com/docs/git-show-index">https://git-scm.com/docs/git-show-index</a>.</p></blockquote>

<ul>
<li>Git 패키지 파일의 IDX 파일을 읽고 내용을 <code>stdout</code>에 덤프:</li>
</ul>


<p><code>git show-index {{경로/대상/파일.idx}}</code></p>

<ul>
<li>색인 파일의 해시 알고리즘 지정 (실험적):</li>
</ul>


<p><code>git show-index --object-format={{sha1|sha256}} {{경로/대상/파일}}</code></p>
