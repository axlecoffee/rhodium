<h1>git show-ref</h1>

<blockquote><p>Git 레퍼런스를 나열하는 명령어.
더 많은 정보: <a href="https://git-scm.com/docs/git-show-ref">https://git-scm.com/docs/git-show-ref</a>.</p></blockquote>

<ul>
<li>저장소의 모든 레퍼런스 표시:</li>
</ul>


<p><code>git show-ref</code></p>

<ul>
<li>헤드 레퍼런스만 표시:</li>
</ul>


<p><code>git show-ref --heads</code></p>

<ul>
<li>태그 레퍼런스만 표시:</li>
</ul>


<p><code>git show-ref --tags</code></p>

<ul>
<li>주어진 레퍼런스가 존재하는지 확인:</li>
</ul>


<p><code>git show-ref --verify {{경로/대상/레퍼런스}}</code></p>
