<h1>git sync</h1>

<blockquote><p>로컬 브랜치를 원격 브랜치와 동기화.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-sync">https://github.com/tj/git-extras/blob/master/Commands.md#git-sync</a>.</p></blockquote>

<ul>
<li>현재 로컬 브랜치를 해당 원격 브랜치와 동기화:</li>
</ul>


<p><code>git sync</code></p>

<ul>
<li>현재 로컬 브랜치를 원격 main 브랜치와 동기화:</li>
</ul>


<p><code>git sync origin main</code></p>

<ul>
<li>추적되지 않은 파일을 삭제하지 않고 동기화:</li>
</ul>


<p><code>git sync -s {{원격_이름}} {{브랜치_이름}}</code></p>
