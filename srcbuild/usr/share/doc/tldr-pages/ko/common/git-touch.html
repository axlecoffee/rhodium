<h1>git touch</h1>

<blockquote><p>새 파일을 생성하고 색인에 추가.
<code>git-extras</code>의 일부.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-touch">https://github.com/tj/git-extras/blob/master/Commands.md#git-touch</a>.</p></blockquote>

<ul>
<li>새 파일을 생성하고 색인에 추가:</li>
</ul>


<p><code>git touch {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>
