<h1>git unlock</h1>

<blockquote><p>Git 저장소에서 특정 파일의 잠금을 해제하여 커밋으로 수정할 수 있도록 합니다.
<code>git-extras</code>의 일부입니다. 같이 보기: <code>git lock</code>.
더 많은 정보: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-unlock">https://github.com/tj/git-extras/blob/master/Commands.md#git-unlock</a>.</p></blockquote>

<ul>
<li>이전에 잠긴 로컬 파일의 변경 사항을 커밋할 수 있도록 설정:</li>
</ul>


<p><code>git unlock {{경로/대상/파일}}</code></p>
