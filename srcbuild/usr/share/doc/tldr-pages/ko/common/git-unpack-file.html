<h1>git unpack-file</h1>

<blockquote><p>Blob의 내용을 가진 임시 파일을 생성.
더 많은 정보: <a href="https://git-scm.com/docs/git-unpack-file">https://git-scm.com/docs/git-unpack-file</a>.</p></blockquote>

<ul>
<li>ID로 지정된 Blob의 내용을 가진 파일을 생성하고 임시 파일의 이름 출력:</li>
</ul>


<p><code>git unpack-file {{blob_id}}</code></p>
