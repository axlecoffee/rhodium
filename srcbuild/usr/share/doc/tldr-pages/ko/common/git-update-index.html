<h1>git update-index</h1>

<blockquote><p>Git 색인을 조작하기 위한 명령어.
더 많은 정보: <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p></blockquote>

<ul>
<li>수정된 파일이 변경되지 않은 것처럼 가장하기 (<code>git status</code>에서 변경 사항으로 표시되지 않음):</li>
</ul>


<p><code>git update-index --skip-worktree {{경로/대상/수정된_파일}}</code></p>
