<h1>git update-ref</h1>

<blockquote><p>Git 참조를 생성, 업데이트 및 삭제하는 Git 명령어.
더 많은 정보: <a href="https://git-scm.com/docs/git-update-ref">https://git-scm.com/docs/git-update-ref</a>.</p></blockquote>

<ul>
<li>참조 삭제 (첫 커밋을 소프트 리셋하는 데 유용):</li>
</ul>


<p><code>git update-ref -d {{HEAD}}</code></p>

<ul>
<li>메시지와 함께 참조 업데이트:</li>
</ul>


<p><code>git update-ref -m {{메시지}} {{HEAD}} {{4e95e05}}</code></p>
