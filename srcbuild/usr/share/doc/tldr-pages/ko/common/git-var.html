<h1>git var</h1>

<blockquote><p>Git 논리 변수의 값을 출력.
<code>git var</code>보다 <code>git config</code>를 사용하는 것이 좋습니다.
더 많은 정보: <a href="https://git-scm.com/docs/git-var">https://git-scm.com/docs/git-var</a>.</p></blockquote>

<ul>
<li>Git 논리 변수의 값을 출력:</li>
</ul>


<p><code>git var {{GIT_AUTHOR_IDENT|GIT_COMMITTER_IDENT|GIT_EDITOR|GIT_PAGER}}</code></p>

<ul>
<li>모든 Git 논리 변수를 [l]리스트:</li>
</ul>


<p><code>git var -l</code></p>
