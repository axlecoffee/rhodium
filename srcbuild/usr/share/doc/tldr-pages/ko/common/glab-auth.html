<h1>glab auth</h1>

<blockquote><p>GitLab 호스트로 인증.
더 많은 정보: <a href="https://glab.readthedocs.io/en/latest/auth">https://glab.readthedocs.io/en/latest/auth</a>.</p></blockquote>

<ul>
<li>대화형 프롬프트로 로그인:</li>
</ul>


<p><code>glab auth login</code></p>

<ul>
<li>토큰으로 로그인:</li>
</ul>


<p><code>glab auth login --token {{토큰}}</code></p>

<ul>
<li>인증 상태 확인:</li>
</ul>


<p><code>glab auth status</code></p>

<ul>
<li>특정 GitLab 인스턴스에 로그인:</li>
</ul>


<p><code>glab auth login --hostname {{gitlab.example.com}}</code></p>
