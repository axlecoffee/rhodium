<h1>glances</h1>

<blockquote><p>크로스 플랫폼 시스템 모니터링 도구.
더 많은 정보: <a href="https://nicolargo.github.io/glances/">https://nicolargo.github.io/glances/</a>.</p></blockquote>

<ul>
<li>터미널에서 실행:</li>
</ul>


<p><code>glances</code></p>

<ul>
<li>웹 서버 모드에서 실행하여 브라우저에 결과를 표시:</li>
</ul>


<p><code>glances -w</code></p>

<ul>
<li>other Glances 클라이언트의 연결을 허용하려면 서버 모드에서 실행:</li>
</ul>


<p><code>glances -s</code></p>

<ul>
<li>Glances 서버에 연결:</li>
</ul>


<p><code>glances -c {{호스트명}}</code></p>

<ul>
<li>(웹) 서버 모드에서 비밀번호가 필요:</li>
</ul>


<p><code>glances -s --password</code></p>
