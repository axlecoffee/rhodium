<h1>gnucash-cli</h1>

<blockquote><p>GnuCash의 명령줄 버전.
더 많은 정보: <a href="https://gnucash.org">https://gnucash.org</a>.</p></blockquote>

<ul>
<li>파일에 지정된 통화 및 주식에 대한 견적을 받아 출력:</li>
</ul>


<p><code>gnucash-cli --quotes get {{경로/대상/파일.gnucash}}</code></p>

<ul>
<li><code>--name</code>으로 지정된 특정 유형의 재무 보고서를 생성:</li>
</ul>


<p><code>gnucash-cli --report run --name "{{Balance Sheet}}" {{경로/대상/파일.gnucash}}</code></p>
