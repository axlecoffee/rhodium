<h1>gnucash</h1>

<blockquote><p>개인 및 소규모 기업의 재무 회계 소프트웨어.
더 많은 정보: <a href="https://gnucash.org">https://gnucash.org</a>.</p></blockquote>

<ul>
<li>GnuCash를 실행하고 이전에 열었던 파일을 불러옴:</li>
</ul>


<p><code>gnucash</code></p>

<ul>
<li>GnuCash를 실행하고 특정 파일을 로딩:</li>
</ul>


<p><code>gnucash {{경로/대상/파일.gnucash}}</code></p>

<ul>
<li>GnuCash를 실행하고 빈 파일을 불러옴:</li>
</ul>


<p><code>gnucash --nofile</code></p>
