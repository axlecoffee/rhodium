<h1>go env</h1>

<blockquote><p>Go 툴체인이 사용하는 환경 변수를 관리합니다.
더 많은 정보: <a href="https://golang.org/cmd/go/#hdr-Print_Go_environment_information">https://golang.org/cmd/go/#hdr-Print_Go_environment_information</a>.</p></blockquote>

<ul>
<li>모든 환경 변수 표시:</li>
</ul>


<p><code>go env</code></p>

<ul>
<li>특정 환경 변수 표시:</li>
</ul>


<p><code>go env {{GOPATH}}</code></p>

<ul>
<li>환경 변수를 특정 값으로 설정:</li>
</ul>


<p><code>go env -w {{GOBIN}}={{경로/대상/폴더}}</code></p>

<ul>
<li>환경 변수의 값을 재설정:</li>
</ul>


<p><code>go env -u {{GOBIN}}</code></p>
