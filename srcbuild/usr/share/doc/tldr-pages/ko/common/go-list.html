<h1>go list</h1>

<blockquote><p>패키지 또는 모듈 나열.
더 많은 정보: <a href="https://golang.org/cmd/go/#hdr-List_packages_or_modules">https://golang.org/cmd/go/#hdr-List_packages_or_modules</a>.</p></blockquote>

<ul>
<li>패키지 나열:</li>
</ul>


<p><code>go list ./...</code></p>

<ul>
<li>표준 패키지 나열:</li>
</ul>


<p><code>go list std</code></p>

<ul>
<li>JSON 형식으로 패키지 나열:</li>
</ul>


<p><code>go list -json time net/http</code></p>

<ul>
<li>모듈 종속성과 이용 가능한 업데이트 나열:</li>
</ul>


<p><code>go list -m -u all</code></p>
