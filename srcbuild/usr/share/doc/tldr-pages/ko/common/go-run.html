<h1>go run</h1>

<blockquote><p>Go 코드를 컴파일하고 바이너리를 저장하지 않고 실행.
더 많은 정보: <a href="https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program">https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program</a>.</p></blockquote>

<ul>
<li>Go 파일 실행:</li>
</ul>


<p><code>go run {{경로/대상/파일.go}}</code></p>

<ul>
<li>메인 Go 패키지 실행:</li>
</ul>


<p><code>go run {{경로/대상/패키지}}</code></p>
