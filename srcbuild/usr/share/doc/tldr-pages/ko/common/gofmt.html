<h1>gofmt</h1>

<blockquote><p>Go 소스 코드를 포맷합니다.
더 많은 정보: <a href="https://golang.org/cmd/gofmt/">https://golang.org/cmd/gofmt/</a>.</p></blockquote>

<ul>
<li>파일을 포맷하고 결과를 콘솔에 표시:</li>
</ul>


<p><code>gofmt {{source.go}}</code></p>

<ul>
<li>파일을 포맷하여 원본 파일을 덮어쓰기:</li>
</ul>


<p><code>gofmt -w {{source.go}}</code></p>

<ul>
<li>파일을 포맷하고 코드를 단순화한 후 원본 파일을 덮어쓰기:</li>
</ul>


<p><code>gofmt -s -w {{source.go}}</code></p>

<ul>
<li>모든 오류(불필요한 오류 포함)를 출력:</li>
</ul>


<p><code>gofmt -e {{source.go}}</code></p>
