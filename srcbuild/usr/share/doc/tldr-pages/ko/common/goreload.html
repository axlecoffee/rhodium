<h1>goreload</h1>

<blockquote><p>Go 프로그램용 라이브 리로드 유틸리티.
더 많은 정보: <a href="https://github.com/acoshift/goreload">https://github.com/acoshift/goreload</a>.</p></blockquote>

<ul>
<li>바이너리 파일 보기 (기본값은 <code>.goreload</code>):</li>
</ul>


<p><code>goreload -b {{경로/대상/바이너리}} {{경로/대상/파일.go}}</code></p>

<ul>
<li>사용자 정의 로그 접두사를 설정 (기본값은 <code>goreload</code>):</li>
</ul>


<p><code>goreload --logPrefix {{prefix}} {{경로/대상/파일.go}}</code></p>

<ul>
<li>파일이 변경될 때마다 다시 로드:</li>
</ul>


<p><code>goreload --all</code></p>
