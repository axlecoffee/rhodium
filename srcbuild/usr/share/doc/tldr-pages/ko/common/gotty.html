<h1>gotty</h1>

<blockquote><p>터미널을 웹 애플리케이션으로 공유.
더 많은 정보: <a href="https://github.com/yudai/gotty">https://github.com/yudai/gotty</a>.</p></blockquote>

<ul>
<li>명령어 결과 공유:</li>
</ul>


<p><code>gotty {{명령어}}</code></p>

<ul>
<li>쓰기 권한으로 공유:</li>
</ul>


<p><code>gotty -w {{쉘}}</code></p>

<ul>
<li>자격 증명으로 공유 (기본 인증):</li>
</ul>


<p><code>gotty -w -c {{사용자명}}:{{비밀번호}} {{쉘}}</code></p>
