<h1>groups</h1>

<blockquote><p>사용자의 그룹 멤버십을 출력.
참고: <code>groupadd</code>, <code>groupdel</code>, <code>groupmod</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/groups-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/groups-invocation.html</a>.</p></blockquote>

<ul>
<li>현재 사용자의 그룹 멤버십을 출력:</li>
</ul>


<p><code>groups</code></p>

<ul>
<li>사용자 목록의 그룹 구성원을 출력:</li>
</ul>


<p><code>groups {{사용자명1 사용자명2 ...}}</code></p>
