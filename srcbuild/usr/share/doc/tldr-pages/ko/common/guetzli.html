<h1>guetzli</h1>

<blockquote><p>JPEG 이미지 압축 유틸리티.
더 많은 정보: <a href="https://github.com/google/guetzli">https://github.com/google/guetzli</a>.</p></blockquote>

<ul>
<li>JPEG 이미지 압축:</li>
</ul>


<p><code>guetzli {{입력.jpg}} {{출력.jpg}}</code></p>

<ul>
<li>PNG에서 압축된 JPEG 만들기:</li>
</ul>


<p><code>guetzli {{입력.png}} {{출력.jpg}}</code></p>

<ul>
<li>원하는 시각적 품질 (84-100)로 JPEG를 압축:</li>
</ul>


<p><code>guetzli --quality {{품질_값}} {{입력.jpg}} {{출력.jpg}}</code></p>
