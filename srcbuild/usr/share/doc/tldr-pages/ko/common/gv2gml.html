<h1>gv2gml</h1>

<blockquote><p>그래프를 <code>gv</code>에서 <code>gml</code>형식으로 변환.
변환기: <code>gml2gv</code>, <code>gv2gml</code>, <code>gv2gxl</code>, <code>gxl2gv</code>, <code>graphml2gv</code> &amp; <code>mm2gv</code>.
더 많은 정보: <a href="https://graphviz.org/pdf/gml2gv.1.pdf">https://graphviz.org/pdf/gml2gv.1.pdf</a>.</p></blockquote>

<ul>
<li>그래프를 <code>gv</code>에서 <code>gml</code>형식으로 변환.:</li>
</ul>


<p><code>gv2gml -o {{output.gml}} {{input.gv}}</code></p>

<ul>
<li><code>stdin</code> 및 <code>stdout</code> 사용하여 그래프를 변환:</li>
</ul>


<p><code>cat {{입력.gv}} | gv2gml &gt; {{출력.gml}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>gv2gml -?</code></p>
