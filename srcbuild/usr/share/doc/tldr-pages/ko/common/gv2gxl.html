<h1>gv2gxl</h1>

<blockquote><p>그래프를 <code>gv</code>에서 <code>gxl</code> 형식으로 변환.
변환기: <code>gml2gv</code>, <code>gv2gml</code>, <code>gv2gxl</code>, <code>gxl2gv</code>, <code>graphml2gv</code> &amp; <code>mm2gv</code>.
더 많은 정보: <a href="https://graphviz.org/pdf/gxl2gv.1.pdf">https://graphviz.org/pdf/gxl2gv.1.pdf</a>.</p></blockquote>

<ul>
<li>그래프를 <code>gv</code>에서 <code>gxl</code> 형식으로 변환:</li>
</ul>


<p><code>gv2gxl -o {{출력.gxl}} {{입력.gv}}</code></p>

<ul>
<li><code>stdin</code> 및 <code>stdout</code>을 사용하여 그래프를 반환:</li>
</ul>


<p><code>cat {{입력.gv}} | gv2gxl &gt; {{출력.gxl}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>gv2gxl -?</code></p>
