<h1>hakyll-init</h1>

<blockquote><p>새로운 Hakyll 샘플 블로그 생성.
더 많은 정보: <a href="https://github.com/jaspervdj/hakyll-init">https://github.com/jaspervdj/hakyll-init</a>.</p></blockquote>

<ul>
<li>새로운 Hakyll 샘플 블로그 생성:</li>
</ul>


<p><code>hakyll-init {{경로/대상/디렉토리}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>hakyll-init --help</code></p>
