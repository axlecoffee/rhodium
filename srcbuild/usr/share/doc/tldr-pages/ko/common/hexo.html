<h1>hexo</h1>

<blockquote><p>빠르고, 간단하며 강력한 블로그 프레임워크.
더 많은 정보: <a href="https://hexo.io/">https://hexo.io/</a>.</p></blockquote>

<ul>
<li>웹사이트 초기화:</li>
</ul>


<p><code>hexo init {{path/to/directory}}</code></p>

<ul>
<li>새로운 기사 생성:</li>
</ul>


<p><code>hexo new {{layout}} {{title}}</code></p>

<ul>
<li>정적 파일을 생성:</li>
</ul>


<p><code>hexo generate</code></p>

<ul>
<li>로컬 서버 실행:</li>
</ul>


<p><code>hexo server</code></p>

<ul>
<li>웹사이트 배포:</li>
</ul>


<p><code>hexo deploy</code></p>

<ul>
<li>캐시 파일(<code>db.json</code>)과 생성된 파일(<code>public/</code>)을 정리:</li>
</ul>


<p><code>hexo clean</code></p>
