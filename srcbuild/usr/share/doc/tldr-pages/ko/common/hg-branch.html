<h1>hg branch</h1>

<blockquote><p>브랜치 이름을 생성하거나 표시.
더 많은 정보: <a href="https://www.mercurial-scm.org/doc/hg.1.html#branch">https://www.mercurial-scm.org/doc/hg.1.html#branch</a>.</p></blockquote>

<ul>
<li>현재 활성 브랜치의 이름 표시:</li>
</ul>


<p><code>hg branch</code></p>

<ul>
<li>다음 커밋을 위한 새 브랜치 생성:</li>
</ul>


<p><code>hg branch {{브랜치_이름}}</code></p>
