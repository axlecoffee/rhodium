<h1>hg init</h1>

<blockquote><p>지정된 디렉토리에 새 저장소를 생성.
더 많은 정보: <a href="https://www.mercurial-scm.org/doc/hg.1.html#init">https://www.mercurial-scm.org/doc/hg.1.html#init</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에 새 저장소 초기화:</li>
</ul>


<p><code>hg init</code></p>

<ul>
<li>지정된 디렉토리에 새 저장소 초기화:</li>
</ul>


<p><code>hg init {{경로/대상/폴더}}</code></p>
