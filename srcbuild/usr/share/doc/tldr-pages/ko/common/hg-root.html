<h1>hg root</h1>

<blockquote><p>Hg 저장소의 루트 위치를 표시.
더 많은 정보: <a href="https://www.mercurial-scm.org/doc/hg.1.html#root">https://www.mercurial-scm.org/doc/hg.1.html#root</a>.</p></blockquote>

<ul>
<li>현재 저장소의 루트 위치 표시:</li>
</ul>


<p><code>hg root</code></p>

<li>지정된 저장소의 루트 위치 표시:</li>

<p><code>hg root --cwd {{경로/대상/폴더}}</code></p>
