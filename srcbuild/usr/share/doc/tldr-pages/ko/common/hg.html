<h1>hg</h1>

<blockquote><p>Mercurial - 분산 소스 제어 관리 시스템.
<code>commit</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://www.mercurial-scm.org">https://www.mercurial-scm.org</a>.</p></blockquote>

<ul>
<li>Mercurial 명령 실행:</li>
</ul>


<p><code>hg {{명령}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>hg help</code></p>

<ul>
<li>특정 명령에 대한 도움말 표시:</li>
</ul>


<p><code>hg help {{명령}}</code></p>

<ul>
<li>Mercurial 버전 확인:</li>
</ul>


<p><code>hg --version</code></p>
