<h1>hn</h1>

<blockquote><p>Hacker News용 커멘드 라인 인터페이스.
더 많은 정보: <a href="https://github.com/rafaelrinaldi/hn-cli">https://github.com/rafaelrinaldi/hn-cli</a>.</p></blockquote>

<ul>
<li>Hacker News에서 기사 보기:</li>
</ul>


<p><code>hn</code></p>

<ul>
<li>Hacker News에서 <em>숫자</em> 만큼의 기사 보기:</li>
</ul>


<p><code>hn --limit {{숫자}}</code></p>

<ul>
<li>Hacker News에서 기사를 보고, 링크를 선택한 후 목록을 열어두기:</li>
</ul>


<p><code>hn --keep-open</code></p>

<ul>
<li>제출 날짜별로 정렬된 Hacker News의 기사 보기:</li>
</ul>


<p><code>hn --latest</code></p>
