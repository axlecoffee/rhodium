<h1>home-manager</h1>

<blockquote><p>Nix를 이용하여 사용자 환경을 관리.
더 많은 정보: <a href="https://github.com/nix-community/home-manager">https://github.com/nix-community/home-manager</a>.</p></blockquote>

<ul>
<li><code>~/.config/nixpkgs/home.nix</code>에 정의된 구성을 활성화:</li>
</ul>


<p><code>home-manager build</code></p>

<ul>
<li>구성을 활성화하고 해당 구성으로 전환:</li>
</ul>


<p><code>home-manager switch</code></p>
