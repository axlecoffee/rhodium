<h1>host</h1>

<blockquote><p>도메인 네임 서버 조회.
더 많은 정보: <a href="https://manned.org/host">https://manned.org/host</a>.</p></blockquote>

<ul>
<li>도메인의 A, AAAA 및 MX 레코드 조회:</li>
</ul>


<p><code>host {{도메인}}</code></p>

<ul>
<li>도메인의 필드 (CNAME, TXT, &hellip;) 조회:</li>
</ul>


<p><code>host -t {{필드}} {{도메인}}</code></p>

<ul>
<li>IP 역방향 조회:</li>
</ul>


<p><code>host {{ip_주소}}</code></p>

<ul>
<li>쿼리할 대체 DNS 서버를 지정:</li>
</ul>


<p><code>host {{도메인}} {{8.8.8.8}}</code></p>
