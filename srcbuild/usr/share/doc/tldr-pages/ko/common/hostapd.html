<h1>hostapd</h1>

<blockquote><p>무선 인터페이스를 사용하여 액세스 포인트를 시작.
더 많은 정보: <a href="https://w1.fi/hostapd/">https://w1.fi/hostapd/</a>.</p></blockquote>

<ul>
<li>액세스 포인트 시작:</li>
</ul>


<p><code>sudo hostapd {{경로/대상/hostapd.conf}}</code></p>

<ul>
<li>백그라운드로 분기하여, 액세스 포인트를 시작:</li>
</ul>


<p><code>sudo hostapd -B {{경로/대상/hostapd.conf}}</code></p>
