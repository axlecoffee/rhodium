<h1>hostname</h1>

<blockquote><p>시스템의 호스트 이름을 표시하거나 설정.
더 많은 정보: <a href="https://manned.org/hostname">https://manned.org/hostname</a>.</p></blockquote>

<ul>
<li>현재 호스트 이름 표시:</li>
</ul>


<p><code>hostname</code></p>

<ul>
<li>호스트 이름의 네트워크 주소 표시:</li>
</ul>


<p><code>hostname -i</code></p>

<ul>
<li>호스트의 모든 네트워크 주소를 표시:</li>
</ul>


<p><code>hostname -I</code></p>

<ul>
<li>FQDN 표시 (Fully Qualified Domain Name):</li>
</ul>


<p><code>hostname --fqdn</code></p>

<ul>
<li>현재 호스트 이름 설정:</li>
</ul>


<p><code>hostname {{새로운_호스트명}}</code></p>
