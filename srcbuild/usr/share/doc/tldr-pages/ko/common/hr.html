<h1>hr</h1>

<blockquote><p>터미널에서 수평선을 출력.
더 많은 정보: <a href="https://github.com/LuRsT/hr">https://github.com/LuRsT/hr</a>.</p></blockquote>

<ul>
<li>수평선을 출력:</li>
</ul>


<p><code>hr</code></p>

<ul>
<li>사용자 정의 문자열로 수평선 출력:</li>
</ul>


<p><code>hr {{문자열}}</code></p>

<ul>
<li>여러 줄의 가로 수평선을 출력:</li>
</ul>


<p><code>hr {{문자열1 문자열2 ...}}</code></p>
