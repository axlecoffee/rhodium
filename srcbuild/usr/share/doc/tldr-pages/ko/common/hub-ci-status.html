<h1>hub ci-status</h1>

<blockquote><p>GitHub 검사 상태를 표시.
더 많은 정보: <a href="https://hub.github.com/hub-ci-status.1.html">https://hub.github.com/hub-ci-status.1.html</a>.</p></blockquote>

<ul>
<li>이 브랜치의 CI 상태를 확인:</li>
</ul>


<p><code>hub ci-status --verbose</code></p>

<ul>
<li>커밋에 대한 GitHub 검사 상태 표시:</li>
</ul>


<p><code>hub ci-status --verbose {{커밋_SHA}}</code></p>
