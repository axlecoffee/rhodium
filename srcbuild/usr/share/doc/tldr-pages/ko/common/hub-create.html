<h1>hub create</h1>

<blockquote><p>GitHub에서 새로운 레포지토리 생성.
더 많은 정보: <a href="https://hub.github.com/hub-create.1.html">https://hub.github.com/hub-create.1.html</a>.</p></blockquote>

<ul>
<li>현재 (로컬 전용) 저장소를 GitHub 계정에 공개로 업로드:</li>
</ul>


<p><code>hub create</code></p>

<ul>
<li>개인 저장소를 생성하고 웹 브라우저에서 새로운 저장소를 열기:</li>
</ul>


<p><code>hub create --private --browse</code></p>
