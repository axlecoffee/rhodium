<h1>hub issue</h1>

<blockquote><p>Github 이슈를 관리.
더 많은 정보: <a href="https://hub.github.com/hub-issue.1.html">https://hub.github.com/hub-issue.1.html</a>.</p></blockquote>

<ul>
<li><code>bug</code> 라벨이 있는 최근 10개 문제를 나열:</li>
</ul>


<p><code>hub issue list --limit {{10}} --labels "{{bug}}"</code></p>

<ul>
<li>특정 문제를 표시:</li>
</ul>


<p><code>hub issue show {{이슈_번호}}</code></p>

<ul>
<li>특정 사용자에게 할당된 10개의 종결된 문제를 나열:</li>
</ul>


<p><code>hub issue --state {{closed}} --assignee {{사용자명}} --limit {{10}}</code></p>
