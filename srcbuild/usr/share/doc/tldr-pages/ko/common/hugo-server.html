<h1>hugo server</h1>

<blockquote><p>Hugo의 내장 웹서버로 사이트를 구축하고 제공.
더 많은 정보: <a href="https://gohugo.io/commands/hugo_server/">https://gohugo.io/commands/hugo_server/</a>.</p></blockquote>

<ul>
<li>사이트 구축 및 서빙:</li>
</ul>


<p><code>hugo server</code></p>

<ul>
<li>지정된 포트 번호에서 사이트 구축 및 제공:</li>
</ul>


<p><code>hugo server --port {{포트_번호}}</code></p>

<ul>
<li>지원되는 출력 형식 (HTML, XML 등)을 최소화하면서 사이트를 구축하고 제공:</li>
</ul>


<p><code>hugo server --minify</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>hugo server --help</code></p>
