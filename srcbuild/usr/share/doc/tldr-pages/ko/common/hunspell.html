<h1>hunspell</h1>

<blockquote><p>철자 확인.
더 많은 정보: <a href="https://github.com/hunspell/hunspell">https://github.com/hunspell/hunspell</a>.</p></blockquote>

<ul>
<li>파일의 철자를 확인:</li>
</ul>


<p><code>hunspell {{경로/대상/파일}}</code></p>

<ul>
<li>en_US 사전을 사용하여 파일의 철자를 확인:</li>
</ul>


<p><code>hunspell -d {{en_US}} {{경로/대상/파일}}</code></p>

<ul>
<li>파일에 철자가 틀린 단어를 나열:</li>
</ul>


<p><code>hunspell -l {{경로/대상/파일}}</code></p>
