<h1>ical</h1>

<blockquote><p>히르지/이슬람 달력과 Gregorian력을 보고 날짜를 변환.
더 많은 정보: <a href="https://manned.org/ical">https://manned.org/ical</a>.</p></blockquote>

<ul>
<li>현재 달의 달력을 표시:</li>
</ul>


<p><code>ical</code></p>

<ul>
<li>그레고리력 날짜를 회교식 날짜로 변환:</li>
</ul>


<p><code>ical --gregorian {{yyyymmdd}}</code></p>

<ul>
<li>Hirji 날짜를 그레고리력 날짜로 변환:</li>
</ul>


<p><code>ical --hijri {{yyyymmdd}}</code></p>
