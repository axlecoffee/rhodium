<h1>iconv</h1>

<blockquote><p>한 인코딩에서 다른 인코딩으로 텍스트를 변환.
더 많은 정보: <a href="https://manned.org/iconv">https://manned.org/iconv</a>.</p></blockquote>

<ul>
<li>파일을 특정 인코딩으로 변환하고, <code>stdout</code>으로 출력:</li>
</ul>


<p><code>iconv -f {{현재_인코딩}} -t {{특정_인코딩}} {{입력_파일}}</code></p>

<ul>
<li>파일을 현재 로케일의 인코딩으로 변환하고, 파일로 출력:</li>
</ul>


<p><code>iconv -f {{현재_인코딩}} {{입력_파일}} &gt; {{출력_파일}}</code></p>

<ul>
<li>지원되는 인코딩 나열:</li>
</ul>


<p><code>iconv -l</code></p>
