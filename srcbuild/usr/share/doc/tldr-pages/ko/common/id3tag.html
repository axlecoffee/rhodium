<h1>id3tag</h1>

<blockquote><p>MP3 파일의 ID3v1 및 ID3v2 태그를 읽고, 쓰고, 조작.
더 많은 정보: <a href="https://manned.org/id3tag">https://manned.org/id3tag</a>.</p></blockquote>

<ul>
<li>MP3 파일의 아티스트 및 노래 제목 태그 설정:</li>
</ul>


<p><code>id3tag --artist {{아티스트}} --song {{노래_제목}} {{경로/대상/파일.mp3}}</code></p>

<ul>
<li>현재 디렉토리에 있는 모든 MP3 파일의 앨범 제목 설정:</li>
</ul>


<p><code>id3tag --album {{앨범}} {{*.mp3}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>id3tag --help</code></p>
