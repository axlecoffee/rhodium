<h1>idevicedate</h1>

<blockquote><p>현재 날짜를 표시하거나 iOS 장치에서 설정.
더 많은 정보: <a href="https://manned.org/idevicedate">https://manned.org/idevicedate</a>.</p></blockquote>

<ul>
<li>현재 날짜와 시간을 표시:</li>
</ul>


<p><code>idevicedate</code></p>

<ul>
<li>장치의 날짜와 시간을 시스템 시간으로 설정:</li>
</ul>


<p><code>idevicedate --sync</code></p>

<ul>
<li>날짜와 시간을 특정 타임스탬프로 설정:</li>
</ul>


<p><code>idevicedate --set {{타임스탬프}}</code></p>
