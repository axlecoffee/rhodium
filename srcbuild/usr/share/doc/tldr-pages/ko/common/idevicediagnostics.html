<h1>idevicediagnostics</h1>

<blockquote><p>iOS 장치의 진단 인터페이스와 상호 작용.
더 많은 정보: <a href="https://manned.org/idevicediagnostics">https://manned.org/idevicediagnostics</a>.</p></blockquote>

<ul>
<li>진단 정보를 출력:</li>
</ul>


<p><code>idevicediagnostics diagnostics</code></p>

<ul>
<li>Print mobilegestalt 키 값 출력:</li>
</ul>


<p><code>idevicediagnostics mobilegestalt {{키1}} {{키2}}</code></p>

<ul>
<li>장치 종료, 다시 시작 또는 절전 모드:</li>
</ul>


<p><code>idevicediagnostics {{shutdown|restart|sleep}}</code></p>
