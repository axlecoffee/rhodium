<h1>ideviceimagemounter</h1>

<blockquote><p>iOS 기기에 디스크 이미지 마운트.
더 많은 정보: <a href="https://manned.org/ideviceimagemounter">https://manned.org/ideviceimagemounter</a>.</p></blockquote>

<ul>
<li>연결된 장치에 디스크 이미지 마운트:</li>
</ul>


<p><code>ideviceimagemounter {{경로/대상/이미지_파일}} {{경로/대상/서명_파일}}</code></p>

<ul>
<li>현재 마운트된 디스크 이미지 목록:</li>
</ul>


<p><code>ideviceimagemounter --list</code></p>
