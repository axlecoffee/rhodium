<h1>ideviceinfo</h1>

<blockquote><p>처음 연결된 iOS 기기에 대한 정보를 표시.
더 많은 정보: <a href="https://manned.org/ideviceinfo">https://manned.org/ideviceinfo</a>.</p></blockquote>

<ul>
<li>연결된 기기에 대한 자세한 정보를 표시:</li>
</ul>


<p><code>ideviceinfo</code></p>

<ul>
<li>UDID로 특정 장치에 대한 정보를 표시:</li>
</ul>


<p><code>ideviceinfo --udid {{장치_udid}}</code></p>
