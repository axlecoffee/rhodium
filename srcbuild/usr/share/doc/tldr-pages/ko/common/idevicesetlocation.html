<h1>idevicesetlocation</h1>

<blockquote><p>iOS 장치에서 위치를 시뮬레이션.
더 많은 정보: <a href="https://manned.org/idevicesetlocation">https://manned.org/idevicesetlocation</a>.</p></blockquote>

<ul>
<li>특정 위도와 경도 설정:</li>
</ul>


<p><code>idevicesetlocation {{위도}} {{경도}}</code></p>

<ul>
<li>시뮬레이션 위치 재설정:</li>
</ul>


<p><code>idevicesetlocation reset</code></p>
