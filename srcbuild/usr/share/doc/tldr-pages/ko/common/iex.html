<h1>iex</h1>

<blockquote><p>IEx는 Elixir의 대화형 셸.
더 많은 정보: <a href="https://hexdocs.pm/iex">https://hexdocs.pm/iex</a>.</p></blockquote>

<ul>
<li>대화형 세션을 시작:</li>
</ul>


<p><code>iex</code></p>

<ul>
<li>역사를 기억하는 세션을 시작:</li>
</ul>


<p><code>iex --erl "-kernel shell_history enabled"</code></p>

<ul>
<li>Mix 프로젝트 파일 시작 및 로드:</li>
</ul>


<p><code>iex -S mix</code></p>
