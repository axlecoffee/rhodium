<h1>ifne</h1>

<blockquote><p><code>stdin</code>의 비어 있음에 따라 명령을 실행.
더 많은 정보: <a href="https://joeyh.name/code/moreutils/">https://joeyh.name/code/moreutils/</a>.</p></blockquote>

<ul>
<li><code>stdin</code>이 비어 있지 않은 경우에만 지정된 명령을 실행:</li>
</ul>


<p><code>ifne {{명령어 옵션 ...}}</code></p>

<ul>
<li><code>stdin</code>이 비어 있는 경우에만 지정된 명령을 실행하고, 그렇지 않으면 <code>stdin</code>을 <code>stdout</code>에 전달:</li>
</ul>


<p><code>ifne -n {{명령어 옵션 ...}}</code></p>
