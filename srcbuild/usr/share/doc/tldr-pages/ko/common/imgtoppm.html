<h1>imgtoppm</h1>

<blockquote><p>다양한 이미지 파일 형식을 PPM (Portable Pixmap) 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/imgtoppm.html">https://netpbm.sourceforge.net/doc/imgtoppm.html</a>.</p></blockquote>

<ul>
<li>입력 이미지를 PPM 형식으로 변환:</li>
</ul>


<p><code>imgtoppm {{경로/대상/입력}} &gt; {{경로/대상/출력.ppm}}</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>imgtoppm -version</code></p>
