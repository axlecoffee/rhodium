<h1>initdb</h1>

<blockquote><p>디스크에 PostgreSQL 데이터베이스를 생성.
더 많은 정보: <a href="https://www.postgresql.org/docs/9.5/app-initdb.html">https://www.postgresql.org/docs/9.5/app-initdb.html</a>.</p></blockquote>

<ul>
<li><code>/usr/local/var/postgres</code>에 데이터베이스를 생성:</li>
</ul>


<p><code>initdb -D /usr/local/var/postgres</code></p>
