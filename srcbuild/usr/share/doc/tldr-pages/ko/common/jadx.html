<h1>jadx</h1>

<blockquote><p>Dex를 Java로 디컴파일하는 도구.
Android Dex 및 APK 파일에서 Java 소스 코드를 생성합니다.
더 많은 정보: <a href="https://github.com/skylot/jadx">https://github.com/skylot/jadx</a>.</p></blockquote>

<ul>
<li>Dex 파일을 디렉터리로 디컴파일:</li>
</ul>


<p><code>jadx {{경로/대상/파일}}</code></p>

<ul>
<li>Dex 파일을 특정 디렉터리로 디컴파일:</li>
</ul>


<p><code>jadx --output-dir {{경로/대상/폴더}} {{경로/대상/파일}}</code></p>
