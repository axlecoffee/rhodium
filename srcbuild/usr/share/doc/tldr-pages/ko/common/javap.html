<h1>javap</h1>

<blockquote><p>클래스 파일을 디스어셈블하고 나열.
더 많은 정보: <a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html</a>.</p></blockquote>

<ul>
<li>하나 이상의 <code>.class</code> 파일을 디스어셈블하고 나열:</li>
</ul>


<p><code>javap {{경로/대상/파일1.class 경로/대상/파일2.class ...}}</code></p>

<ul>
<li>내장된 클래스 파일을 디스어셈블하고 나열:</li>
</ul>


<p><code>javap java.{{패키지}}.{{클래스}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>javap -help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>javap -version</code></p>
