<h1>jobs</h1>

<blockquote><p>현재 세션의 작업 상태 표시.
더 많은 정보: <a href="https://manned.org/jobs">https://manned.org/jobs</a>.</p></blockquote>

<ul>
<li>모든 작업의 상태 표시:</li>
</ul>


<p><code>jobs</code></p>

<ul>
<li>특정 작업의 상태 표시:</li>
</ul>


<p><code>jobs %{{작업_ID}}</code></p>

<ul>
<li>모든 작업의 상태 및 프로세스 ID 표시:</li>
</ul>


<p><code>jobs -l</code></p>

<ul>
<li>모든 작업의 프로세스 ID 표시:</li>
</ul>


<p><code>jobs -p</code></p>
