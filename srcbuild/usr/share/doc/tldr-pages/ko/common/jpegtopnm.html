<h1>jpegtopnm</h1>

<blockquote><p>JPEG/JFIF 파일을 PPM 또는 PGM 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p></blockquote>

<ul>
<li>JPEG/JFIF 이미지를 PPM 또는 PGM 이미지로 변환:</li>
</ul>


<p><code>jpegtopnm {{경로/대상/파일.jpg}} &gt; {{경로/대상/파일.pnm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>jpegtopnm -version</code></p>
