<h1>jstack</h1>

<blockquote><p>Java 스택 추적 도구.
더 많은 정보: <a href="https://manned.org/jstack">https://manned.org/jstack</a>.</p></blockquote>

<ul>
<li>Java 프로세스의 모든 스레드에 대한 Java 스택 추적 출력:</li>
</ul>


<p><code>jstack {{자바_PID}}</code></p>

<ul>
<li>Java 프로세스의 모든 스레드에 대한 혼합 모드(Java/C++) 스택 추적 출력:</li>
</ul>


<p><code>jstack -m {{자바_PID}}</code></p>

<ul>
<li>Java 코어 덤프에서 스택 추적 출력:</li>
</ul>


<p><code>jstack {{/usr/bin/java}} {{파일.core}}</code></p>
