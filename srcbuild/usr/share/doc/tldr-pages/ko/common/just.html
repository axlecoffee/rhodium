<h1>just</h1>

<blockquote><p>프로젝트별 명령을 저장하고 실행.
더 많은 정보: <a href="https://github.com/casey/just">https://github.com/casey/just</a>.</p></blockquote>

<ul>
<li>justfile에서 지정된 레시피 실행:</li>
</ul>


<p><code>just {{레시피}}</code></p>

<ul>
<li>프로젝트 루트에 새 justfile 초기화:</li>
</ul>


<p><code>just --init</code></p>

<ul>
<li>기본 편집기로 justfile 편집:</li>
</ul>


<p><code>just -e</code></p>

<ul>
<li>justfile에 있는 사용 가능한 레시피 나열:</li>
</ul>


<p><code>just -l</code></p>

<ul>
<li>justfile 출력:</li>
</ul>


<p><code>just --dump</code></p>
