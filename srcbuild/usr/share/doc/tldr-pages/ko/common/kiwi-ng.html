<h1>kiwi-ng</h1>

<blockquote><p>운영 체제 이미지 및 어플라이언스 빌더.
더 많은 정보: <a href="https://osinside.github.io/kiwi/">https://osinside.github.io/kiwi/</a>.</p></blockquote>

<ul>
<li>어플라이언스 빌드:</li>
</ul>


<p><code>kiwi-ng system build --description={{경로/대상/폴더}} --target-dir={{경로/대상/폴더}}</code></p>

<ul>
<li>빌드된 어플라이언스의 빌드 결과 표시:</li>
</ul>


<p><code>kiwi-ng result list --target-dir={{경로/대상/폴더}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>kiwi-ng help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>kiwi-ng -v</code></p>
