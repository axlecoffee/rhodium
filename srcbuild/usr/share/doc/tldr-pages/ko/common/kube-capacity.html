<h1>kube-capacity</h1>

<blockquote><p>Kubernetes 클러스터의 리소스 요청, 제한 및 활용 개요 제공.
<code>kubectl top</code>과 <code>kubectl describe</code>의 장점을 결합하여 클러스터 리소스에 초점을 맞춘 CLI.
더 많은 정보: <a href="https://github.com/robscott/kube-capacity">https://github.com/robscott/kube-capacity</a>.</p></blockquote>

<ul>
<li>노드를 나열하고 총 CPU 및 메모리 리소스 요청 및 제한 포함:</li>
</ul>


<p><code>kube-capacity</code></p>

<ul>
<li>파드 포함:</li>
</ul>


<p><code>kube-capacity -p</code></p>

<ul>
<li>활용도 포함:</li>
</ul>


<p><code>kube-capacity -u</code></p>
