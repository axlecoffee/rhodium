<h1>kubectx</h1>

<blockquote><p><code>kubectl</code> 컨텍스트를 관리하고 전환하는 도구.
더 많은 정보: <a href="https://github.com/ahmetb/kubectx">https://github.com/ahmetb/kubectx</a>.</p></blockquote>

<ul>
<li>컨텍스트 나열:</li>
</ul>


<p><code>kubectx</code></p>

<ul>
<li>지정된 이름의 컨텍스트로 전환:</li>
</ul>


<p><code>kubectx {{이름}}</code></p>

<ul>
<li>이전 컨텍스트로 전환:</li>
</ul>


<p><code>kubectx -</code></p>

<ul>
<li>지정된 이름의 컨텍스트 이름 변경:</li>
</ul>


<p><code>kubectx {{별칭}}={{이름}}</code></p>

<ul>
<li>현재 사용 중인 컨텍스트 표시:</li>
</ul>


<p><code>kubectx -c</code></p>

<ul>
<li>지정된 이름의 컨텍스트 삭제:</li>
</ul>


<p><code>kubectx -d {{이름}}</code></p>
