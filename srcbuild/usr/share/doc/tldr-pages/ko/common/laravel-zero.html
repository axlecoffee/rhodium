<h1>laravel-zero</h1>

<blockquote><p>Laravel Zero 프레임워크를 위한 명령줄 설치 도구.
더 많은 정보: <a href="https://laravel-zero.com">https://laravel-zero.com</a>.</p></blockquote>

<ul>
<li>새 Laravel Zero 애플리케이션 생성:</li>
</ul>


<p><code>laravel-zero new {{이름}}</code></p>

<ul>
<li>설치 도구를 최신 버전으로 업데이트:</li>
</ul>


<p><code>laravel-zero self-update</code></p>

<ul>
<li>사용 가능한 설치 명령 나열:</li>
</ul>


<p><code>laravel-zero list</code></p>
