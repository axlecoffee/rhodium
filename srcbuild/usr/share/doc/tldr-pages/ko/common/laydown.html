<h1>laydown</h1>

<blockquote><p>일일 스탠드업 준비를 위한 커맨드라인 애플리케이션.
더 많은 정보: <a href="https://github.com/badjr13/laydown">https://github.com/badjr13/laydown</a>.</p></blockquote>

<ul>
<li>DID 섹션에 항목 추가:</li>
</ul>


<p><code>laydown did {{항목}}</code></p>

<ul>
<li>DOING 섹션에 항목 추가:</li>
</ul>


<p><code>laydown doing {{항목}}</code></p>

<ul>
<li>모든 항목 지우기:</li>
</ul>


<p><code>laydown clear</code></p>

<ul>
<li>편집기를 사용하여 현재 데이터 편집:</li>
</ul>


<p><code>laydown edit</code></p>

<ul>
<li>현재 데이터 아카이브 및 지우기:</li>
</ul>


<p><code>laydown archive</code></p>
