<h1>leaftoppm</h1>

<blockquote><p>Interleaf 이미지를 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/leaftoppm.html">https://netpbm.sourceforge.net/doc/leaftoppm.html</a>.</p></blockquote>

<ul>
<li>Interleaf 이미지 파일을 입력으로 받아 PPM 이미지 파일을 출력으로 생성:</li>
</ul>


<p><code>leaftoppm {{경로/대상/파일.pl}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>leaftoppm -version</code></p>
