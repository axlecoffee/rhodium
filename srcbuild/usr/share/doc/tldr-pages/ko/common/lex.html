<h1>lex</h1>

<blockquote><p>어휘 분석기 생성기.
어휘 분석기의 명세가 주어지면 이를 구현하는 C 코드를 생성합니다.
참고: 대부분의 주요 운영 체제에서 이 명령은 <code>flex</code>의 별칭입니다.
더 많은 정보: <a href="https://manned.org/lex.1">https://manned.org/lex.1</a>.</p></blockquote>

<ul>
<li>Lex 파일로부터 분석기를 생성하고, <code>lex.yy.c</code> 파일에 저장:</li>
</ul>


<p><code>lex {{분석기.l}}</code></p>

<ul>
<li>출력 파일 지정:</li>
</ul>


<p><code>lex -t {{분석기.l}} &gt; {{분석기.c}}</code></p>

<ul>
<li>Lex가 생성한 C 파일 컴파일:</li>
</ul>


<p><code>c99 {{경로/대상/lex.yy.c}} -o {{실행_파일}}</code></p>
