<h1>link</h1>

<blockquote><p>기존 파일에 대한 하드 링크 생성.
더 많은 옵션은 <code>ln</code> 명령을 참조하세요.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/link-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/link-invocation.html</a>.</p></blockquote>

<ul>
<li>기존 파일에 새로운 파일로 하드 링크 생성:</li>
</ul>


<p><code>link {{경로/대상/기존_파일}} {{경로/대상/새로운_파일}}</code></p>
