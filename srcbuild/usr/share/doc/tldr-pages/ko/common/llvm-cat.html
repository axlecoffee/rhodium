<h1>llvm-cat</h1>

<blockquote><p>LLVM 비트코드(<code>.bc</code>) 파일을 연결.
더 많은 정보: <a href="https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp">https://github.com/llvm/llvm-project/blob/main/llvm/tools/llvm-cat/llvm-cat.cpp</a>.</p></blockquote>

<ul>
<li>비트코드 파일 연결:</li>
</ul>


<p><code>llvm-cat {{경로/대상/파일1.bc}} {{경로/대상/파일2.bc}} -o {{경로/대상/출력.bc}}</code></p>
