<h1>lpadmin</h1>

<blockquote><p>CUPS 프린터 및 클래스를 구성.
같이 보기: <code>lpoptions</code>.
더 많은 정보: <a href="https://openprinting.github.io/cups/doc/man-lpadmin.html">https://openprinting.github.io/cups/doc/man-lpadmin.html</a>.</p></blockquote>

<ul>
<li>기본 프린터 설정:</li>
</ul>


<p><code>lpadmin -d {{프린터}}</code></p>

<ul>
<li>특정 프린터 또는 클래스 삭제:</li>
</ul>


<p><code>lpadmin -x {{프린터|클래스}}</code></p>

<ul>
<li>프린터를 클래스에 추가:</li>
</ul>


<p><code>lpadmin -p {{프린터}} -c {{클래스}}</code></p>

<ul>
<li>프린터를 클래스에서 제거:</li>
</ul>


<p><code>lpadmin -p {{프린터}} -r {{클래스}}</code></p>
