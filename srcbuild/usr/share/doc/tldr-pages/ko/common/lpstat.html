<h1>lpstat</h1>

<blockquote><p>프린터에 대한 상태 정보를 표시.
더 많은 정보: <a href="https://manned.org/lpstat">https://manned.org/lpstat</a>.</p></blockquote>

<ul>
<li>기기에 존재하는 프린터와 프린터 사용 가능 여부 나열:</li>
</ul>


<p><code>lpstat -p</code></p>

<ul>
<li>기본 프린터 표시:</li>
</ul>


<p><code>lpstat -d</code></p>

<ul>
<li>사용 가능한 모든 상태 정보 표시:</li>
</ul>


<p><code>lpstat -t</code></p>

<ul>
<li>특정 사용자가 대기 중인 인쇄 작업 나열:</li>
</ul>


<p><code>lpstat -u {{사용자}}</code></p>
