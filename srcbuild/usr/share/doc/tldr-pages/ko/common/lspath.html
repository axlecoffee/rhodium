<h1>lspath</h1>

<blockquote><p><code>PATH</code> 환경 변수의 내용을 나열하고, 선택적으로 페이지를 나눠서 표시합니다.
더 많은 정보: <a href="https://github.com/clementi/lspath">https://github.com/clementi/lspath</a>.</p></blockquote>

<ul>
<li>시스템 <code>PATH</code> 변수의 내용을 한 줄에 하나씩 출력:</li>
</ul>


<p><code>lspath</code></p>

<ul>
<li>현재 시스템 <code>PATH</code> 변수의 내용을 한 줄에 하나씩 출력하고, 페이지로 나눠서 표시:</li>
</ul>


<p><code>lspath --page</code></p>
