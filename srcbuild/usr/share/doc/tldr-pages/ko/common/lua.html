<h1>lua</h1>

<blockquote><p>강력하고 가벼운 임베디드 프로그래밍 언어.
더 많은 정보: <a href="https://www.lua.org">https://www.lua.org</a>.</p></blockquote>

<ul>
<li>대화형 Lua 셸 시작:</li>
</ul>


<p><code>lua</code></p>

<ul>
<li>Lua 스크립트 실행:</li>
</ul>


<p><code>lua {{경로/대상/스크립트.lua}} {{--선택적-인자}}</code></p>

<ul>
<li>Lua 표현식 실행:</li>
</ul>


<p><code>lua -e '{{print("Hello World")}}'</code></p>
