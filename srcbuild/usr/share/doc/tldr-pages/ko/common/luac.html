<h1>luac</h1>

<blockquote><p>Lua 바이트코드 컴파일러.
더 많은 정보: <a href="https://www.lua.org">https://www.lua.org</a>.</p></blockquote>

<ul>
<li>Lua 소스 파일을 Lua 바이트코드로 컴파일:</li>
</ul>


<p><code>luac -o {{바이트_코드.luac}} {{소스.lua}}</code></p>

<ul>
<li>출력에 디버그 심볼을 포함하지 않음:</li>
</ul>


<p><code>luac -s -o {{바이트_코드.luac}} {{소스.lua}}</code></p>
