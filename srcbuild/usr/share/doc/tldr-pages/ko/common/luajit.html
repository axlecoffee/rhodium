<h1>luajit</h1>

<blockquote><p>Lua 프로그래밍 언어를 위한 즉시 컴파일러(JIT).
같이 보기: <code>lua</code>.
더 많은 정보: <a href="https://luajit.org/luajit.html">https://luajit.org/luajit.html</a>.</p></blockquote>

<ul>
<li>대화형 Lua 셸 시작:</li>
</ul>


<p><code>luajit</code></p>

<ul>
<li>Lua 스크립트 실행:</li>
</ul>


<p><code>luajit {{경로/대상/스크립트.lua}} {{--선택적-인자}}</code></p>

<ul>
<li>Lua 표현식 실행:</li>
</ul>


<p><code>luajit -e '{{print("Hello World")}}'</code></p>
