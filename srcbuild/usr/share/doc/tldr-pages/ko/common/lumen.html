<h1>lumen</h1>

<blockquote><p>Lumen 마이크로 프레임워크를 위한 명령줄 설치 도구.
더 많은 정보: <a href="https://lumen.laravel.com">https://lumen.laravel.com</a>.</p></blockquote>

<ul>
<li>새로운 Lumen 애플리케이션 생성:</li>
</ul>


<p><code>lumen new {{애플리케이션_이름}}</code></p>

<ul>
<li>사용 가능한 설치 명령 나열:</li>
</ul>


<p><code>lumen list</code></p>
