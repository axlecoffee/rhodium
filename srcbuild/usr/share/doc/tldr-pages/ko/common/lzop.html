<h1>lzop</h1>

<blockquote><p>LZO 압축을 사용하여 파일을 압축하거나 압축 해제.
더 많은 정보: <a href="https://www.lzop.org/">https://www.lzop.org/</a>.</p></blockquote>

<ul>
<li>파일을 <code>.lzo</code> 확장자로 새 파일로 압축:</li>
</ul>


<p><code>lzop {{경로/대상/파일}}</code></p>

<ul>
<li>파일 압축 해제:</li>
</ul>


<p><code>lzop -d {{경로/대상/파일.lzo}}</code></p>

<ul>
<li>압축 레벨을 지정하여 파일 압축. 0 = 최악, 9 = 최고 (기본 레벨은 3):</li>
</ul>


<p><code>lzop -{{레벨}} {{경로/대상/파일}}</code></p>
