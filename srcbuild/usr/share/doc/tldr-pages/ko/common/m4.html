<h1>m4</h1>

<blockquote><p>매크로 프로세서.
더 많은 정보: <a href="https://www.gnu.org/software/m4">https://www.gnu.org/software/m4</a>.</p></blockquote>

<ul>
<li>파일의 매크로 처리:</li>
</ul>


<p><code>m4 {{경로/대상/파일}}</code></p>

<ul>
<li>파일을 처리하기 전에 매크로 정의:</li>
</ul>


<p><code>m4 -D{{매크로_이름}}={{매크로_값}} {{경로/대상/파일}}</code></p>
