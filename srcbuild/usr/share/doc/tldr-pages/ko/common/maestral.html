<h1>maestral</h1>

<blockquote><p>macOS 및 Linux용 경량 Dropbox 클라이언트.
더 많은 정보: <a href="https://maestral.app/cli">https://maestral.app/cli</a>.</p></blockquote>

<ul>
<li>GUI 시작:</li>
</ul>


<p><code>maestral gui</code></p>

<ul>
<li>현재 Maestral 상태 출력:</li>
</ul>


<p><code>maestral status</code></p>

<ul>
<li>동기화 일시 중지:</li>
</ul>


<p><code>maestral pause</code></p>

<ul>
<li>동기화 재개:</li>
</ul>


<p><code>maestral resume</code></p>

<ul>
<li>특정 파일 또는 폴더의 동기화 상태 출력:</li>
</ul>


<p><code>maestral filestatus {{경로/대상/파일_또는_폴더}}</code></p>
