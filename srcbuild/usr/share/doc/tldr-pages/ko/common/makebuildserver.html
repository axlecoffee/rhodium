<h1>makebuildserver</h1>

<blockquote><p>F-Droid 빌드 서버 가상 머신 생성.
더 많은 정보: <a href="https://f-droid.org/en/docs/Build_Server_Setup/">https://f-droid.org/en/docs/Build_Server_Setup/</a>.</p></blockquote>

<ul>
<li>새 가상 머신을 생성하거나 기존 머신이 있을 경우 업데이트:</li>
</ul>


<p><code>makebuildserver</code></p>

<ul>
<li>새로운 가상 머신을 강제로 생성:</li>
</ul>


<p><code>makebuildserver --clean</code></p>
