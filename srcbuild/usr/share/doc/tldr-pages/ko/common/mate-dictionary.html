<h1>mate-dictionary</h1>

<blockquote><p>사전에서 단어를 찾아보세요.
더 많은 정보: <a href="https://manned.org/mate-dictionary">https://manned.org/mate-dictionary</a>.</p></blockquote>

<ul>
<li>특정 단어의 정의 출력:</li>
</ul>


<p><code>mate-dictionary --no-window --look-up '{{단어}}'</code></p>

<ul>
<li>새 창에서 특정 단어와 유사한 단어 표시:</li>
</ul>


<p><code>mate-dictionary --match '{{단어}}'</code></p>
