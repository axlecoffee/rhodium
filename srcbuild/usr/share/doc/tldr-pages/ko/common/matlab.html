<h1>matlab</h1>

<blockquote><p>MathWorks의 수치 계산 환경.
더 많은 정보: <a href="https://uk.mathworks.com/help/matlab/">https://uk.mathworks.com/help/matlab/</a>.</p></blockquote>

<ul>
<li>시작 시 스플래시 화면 없이 실행:</li>
</ul>


<p><code>matlab -nosplash</code></p>

<ul>
<li>MATLAB 명령문 실행:</li>
</ul>


<p><code>matlab -r "{{matlab_명령문}}"</code></p>

<ul>
<li>MATLAB 스크립트 실행:</li>
</ul>


<p><code>matlab -r "run({{경로/대상/스크립트.m}})"</code></p>
