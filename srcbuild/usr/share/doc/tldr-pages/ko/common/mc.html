<h1>mc</h1>

<blockquote><p>Midnight Commander, TUI 파일 관리자.
<code>&lt;ArrowKeys&gt;</code>, 마우스 또는 터미널에 명령을 입력하여 디렉토리 구조를 탐색하세요.
같이 보기: <code>ranger</code>, <code>clifm</code>, <code>vifm</code>, <code>nautilus</code>.
더 많은 정보: <a href="https://midnight-commander.org">https://midnight-commander.org</a>.</p></blockquote>

<ul>
<li>Midnight Commander 시작:</li>
</ul>


<p><code>mc</code></p>

<ul>
<li>흑백 모드로 Midnight Commander 시작:</li>
</ul>


<p><code>mc -b</code></p>
