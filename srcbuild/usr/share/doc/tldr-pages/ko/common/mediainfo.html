<h1>mediainfo</h1>

<blockquote><p>비디오 및 오디오 파일의 메타데이터 표시.
더 많은 정보: <a href="https://mediaarea.net/MediaInfo">https://mediaarea.net/MediaInfo</a>.</p></blockquote>

<ul>
<li>주어진 파일의 메타데이터를 콘솔에 표시:</li>
</ul>


<p><code>mediainfo {{파일}}</code></p>

<ul>
<li>콘솔에 표시하면서 출력 결과를 주어진 파일에 저장:</li>
</ul>


<p><code>mediainfo --Logfile={{출력.txt}} {{파일}}</code></p>

<ul>
<li>추출할 수 있는 메타데이터 속성 나열:</li>
</ul>


<p><code>mediainfo --Info-Parameters</code></p>
