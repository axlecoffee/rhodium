<h1>mesg</h1>

<blockquote><p>터미널이 다른 사용자로부터 메시지를 받을 수 있는지 확인하거나 설정합니다. 주로 <code>write</code> 명령에서 사용됩니다.
같이 보기: <code>write</code>, <code>talk</code>.
더 많은 정보: <a href="https://manned.org/mesg.1p">https://manned.org/mesg.1p</a>.</p></blockquote>

<ul>
<li>터미널이 메시지를 받을 수 있는지 확인:</li>
</ul>


<p><code>mesg</code></p>

<ul>
<li><code>write</code> 명령으로부터 메시지 수신을 허용하지 않음:</li>
</ul>


<p><code>mesg n</code></p>

<ul>
<li><code>write</code> 명령으로부터 메시지 수신을 허용:</li>
</ul>


<p><code>mesg y</code></p>
