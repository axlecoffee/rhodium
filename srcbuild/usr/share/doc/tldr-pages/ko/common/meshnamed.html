<h1>meshnamed</h1>

<blockquote><p>IPv6 메쉬 네트워크를 위한 분산 네이밍 시스템.
더 많은 정보: <a href="https://github.com/zhoreeq/meshname/">https://github.com/zhoreeq/meshname/</a>.</p></blockquote>

<ul>
<li>로컬 메쉬네임 DNS 서버 시작:</li>
</ul>


<p><code>meshnamed</code></p>

<ul>
<li>IPv6 주소를 메쉬네임으로 변환:</li>
</ul>


<p><code>meshnamed -getname {{200:6fc8:9220:f400:5cc2:305a:4ac6:967e}}</code></p>

<ul>
<li>메쉬네임을 IPv6 주소로 변환:</li>
</ul>


<p><code>meshnamed -getip {{aiag7sesed2aaxgcgbnevruwpy}}</code></p>
