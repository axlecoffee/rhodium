<h1>mg</h1>

<blockquote><p>작고 빠르며 이식성이 뛰어난 <code>emacs</code> 기반 텍스트 편집기.
더 많은 정보: <a href="https://github.com/hboetes/mg">https://github.com/hboetes/mg</a>.</p></blockquote>

<ul>
<li>파일을 열어 편집:</li>
</ul>


<p><code>mg {{경로/대상/파일}}</code></p>

<ul>
<li>지정된 줄 번호에서 파일 열기:</li>
</ul>


<p><code>mg +{{줄_번호}} {{경로/대상/파일}}</code></p>

<ul>
<li>읽기 전용 모드로 파일 열기:</li>
</ul>


<p><code>mg -R {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>편집 시 <code>~</code> 백업 파일 비활성화:</li>
</ul>


<p><code>mg -n {{경로/대상/파일}}</code></p>
