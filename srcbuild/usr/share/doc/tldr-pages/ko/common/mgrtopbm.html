<h1>mgrtopbm</h1>

<blockquote><p>MGR 비트맵을 PBM 파일로 변환.
같이 보기: <code>pbmtomgr</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/mgrtopbm.html">https://netpbm.sourceforge.net/doc/mgrtopbm.html</a>.</p></blockquote>

<ul>
<li>MGR 비트맵을 PBM 파일로 변환:</li>
</ul>


<p><code>mgrtopbm {{경로/대상/이미지.mgr}} &gt; {{경로/대상/출력.pbm}}</code></p>
