<h1>miniserve</h1>

<blockquote><p>간단한 HTTP 파일 서버.
더 많은 정보: <a href="https://github.com/svenstaro/miniserve">https://github.com/svenstaro/miniserve</a>.</p></blockquote>

<ul>
<li>디렉터리 서빙:</li>
</ul>


<p><code>miniserve {{경로/대상/폴더}}</code></p>

<ul>
<li>단일 파일 서빙:</li>
</ul>


<p><code>miniserve {{경로/대상/파일}}</code></p>

<ul>
<li>HTTP 기본 인증을 사용하여 디렉터리 서빙:</li>
</ul>


<p><code>miniserve --auth {{사용자이름}}:{{비밀번호}} {{경로/대상/폴더}}</code></p>
