<h1>mix</h1>

<blockquote><p>Elixir 프로젝트를 생성, 컴파일 및 테스트하고, 의존성을 관리하는 작업을 제공하는 빌드 도구.
더 많은 정보: <a href="https://hexdocs.pm/mix">https://hexdocs.pm/mix</a>.</p></blockquote>

<ul>
<li>특정 파일 실행:</li>
</ul>


<p><code>mix run {{나의_스크립트.exs}}</code></p>

<ul>
<li>새 프로젝트 생성:</li>
</ul>


<p><code>mix new {{프로젝트_이름}}</code></p>

<ul>
<li>프로젝트 컴파일:</li>
</ul>


<p><code>mix compile</code></p>

<ul>
<li>프로젝트 테스트 실행:</li>
</ul>


<p><code>mix test</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>mix help</code></p>
