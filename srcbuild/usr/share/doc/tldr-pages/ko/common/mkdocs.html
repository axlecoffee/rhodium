<h1>mkdocs</h1>

<blockquote><p>Markdown으로 프로젝트 문서화.
더 많은 정보: <a href="https://www.mkdocs.org">https://www.mkdocs.org</a>.</p></blockquote>

<ul>
<li>새 mkdocs 프로젝트 생성:</li>
</ul>


<p><code>mkdocs new {{프로젝트_이름}}</code></p>

<ul>
<li>Mkdocs 개발 서버를 사용하여 현재 디렉토리에서 프로젝트 제공:</li>
</ul>


<p><code>mkdocs serve</code></p>

<ul>
<li>현재 디렉토리에서 문서 빌드:</li>
</ul>


<p><code>mkdocs build</code></p>

<ul>
<li>현재 디렉토리의 문서를 GitHub 페이지에 배포:</li>
</ul>


<p><code>mkdocs gh-deploy</code></p>
