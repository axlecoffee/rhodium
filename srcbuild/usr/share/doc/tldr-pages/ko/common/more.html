<h1>more</h1>

<blockquote><p>파일을 인터랙티브하게 표시하며 스크롤 및 검색 기능 제공.
같이 보기: <code>less</code>.
더 많은 정보: <a href="https://manned.org/more.1p">https://manned.org/more.1p</a>.</p></blockquote>

<ul>
<li>파일 열기:</li>
</ul>


<p><code>more {{경로/대상/파일}}</code></p>

<ul>
<li>특정 줄 표시:</li>
</ul>


<p><code>more +{{줄_번호}} {{경로/대상/파일}}</code></p>

<ul>
<li>다음 페이지로 이동:</li>
</ul>


<p><code>&lt;Space&gt;</code></p>

<ul>
<li>문자열 검색 (다음 일치를 찾으려면 <code>&lt;n&gt;</code>을 누름):</li>
</ul>


<p><code>&lt;/&gt;{{무엇인가}}&lt;Enter&gt;</code></p>

<ul>
<li>종료:</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>인터랙티브 명령에 대한 도움말 표시:</li>
</ul>


<p><code>&lt;h&gt;</code></p>
