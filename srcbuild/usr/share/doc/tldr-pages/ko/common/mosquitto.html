<h1>mosquitto</h1>

<blockquote><p>MQTT 브로커.
더 많은 정보: <a href="https://mosquitto.org/">https://mosquitto.org/</a>.</p></blockquote>

<ul>
<li>Mosquitto 시작:</li>
</ul>


<p><code>mosquitto</code></p>

<ul>
<li>사용할 구성 파일 지정:</li>
</ul>


<p><code>mosquitto --config-file {{경로/대상/파일.conf}}</code></p>

<ul>
<li>특정 포트로 수신 대기:</li>
</ul>


<p><code>mosquitto --port {{8883}}</code></p>

<ul>
<li>백그라운드로 포크하여 데몬화:</li>
</ul>


<p><code>mosquitto --daemon</code></p>
