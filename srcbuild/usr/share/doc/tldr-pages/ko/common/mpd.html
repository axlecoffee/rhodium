<h1>mpd</h1>

<blockquote><p>Music Player Daemon.
같이 보기: <code>mpc</code>, <code>ncmpcpp</code>.
더 많은 정보: <a href="https://www.musicpd.org/">https://www.musicpd.org/</a>.</p></blockquote>

<ul>
<li>MPD 시작:</li>
</ul>


<p><code>mpd</code></p>

<ul>
<li>설정 파일을 읽지 않고 MPD 시작:</li>
</ul>


<p><code>mpd --no-config</code></p>

<ul>
<li>콘솔에서 분리하지 않고 MPD 시작:</li>
</ul>


<p><code>mpd --no-daemon</code></p>

<ul>
<li>현재 실행 중인 MPD 세션 종료:</li>
</ul>


<p><code>mpd --kill</code></p>
