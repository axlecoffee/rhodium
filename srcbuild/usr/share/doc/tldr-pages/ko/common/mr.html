<h1>mr</h1>

<blockquote><p>버전 관리 저장소를 한 번에 모두 관리.
더 많은 정보: <a href="https://myrepos.branchable.com">https://myrepos.branchable.com</a>.</p></blockquote>

<ul>
<li>저장소 등록:</li>
</ul>


<p><code>mr register</code></p>

<ul>
<li>5개의 동시 작업으로 저장소 업데이트:</li>
</ul>


<p><code>mr -j{{5}} update</code></p>

<ul>
<li>모든 저장소의 상태 출력:</li>
</ul>


<p><code>mr status</code></p>

<ul>
<li>모든 저장소를 최신 버전으로 체크아웃:</li>
</ul>


<p><code>mr checkout</code></p>
