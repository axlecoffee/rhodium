<h1>msedge</h1>

<blockquote><p>Microsoft Edge 명령줄 유틸리티는 Windows에서는 <code>msedge</code>, 다른 플랫폼에서는 <code>microsoft-edge</code>로 사용할 수 있습니다.
더 많은 정보: <a href="https://microsoft.com/edge">https://microsoft.com/edge</a>.</p></blockquote>

<ul>
<li>Windows에서 Microsoft Edge에 대한 문서 보기:</li>
</ul>


<p><code>tldr {{[-p|--platform]}} windows msedge</code></p>

<ul>
<li>다른 플랫폼에서 Microsoft Edge에 대한 문서 보기:</li>
</ul>


<p><code>tldr {{[-p|--platform]}} common microsoft-edge</code></p>
