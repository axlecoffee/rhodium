<h1>msgfmt</h1>

<blockquote><p>메시지 카탈로그를 바이너리 형식으로 컴파일.
더 많은 정보: <a href="https://www.gnu.org/software/gettext/manual/html_node/msgfmt-Invocation.html">https://www.gnu.org/software/gettext/manual/html_node/msgfmt-Invocation.html</a>.</p></blockquote>

<ul>
<li><code>.po</code> 파일을 <code>.mo</code> 파일로 변환:</li>
</ul>


<p><code>msgfmt {{경로/대상/파일.po}} {{[-o|--output-file]}} {{경로/대상/파일.mo}}</code></p>
