<h1>msgunfmt</h1>

<blockquote><p>바이너리 형식에서 메시지 카탈로그를 디컴파일.
더 많은 정보: <a href="https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html">https://www.gnu.org/software/gettext/manual/html_node/msgunfmt-Invocation.html</a>.</p></blockquote>

<ul>
<li>출력 변환:</li>
</ul>


<p><code>msgunfmt {{경로/대상/파일.mo}}</code></p>

<ul>
<li><code>.mo</code> 파일을 <code>.po</code> 파일로 변환:</li>
</ul>


<p><code>msgunfmt {{경로/대상/파일.mo}} &gt; {{경로/대상/파일.po}}</code></p>
