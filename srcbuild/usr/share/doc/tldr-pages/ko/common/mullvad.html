<h1>mullvad</h1>

<blockquote><p>Mullvad VPN을 위한 CLI 클라이언트.
같이 보기: <code>fastd</code>, <code>ivpn</code>, <code>mozillavpn</code>, <code>warp-cli</code>.
더 많은 정보: <a href="https://mullvad.net/">https://mullvad.net/</a>.</p></blockquote>

<ul>
<li>지정된 계정 번호로 Mullvad 계정 연결:</li>
</ul>


<p><code>mullvad account set {{계정_번호}}</code></p>

<ul>
<li>VPN이 켜져 있는 동안 LAN 액세스 허용:</li>
</ul>


<p><code>mullvad lan set allow</code></p>

<ul>
<li>VPN 터널 연결:</li>
</ul>


<p><code>mullvad connect</code></p>

<ul>
<li>VPN 터널 상태 확인:</li>
</ul>


<p><code>mullvad status</code></p>
