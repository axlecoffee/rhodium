<h1>mysql_secure_installation</h1>

<blockquote><p>MySQL을 보다 안전하게 설정.
더 많은 정보: <a href="https://dev.mysql.com/doc/refman/en/mysql-secure-installation.html">https://dev.mysql.com/doc/refman/en/mysql-secure-installation.html</a>.</p></blockquote>

<ul>
<li>대화형 설정 시작:</li>
</ul>


<p><code>mysql_secure_installation</code></p>

<ul>
<li>특정 호스트와 포트 사용:</li>
</ul>


<p><code>mysql_secure_installation --host {{호스트}} --port {{포트}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>mysql_secure_installation --help</code></p>
