<h1>n</h1>

<blockquote><p>여러 노드 버전을 관리합니다.
더 많은 정보: <a href="https://github.com/tj/n">https://github.com/tj/n</a>.</p></blockquote>

<ul>
<li>지정된 버전의 노드를 설치합니다. 버전이 이미 설치되어 있으면 활성화됩니다:</li>
</ul>


<p><code>n {{버전}}</code></p>

<ul>
<li>설치된 버전을 표시하고 대화형으로 하나를 활성화합니다:</li>
</ul>


<p><code>n</code></p>

<ul>
<li>버전을 제거합니다:</li>
</ul>


<p><code>n rm {{버전}}</code></p>

<ul>
<li>지정된 버전으로 파일을 실행합니다:</li>
</ul>


<p><code>n use {{버전}} {{파일.js}}</code></p>

<ul>
<li>버전의 바이너리 경로를 출력합니다:</li>
</ul>


<p><code>n bin {{버전}}</code></p>
