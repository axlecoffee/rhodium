<h1>nativefier</h1>

<blockquote><p>최소한의 설정으로 모든 웹사이트를 위한 데스크탑 앱 생성.
더 많은 정보: <a href="https://github.com/jiahaog/nativefier">https://github.com/jiahaog/nativefier</a>.</p></blockquote>

<ul>
<li>웹사이트를 위한 데스크탑 앱 만들기:</li>
</ul>


<p><code>nativefier {{url}}</code></p>

<ul>
<li>사용자 지정 이름으로 데스크탑 앱 생성:</li>
</ul>


<p><code>nativefier --name {{이름}} {{url}}</code></p>

<ul>
<li>사용자 지정 아이콘 사용 (PNG 형식이어야 함):</li>
</ul>


<p><code>nativefier --icon {{경로/대상/아이콘.png}} {{url}}</code></p>
