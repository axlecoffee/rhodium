<h1>ncdu</h1>

<blockquote><p>ncurses 인터페이스를 사용하는 디스크 사용량 분석기.
더 많은 정보: <a href="https://manned.org/ncdu">https://manned.org/ncdu</a>.</p></blockquote>

<ul>
<li>현재 작업 중인 디렉터리 분석:</li>
</ul>


<p><code>ncdu</code></p>

<ul>
<li>출력에 색상 적용:</li>
</ul>


<p><code>ncdu --color {{dark|off}}</code></p>

<ul>
<li>지정된 디렉터리 분석:</li>
</ul>


<p><code>ncdu {{경로/대상/폴더}}</code></p>

<ul>
<li>결과를 파일에 저장:</li>
</ul>


<p><code>ncdu -o {{경로/대상/파일}}</code></p>

<ul>
<li>패턴과 일치하는 파일 제외(추가 패턴을 위해 여러 번 인수 전달 가능):</li>
</ul>


<p><code>ncdu --exclude '{{*.txt}}'</code></p>
