<h1>neotoppm</h1>

<blockquote><p>Atari Neochrome NEO 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/neotoppm.html">https://netpbm.sourceforge.net/doc/neotoppm.html</a>.</p></blockquote>

<ul>
<li>Atari Neochrome NEO 파일을 입력으로 받아 PPM 이미지를 출력으로 생성:</li>
</ul>


<p><code>neotoppm {{경로/대상/파일.neo}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>neotoppm -version</code></p>
