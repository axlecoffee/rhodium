<h1>ngs</h1>

<blockquote><p>Ops를 위해 특별히 만들어진 스크립트 언어.
더 많은 정보: <a href="https://github.com/ngs-lang/ngs">https://github.com/ngs-lang/ngs</a>.</p></blockquote>

<ul>
<li>코드 스니펫 실행:</li>
</ul>


<p><code>ngs -e "{{echo('ngs is executed')}}"</code></p>

<ul>
<li>스크립트 실행:</li>
</ul>


<p><code>ngs {{경로/대상/스크립트.ngs}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>ngs --version</code></p>
