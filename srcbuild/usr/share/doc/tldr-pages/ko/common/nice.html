<h1>nice</h1>

<blockquote><p>프로그램을 사용자 정의 스케줄링 우선순위(친화도)로 실행.
친화도 값은 -20(가장 높은 우선순위)에서 19(가장 낮은 우선순위)까지 범위.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/nice-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/nice-invocation.html</a>.</p></blockquote>

<ul>
<li>변경된 우선순위로 프로그램 실행:</li>
</ul>


<p><code>nice -{{친화도_값}} {{명령어}}</code></p>

<ul>
<li>명시적 옵션으로 우선순위 정의:</li>
</ul>


<p><code>nice {{[-n|--adjustment]}} {{친화도_값}} {{명령어}}</code></p>
