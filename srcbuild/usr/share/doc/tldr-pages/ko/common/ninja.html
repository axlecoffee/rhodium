<h1>ninja</h1>

<blockquote><p>빠른 빌드를 위해 설계된 빌드 시스템.
더 많은 정보: <a href="https://ninja-build.org/manual.html">https://ninja-build.org/manual.html</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에서 빌드:</li>
</ul>


<p><code>ninja</code></p>

<ul>
<li>현재 디렉토리에서 빌드하고, 동시에 4개의 작업을 병렬로 실행:</li>
</ul>


<p><code>ninja -j {{4}}</code></p>

<ul>
<li>주어진 디렉토리에서 프로그램 빌드:</li>
</ul>


<p><code>ninja -C {{경로/대상/폴더}}</code></p>

<ul>
<li>대상 표시 (예: <code>install</code> 및 <code>uninstall</code>):</li>
</ul>


<p><code>ninja -t targets</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>ninja -h</code></p>
