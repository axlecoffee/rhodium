<h1>nix-build</h1>

<blockquote><p>Nix 표현식을 빌드.
같이 보기: <code>nix build.3</code>.
더 많은 정보: <a href="https://nixos.org/manual/nix/stable/command-ref/nix-build.html">https://nixos.org/manual/nix/stable/command-ref/nix-build.html</a>.</p></blockquote>

<ul>
<li>Nix 표현식 빌드:</li>
</ul>


<p><code>nix-build '&lt;nixpkgs&gt;' {{[-A|--attr]}} {{firefox}}</code></p>

<ul>
<li>샌드박스된 Nix 표현식 빌드 (NixOS가 아닌 경우):</li>
</ul>


<p><code>nix-build '&lt;nixpkgs&gt;' {{[-A|--attr]}} {{firefox}} --option sandbox true</code></p>
