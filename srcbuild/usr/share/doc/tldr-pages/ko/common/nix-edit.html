<h1>nix edit</h1>

<blockquote><p>Nix 패키지의 Nix 표현을 $EDITOR에서 엽니다.
더 많은 정보: <a href="https://nixos.org/manual/nix/stable/command-ref/new-cli/nix3-edit.html">https://nixos.org/manual/nix/stable/command-ref/new-cli/nix3-edit.html</a>.</p></blockquote>

<ul>
<li>nixpkgs에서 패키지의 Nix 표현 소스를 <code>$EDITOR</code>에서 열기:</li>
</ul>


<p><code>nix edit {{nixpkgs#패키지}}</code></p>

<ul>
<li>패키지의 소스를 <code>stdout</code>으로 덤프:</li>
</ul>


<p><code>EDITOR=cat nix edit {{nixpkgs#패키지}}</code></p>
