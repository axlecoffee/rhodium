<h1>nload</h1>

<blockquote><p>터미널에서 네트워크 사용량을 시각화.
더 많은 정보: <a href="https://github.com/rolandriegel/nload">https://github.com/rolandriegel/nload</a>.</p></blockquote>

<ul>
<li>모든 네트워크 트래픽 보기 (<code>&lt;ArrowKeys&gt;</code>를 사용하여 인터페이스 전환):</li>
</ul>


<p><code>nload</code></p>

<ul>
<li>특정 인터페이스의 네트워크 트래픽 보기 (<code>&lt;ArrowKeys&gt;</code>를 사용하여 인터페이스 전환):</li>
</ul>


<p><code>nload devices {{인터페이스_하나}} {{인터페이스_둘}}</code></p>
