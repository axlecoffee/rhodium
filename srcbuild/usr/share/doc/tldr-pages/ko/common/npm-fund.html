<h1>npm fund</h1>

<blockquote><p>패키지에서 자금 정보를 검색합니다.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-fund">https://docs.npmjs.com/cli/commands/npm-fund</a>.</p></blockquote>

<ul>
<li>현재 폴더에 있는 프로젝트에 대한 자금 조달 URL로 의존성을 나열:</li>
</ul>


<p><code>npm fund</code></p>

<ul>
<li>기본 웹 브라우저에서 특정 패키지에 대한 자금 조달 URL 공개:</li>
</ul>


<p><code>npm fund {{패키지}}</code></p>

<ul>
<li>현재 폴더에 있는 프로젝트의 특정 작업 공간([w]orkspace)에 대한 자금 조달 URL을 사용하여 종속성을 나열:</li>
</ul>


<p><code>npm fund -w {{작업 공간}}</code></p>
