<h1>npm-home</h1>

<blockquote><p>웹 브라우저에서 패키지의 npm 페이지, Yarn 페이지 또는 GitHub 저장소를 엽니다.
더 많은 정보: <a href="https://github.com/sindresorhus/npm-home">https://github.com/sindresorhus/npm-home</a>.</p></blockquote>

<ul>
<li>특정 패키지의 <code>npm</code> 페이지를 웹 브라우저에서 열기:</li>
</ul>


<p><code>npm-home {{패키지}}</code></p>

<ul>
<li>특정 패키지의 GitHub 저장소를 웹 브라우저에서 열기:</li>
</ul>


<p><code>npm-home -g {{패키지}}</code></p>

<ul>
<li>특정 패키지의 Yarn 페이지를 웹 브라우저에서 열기:</li>
</ul>


<p><code>npm-home -y {{패키지}}</code></p>
