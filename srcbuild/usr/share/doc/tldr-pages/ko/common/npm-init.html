<h1>npm init</h1>

<blockquote><p><code>package.json</code> 파일 생성.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-init">https://docs.npmjs.com/cli/commands/npm-init</a>.</p></blockquote>

<ul>
<li>프롬프트를 사용하여 새 패키지 초기화:</li>
</ul>


<p><code>npm init</code></p>

<ul>
<li>기본값으로 새 패키지 초기화:</li>
</ul>


<p><code>npm init -y</code></p>

<ul>
<li>특정 초기화 도구를 사용하여 새 패키지 초기화:</li>
</ul>


<p><code>npm init {{create-react-app}} {{my-app}}</code></p>
