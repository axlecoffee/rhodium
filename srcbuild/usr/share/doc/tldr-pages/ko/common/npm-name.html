<h1>npm name</h1>

<blockquote><p>npm에서 패키지 또는 조직 이름이 사용 가능한지 확인.
더 많은 정보: <a href="https://github.com/sindresorhus/npm-name-cli">https://github.com/sindresorhus/npm-name-cli</a>.</p></blockquote>

<ul>
<li>특정 패키지 이름이 <code>npm</code> 레지스트리에서 사용 가능한지 확인:</li>
</ul>


<p><code>npm-name {{패키지}}</code></p>

<ul>
<li><code>npm</code> 레지스트리에서 유사한 패키지 이름 찾기:</li>
</ul>


<p><code>npm-name --similar {{패키지}}</code></p>
