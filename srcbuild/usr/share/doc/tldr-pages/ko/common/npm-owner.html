<h1>npm owner</h1>

<blockquote><p>게시된 패키지의 소유권 관리.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-owner">https://docs.npmjs.com/cli/commands/npm-owner</a>.</p></blockquote>

<ul>
<li>새 사용자를 패키지의 관리자로 추가:</li>
</ul>


<p><code>npm owner add {{사용자명}} {{패키지_이름}}</code></p>

<ul>
<li>사용자를 패키지의 소유자 목록에서 제거:</li>
</ul>


<p><code>npm owner rm {{사용자명}} {{패키지_이름}}</code></p>

<ul>
<li>패키지의 모든 소유자 나열:</li>
</ul>


<p><code>npm owner ls {{패키지_이름}}</code></p>
