<h1>npm root</h1>

<blockquote><p><code>node_modules</code> 디렉토리 경로 표시.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-root">https://docs.npmjs.com/cli/commands/npm-root</a>.</p></blockquote>

<ul>
<li>로컬 <code>node_modules</code> 디렉토리 경로 표시:</li>
</ul>


<p><code>npm root</code></p>

<ul>
<li>전역 <code>node_modules</code> 디렉토리 경로 표시:</li>
</ul>


<p><code>npm root --global</code></p>
