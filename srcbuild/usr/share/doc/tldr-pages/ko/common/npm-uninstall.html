<h1>npm uninstall</h1>

<blockquote><p>패키지 제거.
더 많은 정보: <a href="https://docs.npmjs.com/cli/v8/commands/npm-uninstall">https://docs.npmjs.com/cli/v8/commands/npm-uninstall</a>.</p></blockquote>

<ul>
<li>현재 프로젝트에서 패키지 제거:</li>
</ul>


<p><code>npm uninstall {{패키지_이름}}</code></p>

<ul>
<li>전역에서 패키지 제거:</li>
</ul>


<p><code>npm uninstall -g {{패키지_이름}}</code></p>

<ul>
<li>여러 패키지를 한 번에 제거:</li>
</ul>


<p><code>npm uninstall {{패키지_이름1 패키지_이름2 ...}}</code></p>
