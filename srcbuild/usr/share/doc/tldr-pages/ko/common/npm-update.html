<h1>npm update</h1>

<blockquote><p>현재 프로젝트의 패키지를 업데이트.
더 많은 정보: <a href="https://docs.npmjs.com/cli/commands/npm-update">https://docs.npmjs.com/cli/commands/npm-update</a>.</p></blockquote>

<ul>
<li>현재 프로젝트의 모든 패키지 업데이트:</li>
</ul>


<p><code>npm update</code></p>

<ul>
<li>현재 프로젝트의 특정 패키지 업데이트:</li>
</ul>


<p><code>npm update {{패키지}}</code></p>

<ul>
<li>전역으로 패키지 업데이트:</li>
</ul>


<p><code>npm update -g {{패키지}}</code></p>

<ul>
<li>여러 패키지를 한 번에 업데이트:</li>
</ul>


<p><code>npm update {{패키지1 패키지2 ...}}</code></p>
