<h1>npm whoami</h1>

<blockquote><p>npm 사용자 이름 표시.
더 많은 정보: <a href="https://docs.npmjs.com/cli/whoami">https://docs.npmjs.com/cli/whoami</a>.</p></blockquote>

<ul>
<li>현재 로그인된 사용자의 이름 표시:</li>
</ul>


<p><code>npm whoami</code></p>

<ul>
<li>특정 레지스트리에서 현재 사용자의 이름 표시:</li>
</ul>


<p><code>npm whoami --registry={{레지스트리_URL}}</code></p>
