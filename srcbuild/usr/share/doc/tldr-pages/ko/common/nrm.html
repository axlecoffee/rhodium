<h1>nrm</h1>

<blockquote><p>npm 레지스트리 관리자.
다양한 npm 레지스트리 간에 쉽게 전환할 수 있도록 도와줍니다.
더 많은 정보: <a href="https://github.com/Pana/nrm">https://github.com/Pana/nrm</a>.</p></blockquote>

<ul>
<li>모든 레지스트리 나열:</li>
</ul>


<p><code>nrm ls</code></p>

<ul>
<li>특정 레지스트리로 변경:</li>
</ul>


<p><code>nrm use {{레지스트리}}</code></p>

<ul>
<li>모든 레지스트리의 응답 시간 표시:</li>
</ul>


<p><code>nrm test</code></p>

<ul>
<li>사용자 정의 레지스트리 추가:</li>
</ul>


<p><code>nrm add {{레지스트리}} {{URL}}</code></p>

<ul>
<li>레지스트리 삭제:</li>
</ul>


<p><code>nrm del {{레지스트리}}</code></p>
