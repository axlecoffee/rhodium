<h1>ntpctl</h1>

<blockquote><p>실행 중인 OpenNTPD 인스턴스에 대한 정보를 표시.
더 많은 정보: <a href="https://man.openbsd.org/ntpctl">https://man.openbsd.org/ntpctl</a>.</p></blockquote>

<ul>
<li>모든 데이터 표시:</li>
</ul>


<p><code>ntpctl -s {{[a|all]}}</code></p>

<ul>
<li>각 피어에 대한 정보 표시:</li>
</ul>


<p><code>ntpctl -s {{[p|peers]}}</code></p>

<ul>
<li>피어와 센서의 상태 및 시스템 시계 동기화 여부 표시:</li>
</ul>


<p><code>ntpctl -s {{[s|status]}}</code></p>

<ul>
<li>각 센서에 대한 정보 표시:</li>
</ul>


<p><code>ntpctl -s {{[S|Sensors]}}</code></p>
