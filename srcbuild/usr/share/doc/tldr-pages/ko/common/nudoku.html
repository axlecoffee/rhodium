<h1>nudoku</h1>

<blockquote><p>터미널에서 즐기는 스도쿠 게임.
더 많은 정보: <a href="https://jubalh.github.io/nudoku/">https://jubalh.github.io/nudoku/</a>.</p></blockquote>

<ul>
<li>스도쿠 게임 시작:</li>
</ul>


<p><code>nudoku</code></p>

<ul>
<li>게임 난이도 선택:</li>
</ul>


<p><code>nudoku -d {{easy|normal|hard}}</code></p>

<ul>
<li>보드 탐색:</li>
</ul>


<p><code>{{&lt;h&gt;|&lt;j&gt;|&lt;k&gt;|&lt;l&gt;|&lt;ArrowKeys&gt;}}</code></p>

<ul>
<li>숫자 삭제:</li>
</ul>


<p><code>{{&lt;Backspace&gt;|&lt;x&gt;}}</code></p>

<ul>
<li>힌트 얻기:</li>
</ul>


<p><code>&lt;H&gt;</code></p>

<ul>
<li>전체 정답 보기:</li>
</ul>


<p><code>&lt;S&gt;</code></p>

<ul>
<li>새로운 퍼즐 생성:</li>
</ul>


<p><code>&lt;N&gt;</code></p>

<ul>
<li>게임 종료:</li>
</ul>


<p><code>&lt;Q&gt;</code></p>
