<h1>nvme</h1>

<blockquote><p>NVMe 저장소 사용자 공간 유틸리티.
더 많은 정보: <a href="https://github.com/linux-nvme/nvme-cli">https://github.com/linux-nvme/nvme-cli</a>.</p></blockquote>

<ul>
<li>모든 NVMe 장치 나열:</li>
</ul>


<p><code>sudo nvme list</code></p>

<ul>
<li>장치 정보 표시:</li>
</ul>


<p><code>sudo nvme smart-log {{장치}}</code></p>
