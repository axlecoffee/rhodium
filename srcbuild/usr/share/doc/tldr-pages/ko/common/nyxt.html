<h1>nyxt</h1>

<blockquote><p>키보드 기반으로 작동하는 파워 유저를 위한 웹 브라우저.
더 많은 정보: <a href="https://nyxt.atlas.engineer">https://nyxt.atlas.engineer</a>.</p></blockquote>

<ul>
<li>모든 프로필 나열:</li>
</ul>


<p><code>nyxt --list-data-profiles</code></p>

<ul>
<li><code>init.lisp</code> 파일 경로 설정:</li>
</ul>


<p><code>nyxt --init {{경로/대상/파일}}</code></p>

<ul>
<li>자동 구성 파일 경로 변경:</li>
</ul>


<p><code>nyxt --auto-config {{경로/대상/파일}}</code></p>

<ul>
<li>시스템 정보 출력:</li>
</ul>


<p><code>nyxt --system-information</code></p>
