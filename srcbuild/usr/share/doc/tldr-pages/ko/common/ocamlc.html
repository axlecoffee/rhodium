<h1>ocamlc</h1>

<blockquote><p>OCaml 바이트코드 컴파일러.
OCaml 인터프리터로 실행 가능한 실행 파일을 생성합니다.
더 많은 정보: <a href="https://ocaml.org">https://ocaml.org</a>.</p></blockquote>

<ul>
<li>소스 파일로부터 바이너리 생성:</li>
</ul>


<p><code>ocamlc {{경로/대상/소스_파일.ml}}</code></p>

<ul>
<li>소스 파일로부터 이름이 지정된 바이너리 생성:</li>
</ul>


<p><code>ocamlc -o {{경로/대상/바이너리}} {{경로/대상/소스_파일.ml}}</code></p>

<ul>
<li>자동으로 모듈 시그니처(인터페이스) 파일 생성:</li>
</ul>


<p><code>ocamlc -i {{경로/대상/소스_파일.ml}}</code></p>
