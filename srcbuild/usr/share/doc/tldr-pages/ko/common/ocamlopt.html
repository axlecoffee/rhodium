<h1>ocamlopt</h1>

<blockquote><p>OCaml 네이티브 코드 컴파일러.
네이티브 실행 파일을 생성합니다. 예: Linux의 ELF.
더 많은 정보: <a href="https://ocaml.org">https://ocaml.org</a>.</p></blockquote>

<ul>
<li>소스 파일 컴파일:</li>
</ul>


<p><code>ocamlopt -o {{경로/대상/바이너리}} {{경로/대상/소스_파일.ml}}</code></p>

<ul>
<li>디버깅을 활성화하여 컴파일:</li>
</ul>


<p><code>ocamlopt -g -o {{경로/대상/바이너리}} {{경로/대상/소스_파일.ml}}</code></p>
