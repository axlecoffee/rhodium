<h1>offlineimap</h1>

<blockquote><p>원격 IMAP 서버를 로컬 Maildir 폴더와 동기화.
더 많은 정보: <a href="https://www.offlineimap.org">https://www.offlineimap.org</a>.</p></blockquote>

<ul>
<li>자동 새로 고침 없이 한 번 동기화:</li>
</ul>


<p><code>offlineimap -o</code></p>

<ul>
<li>특정 계정 동기화:</li>
</ul>


<p><code>offlineimap -a {{계정}}</code></p>

<ul>
<li>특정 폴더 동기화:</li>
</ul>


<p><code>offlineimap -f {{폴더}}</code></p>
