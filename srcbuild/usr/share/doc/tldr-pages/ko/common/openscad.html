<h1>openscad</h1>

<blockquote><p>솔리드 3D CAD 객체를 생성하는 소프트웨어.
더 많은 정보: <a href="https://openscad.org">https://openscad.org</a>.</p></blockquote>

<ul>
<li>파일 열기:</li>
</ul>


<p><code>openscad {{경로/대상/button.scad}}</code></p>

<ul>
<li>파일을 STL로 변환:</li>
</ul>


<p><code>openscad -o {{경로/대상/button.stl}} {{경로/대상/button.scad}}</code></p>

<ul>
<li>특정 색 구성표로 파일을 PNG로 렌더링:</li>
</ul>


<p><code>openscad -o {{경로/대상/button.png}} --colorscheme {{Sunset}} {{경로/대상/button.scad}}</code></p>
