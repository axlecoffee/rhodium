<h1>openssl prime</h1>

<blockquote><p>소수를 계산하기 위한 OpenSSL 명령어.
더 많은 정보: <a href="https://www.openssl.org/docs/manmaster/man1/openssl-prime.html">https://www.openssl.org/docs/manmaster/man1/openssl-prime.html</a>.</p></blockquote>

<ul>
<li>2048비트 소수를 생성하고 16진수로 표시:</li>
</ul>


<p><code>openssl prime -generate -bits 2048 -hex</code></p>

<ul>
<li>주어진 숫자가 소수인지 확인:</li>
</ul>


<p><code>openssl prime {{숫자}}</code></p>
