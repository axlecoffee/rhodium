<h1>p5</h1>

<blockquote><p>p5.js를 위한 템플릿 빌더 및 스케치 관리자.
더 많은 정보: <a href="https://github.com/chiunhau/p5-manager">https://github.com/chiunhau/p5-manager</a>.</p></blockquote>

<ul>
<li>새로운 p5 컬렉션 생성:</li>
</ul>


<p><code>p5 new {{컬렉션_이름}}</code></p>

<ul>
<li>새로운 p5 프로젝트 생성 (컬렉션 디렉토리에서 실행해야 함):</li>
</ul>


<p><code>p5 generate {{프로젝트_이름}}</code></p>

<ul>
<li>p5 관리자 서버 실행:</li>
</ul>


<p><code>p5 server</code></p>

<ul>
<li>라이브러리를 최신 버전으로 업데이트:</li>
</ul>


<p><code>p5 update</code></p>
