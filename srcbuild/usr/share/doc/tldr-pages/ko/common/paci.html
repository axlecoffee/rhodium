<h1>paci</h1>

<blockquote><p>Bash 스크립트를 위한 패키지 관리자.
더 많은 정보: <a href="https://github.com/tradebyte/paci">https://github.com/tradebyte/paci</a>.</p></blockquote>

<ul>
<li>사용 가능한 패키지 및 버전 목록 업데이트 (다른 <code>paci</code> 명령어를 실행하기 전에 이 명령어를 실행하는 것이 권장됨):</li>
</ul>


<p><code>paci refresh</code></p>

<ul>
<li>동작 설정 구성:</li>
</ul>


<p><code>paci configure</code></p>

<ul>
<li>특정 패키지 검색:</li>
</ul>


<p><code>paci search {{패키지}}</code></p>

<ul>
<li>패키지 설치:</li>
</ul>


<p><code>paci install {{패키지}}</code></p>

<ul>
<li>패키지 업데이트:</li>
</ul>


<p><code>paci update {{패키지}}</code></p>
