<h1>packer</h1>

<blockquote><p>자동화된 머신 이미지를 빌드.
더 많은 정보: <a href="https://www.packer.io/">https://www.packer.io/</a>.</p></blockquote>

<ul>
<li>이미지 빌드:</li>
</ul>


<p><code>packer build {{경로/대상/config.json}}</code></p>

<ul>
<li>Packer 이미지 구성의 구문 확인:</li>
</ul>


<p><code>packer validate {{경로/대상/config.json}}</code></p>

<ul>
<li>Packer 이미지 구성 포맷:</li>
</ul>


<p><code>packer fmt {{경로/대상/config.pkr.hcl}}</code></p>
