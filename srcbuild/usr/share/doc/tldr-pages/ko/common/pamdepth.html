<h1>pamdepth</h1>

<blockquote><p>이미지의 깊이(즉, 색상 해상도)를 줄이는 도구.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 읽고, 최대값을 설정하여 파일로 저장:</li>
</ul>


<p><code>pamdepth {{최대값}} {{경로/대상/이미지.pbm}} &gt; {{경로/대상/파일.pbm}}</code></p>
