<h1>pamexec</h1>

<blockquote><p>Netpbm 파일의 각 이미지에 대해 셸 명령을 실행.
같이 보기: <code>pamfile</code>, <code>pampick</code>, <code>pamsplit</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamexec.html">https://netpbm.sourceforge.net/doc/pamexec.html</a>.</p></blockquote>

<ul>
<li>Netpbm 파일의 각 이미지에 대해 셸 명령 실행:</li>
</ul>


<p><code>pamexec {{명령}} {{경로/대상/이미지.pam}}</code></p>

<ul>
<li>명령이 비정상 종료 상태로 종료되면 처리를 중단:</li>
</ul>


<p><code>pamexec {{명령}} {{경로/대상/이미지.pam}} -check</code></p>
