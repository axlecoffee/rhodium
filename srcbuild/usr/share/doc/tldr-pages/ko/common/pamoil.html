<h1>pamoil</h1>

<blockquote><p>PAM 이미지를 유화로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamoil.html">https://netpbm.sourceforge.net/doc/pamoil.html</a>.</p></blockquote>

<ul>
<li>PAM 이미지를 유화로 변환:</li>
</ul>


<p><code>pamoil {{경로/대상/입력_파일.pam}} &gt; {{경로/대상/출력_파일.pam}}</code></p>

<ul>
<li>&ldquo;번지기&rdquo; 효과를 위해 N 픽셀의 이웃을 고려:</li>
</ul>


<p><code>pamoil -n {{N}} {{경로/대상/입력_파일.pam}} &gt; {{경로/대상/출력_파일.pam}}</code></p>
