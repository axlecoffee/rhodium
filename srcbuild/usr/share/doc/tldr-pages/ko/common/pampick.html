<h1>pampick</h1>

<blockquote><p>여러 이미지로 구성된 Netpbm 스트림에서 이미지를 선택.
같이 보기: <code>pamfile</code>, <code>pamsplit</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pampick.html">https://netpbm.sourceforge.net/doc/pampick.html</a>.</p></blockquote>

<ul>
<li>Netpbm 파일의 각 이미지에서 셸 명령 실행:</li>
</ul>


<p><code>pampick {{이미지_번호1 이미지_번호2 ...}} &lt; {{경로/대상/이미지.pam}} &gt; {{경로/대상/출력.pam}}</code></p>
