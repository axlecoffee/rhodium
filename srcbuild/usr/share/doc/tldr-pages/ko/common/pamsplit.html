<h1>pamsplit</h1>

<blockquote><p>여러 이미지가 포함된 Netpbm 파일을 단일 이미지 Netpbm 파일로 분할.
같이 보기: <code>pamfile</code>, <code>pampick</code>, <code>pamexec</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamsplit.html">https://netpbm.sourceforge.net/doc/pamsplit.html</a>.</p></blockquote>

<ul>
<li>여러 이미지가 포함된 Netpbm 파일을 단일 이미지 Netpbm 파일로 분할:</li>
</ul>


<p><code>pamsplit {{경로/대상/이미지.pam}}</code></p>

<ul>
<li>출력 파일의 이름 패턴 지정:</li>
</ul>


<p><code>pamsplit {{경로/대상/이미지.pam}} {{file_%d.pam}}</code></p>
