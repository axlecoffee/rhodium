<h1>pamtofits</h1>

<blockquote><p>Netpbm 이미지를 Flexible Image Transport System (FITS) 형식으로 변환.
같이 보기: <code>fitstopnm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtofits.html">https://netpbm.sourceforge.net/doc/pamtofits.html</a>.</p></blockquote>

<ul>
<li>Netpbm 이미지를 FITS 형식으로 변환:</li>
</ul>


<p><code>pamtofits {{경로/대상/이미지.pam}} &gt; {{경로/대상/출력.fits}}</code></p>
