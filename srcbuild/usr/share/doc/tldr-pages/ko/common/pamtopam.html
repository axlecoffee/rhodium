<h1>pamtopam</h1>

<blockquote><p>PAM 이미지를 복사합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtopam.html">https://netpbm.sourceforge.net/doc/pamtopam.html</a>.</p></blockquote>

<ul>
<li>PAM 이미지(PBM, PGM, PPM 또는 PAM 이미지)를 <code>stdin</code>에서 <code>stdout</code>으로 복사:</li>
</ul>


<p><code>pamtopam &lt; {{경로/대상/이미지.pam}} &gt; {{경로/대상/출력.pam}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pamtopam -version</code></p>
