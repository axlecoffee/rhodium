<h1>pamtopnm</h1>

<blockquote><p>PAM 이미지를 동등한 PNM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtopnm.html">https://netpbm.sourceforge.net/doc/pamtopnm.html</a>.</p></blockquote>

<ul>
<li>PAM 이미지를 동등한 PNM 이미지(즉, PBM, PGM 또는 PPM 이미지)로 변환:</li>
</ul>


<p><code>pamtopnm {{경로/대상/이미지.pam}} &gt; {{경로/대상/출력.pbm|pgm|ppm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pamtopnm -version</code></p>
