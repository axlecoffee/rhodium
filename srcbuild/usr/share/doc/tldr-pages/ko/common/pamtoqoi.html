<h1>pamtoqoi</h1>

<blockquote><p>Netpbm 이미지를 QOI 이미지(Quite OK Image 형식)로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamtoqoi.html">https://netpbm.sourceforge.net/doc/pamtoqoi.html</a>.</p></blockquote>

<ul>
<li>Netpbm 이미지를 QOI 형식으로 변환:</li>
</ul>


<p><code>pamtoqoi {{경로/대상/이미지.pnm}} &gt; {{경로/대상/출력.qoi}}</code></p>
