<h1>pamvalidate</h1>

<blockquote><p>PAM, PGM, PBM 및 PPM 파일 유효성 검사.
같이 보기: <code>pamfile</code>, <code>pamfix</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pamvalidate.html">https://netpbm.sourceforge.net/doc/pamvalidate.html</a>.</p></blockquote>

<ul>
<li>Netpbm 파일이 유효한 경우에만 <code>stdin</code>에서 <code>stdout</code>으로 복사하고, 그렇지 않으면 실패:</li>
</ul>


<p><code>{{명령어}} | pamvalidate &gt; {{경로/대상/출력.ext}}</code></p>
