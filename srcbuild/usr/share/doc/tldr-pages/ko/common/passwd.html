<h1>passwd</h1>

<blockquote><p>사용자의 비밀번호 변경.
더 많은 정보: <a href="https://manned.org/passwd">https://manned.org/passwd</a>.</p></blockquote>

<ul>
<li>현재 사용자의 비밀번호를 대화식으로 변경:</li>
</ul>


<p><code>passwd</code></p>

<ul>
<li>특정 사용자의 비밀번호 변경:</li>
</ul>


<p><code>passwd {{사용자이름}}</code></p>

<ul>
<li>사용자의 현재 상태 확인:</li>
</ul>


<p><code>passwd {{[-S|--status]}}</code></p>

<ul>
<li>계정의 비밀번호를 비워서 비밀번호 없이 설정:</li>
</ul>


<p><code>passwd {{[-d|--delete]}}</code></p>
