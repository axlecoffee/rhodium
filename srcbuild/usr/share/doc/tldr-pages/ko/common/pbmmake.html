<h1>pbmmake</h1>

<blockquote><p>빈 비트맵 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmmake.html">https://netpbm.sourceforge.net/doc/pbmmake.html</a>.</p></blockquote>

<ul>
<li>지정된 크기의 빈 비트맵 생성:</li>
</ul>


<p><code>pbmmake {{너비}} {{높이}} &gt; {{경로/대상/출력_파일.pbm}}</code></p>

<ul>
<li>생성된 비트맵의 색상 지정:</li>
</ul>


<p><code>pbmmake -{{white|black|grey}} {{너비}} {{높이}} &gt; {{경로/대상/출력_파일.pbm}}</code></p>
