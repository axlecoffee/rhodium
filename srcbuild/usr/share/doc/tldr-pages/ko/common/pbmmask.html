<h1>pbmmask</h1>

<blockquote><p>일반 비트맵에서 마스크 비트맵 생성.
같이 보기: <code>pambackground</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmmask.html">https://netpbm.sourceforge.net/doc/pbmmask.html</a>.</p></blockquote>

<ul>
<li>배경과 전경을 분리하여 마스크 비트맵 생성:</li>
</ul>


<p><code>pbmmask {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.pbm}}</code></p>

<ul>
<li>생성된 마스크를 한 픽셀 확장:</li>
</ul>


<p><code>pbmmask -expand {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.pbm}}</code></p>
