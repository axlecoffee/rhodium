<h1>pbmpage</h1>

<blockquote><p>인쇄를 위한 테스트 패턴 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmpage.html">https://netpbm.sourceforge.net/doc/pbmpage.html</a>.</p></blockquote>

<ul>
<li>US 표준 용지에 인쇄할 테스트 패턴 생성:</li>
</ul>


<p><code>pbmpage &gt; {{경로/대상/파일.pbm}}</code></p>

<ul>
<li>A4 용지에 인쇄할 테스트 패턴 생성:</li>
</ul>


<p><code>pbmpage -a4 &gt; {{경로/대상/파일.pbm}}</code></p>

<ul>
<li>사용할 패턴 지정:</li>
</ul>


<p><code>pbmpage {{1|2|3}} &gt; {{경로/대상/파일.pbm}}</code></p>
