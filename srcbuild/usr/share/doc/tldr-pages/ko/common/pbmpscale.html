<h1>pbmpscale</h1>

<blockquote><p>가장자리를 부드럽게 하여 PBM 이미지를 확대.
같이 보기: <code>pamenlarge</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmpscale.html">https://netpbm.sourceforge.net/doc/pbmpscale.html</a>.</p></blockquote>

<ul>
<li>지정된 배율로 가장자리를 부드럽게 하여 PBM 이미지 확대:</li>
</ul>


<p><code>pbmpscale {{N}} {{경로/대상/이미지.pbm}} &gt; {{경로/대상/파일.pbm}}</code></p>
