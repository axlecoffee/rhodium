<h1>pbmtobbnbg</h1>

<blockquote><p>PBM 이미지를 BitGraph 그래픽으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtobbnbg.html">https://netpbm.sourceforge.net/doc/pbmtobbnbg.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 BitGraph 터미널 Display Pixel Data 시퀀스로 변환:</li>
</ul>


<p><code>pbmtobbnbg &lt; {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.dpd}}</code></p>

<ul>
<li>rasterop 지정:</li>
</ul>


<p><code>pbmtobbnbg {{3}} &lt; {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.dpd}}</code></p>
