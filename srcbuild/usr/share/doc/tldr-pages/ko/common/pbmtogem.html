<h1>pbmtogem</h1>

<blockquote><p>PBM 이미지를 입력으로 받아 압축된 GEM .img 파일로 출력.
<code>pbmtogem</code>은 반복된 행을 압축할 수 없습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtogem.html">https://netpbm.sourceforge.net/doc/pbmtogem.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 GEM .img 파일로 변환:</li>
</ul>


<p><code>pbmtogem {{경로/대상/파일.pbm}} &gt; {{경로/대상/파일.img}}</code></p>

<ul>
<li>모든 정보 메시지 억제:</li>
</ul>


<p><code>pbmtogem -quiet</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pbmtogem -version</code></p>
