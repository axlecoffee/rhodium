<h1>pbmtomacp</h1>

<blockquote><p>PBM 이미지를 MacPaint 파일로 변환.
같이 보기: <code>macptopbm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtomacp.html">https://netpbm.sourceforge.net/doc/pbmtomacp.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 MACP 파일로 변환:</li>
</ul>


<p><code>pbmtomacp {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.macp}}</code></p>

<ul>
<li>출력 파일을 압축하지 않음:</li>
</ul>


<p><code>pbmtomacp -norle {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.macp}}</code></p>
