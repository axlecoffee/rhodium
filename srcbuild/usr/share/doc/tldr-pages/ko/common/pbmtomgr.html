<h1>pbmtomgr</h1>

<blockquote><p>PBM 이미지를 MGR 비트맵으로 변환.
같이 보기: <code>mgrtopbm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtomgr.html">https://netpbm.sourceforge.net/doc/pbmtomgr.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 MGR 비트맵으로 변환:</li>
</ul>


<p><code>pbmtomgr {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.mgr}}</code></p>
