<h1>pbmtopgm</h1>

<blockquote><p>PBM 이미지를 개별 픽셀 주변 영역의 평균을 내어 PGM으로 변환.
같이 보기: <code>pnmconvol</code>, <code>pamditherbw</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtopgm.html">https://netpbm.sourceforge.net/doc/pbmtopgm.html</a>.</p></blockquote>

<ul>
<li>각 픽셀 주변의 <code>w</code>x<code>h</code> 크기 영역을 평균 내어 PBM 이미지를 PGM으로 변환:</li>
</ul>


<p><code>pbmtopgm {{w}} {{h}} {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.pgm}}</code></p>
