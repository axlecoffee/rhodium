<h1>pbmtoppa</h1>

<blockquote><p>PBM 이미지를 HP 프린터 성능 아키텍처 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtoppa.html">https://netpbm.sourceforge.net/doc/pbmtoppa.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 PPA 파일로 변환:</li>
</ul>


<p><code>pbmtoppa {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.ppa}}</code></p>

<ul>
<li>원하는 인치당 도트 수와 용지 크기 지정:</li>
</ul>


<p><code>pbmtoppa -d {{300}} -s {{a4}} {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.ppa}}</code></p>
