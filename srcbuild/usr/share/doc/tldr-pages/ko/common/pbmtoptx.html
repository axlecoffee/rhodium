<h1>pbmtoptx</h1>

<blockquote><p>PBM 이미지를 Printronix 프린터 그래픽으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtoptx.html">https://netpbm.sourceforge.net/doc/pbmtoptx.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 PTX 파일로 변환:</li>
</ul>


<p><code>pbmtoptx {{경로/대상/이미지.pbm}} &gt; {{경로/대상/출력.ptx}}</code></p>
