<h1>pbmtowbmp</h1>

<blockquote><p>PBM 이미지를 무선 비트맵 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtowbmp.html">https://netpbm.sourceforge.net/doc/pbmtowbmp.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 WBMP 파일로 변환:</li>
</ul>


<p><code>pbmtowbmp {{경로/대상/입력_파일.pbm}} &gt; {{경로/대상/출력_파일.wbmp}}</code></p>
