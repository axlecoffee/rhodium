<h1>pbmtoxbm</h1>

<blockquote><p>PBM 이미지를 X11 또는 X10 비트맵으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pbmtoxbm.html">https://netpbm.sourceforge.net/doc/pbmtoxbm.html</a>.</p></blockquote>

<ul>
<li>PBM 이미지를 X11 XBM 파일로 변환:</li>
</ul>


<p><code>pbmtoxbm {{경로/대상/입력_파일.pbm}} &gt; {{경로/대상/출력_파일.xbm}}</code></p>

<ul>
<li>X11 또는 X10 비트맵을 생성할지 명시적으로 지정:</li>
</ul>


<p><code>pbmtoxbm -{{x11|x10}} {{경로/대상/입력_파일.pbm}} &gt; {{경로/대상/출력_파일.xbm}}</code></p>
