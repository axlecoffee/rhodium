<h1>pbzip2</h1>

<blockquote><p><code>bzip2</code> 파일 압축기의 병렬 구현.
같이 보기: <code>bzip2</code>, <code>tar</code>.
더 많은 정보: <a href="https://manned.org/pbzip2">https://manned.org/pbzip2</a>.</p></blockquote>

<ul>
<li>파일 압축:</li>
</ul>


<p><code>pbzip2 {{경로/대상/파일}}</code></p>

<ul>
<li>지정된 프로세서 수를 사용하여 파일 압축:</li>
</ul>


<p><code>pbzip2 -p{{4}} {{경로/대상/파일}}</code></p>

<ul>
<li>파일 [d]압축:</li>
</ul>


<p><code>pbzip2 --decompress {{경로/대상/압축_파일.bz2}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>pbzip2 -h</code></p>
