<h1>pdfposter</h1>

<blockquote><p>큰 시트 PDF를 여러 A4 페이지로 변환하여 인쇄.
더 많은 정보: <a href="https://pdfposter.readthedocs.io">https://pdfposter.readthedocs.io</a>.</p></blockquote>

<ul>
<li>A2 포스터를 4개의 A4 페이지로 변환:</li>
</ul>


<p><code>pdfposter --poster-size a2 {{입력_파일.pdf}} {{출력_파일.pdf}}</code></p>

<ul>
<li>A4 포스터를 A3로 확대하고 2개의 A4 페이지 생성:</li>
</ul>


<p><code>pdfposter --scale 2 {{입력_파일.pdf}} {{출력_파일.pdf}}</code></p>
