<h1>pdfunite</h1>

<blockquote><p>PDF 병합 도구.
더 많은 정보: <a href="https://github.com/mtgrosser/pdfunite">https://github.com/mtgrosser/pdfunite</a>.</p></blockquote>

<ul>
<li>2개의 PDF를 하나의 PDF로 병합:</li>
</ul>


<p><code>pdfunite {{경로/대상/파일A.pdf}} {{경로/대상/파일B.pdf}} {{경로/대상/병합된_출력.pdf}}</code></p>

<ul>
<li>폴더 내의 PDF 파일을 하나의 PDF로 병합:</li>
</ul>


<p><code>pdfunite {{경로/대상/폴더/*.pdf}} {{경로/대상/병합된_출력.pdf}}</code></p>
