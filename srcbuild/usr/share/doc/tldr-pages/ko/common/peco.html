<h1>peco</h1>

<blockquote><p>인터랙티브 필터링 도구.
더 많은 정보: <a href="https://github.com/peco/peco">https://github.com/peco/peco</a>.</p></blockquote>

<ul>
<li>지정된 디렉터리의 모든 파일에서 <code>peco</code> 시작:</li>
</ul>


<p><code>find {{경로/대상/폴더}} -type f | peco</code></p>

<ul>
<li>실행 중인 프로세스에서 <code>peco</code> 시작:</li>
</ul>


<p><code>ps aux | peco</code></p>

<ul>
<li>지정된 쿼리와 함께 <code>peco</code> 시작:</li>
</ul>


<p><code>peco --query "{{쿼리}}"</code></p>
