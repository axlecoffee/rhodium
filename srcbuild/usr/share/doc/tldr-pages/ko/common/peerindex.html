<h1>peerindex</h1>

<blockquote><p>MRT TABLE_DUMPV2 피어 인덱스 테이블 검사.
<code>gzip</code>, <code>bzip2</code>, <code>xz</code>로 압축된 파일을 읽을 수 있습니다.
더 많은 정보: <a href="https://codeberg.org/1414codeforge/ubgpsuite">https://codeberg.org/1414codeforge/ubgpsuite</a>.</p></blockquote>

<ul>
<li>모든 피어 나열:</li>
</ul>


<p><code>peerindex {{master6.mrt}}</code></p>

<ul>
<li>라우팅 정보를 제공한 모든 피어 표시:</li>
</ul>


<p><code>peerindex -r {{master6.mrt}}</code></p>
