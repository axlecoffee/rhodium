<h1>pg_isready</h1>

<blockquote><p>PostgreSQL 서버의 연결 상태 확인.
더 많은 정보: <a href="https://www.postgresql.org/docs/current/app-pg-isready.html">https://www.postgresql.org/docs/current/app-pg-isready.html</a>.</p></blockquote>

<ul>
<li>연결 상태 확인:</li>
</ul>


<p><code>pg_isready</code></p>

<ul>
<li>특정 호스트명과 포트를 사용하여 연결 상태 확인:</li>
</ul>


<p><code>pg_isready --host={{호스트명}} --port={{포트}}</code></p>

<ul>
<li>연결 실패 시에만 메시지 표시하며 연결 상태 확인:</li>
</ul>


<p><code>pg_isready --quiet</code></p>
