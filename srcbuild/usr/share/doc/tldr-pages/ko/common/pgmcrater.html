<h1>pgmcrater</h1>

<blockquote><p>이 명령은 <code>pamcrater</code>, <code>pamshadedrelief</code>, <code>pamtopnm</code>으로 대체되었습니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmcrater.html">https://netpbm.sourceforge.net/doc/pgmcrater.html</a>.</p></blockquote>

<ul>
<li><code>pamcrater</code>에 대한 문서 보기:</li>
</ul>


<p><code>tldr pamcrater</code></p>

<ul>
<li><code>pamshadedrelief</code>에 대한 문서 보기:</li>
</ul>


<p><code>tldr pamshadedrelief</code></p>

<ul>
<li><code>pamtopnm</code>에 대한 문서 보기:</li>
</ul>


<p><code>tldr pamtopnm</code></p>
