<h1>pgmenhance</h1>

<blockquote><p>PGM 이미지의 가장자리를 강조.
같이 보기: <code>pamedge</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmenhance.html">https://netpbm.sourceforge.net/doc/pgmenhance.html</a>.</p></blockquote>

<ul>
<li>PGM 이미지의 가장자리 강조:</li>
</ul>


<p><code>pgmenhance {{경로/대상/이미지.pgm}} &gt; {{경로/대상/출력.pgm}}</code></p>

<ul>
<li>강조 수준 지정:</li>
</ul>


<p><code>pgmenhance -{{1..9}} {{경로/대상/이미지.pgm}} &gt; {{경로/대상/출력.pgm}}</code></p>
