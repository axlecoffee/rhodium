<h1>pgmmake</h1>

<blockquote><p>균일한 회색 레벨로 PGM 이미지를 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmmake.html">https://netpbm.sourceforge.net/doc/pgmmake.html</a>.</p></blockquote>

<ul>
<li>균일한 회색 레벨(0과 1 사이의 숫자로 지정)과 지정된 크기로 PGM 이미지 생성:</li>
</ul>


<p><code>pgmmake {{회색_레벨}} {{너비}} {{높이}} &gt; {{경로/대상/출력_파일.pgm}}</code></p>
