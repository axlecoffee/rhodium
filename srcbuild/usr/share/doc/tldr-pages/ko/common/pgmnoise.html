<h1>pgmnoise</h1>

<blockquote><p>백색 소음을 생성합니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmnoise.html">https://netpbm.sourceforge.net/doc/pgmnoise.html</a>.</p></blockquote>

<ul>
<li>백색 소음을 포함한 PGM 이미지를 생성:</li>
</ul>


<p><code>pgmnoise {{너비}} {{높이}} &gt; {{경로/대상/출력.pgm}}</code></p>

<ul>
<li>의사 난수 생성기의 시드를 지정:</li>
</ul>


<p><code>pgmnoise {{너비}} {{높이}} -randomseed {{값}} &gt; {{경로/대상/출력.pgm}}</code></p>
