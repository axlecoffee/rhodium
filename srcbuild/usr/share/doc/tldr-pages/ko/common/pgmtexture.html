<h1>pgmtexture</h1>

<blockquote><p>PGM 이미지에서 텍스처 특징 추출.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtexture.html">https://netpbm.sourceforge.net/doc/pgmtexture.html</a>.</p></blockquote>

<ul>
<li>PGM 이미지에서 텍스처 특징 추출:</li>
</ul>


<p><code>pgmtexture {{경로/대상/이미지.pgm}} &gt; {{경로/대상/출력.pgm}}</code></p>

<ul>
<li>특징 추출 알고리즘의 거리 매개변수 지정:</li>
</ul>


<p><code>pgmtexture -d {{distance}} {{경로/대상/이미지.pgm}} &gt; {{경로/대상/출력.pgm}}</code></p>
