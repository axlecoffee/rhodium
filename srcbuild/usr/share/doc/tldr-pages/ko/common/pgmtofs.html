<h1>pgmtofs</h1>

<blockquote><p>PGM 이미지를 Usenix FaceSaver 형식으로 변환.
같이 보기: <code>fstopgm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtofs.html">https://netpbm.sourceforge.net/doc/pgmtofs.html</a>.</p></blockquote>

<ul>
<li>지정된 PGM 이미지를 Usenix FaceSaver 형식으로 변환:</li>
</ul>


<p><code>pgmtofs {{경로/대상/입력.pgm}} &gt; {{경로/대상/출력.fs}}</code></p>
