<h1>pgmtopgm</h1>

<blockquote><p>PGM 이미지 파일 복사.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtopgm.html">https://netpbm.sourceforge.net/doc/pgmtopgm.html</a>.</p></blockquote>

<ul>
<li><code>stdin</code>에서 <code>stderr</code>로 PGM 파일 복사:</li>
