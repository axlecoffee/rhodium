<h1>pgmtosbig</h1>

<blockquote><p>PGM 이미지를 SBIG CCDOPS 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pgmtosbig.html">https://netpbm.sourceforge.net/doc/pgmtosbig.html</a>.</p></blockquote>

<ul>
<li>PGM 이미지 파일을 SBIG CCDOPS 형식으로 변환:</li>
</ul>


<p><code>pgmtosbig {{경로/대상/입력_파일.pgm}} &gt; {{경로/대상/출력.sbig}}</code></p>
