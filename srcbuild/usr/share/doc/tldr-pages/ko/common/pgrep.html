<h1>pgrep</h1>

<blockquote><p>이름으로 프로세스를 찾거나 신호를 보냅니다.
더 많은 정보: <a href="https://www.manned.org/pgrep">https://www.manned.org/pgrep</a>.</p></blockquote>

<ul>
<li>실행 중인 프로세스 중 일치하는 명령 문자열을 가진 프로세스의 PID 반환:</li>
</ul>


<p><code>pgrep {{프로세스_이름}}</code></p>

<ul>
<li>명령줄 옵션을 포함하여 프로세스를 검색:</li>
</ul>


<p><code>pgrep {{[-f|--full]}} "{{프로세스_이름}} {{매개변수}}"</code></p>

<ul>
<li>특정 사용자가 실행한 프로세스를 검색:</li>
</ul>


<p><code>pgrep {{[-u|--euid]}} root {{프로세스_이름}}</code></p>
