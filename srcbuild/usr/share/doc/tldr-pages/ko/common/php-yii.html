<h1>php yii</h1>

<blockquote><p>Yii 프레임워크의 명령줄 인터페이스.
더 많은 정보: <a href="https://yiiframework.com">https://yiiframework.com</a>.</p></blockquote>

<ul>
<li>현재 Yii 애플리케이션을 위해 PHP 내장 웹 서버 시작:</li>
</ul>


<p><code>php yii {{serve}}</code></p>

<ul>
<li>지정된 모델 클래스에 대한 CRUD 작업을 위한 컨트롤러, 뷰 및 관련 파일 생성:</li>
</ul>


<p><code>php yii {{gii/crud}} --modelClass={{모델명}} --controllerClass={{컨트롤러명}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>php yii {{help}}</code></p>
