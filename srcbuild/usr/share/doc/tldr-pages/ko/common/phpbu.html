<h1>phpbu</h1>

<blockquote><p>PHP 백업 유틸리티 프레임워크.
더 많은 정보: <a href="https://phpbu.de">https://phpbu.de</a>.</p></blockquote>

<ul>
<li>기본 <code>phpbu.xml</code> 구성 파일을 사용하여 백업 실행:</li>
</ul>


<p><code>phpbu</code></p>

<ul>
<li>특정 구성 파일을 사용하여 백업 실행:</li>
</ul>


<p><code>phpbu --configuration={{경로/대상/구성_파일.xml}}</code></p>

<ul>
<li>지정된 백업만 실행:</li>
</ul>


<p><code>phpbu --limit={{백업_작업_이름}}</code></p>

<ul>
<li>수행될 작업을 시뮬레이션:</li>
</ul>


<p><code>phpbu --simulate</code></p>
