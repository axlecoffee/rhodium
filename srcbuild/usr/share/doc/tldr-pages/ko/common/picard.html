<h1>picard</h1>

<blockquote><p>차세대 MusicBrainz 태그 지정 애플리케이션.
더 많은 정보: <a href="https://picard.musicbrainz.org/">https://picard.musicbrainz.org/</a>.</p></blockquote>

<ul>
<li>Picard 시작:</li>
</ul>


<p><code>picard</code></p>

<ul>
<li>파일 세트 열기:</li>
</ul>


<p><code>picard {{경로/대상/파일1.mp3}} {{경로/대상/파일2.mp3}}</code></p>

<ul>
<li>설치된 Picard의 버전 표시:</li>
</ul>


<p><code>picard --long-version</code></p>
