<h1>picgo</h1>

<blockquote><p>이미지를 이미지 호스팅 서비스에 업로드 (기본은 SM.MS).
더 많은 정보: <a href="https://github.com/PicGo/PicGo-Core">https://github.com/PicGo/PicGo-Core</a>.</p></blockquote>

<ul>
<li>호스팅 서비스를 대화형으로 선택:</li>
</ul>


<p><code>picgo set uploader</code></p>

<ul>
<li>현재 클립보드의 이미지 업로드:</li>
</ul>


<p><code>picgo upload</code></p>

<ul>
<li>특정 경로의 이미지 업로드:</li>
</ul>


<p><code>picgo upload {{경로/대상/이미지}}</code></p>
