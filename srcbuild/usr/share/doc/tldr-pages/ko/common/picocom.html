<h1>picocom</h1>

<blockquote><p>시리얼 콘솔을 에뮬레이트하기 위한 최소한의 프로그램.
더 많은 정보: <a href="https://manned.org/picocom">https://manned.org/picocom</a>.</p></blockquote>

<ul>
<li>지정된 전송 속도로 시리얼 콘솔에 연결:</li>
</ul>


<p><code>picocom {{/dev/ttyXYZ}} {{[-b|--baud]}} {{전송_속도}}</code></p>

<ul>
<li>특수 문자 매핑 (예: <code>LF</code>를 <code>CRLF</code>로):</li>
</ul>


<p><code>picocom {{/dev/ttyXYZ}} --imap {{lfcrlf}}</code></p>
