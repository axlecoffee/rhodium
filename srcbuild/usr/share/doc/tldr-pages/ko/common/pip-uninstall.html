<h1>pip uninstall</h1>

<blockquote><p>Python 패키지 제거.
더 많은 정보: <a href="https://pip.pypa.io">https://pip.pypa.io</a>.</p></blockquote>

<ul>
<li>패키지 제거:</li>
</ul>


<p><code>pip uninstall {{패키지}}</code></p>

<ul>
<li>특정 파일에 나열된 패키지 제거:</li>
</ul>


<p><code>pip uninstall --requirement {{경로/대상/requirements.txt}}</code></p>

<ul>
<li>확인 요청 없이 패키지 제거:</li>
</ul>


<p><code>pip uninstall --yes {{패키지}}</code></p>
