<h1>pipes.sh</h1>

<blockquote><p>터미널에 무작위 경로의 파이프를 그리는 Bash 스크립트.
더 많은 정보: <a href="https://github.com/pipeseroni/pipes.sh">https://github.com/pipeseroni/pipes.sh</a>.</p></blockquote>

<ul>
<li>파이프의 패턴 변경:</li>
</ul>


<p><code>pipes.sh -t {{0..9}}</code></p>

<ul>
<li>파이프의 색상 변경:</li>
</ul>


<p><code>pipes.sh -c {{0..7}}</code></p>

<ul>
<li>파이프의 프레임 속도 변경:</li>
</ul>


<p><code>pipes.sh -f {{20..100}}</code></p>

<ul>
<li>색상 비활성화:</li>
</ul>


<p><code>pipes.sh -C</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pipes.sh -v</code></p>
