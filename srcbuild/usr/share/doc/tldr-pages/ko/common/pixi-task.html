<h1>pixi task</h1>

<blockquote><p>프로젝트 환경에서 작업을 관리.
더 많은 정보: <a href="https://pixi.sh/latest/reference/cli/#task">https://pixi.sh/latest/reference/cli/#task</a>.</p></blockquote>

<ul>
<li>새 작업 생성:</li>
</ul>


<p><code>pixi task add {{작업_이름}} {{작업_명령}}</code></p>

<ul>
<li>프로젝트의 모든 작업 나열:</li>
</ul>


<p><code>pixi task list</code></p>

<ul>
<li>작업 제거:</li>
</ul>


<p><code>pixi task remove {{작업_이름}}</code></p>

<ul>
<li>작업에 대한 별칭 생성:</li>
</ul>


<p><code>pixi task alias {{별칭_이름}} {{작업1 작업2 ...}}</code></p>
