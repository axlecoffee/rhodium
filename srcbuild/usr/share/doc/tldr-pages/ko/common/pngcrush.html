<h1>pngcrush</h1>

<blockquote><p>PNG 압축 유틸리티.
더 많은 정보: <a href="https://pmt.sourceforge.io/pngcrush">https://pmt.sourceforge.io/pngcrush</a>.</p></blockquote>

<ul>
<li>PNG 파일 압축:</li>
</ul>


<p><code>pngcrush {{입력.png}} {{출력.png}}</code></p>

<ul>
<li>모든 PNG 파일 압축 후 지정된 디렉토리에 출력:</li>
</ul>


<p><code>pngcrush -d {{경로/대상/출력}} *.png</code></p>

<ul>
<li>사용 가능한 모든 114개의 알고리즘으로 PNG 파일을 압축하고 최상의 결과 선택:</li>
</ul>


<p><code>pngcrush -rem allb -brute -reduce {{입력.png}} {{출력.png}}</code></p>
