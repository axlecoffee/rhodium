<h1>pnmmargin</h1>

<blockquote><p>PNM 이미지에 테두리를 추가.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmmargin.html">https://netpbm.sourceforge.net/doc/pnmmargin.html</a>.</p></blockquote>

<ul>
<li>지정된 크기의 테두리를 PNM 이미지에 추가:</li>
</ul>


<p><code>pnmmargin {{크기}} {{경로/대상/이미지.pnm}} &gt; {{경로/대상/출력.pnm}}</code></p>

<ul>
<li>테두리 색상 지정:</li>
</ul>


<p><code>pnmmargin -color {{색상}} {{크기}} {{경로/대상/이미지.pnm}} &gt; {{경로/대상/출력.pnm}}</code></p>
