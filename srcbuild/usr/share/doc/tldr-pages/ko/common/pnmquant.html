<h1>pnmquant</h1>

<blockquote><p>PNM 이미지의 색상을 더 작은 세트로 양자화.
이 명령은 <code>pnmcolormap</code>과 <code>pnmremap</code>의 조합이며 <code>-mapfile</code>을 제외한 두 명령의 옵션을 모두 허용합니다.
같이 보기: <code>pnmquantall</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmquant.html">https://netpbm.sourceforge.net/doc/pnmquant.html</a>.</p></blockquote>

<ul>
<li>입력 이미지에 최대한 가깝게 <code>n_colors</code> 개 이하의 색상만 사용하여 이미지를 생성:</li>
</ul>


<p><code>pnmquant {{n_colors}} {{경로/대상/입력.pnm}} &gt; {{경로/대상/출력.pnm}}</code></p>
