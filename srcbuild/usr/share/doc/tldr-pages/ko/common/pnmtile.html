<h1>pnmtile</h1>

<blockquote><p>이미지를 복제하여 지정된 영역을 채웁니다.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtile.html">https://netpbm.sourceforge.net/doc/pnmtile.html</a>.</p></blockquote>

<ul>
<li>지정된 크기의 영역을 채우도록 이미지를 복제:</li>
</ul>


<p><code>pnmtile {{너비}} {{높이}} {{경로/대상/입력.pnm}} &gt; {{경로/대상/출력.pnm}}</code></p>
