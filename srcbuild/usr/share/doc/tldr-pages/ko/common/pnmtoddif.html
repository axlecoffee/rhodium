<h1>pnmtoddif</h1>

<blockquote><p>PNM 이미지를 DDIF 이미지 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtoddif.html">https://netpbm.sourceforge.net/doc/pnmtoddif.html</a>.</p></blockquote>

<ul>
<li>PNM 이미지를 DDIF 이미지 파일로 변환:</li>
</ul>


<p><code>pnmtoddif {{경로/대상/이미지.pnm}} &gt; {{경로/대상/이미지.ddif}}</code></p>

<ul>
<li>출력 이미지의 가로 및 세로 해상도를 명시적으로 지정:</li>
</ul>


<p><code>pnmtoddif -resolution {{수평_dpi}} {{수직_dpi}} {{경로/대상/이미지.pnm}} &gt; {{경로/대상/이미지.ddif}}</code></p>
