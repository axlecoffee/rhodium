<h1>pnmtopng</h1>

<blockquote><p>PNM 이미지 파일을 PNG 이미지 형식으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtopng.html">https://netpbm.sourceforge.net/doc/pnmtopng.html</a>.</p></blockquote>

<ul>
<li>PNM 이미지를 입력으로 받아 PNG 이미지로 출력:</li>
</ul>


<p><code>pnmtopng {{경로/대상/파일.pnm}} &gt; {{경로/대상/파일.png}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pnmtopng -version</code></p>
