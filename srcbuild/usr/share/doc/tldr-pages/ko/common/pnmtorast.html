<h1>pnmtorast</h1>

<blockquote><p>PNM 파일을 Sun 래스터 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtorast.html">https://netpbm.sourceforge.net/doc/pnmtorast.html</a>.</p></blockquote>

<ul>
<li>PNM 이미지를 RAST 이미지로 변환:</li>
</ul>


<p><code>pnmtorast {{경로/대상/입력.pnm}} &gt; {{경로/대상/출력.rast}}</code></p>

<ul>
<li>출력 형식을 <code>RT_STANDARD</code> 또는 <code>RT_BYTE_ENCODED</code> 형식으로 강제 지정:</li>
</ul>


<p><code>pnmtorast -{{standard|rle}} {{경로/대상/입력.pnm}} &gt; {{경로/대상/출력.rast}}</code></p>
