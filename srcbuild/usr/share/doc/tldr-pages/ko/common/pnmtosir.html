<h1>pnmtosir</h1>

<blockquote><p>PNM 파일을 Solitaire Image Recorder 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/pnmtosir.html">https://netpbm.sourceforge.net/doc/pnmtosir.html</a>.</p></blockquote>

<ul>
<li>PNM 이미지를 SIR 이미지로 변환:</li>
</ul>


<p><code>pnmtosir {{경로/대상/입력.pnm}} &gt; {{경로/대상/출력.sir}}</code></p>
