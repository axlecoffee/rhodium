<h1>popeye</h1>

<blockquote><p>Kubernetes 배포 매니페스트의 잠재적 문제 보고.
더 많은 정보: <a href="https://github.com/derailed/popeye">https://github.com/derailed/popeye</a>.</p></blockquote>

<ul>
<li>현재 Kubernetes 클러스터 스캔:</li>
</ul>


<p><code>popeye</code></p>

<ul>
<li>특정 네임스페이스 스캔:</li>
</ul>


<p><code>popeye -n {{네임스페이스}}</code></p>

<ul>
<li>특정 Kubernetes 컨텍스트 스캔:</li>
</ul>


<p><code>popeye --context={{컨텍스트}}</code></p>

<ul>
<li>스캐닝에 스피니치 구성 파일 사용:</li>
</ul>


<p><code>popeye -f {{spinach.yaml}}</code></p>
