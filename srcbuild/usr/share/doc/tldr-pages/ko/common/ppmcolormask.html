<h1>ppmcolormask</h1>

<blockquote><p>PPM 이미지에서 특정 색상의 영역 마스크 생성.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmcolormask.html">https://netpbm.sourceforge.net/doc/ppmcolormask.html</a>.</p></blockquote>

<ul>
<li>지정된 PPM 이미지에서 특정 색상의 영역 마스크 생성:</li>
</ul>


<p><code>ppmcolormask -color {{red,blue}} {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.pbm}}</code></p>
