<h1>ppmdist</h1>

<blockquote><p>PPM 이미지를 그레이스케일 버전으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmdist.html">https://netpbm.sourceforge.net/doc/ppmdist.html</a>.</p></blockquote>

<ul>
<li>지정된 PPM 이미지의 그레이스케일 버전 생성:</li>
</ul>


<p><code>ppmdist {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.pgm}}</code></p>

<ul>
<li>지정된 방법을 사용하여 색상을 그레이 레벨로 매핑:</li>
</ul>


<p><code>ppmdist -{{frequency|intensity}} {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.pgm}}</code></p>
