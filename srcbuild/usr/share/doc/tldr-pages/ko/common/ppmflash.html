<h1>ppmflash</h1>

<blockquote><p>PPM 이미지 파일을 밝게 조정.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmflash.html">https://netpbm.sourceforge.net/doc/ppmflash.html</a>.</p></blockquote>

<ul>
<li>입력 PPM 이미지보다 <code>flashfactor</code> 배 밝은 출력 PPM 이미지 생성:</li>
</ul>


<p><code>ppmflash {{flashfactor}} {{경로/대상/파일.ppm}} &gt; {{경로/대상/파일.ppm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>ppmflash -version</code></p>
