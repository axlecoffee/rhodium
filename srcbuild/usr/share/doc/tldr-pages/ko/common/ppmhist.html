<h1>ppmhist</h1>

<blockquote><p>PPM 이미지에 포함된 색상의 히스토그램을 출력.
같이 보기: <code>pgmhist</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmhist.html">https://netpbm.sourceforge.net/doc/ppmhist.html</a>.</p></blockquote>

<ul>
<li>사람이 읽을 수 있는 형식으로 히스토그램 생성:</li>
</ul>


<p><code>ppmhist -nomap {{경로/대상/이미지.ppm}}</code></p>

<ul>
<li>이미지의 색상 히스토그램을 주석으로 포함한 컬러맵의 PPM 파일 생성:</li>
</ul>


<p><code>ppmhist -map {{경로/대상/이미지.ppm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>ppmhist -version</code></p>
