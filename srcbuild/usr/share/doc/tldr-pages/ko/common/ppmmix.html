<h1>ppmmix</h1>

<blockquote><p>두 개의 PPM 이미지를 혼합.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmmix.html">https://netpbm.sourceforge.net/doc/ppmmix.html</a>.</p></blockquote>

<ul>
<li><code>fadefactor</code>를 사용하여 각 이미지의 가중치를 조절하여 지정된 PPM 이미지를 혼합:</li>
</ul>


<p><code>ppmmix {{fadefactor}} {{경로/대상/입력_파일1.ppm}} {{경로/대상/입력_파일2.ppm}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
