<h1>ppmshift</h1>

<blockquote><p>PPM 이미지의 라인을 무작위로 이동.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmshift.html">https://netpbm.sourceforge.net/doc/ppmshift.html</a>.</p></blockquote>

<ul>
<li>입력 이미지의 라인을 왼쪽 또는 오른쪽으로 s를 초과하지 않는 무작위 양만큼 이동:</li>
</ul>


<p><code>ppmshift {{s}} {{경로/대상/입력_파일.ppm}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
