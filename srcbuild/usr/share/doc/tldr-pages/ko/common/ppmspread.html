<h1>ppmspread</h1>

<blockquote><p>PPM 이미지의 픽셀을 무작위로 변위.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmspread.html">https://netpbm.sourceforge.net/doc/ppmspread.html</a>.</p></blockquote>

<ul>
<li>PPM 이미지의 픽셀을 최대 {{a}}만큼 무작위로 변위:</li>
</ul>


<p><code>ppmspread {{a}} {{경로/대상/입력_파일.ppm}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>

<ul>
<li>의사 난수 생성기에 시드 지정:</li>
</ul>


<p><code>ppmspread {{a}} {{경로/대상/입력_파일.ppm}} -randomseed {{시드}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
