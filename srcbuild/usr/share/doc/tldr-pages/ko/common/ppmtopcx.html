<h1>ppmtopcx</h1>

<blockquote><p>PPM 이미지를 PCX 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtopcx.html">https://netpbm.sourceforge.net/doc/ppmtopcx.html</a>.</p></blockquote>

<ul>
<li>PPM 이미지를 PCX 파일로 변환:</li>
</ul>


<p><code>ppmtopcx {{경로/대상/파일.ppm}} &gt; {{경로/대상/파일.pcx}}</code></p>

<ul>
<li>지정된 색상 깊이로 PCX 파일 생성:</li>
</ul>


<p><code>ppmtopcx -{{8bit|24bit}} {{경로/대상/파일.ppm}} &gt; {{경로/대상/파일.pcx}}</code></p>
