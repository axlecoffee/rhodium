<h1>ppmtopgm</h1>

<blockquote><p>PPM 이미지를 PGM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtopgm.html">https://netpbm.sourceforge.net/doc/ppmtopgm.html</a>.</p></blockquote>

<ul>
<li>PPM 이미지를 PGM 이미지로 변환:</li>
</ul>


<p><code>ppmtopgm {{경로/대상/파일.ppm}} &gt; {{경로/대상/파일.pgm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>ppmtopgm -version</code></p>
