<h1>ppmtopi1</h1>

<blockquote><p>PPM 이미지를 Atari Degas PI1 이미지로 변환.
같이 보기: <code>pi1toppm</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtopi1.html">https://netpbm.sourceforge.net/doc/ppmtopi1.html</a>.</p></blockquote>

<ul>
<li>PPM 이미지를 Atari Degas PI1 이미지로 변환:</li>
</ul>


<p><code>ppmtopi1 {{경로/대상/이미지.ppm}} &gt; {{경로/대상/출력_이미지.pi1}}</code></p>
