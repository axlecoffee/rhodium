<h1>ppmtoppm</h1>

<blockquote><p>PPM 이미지를 복사.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoppm.html">https://netpbm.sourceforge.net/doc/ppmtoppm.html</a>.</p></blockquote>

<ul>
<li>PPM 이미지(즉, PBM, PGM 또는 PPM 이미지)를 <code>stdin</code>에서 <code>stdout</code>으로 복사:</li>
</ul>


<p><code>ppmtoppm &lt; {{경로/대상/이미지.ppm}} &gt; {{경로/대상/출력.ppm}}</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>ppmtoppm -version</code></p>
