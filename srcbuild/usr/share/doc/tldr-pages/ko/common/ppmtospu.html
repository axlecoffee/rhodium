<h1>ppmtospu</h1>

<blockquote><p>PPM 파일을 Atari Spectrum 512 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtospu.html">https://netpbm.sourceforge.net/doc/ppmtospu.html</a>.</p></blockquote>

<ul>
<li>PPM 파일을 Atari Spectrum 512 이미지로 변환:</li>
</ul>


<p><code>ppmtospu {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.spu}}</code></p>

<ul>
<li>지정된 크기의 디더링 매트릭스를 사용 (0은 디더링 없음):</li>
</ul>


<p><code>ppmtospu -d{{0|2|4}} {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.spu}}</code></p>
