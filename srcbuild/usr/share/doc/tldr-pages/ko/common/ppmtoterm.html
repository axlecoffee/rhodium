<h1>ppmtoterm</h1>

<blockquote><p>PPM 이미지를 ANSI ISO 6429 ASCII 이미지로 변환.
같이 보기: <code>ppmtoascii</code>, <code>pbmtoascii</code>, <code>pbmto4425</code>.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoterm.html">https://netpbm.sourceforge.net/doc/ppmtoterm.html</a>.</p></blockquote>

<ul>
<li>각 픽셀을 개별 문자에 매핑하여 PPM 이미지를 ANSI ISO 6429 ASCII 이미지로 변환:</li>
</ul>


<p><code>ppmtoterm {{경로/대상/입력.ppm}} &gt; {{경로/대상/출력.txt}}</code></p>
