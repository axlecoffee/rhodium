<h1>ppmtoyuv</h1>

<blockquote><p>PPM 이미지를 Abekas YUV 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoyuv.html">https://netpbm.sourceforge.net/doc/ppmtoyuv.html</a>.</p></blockquote>

<ul>
<li>입력 파일에서 PPM 이미지를 읽고, Abekas YUV 이미지로 변환하여 지정된 출력 파일에 저장:</li>
</ul>


<p><code>ppmtoyuv {{경로/대상/입력_파일.ppm}} &gt; {{경로/대상/출력_파일.yuv}}</code></p>
