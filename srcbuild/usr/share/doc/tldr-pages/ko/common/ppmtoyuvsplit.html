<h1>ppmtoyuvsplit</h1>

<blockquote><p>PPM 이미지를 세 개의 서브샘플링된 Abekas YUV 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/ppmtoyuvsplit.html">https://netpbm.sourceforge.net/doc/ppmtoyuvsplit.html</a>.</p></blockquote>

<ul>
<li>입력 파일에서 PPM 이미지를 읽고, 이를 세 개의 서브샘플링된 Abekas YUV 이미지로 변환하여 지정된 기본 이름으로 시작하는 출력 파일들에 저장:</li>
</ul>


<p><code>ppmtoyuvsplit {{기본_이름}} {{경로/대상/입력_파일.ppm}}</code></p>
