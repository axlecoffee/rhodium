<h1>pre-commit</h1>

<blockquote><p>커밋 전에 실행되는 Git 훅을 생성.
더 많은 정보: <a href="https://pre-commit.com">https://pre-commit.com</a>.</p></blockquote>

<ul>
<li>Git 훅에 pre-commit 설치:</li>
</ul>


<p><code>pre-commit install</code></p>

<ul>
<li>모든 스테이지된 파일에 pre-commit 훅 실행:</li>
</ul>


<p><code>pre-commit run</code></p>

<ul>
<li>스테이지 여부와 상관없이 모든 파일에 pre-commit 훅 실행:</li>
</ul>


<p><code>pre-commit run --all-files</code></p>

<ul>
<li>pre-commit 캐시 정리:</li>
</ul>


<p><code>pre-commit clean</code></p>
