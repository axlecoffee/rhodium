<h1>pretty-bytes</h1>

<blockquote><p>바이트를 사람이 읽기 쉬운 문자열로 변환.
더 많은 정보: <a href="https://github.com/sindresorhus/pretty-bytes-cli">https://github.com/sindresorhus/pretty-bytes-cli</a>.</p></blockquote>

<ul>
<li>숫자 바이트 값을 사람이 읽기 쉬운 문자열로 변환:</li>
</ul>


<p><code>pretty-bytes {{1337}}</code></p>

<ul>
<li><code>stdin</code>에서 숫자 바이트 값을 받아 사람이 읽기 쉬운 문자열로 변환:</li>
</ul>


<p><code>echo {{1337}} | pretty-bytes</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>pretty-bytes --help</code></p>
