<h1>progpilot</h1>

<blockquote><p>PHP 보안 취약점을 감지하기 위한 정적 분석 도구.
더 많은 정보: <a href="https://github.com/designsecurity/progpilot">https://github.com/designsecurity/progpilot</a>.</p></blockquote>

<ul>
<li>현재 디렉터리 분석:</li>
</ul>


<p><code>progpilot</code></p>

<ul>
<li>특정 파일 또는 디렉터리 분석:</li>
</ul>


<p><code>progpilot {{경로/대상/파일_또는_디렉터리}}</code></p>

<ul>
<li>사용자 정의 구성 파일 지정:</li>
</ul>


<p><code>progpilot --configuration {{경로/대상/구성.yml}}</code></p>
