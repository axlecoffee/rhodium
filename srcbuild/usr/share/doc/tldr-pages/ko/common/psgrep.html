<h1>psgrep</h1>

<blockquote><p>실행 중인 프로세스를 <code>grep</code>으로 검색.
더 많은 정보: <a href="https://jvz.github.io/psgrep">https://jvz.github.io/psgrep</a>.</p></blockquote>

<ul>
<li>특정 문자열이 포함된 프로세스 라인 찾기:</li>
</ul>


<p><code>psgrep {{프로세스_이름}}</code></p>

<ul>
<li>헤더를 제외하고 특정 문자열이 포함된 프로세스 라인 찾기:</li>
</ul>


<p><code>psgrep -n {{프로세스_이름}}</code></p>

<ul>
<li>간단한 형식으로 검색 (PID, 사용자, 명령어):</li>
</ul>


<p><code>psgrep -s {{프로세스_이름}}</code></p>
