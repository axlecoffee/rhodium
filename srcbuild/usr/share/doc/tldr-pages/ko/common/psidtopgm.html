<h1>psidtopgm</h1>

<blockquote><p>PostScript 이미지 데이터를 PGM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/psidtopgm.html">https://netpbm.sourceforge.net/doc/psidtopgm.html</a>.</p></blockquote>

<ul>
<li>PS 파일의 이미지 데이터를 지정된 크기와 품질의 PGM 이미지로 변환:</li>
</ul>


<p><code>psidtopgm {{너비}} {{높이}} {{샘플당_비트}} {{경로/대상/파일.ps}} &gt; {{경로/대상/이미지.pgm}}</code></p>
