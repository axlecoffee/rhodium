<h1>psysh</h1>

<blockquote><p>PHP용 런타임 개발자 콘솔, 대화형 디버거 및 REPL.
더 많은 정보: <a href="https://psysh.org">https://psysh.org</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에서 셸 열기:</li>
</ul>


<p><code>psysh</code></p>

<ul>
<li>특정 디렉토리에서 셸 열기:</li>
</ul>


<p><code>psysh --cwd {{경로/대상/폴더}}</code></p>

<ul>
<li>특정 구성 파일 사용:</li>
</ul>


<p><code>psysh --config {{경로/대상/파일}}</code></p>
