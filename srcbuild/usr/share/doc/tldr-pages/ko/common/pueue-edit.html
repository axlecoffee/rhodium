<h1>pueue edit</h1>

<blockquote><p>저장되거나 대기 중인 작업의 명령어나 경로를 편집.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>작업 편집, 작업 ID를 확인하려면 <code>pueue status</code> 사용:</li>
</ul>


<p><code>pueue edit {{작업_아이디}}</code></p>

<ul>
<li>작업이 실행되는 경로 편집:</li>
</ul>


<p><code>pueue edit {{작업_아이디}} --path</code></p>

<ul>
<li>지정된 편집기로 명령어 편집:</li>
</ul>


<p><code>EDITOR={{nano}} pueue edit {{작업_아이디}}</code></p>
