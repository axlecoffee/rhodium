<h1>pueue follow</h1>

<blockquote><p>현재 실행 중인 작업의 출력을 따라가기.
같이 보기: <code>pueue log</code>.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>작업의 출력(<code>stdout</code> + <code>stderr</code>)을 따라가기:</li>
</ul>


<p><code>pueue follow {{작업_아이디}}</code></p>

<ul>
<li>작업의 <code>stderr</code>를 따라가기:</li>
</ul>


<p><code>pueue follow --err {{작업_아이디}}</code></p>
