<h1>pueue parallel</h1>

<blockquote><p>병렬로 실행할 수 있는 허용 작업 수 설정.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>기본 그룹에서 병렬로 실행할 수 있는 최대 작업 수 설정:</li>
</ul>


<p><code>pueue parallel {{최대_병렬_작업_수}}</code></p>

<ul>
<li>특정 그룹에서 병렬로 실행할 수 있는 최대 작업 수 설정:</li>
</ul>


<p><code>pueue parallel --group {{그룹_이름}} {{최대_병렬_작업_수}}</code></p>
