<h1>pueue remove</h1>

<blockquote><p>작업 목록에서 작업 제거. 실행 중이거나 일시 중지된 작업은 먼저 종료되어야 합니다.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>종료되거나 완료된 작업 제거:</li>
</ul>


<p><code>pueue remove {{작업_아이디}}</code></p>

<ul>
<li>여러 작업을 한 번에 제거:</li>
</ul>


<p><code>pueue remove {{작업_아이디}} {{작업_아이디}}</code></p>
