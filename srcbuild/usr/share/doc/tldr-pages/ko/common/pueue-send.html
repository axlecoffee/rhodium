<h1>pueue send</h1>

<blockquote><p>작업에 입력을 전송.
더 많은 정보: <a href="https://github.com/Nukesor/pueue">https://github.com/Nukesor/pueue</a>.</p></blockquote>

<ul>
<li>실행 중인 명령에 입력 전송:</li>
</ul>


<p><code>pueue send {{작업_아이디}} "{{입력}}"</code></p>

<ul>
<li>y/N을 기대하는 작업에 확인 전송 (예: APT, cp):</li>
</ul>


<p><code>pueue send {{작업_아이디}} {{y}}</code></p>
