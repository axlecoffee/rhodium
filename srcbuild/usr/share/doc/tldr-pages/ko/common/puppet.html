<h1>puppet</h1>

<blockquote><p>서버의 설정을 관리하고 자동화하는 데 도움을 줍니다.
<code>agent</code>와 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://puppet.com/">https://puppet.com/</a>.</p></blockquote>

<ul>
<li>Puppet 하위 명령 실행:</li>
</ul>


<p><code>puppet {{하위_명령}}</code></p>

<ul>
<li>Puppet 버전 확인:</li>
</ul>


<p><code>puppet --version</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>puppet --help</code></p>

<ul>
<li>하위 명령에 대한 도움말 표시:</li>
</ul>


<p><code>puppet help {{하위_명령}}</code></p>
