<h1>pwgen</h1>

<blockquote><p>발음 가능한 비밀번호 생성.
더 많은 정보: <a href="https://github.com/tytso/pwgen">https://github.com/tytso/pwgen</a>.</p></blockquote>

<ul>
<li>랜덤 비밀번호 생성 (특수문자 포함):</li>
</ul>


<p><code>pwgen -y {{길이}}</code></p>

<ul>
<li>보안성이 높고 기억하기 어려운 비밀번호 생성:</li>
</ul>


<p><code>pwgen -s {{길이}}</code></p>

<ul>
<li>최소 하나의 대문자가 포함된 비밀번호 생성:</li>
</ul>


<p><code>pwgen -c {{길이}}</code></p>
