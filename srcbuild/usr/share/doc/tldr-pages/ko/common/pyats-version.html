<h1>pyats version</h1>

<blockquote><p>pyATS 설치 버전 보기 및 업그레이드.
더 많은 정보: <a href="https://developer.cisco.com/pyats/">https://developer.cisco.com/pyats/</a>.</p></blockquote>

<ul>
<li>모든 패키지의 버전 표시:</li>
</ul>


<p><code>pyats version check</code></p>

<ul>
<li>오래된 패키지 표시:</li>
</ul>


<p><code>pyats version check --outdated</code></p>

<ul>
<li>패키지를 최신 버전으로 업데이트:</li>
</ul>


<p><code>pyats version update</code></p>

<ul>
<li>특정 버전으로 패키지 업데이트 또는 다운그레이드:</li>
</ul>


<p><code>pyats version update {{버전}}</code></p>
