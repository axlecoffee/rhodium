<h1>pyenv virtualenv</h1>

<blockquote><p>설치된 Python 배포판을 기반으로 가상 환경을 생성합니다.
더 많은 정보: <a href="https://github.com/pyenv/pyenv-virtualenv">https://github.com/pyenv/pyenv-virtualenv</a>.</p></blockquote>

<ul>
<li>새로운 Python 3.6.6 가상 환경 생성:</li>
</ul>


<p><code>pyenv virtualenv {{3.6.6}} {{가상환경_이름}}</code></p>

<ul>
<li>모든 기존 가상 환경 나열:</li>
</ul>


<p><code>pyenv virtualenvs</code></p>

<ul>
<li>가상 환경 활성화:</li>
</ul>


<p><code>pyenv activate {{가상환경_이름}}</code></p>

<ul>
<li>가상 환경 비활성화:</li>
</ul>


<p><code>pyenv deactivate</code></p>
