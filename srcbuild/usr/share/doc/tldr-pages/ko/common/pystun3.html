<h1>pystun3</h1>

<blockquote><p>Python으로 작성된 고전적인 STUN 클라이언트.
더 많은 정보: <a href="https://github.com/talkiq/pystun3">https://github.com/talkiq/pystun3</a>.</p></blockquote>

<ul>
<li>STUN 요청 수행:</li>
</ul>


<p><code>pystun3</code></p>

<ul>
<li>STUN 서버를 지정하여 STUN 요청 수행:</li>
</ul>


<p><code>pystun3 --stun-host {{stun.1und1.de}}</code></p>

<ul>
<li>소스 포트를 지정하여 STUN 요청 수행:</li>
</ul>


<p><code>pystun3 --source-port {{7932}}</code></p>
