<h1>qr</h1>

<blockquote><p>ANSI VT-100 이스케이프 코드를 사용하여 터미널에서 QR 코드를 생성.
더 많은 정보: <a href="https://github.com/lincolnloop/python-qrcode/">https://github.com/lincolnloop/python-qrcode/</a>.</p></blockquote>

<ul>
<li>QR 코드 생성:</li>
</ul>


<p><code>echo "{{데이터}}" | qr</code></p>

<ul>
<li>오류 수정 수준 지정 (기본값은 M):</li>
</ul>


<p><code>echo "{{데이터}}" | qr --error-correction={{L|M|Q|H}}</code></p>
