<h1>qrttoppm</h1>

<blockquote><p>QRT 레이 트레이서 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/qrttoppm.html">https://netpbm.sourceforge.net/doc/qrttoppm.html</a>.</p></blockquote>

<ul>
<li>QRT 파일을 PPM 이미지로 변환:</li>
</ul>


<p><code>qrttoppm {{경로/대상/파일.qrt}} &gt; {{경로/대상/이미지.ppm}}</code></p>
