<h1>rarcrack</h1>

<blockquote><p>RAR, Zip, 7z 아카이브의 비밀번호 크래커.</p></blockquote>

<ul>
<li>아카이브의 비밀번호를 무차별 대입으로 찾기 (아카이브 유형을 자동으로 추측):</li>
</ul>


<p><code>rarcrack {{경로/대상/파일.zip}}</code></p>

<ul>
<li>아카이브 유형 지정:</li>
</ul>


<p><code>rarcrack --type {{rar|zip|7z}} {{경로/대상/파일.zip}}</code></p>

<ul>
<li>여러 스레드 사용:</li>
</ul>


<p><code>rarcrack --threads {{6}} {{경로/대상/파일.zip}}</code></p>
