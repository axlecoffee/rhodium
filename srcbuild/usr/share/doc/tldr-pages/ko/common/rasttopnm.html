<h1>rasttopnm</h1>

<blockquote><p>Sun 래스터 파일을 PNM 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/rasttopnm.html">https://netpbm.sourceforge.net/doc/rasttopnm.html</a>.</p></blockquote>

<ul>
<li>RAST 이미지를 PNM 파일로 변환:</li>
</ul>


<p><code>rasttopnm {{경로/대상/입력.rast}} &gt; {{경로/대상/출력.pnm}}</code></p>

<ul>
<li>색상 값이 있는 경우 래스터의 색상 맵 인덱스를 사용:</li>
</ul>


<p><code>rasttopnm -index {{경로/대상/입력.rast}} &gt; {{경로/대상/출력.pnm}}</code></p>
