<h1>readonly</h1>

<blockquote><p>읽기 전용 셸 변수를 설정합니다.
더 많은 정보: <a href="https://manned.org/readonly.1posix">https://manned.org/readonly.1posix</a>.</p></blockquote>

<ul>
<li>읽기 전용 변수 설정:</li>
</ul>


<p><code>readonly {{변수_이름}}={{값}}</code></p>

<ul>
<li>변수 읽기 전용으로 표시:</li>
</ul>


<p><code>readonly {{기존_변수}}</code></p>

<ul>
<li>모든 읽기 전용 변수의 이름과 값을 <code>stdout</code>에 [p]rint:</li>
</ul>


<p><code>readonly -p</code></p>
