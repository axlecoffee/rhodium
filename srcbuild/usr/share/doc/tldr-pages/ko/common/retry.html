<h1>retry</h1>

<blockquote><p>명령이 성공하거나 기준이 충족될 때까지 명령을 반복.
더 많은 정보: <a href="https://github.com/minfrin/retry">https://github.com/minfrin/retry</a>.</p></blockquote>

<ul>
<li>명령이 성공할 때까지 재시도:</li>
</ul>


<p><code>retry {{명령}}</code></p>

<ul>
<li>명령이 성공할 때까지 n초마다 재시도:</li>
</ul>


<p><code>retry --delay={{n}} {{명령}}</code></p>

<ul>
<li>n번 시도 후 포기:</li>
</ul>


<p><code>retry --times={{n}} {{명령}}</code></p>
