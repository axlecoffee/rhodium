<h1>rmdir</h1>

<blockquote><p>파일이 없는 디렉토리를 제거합니다.
같이 보기: <code>rm</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p></blockquote>

<ul>
<li>특정 디렉토리 제거:</li>
</ul>


<p><code>rmdir {{경로/대상/폴더1 경로/대상/폴더2 ...}}</code></p>

<ul>
<li>특정 중첩 디렉토리를 재귀적으로 제거:</li>
</ul>


<p><code>rmdir -p {{경로/대상/폴더1 경로/대상/폴더2 ...}}</code></p>
