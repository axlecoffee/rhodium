<h1>route</h1>

<blockquote><p>route 명령어를 사용하여 라우팅 테이블 설정.
더 많은 정보: <a href="https://manned.org/route">https://manned.org/route</a>.</p></blockquote>

<ul>
<li>라우팅 테이블의 정보를 표시:</li>
</ul>


<p><code>route -n</code></p>

<ul>
<li>라우팅 규칙 추가:</li>
</ul>


<p><code>sudo route add -net {{아이피_주소}} netmask {{넷마스크_주소}} gw {{게이트웨이_주소}}</code></p>

<ul>
<li>라우팅 규칙 삭제:</li>
</ul>


<p><code>sudo route del -net {{아이피_주소}} netmask {{넷마스크_주소}} dev {{게이트웨이_주소}}</code></p>
