<h1>rr</h1>

<blockquote><p>프로그램 실행을 기록하고 재생하기 위한 디버깅 도구.
더 많은 정보: <a href="https://rr-project.org/">https://rr-project.org/</a>.</p></blockquote>

<ul>
<li>애플리케이션 기록:</li>
</ul>


<p><code>rr record {{경로/대상/바이너리 --arg1 --arg2}}</code></p>

<ul>
<li>마지막으로 기록된 실행 재생:</li>
</ul>


<p><code>rr replay</code></p>
