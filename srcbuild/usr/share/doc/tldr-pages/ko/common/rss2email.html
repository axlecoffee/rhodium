<h1>rss2email</h1>

<blockquote><p>RSS 피드를 이메일 프로그램으로 전달.
더 많은 정보: <a href="https://github.com/rss2email/rss2email">https://github.com/rss2email/rss2email</a>.</p></blockquote>

<ul>
<li>모든 피드 나열:</li>
</ul>


<p><code>r2e list</code></p>

<ul>
<li>RSS 항목을 이메일로 변환:</li>
</ul>


<p><code>r2e run</code></p>

<ul>
<li>피드 추가:</li>
</ul>


<p><code>r2e add {{피드_주소}}</code></p>

<ul>
<li>특정 이메일 주소로 피드 추가:</li>
</ul>


<p><code>r2e add {{피드_주소}} {{새_이메일@example.com}}</code></p>

<ul>
<li>특정 피드 삭제:</li>
</ul>


<p><code>r2e delete {{목록에서의_피드_번호}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>r2e -h</code></p>
