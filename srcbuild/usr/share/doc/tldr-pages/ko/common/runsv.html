<h1>runsv</h1>

<blockquote><p>runit 서비스를 시작 및 관리.
더 많은 정보: <a href="https://manned.org/runsv.8">https://manned.org/runsv.8</a>.</p></blockquote>

<ul>
<li>현재 사용자로 runit 서비스 시작:</li>
</ul>


<p><code>runsv {{경로/대상/서비스}}</code></p>

<ul>
<li>root로 runit 서비스 시작:</li>
</ul>


<p><code>sudo runsv {{경로/대상/서비스}}</code></p>
