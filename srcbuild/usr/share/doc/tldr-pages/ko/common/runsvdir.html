<h1>runsvdir</h1>

<blockquote><p>전체 서비스 디렉터리를 실행.
더 많은 정보: <a href="https://manned.org/runsvdir.8">https://manned.org/runsvdir.8</a>.</p></blockquote>

<ul>
<li>현재 사용자로 디렉터리 내 모든 서비스 시작 및 관리:</li>
</ul>


<p><code>runsvdir {{경로/대상/서비스}}</code></p>

<ul>
<li>루트 사용자로 디렉터리 내 모든 서비스 시작 및 관리:</li>
</ul>


<p><code>sudo runsvdir {{경로/대상/서비스}}</code></p>

<ul>
<li>개별 세션에서 서비스 시작:</li>
</ul>


<p><code>runsvdir -P {{경로/대상/서비스}}</code></p>
