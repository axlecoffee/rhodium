<h1>rustfmt</h1>

<blockquote><p>Rust 소스 코드를 포맷합니다.
더 많은 정보: <a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p></blockquote>

<ul>
<li>파일을 포맷하여 원본 파일을 덮어쓰기:</li>
</ul>


<p><code>rustfmt {{경로/대상/source.rs}}</code></p>

<ul>
<li>파일의 포맷을 확인하고 변경 사항을 콘솔에 표시:</li>
</ul>


<p><code>rustfmt --check {{경로/대상/source.rs}}</code></p>

<ul>
<li>포맷하기 전에 변경된 파일을 백업 (원본 파일은 <code>.bk</code> 확장자로 이름이 변경됩니다):</li>
</ul>


<p><code>rustfmt --backup {{경로/대상/source.rs}}</code></p>
