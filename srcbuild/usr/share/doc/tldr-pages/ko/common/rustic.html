<h1>rustic</h1>

<blockquote><p>빠르고 암호화된 중복 제거 백업을 Rust로 생성.
더 많은 정보: <a href="https://github.com/rustic-rs/rustic">https://github.com/rustic-rs/rustic</a>.</p></blockquote>

<ul>
<li>새 저장소 초기화:</li>
</ul>


<p><code>rustic init --repository {{/srv/rustic-repo}}</code></p>

<ul>
<li>파일/디렉토리의 새 백업을 저장소에 생성:</li>
</ul>


<p><code>rustic backup --repository {{/srv/rustic-repo}} {{경로/대상/파일_또는_폴더}}</code></p>
