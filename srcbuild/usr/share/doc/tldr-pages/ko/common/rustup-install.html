<h1>rustup install</h1>

<blockquote><p>Rust 툴체인을 설치하거나 업데이트.
이 명령은 <code>rustup update</code>의 별칭이지만, 한 번에 하나의 툴체인만 설치/업데이트할 수 있습니다.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>특정 툴체인을 설치하거나 업데이트 (자세한 내용은 <code>rustup help toolchain</code> 참조):</li>
</ul>


<p><code>rustup install {{툴체인}}</code></p>
