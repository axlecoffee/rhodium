<h1>rustup update</h1>

<blockquote><p>Rust 툴체인 및 <code>rustup</code> 자체를 업데이트(패키지 관리자를 사용하여 설치하지 않은 경우).
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>설치된 모든 툴체인 및 <code>rustup</code> 업데이트:</li>
</ul>


<p><code>rustup update</code></p>

<ul>
<li>특정 툴체인 설치 또는 업데이트 (<code>rustup help toolchain</code>에서 자세한 정보 확인):</li>
</ul>


<p><code>rustup update {{툴체인}}</code></p>
