<h1>rustup which</h1>

<blockquote><p><code>rustup</code>에 의해 관리되는 명령에 대해 실행될 바이너리를 표시.
<code>which</code>와 유사하지만, <code>$PATH</code> 대신 Rust 도구 체인을 검색.
더 많은 정보: <a href="https://rust-lang.github.io/rustup">https://rust-lang.github.io/rustup</a>.</p></blockquote>

<ul>
<li>기본 도구 체인에서 바이너리의 경로 표시:</li>
</ul>


<p><code>rustup which {{명령}}</code></p>

<ul>
<li>지정된 도구 체인에서 바이너리의 경로 표시 (<code>rustup help toolchain</code>에서 더 많은 정보 확인):</li>
</ul>


<p><code>rustup which --toolchain {{도구_체인}} {{명령}}</code></p>
