<h1>s</h1>

<blockquote><p>터미널에서 웹 검색.
더 많은 정보: <a href="https://github.com/zquestz/s">https://github.com/zquestz/s</a>.</p></blockquote>

<ul>
<li>Google(기본 제공자)에서 쿼리 검색:</li>
</ul>


<p><code>s {{쿼리}}</code></p>

<ul>
<li>모든 제공자 나열:</li>
</ul>


<p><code>s --list-providers</code></p>

<ul>
<li>지정된 제공자로 쿼리 검색:</li>
</ul>


<p><code>s --provider {{제공자}} {{쿼리}}</code></p>

<ul>
<li>지정된 바이너리를 사용하여 검색 쿼리 수행:</li>
</ul>


<p><code>s --binary "{{바이너리}} {{인수}}" {{쿼리}}</code></p>
