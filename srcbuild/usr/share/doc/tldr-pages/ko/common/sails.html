<h1>sails</h1>

<blockquote><p>Node.js 위에 구축된 실시간 엔터프라이즈 레벨 MVC 프레임워크.
더 많은 정보: <a href="https://sailsjs.com">https://sailsjs.com</a>.</p></blockquote>

<ul>
<li>Sails 시작:</li>
</ul>


<p><code>sails lift</code></p>

<ul>
<li>새 Sails 프로젝트 생성:</li>
</ul>


<p><code>sails new {{프로젝트이름}}</code></p>

<ul>
<li>Sails API 생성:</li>
</ul>


<p><code>sails generate {{이름}}</code></p>

<ul>
<li>Sails 컨트롤러 생성:</li>
</ul>


<p><code>sails generate controller {{이름}}</code></p>

<ul>
<li>Sails 모델 생성:</li>
</ul>


<p><code>sails generate model {{이름}}</code></p>
