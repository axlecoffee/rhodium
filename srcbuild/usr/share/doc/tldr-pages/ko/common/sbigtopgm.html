<h1>sbigtopgm</h1>

<blockquote><p>SBIG CCDOPS 파일을 PGM으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sbigtopgm.html">https://netpbm.sourceforge.net/doc/sbigtopgm.html</a>.</p></blockquote>

<ul>
<li>SBIG CCDOPS 이미지 파일을 PGM으로 변환:</li>
</ul>


<p><code>sbigtopgm {{경로/대상/입력_파일.sbig}} &gt; {{경로/대상/출력.pgm}}</code></p>
