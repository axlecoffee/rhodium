<h1>SC-IM</h1>

<blockquote><p>커서 기반의 vim 스타일 스프레드시트 계산기입니다.
이동하려면 <code>&lt;h&gt;&lt;j&gt;&lt;k&gt;&lt;l&gt;</code> 또는 <code>&lt;ArrowKeys&gt;</code>를 사용하세요.
더 많은 정보: <a href="https://github.com/andmarti1424/sc-im">https://github.com/andmarti1424/sc-im</a>.</p></blockquote>

<ul>
<li>SC-IM 시작:</li>
</ul>


<p><code>scim {{경로/대상/파일.csv}}</code></p>

<ul>
<li>현재 셀에 문자열 입력:</li>
</ul>


<p><code>{{&lt;&lt;&gt;|&lt;&gt;&gt;}}</code></p>

<ul>
<li>현재 셀에 숫자 상수 입력:</li>
</ul>


<p><code>&lt;=&gt;</code></p>

<ul>
<li>현재 셀의 문자열 편집:</li>
</ul>


<p><code>&lt;E&gt;</code></p>

<ul>
<li>현재 셀의 숫자 편집:</li>
</ul>


<p><code>&lt;e&gt;</code></p>

<ul>
<li>현재 셀 가운데 정렬:</li>
</ul>


<p><code>&lt;|&gt;</code></p>
