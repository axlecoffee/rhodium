<h1>sc_ttlexp</h1>

<blockquote><p><code>warts</code> 파일에서 ICMP TTL 만료 메시지의 소스 주소를 덤프.
더 많은 정보: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li><code>warts</code> 파일에서 ICMP TTL 만료 메시지의 소스 주소를 순차적으로 출력:</li>
</ul>


<p><code>sc_ttlexp {{경로/대상/파일1.warts 경로/대상/파일2.warts ...}}</code></p>
