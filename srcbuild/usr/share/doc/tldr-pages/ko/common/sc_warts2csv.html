<h1>sc_warts2csv</h1>

<blockquote><p><code>scamper</code>에 의해 수집된 트레이서트를 CSV 형식으로 덤프.
더 많은 정보: <a href="https://www.caida.org/catalog/software/scamper/">https://www.caida.org/catalog/software/scamper/</a>.</p></blockquote>

<ul>
<li><code>warts</code> 파일의 트레이서트 데이터를 CSV로 변환하고 출력:</li>
</ul>


<p><code>sc_warts2csv {{경로/대상/파일1.warts 경로/대상/파일2.warts ...}}</code></p>
