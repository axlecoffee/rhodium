<h1>scala</h1>

<blockquote><p>Scala 애플리케이션 런처 및 인터랙티브 인터프리터.
더 많은 정보: <a href="https://scala-lang.org">https://scala-lang.org</a>.</p></blockquote>

<ul>
<li>REPL(대화형 셸) 시작:</li>
</ul>


<p><code>scala</code></p>

<ul>
<li>클래스패스에 의존성을 추가하여 인터프리터 시작:</li>
</ul>


<p><code>scala -classpath {{파일이름.jar}} {{명령}}</code></p>

<ul>
<li>Scala 스크립트 실행:</li>
</ul>


<p><code>scala {{스크립트.scala}}</code></p>

<ul>
<li><code>.jar</code> 프로그램 실행:</li>
</ul>


<p><code>scala {{파일이름.jar}}</code></p>

<ul>
<li>커맨드라인에서 단일 Scala 명령 실행:</li>
</ul>


<p><code>scala -e {{명령}}</code></p>
