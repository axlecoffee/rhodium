<h1>screenfetch</h1>

<blockquote><p>시스템 정보를 표시합니다.
더 많은 정보: <a href="https://github.com/KittyKatt/screenFetch">https://github.com/KittyKatt/screenFetch</a>.</p></blockquote>

<ul>
<li><code>screenfetch</code> 시작:</li>
</ul>


<p><code>screenfetch</code></p>

<ul>
<li>스크린샷 찍기 (&lsquo;scrot&rsquo; 필요):</li>
</ul>


<p><code>screenfetch -s</code></p>

<ul>
<li>배포판 로고 지정:</li>
</ul>


<p><code>screenfetch -A '{{배포판_이름}}'</code></p>

<ul>
<li>배포판 로고와 텍스트 지정:</li>
</ul>


<p><code>screenfetch -D '{{배포판_이름}}'</code></p>

<ul>
<li>모든 색상 제거:</li>
</ul>


<p><code>screenfetch -N</code></p>
