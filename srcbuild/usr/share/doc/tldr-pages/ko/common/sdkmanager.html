<h1>sdkmanager</h1>

<blockquote><p>Android SDK의 패키지 설치 도구.
더 많은 정보: <a href="https://developer.android.com/tools/sdkmanager">https://developer.android.com/tools/sdkmanager</a>.</p></blockquote>

<ul>
<li>사용 가능한 패키지 나열:</li>
</ul>


<p><code>sdkmanager --list</code></p>

<ul>
<li>패키지 설치:</li>
</ul>


<p><code>sdkmanager {{패키지}}</code></p>

<ul>
<li>설치된 모든 패키지 업데이트:</li>
</ul>


<p><code>sdkmanager --update</code></p>

<ul>
<li>패키지 제거:</li>
</ul>


<p><code>sdkmanager --uninstall {{패키지}}</code></p>
