<h1>Set-NodeInstallLocation</h1>

<blockquote><p><code>ps-nvm</code>의 기본 Node.js 설치 디렉터리를 설정.
이 명령은 <code>ps-nvm</code>의 일부이며 PowerShell에서만 실행할 수 있습니다.
더 많은 정보: <a href="https://github.com/aaronpowell/ps-nvm">https://github.com/aaronpowell/ps-nvm</a>.</p></blockquote>

<ul>
<li>Node.js 설치 위치를 지정된 디렉터리로 변경 (<code>ps-nvm</code>은 설치를 위해 새로운 <code>.nvm</code> 하위 디렉터리를 생성):</li>
</ul>


<p><code>Set-NodeInstallLocation {{경로/대상/폴더}}</code></p>
