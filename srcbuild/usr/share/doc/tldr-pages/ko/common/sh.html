<h1>sh</h1>

<blockquote><p>Bourne 셸, 표준 명령어 언어 해석기.
히스토리 확장을 위해 <code>histexpand</code>도 참조하세요.
더 많은 정보: <a href="https://manned.org/sh">https://manned.org/sh</a>.</p></blockquote>

<ul>
<li>대화형 셸 세션 시작:</li>
</ul>


<p><code>sh</code></p>

<ul>
<li>명령을 실행하고 종료:</li>
</ul>


<p><code>sh -c "{{명령어}}"</code></p>

<ul>
<li>스크립트 실행:</li>
</ul>


<p><code>sh {{경로/대상/스크립트.sh}}</code></p>

<ul>
<li><code>stdin</code>에서 명령을 읽고 실행:</li>
</ul>


<p><code>sh -s</code></p>
