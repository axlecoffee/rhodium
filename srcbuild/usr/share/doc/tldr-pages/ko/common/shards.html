<h1>shards</h1>

<blockquote><p>Crystal 언어를 위한 의존성 관리 도구.
더 많은 정보: <a href="https://crystal-lang.org/reference/the_shards_command">https://crystal-lang.org/reference/the_shards_command</a>.</p></blockquote>

<ul>
<li><code>shard.yml</code> 파일의 기본 골격 생성:</li>
</ul>


<p><code>shards init</code></p>

<ul>
<li><code>shard.yml</code> 파일에서 의존성 설치:</li>
</ul>


<p><code>shards install</code></p>

<ul>
<li>모든 의존성 업데이트:</li>
</ul>


<p><code>shards update</code></p>

<ul>
<li>설치된 모든 의존성 나열:</li>
</ul>


<p><code>shards list</code></p>

<ul>
<li>의존성의 버전 표시:</li>
</ul>


<p><code>shards version {{경로/대상/의존성_폴더}}</code></p>
