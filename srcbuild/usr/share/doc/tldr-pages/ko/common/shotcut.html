<h1>shotcut</h1>

<blockquote><p>비디오 편집 프로그램.
더 많은 정보: <a href="https://shotcut.org/notes/command-line-options/">https://shotcut.org/notes/command-line-options/</a>.</p></blockquote>

<ul>
<li>Shotcut 시작:</li>
</ul>


<p><code>shotcut</code></p>

<ul>
<li>오디오/비디오 파일 열기:</li>
</ul>


<p><code>shotcut {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>특정 오디오 드라이버로 시작:</li>
</ul>


<p><code>shotcut --SDL_AUDIODRIVER "{{pulseaudio}}"</code></p>

<ul>
<li>전체 화면으로 시작:</li>
</ul>


<p><code>shotcut --fullscreen</code></p>

<ul>
<li>GPU 처리로 시작:</li>
</ul>


<p><code>shotcut --gpu</code></p>
