<h1>sirtopnm</h1>

<blockquote><p>솔리테어 이미지 레코더 파일을 PNM 파일로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sirtopnm.html">https://netpbm.sourceforge.net/doc/sirtopnm.html</a>.</p></blockquote>

<ul>
<li>SIR 이미지를 PNM 파일로 변환:</li>
</ul>


<p><code>sirtopnm {{경로/대상/입력.sir}} &gt; {{경로/대상/출력.pnm}}</code></p>
