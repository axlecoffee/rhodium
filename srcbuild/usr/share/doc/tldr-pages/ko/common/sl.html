<h1>sl</h1>

<blockquote><p>터미널을 통해 증기 기관차를 실행합니다.
더 많은 정보: <a href="https://github.com/mtoyoda/sl">https://github.com/mtoyoda/sl</a>.</p></blockquote>

<ul>
<li>증기 기관차가 터미널을 가로지르도록 하기:</li>
</ul>


<p><code>sl</code></p>

<ul>
<li>기차가 불타고 사람들이 비명을 지르게 하기:</li>
</ul>


<p><code>sl -a</code></p>

<ul>
<li>기차를 날게 하기:</li>
</ul>


<p><code>sl -F</code></p>

<ul>
<li>기차를 작게 만들기:</li>
</ul>


<p><code>sl -l</code></p>

<ul>
<li>사용자가 나갈 수 있게 하기 (<code>&lt;Ctrl c&gt;</code>):</li>
</ul>


<p><code>sl -e</code></p>
