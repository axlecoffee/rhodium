<h1>sldtoppm</h1>

<blockquote><p>AutoCAD 슬라이드 파일을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sldtoppm.html">https://netpbm.sourceforge.net/doc/sldtoppm.html</a>.</p></blockquote>

<ul>
<li>SLD 파일을 PPM 이미지로 변환:</li>
</ul>


<p><code>sldtoppm {{경로/대상/입력.sld}} &gt; {{경로/대상/출력.ppm}}</code></p>

<ul>
<li>비정사각 픽셀을 보정하여 이미지의 너비를 조정:</li>
</ul>


<p><code>sldtoppm -adjust {{경로/대상/입력.sld}} &gt; {{경로/대상/출력.ppm}}</code></p>
