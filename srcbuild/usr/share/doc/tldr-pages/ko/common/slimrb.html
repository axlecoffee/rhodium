<h1>slimrb</h1>

<blockquote><p>Slim 파일을 HTML로 변환.
더 많은 정보: <a href="https://rubydoc.info/gems/slim/frames#slim-command-slimrb">https://rubydoc.info/gems/slim/frames#slim-command-slimrb</a>.</p></blockquote>

<ul>
<li>Slim 파일을 HTML로 변환:</li>
</ul>


<p><code>slimrb {{입력.slim}} {{출력.html}}</code></p>

<ul>
<li>Slim 파일을 변환하여 보기 좋은 형태의 HTML로 출력:</li>
</ul>


<p><code>slimrb --pretty {{입력.slim}} {{출력.html}}</code></p>

<ul>
<li>Slim 파일을 ERB로 변환:</li>
</ul>


<p><code>slimrb --erb {{입력.slim}} {{출력.erb}}</code></p>
