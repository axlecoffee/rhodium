<h1>snyk</h1>

<blockquote><p>코드의 취약점을 찾아 위험을 해결합니다.
더 많은 정보: <a href="https://snyk.io">https://snyk.io</a>.</p></blockquote>

<ul>
<li>Snyk 계정에 로그인:</li>
</ul>


<p><code>snyk auth</code></p>

<ul>
<li>코드에서 알려진 취약점을 테스트:</li>
</ul>


<p><code>snyk test</code></p>

<ul>
<li>로컬 Docker 이미지에서 알려진 취약점을 테스트:</li>
</ul>


<p><code>snyk test --docker {{docker_이미지}}</code></p>

<ul>
<li>종속성과 취약점 상태를 snyk.io에 기록:</li>
</ul>


<p><code>snyk monitor</code></p>

<ul>
<li>취약점을 자동으로 패치하고 무시:</li>
</ul>


<p><code>snyk wizard</code></p>
