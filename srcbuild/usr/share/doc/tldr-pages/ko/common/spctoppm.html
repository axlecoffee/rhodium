<h1>spctoppm</h1>

<blockquote><p>Atari 압축 스펙트럼 이미지를 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/spctoppm.html">https://netpbm.sourceforge.net/doc/spctoppm.html</a>.</p></blockquote>

<ul>
<li>SPC 파일을 PPM 이미지로 변환:</li>
</ul>


<p><code>spctoppm {{경로/대상/입력.spc}} &gt; {{경로/대상/출력.ppm}}</code></p>
