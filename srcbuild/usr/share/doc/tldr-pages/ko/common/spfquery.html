<h1>spfquery</h1>

<blockquote><p>전송자 정책 프레임워크(SPF) 레코드를 조회하여 이메일 발신자를 검증합니다.
더 많은 정보: <a href="https://manned.org/spfquery">https://manned.org/spfquery</a>.</p></blockquote>

<ul>
<li>특정 IP 주소가 지정된 이메일 주소에서 이메일을 보낼 수 있는지 확인:</li>
</ul>


<p><code>spfquery -ip {{8.8.8.8}} -sender {{보낸이@example.com}}</code></p>

<ul>
<li>디버깅 출력을 활성화:</li>
</ul>


<p><code>spfquery -ip {{8.8.8.8}} -sender {{보낸이@example.com}} --debug</code></p>
