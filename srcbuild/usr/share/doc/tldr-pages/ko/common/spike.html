<h1>spike</h1>

<blockquote><p>JavaScript로 작성된 완전한 기능을 갖춘 정적 웹사이트 생성기.
더 많은 정보: <a href="https://spike.js.org">https://spike.js.org</a>.</p></blockquote>

<ul>
<li>기본 템플릿을 사용하여 새 프로젝트 생성:</li>
</ul>


<p><code>spike new {{프로젝트_이름}}</code></p>

<ul>
<li>프로젝트를 컴파일하고 변경 사항을 감시하며 브라우저 자동 새로고침:</li>
</ul>


<p><code>spike watch</code></p>

<ul>
<li>프로젝트를 한 번 컴파일하여 &ldquo;public&rdquo; 디렉토리에 저장:</li>
</ul>


<p><code>spike compile</code></p>

<ul>
<li>출력 디렉토리 삭제:</li>
</ul>


<p><code>spike clean</code></p>
