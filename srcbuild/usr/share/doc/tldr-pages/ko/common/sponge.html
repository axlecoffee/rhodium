<h1>sponge</h1>

<blockquote><p>입력을 출력 파일에 쓰기 전에 흡수합니다.
더 많은 정보: <a href="https://manned.org/sponge">https://manned.org/sponge</a>.</p></blockquote>

<ul>
<li>파일 내용을 원본 파일에 추가:</li>
</ul>


<p><code>cat {{경로/대상/파일}} | sponge -a {{경로/대상/파일}}</code></p>

<ul>
<li>파일에서 #으로 시작하는 모든 줄 제거:</li>
</ul>


<p><code>grep -v '^{{#}}' {{경로/대상/파일}} | sponge {{경로/대상/파일}}</code></p>
