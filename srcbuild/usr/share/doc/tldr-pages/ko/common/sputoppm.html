<h1>sputoppm</h1>

<blockquote><p>Atari 비압축 스펙트럼 이미지를 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/sputoppm.html">https://netpbm.sourceforge.net/doc/sputoppm.html</a>.</p></blockquote>

<ul>
<li>SPU 파일을 PPM 이미지로 변환:</li>
</ul>


<p><code>sputoppm {{경로/대상/입력.spu}} &gt; {{경로/대상/출력.ppm}}</code></p>
