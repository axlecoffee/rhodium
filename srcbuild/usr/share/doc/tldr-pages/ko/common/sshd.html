<h1>sshd</h1>

<blockquote><p>Secure Shell 데몬 - 원격 머신이 현재 머신에 안전하게 로그인할 수 있도록 허용합니다.
원격 머신은 이 머신에서 실행되는 것처럼 명령을 실행할 수 있습니다.
더 많은 정보: <a href="https://man.openbsd.org/sshd">https://man.openbsd.org/sshd</a>.</p></blockquote>

<ul>
<li>백그라운드에서 데몬 시작:</li>
</ul>


<p><code>sshd</code></p>

<ul>
<li>포그라운드에서 sshd 실행:</li>
</ul>


<p><code>sshd -D</code></p>

<ul>
<li>자세한 출력으로 실행 (디버깅 용도):</li>
</ul>


<p><code>sshd -D -d</code></p>

<ul>
<li>특정 포트에서 실행:</li>
</ul>


<p><code>sshd -p {{포트}}</code></p>
