<h1>sslscan</h1>

<blockquote><p>서버에서 지원하는 SSL/TLS 프로토콜 및 암호를 검사.
더 많은 정보: <a href="https://github.com/rbsec/sslscan">https://github.com/rbsec/sslscan</a>.</p></blockquote>

<ul>
<li>포트 443에서 서버 테스트:</li>
</ul>


<p><code>sslscan {{example.com}}</code></p>

<ul>
<li>지정된 포트에서 테스트:</li>
</ul>


<p><code>sslscan {{example.com}}:{{465}}</code></p>

<ul>
<li>인증서 정보 표시:</li>
</ul>


<p><code>testssl --show-certificate {{example.com}}</code></p>
