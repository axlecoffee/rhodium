<h1>st-util</h1>

<blockquote><p>STM32 ARM Cortex 마이크로컨트롤러와 상호작용하기 위해 GDB (GNU Debugger) 서버 실행.
더 많은 정보: <a href="https://github.com/texane/stlink">https://github.com/texane/stlink</a>.</p></blockquote>

<ul>
<li>포트 4500에서 GDB 서버 실행:</li>
</ul>


<p><code>st-util -p {{4500}}</code></p>

<ul>
<li>GDB 서버에 연결:</li>
</ul>


<p><code>(gdb) target extended-remote {{localhost}}:{{4500}}</code></p>

<ul>
<li>장치에 펌웨어 쓰기:</li>
</ul>


<p><code>(gdb) load {{firmware.elf}}</code></p>
