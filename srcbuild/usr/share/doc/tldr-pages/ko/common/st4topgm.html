<h1>st4topgm</h1>

<blockquote><p>SBIG ST-4 파일을 PGM으로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/st4topgm.html">https://netpbm.sourceforge.net/doc/st4topgm.html</a>.</p></blockquote>

<ul>
<li>SBIG ST-4 파일을 PGM 파일로 변환:</li>
</ul>


<p><code>st4topgm {{경로/대상/입력_파일.st4}} &gt; {{경로/대상/출력.pgm}}</code></p>
