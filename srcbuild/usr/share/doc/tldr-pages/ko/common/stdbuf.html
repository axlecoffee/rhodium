<h1>stdbuf</h1>

<blockquote><p>표준 스트림에 대한 버퍼링 작업을 수정하여 명령을 실행.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/stdbuf-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/stdbuf-invocation.html</a>.</p></blockquote>

<ul>
<li><code>stdin</code> 버퍼 크기를 512 KiB로 변경:</li>
</ul>


<p><code>stdbuf --input=512K {{명령}}</code></p>

<ul>
<li><code>stdout</code> 버퍼를 라인 버퍼로 변경:</li>
</ul>


<p><code>stdbuf --output=L {{명령}}</code></p>

<ul>
<li><code>stderr</code> 버퍼를 버퍼링하지 않도록 변경:</li>
</ul>


<p><code>stdbuf --error=0 {{명령}}</code></p>
