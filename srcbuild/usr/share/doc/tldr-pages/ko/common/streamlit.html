<h1>streamlit</h1>

<blockquote><p>Python에서 상호작용하는 데이터 기반 웹 앱을 만드는 프레임워크.
더 많은 정보: <a href="https://docs.streamlit.io/">https://docs.streamlit.io/</a>.</p></blockquote>

<ul>
<li>Streamlit 설치 여부 확인:</li>
</ul>


<p><code>streamlit hello</code></p>

<ul>
<li>Streamlit 애플리케이션 실행:</li>
</ul>


<p><code>streamlit run {{프로젝트_이름}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>streamlit --help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>streamlit --version</code></p>
