<h1>stty</h1>

<blockquote><p>터미널 장치 인터페이스의 옵션 설정.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/stty-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/stty-invocation.html</a>.</p></blockquote>

<ul>
<li>현재 터미널의 모든 설정 표시:</li>
</ul>


<p><code>stty --all</code></p>

<ul>
<li>행 또는 열의 수 설정:</li>
</ul>


<p><code>stty {{rows|cols}} {{수}}</code></p>

<ul>
<li>장치의 실제 전송 속도 확인:</li>
</ul>


<p><code>stty --file {{경로/대상/장치_파일}} speed</code></p>

<ul>
<li>현재 터미널의 모든 모드를 적절한 값으로 재설정:</li>
</ul>


<p><code>stty sane</code></p>
