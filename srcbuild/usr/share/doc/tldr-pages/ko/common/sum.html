<h1>sum</h1>

<blockquote><p>파일의 체크섬과 블록 수를 계산.
더 현대적인 <code>cksum</code>의 전신.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/sum-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/sum-invocation.html</a>.</p></blockquote>

<ul>
<li>BSD 호환 알고리즘과 1024바이트 블록으로 체크섬 계산:</li>
</ul>


<p><code>sum {{경로/대상/파일}}</code></p>

<ul>
<li>System V 호환 알고리즘과 512바이트 블록으로 체크섬 계산:</li>
</ul>


<p><code>sum --sysv {{경로/대상/파일}}</code></p>
