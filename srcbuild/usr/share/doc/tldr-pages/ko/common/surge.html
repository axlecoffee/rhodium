<h1>surge</h1>

<blockquote><p>간단한 웹 게시.
더 많은 정보: <a href="https://surge.sh">https://surge.sh</a>.</p></blockquote>

<ul>
<li>새로운 사이트를 surge.sh에 업로드:</li>
</ul>


<p><code>surge {{경로/대상/내_프로젝트}}</code></p>

<ul>
<li>사용자 지정 도메인으로 사이트 배포 (DNS 레코드는 surge.sh 하위 도메인을 가리켜야 함):</li>
</ul>


<p><code>surge {{경로/대상/내_프로젝트}} {{내_사용자_도메인.com}}</code></p>

<ul>
<li>surge 프로젝트 나열:</li>
</ul>


<p><code>surge list</code></p>

<ul>
<li>프로젝트 제거:</li>
</ul>


<p><code>surge teardown {{내_사용자_도메인.com}}</code></p>
