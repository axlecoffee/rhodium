<h1>svgcleaner</h1>

<blockquote><p>SVG 최적화 도구.
더 많은 정보: <a href="https://github.com/RazrFalcon/svgcleaner">https://github.com/RazrFalcon/svgcleaner</a>.</p></blockquote>

<ul>
<li>SVG 최적화:</li>
</ul>


<p><code>svgcleaner {{입력.svg}} {{출력.svg}}</code></p>

<ul>
<li>SVG를 여러 번 최적화:</li>
</ul>


<p><code>svgcleaner --multipass {{입력.svg}} {{출력.svg}}</code></p>
