<h1>swipl</h1>

<blockquote><p>SWI-Prolog - 포괄적인 무료 Prolog 환경.
더 많은 정보: <a href="https://www.swi-prolog.org/">https://www.swi-prolog.org/</a>.</p></blockquote>

<ul>
<li>대화형 세션 시작:</li>
</ul>


<p><code>swipl</code></p>

<ul>
<li>출력을 표시하지 않고 명령 실행:</li>
</ul>


<p><code>swipl --quiet -t "{{명령}}"</code></p>

<ul>
<li>스크립트 실행:</li>
</ul>


<p><code>swipl {{경로/대상/파일.pl}}</code></p>

<ul>
<li>모든 셸 구성 변수 출력:</li>
</ul>


<p><code>swipl --dump-runtime-variables</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>swipl --version</code></p>
