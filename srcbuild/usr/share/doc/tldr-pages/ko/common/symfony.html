<h1>symfony</h1>

<blockquote><p>Symfony 프레임워크의 콘솔 컴포넌트.
더 많은 정보: <a href="https://symfony.com">https://symfony.com</a>.</p></blockquote>

<ul>
<li>새로운 Symfony 프로젝트 생성:</li>
</ul>


<p><code>symfony new {{이름}}</code></p>

<ul>
<li>로컬 웹 서버 실행:</li>
</ul>


<p><code>symfony serve</code></p>

<ul>
<li>로컬 웹 서버 중지:</li>
</ul>


<p><code>symfony server:stop</code></p>

<ul>
<li>프로젝트의 종속성에서 보안 문제 확인:</li>
</ul>


<p><code>symfony security:check</code></p>
