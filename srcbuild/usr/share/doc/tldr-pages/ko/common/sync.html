<h1>sync</h1>

<blockquote><p>모든 보류 중인 쓰기 작업을 적절한 디스크에 플러시합니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/sync-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/sync-invocation.html</a>.</p></blockquote>

<ul>
<li>모든 디스크에서 보류 중인 모든 쓰기 작업 플러시:</li>
</ul>


<p><code>sync</code></p>

<ul>
<li>단일 파일의 보류 중인 쓰기 작업을 디스크에 플러시:</li>
</ul>


<p><code>sync {{경로/대상/파일}}</code></p>
