<h1>tailscale ssh</h1>

<blockquote><p>Tailscale 머신에 SSH 접속 (리눅스 전용).
더 많은 정보: <a href="https://tailscale.com/kb/1193/tailscale-ssh">https://tailscale.com/kb/1193/tailscale-ssh</a>.</p></blockquote>

<ul>
<li>호스트에서 SSH 광고/비활성화:</li>
</ul>


<p><code>sudo tailscale up --ssh={{true|false}}</code></p>

<ul>
<li>Tailscale-SSH가 활성화된 특정 호스트에 SSH 접속:</li>
</ul>


<p><code>tailscale ssh {{사용자명}}@{{호스트}}</code></p>
