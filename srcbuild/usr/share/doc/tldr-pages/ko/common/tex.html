<h1>tex</h1>

<blockquote><p>TeX 소스 파일에서 DVI 문서를 컴파일.
더 많은 정보: <a href="https://www.tug.org/begin.html">https://www.tug.org/begin.html</a>.</p></blockquote>

<ul>
<li>DVI 문서 컴파일:</li>
</ul>


<p><code>tex {{소스.tex}}</code></p>

<ul>
<li>출력 폴더를 지정하여 DVI 문서 컴파일:</li>
</ul>


<p><code>tex -output-directory={{경로/대상/폴더}} {{소스.tex}}</code></p>

<ul>
<li>각 오류 발생 시 종료하며 DVI 문서 컴파일:</li>
</ul>


<p><code>tex -halt-on-error {{소스.tex}}</code></p>
