<h1>texdoc</h1>

<blockquote><p>(La)TeX 명령어 또는 패키지에 대한 적절한 문서를 검색.
더 많은 정보: <a href="https://texdoc.org/index.html">https://texdoc.org/index.html</a>.</p></blockquote>

<ul>
<li>첫 번째 검색 결과를 기본 PDF 뷰어로 열기:</li>
</ul>


<p><code>texdoc {{검색어}}</code></p>

<ul>
<li>가장 적합한 검색 결과 나열:</li>
</ul>


<p><code>texdoc --list {{검색어}}</code></p>

<ul>
<li>texdoc의 전체 문서 열기:</li>
</ul>


<p><code>texdoc {{texdoc}}</code></p>
