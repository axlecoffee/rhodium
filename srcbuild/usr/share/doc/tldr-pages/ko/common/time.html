<h1>time</h1>

<blockquote><p>명령어 실행 시간을 측정.
참고: <code>time</code>은 셸 내장 명령어이거나 독립 실행형 프로그램이거나 둘 다일 수 있습니다.
더 많은 정보: <a href="https://manned.org/time">https://manned.org/time</a>.</p></blockquote>

<ul>
<li><code>command</code>를 실행하고 시간 측정 결과를 <code>stdout</code>에 출력:</li>
</ul>


<p><code>time {{명령어}}</code></p>

<ul>
<li>매우 간단한 스톱워치 생성 (Bash에서만 작동):</li>
</ul>


<p><code>time read</code></p>
