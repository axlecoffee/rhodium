<h1>timew</h1>

<blockquote><p>활동의 지속 시간을 측정하는 시간 추적 도구.
더 많은 정보: <a href="https://timewarrior.net/docs">https://timewarrior.net/docs</a>.</p></blockquote>

<ul>
<li>추적할 활동에 태그 이름을 부여하여 새 스톱워치 시작:</li>
</ul>


<p><code>timew start {{활동_태그}}</code></p>

<ul>
<li>실행 중인 스톱워치 보기:</li>
</ul>


<p><code>timew</code></p>

<ul>
<li>주어진 태그 이름으로 스톱워치 중지:</li>
</ul>


<p><code>timew stop {{활동_태그}}</code></p>

<ul>
<li>실행 중인 모든 스톱워치 중지:</li>
</ul>


<p><code>timew stop</code></p>

<ul>
<li>추적된 항목 보기:</li>
</ul>


<p><code>timew summary</code></p>
