<h1>tldr-lint</h1>

<blockquote><p><code>tldr</code> 페이지를 검사하고 포맷.
더 많은 정보: <a href="https://github.com/tldr-pages/tldr-lint">https://github.com/tldr-pages/tldr-lint</a>.</p></blockquote>

<ul>
<li>모든 페이지 검사:</li>
</ul>


<p><code>tldr-lint {{페이지_디렉토리}}</code></p>

<ul>
<li>특정 페이지를 포맷하여 <code>stdout</code>에 출력:</li>
</ul>


<p><code>tldr-lint --format {{페이지.md}}</code></p>

<ul>
<li>모든 페이지를 제자리에서 포맷:</li>
</ul>


<p><code>tldr-lint --format --in-place {{페이지_디렉토리}}</code></p>
