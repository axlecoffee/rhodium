<h1>tpp</h1>

<blockquote><p>커맨드라인 기반 프레젠테이션 도구.
더 많은 정보: <a href="https://github.com/cbbrowne/tpp">https://github.com/cbbrowne/tpp</a>.</p></blockquote>

<ul>
<li>프레젠테이션 보기:</li>
</ul>


<p><code>tpp {{경로/대상/파일}}</code></p>

<ul>
<li>프레젠테이션 출력:</li>
</ul>


<p><code>tpp -t {{타입}} -o {{경로/대상/출력}} {{경로/대상/파일}}</code></p>
