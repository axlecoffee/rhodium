<h1>traefik</h1>

<blockquote><p>HTTP 리버스 프록시 및 로드 밸런서.
더 많은 정보: <a href="https://traefik.io">https://traefik.io</a>.</p></blockquote>

<ul>
<li>기본 설정으로 서버 시작:</li>
</ul>


<p><code>traefik</code></p>

<ul>
<li>사용자 지정 설정 파일로 서버 시작:</li>
</ul>


<p><code>traefik --ConfigFile {{설정_파일.toml}}</code></p>

<ul>
<li>클러스터 모드를 활성화하여 서버 시작:</li>
</ul>


<p><code>traefik --cluster</code></p>

<ul>
<li>웹 UI를 활성화하여 서버 시작:</li>
</ul>


<p><code>traefik --web</code></p>
