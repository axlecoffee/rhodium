<h1>trap</h1>

<blockquote><p>이벤트 발생 시 명령을 실행.
더 많은 정보: <a href="https://manned.org/trap.1posix">https://manned.org/trap.1posix</a>.</p></blockquote>

<ul>
<li>예상 이벤트의 이름과 명령 나열:</li>
</ul>


<p><code>trap</code></p>

<ul>
<li>신호를 받았을 때 명령 실행:</li>
</ul>


<p><code>trap 'echo "신호 {{SIGHUP}} 수신"' {{HUP}}</code></p>

<ul>
<li>명령 제거:</li>
</ul>


<p><code>trap - {{HUP}} {{INT}}</code></p>
