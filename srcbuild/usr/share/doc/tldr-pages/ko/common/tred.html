<h1>tred</h1>

<blockquote><p>방향 그래프의 전이 축소를 계산.
Graphviz 필터: <code>acyclic</code>, <code>bcomps</code>, <code>comps</code>, <code>edgepaint</code>, <code>gvcolor</code>, <code>gvpack</code>, <code>mingle</code>, <code>nop</code>, <code>sccmap</code>, <code>tred</code>, &amp; <code>unflatten</code>.
더 많은 정보: <a href="https://www.graphviz.org/pdf/tred.1.pdf">https://www.graphviz.org/pdf/tred.1.pdf</a>.</p></blockquote>

<ul>
<li>하나 이상의 방향 그래프의 전이 축소 그래프 생성:</li>
</ul>


<p><code>tred {{경로/대상/입력1.gv}} {{경로/대상/입력2.gv ...}} &gt; {{경로/대상/출력.gv}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>tred -?</code></p>
