<h1>tslint</h1>

<blockquote><p>TypeScript를 위한 플러그 가능한 린트 유틸리티.
더 많은 정보: <a href="https://palantir.github.io/tslint">https://palantir.github.io/tslint</a>.</p></blockquote>

<ul>
<li>TSLint 구성 생성:</li>
</ul>


<p><code>tslint --init</code></p>

<ul>
<li>주어진 파일 집합에 대해 린트 수행:</li>
</ul>


<p><code>tslint {{경로/대상/파일1.js 경로/대상/파일2.js ...}}</code></p>

<ul>
<li>린트 문제 수정:</li>
</ul>


<p><code>tslint --fix</code></p>

<ul>
<li>프로젝트 루트에 있는 설정 파일로 린트 수행:</li>
</ul>


<p><code>tslint --project {{경로/대상/프로젝트_루트}}</code></p>
