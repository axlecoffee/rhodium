<h1>tuir</h1>

<blockquote><p>터미널에서 Reddit을 조회하고 상호작용할 수 있는 텍스트 사용자 인터페이스(TUI).
Vim 키로 탐색.
더 많은 정보: <a href="https://gitlab.com/ajak/tuir">https://gitlab.com/ajak/tuir</a>.</p></blockquote>

<ul>
<li>tuir 시작:</li>
</ul>


<p><code>tuir</code></p>

<ul>
<li>서브레딧 열기:</li>
</ul>


<p><code>&lt;/&gt;{{서브레딧_이름}}</code></p>

<ul>
<li>링크 열기:</li>
</ul>


<p><code>&lt;o&gt;</code></p>

<ul>
<li>시작 시 특정 서브레딧 열기:</li>
</ul>


<p><code>tuir -s {{서브레딧_이름}}</code></p>

<ul>
<li>mailcap 설정에서 정의된 프로그램을 사용하여 외부 링크 열기:</li>
</ul>


<p><code>tuir --enable-media</code></p>
