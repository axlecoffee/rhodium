<h1>unlink</h1>

<blockquote><p>파일 시스템에서 파일에 대한 링크를 제거.
해당 링크가 파일의 마지막 링크인 경우 파일 내용이 손실됩니다.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/unlink-invocation.html</a>.</p></blockquote>

<ul>
<li>지정된 파일이 마지막 링크인 경우 해당 파일 제거:</li>
</ul>


<p><code>unlink {{경로/대상/파일}}</code></p>
