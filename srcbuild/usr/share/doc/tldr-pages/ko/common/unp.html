<h1>unp</h1>

<blockquote><p>모든 아카이브를 추출.
관련 압축 해제 도구가 설치되어야 함, 예: RAR의 경우 <code>unrar</code>.
더 많은 정보: <a href="https://manned.org/unp">https://manned.org/unp</a>.</p></blockquote>

<ul>
<li>아카이브 추출:</li>
</ul>


<p><code>unp {{경로/대상/아카이브.zip}}</code></p>

<ul>
<li>여러 아카이브 추출:</li>
</ul>


<p><code>unp {{경로/대상/아카이브1.tar.gz}} {{경로/대상/아카이브2.rar}}</code></p>
