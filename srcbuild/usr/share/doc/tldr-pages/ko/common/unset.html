<h1>unset</h1>

<blockquote><p>셸 변수 또는 함수를 제거.
더 많은 정보: <a href="https://manned.org/unset">https://manned.org/unset</a>.</p></blockquote>

<ul>
<li>변수 <code>foo</code>를 제거하거나, 변수가 존재하지 않을 경우 함수 <code>foo</code>를 제거:</li>
</ul>


<p><code>unset {{foo}}</code></p>

<ul>
<li>변수 <code>foo</code>와 <code>bar</code> 제거:</li>
</ul>


<p><code>unset -v {{foo}} {{bar}}</code></p>

<ul>
<li>함수 <code>my_func</code> 제거:</li>
</ul>


<p><code>unset -f {{my_func}}</code></p>
