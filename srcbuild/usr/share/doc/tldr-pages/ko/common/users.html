<h1>users</h1>

<blockquote><p>로그인한 사용자 목록을 표시.
같이 보기: <code>useradd</code>, <code>userdel</code>, <code>usermod</code>.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/users-invocation.html</a>.</p></blockquote>

<ul>
<li>로그인한 사용자 명 출력:</li>
</ul>


<p><code>users</code></p>

<ul>
<li>주어진 파일에 따라 로그인한 사용자 명 출력:</li>
</ul>


<p><code>users {{/var/log/wmtp}}</code></p>
