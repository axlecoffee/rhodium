<h1>uudecode</h1>

<blockquote><p><code>uuencode</code>로 인코딩된 파일을 디코딩.
더 많은 정보: <a href="https://manned.org/uudecode">https://manned.org/uudecode</a>.</p></blockquote>

<ul>
<li><code>uuencode</code>로 인코딩된 파일을 디코딩하여 <code>stdout</code>에 출력:</li>
</ul>


<p><code>uudecode {{경로/대상/인코딩된_파일}}</code></p>

<ul>
<li><code>uuencode</code>로 인코딩된 파일을 디코딩하여 파일에 저장:</li>
</ul>


<p><code>uudecode -o {{경로/대상/디코딩된_파일}} {{경로/대상/인코딩된_파일}}</code></p>
