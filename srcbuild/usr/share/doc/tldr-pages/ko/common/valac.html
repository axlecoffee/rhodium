<h1>valac</h1>

<blockquote><p>Vala 코드 컴파일러.
튜토리얼: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">https://wiki.gnome.org/Projects/Vala/Tutorial</a>.
더 많은 정보: <a href="https://valadoc.org/">https://valadoc.org/</a>.</p></blockquote>

<ul>
<li>gtk+를 사용하여 Vala 파일 컴파일:</li>
</ul>


<p><code>valac {{경로/대상/파일.vala}} --pkg {{gtk+-3.0}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>valac --help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>valac --version</code></p>
