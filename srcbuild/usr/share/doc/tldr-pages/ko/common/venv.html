<h1>venv</h1>

<blockquote><p>Python에서 가벼운 가상 환경을 생성.
더 많은 정보: <a href="https://docs.python.org/3/library/venv.html">https://docs.python.org/3/library/venv.html</a>.</p></blockquote>

<ul>
<li>Python 가상 환경 생성:</li>
</ul>


<p><code>python -m venv {{경로/대상/가상_환경}}</code></p>

<ul>
<li>가상 환경 활성화 (Linux 및 macOS):</li>
</ul>


<p><code>source {{경로/대상/가상_환경}}/bin/activate</code></p>

<ul>
<li>가상 환경 활성화 (Windows):</li>
</ul>


<p><code>{{경로\대상\가상_환경}}\Scripts\activate.bat</code></p>

<ul>
<li>가상 환경 비활성화:</li>
</ul>


<p><code>deactivate</code></p>
