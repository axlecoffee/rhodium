<h1>vifm</h1>

<blockquote><p>VI 파일 관리자는 TUI 파일 관리자입니다.
같이 보기: <code>clifm</code>, <code>vifm</code>, <code>mc</code>, <code>caja</code>.
더 많은 정보: <a href="https://github.com/vifm/vifm">https://github.com/vifm/vifm</a>.</p></blockquote>

<ul>
<li>현재 디렉토리 열기:</li>
</ul>


<p><code>vifm .</code></p>

<ul>
<li>지정된 디렉토리를 왼쪽 또는 오른쪽 창에 열기:</li>
</ul>


<p><code>vifm {{경로/대상/디렉토리1 경로/대상/디렉토리2 ...}}</code></p>
