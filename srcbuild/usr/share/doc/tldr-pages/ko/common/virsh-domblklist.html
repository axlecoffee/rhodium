<h1>virsh-domblklist</h1>

<blockquote><p>가상 머신과 연결된 블록 장치에 대한 정보 나열.
같이 보기: <code>virsh</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>블록 장치의 대상 이름 및 소스 경로 나열:</li>
</ul>


<p><code>virsh domblklist --domain {{가상머신_이름}}</code></p>

<ul>
<li>디스크 유형, 장치 값, 대상 이름 및 소스 경로 나열:</li>
</ul>


<p><code>virsh domblklist --domain {{가상머신_이름}} --details</code></p>
