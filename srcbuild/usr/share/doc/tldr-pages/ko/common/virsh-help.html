<h1>virsh-help</h1>

<blockquote><p><code>virsh</code> 명령 또는 명령 그룹에 대한 정보 표시.
같이 보기: <code>virsh</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>관련 카테고리로 그룹화된 <code>virsh</code> 명령 나열:</li>
</ul>


<p><code>virsh help</code></p>

<ul>
<li>명령의 카테고리를 나열:</li>
</ul>


<p><code>virsh help | grep "keyword"</code></p>

<ul>
<li>카테고리의 명령 나열:</li>
</ul>


<p><code>virsh help {{카테고리_키워드}}</code></p>

<ul>
<li>명령어에 대한 도움말 표시:</li>
</ul>


<p><code>virsh help {{명령어}}</code></p>
