<h1>virsh pool-build</h1>

<blockquote><p><code>/etc/libvirt/storage</code>의 구성 파일에 정의된 대로 가상 머신 스토리지 풀에 대한 기본 스토리지 시스템을 구축합니다.
같이 보기: <code>virsh</code>, <code>virsh-pool-define-as</code>, <code>virsh-pool-start</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>이름 또는 UUID로 지정된 스토리지 풀 구축 (<code>virsh pool-list</code>를 사용하여 결정):</li>
</ul>


<p><code>virsh pool-build --pool {{name|uuid}}</code></p>
