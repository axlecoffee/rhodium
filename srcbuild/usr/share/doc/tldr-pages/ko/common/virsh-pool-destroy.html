<h1>virsh pool-destroy</h1>

<blockquote><p>활성 가상 머신 스토리지 풀 중지.
같이 보기: <code>virsh</code>, <code>virsh-pool-delete</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>이름 또는 UUID로 지정된 스토리지 풀 중지 (<code>virsh pool-list</code>를 사용하여 결정):</li>
</ul>


<p><code>virsh pool-destroy --pool {{name|uuid}}</code></p>
