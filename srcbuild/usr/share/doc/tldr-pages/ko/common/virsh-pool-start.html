<h1>virsh pool-start</h1>

<blockquote><p>이전에 구성되었지만 비활성화된 가상 머신 스토리지 풀 시작.
같이 보기: <code>virsh</code>, <code>virsh-pool-define-as</code>, <code>virsh-pool-destroy</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>이름 또는 UUID로 지정된 스토리지 풀을 시작하고 (<code>virsh pool-list</code>를 사용하여 결정) 기본 스토리지 시스템이 없으면 생성:</li>
</ul>


<p><code>virsh pool-start --pool {{name|uuid}} --build</code></p>
