<h1>virsh pool-undefine</h1>

<blockquote><p>중지된 가상 머신 스토리지 풀에 대한 <code>/etc/libvirt/storage</code>에서 구성 파일을 삭제합니다.
같이 보기: <code>virsh</code>, <code>virsh-pool-destroy</code>.
더 많은 정보: <a href="https://manned.org/virsh">https://manned.org/virsh</a>.</p></blockquote>

<ul>
<li>스토리지 풀에 지정된 이름 또는 UUID에 대한 구성을 삭제 (<code>virsh pool-list</code>를 사용하여 결정):</li>
</ul>


<p><code>virsh pool-undefine --pool {{name|uuid}}</code></p>
