<h1>visudo</h1>

<blockquote><p>sudoers 파일을 안전하게 편집.
더 많은 정보: <a href="https://www.sudo.ws/docs/man/visudo.man">https://www.sudo.ws/docs/man/visudo.man</a>.</p></blockquote>

<ul>
<li>sudoers 파일 편집:</li>
</ul>


<p><code>sudo visudo</code></p>

<ul>
<li>sudoers 파일 오류 검사:</li>
</ul>


<p><code>sudo visudo -c</code></p>

<ul>
<li>특정 편집기를 사용하여 sudoers 파일 편집:</li>
</ul>


<p><code>sudo EDITOR={{편집기}} visudo</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>visudo --version</code></p>
