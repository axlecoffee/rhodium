<h1>vue serve</h1>

<blockquote><p>빠른 프로토타이핑을 가능하게 하는 <code>@vue/cli</code> 및 <code>@vue/cli-service-global</code>에서 제공하는 하위 명령.
더 많은 정보: <a href="https://cli.vuejs.org/guide/prototyping.html">https://cli.vuejs.org/guide/prototyping.html</a>.</p></blockquote>

<ul>
<li>설정 없이 개발 모드에서 <code>.js</code> 또는 <code>.vue</code> 파일 제공:</li>
</ul>


<p><code>vue serve {{파일명}}</code></p>
