<h1>wait</h1>

<blockquote><p>프로세스가 완료될 때까지 대기.
더 많은 정보: <a href="https://manned.org/wait">https://manned.org/wait</a>.</p></blockquote>

<ul>
<li>프로세스 ID (PID)를 사용하여 특정 프로세스가 종료될 때까지 대기하고 종료 상태 반환:</li>
</ul>


<p><code>wait {{pid}}</code></p>

<ul>
<li>호출한 셸에서 알고 있는 모든 프로세스가 종료될 때까지 대기:</li>
</ul>


<p><code>wait</code></p>

<ul>
<li>작업이 완료될 때까지 대기:</li>
</ul>


<p><code>wait %{{N}}</code></p>
