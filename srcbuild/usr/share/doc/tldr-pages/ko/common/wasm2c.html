<h1>wasm2c</h1>

<blockquote><p>WebAssembly 바이너리 형식을 C 소스 파일 및 헤더로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p></blockquote>

<ul>
<li>파일을 C 소스 파일 및 헤더로 변환하고 콘솔에 표시:</li>
</ul>


<p><code>wasm2c {{파일.wasm}}</code></p>

<ul>
<li>출력 내용을 지정된 파일에 저장 (<code>file.h</code>도 추가로 생성됨):</li>
</ul>


<p><code>wasm2c {{파일.wasm}} -o {{파일.c}}</code></p>
