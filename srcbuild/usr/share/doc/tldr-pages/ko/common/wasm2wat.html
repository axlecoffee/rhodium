<h1>wasm2wat</h1>

<blockquote><p>WebAssembly 바이너리 형식을 텍스트 형식으로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p></blockquote>

<ul>
<li>파일을 텍스트 형식으로 변환하여 콘솔에 표시:</li>
</ul>


<p><code>wasm2wat {{파일.wasm}}</code></p>

<ul>
<li>출력 결과를 지정한 파일에 저장:</li>
</ul>


<p><code>wasm2wat {{파일.wasm}} -o {{파일.wat}}</code></p>
