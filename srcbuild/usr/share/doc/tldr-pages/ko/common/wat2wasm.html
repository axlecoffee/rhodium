<h1>wat2wasm</h1>

<blockquote><p>WebAssembly 텍스트 형식을 바이너리 형식으로 변환.
더 많은 정보: <a href="https://github.com/WebAssembly/wabt">https://github.com/WebAssembly/wabt</a>.</p></blockquote>

<ul>
<li>파일을 파싱하고 오류 확인:</li>
</ul>


<p><code>wat2wasm {{파일.wat}}</code></p>

<ul>
<li>출력 바이너리를 지정된 파일에 저장:</li>
</ul>


<p><code>wat2wasm {{파일.wat}} -o {{파일.wasm}}</code></p>

<ul>
<li>모든 바이트의 단순화된 표현 표시:</li>
</ul>


<p><code>wat2wasm -v {{파일.wat}}</code></p>
