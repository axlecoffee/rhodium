<h1>wdiff</h1>

<blockquote><p>텍스트 파일 간의 단어 차이를 표시.
더 많은 정보: <a href="https://www.gnu.org/software/wdiff/">https://www.gnu.org/software/wdiff/</a>.</p></blockquote>

<ul>
<li>두 파일 비교:</li>
</ul>


<p><code>wdiff {{경로/대상/파일1}} {{경로/대상/파일2}}</code></p>

<ul>
<li>대소문자를 무시하고 비교:</li>
</ul>


<p><code>wdiff --ignore-case {{경로/대상/파일1}} {{경로/대상/파일2}}</code></p>

<ul>
<li>삭제, 삽입 또는 교체된 단어 수 표시:</li>
</ul>


<p><code>wdiff --statistics {{경로/대상/파일1}} {{경로/대상/파일2}}</code></p>
