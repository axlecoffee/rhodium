<h1>weechat</h1>

<blockquote><p>다양한 기능을 갖춘 명령줄 인터넷 릴레이 채팅 클라이언트.
더 많은 정보: <a href="https://weechat.org/doc">https://weechat.org/doc</a>.</p></blockquote>

<ul>
<li>WeeChat 시작:</li>
</ul>


<p><code>weechat</code></p>

<ul>
<li>시작 시 플러그인 로드 안 함:</li>
</ul>


<p><code>weechat --no-plugin</code></p>

<ul>
<li>시작 시 스크립트 로드 안 함:</li>
</ul>


<p><code>weechat --no-script</code></p>

<ul>
<li>서버에 자동으로 연결하지 않음:</li>
</ul>


<p><code>weechat --no-connect</code></p>

<ul>
<li>기본 터미널 색상을 <code>stdout</code>에 씀:</li>
</ul>


<p><code>weechat --colors</code></p>
