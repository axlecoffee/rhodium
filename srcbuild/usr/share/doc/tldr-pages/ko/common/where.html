<h1>where</h1>

<blockquote><p>명령의 모든 알려진 인스턴스를 보고.
이는 PATH 환경 변수에 있는 실행 파일, 별칭 또는 셸 내장 명령일 수 있습니다.
더 많은 정보: <a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p></blockquote>

<ul>
<li>명령의 모든 인스턴스 찾기:</li>
</ul>


<p><code>where {{명령}}</code></p>
