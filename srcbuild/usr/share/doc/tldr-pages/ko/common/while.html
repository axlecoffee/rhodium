<h1>while</h1>

<blockquote><p>간단한 셸 루프.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#tag_18_09_04_09">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#tag_18_09_04_09</a>.</p></blockquote>

<ul>
<li><code>stdin</code>을 읽고 각 줄에 대해 작업 수행:</li>
</ul>


<p><code>while read line; do echo "$line"; done</code></p>

<ul>
<li>매초마다 명령을 영구적으로 실행:</li>
</ul>


<p><code>while :; do {{명령}}; sleep 1; done</code></p>
