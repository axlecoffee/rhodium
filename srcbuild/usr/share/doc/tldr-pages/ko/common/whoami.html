<h1>whoami</h1>

<blockquote><p>현재 유효 사용자 ID와 연관된 사용자 명을 출력.
더 많은 정보: <a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p></blockquote>

<ul>
<li>현재 로그인된 사용자 명 표시:</li>
</ul>


<p><code>whoami</code></p>

<ul>
<li>사용자 ID 변경 후 사용자 명 표시:</li>
</ul>


<p><code>sudo whoami</code></p>
