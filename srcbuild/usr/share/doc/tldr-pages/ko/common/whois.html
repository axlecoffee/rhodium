<h1>whois</h1>

<blockquote><p>WHOIS (RFC 3912) 프로토콜을 위한 명령줄 클라이언트.
더 많은 정보: <a href="https://manned.org/whois">https://manned.org/whois</a>.</p></blockquote>

<ul>
<li>도메인 이름에 대한 정보 조회:</li>
</ul>


<p><code>whois {{example.com}}</code></p>

<ul>
<li>IP 주소에 대한 정보 조회:</li>
</ul>


<p><code>whois {{8.8.8.8}}</code></p>

<ul>
<li>IP 주소에 대한 abuse 연락처 조회:</li>
</ul>


<p><code>whois -b {{8.8.8.8}}</code></p>
