<h1>wikit</h1>

<blockquote><p>명령줄에서 쉽게 위키백과 요약을 가져오는 프로그램.
더 많은 정보: <a href="https://github.com/KorySchneider/wikit">https://github.com/KorySchneider/wikit</a>.</p></blockquote>

<ul>
<li>특정 주제에 대한 위키백과의 짧은 요약 보기:</li>
</ul>


<p><code>wikit {{주제}}</code></p>

<ul>
<li>[l]언어 지정 (ISO 639-1 언어 코드):</li>
</ul>


<p><code>wikit {{주제}} --lang {{언어_코드}}</code></p>

<ul>
<li>기본 브라우저에서 전체 위키백과 문서 열기:</li>
</ul>


<p><code>wikit {{주제}} -b</code></p>

<ul>
<li>다의어 메뉴 열기:</li>
</ul>


<p><code>wikit {{주제}} -d</code></p>
