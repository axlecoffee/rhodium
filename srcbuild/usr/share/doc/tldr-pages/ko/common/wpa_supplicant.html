<h1>wpa_supplicant</h1>

<blockquote><p>보호된 무선 네트워크 관리.
더 많은 정보: <a href="https://manned.org/wpa_supplicant.1">https://manned.org/wpa_supplicant.1</a>.</p></blockquote>

<ul>
<li>보호된 무선 네트워크에 연결:</li>
</ul>


<p><code>wpa_supplicant -i {{인터페이스}} -c {{경로/대상/wpa_supplicant_conf.conf}}</code></p>

<ul>
<li>보호된 무선 네트워크에 연결하고 데몬으로 실행:</li>
</ul>


<p><code>wpa_supplicant -B -i {{인터페이스}} -c {{경로/대상/wpa_supplicant_conf.conf}}</code></p>
