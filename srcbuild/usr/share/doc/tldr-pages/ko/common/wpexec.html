<h1>wpexec</h1>

<blockquote><p>WirePlumber Lua 스크립트 실행.
같이 보기: <code>wpctl</code>, <code>wireplumber</code>.
더 많은 정보: <a href="https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html">https://pipewire.pages.freedesktop.org/wireplumber/scripting/lua_api/lua_introduction.html</a>.</p></blockquote>

<ul>
<li>WirePlumber 스크립트 실행:</li>
</ul>


<p><code>wpexec {{경로/대상/파일.lua}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>wpexec --help</code></p>
