<h1>wrangler</h1>

<blockquote><p>Cloudflare Workers 명령줄 도구.
더 많은 정보: <a href="https://developers.cloudflare.com/workers/">https://developers.cloudflare.com/workers/</a>.</p></blockquote>

<ul>
<li>기본 구성으로 프로젝트 초기화:</li>
</ul>


<p><code>wrangler init {{프로젝트_이름}}</code></p>

<ul>
<li>Cloudflare에 인증:</li>
</ul>


<p><code>wrangler login</code></p>

<ul>
<li>로컬 개발 서버 시작:</li>
</ul>


<p><code>wrangler dev --host {{호스트명}}</code></p>

<ul>
<li>워커 스크립트 배포:</li>
</ul>


<p><code>wrangler publish</code></p>

<ul>
<li>프로덕션 워커의 로그 집계:</li>
</ul>


<p><code>wrangler tail</code></p>
