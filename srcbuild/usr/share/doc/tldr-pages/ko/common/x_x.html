<h1>x_x</h1>

<blockquote><p>Excel 및 CSV 파일 보기.
더 많은 정보: <a href="https://github.com/kristianperkins/x_x">https://github.com/kristianperkins/x_x</a>.</p></blockquote>

<ul>
<li>XLSX 또는 CSV 파일 보기:</li>
</ul>


<p><code>x_x {{파일.xlsx|파일.csv}}</code></p>

<ul>
<li>첫 번째 행을 테이블 헤더로 사용하여 XLSX 또는 CSV 파일 보기:</li>
</ul>


<p><code>x_x -h {{0}} {{파일.xlsx|파일.csv}}</code></p>

<ul>
<li>비전형적인 구분 기호를 사용하는 CSV 파일 보기:</li>
</ul>


<p><code>x_x --delimiter={{';'}} --quotechar={{'|'}} {{파일.csv}}</code></p>
