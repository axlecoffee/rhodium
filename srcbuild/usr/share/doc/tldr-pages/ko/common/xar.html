<h1>xar</h1>

<blockquote><p>.xar 아카이브 관리.
더 많은 정보: <a href="https://manned.org/xar">https://manned.org/xar</a>.</p></blockquote>

<ul>
<li>주어진 디렉토리의 모든 파일로 xar 아카이브 생성:</li>
</ul>


<p><code>xar -cf {{archive.xar}} {{경로/대상/폴더}}</code></p>

<ul>
<li>주어진 xar 아카이브의 내용 목록:</li>
</ul>


<p><code>xar -tf {{archive.xar}}</code></p>

<ul>
<li>주어진 xar 아카이브의 내용을 현재 디렉토리로 추출:</li>
</ul>


<p><code>xar -xf {{archive.xar}}</code></p>
