<h1>xbmtopbm</h1>

<blockquote><p>X11 또는 X10 비트맵을 PBM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/xbmtopbm.html">https://netpbm.sourceforge.net/doc/xbmtopbm.html</a>.</p></blockquote>

<ul>
<li>XBM 이미지를 PPM 이미지로 변환:</li>
</ul>


<p><code>xbmtopbm {{경로/대상/입력_파일.xbm}} &gt; {{경로/대상/출력_파일.pbm}}</code></p>
