<h1>xcv</h1>

<blockquote><p>명령줄에서 자르기, 복사 및 붙여넣기.
더 많은 정보: <a href="https://github.com/busterc/xcv">https://github.com/busterc/xcv</a>.</p></blockquote>

<ul>
<li>파일 자르기:</li>
</ul>


<p><code>xcv x {{입력_파일}}</code></p>

<ul>
<li>파일 복사:</li>
</ul>


<p><code>xcv c {{입력_파일}}</code></p>

<ul>
<li>파일 붙여넣기:</li>
</ul>


<p><code>xcv v {{출력_파일}}</code></p>

<ul>
<li>붙여넣기 가능한 파일 나열:</li>
</ul>


<p><code>xcv l</code></p>
