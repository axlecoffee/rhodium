<h1>xdelta</h1>

<blockquote><p>델타 인코딩 유틸리티.
주로 바이너리 파일에 패치를 적용하는 데 사용됩니다.
더 많은 정보: <a href="https://github.com/jmacd/xdelta">https://github.com/jmacd/xdelta</a>.</p></blockquote>

<ul>
<li>패치 적용:</li>
</ul>


<p><code>xdelta -d -s {{경로/대상/입력_파일}} {{경로/대상/델타_파일.xdelta}} {{경로/대상/출력_파일}}</code></p>

<ul>
<li>패치 생성:</li>
</ul>


<p><code>xdelta -e -s {{경로/대상/이전_파일}} {{경로/대상/새_파일}} {{경로/대상/출력_파일.xdelta}}</code></p>
