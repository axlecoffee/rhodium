<h1>Xephyr</h1>

<blockquote><p>X 애플리케이션으로 실행되는 중첩 X 서버.
더 많은 정보: <a href="https://manned.org/xserver-xephyr">https://manned.org/xserver-xephyr</a>.</p></blockquote>

<ul>
<li>디스플레이 ID &ldquo;:2"로 검은색 창 생성:</li>
</ul>


<p><code>Xephyr -br -ac -noreset -screen {{800x600}} {{:2}}</code></p>

<ul>
<li>새 화면에서 X 애플리케이션 시작:</li>
</ul>


<p><code>DISPLAY=:2 {{명령_이름}}</code></p>
