<h1>xetex</h1>

<blockquote><p>XeTeX 소스 파일에서 PDF 문서를 컴파일.
더 많은 정보: <a href="https://www.tug.org/xetex/">https://www.tug.org/xetex/</a>.</p></blockquote>

<ul>
<li>PDF 문서 컴파일:</li>
</ul>


<p><code>xetex {{소스.tex}}</code></p>

<ul>
<li>출력 디렉토리를 지정하여 PDF 문서 컴파일:</li>
</ul>


<p><code>xetex -output-directory={{경로/대상/폴더}} {{소스.tex}}</code></p>

<ul>
<li>오류 발생 시 종료하며 PDF 문서 컴파일:</li>
</ul>


<p><code>xetex -halt-on-error {{소스.tex}}</code></p>
