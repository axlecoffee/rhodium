<h1>xev</h1>

<blockquote><p>X 이벤트의 내용을 출력.
더 많은 정보: <a href="https://gitlab.freedesktop.org/xorg/app/xev">https://gitlab.freedesktop.org/xorg/app/xev</a>.</p></blockquote>

<ul>
<li>발생하는 모든 X 이벤트 모니터링:</li>
</ul>


<p><code>xev</code></p>

<ul>
<li>새 창을 생성하지 않고 루트 창의 모든 X 이벤트 모니터링:</li>
</ul>


<p><code>xev -root</code></p>

<ul>
<li>특정 창의 모든 X 이벤트 모니터링:</li>
</ul>


<p><code>xev -id {{창_ID}}</code></p>

<ul>
<li>주어진 카테고리의 X 이벤트 모니터링 (여러 번 지정 가능):</li>
</ul>


<p><code>xev -event {{이벤트_카테고리}}</code></p>
