<h1>xml escape</h1>

<blockquote><p>특수 XML 문자를 이스케이프합니다. 예: <code>&lt;a1&gt;</code> → <code>&amp;lt;a1&amp;gt;</code>.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/doc/xmlstarlet.pdf">https://xmlstar.sourceforge.net/doc/xmlstarlet.pdf</a>.</p></blockquote>

<ul>
<li>문자열에서 특수 XML 문자 이스케이프:</li>
</ul>


<p><code>xml escape "{{&lt;a1&gt;}}"</code></p>

<ul>
<li><code>stdin</code>에서 특수 XML 문자 이스케이프:</li>
</ul>


<p><code>echo "{{&lt;a1&gt;}}" | xml escape</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>xml escape --help</code></p>
