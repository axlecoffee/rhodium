<h1>xml list</h1>

<blockquote><p>디렉토리의 내용을 XML 형식으로 나열 (예: <code>ls</code>).
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p></blockquote>

<ul>
<li>현재 디렉토리의 목록을 XML 문서로 작성:</li>
</ul>


<p><code>xml list &gt; {{경로/대상/디렉토리_목록.xml}}</code></p>

<ul>
<li>지정된 디렉토리의 목록을 XML 문서로 작성:</li>
</ul>


<p><code>xml list {{경로/대상/폴더}} &gt; {{경로/대상/디렉토리_목록.xml}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>xml list --help</code></p>
