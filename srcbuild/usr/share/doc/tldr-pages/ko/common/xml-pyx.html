<h1>xml pyx</h1>

<blockquote><p>XML 문서를 PYX (ESIS - ISO 8879) 형식으로 변환.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p></blockquote>

<ul>
<li>XML 문서를 PYX 형식으로 변환:</li>
</ul>


<p><code>xml pyx {{경로/대상/입력.xml|URI}} &gt; {{경로/대상/출력.pyx}}</code></p>

<ul>
<li><code>stdin</code>에서 XML 문서를 받아 PYX 형식으로 변환:</li>
</ul>


<p><code>cat {{경로/대상/입력.xml}} | xml pyx &gt; {{경로/대상/출력.pyx}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>xml pyx --help</code></p>
