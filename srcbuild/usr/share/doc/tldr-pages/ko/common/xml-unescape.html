<h1>xml unescape</h1>

<blockquote><p>특수 XML 문자를 원래대로 변환, 예: <code>&amp;lt;a1&amp;gt;</code> → <code>&lt;a1&gt;</code>.
더 많은 정보: <a href="https://xmlstar.sourceforge.net/docs.php">https://xmlstar.sourceforge.net/docs.php</a>.</p></blockquote>

<ul>
<li>문자열에서 특수 XML 문자를 원래대로 변환:</li>
</ul>


<p><code>xml unescape "{{&amp;lt;a1&amp;gt;}}"</code></p>

<ul>
<li><code>stdin</code>에서 특수 XML 문자를 원래대로 변환:</li>
</ul>


<p><code>echo "{{&amp;lt;a1&amp;gt;}}" | xml unescape</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>xml escape --help</code></p>
