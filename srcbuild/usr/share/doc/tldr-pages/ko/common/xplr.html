<h1>xplr</h1>

<blockquote><p>터미널 기반 파일 시스템 탐색기.
더 많은 정보: <a href="https://xplr.dev">https://xplr.dev</a>.</p></blockquote>

<ul>
<li>디렉터리 열기:</li>
</ul>


<p><code>xplr {{경로/대상/폴더}}</code></p>

<ul>
<li>파일에 포커스 맞추기:</li>
</ul>


<p><code>xplr {{경로/대상/파일}}</code></p>

<ul>
<li>디렉터리에 포커스 맞추기:</li>
</ul>


<p><code>xplr --force-focus {{경로/대상/폴더}}</code></p>

<ul>
<li>특정 파일 또는 디렉터리가 선택된 상태로 디렉터리 열기:</li>
</ul>


<p><code>xplr {{경로/대상/폴더}} {{경로/대상/선택된_파일_또는_폴더1}} {{경로/대상/선택된_파일_또는_폴더2}}</code></p>
