<h1>xpmtoppm</h1>

<blockquote><p>X11 픽스맵을 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/xpmtoppm.html">https://netpbm.sourceforge.net/doc/xpmtoppm.html</a>.</p></blockquote>

<ul>
<li>XPM 이미지를 PPM 이미지로 변환:</li>
</ul>


<p><code>xpmtoppm {{경로/대상/입력_파일.xpm}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>

<ul>
<li>입력 이미지의 투명 마스크를 지정된 파일에 저장:</li>
</ul>


<p><code>xpmtoppm --alphaout {{경로/대상/알파_파일.pbm}} {{경로/대상/입력_파일.xpm}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
