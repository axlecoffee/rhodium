<h1>xprop</h1>

<blockquote><p>X 서버에서 창 및 폰트 속성을 표시.
더 많은 정보: <a href="https://manned.org/xprop">https://manned.org/xprop</a>.</p></blockquote>

<ul>
<li>루트 창의 이름 표시:</li>
</ul>


<p><code>xprop -root WM_NAME</code></p>

<ul>
<li>창의 윈도우 매니저 힌트 표시:</li>
</ul>


<p><code>xprop -name "{{창_이름}}" WM_HINTS</code></p>

<ul>
<li>폰트의 포인트 크기 표시:</li>
</ul>


<p><code>xprop -font "{{폰트_이름}}" POINT_SIZE</code></p>

<ul>
<li>ID가 0x200007인 창의 모든 속성 표시:</li>
</ul>


<p><code>xprop -id {{0x200007}}</code></p>
