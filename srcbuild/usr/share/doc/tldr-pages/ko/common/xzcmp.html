<h1>xzcmp</h1>

<blockquote><p><code>xz</code>, <code>lzma</code>, <code>gzip</code>, <code>bzip2</code>, <code>lzop</code>, 또는 <code>zstd</code>로 압축된 파일을 비교하기 위해 <code>cmp</code>를 호출.
지정된 모든 옵션은 <code>cmp</code>에 직접 전달됨.
더 많은 정보: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p></blockquote>

<ul>
<li>두 개의 특정 파일 비교:</li>
</ul>


<p><code>xzcmp {{경로/대상/파일1}} {{경로/대상/파일2}}</code></p>
