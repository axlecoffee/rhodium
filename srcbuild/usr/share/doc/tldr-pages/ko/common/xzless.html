<h1>xzless</h1>

<blockquote><p><code>xz</code> 및 <code>lzma</code> 압축 파일에서 텍스트를 표시.
같이 보기: <code>less</code>.
더 많은 정보: <a href="https://manned.org/xzless">https://manned.org/xzless</a>.</p></blockquote>

<ul>
<li>압축 파일 보기:</li>
</ul>


<p><code>xzless {{경로/대상/파일}}</code></p>

<ul>
<li>압축 파일을 보고 줄 번호 표시:</li>
</ul>


<p><code>xzless --LINE-NUMBERS {{경로/대상/파일}}</code></p>

<ul>
<li>압축 파일을 보고 첫 화면에 전체 파일이 표시될 수 있으면 종료:</li>
</ul>


<p><code>xzless --quit-if-one-screen {{경로/대상/파일}}</code></p>
