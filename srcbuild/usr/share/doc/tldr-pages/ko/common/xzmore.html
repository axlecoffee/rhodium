<h1>xzmore</h1>

<blockquote><p><code>xz</code> 또는 <code>lzma</code>로 압축된 파일의 텍스트를 표시.
<code>xzless</code>와 거의 동일하지만, <code>PAGER</code> 환경 변수를 존중하고 기본적으로 <code>more</code>를 사용하며, 페이지 매개변수에 옵션을 전달할 수 없습니다.
더 많은 정보: <a href="https://manned.org/xzmore">https://manned.org/xzmore</a>.</p></blockquote>
