<h1>yadm-alt</h1>

템플릿에 대해 더 알아보기: <a href="https://yadm.io/docs/templates">https://yadm.io/docs/templates</a>.

<ul>
<li>대체 파일 간의 심볼릭 링크를 수동으로 생성:</li>
</ul>


<p><code>yadm alt</code></p>
