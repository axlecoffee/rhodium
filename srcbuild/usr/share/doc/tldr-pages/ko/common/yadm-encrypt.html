<h1>yadm-encrypt</h1>

<blockquote><p>지정된 암호화 파일에 나열된 파일 암호화.
파일이 암호화된 후 지정된 아카이브 폴더에 저장됩니다.
더 많은 정보: <a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p></blockquote>

<ul>
<li>지정된 암호화 파일에 나열된 파일 암호화:</li>
</ul>


<p><code>yadm encrypt</code></p>

<ul>
<li>암호화를 위한 필수 파일 및 폴더 생성:</li>
</ul>


<p><code>touch {{경로/대상/암호화_파일}} &amp;&amp; mkdir {{경로/대상/아카이브_폴더}}</code></p>
