<h1>yadm-perms</h1>

<blockquote><p>권한 업데이트.
<code>yadm</code>이 기본적으로 권한을 자동으로 처리하므로 이 명령을 실행할 필요는 없습니다. 이 자동 동작은 설정 <code>yadm.auto-perms</code>를 <code>"false"</code>로 설정하여 비활성화할 수 있습니다.
더 많은 정보: <a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions</a>.</p></blockquote>

<ul>
<li>파일 권한 변경:</li>
</ul>


<p><code>yadm perms</code></p>
