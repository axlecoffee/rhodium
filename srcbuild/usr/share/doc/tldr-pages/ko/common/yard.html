<h1>yard</h1>

<blockquote><p>Ruby를 위한 문서화 도구.
더 많은 정보: <a href="https://yardoc.org/">https://yardoc.org/</a>.</p></blockquote>

<ul>
<li>문서 생성:</li>
</ul>


<p><code>yard</code></p>

<ul>
<li>문서를 생성하고 하나의 파일로 저장:</li>
</ul>


<p><code>yard --one-file</code></p>

<ul>
<li>문서화되지 않은 모든 객체 나열:</li>
</ul>


<p><code>yard stats --list-undoc</code></p>
