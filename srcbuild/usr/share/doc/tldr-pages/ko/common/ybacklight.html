<h1>ybacklight</h1>

<blockquote><p>화면 백라이트 밝기 관리. 같이 보기: <code>xbacklight</code>.
더 많은 정보: <a href="https://github.com/pixelcmtd/ybacklight">https://github.com/pixelcmtd/ybacklight</a>.</p></blockquote>

<ul>
<li>현재 밝기와 최대 밝기를 슬래시로 구분하여 짧게 출력:</li>
</ul>


<p><code>ybacklight Sc/Sm</code></p>

<ul>
<li>밝기 지정:</li>
</ul>


<p><code>ybacklight s{{420}}</code></p>

<ul>
<li>밝기를 42 큰 단계(기본값 4200)만큼 증가:</li>
</ul>


<p><code>ybacklight Si42</code></p>

<ul>
<li>밝기를 300만큼 감소:</li>
</ul>


<p><code>ybacklight d300</code></p>
