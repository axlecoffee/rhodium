<h1>yuvsplittoppm</h1>

<blockquote><p>세 개의 서브샘플링된 Abekas YUV 파일을 하나의 PPM 이미지로 변환.
더 많은 정보: <a href="https://netpbm.sourceforge.net/doc/yuvsplittoppm.html">https://netpbm.sourceforge.net/doc/yuvsplittoppm.html</a>.</p></blockquote>

<ul>
<li>basename으로 시작하는 세 개의 Akebas YUV 바이트 파일을 읽어 단일 PPM 이미지로 병합하고 지정된 출력 파일에 저장:</li>
</ul>


<p><code>yuvsplittoppm {{기본_이름}} {{너비}} {{높이}} &gt; {{경로/대상/출력_파일.ppm}}</code></p>
