<h1>zapier build</h1>

<blockquote><p>Zapier 통합의 푸시 가능한 <code>zip</code> 파일 생성.
더 많은 정보: <a href="https://platform.zapier.com/reference/cli#build">https://platform.zapier.com/reference/cli#build</a>.</p></blockquote>

<ul>
<li>빌드 생성:</li>
</ul>


<p><code>zapier build</code></p>

<ul>
<li>스마트 파일 포함 비활성화 (<code>index.js</code>에서 필요한 파일만 포함):</li>
</ul>


<p><code>zapier build --disable-dependency-detection</code></p>

<ul>
<li>추가 디버깅 출력 표시:</li>
</ul>


<p><code>zapier build {{[-d|--debug]}}</code></p>
