<h1>zapier push</h1>

<blockquote><p>Zapier 통합을 빌드하고 업로드.
더 많은 정보: <a href="https://platform.zapier.com/reference/cli#push">https://platform.zapier.com/reference/cli#push</a>.</p></blockquote>

<ul>
<li>Zapier에 통합 푸시:</li>
</ul>


<p><code>zapier push</code></p>

<ul>
<li>스마트 파일 포함 비활성화 (<code>index.js</code>에 필요한 파일만 포함):</li>
</ul>


<p><code>zapier push --disable-dependency-detection</code></p>

<ul>
<li>추가 디버깅 출력 표시:</li>
</ul>


<p><code>zapier push {{[-d|--debug]}}</code></p>
