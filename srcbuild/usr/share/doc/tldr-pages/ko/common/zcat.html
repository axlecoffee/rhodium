<h1>zcat</h1>

<blockquote><p><code>gzip</code> 압축 파일의 데이터를 출력.
더 많은 정보: <a href="https://www.gnu.org/software/gzip/manual/gzip.html">https://www.gnu.org/software/gzip/manual/gzip.html</a>.</p></blockquote>

<ul>
<li><code>gzip</code> 아카이브의 압축 해제된 내용을 <code>stdout</code>에 출력:</li>
</ul>


<p><code>zcat {{file.txt.gz}}</code></p>

<ul>
<li><code>gzip</code> 아카이브의 압축 세부 정보를 <code>stdout</code>에 출력:</li>
</ul>


<p><code>zcat -l {{file.txt.gz}}</code></p>
