<h1>zcmp</h1>

<blockquote><p>압축된 파일 비교.
더 많은 정보: <a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p></blockquote>

<ul>
<li><code>gzip</code>로 압축된 두 파일을 <code>cmp</code>로 비교:</li>
</ul>


<p><code>zcmp {{경로/대상/파일1.gz}} {{경로/대상/파일2.gz}}</code></p>

<ul>
<li>파일을 해당 gzipped 버전과 비교 (이미 <code>.gz</code>가 존재한다고 가정):</li>
</ul>


<p><code>zcmp {{경로/대상/파일}}</code></p>
