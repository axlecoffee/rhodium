<h1>zdb</h1>

<blockquote><p>ZFS 디버거.
더 많은 정보: <a href="https://manned.org/zdb">https://manned.org/zdb</a>.</p></blockquote>

<ul>
<li>모든 마운트된 ZFS zpool의 상세 설정 보기:</li>
</ul>


<p><code>zdb</code></p>

<ul>
<li>특정 ZFS 풀의 상세 설정 보기:</li>
</ul>


<p><code>zdb -C {{풀명}}</code></p>

<ul>
<li>블록의 수, 크기 및 중복 제거에 대한 통계 보기:</li>
</ul>


<p><code>zdb -b {{풀명}}</code></p>
