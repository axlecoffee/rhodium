<h1>zdiff</h1>

<blockquote><p><code>gzip</code> 아카이브에서 <code>diff</code> 호출.
더 많은 정보: <a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p></blockquote>

<ul>
<li>필요 시 압축을 해제하여 두 파일 비교:</li>
</ul>


<p><code>zdiff {{경로/대상/파일1.gz}} {{경로/대상/파일2.gz}}</code></p>

<ul>
<li>동일한 이름의 <code>gzip</code> 아카이브와 파일 비교:</li>
</ul>


<p><code>zdiff {{경로/대상/파일}}</code></p>
