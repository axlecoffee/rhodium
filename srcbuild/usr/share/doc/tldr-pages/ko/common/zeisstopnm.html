<h1>zeisstopnm</h1>

<blockquote><p>Zeiss 공초점 파일을 Netbpm 형식으로 변환.
더 많은 정보: <a href="https://manned.org/zeisstopnm.1">https://manned.org/zeisstopnm.1</a>.</p></blockquote>

<ul>
<li>Zeiss 공초점 파일을 <code>.pgm</code> 또는 <code>.ppm</code> 형식으로 변환:</li>
</ul>


<p><code>zeisstopnm {{경로/대상/파일}}</code></p>

<ul>
<li>대상 파일 형식을 명시적으로 지정하여 Zeiss 공초점 파일을 Netbpm 형식으로 변환:</li>
</ul>


<p><code>zeisstopnm -{{pgm|ppm}} {{경로/대상/파일}}</code></p>
