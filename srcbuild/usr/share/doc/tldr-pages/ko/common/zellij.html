<h1>zellij</h1>

<blockquote><p>배터리가 포함된 터미널 멀티플렉서.
같이 보기: <code>tmux</code> 및 <code>screen</code>.
더 많은 정보: <a href="https://zellij.dev/documentation/">https://zellij.dev/documentation/</a>.</p></blockquote>

<ul>
<li>새 세션 시작:</li>
</ul>


<p><code>zellij --session {{이름}}</code></p>

<ul>
<li>기존 세션 목록:</li>
</ul>


<p><code>zellij list-sessions</code></p>

<ul>
<li>가장 최근에 사용한 세션에 연결:</li>
</ul>


<p><code>zellij attach</code></p>

<ul>
<li>새 창 열기 (zellij 세션 내):</li>
</ul>


<p><code>&lt;Alt n&gt;</code></p>

<ul>
<li>현재 세션에서 분리 (zellij 세션 내):</li>
</ul>


<p><code>&lt;Ctrl o&gt;&lt;d&gt;</code></p>
