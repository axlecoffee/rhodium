<h1>zint</h1>

<blockquote><p>바코드 및 QR 코드를 생성.
더 많은 정보: <a href="https://www.zint.org.uk/manual/chapter/4">https://www.zint.org.uk/manual/chapter/4</a>.</p></blockquote>

<ul>
<li>바코드를 생성하고 저장:</li>
</ul>


<p><code>zint --data "{{UTF-8 데이터}}" --output {{경로/대상/파일}}</code></p>

<ul>
<li>생성할 코드 유형 지정:</li>
</ul>


<p><code>zint --barcode {{코드_유형}} --data "{{UTF-8 데이터}}" --output {{경로/대상/파일}}</code></p>

<ul>
<li>지원되는 모든 코드 유형 나열:</li>
</ul>


<p><code>zint --types</code></p>
