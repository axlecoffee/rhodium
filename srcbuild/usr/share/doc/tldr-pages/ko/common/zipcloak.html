<h1>zipcloak</h1>

<blockquote><p>Zip 아카이브 내의 내용을 암호화.
더 많은 정보: <a href="https://manned.org/zipcloak">https://manned.org/zipcloak</a>.</p></blockquote>

<ul>
<li>Zip 아카이브의 내용을 암호화:</li>
</ul>


<p><code>zipcloak {{경로/대상/아카이브.zip}}</code></p>

<ul>
<li>Zip 아카이브의 내용을 [d]복호화:</li>
</ul>


<p><code>zipcloak -d {{경로/대상/아카이브.zip}}</code></p>

<ul>
<li>암호화된 내용을 새로운 Zip 아카이브로 [O]출력:</li>
</ul>


<p><code>zipcloak {{경로/대상/아카이브.zip}} -O {{경로/대상/암호화됨.zip}}</code></p>
