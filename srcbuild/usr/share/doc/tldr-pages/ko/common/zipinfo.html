<h1>zipinfo</h1>

<blockquote><p>Zip 파일의 내용에 대한 자세한 정보를 나열.
더 많은 정보: <a href="https://manned.org/zipinfo">https://manned.org/zipinfo</a>.</p></blockquote>

<ul>
<li>Zip 파일의 모든 파일을 긴 형식(권한, 소유권, 크기 및 수정 날짜)으로 나열:</li>
</ul>


<p><code>zipinfo {{경로/대상/아카이브.zip}}</code></p>

<ul>
<li>Zip 파일의 모든 파일을 나열:</li>
</ul>


<p><code>zipinfo -1 {{경로/대상/아카이브.zip}}</code></p>
