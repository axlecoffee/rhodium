<h1>zmore</h1>

<blockquote><p><code>gzip</code>으로 압축된 파일을 <code>more</code>로 보기.
더 많은 정보: <a href="https://manned.org/zmore">https://manned.org/zmore</a>.</p></blockquote>

<ul>
<li>압축된 파일 열기:</li>
</ul>


<p><code>zmore {{경로/대상/파일.txt.gz}}</code></p>

<ul>
<li>파일의 다음 페이지 표시:</li>
</ul>


<p><code>&lt;Space&gt;</code></p>

<ul>
<li>파일에서 패턴 검색 (<code>&lt;n&gt;</code>을 눌러 다음 일치 항목으로 이동):</li>
</ul>


<p><code>&lt;/&gt;{{정규_표현식}}</code></p>

<ul>
<li>종료:</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>상호작용 명령 도움말 표시:</li>
</ul>


<p><code>&lt;h&gt;</code></p>
