<h1>zopflipng</h1>

<blockquote><p>PNG 압축 도구.
더 많은 정보: <a href="https://github.com/google/zopfli">https://github.com/google/zopfli</a>.</p></blockquote>

<ul>
<li>PNG 최적화:</li>
</ul>


<p><code>zopflipng {{입력.png}} {{출력.png}}</code></p>

<ul>
<li>여러 PNG 최적화하고 지정된 접두사로 저장:</li>
</ul>


<p><code>zopflipng --prefix={{접두사}} {{이미지1.png}} {{이미지2.png}} {{이미지3.png}}</code></p>
