<h1>zotero</h1>

<blockquote><p>참고 문헌 관리 도구.
더 많은 정보: <a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p></blockquote>

<ul>
<li>GUI로 실행:</li>
</ul>


<p><code>zotero</code></p>

<ul>
<li>헤드리스 모드로 실행:</li>
</ul>


<p><code>zotero --headless</code></p>

<ul>
<li>특정 프로필로 실행:</li>
</ul>


<p><code>zotero -P {{프로필}}</code></p>

<ul>
<li>마이그레이션 도우미 실행:</li>
</ul>


<p><code>zotero --migration</code></p>
