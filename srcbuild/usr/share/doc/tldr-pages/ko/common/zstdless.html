<h1>zstdless</h1>

<blockquote><p><code>zstd</code>로 압축된 파일을 대화형으로 열어 스크롤하고 검색할 수 있게 합니다.
같이 보기: <code>zstd</code>, <code>less</code>.
더 많은 정보: <a href="https://manned.org/zstdless">https://manned.org/zstdless</a>.</p></blockquote>

<ul>
<li><code>zstd</code>로 압축된 파일 열기:</li>
</ul>


<p><code>zstdless {{경로/대상/파일.zst}}</code></p>
