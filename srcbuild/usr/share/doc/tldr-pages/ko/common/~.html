<h1>Tilde</h1>

<blockquote><p>디렉토리로 확장.
더 많은 정보: <a href="https://gnu.org/software/bash/manual/bash.html#Tilde-Expansion">https://gnu.org/software/bash/manual/bash.html#Tilde-Expansion</a>.</p></blockquote>

<ul>
<li>현재 사용자의 홈 디렉토리 내용 나열:</li>
</ul>


<p><code>ls ~</code></p>

<ul>
<li>다른 사용자의 홈 디렉토리 내용 나열:</li>
</ul>


<p><code>ls ~{{사용자명}}</code></p>

<ul>
<li>이전에 있었던 디렉토리의 내용 나열:</li>
</ul>


<p><code>ls ~-</code></p>
