<h1>pkg</h1>

<blockquote><p>FreeBSD 패키지 관리자입니다.
더 많은 정보: <a href="https://man.freebsd.org/cgi/man.cgi?pkg">https://man.freebsd.org/cgi/man.cgi?pkg</a>.</p></blockquote>

<ul>
<li>새 패키지 설치:</li>
</ul>


<p><code>pkg install {{패키지}}</code></p>

<ul>
<li>패키지 삭제:</li>
</ul>


<p><code>pkg delete {{패키지}}</code></p>

<ul>
<li>모든 패키지 업그레이드:</li>
</ul>


<p><code>pkg upgrade</code></p>

<ul>
<li>패키지 검색:</li>
</ul>


<p><code>pkg search {{키워드}}</code></p>

<ul>
<li>설치된 패키지 목록:</li>
</ul>


<p><code>pkg info</code></p>

<ul>
<li>필요없는 의존성 제거:</li>
</ul>


<p><code>pkg autoremove</code></p>
