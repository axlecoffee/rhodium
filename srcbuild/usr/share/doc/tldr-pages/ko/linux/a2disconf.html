<h1>a2disconf</h1>

<blockquote><p>Debian 기반 운영체제에서 Apache 구성 파일을 비활성화합니다.
더 많은 정보: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p></blockquote>

<ul>
<li>구성 파일 비활성화:</li>
</ul>


<p><code>sudo a2disconf {{구성_파일}}</code></p>

<ul>
<li>정보 메시지를 표시하지 않음:</li>
</ul>


<p><code>sudo a2disconf --quiet {{구성_파일}}</code></p>
