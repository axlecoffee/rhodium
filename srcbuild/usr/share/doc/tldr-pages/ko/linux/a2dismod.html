<h1>a2dismod</h1>

<blockquote><p>Debian 기반 OS에서 Apache 모듈을 비활성화합니다.
더 많은 정보: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>모듈 비활성화:</li>
</ul>


<p><code>sudo a2dismod {{모듈}}</code></p>

<ul>
<li>정보 메시지를 표시하지 않음:</li>
</ul>


<p><code>sudo a2dismod --quiet {{모듈}}</code></p>
