<h1>a2dissite</h1>

<blockquote><p>Debian 기반 운영 체제에서 Apache 가상 호스트 비활성화.
더 많은 정보: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>가상 호스트 비활성화:</li>
</ul>


<p><code>sudo a2dissite {{가상_호스트}}</code></p>

<ul>
<li>정보성 메시지를 표시하지 않음:</li>
</ul>


<p><code>sudo a2dissite --quiet {{가상_호스트}}</code></p>
