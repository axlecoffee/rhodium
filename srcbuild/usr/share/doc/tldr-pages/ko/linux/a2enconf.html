<h1>a2enconf</h1>

<blockquote><p>Debian 기반 OS에서 Apache 설정 파일을 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2enconf.8">https://manned.org/a2enconf.8</a>.</p></blockquote>

<ul>
<li>설정 파일 활성화:</li>
</ul>


<p><code>sudo a2enconf {{설정_파일}}</code></p>

<ul>
<li>정보 메시지를 표시하지 않음:</li>
</ul>


<p><code>sudo a2enconf --quiet {{설정_파일}}</code></p>
