<h1>a2enmod</h1>

<blockquote><p>Debian 기반 운영체제에서 Apache 모듈을 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>모듈 활성화:</li>
</ul>


<p><code>sudo a2enmod {{모듈}}</code></p>

<ul>
<li>정보 메시지를 표시하지 않음:</li>
</ul>


<p><code>sudo a2enmod --quiet {{모듈}}</code></p>
