<h1>a2ensite</h1>

<blockquote><p>Debian 기반 운영 체제에서 Apache 가상 호스트를 활성화합니다.
더 많은 정보: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>가상 호스트 활성화:</li>
</ul>


<p><code>sudo a2ensite {{가상_호스트}}</code></p>

<ul>
<li>정보 메시지 표시 안 함:</li>
</ul>


<p><code>sudo a2ensite --quiet {{가상_호스트}}</code></p>
