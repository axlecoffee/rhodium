<h1>a2query</h1>

<blockquote><p>Debian 기반 OS에서 Apache의 런타임 설정을 검색.
더 많은 정보: <a href="https://manned.org/a2query">https://manned.org/a2query</a>.</p></blockquote>

<ul>
<li>활성화된 Apache 모듈 나열:</li>
</ul>


<p><code>sudo a2query -m</code></p>

<ul>
<li>특정 모듈이 설치되어 있는지 확인:</li>
</ul>


<p><code>sudo a2query -m {{모듈_이름}}</code></p>

<ul>
<li>활성화된 가상 호스트 나열:</li>
</ul>


<p><code>sudo a2query -s</code></p>

<ul>
<li>현재 활성화된 멀티 프로세싱 모듈 표시:</li>
</ul>


<p><code>sudo a2query -M</code></p>

<ul>
<li>Apache 버전 표시:</li>
</ul>


<p><code>sudo a2query -v</code></p>
