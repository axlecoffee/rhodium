<h1>aa-complain</h1>

<blockquote><p>AppArmor 정책을 컴플레인 모드로 설정합니다.
같이 보기: <code>aa-disable</code>, <code>aa-enforce</code>, <code>aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-complain.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-complain.8</a>.</p></blockquote>

<ul>
<li>정책을 컴플레인 모드로 설정:</li>
</ul>


<p><code>sudo aa-complain {{경로/대상/프로필1 경로/대상/프로필2 ...}}</code></p>

<ul>
<li>정책들을 컴플레인 모드로 설정:</li>
</ul>


<p><code>sudo aa-complain --dir {{경로/대상/프로필들}}</code></p>
