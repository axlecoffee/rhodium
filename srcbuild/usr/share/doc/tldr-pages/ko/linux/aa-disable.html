<h1>aa-disable</h1>

<blockquote><p>AppArmor 보안 정책 비활성화.
같이 보기: <code>aa-complain</code>, <code>aa-enforce</code>, <code>aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-disable.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-disable.8</a>.</p></blockquote>

<ul>
<li>프로필 비활성화:</li>
</ul>


<p><code>sudo aa-disable {{경로/대상/프로필1 경로/대상/프로필2 ...}}</code></p>

<ul>
<li>디렉토리 내의 프로필 비활성화 (기본값은 <code>/etc/apparmor.d</code>):</li>
</ul>


<p><code>sudo aa-disable --dir {{경로/대상/프로필들}}</code></p>
