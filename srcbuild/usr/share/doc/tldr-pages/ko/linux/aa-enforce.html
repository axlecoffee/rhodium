<h1>aa-enforce</h1>

<blockquote><p>AppArmor 프로파일을 강제 모드로 설정합니다.
같이 보기: <code>aa-complain</code>, <code>aa-disable</code>, <code>aa-status</code>.
더 많은 정보: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-enforce.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-enforce.8</a>.</p></blockquote>

<ul>
<li>프로파일 활성화:</li>
</ul>


<p><code>sudo aa-enforce --dir {{경로/대상/프로파일}}</code></p>

<ul>
<li>여러 프로파일 활성화:</li>
</ul>


<p><code>sudo aa-enforce {{경로/대상/프로파일1 경로/대상/프로파일2 ...}}</code></p>
