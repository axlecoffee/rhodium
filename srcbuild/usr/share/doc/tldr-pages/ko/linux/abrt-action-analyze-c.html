<h1>abrt-action-analyze-c</h1>

<blockquote><p><code>coredump</code>와 함께 문제 데이터 디렉터리에 대한 UUID를 계산합니다.
더 많은 정보: <a href="https://manned.org/abrt-action-analyze-c">https://manned.org/abrt-action-analyze-c</a>.</p></blockquote>

<ul>
<li>현재 작업 디렉터리에 대한 UUID 계산 및 저장:</li>
</ul>


<p><code>abrt-action-analyze-c</code></p>

<ul>
<li>특정 디렉터리에 대한 UUID 계산 및 저장:</li>
</ul>


<p><code>abrt-action-analyze-c -d {{경로/대상/폴더}}</code></p>

<ul>
<li>자세히 UUID 계산 및 저장:</li>
</ul>


<p><code>abrt-action-analyze-c -v</code></p>
