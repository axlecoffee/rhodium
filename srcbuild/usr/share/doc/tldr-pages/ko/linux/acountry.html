<h1>acountry</h1>

<blockquote><p>IPv4 주소 또는 호스트 이름이 위치한 국가를 출력합니다.
더 많은 정보: <a href="https://manned.org/acountry">https://manned.org/acountry</a>.</p></blockquote>

<ul>
<li>IPv4 주소 또는 호스트가 위치한 국가 출력:</li>
</ul>


<p><code>acountry {{example.com}}</code></p>

<ul>
<li>추가 [d]디버깅 출력:</li>
</ul>


<p><code>acountry -d {{example.com}}</code></p>

<ul>
<li>더 [v]자세한 정보 출력:</li>
</ul>


<p><code>acountry -v {{example.com}}</code></p>
