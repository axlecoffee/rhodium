<h1>acpi</h1>

<blockquote><p>배터리 상태 또는 온도 정보를 표시합니다.
더 많은 정보: <a href="https://manned.org/acpi">https://manned.org/acpi</a>.</p></blockquote>

<ul>
<li>배터리 정보 표시:</li>
</ul>


<p><code>acpi</code></p>

<ul>
<li>온도 정보 표시:</li>
</ul>


<p><code>acpi -t</code></p>

<ul>
<li>냉각 장치 정보 표시:</li>
</ul>


<p><code>acpi -c</code></p>

<ul>
<li>화씨로 온도 정보 표시:</li>
</ul>


<p><code>acpi -tf</code></p>

<ul>
<li>모든 정보 표시:</li>
</ul>


<p><code>acpi -V</code></p>

<ul>
<li><code>/sys</code> 대신 <code>/proc</code>에서 정보 추출:</li>
</ul>


<p><code>acpi -p</code></p>
