<h1>ahost</h1>

<blockquote><p>호스트 이름 또는 IP 주소와 연결된 A 또는 AAAA 레코드를 표시하는 DNS 조회 도구.
더 많은 정보: <a href="https://manned.org/ahost">https://manned.org/ahost</a>.</p></blockquote>

<ul>
<li>호스트 이름 또는 IP 주소와 연결된 <code>A</code> 또는 <code>AAAA</code> 레코드 출력:</li>
</ul>


<p><code>ahost {{example.com}}</code></p>

<ul>
<li>추가 디버깅 출력을 표시:</li>
</ul>


<p><code>ahost -d {{example.com}}</code></p>

<ul>
<li>지정된 유형의 레코드 표시:</li>
</ul>


<p><code>ahost -t {{a|aaaa|u}} {{example.com}}</code></p>
