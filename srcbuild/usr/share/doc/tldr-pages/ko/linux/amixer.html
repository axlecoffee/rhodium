<h1>amixer</h1>

<blockquote><p>ALSA 사운드 카드 드라이버의 믹서.
더 많은 정보: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>마스터 볼륨을 10% 높이기:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>마스터 볼륨을 10% 낮추기:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
