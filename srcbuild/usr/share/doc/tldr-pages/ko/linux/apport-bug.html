<h1>apport-bug</h1>

<blockquote><p>Ubuntu에서 버그 보고서를 제출합니다.
더 많은 정보: <a href="https://wiki.ubuntu.com/Apport">https://wiki.ubuntu.com/Apport</a>.</p></blockquote>

<ul>
<li>전체 시스템에 대한 버그 보고:</li>
</ul>


<p><code>apport-bug</code></p>

<ul>
<li>특정 패키지에 대한 버그 보고:</li>
</ul>


<p><code>apport-bug {{패키지}}</code></p>

<ul>
<li>특정 실행 파일에 대한 버그 보고:</li>
</ul>


<p><code>apport-bug {{경로/대상/실행_파일}}</code></p>

<ul>
<li>특정 프로세스에 대한 버그 보고:</li>
</ul>


<p><code>apport-bug {{PID}}</code></p>
