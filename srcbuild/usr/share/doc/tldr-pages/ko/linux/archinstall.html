<h1>archinstall</h1>

<blockquote><p>변형된 형태의 Arch Linux 안내 설치 도구.
더 많은 정보: <a href="https://archinstall.readthedocs.io">https://archinstall.readthedocs.io</a>.</p></blockquote>

<ul>
<li>대화형 설치 프로그램 시작:</li>
</ul>


<p><code>archinstall</code></p>

<ul>
<li>사전 설정된 설치 프로그램 시작:</li>
</ul>


<p><code>archinstall {{minimal|unattended}}</code></p>
