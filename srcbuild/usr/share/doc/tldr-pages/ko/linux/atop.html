<ul>
<li>시작:</li>
</ul>


<p><code>atop</code></p>

<ul>
<li>시작하고 각 프로세스의 메모리 소비량 표시:</li>
</ul>


<p><code>atop -m</code></p>

<ul>
<li>시작하고 디스크 정보 표시:</li>
</ul>


<p><code>atop -d</code></p>

<ul>
<li>시작하고 백그라운드 프로세스 정보 표시:</li>
</ul>


<p><code>atop -c</code></p>

<ul>
<li>시작하고 스레드별 자원 사용 정보 표시:</li>
</ul>


<p><code>atop -y</code></p>

<ul>
<li>시작하고 각 사용자별 프로세스 수 표시:</li>
</ul>


<p><code>atop -au</code></p>

<ul>
