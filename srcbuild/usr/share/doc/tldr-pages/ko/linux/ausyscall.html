<h1>ausyscall</h1>

<blockquote><p>시스템 호출 이름과 번호를 매핑합니다.
더 많은 정보: <a href="https://manned.org/ausyscall">https://manned.org/ausyscall</a>.</p></blockquote>

<ul>
<li>특정 시스템 호출의 번호 표시:</li>
</ul>


<p><code>ausyscall {{검색_패턴}}</code></p>

<ul>
<li>특정 시스템 호출 번호의 이름 표시:</li>
</ul>


<p><code>ausyscall {{시스템_호출_번호}}</code></p>

<ul>
<li>특정 아키텍처의 모든 시스템 호출 표시:</li>
</ul>


<p><code>ausyscall {{아키텍처}} --dump</code></p>
