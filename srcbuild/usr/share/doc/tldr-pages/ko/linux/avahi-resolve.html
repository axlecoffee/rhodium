<h1>avahi-resolve</h1>

<blockquote><p>호스트 이름과 IP 주소 간 변환.
더 많은 정보: <a href="https://www.avahi.org/">https://www.avahi.org/</a>.</p></blockquote>

<ul>
<li>로컬 서비스를 IPv4로 변환:</li>
</ul>


<p><code>avahi-resolve -4 --name {{service.local}}</code></p>

<ul>
<li>IP를 호스트 이름으로 변환, 자세히:</li>
</ul>


<p><code>avahi-resolve --verbose --address {{IP}}</code></p>
