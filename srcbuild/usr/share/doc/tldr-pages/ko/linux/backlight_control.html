<h1>backlight_control</h1>

<blockquote><p>Linux 시스템의 백라이트를 백분율 값으로 제어합니다.
더 많은 정보: <a href="https://github.com/Hendrikto/backlight_control">https://github.com/Hendrikto/backlight_control</a>.</p></blockquote>

<ul>
<li>백라이트를 특정 백분율만큼 증가/감소:</li>
</ul>


<p><code>backlight_control {{+|-}}{{5}}</code></p>

<ul>
<li>백라이트 강도를 특정 백분율로 설정:</li>
</ul>


<p><code>backlight_control {{90}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>backlight_control</code></p>
