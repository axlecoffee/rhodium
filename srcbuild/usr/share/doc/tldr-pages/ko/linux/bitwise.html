<h1>bitwise</h1>

<blockquote><p>동적 진수 변환 및 비트 조작을 지원하는 멀티 진수 인터랙티브 계산기.
더 많은 정보: <a href="https://github.com/mellowcandle/bitwise">https://github.com/mellowcandle/bitwise</a>.</p></blockquote>

<ul>
<li>인터랙티브 모드로 실행:</li>
</ul>


<p><code>bitwise</code></p>

<ul>
<li>10진수로 변환:</li>
</ul>


<p><code>bitwise {{12345}}</code></p>

<ul>
<li>16진수로 변환:</li>
</ul>


<p><code>bitwise {{0x563d}}</code></p>

<ul>
<li>C 스타일 계산 변환:</li>
</ul>


<p><code>bitwise "{{0x123 + 0x20 - 30 / 50}}"</code></p>
