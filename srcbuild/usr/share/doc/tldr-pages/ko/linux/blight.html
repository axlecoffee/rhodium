<h1>blight</h1>

<blockquote><p>디스플레이 밝기를 변경하는 유틸리티.
더 많은 정보: <a href="https://github.com/gutjuri/blight">https://github.com/gutjuri/blight</a>.</p></blockquote>

<ul>
<li>디스플레이 밝기를 50%로 설정:</li>
</ul>


<p><code>blight set {{50}} -r</code></p>

<ul>
<li>현재 디스플레이 밝기 표시:</li>
</ul>


<p><code>blight show</code></p>

<ul>
<li>최대 디스플레이 밝기 출력:</li>
</ul>


<p><code>blight max</code></p>

<ul>
<li>디스플레이 밝기를 %만큼 증가:</li>
</ul>


<p><code>blight inc {{숫자}} -r</code></p>

<ul>
<li>내부 단위로 디스플레이 밝기 감소:</li>
</ul>


<p><code>blight dec {{숫자}}</code></p>
