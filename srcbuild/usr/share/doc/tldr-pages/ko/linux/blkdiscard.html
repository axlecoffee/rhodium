<h1>blkdiscard</h1>

<blockquote><p>저장 장치의 디바이스 섹터를 폐기합니다. SSD에 유용합니다.
더 많은 정보: <a href="https://manned.org/blkdiscard">https://manned.org/blkdiscard</a>.</p></blockquote>

<ul>
<li>디바이스의 모든 섹터를 폐기하여 모든 데이터 제거:</li>
</ul>


<p><code>blkdiscard {{/dev/디바이스}}</code></p>

<ul>
<li>디바이스의 모든 블록을 안전하게 폐기하여 모든 데이터 제거:</li>
</ul>


<p><code>blkdiscard --secure {{/dev/디바이스}}</code></p>

<ul>
<li>디바이스의 처음 100MB를 폐기:</li>
</ul>


<p><code>blkdiscard --length {{100MB}} {{/dev/디바이스}}</code></p>
