<h1>blkid</h1>

<blockquote><p>인식된 모든 파티션과 그에 대한 범용 고유 식별자(UUID)를 나열합니다.
더 많은 정보: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p></blockquote>

<ul>
<li>모든 파티션 나열:</li>
</ul>


<p><code>sudo blkid</code></p>

<ul>
<li>현재 마운트 지점을 포함하여 테이블 형식으로 모든 파티션 나열:</li>
</ul>


<p><code>sudo blkid -o list</code></p>
