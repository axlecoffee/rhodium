<h1>br</h1>

<blockquote><p>디렉터리 트리를 상호작용적으로 탐색합니다.
같이 보기: <code>broot</code>.
더 많은 정보: <a href="https://github.com/Canop/broot">https://github.com/Canop/broot</a>.</p></blockquote>

<li>현재 디렉터리 트리를 상호작용적으로 탐색 시작:</li>

</ul>
