<h1>bully</h1>

<blockquote><p>무선 액세스 포인트의 WPS 핀을 무차별 대입으로 알아냅니다.
<code>bully</code>를 사용하기 전에 필요한 정보를 <code>airmon-ng</code> 및 <code>airodump-ng</code>로 수집해야 합니다.
더 많은 정보: <a href="https://salsa.debian.org/pkg-security-team/bully">https://salsa.debian.org/pkg-security-team/bully</a>.</p></blockquote>

<ul>
<li>비밀번호 크랙:</li>
</ul>


<p><code>bully --bssid "{{맥}}" --channel "{{채널}}" --bruteforce "{{인터페이스}}"</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>bully --help</code></p>
