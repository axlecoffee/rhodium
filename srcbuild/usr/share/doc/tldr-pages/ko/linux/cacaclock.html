<h1>cacaclock</h1>

<blockquote><p>현재 시간을 ASCII 아트로 표시합니다.
더 많은 정보: <a href="https://packages.debian.org/sid/caca-utils">https://packages.debian.org/sid/caca-utils</a>.</p></blockquote>

<ul>
<li>시간 표시:</li>
</ul>


<p><code>cacaclock</code></p>

<ul>
<li>글꼴 변경:</li>
</ul>


<p><code>cacaclock -f {{글꼴}}</code></p>

<ul>
<li><code>strftime</code> 형식 사양을 사용하여 형식 변경:</li>
</ul>


<p><code>cacaclock -d {{strftime_인수}}</code></p>
