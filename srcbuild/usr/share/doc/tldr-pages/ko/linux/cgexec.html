<h1>cgexec</h1>

<blockquote><p>프로세스가 사용하는 자원을 제한, 측정 및 제어.
<code>cpu</code>, <code>memory</code> 등 여러 cgroup 유형(컨트롤러)이 존재합니다.
더 많은 정보: <a href="https://manned.org/cgexec">https://manned.org/cgexec</a>.</p></blockquote>

<ul>
<li>지정된 컨트롤러와 cgroup에서 프로세스를 실행:</li>
</ul>


<p><code>cgexec -g {{컨트롤러}}:{{cgroup_이름}} {{프로세스_이름}}</code></p>
