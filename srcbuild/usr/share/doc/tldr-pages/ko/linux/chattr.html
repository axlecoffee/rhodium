<h1>chattr</h1>

<blockquote><p>파일 또는 디렉토리의 속성 변경.
더 많은 정보: <a href="https://manned.org/chattr">https://manned.org/chattr</a>.</p></blockquote>

<ul>
<li>파일 또는 디렉토리를 변경 및 삭제 불가능하도록 설정 (슈퍼유저도 포함):</li>
</ul>


<p><code>chattr +i {{경로/대상/파일_또는_폴더}}</code></p>

<ul>
<li>파일 또는 디렉토리를 변경 가능하도록 설정:</li>
</ul>


<p><code>chattr -i {{경로/대상/파일_또는_폴더}}</code></p>

<ul>
<li>전체 디렉토리와 그 내용을 재귀적으로 변경 및 삭제 불가능하도록 설정:</li>
</ul>


<p><code>chattr -R +i {{경로/대상/폴더}}</code></p>
