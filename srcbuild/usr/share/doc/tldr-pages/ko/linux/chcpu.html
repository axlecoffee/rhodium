<h1>chcpu</h1>

<blockquote><p>시스템의 CPU를 활성화/비활성화합니다.
더 많은 정보: <a href="https://manned.org/chcpu">https://manned.org/chcpu</a>.</p></blockquote>

<ul>
<li>하나 이상의 CPU를 ID로 비활성화:</li>
</ul>


<p><code>chcpu -d {{1,3}}</code></p>

<ul>
<li>하나 이상의 CPU 범위를 ID로 활성화:</li>
</ul>


<p><code>chcpu -e {{1-3,5-7}}</code></p>
