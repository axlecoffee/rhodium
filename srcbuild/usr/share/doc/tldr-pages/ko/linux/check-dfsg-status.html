<h1>check-dfsg-status</h1>

<blockquote><p>Debian 기반 OS에 설치된 비자유 소프트웨어 패키지를 보고.
이 명령은 이전에 <code>vrms</code>로 알려졌습니다.
더 많은 정보: <a href="https://debian.pages.debian.net/check-dfsg-status/">https://debian.pages.debian.net/check-dfsg-status/</a>.</p></blockquote>

<ul>
<li>비자유 및 contrib 패키지와 그 설명 나열:</li>
</ul>


<p><code>check-dfsg-status</code></p>

<ul>
<li>패키지 이름만 출력:</li>
</ul>


<p><code>check-dfsg-status --sparse</code></p>
