<h1>checkupdates-aur</h1>

<blockquote><p>Arch User Repository (AUR)의 대기 중인 업데이트를 확인합니다.
더 많은 정보: <a href="https://metacpan.org/dist/OS-CheckUpdates-AUR">https://metacpan.org/dist/OS-CheckUpdates-AUR</a>.</p></blockquote>

<ul>
<li>AUR 패키지의 대기 중인 업데이트 나열:</li>
</ul>


<p><code>checkupdates-aur</code></p>

<ul>
<li>디버그 모드로 AUR 패키지의 대기 중인 업데이트 나열:</li>
</ul>


<p><code>CHECKUPDATES_DEBUG=1 checkupdates-aur</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>checkupdates-aur --help</code></p>
