<h1>choom</h1>

<blockquote><p>OOM(Out-Of-Memory) 킬러 점수를 표시하고 변경.
더 많은 정보: <a href="https://manned.org/choom">https://manned.org/choom</a>.</p></blockquote>

<ul>
<li>특정 프로세스 ID의 OOM-킬러 점수 표시:</li>
</ul>


<p><code>choom -p {{프로세스_ID}}</code></p>

<ul>
<li>특정 프로세스의 OOM-킬러 점수 변경:</li>
</ul>


<p><code>choom -p {{프로세스_ID}} -n {{-1000..+1000}}</code></p>

<ul>
<li>특정 OOM-킬러 점수로 명령 실행:</li>
</ul>


<p><code>choom -n {{-1000..+1000}} {{명령어}} {{인수1 인수2 ...}}</code></p>
