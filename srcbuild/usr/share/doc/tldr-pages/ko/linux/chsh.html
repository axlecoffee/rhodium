<h1>chsh</h1>

<blockquote><p>사용자의 로그인 셸 변경.
<code>util-linux</code>의 일부.
더 많은 정보: <a href="https://manned.org/chsh">https://manned.org/chsh</a>.</p></blockquote>

<ul>
<li>현재 사용자에 대해 특정 로그인 셸을 대화식으로 설정:</li>
</ul>


<p><code>chsh</code></p>

<ul>
<li>현재 사용자에 대해 특정 로그인 [s]셸 설정:</li>
</ul>


<p><code>chsh --shell {{경로/대상/셸}}</code></p>

<ul>
<li>특정 사용자에 대해 로그인 [s]셸 설정:</li>
</ul>


<p><code>sudo chsh --shell {{경로/대상/셸}} {{사용자명}}</code></p>
