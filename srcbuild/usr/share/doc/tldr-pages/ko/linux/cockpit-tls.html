<h1>cockpit-tls</h1>

<blockquote><p>클라이언트와 <code>cockpit-ws</code> 간의 트래픽을 암호화하기 위한 TLS 종료 HTTP 프록시.
더 많은 정보: <a href="https://cockpit-project.org/guide/latest/cockpit-tls.8.html">https://cockpit-project.org/guide/latest/cockpit-tls.8.html</a>.</p></blockquote>

<ul>
<li>특정 포트로 HTTP 요청을 제공 (기본 포트 <code>9090</code> 대신):</li>
</ul>


<p><code>cockpit-tls --port {{포트}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>cockpit-tls --help</code></p>
