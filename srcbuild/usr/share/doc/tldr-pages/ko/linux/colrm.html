<h1>colrm</h1>

<blockquote><p><code>stdin</code>에서 열을 제거합니다.
더 많은 정보: <a href="https://manned.org/colrm">https://manned.org/colrm</a>.</p></blockquote>

<ul>
<li><code>stdin</code>의 첫 번째 열 제거:</li>
</ul>


<p><code>colrm {{1 1}}</code></p>

<ul>
<li>각 줄의 3번째 열부터 끝까지 제거:</li>
</ul>


<p><code>colrm {{3}}</code></p>

<ul>
<li>각 줄의 3번째 열부터 5번째 열까지 제거:</li>
</ul>


<p><code>colrm {{3 5}}</code></p>
