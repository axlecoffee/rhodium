<h1>compose</h1>

<blockquote><p><code>run-mailcap</code>의 동작인 compose에 대한 별칭.
원래 <code>run-mailcap</code>은 MIME 타입/파일을 처리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/compose">https://manned.org/compose</a>.</p></blockquote>

<ul>
<li>기본 mailcap 편집 도구에서 기존 파일이나 새 파일을 작성하는 데 compose 동작 사용:</li>
</ul>


<p><code>compose {{파일명}}</code></p>

<ul>
<li><code>run-mailcap</code> 사용:</li>
</ul>


<p><code>run-mailcap --action=compose {{파일명}}</code></p>
