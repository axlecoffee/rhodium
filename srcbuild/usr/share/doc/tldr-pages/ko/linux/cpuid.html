<h1>cpuid</h1>

<blockquote><p>모든 CPU에 대한 자세한 정보 표시.
더 많은 정보: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p></blockquote>

<ul>
<li>모든 CPU에 대한 정보 표시:</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>현재 CPU에 대한 정보만 표시:</li>
</ul>


<p><code>cpuid -1</code></p>

<ul>
<li>해독 없이 원시 16진수 정보 표시:</li>
</ul>


<p><code>cpuid -r</code></p>
