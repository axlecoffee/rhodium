<h1>ctop</h1>

<blockquote><p>CPU, 메모리 및 블록 IO 사용에 대한 실시간 메트릭으로 컨테이너 성능 및 상태를 즉시 시각화.
더 많은 정보: <a href="https://github.com/bcicen/ctop">https://github.com/bcicen/ctop</a>.</p></blockquote>

<ul>
<li>[a]활성 컨테이너만 표시:</li>
</ul>


<p><code>ctop -a</code></p>

<ul>
<li>컨테이너 정렬 순서를 [r]반대로:</li>
</ul>


<p><code>ctop -r</code></p>

<ul>
<li>기본 색상을 [i]반전:</li>
</ul>


<p><code>ctop -i</code></p>

<ul>
<li>[h]도움말 표시:</li>
</ul>


<p><code>ctop -h</code></p>
