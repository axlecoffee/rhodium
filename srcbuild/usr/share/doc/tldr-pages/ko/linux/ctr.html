<h1>ctr</h1>

<blockquote><p><code>containerd</code> 컨테이너 및 이미지 관리.
더 많은 정보: <a href="https://containerd.io">https://containerd.io</a>.</p></blockquote>

<ul>
<li>모든 컨테이너 나열 (실행 중 및 중지됨):</li>
</ul>


<p><code>ctr containers list</code></p>

<ul>
<li>모든 이미지 나열:</li>
</ul>


<p><code>ctr images list</code></p>

<ul>
<li>이미지 다운로드:</li>
</ul>


<p><code>ctr images pull {{이미지}}</code></p>

<ul>
<li>이미지 태그 지정:</li>
</ul>


<p><code>ctr images tag {{소스_이미지}}:{{소스_태그}} {{대상_이미지}}:{{대상_태그}}</code></p>
