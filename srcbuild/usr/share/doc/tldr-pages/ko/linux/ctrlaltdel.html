<h1>ctrlaltdel</h1>

<blockquote><p>CTRL+ALT+DEL 키 조합을 눌렀을 때의 동작을 제어하는 도구.
더 많은 정보: <a href="https://manned.org/ctrlaltdel">https://manned.org/ctrlaltdel</a>.</p></blockquote>

<ul>
<li>현재 설정 확인:</li>
</ul>


<p><code>ctrlaltdel</code></p>

<ul>
<li>CTRL+ALT+DEL을 즉시 재부팅하도록 설정 (준비 없이):</li>
</ul>


<p><code>sudo ctrlaltdel hard</code></p>

<ul>
<li>CTRL+ALT+DEL을 &ldquo;일반적으로&rdquo; 재부팅하도록 설정, 프로세스 종료 기회를 제공 (PID1에 SIGINT 전송):</li>
</ul>


<p><code>sudo ctrlaltdel soft</code></p>
