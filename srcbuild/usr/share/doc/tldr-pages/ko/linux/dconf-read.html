<h1>dconf read</h1>

<blockquote><p>dconf 데이터베이스에서 키 값을 읽습니다.
같이 보기: <code>dconf</code>.
더 많은 정보: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>특정 키 값을 출력:</li>
</ul>


<p><code>dconf read {{/경로/대상/키}}</code></p>

<ul>
<li>특정 키의 [d]기본 값을 출력:</li>
</ul>


<p><code>dconf read -d {{/경로/대상/키}}</code></p>
