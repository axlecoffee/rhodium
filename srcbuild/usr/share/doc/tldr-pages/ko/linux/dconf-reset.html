<h1>dconf reset</h1>

<blockquote><p>dconf 데이터베이스에서 키 값을 재설정.
같이 보기: <code>dconf</code>.
더 많은 정보: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>특정 키 값을 재설정:</li>
</ul>


<p><code>dconf reset {{/경로/대상/키}}</code></p>

<ul>
<li>특정 디렉터리를 재설정:</li>
</ul>


<p><code>dconf reset -f {{/경로/대상/폴더/}}</code></p>
