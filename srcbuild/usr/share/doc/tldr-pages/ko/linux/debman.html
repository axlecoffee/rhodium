<h1>debman</h1>

<blockquote><p>설치되지 않은 패키지에서 매뉴얼 페이지를 읽습니다.
더 많은 정보: <a href="https://manned.org/debman.1">https://manned.org/debman.1</a>.</p></blockquote>

<ul>
<li>지정된 패키지가 제공하는 명령어에 대한 매뉴얼 페이지 읽기:</li>
</ul>


<p><code>debman -p {{패키지}} {{명령어}}</code></p>

<ul>
<li>다운로드할 패키지 버전 지정:</li>
</ul>


<p><code>debman -p {{패키지}}={{버전}} {{명령어}}</code></p>

<ul>
<li><code>.deb</code> 파일에서 매뉴얼 페이지 읽기:</li>
</ul>


<p><code>debman -f {{경로/대상/파일명.deb}} {{명령어}}</code></p>
