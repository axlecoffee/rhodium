<h1>debuild</h1>

<blockquote><p>소스에서 Debian 패키지를 빌드합니다.
더 많은 정보: <a href="https://manned.org/debuild.1">https://manned.org/debuild.1</a>.</p></blockquote>

<ul>
<li>현재 디렉토리에서 패키지 빌드:</li>
</ul>


<p><code>debuild</code></p>

<ul>
<li>바이너리 패키지만 빌드:</li>
</ul>


<p><code>debuild -b</code></p>

<ul>
<li>패키지 빌드 후 lintian을 실행하지 않음:</li>
</ul>


<p><code>debuild --no-lintian</code></p>
