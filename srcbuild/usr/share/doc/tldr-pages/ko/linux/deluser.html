<h1>deluser</h1>

<blockquote><p>유저 계정 제거 또는 그룹으로부터 사용자 제거.
더 많은 정보: <a href="https://manned.org/deluser">https://manned.org/deluser</a>.</p></blockquote>

<ul>
<li>유저 삭제:</li>
</ul>


<p><code>deluser {{이름}}</code></p>

<ul>
<li>사용자의 홈 디렉토리 및 메일 스풀과 함께 사용자 제거:</li>
</ul>


<p><code>deluser -r {{이름}}</code></p>

<ul>
<li>그룹으로부터 사용자 제거:</li>
</ul>


<p><code>deluser {{이름}} {{그룹}}</code></p>
