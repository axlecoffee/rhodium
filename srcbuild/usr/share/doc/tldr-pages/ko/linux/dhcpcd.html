<h1>dhcpcd</h1>

<blockquote><p>DHCP 클라이언트.
더 많은 정보: <a href="https://roy.marples.name/projects/dhcpcd">https://roy.marples.name/projects/dhcpcd</a>.</p></blockquote>

<ul>
<li>모든 주소 임대 해제:</li>
</ul>


<p><code>sudo dhcpcd {{[-k|--release]}}</code></p>

<ul>
<li>DHCP 서버에 새 임대 요청:</li>
</ul>


<p><code>sudo dhcpcd {{[-n|--rebind]}}</code></p>
