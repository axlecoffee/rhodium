<h1>diff3</h1>

<blockquote><p>세 개의 파일을 줄 단위로 비교합니다.
더 많은 정보: <a href="https://www.gnu.org/software/diffutils/manual/html_node/Invoking-diff3.html">https://www.gnu.org/software/diffutils/manual/html_node/Invoking-diff3.html</a>.</p></blockquote>

<ul>
<li>파일 비교:</li>
</ul>


<p><code>diff3 {{경로/대상/파일1}} {{경로/대상/파일2}} {{경로/대상/파일3}}</code></p>

<ul>
<li>충돌을 강조하여 모든 변경 사항 표시:</li>
</ul>


<p><code>diff3 --show-all {{경로/대상/파일1}} {{경로/대상/파일2}} {{경로/대상/파일3}}</code></p>
