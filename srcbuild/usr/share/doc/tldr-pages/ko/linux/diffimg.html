<h1>diffimg</h1>

<blockquote><p>두 이미지 간의 교차점을 계산합니다.
참고: 지원되는 확장자는 <code>.png</code>, <code>.gif</code>, <code>.jpg</code>, <code>.ps</code>입니다.
더 많은 정보: <a href="https://manned.org/diffimg">https://manned.org/diffimg</a>.</p></blockquote>

<ul>
<li>입력 이미지 간의 교차점을 계산하고, 각 픽셀이 입력 이미지의 해당 픽셀 간 차이를 나타내는 이미지를 출력:</li>
</ul>


<p><code>diffimg {{경로/대상/입력_이미지1.ext}} {{경로/대상/입력_이미지2.ext}} {{경로/대상/출력_이미지.ext}}</code></p>
