<h1>distrobox-host-exec</h1>

<blockquote><p>Distrobox 컨테이너 내부에서 호스트의 명령을 실행합니다. 같이 보기: <code>tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-host-exec">https://distrobox.it/usage/distrobox-host-exec</a>.</p></blockquote>

<ul>
<li>Distrobox 컨테이너 내부에서 호스트 시스템의 명령 실행:</li>
</ul>


<p><code>distrobox-host-exec "{{명령}}"</code></p>

<ul>
<li>컨테이너 내부에서 호스트 시스템의 <code>ls</code> 명령 실행:</li>
</ul>


<p><code>distrobox-host-exec ls</code></p>
