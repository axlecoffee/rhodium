<h1>distrobox-rm</h1>

<blockquote><p>Distrobox 컨테이너 제거. 같이 보기: <code>tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-rm">https://distrobox.it/usage/distrobox-rm</a>.</p></blockquote>

<ul>
<li>Distrobox 컨테이너 제거 (팁: 제거하기 전에 컨테이너를 중지하세요):</li>
</ul>


<p><code>distrobox-rm {{컨테이너_이름}}</code></p>

<ul>
<li>Distrobox 컨테이너 강제 제거:</li>
</ul>


<p><code>distrobox-rm {{컨테이너_이름}} --force</code></p>
