<h1>distrobox-stop</h1>

<blockquote><p>Distrobox 컨테이너 중지. 같이 보기: <code>tldr distrobox</code>.
더 많은 정보: <a href="https://distrobox.it/usage/distrobox-stop">https://distrobox.it/usage/distrobox-stop</a>.</p></blockquote>

<ul>
<li>Distrobox 컨테이너 중지:</li>
</ul>


<p><code>distrobox-stop {{컨테이너_이름}}</code></p>

<ul>
<li>확인 없이 비대화형으로 Distrobox 컨테이너 중지:</li>
</ul>


<p><code>distrobox-stop --name {{컨테이너_이름}} --yes</code></p>
