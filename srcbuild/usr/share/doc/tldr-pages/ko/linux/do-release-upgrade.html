<h1>do-release-upgrade</h1>

<blockquote><p>Ubuntu 릴리스 업그레이더.
더 많은 정보: <a href="https://manned.org/do-release-upgrade.8">https://manned.org/do-release-upgrade.8</a>.</p></blockquote>

<ul>
<li>최신 릴리스로 업그레이드:</li>
</ul>


<p><code>sudo do-release-upgrade</code></p>

<ul>
<li>최신 개발 릴리스로 업그레이드:</li>
</ul>


<p><code>sudo do-release-upgrade --devel-release</code></p>

<ul>
<li>최신 제안된 릴리스로 업그레이드:</li>
</ul>


<p><code>sudo do-release-upgrade --proposed</code></p>
