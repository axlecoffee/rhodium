<h1>dphys-swapfile</h1>

<blockquote><p>Debian 기반 Linux 시스템에서 스왑 파일을 관리합니다.
더 많은 정보: <a href="https://manned.org/dphys-swapfile">https://manned.org/dphys-swapfile</a>.</p></blockquote>

<ul>
<li>스왑 파일 비활성화:</li>
</ul>


<p><code>dphys-swapfile swapoff</code></p>

<ul>
<li>스왑 파일 활성화:</li>
</ul>


<p><code>dphys-swapfile swapon</code></p>

</ul>


<p><code>dphys-swapfile setup</code></p>
