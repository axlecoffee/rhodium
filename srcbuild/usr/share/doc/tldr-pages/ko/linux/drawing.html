<h1>drawing</h1>

<blockquote><p>GNOME 데스크탑 환경에서 사용할 수 있는 무료 기본 래스터 이미지 편집기.
더 많은 정보: <a href="https://maoschanz.github.io/drawing/">https://maoschanz.github.io/drawing/</a>.</p></blockquote>

<ul>
<li>Drawing 시작:</li>
</ul>


<p><code>drawing</code></p>

<ul>
<li>특정 파일 열기:</li>
</ul>


<p><code>drawing {{경로/대상/이미지1 경로/대상/이미지2 ...}}</code></p>

<ul>
<li>새 창에서 특정 파일 열기:</li>
</ul>


<p><code>drawing --new-window {{경로/대상/이미지1 경로/대상/이미지2 ...}}</code></p>
