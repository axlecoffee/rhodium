<h1>dunstctl</h1>

<blockquote><p><code>dunst</code> 제어 명령어.
더 많은 정보: <a href="https://manned.org/dunstctl">https://manned.org/dunstctl</a>.</p></blockquote>

<ul>
<li>알림 일시 중지:</li>
</ul>


<p><code>dunstctl set-paused true</code></p>

<ul>
<li>알림 일시 중지 해제:</li>
</ul>


<p><code>dunstctl set-paused false</code></p>

<ul>
<li>모든 알림 닫기:</li>
</ul>


<p><code>dunstctl close-all</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>dunstctl --help</code></p>
