<h1>dysk</h1>

<blockquote><p>파일 시스템 정보를 표 형식으로 표시합니다.
더 많은 정보: <a href="https://dystroy.org/dysk">https://dystroy.org/dysk</a>.</p></blockquote>

<ul>
<li>일반 디스크에 대한 표준 개요 확인:</li>
</ul>


<p><code>dysk</code></p>

<ul>
<li>여유 크기로 정렬:</li>
</ul>


<p><code>dysk --sort free</code></p>

<ul>
<li>HDD 디스크만 포함:</li>
</ul>


<p><code>dysk --filter 'disk = HDD'</code></p>

<ul>
<li>SSD 디스크 제외:</li>
</ul>


<p><code>dysk --filter 'disk &lt;&gt; SSD'</code></p>

<ul>
<li>높은 사용률 또는 낮은 여유 공간을 가진 디스크 표시:</li>
</ul>


<p><code>dysk --filter 'use &gt; 65% | free &lt; 50G'</code></p>
