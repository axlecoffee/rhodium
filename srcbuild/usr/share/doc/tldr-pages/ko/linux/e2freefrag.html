<h1>e2freefrag</h1>

<blockquote><p>ext2/ext3/ext4 파일시스템의 여유 공간 조각화 정보를 출력합니다.
더 많은 정보: <a href="https://manned.org/e2freefrag">https://manned.org/e2freefrag</a>.</p></blockquote>

<ul>
<li>연속적이고 정렬된 여유 공간으로 존재하는 여유 블록 수 확인:</li>
</ul>


<p><code>e2freefrag {{/dev/sdXN}}</code></p>

<ul>
<li>청크 크기를 킬로바이트 단위로 지정하여 사용 가능한 여유 청크 수 출력:</li>
</ul>


<p><code>e2freefrag -c {{청크_크기_kb}} {{/dev/sdXN}}</code></p>
