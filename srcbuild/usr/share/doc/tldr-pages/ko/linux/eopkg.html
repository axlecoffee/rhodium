<h1>eopkg</h1>

<blockquote><p>Solus용 패키지 관리 도구.
더 많은 정보: <a href="https://help.getsol.us/docs/user/package-management/basics">https://help.getsol.us/docs/user/package-management/basics</a>.</p></blockquote>

<ul>
<li>특정 패키지 설치:</li>
</ul>


<p><code>sudo eopkg install {{패키지}}</code></p>

<ul>
<li>모든 패키지 업데이트:</li>
</ul>


<p><code>sudo eopkg upgrade</code></p>

<ul>
<li>패키지 검색:</li>
</ul>


<p><code>sudo eopkg search {{검색어}}</code></p>
