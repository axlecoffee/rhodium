<h1>eselect locale</h1>

<blockquote><p>시스템 언어를 설정하는 <code>LANG</code> 환경 변수를 관리하기 위한 <code>eselect</code> 모듈.
더 많은 정보: <a href="https://wiki.gentoo.org/wiki/Eselect#Locale">https://wiki.gentoo.org/wiki/Eselect#Locale</a>.</p></blockquote>

<ul>
<li>사용 가능한 로케일 나열:</li>
</ul>


<p><code>eselect locale list</code></p>

<ul>
<li><code>list</code> 명령의 이름이나 인덱스로 <code>/etc/profile.env</code>에 <code>LANG</code> 환경 변수 설정:</li>
</ul>


<p><code>eselect locale set {{이름|인덱스}}</code></p>

<ul>
<li><code>/etc/profile.env</code>의 <code>LANG</code> 값 표시:</li>
</ul>


<p><code>eselect locale show</code></p>
