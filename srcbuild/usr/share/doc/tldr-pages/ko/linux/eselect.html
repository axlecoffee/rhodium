<h1>eselect</h1>

<blockquote><p>Gentoo의 다목적 구성 및 관리 도구.
개별 관리 작업을 처리하는 다양한 모듈로 구성됩니다.
<code>kernel</code>, <code>locale</code>, <code>profile</code> 등의 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://wiki.gentoo.org/wiki/Eselect">https://wiki.gentoo.org/wiki/Eselect</a>.</p></blockquote>

<ul>
<li>설치된 모듈 목록 표시:</li>
</ul>


<p><code>eselect</code></p>

<ul>
<li>특정 모듈에 대한 문서 보기:</li>
</ul>


<p><code>tldr eselect {{모듈}}</code></p>

<ul>
<li>특정 모듈에 대한 도움말 메시지 표시:</li>
</ul>


<p><code>eselect {{모듈}} help</code></p>
