<h1>exec</h1>

<blockquote><p>자식 프로세스를 생성하지 않고 명령을 실행합니다.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-exec">https://www.gnu.org/software/bash/manual/bash.html#index-exec</a>.</p></blockquote>

<ul>
<li>특정 명령 실행:</li>
</ul>


<p><code>exec {{명령어 -옵션 -플래그}}</code></p>

<ul>
<li>(거의) 빈 환경에서 명령 실행:</li>
</ul>


<p><code>exec -c {{명령어 -옵션 -플래그}}</code></p>

<ul>
<li>로그인 셸로 명령 실행:</li>
</ul>


<p><code>exec -l {{명령어 -옵션 -플래그}}</code></p>

<ul>
<li>다른 이름으로 명령 실행:</li>
</ul>


<p><code>exec -a {{이름}} {{명령어 -옵션 -플래그}}</code></p>
