<h1>expect</h1>

<blockquote><p>사용자 입력이 필요한 다른 프로그램과 상호작용하는 스크립트 실행기.
더 많은 정보: <a href="https://manned.org/expect">https://manned.org/expect</a>.</p></blockquote>

<ul>
<li>파일에서 expect 스크립트 실행:</li>
</ul>


<p><code>expect {{경로/대상/파일}}</code></p>

<ul>
<li>지정된 expect 스크립트 실행:</li>
</ul>


<p><code>expect -c "{{명령어들}}"</code></p>

<ul>
<li>대화형 REPL 모드로 진입 (<code>exit</code> 또는 <code>&lt;Ctrl d&gt;</code>로 종료):</li>
</ul>


<p><code>expect -i</code></p>
