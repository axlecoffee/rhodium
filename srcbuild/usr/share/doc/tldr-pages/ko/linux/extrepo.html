<h1>extrepo</h1>

<blockquote><p>외부 Debian 저장소 관리.
Debian에서 외부 저장소를 관리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/extrepo.1p">https://manned.org/extrepo.1p</a>.</p></blockquote>

<ul>
<li>특정 패키지 검색:</li>
</ul>


<p><code>extrepo search {{패키지}}</code></p>

<ul>
<li>저장소 활성화:</li>
</ul>


<p><code>sudo extrepo enable {{저장소_이름}}</code></p>

<ul>
<li>저장소 비활성화:</li>
</ul>


<p><code>sudo extrepo disable {{저장소_이름}}</code></p>

<ul>
<li>저장소 업데이트:</li>
</ul>


<p><code>sudo extrepo update {{저장소_이름}}</code></p>
