<h1>factorio</h1>

<blockquote><p>헤드리스 Factorio 서버를 생성하고 시작합니다.
더 많은 정보: <a href="https://wiki.factorio.com/Multiplayer">https://wiki.factorio.com/Multiplayer</a>.</p></blockquote>

<ul>
<li>새 저장 파일 생성:</li>
</ul>


<p><code>{{경로/대상/factorio}} --create {{경로/대상/저장_파일.zip}}</code></p>

<ul>
<li>Factorio 서버 시작:</li>
</ul>


<p><code>{{경로/대상/factorio}} --start-server {{경로/대상/저장_파일.zip}}</code></p>
