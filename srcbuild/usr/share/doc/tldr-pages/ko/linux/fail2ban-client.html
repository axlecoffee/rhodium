<h1>fail2ban-client</h1>

<blockquote><p>fail2ban 서버를 구성하고 제어.
더 많은 정보: <a href="https://github.com/fail2ban/fail2ban">https://github.com/fail2ban/fail2ban</a>.</p></blockquote>

<ul>
<li>감옥 서비스의 현재 상태 검색:</li>
</ul>


<p><code>fail2ban-client status {{감옥}}</code></p>

<ul>
<li>지정된 IP를 감옥 서비스의 차단 목록에서 제거:</li>
</ul>


<p><code>fail2ban-client set {{감옥}} unbanip {{IP}}</code></p>

<ul>
<li>fail2ban 서버가 실행 중인지 확인:</li>
</ul>


<p><code>fail2ban-client ping</code></p>
