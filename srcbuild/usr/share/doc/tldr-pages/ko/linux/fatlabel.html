<h1>fatlabel</h1>

<blockquote><p>FAT32 파티션의 레이블을 가져오거나 설정.
더 많은 정보: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p></blockquote>

<ul>
<li>FAT32 파티션의 레이블 가져오기:</li>
</ul>


<p><code>fatlabel {{/dev/sda1}}</code></p>

<ul>
<li>FAT32 파티션의 레이블 설정:</li>
</ul>


<p><code>fatlabel {{/dev/sdc3}} "{{새_레이블}}"</code></p>
