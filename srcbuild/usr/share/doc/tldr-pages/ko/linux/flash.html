<h1>flash</h1>

<blockquote><p>터미널에서 플래시 카드.
더 많은 정보: <a href="https://github.com/tallguyjenks/fla.sh">https://github.com/tallguyjenks/fla.sh</a>.</p></blockquote>

<ul>
<li>사용 가능한 플래시 카드 덱 선택 메뉴 열기:</li>
</ul>


<p><code>flash</code></p>

<ul>
<li>플래시 카드 시스템에 대한 정보 표시:</li>
</ul>


<p><code>flash -i</code></p>

<ul>
<li>기본 미리보기 도구를 <code>bat</code>에서 <code>cat</code>으로 변경:</li>
</ul>


<p><code>flash -p {{cat}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>flash -h</code></p>

<ul>
<li>버전 정보 표시:</li>
</ul>


<p><code>flash -v</code></p>
