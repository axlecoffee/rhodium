<h1>free</h1>

<blockquote><p>시스템의 사용 가능 및 사용 중인 메모리 양을 표시합니다.
더 많은 정보: <a href="https://manned.org/free">https://manned.org/free</a>.</p></blockquote>

<ul>
<li>시스템 메모리 표시:</li>
</ul>


<p><code>free</code></p>

<ul>
<li>메모리를 바이트/KB/MB/GB 단위로 표시:</li>
</ul>


<p><code>free -{{b|k|m|g}}</code></p>

<ul>
<li>사람이 읽기 쉬운 단위로 메모리 표시:</li>
</ul>


<p><code>free {{[-h|--human]}}</code></p>

<ul>
<li>매 2초마다 출력 새로고침:</li>
</ul>


<p><code>free {{[-s|--seconds]}} {{2}}</code></p>
