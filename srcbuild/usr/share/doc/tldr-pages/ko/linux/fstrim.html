<h1>fstrim</h1>

<blockquote><p>마운트된 파일 시스템에서 사용되지 않는 블록을 삭제합니다.
SSD 및 microSD 카드와 같은 플래시 메모리 장치에서만 지원됩니다.
더 많은 정보: <a href="https://manned.org/fstrim">https://manned.org/fstrim</a>.</p></blockquote>

<ul>
<li>지원되는 모든 마운트된 파티션의 사용되지 않는 블록 삭제:</li>
</ul>


<p><code>sudo fstrim --all</code></p>

<ul>
<li>지정된 파티션의 사용되지 않는 블록 삭제:</li>
</ul>


<p><code>sudo fstrim {{/}}</code></p>

<ul>
<li>삭제 후 통계 표시:</li>
</ul>


<p><code>sudo fstrim --verbose {{/}}</code></p>
