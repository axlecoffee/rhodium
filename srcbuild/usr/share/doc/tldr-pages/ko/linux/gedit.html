<h1>gedit</h1>

<blockquote><p>GNOME 데스크톱 프로젝트의 텍스트 편집기.
더 많은 정보: <a href="https://help.gnome.org/users/gedit/stable/">https://help.gnome.org/users/gedit/stable/</a>.</p></blockquote>

<ul>
<li>텍스트 파일 열기:</li>
</ul>


<p><code>gedit {{경로/대상/파일}}</code></p>

<ul>
<li>여러 텍스트 파일 열기:</li>
</ul>


<p><code>gedit {{파일1 파일2 ...}}</code></p>

<ul>
<li>특정 인코딩으로 텍스트 파일 열기:</li>
</ul>


<p><code>gedit --encoding {{UTF-8}} {{경로/대상/파일}}</code></p>

<ul>
<li>지원되는 인코딩 목록 표시:</li>
</ul>


<p><code>gedit --list-encodings</code></p>
