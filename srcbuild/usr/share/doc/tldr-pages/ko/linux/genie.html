<h1>genie</h1>

<blockquote><p>WSL(Windows Subsystem for Linux)에서 systemd를 실행하기 위해 &ldquo;bottle&rdquo; 네임스페이스를 설정하고 사용합니다.
이미 실행 중인 배포판이 아닌 Windows에서 이를 실행하려면 <code>wsl</code>을 앞에 붙입니다.
더 많은 정보: <a href="https://github.com/arkane-systems/genie">https://github.com/arkane-systems/genie</a>.</p></blockquote>

<ul>
<li>보틀 초기화 (시작 시 한 번 실행):</li>
</ul>


<p><code>genie -i</code></p>

<ul>
<li>보틀 내부에서 로그인 셸 실행:</li>
</ul>


<p><code>genie -s</code></p>

<ul>
<li>보틀 내부에서 특정 명령 실행:</li>
</ul>


<p><code>genie -c {{명령}}</code></p>
