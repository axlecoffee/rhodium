<h1>getcap</h1>

<blockquote><p>지정한 각 파일의 이름과 권한을 표시하는 명령어.
더 많은 정보: <a href="https://manned.org/getcap">https://manned.org/getcap</a>.</p></blockquote>

<ul>
<li>지정한 파일들의 권한 확인:</li>
</ul>


<p><code>getcap {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>지정한 폴더 내 모든 파일의 권한을 재귀적으로 확인:</li>
</ul>


<p><code>getcap -r {{경로/대상/폴더1 경로/대상/폴더2 ...}}</code></p>

<ul>
<li>권한이 설정되지 않은 경우에도 모든 검색된 항목 표시:</li>
</ul>


<p><code>getcap -v {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>
