<h1>getfacl</h1>

<blockquote><p>파일 접근 제어 목록(ACL) 가져오기.
더 많은 정보: <a href="https://manned.org/getfacl">https://manned.org/getfacl</a>.</p></blockquote>

<ul>
<li>파일 접근 제어 목록 표시:</li>
</ul>


<p><code>getfacl {{경로/대상/파일_또는_폴더}}</code></p>

<ul>
<li>사용자 및 그룹 ID를 [n]숫자로 표시하여 파일 접근 제어 목록 표시:</li>
</ul>


<p><code>getfacl --numeric {{경로/대상/파일_또는_폴더}}</code></p>

<ul>
<li>[t]표 형식으로 파일 접근 제어 목록 표시:</li>
</ul>


<p><code>getfacl --tabular {{경로/대상/파일_또는_폴더}}</code></p>
