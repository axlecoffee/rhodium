<h1>getsebool</h1>

<blockquote><p>SELinux 부울 값 가져오기.
같이 보기: <code>semanage-boolean</code>, <code>setsebool</code>.
더 많은 정보: <a href="https://manned.org/getsebool">https://manned.org/getsebool</a>.</p></blockquote>

<ul>
<li>특정 부울의 현재 설정 보기:</li>
</ul>


<p><code>getsebool {{httpd_can_connect_ftp}}</code></p>

<ul>
<li>모든 부울의 현재 설정 보기:</li>
</ul>


<p><code>getsebool -a</code></p>

<ul>
<li>설명과 함께 모든 부울의 현재 설정 보기:</li>
</ul>


<p><code>sudo semanage boolean {{[-l|--list]}}</code></p>
