<h1>gif2webp</h1>

<blockquote><p>GIF 이미지를 WebP로 변환.
더 많은 정보: <a href="https://developers.google.com/speed/webp/docs/gif2webp">https://developers.google.com/speed/webp/docs/gif2webp</a>.</p></blockquote>

<ul>
<li>GIF 이미지를 WebP로 변환:</li>
</ul>


<p><code>gif2webp {{경로/대상/이미지.gif}} -o {{경로/대상/이미지.webp}}</code></p>
