<h1>gnome-terminal</h1>

<blockquote><p>GNOME 터미널 에뮬레이터.
더 많은 정보: <a href="https://help.gnome.org/users/gnome-terminal/stable/">https://help.gnome.org/users/gnome-terminal/stable/</a>.</p></blockquote>

<ul>
<li>새 GNOME 터미널 창 열기:</li>
</ul>


<p><code>gnome-terminal</code></p>

<ul>
<li>새 터미널 창에서 특정 명령 실행:</li>
</ul>


<p><code>gnome-terminal -- {{명령어}}</code></p>

<ul>
<li>마지막으로 열린 창에 새 탭 열기:</li>
</ul>


<p><code>gnome-terminal --tab</code></p>

<ul>
<li>새 탭의 제목 설정:</li>
</ul>


<p><code>gnome-terminal --tab --title "{{제목}}"</code></p>
