<h1>groupadd</h1>

<blockquote><p>시스템에 사용자 그룹 추가.
같이 보기: <code>groups</code>, <code>groupdel</code>, <code>groupmod</code>.
더 많은 정보: <a href="https://manned.org/groupadd">https://manned.org/groupadd</a>.</p></blockquote>

<ul>
<li>새 그룹 생성:</li>
</ul>


<p><code>sudo groupadd {{그룹_이름}}</code></p>

<ul>
<li>새 시스템 그룹 생성:</li>
</ul>


<p><code>sudo groupadd {{[-r|--system]}} {{그룹_이름}}</code></p>

<ul>
<li>특정 그룹 ID로 새 그룹 생성:</li>
</ul>


<p><code>sudo groupadd {{[-g|--gid]}} {{ID}} {{그룹_이름}}</code></p>
