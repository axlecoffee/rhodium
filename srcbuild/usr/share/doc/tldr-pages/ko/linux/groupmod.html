<h1>groupmod</h1>

<blockquote><p>시스템에서 기존 사용자 그룹을 수정합니다.
같이 보기: <code>groups</code>, <code>groupadd</code>, <code>groupdel</code>.
더 많은 정보: <a href="https://manned.org/groupmod">https://manned.org/groupmod</a>.</p></blockquote>

<ul>
<li>그룹 이름 변경:</li>
</ul>


<p><code>sudo groupmod {{[-n|--new-name]}} {{새_그룹}} {{그룹_이름}}</code></p>

<ul>
<li>그룹 ID 변경:</li>
</ul>


<p><code>sudo groupmod {{[-g|--gid]}} {{새_ID}} {{그룹_이름}}</code></p>
