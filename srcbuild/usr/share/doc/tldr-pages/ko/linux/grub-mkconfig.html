<h1>grub-mkconfig</h1>

<blockquote><p>GRUB 구성 파일 생성.
더 많은 정보: <a href="https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html">https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html</a>.</p></blockquote>

<ul>
<li>시뮬레이션을 실행하고 구성을 <code>stdout</code>에 출력:</li>
</ul>


<p><code>sudo grub-mkconfig</code></p>

<ul>
<li>구성 파일 생성:</li>
</ul>


<p><code>sudo grub-mkconfig --output={{/boot/grub/grub.cfg}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>grub-mkconfig --help</code></p>
