<h1>grub-set-default</h1>

<blockquote><p>GRUB의 기본 부트 항목 설정.
더 많은 정보: <a href="https://manned.org/grub-set-default">https://manned.org/grub-set-default</a>.</p></blockquote>

<ul>
<li>기본 부트 항목을 항목 번호, 이름 또는 식별자로 설정:</li>
</ul>


<p><code>sudo grub-set-default {{항목_번호}}</code></p>

<ul>
<li>대체 부트 디렉토리에 대해 기본 부트 항목을 항목 번호, 이름 또는 식별자로 설정:</li>
</ul>


<p><code>sudo grub-set-default --boot-directory {{/경로/대상/부트_디렉토리}} {{항목_번호}}</code></p>
