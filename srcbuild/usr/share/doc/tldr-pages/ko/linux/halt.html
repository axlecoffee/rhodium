<h1>halt</h1>

<blockquote><p>시스템을 중지합니다.
더 많은 정보: <a href="https://manned.org/halt.8">https://manned.org/halt.8</a>.</p></blockquote>

<ul>
<li>시스템 중지:</li>
</ul>


<p><code>halt</code></p>

<ul>
<li>시스템 전원 끄기 (<code>poweroff</code>와 동일):</li>
</ul>


<p><code>halt {{[-p|--poweroff]}}</code></p>

<ul>
<li>시스템 재부팅 (<code>reboot</code>와 동일):</li>
</ul>


<p><code>halt --reboot</code></p>

<ul>
<li>시스템 관리자와 상의하지 않고 즉시 중지:</li>
</ul>


<p><code>halt {{[-f|--force]}}</code></p>

<ul>
<li>시스템을 중지하지 않고 wtmp 종료 항목 작성:</li>
</ul>


<p><code>halt {{[-w|--wtmp-only]}}</code></p>
