<h1>hardinfo</h1>

<blockquote><p>GUI 창에서 하드웨어 정보를 표시합니다.
더 많은 정보: <a href="https://github.com/lpereira/hardinfo">https://github.com/lpereira/hardinfo</a>.</p></blockquote>

<ul>
<li><code>hardinfo</code> 시작:</li>
</ul>


<p><code>hardinfo</code></p>

<ul>
<li>보고서를 <code>stdout</code>으로 출력:</li>
</ul>


<p><code>hardinfo -r</code></p>

<ul>
<li>보고서를 HTML 파일로 저장:</li>
</ul>


<p><code>hardinfo -r -f html &gt; hardinfo.html</code></p>
