<h1>htpdate</h1>

<blockquote><p>웹 서버의 HTTP 헤더를 통해 로컬 날짜 및 시간을 동기화합니다.
더 많은 정보: <a href="https://www.vervest.org/htp/">https://www.vervest.org/htp/</a>.</p></blockquote>

<ul>
<li>날짜와 시간 동기화:</li>
</ul>


<p><code>sudo htpdate {{호스트}}</code></p>

<ul>
<li>동기화 시뮬레이션 수행, 실제 동작은 없음:</li>
</ul>


<p><code>htpdate -q {{호스트}}</code></p>

<ul>
<li>체계적인 시계 드리프트 보정:</li>
</ul>


<p><code>sudo htpdate -x {{호스트}}</code></p>

<ul>
<li>동기화 후 즉시 시간 설정:</li>
</ul>


<p><code>sudo htpdate -s {{호스트}}</code></p>
