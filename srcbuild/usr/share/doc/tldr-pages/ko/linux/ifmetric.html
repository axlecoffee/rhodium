<h1>ifmetric</h1>

<blockquote><p>IPv4 경로 메트릭 조정 도구.
더 많은 정보: <a href="https://0pointer.de/lennart/projects/ifmetric/">https://0pointer.de/lennart/projects/ifmetric/</a>.</p></blockquote>

<ul>
<li>특정 네트워크 인터페이스의 우선순위 설정 (높은 숫자는 낮은 우선순위를 나타냄):</li>
</ul>


<p><code>sudo ifmetric {{인터페이스}} {{값}}</code></p>

<ul>
<li>특정 네트워크 인터페이스의 우선순위 초기화:</li>
</ul>


<p><code>sudo ifmetric {{인터페이스}} {{0}}</code></p>
