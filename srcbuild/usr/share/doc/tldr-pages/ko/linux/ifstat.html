<h1>ifstat</h1>

<blockquote><p>네트워크 인터페이스 통계 보기.
더 많은 정보: <a href="https://manned.org/ifstat">https://manned.org/ifstat</a>.</p></blockquote>

<ul>
<li>마지막 쿼리 이후의 네트워크 인터페이스 통계 보기:</li>
</ul>


<p><code>ifstat</code></p>

<ul>
<li>마지막 부팅 이후의 네트워크 인터페이스 통계 보기:</li>
</ul>


<p><code>ifstat {{[-a|--ignore]}}</code></p>

<ul>
<li>오류율 보기:</li>
</ul>


<p><code>ifstat {{[-e|--errors]}}</code></p>
