<h1>ifup</h1>

<blockquote><p>네트워크 인터페이스 활성화.
더 많은 정보: <a href="https://manned.org/ifup.8">https://manned.org/ifup.8</a>.</p></blockquote>

<ul>
<li>인터페이스 eth0 활성화:</li>
</ul>


<p><code>ifup {{eth0}}</code></p>

<ul>
<li><code>/etc/network/interfaces</code>에서 &ldquo;auto"로 정의된 모든 인터페이스 활성화:</li>
</ul>


<p><code>ifup -a</code></p>
