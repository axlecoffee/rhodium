<h1>ikaros</h1>

<blockquote><p>Vanilla OS의 장치 드라이버 관리 도구.
더 많은 정보: <a href="https://github.com/Vanilla-OS/Ikaros">https://github.com/Vanilla-OS/Ikaros</a>.</p></blockquote>

<ul>
<li>장치에 대한 드라이버를 대화식으로 설치:</li>
</ul>


<p><code>ikaros install {{장치}}</code></p>

<ul>
<li>장치에 권장되는 드라이버를 자동으로 설치:</li>
</ul>


<p><code>ikaros auto-install {{장치}}</code></p>

<ul>
<li>장치 목록 나열:</li>
</ul>


<p><code>ikaros list-devices</code></p>
