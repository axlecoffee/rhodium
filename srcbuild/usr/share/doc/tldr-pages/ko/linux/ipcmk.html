<h1>ipcmk</h1>

<blockquote><p>IPC(프로세스 간 통신) 리소스 생성.
더 많은 정보: <a href="https://manned.org/ipcmk">https://manned.org/ipcmk</a>.</p></blockquote>

<ul>
<li>공유 메모리 세그먼트 생성:</li>
</ul>


<p><code>ipcmk --shmem {{세그먼트_크기_바이트}}</code></p>

<ul>
<li>세마포어 생성:</li>
</ul>


<p><code>ipcmk --semaphore {{요소_크기}}</code></p>

<ul>
<li>메시지 큐 생성:</li>
</ul>


<p><code>ipcmk --queue</code></p>

<ul>
<li>특정 권한으로 공유 메모리 세그먼트 생성 (기본값은 0644):</li>
</ul>


<p><code>ipcmk --shmem {{세그먼트_크기_바이트}} {{8진수_권한}}</code></p>
