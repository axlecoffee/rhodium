<h1>iptables-restore</h1>

<blockquote><p><code>iptables</code> IPv4 구성을 복원합니다.
IPv6에 대해 동일한 작업을 수행하려면 <code>ip6tables-restore</code>를 사용합니다.
더 많은 정보: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p></blockquote>

<ul>
<li>파일에서 <code>iptables</code> 구성 복원:</li>
</ul>


<p><code>sudo iptables-restore {{경로/대상/파일}}</code></p>
