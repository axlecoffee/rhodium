<h1>iptables-save</h1>

<blockquote><p><code>iptables</code> IPv4 설정 저장.
IPv6의 경우 <code>ip6tables-save</code> 사용.
더 많은 정보: <a href="https://manned.org/iptables-save">https://manned.org/iptables-save</a>.</p></blockquote>

<ul>
<li><code>iptables</code> 설정 출력:</li>
</ul>


<p><code>sudo iptables-save</code></p>

<ul>
<li>특정 [t]테이블의 <code>iptables</code> 설정 출력:</li>
</ul>


<p><code>sudo iptables-save --table {{테이블}}</code></p>

<ul>
<li><code>iptables</code> 설정을 [f]파일에 저장:</li>
</ul>


<p><code>sudo iptables-save --file {{경로/대상/파일}}</code></p>
