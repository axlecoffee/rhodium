<h1>isosize</h1>

<blockquote><p>ISO 파일의 크기를 표시합니다.
더 많은 정보: <a href="https://manned.org/isosize">https://manned.org/isosize</a>.</p></blockquote>

<ul>
<li>ISO 파일의 크기 표시:</li>
</ul>


<p><code>isosize {{경로/대상/파일.iso}}</code></p>

<ul>
<li>ISO 파일의 블록 수와 블록 크기 표시:</li>
</ul>


<p><code>isosize --sectors {{경로/대상/파일.iso}}</code></p>

<ul>
<li>주어진 수로 나눈 ISO 파일의 크기 표시 (&ndash;sectors 옵션이 없는 경우에만 사용 가능):</li>
</ul>


<p><code>isosize --divisor={{숫자}} {{경로/대상/파일.iso}}</code></p>
