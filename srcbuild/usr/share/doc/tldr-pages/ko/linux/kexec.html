<h1>kexec</h1>

<blockquote><p>새 커널로 직접 재부팅.
더 많은 정보: <a href="https://manned.org/kexec">https://manned.org/kexec</a>.</p></blockquote>

<ul>
<li>새 커널 로드:</li>
</ul>


<p><code>kexec -l {{경로/대상/커널}} --initrd={{경로/대상/initrd}} --command-line={{인자들}}</code></p>

<ul>
<li>현재 부팅 매개변수로 새 커널 로드:</li>
</ul>


<p><code>kexec -l {{경로/대상/커널}} --initrd={{경로/대상/initrd}} --reuse-cmdline</code></p>

<ul>
<li>현재 로드된 커널 실행:</li>
</ul>


<p><code>kexec -e</code></p>

<ul>
<li>현재 kexec 대상 커널 언로드:</li>
</ul>


<p><code>kexec -u</code></p>
