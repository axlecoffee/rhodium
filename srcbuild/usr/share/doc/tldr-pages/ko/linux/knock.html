<h1>knock</h1>

<blockquote><p>방화벽의 특정 포트를 열기 위한 포트 노킹 클라이언트.
더 많은 정보: <a href="https://manned.org/knock">https://manned.org/knock</a>.</p></blockquote>

<ul>
<li>다른 프로토콜을 사용하여 포트 노킹:</li>
</ul>


<p><code>knock {{호스트명}} {{포트번호}}:{{프로토콜}}</code></p>

<ul>
<li>UDP를 사용하여 포트 노킹:</li>
</ul>


<p><code>knock -u {{호스트명}} {{포트번호}}</code></p>

<ul>
<li>IPv4/IPv6 강제 사용:</li>
</ul>


<p><code>knock {{-4|-6}} {{호스트명}} {{포트번호}}</code></p>

<ul>
<li>연결 오류 및 세부 정보 표시:</li>
</ul>


<p><code>knock -v {{호스트명}} {{포트번호}}</code></p>
