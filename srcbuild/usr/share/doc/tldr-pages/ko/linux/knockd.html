<h1>knockd</h1>

<blockquote><p>포트 노킹을 감지하고 스크립트를 실행하는 포트 노킹 데몬.
더 많은 정보: <a href="https://manned.org/knockd">https://manned.org/knockd</a>.</p></blockquote>

<ul>
<li>knockd 시스템 데몬 시작:</li>
</ul>


<p><code>knockd -d</code></p>

<ul>
<li>지정된 구성 [f]파일을 사용하여 knockd 실행:</li>
</ul>


<p><code>knockd -c {{경로/대상/파일}}.configuration</code></p>
