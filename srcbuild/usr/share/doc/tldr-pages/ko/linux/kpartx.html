<h1>kpartx</h1>

<blockquote><p>파티션 테이블에서 디바이스 맵 생성.
더 많은 정보: <a href="https://manned.org/kpartx">https://manned.org/kpartx</a>.</p></blockquote>

<ul>
<li>파티션 매핑 추가:</li>
</ul>


<p><code>kpartx -a {{디스크_전체.img}}</code></p>

<ul>
<li>파티션 매핑 삭제:</li>
</ul>


<p><code>kpartx -d {{디스크_전체.img}}</code></p>

<ul>
<li>파티션 매핑 나열:</li>
</ul>


<p><code>kpartx -l {{디스크_전체.img}}</code></p>
