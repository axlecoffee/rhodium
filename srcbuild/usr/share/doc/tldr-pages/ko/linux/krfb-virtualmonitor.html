<h1>krfb-virtualmonitor</h1>

<blockquote><p>가상 모니터를 생성하고 해당 모니터를 VNC와 함께 사용할 수 있도록 허용합니다.
더 많은 정보: <a href="https://invent.kde.org/network/krfb">https://invent.kde.org/network/krfb</a>.</p></blockquote>

<ul>
<li>가상 모니터 생성:</li>
</ul>


<p><code>krfb-virtualmonitor --resolution {{1920}}x{{1080}} --name {{모니터_이름}} --password {{비밀번호}} --port {{5900}}</code></p>
