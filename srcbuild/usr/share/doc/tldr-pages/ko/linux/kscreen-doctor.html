<h1>kscreen-doctor</h1>

<blockquote><p>화면 설정을 변경하고 조작합니다.
더 많은 정보: <a href="https://invent.kde.org/plasma/libkscreen">https://invent.kde.org/plasma/libkscreen</a>.</p></blockquote>

<ul>
<li>디스플레이 출력 정보 표시:</li>
</ul>


<p><code>kscreen-doctor --outputs</code></p>

<ul>
<li>ID가 1인 디스플레이 출력의 회전을 오른쪽으로 설정:</li>
</ul>


<p><code>kscreen-doctor {{output.1.rotation.right}}</code></p>

<ul>
<li>ID가 <code>HDMI-2</code>인 디스플레이 출력의 배율을 2 (200%)로 설정:</li>
</ul>


<p><code>kscreen-doctor {{output.HDMI-2.scale.2}}</code></p>
