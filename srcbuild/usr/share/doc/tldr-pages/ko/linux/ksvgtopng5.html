<h1>ksvgtopng5</h1>

<blockquote><p>SVG 파일을 PNG 형식으로 변환.
더 많은 정보: <a href="https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/ksvgtopng/ksvgtopng.cpp">https://invent.kde.org/plasma/kde-cli-tools/-/blob/master/ksvgtopng/ksvgtopng.cpp</a>.</p></blockquote>

<ul>
<li>SVG 파일(절대 경로여야 함)을 PNG로 변환:</li>
</ul>


<p><code>ksvgtopng5 {{너비}} {{높이}} {{경로/대상/파일.svg}} {{출력_파일명.png}}</code></p>
