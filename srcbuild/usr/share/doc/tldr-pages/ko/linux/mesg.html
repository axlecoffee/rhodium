<h1>mesg</h1>

<blockquote><p>터미널이 다른 사용자로부터 메시지를 수신할 수 있는지 확인하거나 설정합니다. 주로 <code>write</code> 명령에서 사용됩니다.
같이 보기: <code>write</code>, <code>talk</code>.
더 많은 정보: <a href="https://manned.org/mesg.1">https://manned.org/mesg.1</a>.</p></blockquote>

<ul>
<li>터미널의 메시지 수신 가능 여부 확인:</li>
</ul>


<p><code>mesg</code></p>

<ul>
<li>다른 사용자로부터 메시지 수신 거부:</li>
</ul>


<p><code>mesg n</code></p>

<ul>
<li>다른 사용자로부터 메시지 수신 허용:</li>
</ul>


<p><code>mesg y</code></p>

<ul>
<li>[v]자세히 모드를 활성화하여 터미널에서 실행되지 않을 경우 경고 출력:</li>
</ul>


<p><code>mesg --verbose</code></p>
