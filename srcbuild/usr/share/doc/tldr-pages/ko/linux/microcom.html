<h1>microcom</h1>

<blockquote><p>최소한의 터미널 프로그램으로, 콘솔에서 시리얼, CAN 또는 텔넷 연결을 통해 원격 장치에 접근하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/microcom">https://manned.org/microcom</a>.</p></blockquote>

<ul>
<li>지정된 전송 속도를 사용하여 시리얼 포트 열기:</li>
</ul>


<p><code>microcom --port {{경로/대상/시리얼_포트}} --speed {{전송_속도}}</code></p>

<ul>
<li>지정된 호스트에 텔넷 연결 설정:</li>
</ul>


<p><code>microcom --telnet {{호스트명}}:{{포트}}</code></p>
