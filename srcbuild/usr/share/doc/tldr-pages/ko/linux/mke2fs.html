<h1>mke2fs</h1>

<blockquote><p>파티션 내에 Linux 파일 시스템 생성.
더 많은 정보: <a href="https://manned.org/mke2fs">https://manned.org/mke2fs</a>.</p></blockquote>

<ul>
<li>장치 b의 파티션 1(<code>sdb1</code>)에 ext2 파일 시스템 생성:</li>
</ul>


<p><code>mkfs.ext2 {{/dev/sdb1}}</code></p>

<ul>
<li>장치 b의 파티션 1(<code>sdb1</code>)에 ext3 파일 시스템 생성:</li>
</ul>


<p><code>mkfs.ext3 {{/dev/sdb1}}</code></p>

<ul>
<li>장치 b의 파티션 1(<code>sdb1</code>)에 ext4 파일 시스템 생성:</li>
</ul>


<p><code>mkfs.ext4 {{/dev/sdb1}}</code></p>
