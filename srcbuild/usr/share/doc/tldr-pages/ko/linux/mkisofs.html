<h1>mkisofs</h1>

<blockquote><p>디렉터리에서 ISO 파일 생성.
<code>genisoimage</code>라는 별칭으로도 사용됩니다.
더 많은 정보: <a href="https://manned.org/mkisofs">https://manned.org/mkisofs</a>.</p></blockquote>

<ul>
<li>디렉터리에서 ISO 생성:</li>
</ul>


<p><code>mkisofs -o {{파일명.iso}} {{경로/대상/소스_디렉터리}}</code></p>

<ul>
<li>ISO 생성 시 디스크 레이블 설정:</li>
</ul>


<p><code>mkisofs -o {{파일명.iso}} -V "{{레이블_이름}}" {{경로/대상/소스_디렉터리}}</code></p>
