<h1>mlabel</h1>

<blockquote><p>FAT 및 VFAT 파일 시스템에 대한 MS-DOS 볼륨 레이블 설정.
더 많은 정보: <a href="https://www.gnu.org/software/mtools/manual/mtools.html#mlabel">https://www.gnu.org/software/mtools/manual/mtools.html#mlabel</a>.</p></blockquote>

<ul>
<li>파일 시스템 레이블 설정:</li>
</ul>


<p><code>mlabel -i {{/dev/sda}} ::"{{새_레이블}}"</code></p>
