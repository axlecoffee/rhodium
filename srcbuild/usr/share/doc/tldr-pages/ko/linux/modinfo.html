<h1>modinfo</h1>

<blockquote><p>리눅스 커널 모듈에 대한 정보를 추출합니다.
더 많은 정보: <a href="https://manned.org/modinfo">https://manned.org/modinfo</a>.</p></blockquote>

<ul>
<li>커널 모듈의 모든 속성을 나열:</li>
</ul>


<p><code>modinfo {{커널_모듈}}</code></p>

<ul>
<li>지정된 속성만 나열:</li>
</ul>


<p><code>modinfo -F {{author|description|license|parm|filename}} {{커널_모듈}}</code></p>
