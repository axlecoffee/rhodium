<h1>mono</h1>

<blockquote><p>.NET 프레임워크를 위한 런타임.
더 많은 정보: <a href="https://www.mono-project.com/docs/">https://www.mono-project.com/docs/</a>.</p></blockquote>

<ul>
<li>디버그 모드로 .NET 어셈블리 실행:</li>
</ul>


<p><code>mono --debug {{경로/대상/프로그램.exe}}</code></p>

<ul>
<li>.NET 어셈블리 실행:</li>
</ul>


<p><code>mono {{경로/대상/프로그램.exe}}</code></p>
