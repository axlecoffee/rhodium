<h1>more</h1>

<blockquote><p>파일을 대화형으로 표시하여 스크롤 및 검색을 지원합니다.
같이 보기: <code>less</code>.
더 많은 정보: <a href="https://manned.org/more">https://manned.org/more</a>.</p></blockquote>

<ul>
<li>파일 열기:</li>
</ul>


<p><code>more {{경로/대상/파일}}</code></p>

<ul>
<li>특정 줄 표시:</li>
</ul>


<p><code>more +{{줄_번호}} {{경로/대상/파일}}</code></p>

<ul>
<li>다음 페이지로 이동:</li>
</ul>


<p><code>&lt;Space&gt;</code></p>

<ul>
<li>문자열 검색 (다음 일치 항목으로 이동하려면 <code>&lt;n&gt;</code> 키 누르기):</li>
</ul>


<p><code>&lt;/&gt;{{무언가}}&lt;Enter&gt;</code></p>

<ul>
<li>종료:</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>대화형 명령에 대한 도움말 표시:</li>
</ul>


<p><code>&lt;h&gt;</code></p>
