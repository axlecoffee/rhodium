<h1>mount.ddi</h1>

<blockquote><p>Discoverable Disk Images 마운트.
같이 보기: DDIs와 관련된 다른 명령어는 <code>systemd-dissect</code>.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html">https://www.freedesktop.org/software/systemd/man/latest/systemd-dissect.html</a>.</p></blockquote>

<ul>
<li>운영 체제 이미지를 마운트:</li>
</ul>


<p><code>mount.ddi {{경로/대상/이미지.raw}} {{/mnt/이미지}}</code></p>
