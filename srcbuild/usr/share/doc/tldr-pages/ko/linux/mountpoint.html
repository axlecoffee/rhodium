<h1>mountpoint</h1>

<blockquote><p>디렉토리가 파일 시스템 마운트 지점인지 확인합니다.
더 많은 정보: <a href="https://manned.org/mountpoint">https://manned.org/mountpoint</a>.</p></blockquote>

<ul>
<li>디렉토리가 마운트 지점인지 확인:</li>
</ul>


<p><code>mountpoint {{경로/대상/폴더}}</code></p>

<ul>
<li>출력 없이 디렉토리가 마운트 지점인지 확인:</li>
</ul>


<p><code>mountpoint -q {{경로/대상/폴더}}</code></p>

<ul>
<li>마운트 지점의 파일 시스템 주요/부 번호 표시:</li>
</ul>


<p><code>mountpoint --fs-devno {{경로/대상/폴더}}</code></p>
