<h1>mpg123</h1>

<blockquote><p>콘솔 MPEG 오디오 플레이어.
더 많은 정보: <a href="https://manned.org/mpg123">https://manned.org/mpg123</a>.</p></blockquote>

<ul>
<li>지정된 mp3 파일 재생:</li>
</ul>


<p><code>mpg123 {{경로/대상/파일1.mp3 경로/대상/파일2.mp3 ...}}</code></p>

<ul>
<li><code>stdin</code>에서 mp3 재생:</li>
</ul>


<p><code>cat {{파일.mp3}} | mpg123 -</code></p>

<ul>
<li>다음 곡으로 건너뛰기:</li>
</ul>


<p><code>&lt;f&gt;</code></p>

<ul>
<li>현재 곡의 처음으로 돌아가기:</li>
</ul>


<p><code>&lt;b&gt;</code></p>

<ul>
<li>현재 파일 정지 또는 다시 재생:</li>
</ul>


<p><code>&lt;s&gt;</code></p>

<ul>
<li>빨리 감기:</li>
</ul>


<p><code>&lt;.&gt;</code></p>

<ul>
<li>종료:</li>
</ul>


<p><code>&lt;q&gt;</code></p>
