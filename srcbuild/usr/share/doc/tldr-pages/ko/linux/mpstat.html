<h1>mpstat</h1>

<blockquote><p>CPU 사용 정보를 표시합니다.
더 많은 정보: <a href="https://manned.org/mpstat">https://manned.org/mpstat</a>.</p></blockquote>

<ul>
<li>2초마다 CPU 통계를 표시:</li>
</ul>


<p><code>mpstat {{2}}</code></p>

<ul>
<li>2초 간격으로 하나씩 5개의 보고서 표시:</li>
</ul>


<p><code>mpstat {{2}} {{5}}</code></p>

<ul>
<li>특정 프로세서에서 2초 간격으로 하나씩 5개의 보고서 표시:</li>
</ul>


<p><code>mpstat -P {{0}} {{2}} {{5}}</code></p>
