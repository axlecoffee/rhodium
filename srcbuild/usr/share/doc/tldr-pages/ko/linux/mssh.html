<h1>mssh</h1>

<blockquote><p>여러 SSH 서버와 동시에 상호작용할 수 있는 GTK+ 기반 SSH 클라이언트.
더 많은 정보: <a href="https://manned.org/mssh">https://manned.org/mssh</a>.</p></blockquote>

<ul>
<li>새 창을 열고 여러 SSH 서버에 연결:</li>
</ul>


<p><code>mssh {{사용자@호스트1}} {{사용자@호스트2}} {{...}}</code></p>

<ul>
<li><code>~/.mssh_clusters</code>에 미리 정의된 서버 그룹에 새 창에서 연결:</li>
</ul>


<p><code>mssh --alias {{별칭_이름}}</code></p>
