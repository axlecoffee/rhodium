<h1>namcap</h1>

<blockquote><p>바이너리 패키지와 소스 <code>PKGBUILD</code>의 일반적인 패키징 실수를 검사합니다.
더 많은 정보: <a href="https://manned.org/namcap.1">https://manned.org/namcap.1</a>.</p></blockquote>

<ul>
<li>특정 <code>PKGBUILD</code> 파일 검사:</li>
</ul>


<p><code>namcap {{경로/대상/pkgbuild}}</code></p>

<ul>
<li>특정 패키지 파일 검사:</li>
</ul>


<p><code>namcap {{경로/대상/패키지.pkg.tar.zst}}</code></p>

<ul>
<li>파일을 검사하고 추가 [i]정보 메시지 출력:</li>
</ul>


<p><code>namcap -i {{경로/대상/파일}}</code></p>
