<h1>nethogs</h1>

<blockquote><p>프로세스별 대역폭 사용량 모니터링.
더 많은 정보: <a href="https://github.com/raboof/nethogs">https://github.com/raboof/nethogs</a>.</p></blockquote>

<ul>
<li>루트 권한으로 NetHogs 시작 (기본 장치는 <code>eth0</code>):</li>
</ul>


<p><code>sudo nethogs</code></p>

<ul>
<li>특정 장치의 대역폭 모니터링:</li>
</ul>


<p><code>sudo nethogs {{장치}}</code></p>

<ul>
<li>여러 장치의 대역폭 모니터링:</li>
</ul>


<p><code>sudo nethogs {{장치1}} {{장치2}}</code></p>

<ul>
<li>새로 고침 주기 지정:</li>
</ul>


<p><code>sudo nethogs -t {{초}}</code></p>
