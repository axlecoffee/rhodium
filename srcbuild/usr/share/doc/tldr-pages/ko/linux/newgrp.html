<h1>newgrp</h1>

<blockquote><p>기본 그룹 소속을 변경합니다.
더 많은 정보: <a href="https://manned.org/newgrp">https://manned.org/newgrp</a>.</p></blockquote>

<ul>
<li>사용자의 기본 그룹 소속을 변경:</li>
</ul>


<p><code>newgrp {{그룹_이름}}</code></p>

<ul>
<li><code>/etc/passwd</code>에 설정된 사용자의 기본 그룹으로 리셋:</li>
</ul>


<p><code>newgrp</code></p>
