<h1>nitrogen</h1>

<blockquote><p>X 윈도우용 데스크탑 배경 탐색기 및 설정기.
더 많은 정보: <a href="https://github.com/l3ib/nitrogen">https://github.com/l3ib/nitrogen</a>.</p></blockquote>

<ul>
<li>특정 디렉토리의 배경 화면을 보고 설정:</li>
</ul>


<p><code>nitrogen {{경로/대상/폴더}}</code></p>

<ul>
<li>자동 크기 설정으로 배경 화면 설정:</li>
</ul>


<p><code>nitrogen --set-auto {{경로/대상/파일}}</code></p>

<ul>
<li>이전 배경 화면 복원:</li>
</ul>


<p><code>nitrogen --restore</code></p>
