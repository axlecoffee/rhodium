<h1>nm-online</h1>

<blockquote><p>NetworkManager에 네트워크가 연결되어 있는지 확인.
더 많은 정보: <a href="https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nm-online.html">https://networkmanager.pages.freedesktop.org/NetworkManager/NetworkManager/nm-online.html</a>.</p></blockquote>

<ul>
<li>네트워크가 연결되어 있는지 확인하고 결과를 <code>stdout</code>에 출력:</li>
</ul>


<p><code>nm-online</code></p>

<ul>
<li>연결을 <code>n</code>초 동안 대기 (기본값 30초):</li>
</ul>


<p><code>nm-online --timeout {{n}}</code></p>
