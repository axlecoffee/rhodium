<h1>nmon</h1>

<blockquote><p>시스템 관리자, 튜너 및 벤치마크 도구.
더 많은 정보: <a href="https://manned.org/nmon">https://manned.org/nmon</a>.</p></blockquote>

<ul>
<li><code>nmon</code> 시작:</li>
</ul>


<p><code>nmon</code></p>

<ul>
<li>기록을 파일에 저장 (&ldquo;-s 300 -c 288&rdquo; 기본값):</li>
</ul>


<p><code>nmon -f</code></p>

<ul>
<li>각 측정 사이에 30초를 두고 총 240번의 측정을 기록하여 파일에 저장:</li>
</ul>


<p><code>nmon -f -s {{30}} -c {{240}}</code></p>
