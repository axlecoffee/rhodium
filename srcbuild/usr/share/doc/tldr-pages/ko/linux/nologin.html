<h1>nologin</h1>

<blockquote><p>사용자가 로그인하지 못하도록 하는 대체 셸.
더 많은 정보: <a href="https://manned.org/nologin.5">https://manned.org/nologin.5</a>.</p></blockquote>

<ul>
<li>사용자의 로그인 셸을 <code>nologin</code>으로 설정하여 로그인을 방지:</li>
</ul>


<p><code>chsh -s {{사용자}} nologin</code></p>

<ul>
<li><code>nologin</code> 로그인 셸을 가진 사용자에게 표시할 메시지 사용자 지정:</li>
</ul>


<p><code>echo "{{로그인_거부_메시지}}" &gt; /etc/nologin.txt</code></p>
