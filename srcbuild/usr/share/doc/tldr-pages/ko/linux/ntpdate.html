<h1>ntpdate</h1>

<blockquote><p>NTP를 통해 날짜 및 시간을 동기화하고 설정합니다.
더 많은 정보: <a href="https://manned.org/ntpdate">https://manned.org/ntpdate</a>.</p></blockquote>

<ul>
<li>날짜와 시간을 동기화하고 설정:</li>
</ul>


<p><code>sudo ntpdate {{호스트}}</code></p>

<ul>
<li>시간을 설정하지 않고 호스트에 질의:</li>
</ul>


<p><code>ntpdate -q {{호스트}}</code></p>

<ul>
<li>방화벽이 특권 포트를 차단하는 경우 비특권 포트를 사용:</li>
</ul>


<p><code>sudo ntpdate -u {{호스트}}</code></p>

<ul>
<li>시간을 <code>slewed</code> 대신 <code>settimeofday</code>를 사용하여 강제로 조정:</li>
</ul>


<p><code>sudo ntpdate -b {{호스트}}</code></p>
