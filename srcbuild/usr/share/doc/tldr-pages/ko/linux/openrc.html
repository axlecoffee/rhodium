<h1>openrc</h1>

<blockquote><p>OpenRC 서비스 관리자.
같이 보기: <code>rc-status</code>, <code>rc-update</code>, <code>rc-service</code>.
더 많은 정보: <a href="https://wiki.gentoo.org/wiki/OpenRC">https://wiki.gentoo.org/wiki/OpenRC</a>.</p></blockquote>

<ul>
<li>특정 런레벨로 변경:</li>
</ul>


<p><code>sudo openrc {{런레벨_이름}}</code></p>

<ul>
<li>기존 서비스를 중지하지 않고 특정 런레벨로 변경:</li>
</ul>


<p><code>sudo openrc --no-stop {{런레벨_이름}}</code></p>
