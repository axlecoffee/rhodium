<h1>optimus-manager</h1>

<blockquote><p>Nvidia Optimus 노트북을 위한 GPU 전환 유틸리티.
더 많은 정보: <a href="https://github.com/Askannz/optimus-manager">https://github.com/Askannz/optimus-manager</a>.</p></blockquote>

<ul>
<li>다양한 GPU 모드로 전환:</li>
</ul>


<p><code>optimus-manager --switch {{nvidia|integrated|hybrid}}</code></p>

<ul>
<li>정리:</li>
</ul>


<p><code>optimus-manager --cleanup</code></p>
