<h1>partprobe</h1>

<blockquote><p>운영 체제 커널에 파티션 테이블 변경 사항을 알립니다.
더 많은 정보: <a href="https://manned.org/partprobe">https://manned.org/partprobe</a>.</p></blockquote>

<ul>
<li>운영 체제 커널에 파티션 테이블 변경 사항 알림:</li>
</ul>


<p><code>sudo partprobe</code></p>

<ul>
<li>커널에 파티션 테이블 변경 사항을 알리고 장치 및 해당 파티션의 요약 표시:</li>
</ul>


<p><code>sudo partprobe --summary</code></p>

<ul>
<li>커널에 알리지 않고 장치 및 해당 파티션의 요약 표시:</li>
</ul>


<p><code>sudo partprobe --summary --dry-run</code></p>
