<h1>pasuspender</h1>

<blockquote><p>다른 명령이 실행되는 동안 <code>pulseaudio</code>를 일시 중지하여 alsa에 접근할 수 있도록 합니다.
더 많은 정보: <a href="https://manned.org/pasuspender">https://manned.org/pasuspender</a>.</p></blockquote>

<ul>
<li><code>jackd</code>를 실행하는 동안 PulseAudio 일시 중지:</li>
</ul>


<p><code>pasuspender -- {{jackd -d alsa --device hw:0}}</code></p>
