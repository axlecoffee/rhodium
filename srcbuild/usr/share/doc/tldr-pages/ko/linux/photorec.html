<h1>photorec</h1>

<blockquote><p>삭제된 파일 복구 도구.
복구된 파일은 원본 디스크와 다른 디스크에 저장하는 것이 권장됩니다.
더 많은 정보: <a href="https://www.cgsecurity.org/wiki/PhotoRec">https://www.cgsecurity.org/wiki/PhotoRec</a>.</p></blockquote>

<ul>
<li>특정 장치에서 PhotoRec 실행:</li>
</ul>


<p><code>sudo photorec {{/dev/sdb}}</code></p>

<ul>
<li>디스크 이미지(<code>image.dd</code>)에서 PhotoRec 실행:</li>
</ul>


<p><code>sudo photorec {{경로/대상/image.dd}}</code></p>
