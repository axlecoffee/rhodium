<h1>phpdismod</h1>

<blockquote><p>Debian 기반 운영 체제에서 PHP 확장을 비활성화합니다.
더 많은 정보: <a href="https://salsa.debian.org/php-team/php-defaults">https://salsa.debian.org/php-team/php-defaults</a>.</p></blockquote>

<ul>
<li>모든 PHP 버전의 모든 SAPI에서 JSON 확장 비활성화:</li>
</ul>


<p><code>sudo phpdismod {{json}}</code></p>

<ul>
<li>PHP 7.3 버전의 cli SAPI에서 JSON 확장 비활성화:</li>
</ul>


<p><code>sudo phpdismod -v {{7.3}} -s {{cli}} {{json}}</code></p>
