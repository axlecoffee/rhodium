<h1>phpenmod</h1>

<blockquote><p>Debian 계열 OS에서 PHP 확장을 활성화.
더 많은 정보: <a href="https://salsa.debian.org/php-team/php-defaults">https://salsa.debian.org/php-team/php-defaults</a>.</p></blockquote>

<ul>
<li>모든 PHP 버전의 모든 SAPI에 대해 JSON 확장 활성화:</li>
</ul>


<p><code>sudo phpenmod {{json}}</code></p>

<ul>
<li>PHP 7.3의 cli SAPI에 대해 JSON 확장 활성화:</li>
</ul>


<p><code>sudo phpenmod -v {{7.3}} -s {{cli}} {{json}}</code></p>
