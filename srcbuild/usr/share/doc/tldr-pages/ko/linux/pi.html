<h1>pi</h1>

<blockquote><p>아르키메데스 상수 파이(π)의 소숫점을 계산합니다.
더 많은 정보: <a href="https://manned.org/pi">https://manned.org/pi</a>.</p></blockquote>

<ul>
<li>아르키메데스 상수 파이의 소수점 이하 100자리 표시:</li>
</ul>


<p><code>pi</code></p>

<ul>
<li>아르키메데스 상수 파이의 소수점 이하 지정된 자리수 표시:</li>
</ul>


<p><code>pi {{자리수}}</code></p>

<ul>
<li>추천 읽을거리 표시:</li>
</ul>


<p><code>pi --bibliography</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>pi --help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>pi --version</code></p>
