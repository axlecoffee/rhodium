<h1>picom</h1>

<blockquote><p>Xorg를 위한 독립형 합성기.
더 많은 정보: <a href="https://manned.org/picom">https://manned.org/picom</a>.</p></blockquote>

<ul>
<li>세션 중에 <code>picom</code> 활성화:</li>
</ul>


<p><code>picom &amp;</code></p>

<ul>
<li>백그라운드 프로세스로 <code>picom</code> 시작:</li>
</ul>


<p><code>picom -b</code></p>

<ul>
<li>사용자 지정 구성 [f]파일 사용:</li>
</ul>


<p><code>picom --config {{경로/대상/구성_파일}}</code></p>
