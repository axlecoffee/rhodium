<h1>pidof</h1>

<blockquote><p>프로세스 이름을 사용하여 프로세스 ID를 가져옵니다.
더 많은 정보: <a href="https://manned.org/pidof">https://manned.org/pidof</a>.</p></blockquote>

<ul>
<li>주어진 이름의 모든 프로세스 ID 나열:</li>
</ul>


<p><code>pidof {{bash}}</code></p>

<ul>
<li>주어진 이름의 단일 프로세스 ID 나열:</li>
</ul>


<p><code>pidof -s {{bash}}</code></p>

<ul>
<li>주어진 이름의 스크립트를 포함한 프로세스 ID 나열:</li>
</ul>


<p><code>pidof -x {{스크립트.py}}</code></p>

<ul>
<li>주어진 이름의 모든 프로세스를 종료:</li>
</ul>


<p><code>kill $(pidof {{이름}})</code></p>
