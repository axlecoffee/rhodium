<h1>pipewire</h1>

<blockquote><p>PipeWire 데몬 시작.
더 많은 정보: <a href="https://docs.pipewire.org/page_man_pipewire_1.html">https://docs.pipewire.org/page_man_pipewire_1.html</a>.</p></blockquote>

<ul>
<li>PipeWire 데몬 시작:</li>
</ul>


<p><code>pipewire</code></p>

<ul>
<li>다른 설정 파일 사용:</li>
</ul>


<p><code>pipewire --config {{경로/대상/파일.conf}}</code></p>

<ul>
<li>상세 수준 설정 (error, warn, info, debug 또는 trace):</li>
</ul>


<p><code>pipewire -{{v|vv|...|vvvvv}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>pipewire --help</code></p>
