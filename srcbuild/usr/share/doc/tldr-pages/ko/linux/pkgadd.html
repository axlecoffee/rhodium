<h1>pkgadd</h1>

<blockquote><p>CRUX 시스템에 패키지를 추가합니다.
더 많은 정보: <a href="https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html">https://docs.oracle.com/cd/E88353_01/html/E72487/pkgadd-8.html</a>.</p></blockquote>

<ul>
<li>로컬 소프트웨어 패키지 설치:</li>
</ul>


<p><code>pkgadd {{패키지}}</code></p>

<ul>
<li>이미 설치된 패키지를 로컬 패키지로 업데이트:</li>
</ul>


<p><code>pkgadd -u {{패키지}}</code></p>
