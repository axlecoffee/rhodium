<h1>pkgctl auth</h1>

<blockquote><p><code>pkgctl</code>을 GitLab과 같은 서비스에 인증합니다.
더 많은 정보: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p></blockquote>

<ul>
<li>GitLab 인스턴스에 <code>pkgctl</code>을 인증:</li>
</ul>


<p><code>pkgctl auth login</code></p>

<ul>
<li>인증 상태 보기:</li>
</ul>


<p><code>pkgctl auth status</code></p>
