<h1>pkgctl build</h1>

<blockquote><p>깨끗한 <code>chroot</code> 환경에서 패키지를 빌드합니다.
더 많은 정보: <a href="https://manned.org/pkgctl-build.1">https://manned.org/pkgctl-build.1</a>.</p></blockquote>

<ul>
<li>자동으로 올바른 빌드 스크립트를 선택하여 깨끗한 <code>chroot</code>에서 패키지 빌드:</li>
</ul>


<p><code>pkgctl build</code></p>

<ul>
<li>수동으로 깨끗한 <code>chroot</code>에서 패키지 빌드:</li>
</ul>


<p><code>pkgctl build --arch {{아키텍처}} --repo {{저장소}} --clean</code></p>
