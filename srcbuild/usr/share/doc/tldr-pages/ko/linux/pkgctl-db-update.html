<h1>pkgctl db update</h1>

<blockquote><p><a href="https://repos.archlinux.org">https://repos.archlinux.org</a>에 전송되고 준비된 패키지의 최종 릴리스 단계로 <code>pacman</code> 데이터베이스를 업데이트합니다.
더 많은 정보: <a href="https://manned.org/pkgctl-db-update.1">https://manned.org/pkgctl-db-update.1</a>.</p></blockquote>

<ul>
<li>최종 릴리스 단계로 바이너리 저장소 업데이트:</li>
</ul>


<p><code>pkgctl db update</code></p>
