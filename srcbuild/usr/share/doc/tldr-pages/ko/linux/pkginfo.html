<h1>pkginfo</h1>

<blockquote><p>CRUX 시스템에서 패키지 데이터베이스를 조회.
더 많은 정보: <a href="https://crux.nu/Main/Handbook3-6#ntoc19">https://crux.nu/Main/Handbook3-6#ntoc19</a>.</p></blockquote>

<ul>
<li>설치된 패키지 및 버전 나열:</li>
</ul>


<p><code>pkginfo -i</code></p>

<ul>
<li>패키지가 소유한 파일 나열:</li>
</ul>


<p><code>pkginfo -l {{패키지}}</code></p>

<ul>
<li>패턴과 일치하는 파일의 소유자(들) 나열:</li>
</ul>


<p><code>pkginfo -o {{패턴}}</code></p>

<ul>
<li>파일의 풋프린트 출력:</li>
</ul>


<p><code>pkginfo -f {{경로/대상/파일}}</code></p>
