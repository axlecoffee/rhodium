<h1>ports</h1>

<blockquote><p>CRUX 시스템에서 포트 트리를 업데이트하거나 나열합니다.
더 많은 정보: <a href="https://manned.org/ports">https://manned.org/ports</a>.</p></blockquote>

<ul>
<li>포트 트리 업데이트:</li>
</ul>


<p><code>ports -u</code></p>

<ul>
<li>현재 트리에 있는 포트 나열:</li>
</ul>


<p><code>ports -l</code></p>

<ul>
<li>설치된 패키지와 포트 트리의 차이점 확인:</li>
</ul>


<p><code>ports -d</code></p>
