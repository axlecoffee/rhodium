<h1>poweroff</h1>

<blockquote><p>시스템을 종료합니다.
더 많은 정보: <a href="https://www.manned.org/poweroff">https://www.manned.org/poweroff</a>.</p></blockquote>

<ul>
<li>시스템 종료:</li>
</ul>


<p><code>poweroff</code></p>

<ul>
<li>시스템 정지 (<code>halt</code>와 동일):</li>
</ul>


<p><code>poweroff --halt</code></p>

<ul>
<li>시스템 재부팅 (<code>reboot</code>와 동일):</li>
</ul>


<p><code>poweroff --reboot</code></p>

<ul>
<li>시스템 관리자에게 알리지 않고 즉시 종료:</li>
</ul>


<p><code>poweroff {{[-f|--force]}}</code></p>

<ul>
<li>시스템을 종료하지 않고 wtmp 종료 항목 작성:</li>
</ul>


<p><code>poweroff {{[-w|--wtmp-only]}}</code></p>
