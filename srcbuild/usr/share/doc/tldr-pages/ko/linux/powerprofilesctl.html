<h1>powerprofilesctl</h1>

<blockquote><p>D-Bus를 통해 전원 프로필 관리를 사용할 수 있게 합니다.
더 많은 정보: <a href="https://gitlab.freedesktop.org/hadess/power-profiles-daemon/">https://gitlab.freedesktop.org/hadess/power-profiles-daemon/</a>.</p></blockquote>

<ul>
<li>사용 가능한 전원 프로필 나열:</li>
</ul>


<p><code>powerprofilesctl list</code></p>

<ul>
<li>특정 전원 프로필 설정:</li>
</ul>


<p><code>powerprofilesctl set {{프로필_이름}}</code></p>
