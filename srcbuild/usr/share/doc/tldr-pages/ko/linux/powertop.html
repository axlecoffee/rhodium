<h1>powertop</h1>

<blockquote><p>배터리 전력 사용 최적화 도구.
더 많은 정보: <a href="https://github.com/fenrus75/powertop">https://github.com/fenrus75/powertop</a>.</p></blockquote>

<ul>
<li>전력 사용 측정 보정:</li>
</ul>


<p><code>sudo powertop --calibrate</code></p>

<ul>
<li>현재 디렉토리에 HTML 형식의 전력 사용 보고서 생성:</li>
</ul>


<p><code>sudo powertop --html={{전력_보고서.html}}</code></p>

<ul>
<li>최적 설정으로 조정:</li>
</ul>


<p><code>sudo powertop --auto-tune</code></p>

<ul>
<li>기본 20초 대신 지정한 초 동안의 보고서 생성:</li>
</ul>


<p><code>sudo powertop --time={{5}}</code></p>
