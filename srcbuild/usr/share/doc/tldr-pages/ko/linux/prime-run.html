<h1>prime-run</h1>

<blockquote><p>대체 Nvidia 그래픽 카드를 사용하여 프로그램을 실행합니다.
더 많은 정보: <a href="https://wiki.archlinux.org/title/PRIME#PRIME_render_offload">https://wiki.archlinux.org/title/PRIME#PRIME_render_offload</a>.</p></blockquote>

<ul>
<li>전용 Nvidia GPU를 사용하여 프로그램 실행:</li>
</ul>


<p><code>prime-run {{명령어}}</code></p>

<ul>
<li>Nvidia 카드가 사용되고 있는지 확인:</li>
</ul>


<p><code>prime-run glxinfo | grep "OpenGL renderer"</code></p>
