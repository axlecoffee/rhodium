<h1>print</h1>

<blockquote><p><code>run-mailcap</code>의 인쇄 작업에 대한 별칭.
원래 <code>run-mailcap</code>은 mime-type/파일을 처리하는 데 사용됩니다.
더 많은 정보: <a href="https://manned.org/print">https://manned.org/print</a>.</p></blockquote>

<ul>
<li>기본 run-mailcap 도구에서 파일을 인쇄하는 데 사용:</li>
</ul>


<p><code>print {{파일명}}</code></p>

<ul>
<li><code>run-mailcap</code>과 함께 사용:</li>
</ul>


<p><code>run-mailcap --action=print {{파일명}}</code></p>
