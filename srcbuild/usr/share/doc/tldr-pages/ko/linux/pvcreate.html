<h1>pvcreate</h1>

<blockquote><p>디스크 또는 파티션을 물리적 볼륨으로 초기화합니다.
같이 보기: <code>lvm</code>.
더 많은 정보: <a href="https://manned.org/pvcreate">https://manned.org/pvcreate</a>.</p></blockquote>

<ul>
<li>LVM에서 사용할 수 있도록 <code>/dev/sda1</code> 볼륨 초기화:</li>
</ul>


<p><code>pvcreate {{/dev/sda1}}</code></p>

<ul>
<li>확인 프롬프트 없이 강제로 생성:</li>
</ul>


<p><code>pvcreate --force {{/dev/sda1}}</code></p>
