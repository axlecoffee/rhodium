<h1>pvdisplay</h1>

<blockquote><p>Logical Volume Manager (LVM) 물리 볼륨 정보를 표시합니다.
같이 보기: <code>lvm</code>.
더 많은 정보: <a href="https://manned.org/pvdisplay">https://manned.org/pvdisplay</a>.</p></blockquote>

<ul>
<li>모든 물리 볼륨 정보 표시:</li>
</ul>


<p><code>sudo pvdisplay</code></p>

<ul>
<li>드라이브 <code>/dev/sdXY</code>의 물리 볼륨 정보 표시:</li>
</ul>


<p><code>sudo pvdisplay {{/dev/sdXY}}</code></p>
