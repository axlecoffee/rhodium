<h1>pvscan</h1>

<blockquote><p>모든 물리적 볼륨을 나열하고 온라인 상태를 관리합니다.
더 많은 정보: <a href="https://manned.org/pvscan">https://manned.org/pvscan</a>.</p></blockquote>

<ul>
<li>모든 물리적 볼륨 나열:</li>
</ul>


<p><code>pvscan</code></p>

<ul>
<li>특정 물리적 볼륨을 사용하는 볼륨 그룹 표시:</li>
</ul>


<p><code>pvscan --cache --listvg {{/dev/sdX}}</code></p>

<ul>
<li>특정 물리적 볼륨을 사용하는 논리 볼륨 표시:</li>
</ul>


<p><code>pvscan --cache --listlvs {{/dev/sdX}}</code></p>

<ul>
<li>JSON 형식으로 자세한 정보 표시:</li>
</ul>


<p><code>pvscan --reportformat json</code></p>
