<h1>pw-cli</h1>

<blockquote><p>PipeWire 인스턴스의 모듈, 객체, 노드, 장치, 링크 등을 관리.
더 많은 정보: <a href="https://docs.pipewire.org/page_man_pw-cli_1.html">https://docs.pipewire.org/page_man_pw-cli_1.html</a>.</p></blockquote>

<ul>
<li>모든 노드(싱크 및 소스)와 그 ID를 출력:</li>
</ul>


<p><code>pw-cli list-objects Node</code></p>

<ul>
<li>특정 ID를 가진 객체에 대한 정보 출력:</li>
</ul>


<p><code>pw-cli info {{4}}</code></p>

<ul>
<li>모든 객체의 정보 출력:</li>
</ul>


<p><code>pw-cli info all</code></p>
