<h1>pw-mon</h1>

<blockquote><p>PipeWire 인스턴스의 객체를 모니터링.
더 많은 정보: <a href="https://docs.pipewire.org/page_man_pw-mon_1.html">https://docs.pipewire.org/page_man_pw-mon_1.html</a>.</p></blockquote>

<ul>
<li>기본 PipeWire 인스턴스 모니터링:</li>
</ul>


<p><code>pw-mon</code></p>

<ul>
<li>특정 원격 인스턴스 모니터링:</li>
</ul>


<p><code>pw-mon --remote={{원격_이름}}</code></p>

<ul>
<li>색상 설정을 지정하여 기본 인스턴스 모니터링:</li>
</ul>


<p><code>pw-mon --color={{never|always|auto}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>pw-mon --help</code></p>
