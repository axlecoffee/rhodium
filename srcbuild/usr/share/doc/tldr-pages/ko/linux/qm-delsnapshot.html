<h1>qm delsnapshot</h1>

<blockquote><p>가상 머신 스냅샷 삭제.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>스냅샷 삭제:</li>
</ul>


<p><code>qm delsnapshot {{가상_머신_ID}} {{스냅샷_이름}}</code></p>

<ul>
<li>구성 파일에서 스냅샷 삭제 (디스크 스냅샷 제거가 실패하더라도 강제 삭제):</li>
</ul>


<p><code>qm delsnapshot {{가상_머신_ID}} {{스냅샷_이름}} --force 1</code></p>
