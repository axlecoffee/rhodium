<h1>qm disk move</h1>

<blockquote><p>Proxmox 클러스터 내에서 가상 디스크를 한 스토리지에서 다른 스토리지로 이동.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>가상 디스크 이동:</li>
</ul>


<p><code>qm disk move {{가상_머신_ID}} {{대상}} {{색인}}</code></p>

<ul>
<li>이전 가상 디스크 복사본 삭제:</li>
</ul>


<p><code>qm disk move -delete {{가상_머신_ID}} {{대상}} {{색인}}</code></p>
