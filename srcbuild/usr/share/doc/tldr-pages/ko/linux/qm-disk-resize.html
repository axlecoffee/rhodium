<h1>qm disk resize</h1>

<blockquote><p>Proxmox Virtual Environment (PVE)에서 가상 머신 디스크 크기 조정.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>가상 디스크에 <code>n</code> 기가바이트 추가:</li>
</ul>


<p><code>qm disk resize {{가상_머신_ID}} {{디스크_이름}} +{{n}}G</code></p>
