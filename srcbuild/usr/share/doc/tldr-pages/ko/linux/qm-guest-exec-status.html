<h1>qm guest exec-status</h1>

<blockquote><p>QEMU/KVM 가상 머신 관리자에서 게스트 에이전트에 의해 시작된 PID의 상태를 출력.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 PID의 상태 출력:</li>
</ul>


<p><code>qm guest exec-status {{가상_머신_ID}} {{pid}}</code></p>
