<h1>qm guest passwd</h1>

<blockquote><p>QEMU/KVM 가상 머신 관리자에서 사용자의 비밀번호 설정.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>가상 머신 내 특정 사용자에 대해 비밀번호를 대화식으로 설정:</li>
</ul>


<p><code>qm guest passwd {{가상_머신_ID}} {{사용자_명}}</code></p>

<ul>
<li>이미 해시된 비밀번호를 가상 머신 내 특정 사용자에 대해 대화식으로 설정:</li>
</ul>


<p><code>qm guest passwd {{가상_머신_ID}} {{사용자_명}} --crypted 1</code></p>
