<h1>qm help</h1>

<blockquote><p>명령어에 대한 도움말 표시.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 명령에 대한 도움말 표시:</li>
</ul>


<p><code>qm help {{명령어}}</code></p>

<ul>
<li>자세한 정보와 함께 특정 명령에 대한 도움말 표시:</li>
</ul>


<p><code>qm help {{명령어}} --verbose {{true|false}}</code></p>
