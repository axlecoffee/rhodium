<h1>qm reboot</h1>

<blockquote><p>가상 머신을 종료하고 보류 중인 변경 사항을 적용한 후 다시 시작.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>가상 머신 재부팅:</li>
</ul>


<p><code>qm reboot {{가상_머신_ID}}</code></p>

<ul>
<li>최대 10초 기다린 후 가상 머신 재부팅:</li>
</ul>


<p><code>qm reboot --timeout {{10}} {{vm_id}}</code></p>
