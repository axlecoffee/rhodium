<h1>qm reset</h1>

<blockquote><p>QEMU/KVM 가상 머신 관리자에서 가상 머신을 재설정합니다.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>가상 머신 재설정:</li>
</ul>


<p><code>qm reset {{가상_머신_ID}}</code></p>

<ul>
<li>가상 머신을 재설정하고 잠금 건너뛰기 (루트만 이 옵션을 사용할 수 있음):</li>
</ul>


<p><code>qm reset --skiplock {{true}} {{vm_id}}</code></p>
