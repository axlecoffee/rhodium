<h1>qm resume</h1>

<blockquote><p>가상 머신 재개.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 가상 머신 재개:</li>
</ul>


<p><code>qm resume {{가상_머신_ID}}</code></p>

<ul>
<li>잠금을 무시하고 특정 가상 머신 재개 (루트 권한 필요):</li>
</ul>


<p><code>sudo qm resume {{가상_머신_ID}} --skiplock true</code></p>
