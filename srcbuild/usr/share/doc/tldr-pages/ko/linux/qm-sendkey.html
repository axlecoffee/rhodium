<h1>qm sendkey</h1>

<blockquote><p>QEMU 모니터 인코딩 키 이벤트를 가상 머신에 전송.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 키 이벤트를 특정 가상 머신에 전송:</li>
</ul>


<p><code>qm sendkey {{가상_머신_ID}} {{key}}</code></p>

<ul>
<li>루트 사용자가 키 이벤트를 전송하고 잠금을 무시하도록 허용:</li>
</ul>


<p><code>qm sendkey --skiplock {{true}} {{vm_id}} {{key}}</code></p>
