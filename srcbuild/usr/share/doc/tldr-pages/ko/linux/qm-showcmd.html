<h1>qm showcmd</h1>

<blockquote><p>VM을 시작하는 데 사용된 명령줄을 표시 (디버그 정보).
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 가상 머신의 명령줄 표시:</li>
</ul>


<p><code>qm showcmd {{가상_머신_ID}}</code></p>

<ul>
<li>각 옵션을 새 줄에 배치하여 가독성 향상:</li>
</ul>


<p><code>qm showcmd --pretty {{true}} {{가상_머신_ID}}</code></p>

<ul>
<li>특정 스냅샷에서 구성 값 가져오기:</li>
</ul>


<p><code>qm showcmd --snapshot {{string}} {{가상_머신_ID}}</code></p>
