<h1>qm start</h1>

<blockquote><p>QEMU/KVM 가상 머신 관리자에서 가상 머신 시작.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 가상 머신 시작:</li>
</ul>


<p><code>qm start {{100}}</code></p>

<ul>
<li>QEMU 머신 유형(즉, 에뮬레이트할 CPU) 지정:</li>
</ul>


<p><code>qm start {{100}} --machine {{q35}}</code></p>

<ul>
<li>60초의 타임아웃을 설정하여 특정 가상 머신 시작:</li>
</ul>


<p><code>qm start {{100}} --timeout {{60}}</code></p>
