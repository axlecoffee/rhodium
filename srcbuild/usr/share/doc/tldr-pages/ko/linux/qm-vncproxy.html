<h1>qm vncproxy</h1>

<blockquote><p>가상 머신의 VNC (Virtual Network Computing) 트래픽을 <code>stdin</code> 또는 <code>stdout</code>으로 프록시.
더 많은 정보: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>특정 가상 머신을 프록시:</li>
</ul>


<p><code>qm vncproxy {{가상_머신_ID}}</code></p>
