<h1>raw</h1>

<blockquote><p>Unix 원시 문자 장치를 블록 장치에 바인드합니다.
더 많은 정보: <a href="https://manned.org/raw.8">https://manned.org/raw.8</a>.</p></blockquote>

<ul>
<li>원시 문자 장치를 블록 장치에 바인드:</li>
</ul>


<p><code>raw /dev/raw/raw{{1}} {{/dev/block_device}}</code></p>

<ul>
<li>새로운 바인딩을 설정하는 대신 기존 바인딩 조회:</li>
</ul>


<p><code>raw /dev/raw/raw{{1}}</code></p>

<ul>
<li>바인드된 모든 원시 장치 조회:</li>
</ul>


<p><code>raw -qa</code></p>
