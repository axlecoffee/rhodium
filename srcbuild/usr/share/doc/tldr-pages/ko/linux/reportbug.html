<h1>reportbug</h1>

<blockquote><p>Debian 배포판의 버그 보고 도구.
더 많은 정보: <a href="https://manned.org/reportbug">https://manned.org/reportbug</a>.</p></blockquote>

<ul>
<li>특정 패키지에 대한 버그 보고서를 작성하고 이메일로 전송:</li>
</ul>


<p><code>reportbug {{패키지}}</code></p>

<ul>
<li>특정 패키지와 관련 없는 버그(일반 문제, 인프라 등) 보고:</li>
</ul>


<p><code>reportbug other</code></p>

<ul>
<li>버그 보고서를 이메일로 보내지 않고 파일에 작성:</li>
</ul>


<p><code>reportbug -o {{파일명}} {{패키지}}</code></p>
