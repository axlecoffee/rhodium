<h1>resolveip</h1>

<blockquote><p>호스트명을 IP 주소로, IP 주소를 호스트명으로 변환.
더 많은 정보: <a href="https://mariadb.com/kb/en/resolveip/">https://mariadb.com/kb/en/resolveip/</a>.</p></blockquote>

<ul>
<li>호스트명을 IP 주소로 변환:</li>
</ul>


<p><code>resolveip {{example.org}}</code></p>

<ul>
<li>IP 주소를 호스트명으로 변환:</li>
</ul>


<p><code>resolveip {{1.1.1.1}}</code></p>

<ul>
<li>조용한 모드. 출력량을 줄임:</li>
</ul>


<p><code>resolveip --silent {{example.org}}</code></p>
