<h1>rfkill</h1>

<blockquote><p>무선 장치를 활성화하거나 비활성화합니다.
더 많은 정보: <a href="https://manned.org/rfkill">https://manned.org/rfkill</a>.</p></blockquote>

<ul>
<li>장치 나열:</li>
</ul>


<p><code>rfkill</code></p>

<ul>
<li>열로 필터링:</li>
</ul>


<p><code>rfkill -o {{ID,TYPE,DEVICE}}</code></p>

<ul>
<li>유형별로 장치 차단 (예: bluetooth, wlan):</li>
</ul>


<p><code>rfkill block {{bluetooth}}</code></p>

<ul>
<li>유형별로 장치 차단 해제 (예: bluetooth, wlan):</li>
</ul>


<p><code>rfkill unblock {{wlan}}</code></p>

<ul>
<li>JSON 형식으로 출력:</li>
</ul>


<p><code>rfkill -J</code></p>
