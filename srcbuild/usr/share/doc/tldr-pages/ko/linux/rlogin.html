<h1>rlogin</h1>

<blockquote><p>원격 호스트에 로그인합니다.
더 많은 정보: <a href="https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html">https://www.gnu.org/software/inetutils/manual/html_node/rlogin-invocation.html</a>.</p></blockquote>

<ul>
<li>원격 호스트에 로그인:</li>
</ul>


<p><code>rlogin {{원격_호스트}}</code></p>

<ul>
<li>특정 사용자명으로 원격 호스트에 로그인:</li>
</ul>


<p><code>rlogin -l {{사용자명}} {{원격_호스트}}</code></p>
