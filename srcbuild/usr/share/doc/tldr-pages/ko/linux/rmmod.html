<h1>rmmod</h1>

<blockquote><p>Linux 커널에서 모듈을 제거합니다.
더 많은 정보: <a href="https://manned.org/rmmod">https://manned.org/rmmod</a>.</p></blockquote>

<ul>
<li>커널에서 모듈 제거:</li>
</ul>


<p><code>sudo rmmod {{모듈_이름}}</code></p>

<ul>
<li>커널에서 모듈을 제거하고 자세한 정보 표시:</li>
</ul>


<p><code>sudo rmmod --verbose {{모듈_이름}}</code></p>

<ul>
<li>커널에서 모듈을 제거하고 오류를 <code>stderr</code> 대신 syslog로 전송:</li>
</ul>


<p><code>sudo rmmod --syslog {{모듈_이름}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>rmmod --help</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>rmmod --version</code></p>
