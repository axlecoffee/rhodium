<h1>rofi</h1>

<blockquote><p>애플리케이션 실행기 및 창 전환기.
더 많은 정보: <a href="https://github.com/davatorium/rofi">https://github.com/davatorium/rofi</a>.</p></blockquote>

<ul>
<li>앱 목록 표시:</li>
</ul>


<p><code>rofi -show drun</code></p>

<ul>
<li>모든 명령 목록 표시:</li>
</ul>


<p><code>rofi -show run</code></p>

<ul>
<li>창 간 전환:</li>
</ul>


<p><code>rofi -show window</code></p>

<ul>
<li>항목 목록을 <code>stdin</code>으로 전달하고 선택한 항목을 <code>stdout</code>으로 출력:</li>
</ul>


<p><code>printf "{{선택1\n선택2\n선택3}}" | rofi -dmenu</code></p>
