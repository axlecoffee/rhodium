<h1>rolldice</h1>

<blockquote><p>가상 주사위를 굴립니다.
더 많은 정보: <a href="https://manned.org/rolldice">https://manned.org/rolldice</a>.</p></blockquote>

<ul>
<li>20면체 주사위 하나 굴리기:</li>
</ul>


<p><code>rolldice d{{20}}</code></p>

<ul>
<li>6면체 주사위 두 개를 굴리고 낮은 값 제외:</li>
</ul>


<p><code>rolldice {{2}}d{{6}}s{{1}}</code></p>

<ul>
<li>20면체 주사위 두 개를 굴리고 수정자 값 추가:</li>
</ul>


<p><code>rolldice {{2}}d{{20}}{{+5}}</code></p>

<ul>
<li>20면체 주사위를 두 번 굴리기:</li>
</ul>


<p><code>rolldice {{2}}xd{{20}}</code></p>
