<h1>rpmbuild</h1>

<blockquote><p>RPM 패키지 빌드 도구.
더 많은 정보: <a href="https://manned.org/rpmbuild">https://manned.org/rpmbuild</a>.</p></blockquote>

<ul>
<li>바이너리 및 소스 패키지 빌드:</li>
</ul>


<p><code>rpmbuild -ba {{경로/대상/spec_파일}}</code></p>

<ul>
<li>소스 패키지 없이 바이너리 패키지 빌드:</li>
</ul>


<p><code>rpmbuild -bb {{경로/대상/spec_파일}}</code></p>

<ul>
<li>패키지를 빌드할 때 추가 변수 지정:</li>
</ul>


<p><code>rpmbuild -bb {{경로/대상/spec_파일}} --define "{{변수1}} {{값1}}" --define "{{변수2}} {{값2}}"</code></p>
