<h1>rtorrent</h1>

<blockquote><p>토렌트 다운로드.
더 많은 정보: <a href="https://github.com/rakshasa/rtorrent">https://github.com/rakshasa/rtorrent</a>.</p></blockquote>

<ul>
<li>다운로드할 토렌트 파일 또는 마그넷 추가:</li>
</ul>


<p><code>rtorrent {{토렌트_또는_마그넷}}</code></p>

<ul>
<li>다운로드 시작:</li>
</ul>


<p><code>&lt;Ctrl s&gt;</code></p>

<ul>
<li>다운로드 중인 토렌트에 대한 세부 정보 보기:</li>
</ul>


<p><code>&lt;ArrowRight&gt;</code></p>

<ul>
<li>rtorrent 안전하게 종료:</li>
</ul>


<p><code>&lt;Ctrl q&gt;</code></p>
