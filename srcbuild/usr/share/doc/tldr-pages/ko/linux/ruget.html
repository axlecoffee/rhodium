<h1>ruget</h1>

<blockquote><p>Rust로 작성된 wget의 대안 도구.
더 많은 정보: <a href="https://github.com/ksk001100/ruget">https://github.com/ksk001100/ruget</a>.</p></blockquote>

<ul>
<li>URL의 콘텐츠를 파일로 다운로드:</li>
</ul>


<p><code>ruget {{https://example.com/file}}</code></p>

<ul>
<li>URL의 콘텐츠를 지정한 [o]출력 파일로 다운로드:</li>
</ul>


<p><code>ruget --output {{파일_이름}} {{https://example.com/file}}</code></p>
