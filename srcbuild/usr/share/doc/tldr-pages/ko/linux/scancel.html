<h1>scancel</h1>

<blockquote><p>Slurm 작업을 취소합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/scancel.html">https://slurm.schedmd.com/scancel.html</a>.</p></blockquote>

<ul>
<li>작업 ID를 사용하여 작업 취소:</li>
</ul>


<p><code>scancel {{작업_ID}}</code></p>

<ul>
<li>사용자로부터 모든 작업 취소:</li>
</ul>


<p><code>scancel {{사용자_이름}}</code></p>
