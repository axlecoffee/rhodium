<h1>scanimage</h1>

<blockquote><p>Scanner Access Now Easy API를 사용하여 이미지를 스캔.
더 많은 정보: <a href="http://sane-project.org/man/scanimage.1.html">http://sane-project.org/man/scanimage.1.html</a>.</p></blockquote>

<ul>
<li>사용 가능한 스캐너를 나열하여 대상 장치가 연결되고 인식되었는지 확인:</li>
</ul>


<p><code>scanimage -L</code></p>

<ul>
<li>이미지를 스캔하여 파일로 저장:</li>
</ul>


<p><code>scanimage --format={{pnm|tiff|png|jpeg}} &gt; {{경로/대상/새_이미지}}</code></p>
