<h1>scrontab</h1>

<blockquote><p>Slurm 크론탭 파일을 관리합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/scrontab.html">https://slurm.schedmd.com/scrontab.html</a>.</p></blockquote>

<ul>
<li>지정된 파일에서 새 크론탭 설치:</li>
</ul>


<p><code>scrontab {{경로/대상/파일}}</code></p>

<ul>
<li>현재 사용자의 크론탭 [e]편집:</li>
</ul>


<p><code>scrontab -e</code></p>

<ul>
<li>지정된 사용자의 크론탭 [e]편집:</li>
</ul>


<p><code>scrontab --user={{사용자_ID}} -e</code></p>

<ul>
<li>현재 크론탭 [r]제거:</li>
</ul>


<p><code>scrontab -r</code></p>

<ul>
<li>현재 사용자의 크론탭을 <code>stdout</code>에 출력:</li>
</ul>


<p><code>scrontab -l</code></p>
