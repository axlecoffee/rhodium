<h1>sdiag</h1>

<blockquote><p><code>slurmctld</code> 실행에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://slurm.schedmd.com/sdiag.html">https://slurm.schedmd.com/sdiag.html</a>.</p></blockquote>

<ul>
<li><code>slurmctld</code> 실행과 관련된 모든 성능 카운터 표시:</li>
</ul>


<p><code>sdiag --all</code></p>

<ul>
<li><code>slurmctld</code> 실행과 관련된 성능 카운터 재설정:</li>
</ul>


<p><code>sdiag --reset</code></p>

<ul>
<li>출력 형식 지정:</li>
</ul>


<p><code>sdiag --all --{{json|yaml}}</code></p>

<ul>
<li>명령을 보낼 클러스터 지정:</li>
</ul>


<p><code>sdiag --all --cluster={{클러스터_이름}}</code></p>
