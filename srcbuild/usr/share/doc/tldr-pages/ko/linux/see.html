<h1>see</h1>

<blockquote><p><code>run-mailcap</code>의 보기(view) 작업에 대한 별칭.
<code>run-mailcap</code>의 인쇄 작업에 대한 별칭.
더 많은 정보: <a href="https://manned.org/see">https://manned.org/see</a>.</p></blockquote>

<ul>
<li>기본 mailcap 탐색기에서 파일(주로 이미지)을 보기 위해 see 작업 사용:</li>
</ul>


<p><code>see {{파일명}}</code></p>

<ul>
<li><code>run-mailcap</code>과 함께 사용:</li>
</ul>


<p><code>run-mailcap --action=view {{파일명}}</code></p>
