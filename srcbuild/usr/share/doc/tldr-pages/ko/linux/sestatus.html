<h1>sestatus</h1>

<blockquote><p>현재 SELinux 상태를 표시합니다.
더 많은 정보: <a href="https://manned.org/sestatus">https://manned.org/sestatus</a>.</p></blockquote>

<ul>
<li>현재 상태 표시:</li>
</ul>


<p><code>sestatus</code></p>

<ul>
<li>모든 정책 불리언의 현재 상태 표시:</li>
</ul>


<p><code>sestatus -b</code></p>

<ul>
<li>현재 파일 및 프로세스 컨텍스트 표시:</li>
</ul>


<p><code>sestatus -v</code></p>
