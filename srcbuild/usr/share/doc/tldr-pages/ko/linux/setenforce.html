<h1>setenforce</h1>

<blockquote><p>SELinux를 강제 모드와 허용 모드 사이에서 전환.
SELinux를 활성화하거나 비활성화하려면 <code>/etc/selinux/config</code>를 편집하세요.
같이 보기: <code>getenforce</code>, <code>semanage-permissive</code>.
더 많은 정보: <a href="https://manned.org/setenforce">https://manned.org/setenforce</a>.</p></blockquote>

<ul>
<li>SELinux를 강제 모드로 설정:</li>
</ul>


<p><code>setenforce {{1|Enforcing}}</code></p>

<ul>
<li>SELinux를 허용 모드로 설정:</li>
</ul>


<p><code>setenforce {{0|Permissive}}</code></p>
