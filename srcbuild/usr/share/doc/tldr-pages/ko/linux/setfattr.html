<h1>setfattr</h1>

<blockquote><p>확장 파일 속성 설정.
더 많은 정보: <a href="https://manned.org/setfattr">https://manned.org/setfattr</a>.</p></blockquote>

<ul>
<li>파일의 속성 이름 설정:</li>
</ul>


<p><code>setfattr -n user.{{속성_이름}} {{경로/대상/파일}}</code></p>

<ul>
<li>파일의 사용자 정의 확장 속성 값 설정:</li>
</ul>


<p><code>setfattr -n user.{{속성_이름}} -v "{{값}}" {{경로/대상/파일}}</code></p>

<ul>
<li>파일의 특정 속성 제거:</li>
</ul>


<p><code>setfattr -x user.{{속성_이름}} {{경로/대상/파일}}</code></p>
