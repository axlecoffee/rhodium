<h1>setserial</h1>

<blockquote><p>시리얼 포트 정보를 읽고 수정합니다.
더 많은 정보: <a href="https://manned.org/setserial">https://manned.org/setserial</a>.</p></blockquote>

<ul>
<li>특정 시리얼 장치에 대한 모든 정보 출력:</li>
</ul>


<p><code>setserial -a {{/dev/cuaN}}</code></p>

<ul>
<li>특정 시리얼 장치의 구성 요약 출력 (부팅 과정에서 출력할 때 유용):</li>
</ul>


<p><code>setserial -b {{장치}}</code></p>

<ul>
<li>장치에 특정 구성 매개변수 설정:</li>
</ul>


<p><code>sudo setserial {{장치}} {{매개변수}}</code></p>

<ul>
<li>장치 목록의 구성 출력:</li>
</ul>


<p><code>setserial -g {{장치1 장치2 ...}}</code></p>
