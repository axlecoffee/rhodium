<h1>slop</h1>

<blockquote><p>화면의 선택 영역을 가져옵니다.
더 많은 정보: <a href="https://github.com/naelstrof/slop">https://github.com/naelstrof/slop</a>.</p></blockquote>

<ul>
<li>사용자가 선택할 때까지 기다린 후 그 기하정보를 <code>stdout</code>에 출력:</li>
</ul>


<p><code>slop</code></p>

<ul>
<li>드래그하여 선택하는 대신 더블 클릭하여 선택:</li>
</ul>


<p><code>slop -D</code></p>

<ul>
<li>선택 영역을 윤곽선 대신 강조:</li>
</ul>


<p><code>slop -l</code></p>

<ul>
<li>출력 형식 지정:</li>
</ul>


<p><code>slop -f {{형식_문자열}}</code></p>

<ul>
<li>선택 사각형의 색상 지정:</li>
</ul>


<p><code>slop -c {{빨강}},{{초록}},{{파랑}},{{알파}}</code></p>
