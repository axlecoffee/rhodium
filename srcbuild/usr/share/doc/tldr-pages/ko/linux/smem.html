<h1>smem</h1>

<blockquote><p>프로그램의 메모리 사용량을 표시합니다.
더 많은 정보: <a href="https://manned.org/smem">https://manned.org/smem</a>.</p></blockquote>

<ul>
<li>현재 프로세스의 메모리 사용량 표시:</li>
</ul>


<p><code>smem</code></p>

<ul>
<li>시스템의 모든 사용자의 현재 프로세스 메모리 사용량 표시:</li>
</ul>


<p><code>smem --users</code></p>

<ul>
<li>지정된 사용자의 현재 프로세스 메모리 사용량 표시:</li>
</ul>


<p><code>smem --userfilter {{사용자명}}</code></p>

<ul>
<li>시스템 메모리 정보 표시:</li>
</ul>


<p><code>smem --system</code></p>
