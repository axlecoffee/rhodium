<h1>squeue</h1>

<blockquote><p>SLURM 스케줄러에 대기 중인 작업을 표시합니다.
더 많은 정보: <a href="https://manned.org/squeue">https://manned.org/squeue</a>.</p></blockquote>

<ul>
<li>대기열 보기:</li>
</ul>


<p><code>squeue</code></p>

<ul>
<li>특정 사용자에 의해 대기 중인 작업 보기:</li>
</ul>


<p><code>squeue -u {{사용자명}}</code></p>

<ul>
<li>대기열을 5초마다 새로고침하여 보기:</li>
</ul>


<p><code>squeue -i {{5}}</code></p>

<ul>
<li>예상 시작 시간과 함께 대기열 보기:</li>
</ul>


<p><code>squeue --start</code></p>
