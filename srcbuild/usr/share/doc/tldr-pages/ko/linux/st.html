<h1>st</h1>

<blockquote><p>X Window System을 위한 간단한 터미널 에뮬레이터.
더 많은 정보: <a href="https://st.suckless.org">https://st.suckless.org</a>.</p></blockquote>

<ul>
<li>터미널 열기:</li>
</ul>


<p><code>st</code></p>

<ul>
<li>특정 제목을 가진 터미널 열기:</li>
</ul>


<p><code>st -T {{제목}}</code></p>

<ul>
<li>터미널을 열고, 지정된 명령을 실행하며 출력을 파일에 저장:</li>
</ul>


<p><code>st -o {{경로/대상/파일}} -e {{명령어 인수1 인수2}}</code></p>

<ul>
<li>글꼴 크기 증가/감소:</li>
</ul>


<p><code>&lt;Ctrl Shift {{PageUp|PageDown}}&gt;</code></p>

<ul>
<li>클립보드에서 복사/붙여넣기:</li>
</ul>


<p><code>&lt;Ctrl Shift {{c|v}}&gt;</code></p>
