<h1>strip</h1>

<blockquote><p>실행 파일이나 객체 파일에서 심볼을 제거합니다.
더 많은 정보: <a href="https://manned.org/strip">https://manned.org/strip</a>.</p></blockquote>

<ul>
<li>입력 파일을 심볼이 제거된 버전으로 대체:</li>
</ul>


<p><code>strip {{경로/대상/파일}}</code></p>

<ul>
<li>파일에서 심볼을 제거하고, 출력을 특정 파일에 저장:</li>
</ul>


<p><code>strip {{경로/대상/입력_파일}} -o {{경로/대상/출력_파일}}</code></p>

<ul>
<li>디버그 심볼만 제거:</li>
</ul>


<p><code>strip --strip-debug {{경로/대상/파일.o}}</code></p>
