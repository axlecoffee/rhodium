<h1>su</h1>

<blockquote><p>다른 사용자로 쉘을 전환합니다.
더 많은 정보: <a href="https://manned.org/su">https://manned.org/su</a>.</p></blockquote>

<ul>
<li>슈퍼유저로 전환 (루트 비밀번호 필요):</li>
</ul>


<p><code>su</code></p>

<ul>
<li>특정 사용자로 전환 (특정 사용자의 비밀번호 필요):</li>
</ul>


<p><code>su {{사용자 명}}</code></p>

<ul>
<li>특정 사용자로 전환하고 전체 로그인 쉘을 시뮬레이션:</li>
</ul>


<p><code>su - {{사용자 명}}</code></p>

<ul>
<li>다른 사용자로 명령어 실행:</li>
</ul>


<p><code>su - {{사용자 명}} {{[-c|--command]}} "{{명령어}}"</code></p>
