<h1>swapoff</h1>

<blockquote><p>스왑을 위한 장치 및 파일 비활성화.
참고: <code>경로/대상/파일</code>은 일반 파일이나 스왑 파티션을 가리킬 수 있습니다.
더 많은 정보: <a href="https://manned.org/swapoff">https://manned.org/swapoff</a>.</p></blockquote>

<ul>
<li>지정된 스왑 영역 비활성화:</li>
</ul>


<p><code>swapoff {{경로/대상/파일}}</code></p>

<ul>
<li><code>/proc/swaps</code>의 모든 스왑 영역 비활성화:</li>
</ul>


<p><code>swapoff --all</code></p>

<ul>
<li>레이블로 스왑 파티션 비활성화:</li>
</ul>


<p><code>swapoff -L {{레이블}}</code></p>
