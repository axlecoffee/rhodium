<h1>systemctl reboot</h1>

<blockquote><p>시스템 재부팅.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot">https://www.freedesktop.org/software/systemd/man/systemctl.html#reboot</a>.</p></blockquote>

<ul>
<li>시스템 재부팅:</li>
</ul>


<p><code>systemctl reboot</code></p>

<ul>
<li>BIOS/UEFI 메뉴로 재부팅:</li>
</ul>


<p><code>systemctl reboot --firmware-setup</code></p>
