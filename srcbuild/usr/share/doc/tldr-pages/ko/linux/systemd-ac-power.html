<h1>systemd-ac-power</h1>

<blockquote><p>컴퓨터가 외부 전원에 연결되어 있는지 보고.
더 많은 정보: <a href="https://www.freedesktop.org/software/systemd/man/systemd-ac-power.html">https://www.freedesktop.org/software/systemd/man/systemd-ac-power.html</a>.</p></blockquote>

<ul>
<li>조용히 확인하고 AC 전원에 연결되어 있을 때 0 상태 코드를 반환하고, 그렇지 않을 경우 비영 상태 코드를 반환:</li>
</ul>


<p><code>systemd-ac-power</code></p>

<ul>
<li>추가적으로 <code>stdout</code>에 <code>yes</code> 또는 <code>no</code>를 출력:</li>
</ul>


<p><code>systemd-ac-power --verbose</code></p>
