<h1>systemd-confext</h1>

<blockquote><p>이 명령은 <code>systemd-sysext</code>의 별칭입니다.
<code>/usr</code> 및 <code>/opt</code>에서 작동하는 <code>systemd-sysext</code>와 같은 원리를 따르지만, <code>confext</code>는 오직 <code>/etc</code>만 확장합니다.</p></blockquote>

<ul>
<li>원래 명령의 문서 보기:</li>
</ul>


<p><code>tldr systemd-sysext</code></p>
