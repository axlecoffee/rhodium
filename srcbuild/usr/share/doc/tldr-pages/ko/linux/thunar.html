<h1>thunar</h1>

<blockquote><p>XFCE 데스크탑 환경을 위한 그래픽 파일 관리자.
같이 보기: <code>caja</code>, <code>dolphin</code>, <code>nautilus</code>, <code>mc</code>.
더 많은 정보: <a href="https://docs.xfce.org/xfce/thunar/start">https://docs.xfce.org/xfce/thunar/start</a>.</p></blockquote>

<ul>
<li>현재 디렉토리를 보여주는 새 창 열기:</li>
</ul>


<p><code>thunar</code></p>

<ul>
<li>대량 이름 변경 도구 열기:</li>
</ul>


<p><code>thunar --bulk-rename</code></p>

<ul>
<li>열린 모든 thunar 창 닫기:</li>
</ul>


<p><code>thunar --quit</code></p>
