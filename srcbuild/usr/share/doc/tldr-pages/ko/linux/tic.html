<h1>tic</h1>

<blockquote><p>terminfo를 컴파일하고 ncurses에 설치합니다.
더 많은 정보: <a href="https://pubs.opengroup.org/onlinepubs/007908799/xcurses/terminfo.html">https://pubs.opengroup.org/onlinepubs/007908799/xcurses/terminfo.html</a>.</p></blockquote>

<ul>
<li>터미널에 대한 terminfo를 컴파일하고 설치:</li>
</ul>


<p><code>tic -xe {{터미널}} {{경로/대상/터미널.info}}</code></p>

<ul>
<li>terminfo 파일의 오류 확인:</li>
</ul>


<p><code>tic -c {{경로/대상/터미널.info}}</code></p>

<ul>
<li>데이터베이스 위치 출력:</li>
</ul>


<p><code>tic -D</code></p>
