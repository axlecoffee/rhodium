<h1>tlp</h1>

<blockquote><p>Linux용 고급 전원 관리 도구.
같이 보기: <code>tlp-stat</code>.
더 많은 정보: <a href="https://linrunner.de/tlp/">https://linrunner.de/tlp/</a>.</p></blockquote>

<ul>
<li>설정 적용 (현재 전원 공급원에 따라):</li>
</ul>


<p><code>sudo tlp start</code></p>

<ul>
<li>배터리 설정 적용 (현재 전원 공급원을 무시하고):</li>
</ul>


<p><code>sudo tlp bat</code></p>

<ul>
<li>AC 설정 적용 (현재 전원 공급원을 무시하고):</li>
</ul>


<p><code>sudo tlp ac</code></p>
