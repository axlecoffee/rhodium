<h1>togglesebool</h1>

<blockquote><p>SELinux 부울의 현재 (비영구적) 값을 변경.
참고: 이 도구는 <code>setsebool</code>로 대체되어 더 이상 사용되지 않거나 제거되었습니다.
더 많은 정보: <a href="https://manned.org/togglesebool">https://manned.org/togglesebool</a>.</p></blockquote>

<ul>
<li>지정된 부울의 현재 (비영구적) 값을 변경:</li>
</ul>


<p><code>sudo togglesebool {{virt_use_samba virt_use_usb ...}}</code></p>
