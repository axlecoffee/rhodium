<h1>toolbox rmi</h1>

<blockquote><p><code>toolbox</code> 이미지 제거.
같이 보기: <code>toolbox rm</code>.
더 많은 정보: <a href="https://manned.org/toolbox-rmi.1">https://manned.org/toolbox-rmi.1</a>.</p></blockquote>

<ul>
<li>하나 이상의 <code>toolbox</code> 이미지 제거:</li>
</ul>


<p><code>toolbox rmi {{이미지_이름1 이미지_이름2 ...}}</code></p>

<ul>
<li>모든 <code>toolbox</code> 이미지 제거:</li>
</ul>


<p><code>toolbox rmi --all</code></p>

<ul>
<li>현재 컨테이너에서 사용 중인 <code>toolbox</code> 이미지를 강제로 제거 (컨테이너도 함께 제거됨):</li>
</ul>


<p><code>toolbox rmi --force {{이미지_이름}}</code></p>
