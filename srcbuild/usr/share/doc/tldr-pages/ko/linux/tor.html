<h1>tor</h1>

<blockquote><p>Tor 네트워크를 통해 익명 통신을 활성화합니다.
더 많은 정보: <a href="https://manned.org/tor">https://manned.org/tor</a>.</p></blockquote>

<ul>
<li>Tor 네트워크에 연결:</li>
</ul>


<p><code>tor</code></p>

<ul>
<li>Tor 구성 보기:</li>
</ul>


<p><code>tor --config</code></p>

<ul>
<li>Tor 상태 확인:</li>
</ul>


<p><code>tor --status</code></p>

<ul>
<li>클라이언트로만 실행:</li>
</ul>


<p><code>tor --client</code></p>

<ul>
<li>릴레이로 실행:</li>
</ul>


<p><code>tor --relay</code></p>

<ul>
<li>브리지로 실행:</li>
</ul>


<p><code>tor --bridge</code></p>

<ul>
<li>히든 서비스로 실행:</li>
</ul>


<p><code>tor --hidden-service</code></p>
