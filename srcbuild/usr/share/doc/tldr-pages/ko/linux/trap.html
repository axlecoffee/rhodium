<h1>trap</h1>

<blockquote><p>이벤트 발생 시 명령을 실행합니다.
더 많은 정보: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-trap">https://www.gnu.org/software/bash/manual/bash.html#index-trap</a>.</p></blockquote>

<ul>
<li>사용 가능한 이벤트 이름 나열 (예: <code>SIGWINCH</code>):</li>
</ul>


<p><code>trap -l</code></p>

<ul>
<li>명령과 예상 이벤트 이름 나열:</li>
</ul>


<p><code>trap -p</code></p>

<ul>
<li>신호를 받았을 때 명령 실행:</li>
</ul>


<p><code>trap 'echo "Caught signal {{SIGHUP}}"' {{SIGHUP}}</code></p>

<ul>
<li>명령 제거:</li>
</ul>


<p><code>trap - {{SIGHUP}} {{SIGINT}}</code></p>
