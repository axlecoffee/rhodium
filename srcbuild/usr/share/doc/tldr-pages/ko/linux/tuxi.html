<h1>tuxi</h1>

<blockquote><p>Google 검색 결과와 SERP를 스크래핑하여 즉각적이고 간결한 답변을 제공.
더 많은 정보: <a href="https://github.com/Bugswriter/tuxi">https://github.com/Bugswriter/tuxi</a>.</p></blockquote>

<ul>
<li>Google을 사용하여 검색:</li>
</ul>


<p><code>tuxi {{검색어}}</code></p>

<ul>
<li>검색 결과를 [r]원시 형식으로 표시 (예쁜 출력 없음, 색상 없음):</li>
</ul>


<p><code>tuxi -r {{검색어}}</code></p>

<ul>
<li>검색 결과만 표시 (&ldquo;이것을 의미했나요?&rdquo;, 인사말 및 사용법 숨김):</li>
</ul>


<p><code>tuxi -q {{검색어}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>tuxi -h</code></p>
