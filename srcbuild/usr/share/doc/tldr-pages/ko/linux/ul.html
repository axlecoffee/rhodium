<h1>ul</h1>

<blockquote><p>텍스트에 밑줄을 그립니다.
문자열의 각 문자는 개별적으로 밑줄을 그어야 합니다.
더 많은 정보: <a href="https://manned.org/ul">https://manned.org/ul</a>.</p></blockquote>

<ul>
<li>파일의 내용을 밑줄이 적용된 상태로 표시:</li>
</ul>


<p><code>ul {{파일.txt}}</code></p>

<ul>
<li>대시 <code>-</code>로 만든 밑줄을 사용하여 파일의 내용을 표시:</li>
</ul>


<p><code>ul -i {{파일.txt}}</code></p>
