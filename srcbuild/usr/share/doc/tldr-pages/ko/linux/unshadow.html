<h1>unshadow</h1>

<blockquote><p>시스템이 섀도우 비밀번호를 사용하는 경우 전통적인 유닉스 비밀번호 파일을 얻기 위해 John the Ripper 프로젝트에서 제공하는 유틸리티.
더 많은 정보: <a href="https://www.openwall.com/john/">https://www.openwall.com/john/</a>.</p></blockquote>

<ul>
<li>현재 시스템의 <code>/etc/shadow</code>와 <code>/etc/passwd</code> 결합:</li>
</ul>


<p><code>sudo unshadow /etc/passwd /etc/shadow</code></p>

<ul>
<li>임의의 섀도우 및 비밀번호 [f]파일 결합:</li>
</ul>


<p><code>sudo unshadow {{경로/대상/passwd}} {{경로/대상/shadow}}</code></p>
