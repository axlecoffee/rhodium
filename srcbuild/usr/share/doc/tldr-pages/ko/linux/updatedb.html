<h1>updatedb</h1>

<blockquote><p><code>locate</code>에서 사용하는 데이터베이스를 생성하거나 업데이트.
일반적으로 cron에 의해 일일 실행.
더 많은 정보: <a href="https://manned.org/updatedb">https://manned.org/updatedb</a>.</p></blockquote>

<ul>
<li>데이터베이스 내용 새로고침:</li>
</ul>


<p><code>sudo updatedb</code></p>

<ul>
<li>파일 이름을 찾는 즉시 표시:</li>
</ul>


<p><code>sudo updatedb --verbose</code></p>
