<h1>updpkgsums</h1>

<blockquote><p><code>PKGBUILD</code>의 소스 체크섬을 업데이트합니다.
기존 해시 알고리즘이 사용되지 않는 경우, SHA256이 사용됩니다.
더 많은 정보: <a href="https://manned.org/updpkgsums">https://manned.org/updpkgsums</a>.</p></blockquote>

<ul>
<li><code>PKGBUILD</code>의 체크섬 업데이트:</li>
</ul>


<p><code>updpkgsums</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>updpkgsums -h</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>updpkgsums -v</code></p>
