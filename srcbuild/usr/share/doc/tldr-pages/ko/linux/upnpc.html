<h1>upnpc</h1>

<blockquote><p>UPnP 프로토콜을 통해 라우터의 포트 포워딩 규칙을 구성합니다.
더 많은 정보: <a href="https://manned.org/upnpc">https://manned.org/upnpc</a>.</p></blockquote>

<ul>
<li>외부 TCP 포트 80을 로컬 머신의 포트 8080으로 포워딩:</li>
</ul>


<p><code>upnpc -a {{192.168.0.1}} 8080 80 tcp</code></p>

<ul>
<li>외부 TCP 포트 80에 대한 포트 리디렉션 삭제:</li>
</ul>


<p><code>upnpc -d 80 tcp</code></p>

<ul>
<li>네트워크의 UPnP 장치 정보 가져오기:</li>
</ul>


<p><code>upnpc -s</code></p>

<ul>
<li>기존 리디렉션 나열:</li>
</ul>


<p><code>upnpc -l</code></p>
