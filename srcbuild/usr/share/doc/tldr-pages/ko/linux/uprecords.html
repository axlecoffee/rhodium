<h1>uprecords</h1>

<blockquote><p>시스템의 역사적인 가동 시간 기록을 요약하여 표시합니다.
더 많은 정보: <a href="https://manned.org/uprecords">https://manned.org/uprecords</a>.</p></blockquote>

<ul>
<li>상위 10개의 역사적인 가동 시간 기록 요약 표시:</li>
</ul>


<p><code>uprecords</code></p>

<ul>
<li>상위 25개의 기록 표시:</li>
</ul>


<p><code>uprecords -m {{25}}</code></p>

<ul>
<li>커널 버전 대신 재부팅 간의 다운타임 표시:</li>
</ul>


<p><code>uprecords -d</code></p>

<ul>
<li>가장 최근의 재부팅 내역 표시:</li>
</ul>


<p><code>uprecords -B</code></p>

<ul>
<li>정보를 생략하지 않고 표시:</li>
</ul>


<p><code>uprecords -w</code></p>
