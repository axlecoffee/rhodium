<h1>urxvt</h1>

<blockquote><p>Rxvt-unicode.
사용자 정의 가능한 터미널 에뮬레이터.
더 많은 정보: <a href="https://manned.org/urxvt">https://manned.org/urxvt</a>.</p></blockquote>

<ul>
<li>새로운 urxvt 창 열기:</li>
</ul>


<p><code>urxvt</code></p>

<ul>
<li>특정 폴더에서 실행:</li>
</ul>


<p><code>urxvt -cd {{경로/대상/폴더}}</code></p>

<ul>
<li>새로운 urxvt 창에서 명령어 실행:</li>
</ul>


<p><code>urxvt -e {{명령어}}</code></p>

<ul>
<li>명령어 실행 후 창을 유지:</li>
</ul>


<p><code>urxvt --hold -e {{명령어}}</code></p>

<ul>
<li><code>sh</code> 셸 내에서 명령어 실행:</li>
</ul>


<p><code>urxvt -e {{sh}} -c {{명령어}}</code></p>
