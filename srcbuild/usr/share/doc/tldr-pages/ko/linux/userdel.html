<h1>userdel</h1>

<blockquote><p>사용자 계정을 삭제하거나 사용자를 그룹에서 제거합니다.
같이 보기: <code>users</code>, <code>useradd</code>, <code>usermod</code>.
더 많은 정보: <a href="https://manned.org/userdel">https://manned.org/userdel</a>.</p></blockquote>

<ul>
<li>사용자 삭제:</li>
</ul>


<p><code>sudo userdel {{사용자명}}</code></p>

<ul>
<li>다른 루트 디렉토리에서 사용자 삭제:</li>
</ul>


<p><code>sudo userdel {{[-R|--root]}} {{경로/대상/다른/루트}} {{사용자명}}</code></p>

<ul>
<li>홈 디렉토리 및 메일 스풀과 함께 사용자 삭제:</li>
</ul>


<p><code>sudo userdel {{[-r|--remove]}} {{사용자명}}</code></p>
