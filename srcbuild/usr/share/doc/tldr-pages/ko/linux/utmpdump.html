<h1>utmpdump</h1>

<blockquote><p>btmp, utmp 및 wtmp 회계 파일을 덤프하고 로드합니다.
더 많은 정보: <a href="https://manned.org/utmpdump">https://manned.org/utmpdump</a>.</p></blockquote>

<ul>
<li><code>/var/log/wtmp</code> 파일을 일반 텍스트로 <code>stdout</code>에 덤프:</li>
</ul>


<p><code>utmpdump {{/var/log/wtmp}}</code></p>

<ul>
<li>이전에 덤프한 파일을 <code>/var/log/wtmp</code>에 로드:</li>
</ul>


<p><code>utmpdump -r {{덤프파일}} &gt; {{/var/log/wtmp}}</code></p>
