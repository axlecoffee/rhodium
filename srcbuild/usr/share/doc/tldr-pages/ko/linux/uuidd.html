<h1>uuidd</h1>

<blockquote><p>UUID 생성을 위한 데몬.
더 많은 정보: <a href="https://manned.org/uuidd">https://manned.org/uuidd</a>.</p></blockquote>

<ul>
<li>무작위 UUID 생성:</li>
</ul>


<p><code>uuidd --random</code></p>

<ul>
<li>다수의 무작위 UUID 생성:</li>
</ul>


<p><code>uuidd --random --uuids {{UUID_개수}}</code></p>

<ul>
<li>현재 시간과 시스템의 MAC 주소를 기반으로 한 시간 기반 UUID 생성:</li>
</ul>


<p><code>uuidd --time</code></p>
