<h1>uuidgen</h1>

<blockquote><p>고유 식별자(UUID)를 생성합니다.
같이 보기: <code>uuid</code>.
더 많은 정보: <a href="https://manned.org/uuidgen">https://manned.org/uuidgen</a>.</p></blockquote>

<ul>
<li>무작위 UUIDv4 생성:</li>
</ul>


<p><code>uuidgen --random</code></p>

<ul>
<li>현재 시간을 기반으로 UUIDv1 생성:</li>
</ul>


<p><code>uuidgen --time</code></p>

<ul>
<li>지정된 네임스페이스 접두사를 가진 이름의 UUIDv5 생성:</li>
</ul>


<p><code>uuidgen --sha1 --namespace {{@dns|@url|@oid|@x500}} --name {{객체_이름}}</code></p>
