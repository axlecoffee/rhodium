<h1>vgchange</h1>

<blockquote><p>논리 볼륨 관리자(LVM) 볼륨 그룹의 속성을 변경합니다.
같이 보기: <code>lvm</code>.
더 많은 정보: <a href="https://manned.org/vgchange">https://manned.org/vgchange</a>.</p></blockquote>

<ul>
<li>모든 볼륨 그룹의 논리 볼륨 활성화 상태 변경:</li>
</ul>


<p><code>sudo vgchange --activate {{y|n}}</code></p>

<ul>
<li>지정된 볼륨 그룹의 논리 볼륨 활성화 상태 변경 (<code>vgscan</code>으로 확인 가능):</li>
</ul>


<p><code>sudo vgchange --activate {{y|n}} {{볼륨_그룹}}</code></p>
