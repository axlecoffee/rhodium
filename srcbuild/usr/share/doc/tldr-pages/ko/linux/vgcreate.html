<h1>vgcreate</h1>

<blockquote><p>여러 대용량 저장 장치를 결합하여 볼륨 그룹 생성.
같이 보기: <code>lvm</code>.
더 많은 정보: <a href="https://manned.org/vgcreate">https://manned.org/vgcreate</a>.</p></blockquote>

<ul>
<li><code>/dev/sda1</code> 장치를 사용하여 vg1이라는 새 볼륨 그룹 생성:</li>
</ul>


<p><code>vgcreate {{vg1}} {{/dev/sda1}}</code></p>

<ul>
<li>여러 장치를 사용하여 vg1이라는 새 볼륨 그룹 생성:</li>
</ul>


<p><code>vgcreate {{vg1}} {{/dev/sda1}} {{/dev/sdb1}} {{/dev/sdc1}}</code></p>
