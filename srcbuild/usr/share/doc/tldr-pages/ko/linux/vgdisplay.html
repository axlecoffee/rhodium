<h1>vgdisplay</h1>

<blockquote><p>Logical Volume Manager (LVM) 볼륨 그룹 정보를 표시합니다.
같이 보기: <code>lvm</code>.
더 많은 정보: <a href="https://manned.org/vgdisplay">https://manned.org/vgdisplay</a>.</p></blockquote>

<ul>
<li>모든 볼륨 그룹 정보 표시:</li>
</ul>


<p><code>sudo vgdisplay</code></p>

<ul>
<li>볼륨 그룹 vg1의 정보 표시:</li>
</ul>


<p><code>sudo vgdisplay {{vg1}}</code></p>
