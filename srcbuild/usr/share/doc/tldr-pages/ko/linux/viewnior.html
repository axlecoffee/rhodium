<h1>viewnior</h1>

<blockquote><p>단순하고 우아한 이미지 뷰어.
더 많은 정보: <a href="https://manned.org/viewnior">https://manned.org/viewnior</a>.</p></blockquote>

<ul>
<li>이미지 보기:</li>
</ul>


<p><code>viewnior {{경로/대상/이미지.ext}}</code></p>

<ul>
<li>전체 화면 모드로 보기:</li>
</ul>


<p><code>viewnior --fullscreen {{경로/대상/이미지.ext}}</code></p>

<ul>
<li>슬라이드쇼 모드로 전체 화면 보기:</li>
</ul>


<p><code>viewnior --slideshow {{경로/대상/이미지.ext}}</code></p>
