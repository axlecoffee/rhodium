<h1>vkpurge</h1>

<blockquote><p><code>xbps</code>에 의해 남겨진 오래된 커널 버전을 나열하거나 제거합니다.
<code>version</code> 인수는 셸 글롭을 지원합니다.
더 많은 정보: <a href="https://man.voidlinux.org/vkpurge.8">https://man.voidlinux.org/vkpurge.8</a>.</p></blockquote>

<ul>
<li>제거 가능한 모든 커널 버전 나열 (또는 <code>version</code> 인수가 지정된 경우 해당 버전 나열):</li>
</ul>


<p><code>vkpurge list {{버전}}</code></p>

<ul>
<li>사용되지 않는 모든 커널 제거:</li>
</ul>


<p><code>vkpurge rm all</code></p>

<ul>
<li><code>version</code>과 일치하는 커널 버전 제거:</li>
</ul>


<p><code>vkpurge rm {{버전}}</code></p>
