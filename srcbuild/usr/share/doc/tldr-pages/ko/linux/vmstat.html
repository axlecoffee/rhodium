<h1>vmstat</h1>

<blockquote><p>프로세스, 메모리, 페이징, 블록 IO, 트랩, 디스크 및 CPU 활동에 대한 정보를 표시합니다.
더 많은 정보: <a href="https://manned.org/vmstat">https://manned.org/vmstat</a>.</p></blockquote>

<ul>
<li>가상 메모리 통계를 표시:</li>
</ul>


<p><code>vmstat</code></p>

<ul>
<li>2초마다 5회 보고서 표시:</li>
</ul>


<p><code>vmstat {{2}} {{5}}</code></p>
