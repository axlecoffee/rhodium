<h1>vncserver</h1>

<blockquote><p>VNC (Virtual Network Computing) 데스크톱 시작.
더 많은 정보: <a href="https://manned.org/vncserver.1x">https://manned.org/vncserver.1x</a>.</p></blockquote>

<ul>
<li>다음 사용 가능한 디스플레이에 VNC 서버 시작:</li>
</ul>


<p><code>vncserver</code></p>

<ul>
<li>특정 화면 크기로 VNC 서버 시작:</li>
</ul>


<p><code>vncserver --geometry {{너비}}x{{높이}}</code></p>

<ul>
<li>특정 디스플레이에서 실행 중인 VNC 서버 인스턴스 종료:</li>
</ul>


<p><code>vncserver --kill :{{디스플레이_번호}}</code></p>
