<h1>vpnc</h1>

<blockquote><p>Cisco 3000 VPN Concentrator용 VPN 클라이언트.
더 많은 정보: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p></blockquote>

<ul>
<li>정의된 설정 파일로 연결:</li>
</ul>


<p><code>sudo vpnc {{설정_파일}}</code></p>

<ul>
<li>이전에 생성된 연결 종료:</li>
</ul>


<p><code>sudo vpnc-disconnect</code></p>
