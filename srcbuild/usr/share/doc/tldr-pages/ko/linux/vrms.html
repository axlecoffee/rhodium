<h1>vrms</h1>

<blockquote><p>Debian 기반 OS에 설치된 비자유 패키지를 보고.
더 많은 정보: <a href="https://salsa.debian.org/debian/check-dfsg-status">https://salsa.debian.org/debian/check-dfsg-status</a>.</p></blockquote>

<ul>
<li>비자유 및 contrib 패키지 (및 설명) 나열:</li>
</ul>


<p><code>vrms</code></p>

<ul>
<li>패키지 이름만 출력:</li>
</ul>


<p><code>vrms --sparse</code></p>
