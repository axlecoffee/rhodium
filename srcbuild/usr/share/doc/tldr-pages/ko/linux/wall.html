<h1>wall</h1>

<blockquote><p>현재 로그인된 사용자들의 터미널에 메시지를 작성합니다.
더 많은 정보: <a href="https://manned.org/wall">https://manned.org/wall</a>.</p></blockquote>

<ul>
<li>메시지 보내기:</li>
</ul>


<p><code>wall {{메시지}}</code></p>

<ul>
<li>특정 그룹에 속한 사용자들에게 메시지 보내기:</li>
</ul>


<p><code>wall {{[-g|--group]}} {{그룹_이름}} {{메시지}}</code></p>

<ul>
<li>파일에서 메시지 보내기:</li>
</ul>


<p><code>wall {{파일}}</code></p>

<ul>
<li>타임아웃과 함께 메시지 보내기 (기본값 300초):</li>
</ul>


<p><code>wall {{[-t|--timeout]}} {{초}} {{파일}}</code></p>
