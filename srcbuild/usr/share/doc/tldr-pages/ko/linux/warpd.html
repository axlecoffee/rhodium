<h1>warpd</h1>

<blockquote><p>키보드 기반 모달 포인터 조작 프로그램.
더 많은 정보: <a href="https://github.com/rvaiya/warpd/blob/master/warpd.1.md">https://github.com/rvaiya/warpd/blob/master/warpd.1.md</a>.</p></blockquote>

<ul>
<li>일반 모드로 warpd 실행:</li>
</ul>


<p><code>warpd --normal</code></p>

<ul>
<li>힌트 모드로 warpd 실행:</li>
</ul>


<p><code>warpd --hint</code></p>

<ul>
<li>커서를 왼쪽으로 이동:</li>
</ul>


<p><code>&lt;h&gt;</code></p>

<ul>
<li>커서를 아래로 이동:</li>
</ul>


<p><code>&lt;j&gt;</code></p>

<ul>
<li>커서를 위로 이동:</li>
</ul>


<p><code>&lt;k&gt;</code></p>

<ul>
<li>커서를 오른쪽으로 이동:</li>
</ul>


<p><code>&lt;l&gt;</code></p>

<ul>
<li>왼쪽 클릭 에뮬레이트:</li>
</ul>


<p><code>&lt;m&gt;</code></p>
