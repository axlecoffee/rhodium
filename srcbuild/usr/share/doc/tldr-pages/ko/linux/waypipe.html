<h1>waypipe</h1>

<blockquote><p>Wayland 컴포지터에서 그래픽 애플리케이션을 원격으로 실행.
더 많은 정보: <a href="https://gitlab.freedesktop.org/mstoeckl/waypipe">https://gitlab.freedesktop.org/mstoeckl/waypipe</a>.</p></blockquote>

<ul>
<li>그래픽 프로그램을 원격으로 실행하고 로컬에 표시:</li>
</ul>


<p><code>waypipe ssh {{사용자}}@{{서버}} {{프로그램}}</code></p>

<ul>
<li>SSH 터널을 열어 프로그램을 원격으로 실행하고 로컬에 표시:</li>
</ul>


<p><code>waypipe ssh {{사용자}}@{{서버}}</code></p>
