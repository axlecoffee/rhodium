<h1>wdctl</h1>

<blockquote><p>하드웨어 감시 타이머 상태를 표시합니다.
더 많은 정보: <a href="https://manned.org/wdctl">https://manned.org/wdctl</a>.</p></blockquote>

<ul>
<li>감시 타이머 상태 표시:</li>
</ul>


<p><code>wdctl</code></p>

<ul>
<li>키-값 쌍으로 한 줄에 감시 타이머 상태 표시:</li>
</ul>


<p><code>wdctl --oneline</code></p>

<ul>
<li>특정 감시 타이머 플래그만 표시 (리스트는 드라이버별로 다릅니다):</li>
</ul>


<p><code>wdctl --flags {{플래그_리스트}}</code></p>
