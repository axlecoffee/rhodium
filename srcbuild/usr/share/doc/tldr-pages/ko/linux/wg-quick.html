<h1>wg-quick</h1>

<blockquote><p>구성 파일을 기반으로 WireGuard 터널을 빠르게 설정합니다.
더 많은 정보: <a href="https://www.wireguard.com/quickstart/">https://www.wireguard.com/quickstart/</a>.</p></blockquote>

<ul>
<li>VPN 터널 설정:</li>
</ul>


<p><code>wg-quick up {{인터페이스_이름}}</code></p>

<ul>
<li>VPN 터널 삭제:</li>
</ul>


<p><code>wg-quick down {{인터페이스_이름}}</code></p>
