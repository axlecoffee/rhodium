<h1>winetricks</h1>

<blockquote><p>Wine 가상 Windows 환경 관리 도구.
더 많은 정보: <a href="https://wiki.winehq.org/Winetricks">https://wiki.winehq.org/Winetricks</a>.</p></blockquote>

<ul>
<li>기본 Wine 위치에서 그래픽 설정 시작:</li>
</ul>


<p><code>winetricks</code></p>

<ul>
<li>사용자 지정 Wine 디렉터리를 지정하여 Winetricks 실행:</li>
</ul>


<p><code>WINEPREFIX={{경로/대상/wine_폴더}} winetricks</code></p>

<ul>
<li>기본 Wine 디렉터리에 Windows DLL 또는 구성 요소 설치:</li>
</ul>


<p><code>winetricks {{패키지}}</code></p>
