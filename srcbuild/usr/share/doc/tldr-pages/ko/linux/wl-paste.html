<h1>wl-paste</h1>

<blockquote><p>Wayland 클립보드의 내용을 붙여넣기.
같이 보기: <code>wl-copy</code>, <code>xclip</code>.
더 많은 정보: <a href="https://github.com/bugaevc/wl-clipboard">https://github.com/bugaevc/wl-clipboard</a>.</p></blockquote>

<ul>
<li>클립보드의 내용을 붙여넣기:</li>
</ul>


<p><code>wl-paste</code></p>

<ul>
<li>클립보드의 내용을 [f]파일에 쓰기:</li>
</ul>


<p><code>wl-paste &gt; {{경로/대상/파일}}</code></p>

<ul>
<li>클립보드의 내용을 명령어에 파이프:</li>
</ul>


<p><code>wl-paste | {{명령어}}</code></p>
