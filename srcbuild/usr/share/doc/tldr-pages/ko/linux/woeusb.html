<h1>woeusb</h1>

<blockquote><p>Windows 미디어 생성 도구.
더 많은 정보: <a href="https://github.com/WoeUSB/WoeUSB">https://github.com/WoeUSB/WoeUSB</a>.</p></blockquote>

<ul>
<li>USB를 포맷하고 부팅 가능한 Windows 설치 드라이브 생성:</li>
</ul>


<p><code>woeusb --device {{경로/대상/windows.iso}} {{/dev/sdX}}</code></p>

<ul>
<li>USB 저장 장치의 기존 파티션에 Windows 파일을 복사하고 부팅 가능하게 만들기 (현재 데이터 삭제 없이):</li>
</ul>


<p><code>woeusb --partition {{경로/대상/windows.iso}} {{/dev/sdXN}}</code></p>
