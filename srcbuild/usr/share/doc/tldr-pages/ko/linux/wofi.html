<h1>wofi</h1>

<blockquote><p>wlroots 기반 Wayland 컴포지터를 위한 애플리케이션 실행기로, <code>rofi</code> 및 <code>dmenu</code>와 유사합니다.
더 많은 정보: <a href="https://hg.sr.ht/~scoopta/wofi">https://hg.sr.ht/~scoopta/wofi</a>.</p></blockquote>

<ul>
<li>앱 목록 표시:</li>
</ul>


<p><code>wofi --show drun</code></p>

<ul>
<li>모든 명령 목록 표시:</li>
</ul>


<p><code>wofi --show run</code></p>

<ul>
<li>항목 목록을 <code>stdin</code>으로 전달하고 선택한 항목을 <code>stdout</code>으로 출력:</li>
</ul>


<p><code>printf "{{선택1\n선택2\n선택3}}" | wofi --dmenu</code></p>
