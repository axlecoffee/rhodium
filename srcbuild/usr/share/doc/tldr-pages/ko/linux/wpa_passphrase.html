<h1>wpa_passphrase</h1>

<blockquote><p>ASCII 암호 구문으로부터 SSID에 대한 WPA-PSK 키를 생성.
더 많은 정보: <a href="https://manned.org/wpa_passphrase.1">https://manned.org/wpa_passphrase.1</a>.</p></blockquote>

<ul>
<li>주어진 SSID에 대한 WPA-PSK 키를 계산하고 <code>stdin</code>에서 암호 구문을 읽어 표시:</li>
</ul>


<p><code>wpa_passphrase {{SSID}}</code></p>

<ul>
<li>주어진 SSID에 대한 WPA-PSK 키를 계산하고 암호 구문을 인수로 지정하여 표시:</li>
</ul>


<p><code>wpa_passphrase {{SSID}} {{암호_구문}}</code></p>
