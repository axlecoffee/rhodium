<h1>x0vncserver</h1>

<blockquote><p>X 디스플레이용 TigerVNC 서버.
더 많은 정보: <a href="https://tigervnc.org/doc/x0vncserver.html">https://tigervnc.org/doc/x0vncserver.html</a>.</p></blockquote>

<ul>
<li>암호 파일을 사용하여 VNC 서버 시작:</li>
</ul>


<p><code>x0vncserver -display {{:0}} -passwordfile {{경로/대상/파일}}</code></p>

<ul>
<li>특정 포트를 사용하여 VNC 서버 시작:</li>
</ul>


<p><code>x0vncserver -display {{:0}} -rfbport {{포트}}</code></p>
