<h1>xbps-install</h1>

<blockquote><p>XBPS 패키지를 (재)설치하고 업데이트하는 도구.
같이 보기: <code>xbps</code>.
더 많은 정보: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p></blockquote>

<ul>
<li>새 패키지 설치:</li>
</ul>


<p><code>xbps-install {{패키지}}</code></p>

<ul>
<li>모든 패키지를 동기화하고 업데이트:</li>
</ul>


<p><code>xbps-install --sync --update</code></p>
