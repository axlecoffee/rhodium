<h1>xman</h1>

<blockquote><p>X Window System용 매뉴얼 페이지 뷰어.
더 많은 정보: <a href="https://manned.org/xman">https://manned.org/xman</a>.</p></blockquote>

<ul>
<li>3버튼 창에서 <code>xman</code> 시작:</li>
</ul>


<p><code>xman</code></p>

<ul>
<li>주어진 파일에 저장된 매뉴얼 페이지 출력 열기:</li>
</ul>


<p><code>xman -helpfile {{파일명}}</code></p>

<ul>
<li>매뉴얼 페이지와 디렉터리 모두 표시:</li>
</ul>


<p><code>xman -bothshown</code></p>
