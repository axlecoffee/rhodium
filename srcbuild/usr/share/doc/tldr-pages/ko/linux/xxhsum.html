<h1>xxhsum</h1>

<blockquote><p>빠른 비암호화 알고리즘인 xxHash를 사용하여 체크섬을 출력하거나 검증합니다.
더 많은 정보: <a href="https://github.com/Cyan4973/xxHash">https://github.com/Cyan4973/xxHash</a>.</p></blockquote>

<ul>
<li>특정 알고리즘을 사용하여 [f]파일의 체크섬 계산:</li>
</ul>


<p><code>xxhsum -H{{0|32|64|128}} {{경로/대상/파일}}</code></p>

<ul>
<li>벤치마크 실행:</li>
</ul>


<p><code>xxhsum -b</code></p>
