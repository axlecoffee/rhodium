<h1>ydotool</h1>

<blockquote><p>디스플레이 서버와 무관하게 명령을 통해 키보드 및 마우스 입력을 제어.
더 많은 정보: <a href="https://github.com/ReimuNotMoe/ydotool">https://github.com/ReimuNotMoe/ydotool</a>.</p></blockquote>

<ul>
<li>ydotool 데몬을 백그라운드에서 시작:</li>
</ul>


<p><code>ydotoold</code></p>

<ul>
<li><code>&lt;LeftClick&gt;</code> 입력 수행:</li>
</ul>


<p><code>ydotool click 0xC0</code></p>

<ul>
<li><code>&lt;RightClick&gt;</code> 입력 수행:</li>
</ul>


<p><code>ydotool click 0xC1</code></p>

<ul>
<li><code>&lt;Alt F4&gt;</code> 입력:</li>
</ul>


<p><code>ydotool key 56:1 62:1 62:0 56:0</code></p>
