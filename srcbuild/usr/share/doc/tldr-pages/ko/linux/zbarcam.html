<h1>zbarcam</h1>

<blockquote><p>비디오 장치에서 바코드(및 QR 코드)를 스캔하고 디코딩.
더 많은 정보: <a href="https://manned.org/zbarcam">https://manned.org/zbarcam</a>.</p></blockquote>

<ul>
<li>바코드를 지속적으로 읽고 <code>stdout</code>에 출력:</li>
</ul>


<p><code>zbarcam</code></p>

<ul>
<li>스캔하는 동안 출력 비디오 창 비활성화:</li>
</ul>


<p><code>zbarcam --nodisplay</code></p>

<ul>
<li>유형 정보 없이 바코드 출력:</li>
</ul>


<p><code>zbarcam --raw</code></p>

<ul>
<li>캡처 장치 지정:</li>
</ul>


<p><code>zbarcam {{/dev/비디오_장치}}</code></p>
