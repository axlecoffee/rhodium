<h1>zic</h1>

<blockquote><p>시간대 정보를 바이너리 파일로 컴파일.
더 많은 정보: <a href="https://manned.org/zic">https://manned.org/zic</a>.</p></blockquote>

<ul>
<li>디렉터리에서 시간대 파일을 컴파일:</li>
</ul>


<p><code>zic -d {{경로/대상/폴더}}</code></p>

<ul>
<li>특정 파일을 컴파일하는 동안 경고 보고:</li>
</ul>


<p><code>zic -v {{경로/대상/파일}}.infile</code></p>
