<h1>zile</h1>

<blockquote><p>Emacs 텍스트 편집기의 경량 클론.
더 많은 정보: <a href="https://www.gnu.org/software/zile/">https://www.gnu.org/software/zile/</a>.</p></blockquote>

<ul>
<li>임시 메모를 위한 버퍼 시작 (저장되지 않음):</li>
</ul>


<p><code>zile</code></p>

<ul>
<li>파일 열기:</li>
</ul>


<p><code>zile {{경로/대상/파일}}</code></p>

<ul>
<li>파일 저장:</li>
</ul>


<p><code>&lt;Ctrl x&gt;&lt;Ctrl s&gt;</code></p>

<ul>
<li>종료:</li>
</ul>


<p><code>&lt;Ctrl x&gt;&lt;Ctrl c&gt;</code></p>

<ul>
<li>지정된 줄 번호에서 파일 열기:</li>
</ul>


<p><code>zile +{{줄_번호}} {{경로/대상/파일}}</code></p>

<ul>
<li>변경 사항 실행 취소:</li>
</ul>


<p><code>&lt;Ctrl x&gt;&lt;u&gt;</code></p>
