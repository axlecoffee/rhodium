<h1>pkgin</h1>

<blockquote><p>NetBSD에서 <code>pkgsrc</code> 바이너리 패키지를 관리합니다.
더 많은 정보: <a href="https://pkgin.net/#usage">https://pkgin.net/#usage</a>.</p></blockquote>

<ul>
<li>패키지 설치:</li>
</ul>


<p><code>pkgin install {{패키지}}</code></p>

<ul>
<li>패키지 및 해당 의존성 제거:</li>
</ul>


<p><code>pkgin remove {{패키지}}</code></p>

<ul>
<li>모든 패키지 업그레이드:</li>
</ul>


<p><code>pkgin full-upgrade</code></p>

<ul>
<li>패키지 검색:</li>
</ul>


<p><code>pkgin search {{키워드}}</code></p>

<ul>
<li>설치된 패키지 나열:</li>
</ul>


<p><code>pkgin list</code></p>

<ul>
<li>필요없는 의존성 제거:</li>
</ul>


<p><code>pkgin autoremove</code></p>
