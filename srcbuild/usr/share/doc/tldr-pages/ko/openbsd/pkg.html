<h1>pkg</h1>

<blockquote><p>OpenBSD 패키지 관리자 도구.
더 많은 정보: <a href="https://www.openbsd.org/faq/faq15.html">https://www.openbsd.org/faq/faq15.html</a>.</p></blockquote>

<ul>
<li>패키지 설치/업데이트에 대한 설명서 보기:</li>
</ul>


<p><code>tldr pkg_add</code></p>

<ul>
<li>패키지 제거에 대한 설명서 보기:</li>
</ul>


<p><code>tldr pkg_delete</code></p>

<ul>
<li>패키지 정보를 확인하는 설명서 보기:</li>
</ul>


<p><code>tldr pkg_info</code></p>
