<h1>pkg_add</h1>

<blockquote><p>OpenBSD에 패키지를 설치/업데이트합니다.
같이 보기: <code>pkg_info</code>, <code>pkg_delete</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_add">https://man.openbsd.org/pkg_add</a>.</p></blockquote>

<ul>
<li>종속성을 포함하여 모든 패키지를 업데이트:</li>
</ul>


<p><code>pkg_add -u</code></p>

<ul>
<li>새로운 패키지 설치:</li>
</ul>


<p><code>pkg_add {{패키지}}</code></p>

<ul>
<li><code>pkg_info</code>의 원시 출력에서 패키지 설치:</li>
</ul>


<p><code>pkg_add -l {{경로/대상/파일}}</code></p>
