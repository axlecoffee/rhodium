<h1>pkg_delete</h1>

<blockquote><p>OpenBSD에서 패키지를 제거합니다.
같이 보기: <code>pkg_add</code>, <code>pkg_info</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_delete">https://man.openbsd.org/pkg_delete</a>.</p></blockquote>

<ul>
<li>패키지 삭제:</li>
</ul>


<p><code>pkg_delete {{패키지}}</code></p>

<ul>
<li>사용되지 않는 의존성을 포함하여 패키지 삭제:</li>
</ul>


<p><code>pkg_delete -a {{패키지}}</code></p>

<ul>
<li>패키지의 Dry-run 삭제:</li>
</ul>


<p><code>pkg_delete -n {{패키지}}</code></p>
