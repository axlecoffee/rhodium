<h1>pkg_info</h1>

<blockquote><p>OpenBSD의 패키지에 대한 정보를 확인합니다.
같이 보기: <code>pkg_add</code>, <code>pkg_delete</code>.
더 많은 정보: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p></blockquote>

<ul>
<li>패키지 이름을 사용해 패키지 검색:</li>
</ul>


<p><code>pkg_info -Q {{패키지}}</code></p>

<ul>
<li><code>pkg_add -l</code>과 함께 사용할 설치된 패키지 목록을 출력:</li>
</ul>


<p><code>pkg_info -mz</code></p>
