<h1>airport</h1>

<blockquote><p>무선 네트워크 구성 도구.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/airport.1.html">https://keith.github.io/xcode-man-pages/airport.1.html</a>.</p></blockquote>

<ul>
<li>현재 무선 상태 정보 표시:</li>
</ul>


<p><code>airport --getinfo</code></p>

<ul>
<li>채널 1에서 무선 트래픽 스니핑:</li>
</ul>


<p><code>airport sniff {{1}}</code></p>

<ul>
<li>사용 가능한 무선 네트워크 검색:</li>
</ul>


<p><code>airport --scan</code></p>

<ul>
<li>현재 공항 네트워크에서 연결 해제:</li>
</ul>


<p><code>sudo airport --disassociate</code></p>
