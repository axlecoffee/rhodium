<h1>apachectl</h1>

<blockquote><p>macOS용 Apache HTTP Server 제어 인터페이스.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/apachectl.8.html">https://keith.github.io/xcode-man-pages/apachectl.8.html</a>.</p></blockquote>

<ul>
<li><code>org.apache.httpd</code> launchd 작업 시작:</li>
</ul>


<p><code>apachectl start</code></p>

<ul>
<li>launchd 작업 중지:</li>
</ul>


<p><code>apachectl stop</code></p>

<ul>
<li>launchd 작업을 중지한 후 시작:</li>
</ul>


<p><code>apachectl restart</code></p>
