<h1>arch</h1>

<blockquote><p>시스템 아키텍처 이름을 표시하거나 다른 아키텍처에서 명령을 실행합니다.
같이 보기: <code>uname</code>.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/arch.1.html">https://keith.github.io/xcode-man-pages/arch.1.html</a>.</p></blockquote>

<ul>
<li>시스템의 아키텍처 표시:</li>
</ul>


<p><code>arch</code></p>

<ul>
<li>x86_64를 사용하여 명령 실행:</li>
</ul>


<p><code>arch -x86_64 "{{명령}}"</code></p>

<ul>
<li>arm을 사용하여 명령 실행:</li>
</ul>


<p><code>arch -arm64 "{{명령}}"</code></p>
