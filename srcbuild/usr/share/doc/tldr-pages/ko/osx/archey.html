<h1>archey</h1>

<blockquote><p>시스템 정보를 스타일리시하게 표시합니다.
더 많은 정보: <a href="https://github.com/joshfinnie/archey-osx">https://github.com/joshfinnie/archey-osx</a>.</p></blockquote>

<ul>
<li>시스템 정보 표시:</li>
</ul>


<p><code>archey</code></p>

<ul>
<li>색상 없이 시스템 정보 표시:</li>
</ul>


<p><code>archey --nocolor</code></p>

<ul>
<li>Homebrew 대신 MacPorts를 사용하여 시스템 정보 표시:</li>
</ul>


<p><code>archey --macports</code></p>

<ul>
<li>IP 주소 확인 없이 시스템 정보 표시:</li>
</ul>


<p><code>archey --offline</code></p>
