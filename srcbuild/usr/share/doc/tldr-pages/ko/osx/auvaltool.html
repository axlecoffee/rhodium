<h1>auvaltool</h1>

<blockquote><p>Mac용 AudioUnit 검증 도구.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/auvaltool.1.html">https://keith.github.io/xcode-man-pages/auvaltool.1.html</a>.</p></blockquote>

<ul>
<li>모든 유형의 사용 가능한 AudioUnit 나열:</li>
</ul>


<p><code>auvaltool -a</code></p>

<ul>
<li>모든 유형의 사용 가능한 AudioUnit과 그 위치 나열:</li>
</ul>


<p><code>auvaltool -al</code></p>
