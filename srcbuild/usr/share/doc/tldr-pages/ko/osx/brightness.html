<h1>brightness</h1>

<blockquote><p>모든 내부 및 특정 외부 디스플레이의 밝기 수준을 조회 및 설정.
더 많은 정보: <a href="https://github.com/nriley/brightness">https://github.com/nriley/brightness</a>.</p></blockquote>

<ul>
<li>현재 밝기 표시:</li>
</ul>


<p><code>brightness -l</code></p>

<ul>
<li>특정 밝기 설정:</li>
</ul>


<p><code>brightness {{0..1}}</code></p>

<ul>
<li>밝기를 50%로 설정:</li>
</ul>


<p><code>brightness {{0.5}}</code></p>
