<h1>codesign</h1>

<blockquote><p>macOS용 코드 서명을 생성하고 조작합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/codesign.1.html">https://keith.github.io/xcode-man-pages/codesign.1.html</a>.</p></blockquote>

<ul>
<li>애플리케이션을 인증서로 서명:</li>
</ul>


<p><code>codesign --sign "{{내 회사 이름}}" {{경로/대상/애플리케이션_파일.app}}</code></p>

<ul>
<li>애플리케이션의 인증서 검증:</li>
</ul>


<p><code>codesign --verify {{경로/대상/애플리케이션_파일.app}}</code></p>
