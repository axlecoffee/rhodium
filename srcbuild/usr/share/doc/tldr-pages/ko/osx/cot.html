<h1>cot</h1>

<blockquote><p>macOS용 텍스트 편집기.
더 많은 정보: <a href="https://coteditor.com/">https://coteditor.com/</a>.</p></blockquote>

<ul>
<li>CotEditor 시작:</li>
</ul>


<p><code>cot</code></p>

<ul>
<li>특정 [f]파일 열기:</li>
</ul>


<p><code>cot {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>빈 문서 열기:</li>
</ul>


<p><code>cot --new</code></p>

<ul>
<li>특정 [f]파일을 열고 닫힐 때까지 터미널 차단:</li>
</ul>


<p><code>cot --wait {{경로/대상/파일}}</code></p>

<ul>
<li>특정 [f]파일을 열고 커서를 특정 행과 열에 위치시키기:</li>
</ul>


<p><code>cot --line {{1}} --column {{80}} {{경로/대상/파일}}</code></p>
