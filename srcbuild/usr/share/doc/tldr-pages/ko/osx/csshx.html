<h1>csshX</h1>

<blockquote><p>macOS용 클러스터 SSH 도구.
더 많은 정보: <a href="https://github.com/brockgr/csshx">https://github.com/brockgr/csshx</a>.</p></blockquote>

<ul>
<li>여러 호스트에 연결:</li>
</ul>


<p><code>csshX {{호스트명1}} {{호스트명2}}</code></p>

<ul>
<li>지정된 SSH 키를 사용하여 여러 호스트에 연결:</li>
</ul>


<p><code>csshX {{사용자@호스트명1}} {{사용자@호스트명2}} --ssh_args "-i {{경로/대상/키_파일.pem}}"</code></p>

<ul>
<li><code>/etc/clusters</code>에 정의된 클러스터에 연결:</li>
</ul>


<p><code>csshX cluster1</code></p>
