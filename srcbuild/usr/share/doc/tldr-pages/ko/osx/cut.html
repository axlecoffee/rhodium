<h1>cut</h1>

<blockquote><p><code>stdin</code> 또는 파일에서 필드를 잘라냅니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/cut.1.html">https://keith.github.io/xcode-man-pages/cut.1.html</a>.</p></blockquote>

<ul>
<li>각 줄의 특정 문자/필드 범위 출력:</li>
</ul>


<p><code>{{명령어}} | cut -{{c|f}} {{1|1,10|1-10|1-|-10}}</code></p>

<ul>
<li>특정 구분자로 각 줄의 필드 범위 출력:</li>
</ul>


<p><code>{{명령어}} | cut -d "{{,}}" -f {{1}}</code></p>

<ul>
<li>특정 파일의 각 줄에서 문자 범위 출력:</li>
</ul>


<p><code>cut -c {{1}} {{경로/대상/파일}}</code></p>
