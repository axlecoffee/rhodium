<h1>dark-mode</h1>

<blockquote><p>macOS 다크 모드를 제어합니다.
더 많은 정보: <a href="https://github.com/sindresorhus/dark-mode">https://github.com/sindresorhus/dark-mode</a>.</p></blockquote>

<ul>
<li>다크 모드 전환 (현재 꺼져 있으면 켜고, 켜져 있으면 끄기):</li>
</ul>


<p><code>dark-mode</code></p>

<ul>
<li>다크 모드 켜기:</li>
</ul>

</ul>


<p><code>dark-mode status</code></p>
