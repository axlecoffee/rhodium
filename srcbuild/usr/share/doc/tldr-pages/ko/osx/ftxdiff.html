<h1>ftxdiff</h1>

<blockquote><p>두 폰트 간의 차이점을 비교합니다.
더 많은 정보: <a href="https://developer.apple.com/fonts">https://developer.apple.com/fonts</a>.</p></blockquote>

<ul>
<li>특정 텍스트 [f]파일에 차이점 출력:</li>
</ul>


<p><code>ftxdiff --output {{경로/대상/폰트_차이_파일.txt}} {{경로/대상/폰트_파일1.ttc}} {{경로/대상/폰트_파일2.ttc}}</code></p>

<ul>
<li>출력에 글리프 이름 포함:</li>
</ul>


<p><code>ftxdiff --include-glyph-names</code></p>

<ul>
<li>출력에 유니코드 이름 포함:</li>
</ul>


<p><code>ftxdiff --include-unicode-names</code></p>
