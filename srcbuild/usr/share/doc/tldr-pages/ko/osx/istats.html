<h1>istats</h1>

<blockquote><p>CPU 온도, 팬 속도, 배터리 상태 등의 다양한 통계를 표시합니다.
더 많은 정보: <a href="https://github.com/Chris911/iStats">https://github.com/Chris911/iStats</a>.</p></blockquote>

<ul>
<li>모든 통계 표시:</li>
</ul>


<p><code>istats</code></p>

<ul>
<li>CPU 통계 모두 표시:</li>
</ul>


<p><code>istats cpu</code></p>

<ul>
<li>팬 통계 모두 표시:</li>
</ul>


<p><code>istats fan</code></p>

<ul>
<li>온도를 스캔하고 출력:</li>
</ul>


<p><code>istats scan</code></p>
