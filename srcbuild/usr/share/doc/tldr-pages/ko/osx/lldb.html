<h1>lldb</h1>

<blockquote><p>LLVM 저수준 디버거.
더 많은 정보: <a href="https://lldb.llvm.org/man/lldb.html">https://lldb.llvm.org/man/lldb.html</a>.</p></blockquote>

<ul>
<li>실행 파일 디버그:</li>
</ul>


<p><code>lldb "{{실행_파일}}"</code></p>

<ul>
<li>주어진 PID로 실행 중인 프로세스에 <code>lldb</code> 연결:</li>
</ul>


<p><code>lldb -p {{프로세스_ID}}</code></p>

<ul>
<li>주어진 이름의 새로운 프로세스가 시작될 때까지 기다렸다가 연결:</li>
</ul>


<p><code>lldb -w -n "{{프로세스_이름}}"</code></p>
