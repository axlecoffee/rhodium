<h1>lpstat</h1>

<blockquote><p>현재 클래스, 작업 및 프린터에 대한 상태 정보를 표시합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/lpstat.1.html">https://keith.github.io/xcode-man-pages/lpstat.1.html</a>.</p></blockquote>

<ul>
<li>프린터, 클래스 및 작업의 긴 목록 표시:</li>
</ul>


<p><code>lpstat -l</code></p>

<ul>
<li>CUPS 서버에 연결할 때 암호화를 강제:</li>
</ul>


<p><code>lpstat -E</code></p>

<ul>
<li>인쇄 작업의 순위 표시:</li>
</ul>


<p><code>lpstat -R</code></p>

<ul>
<li>CUPS 서버가 실행 중인지 여부 표시:</li>
</ul>


<p><code>lpstat -r</code></p>

<ul>
<li>모든 상태 정보 표시:</li>
</ul>


<p><code>lpstat -t</code></p>
