<h1>md5</h1>

<blockquote><p>MD5 암호화 체크섬을 계산합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/md5.1.html">https://keith.github.io/xcode-man-pages/md5.1.html</a>.</p></blockquote>

<ul>
<li>파일의 MD5 체크섬 계산:</li>
</ul>


<p><code>md5 {{경로/대상/파일}}</code></p>

<ul>
<li>여러 파일의 MD5 체크섬 계산:</li>
</ul>


<p><code>md5 {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>파일명 없이 MD5 체크섬만 출력:</li>
</ul>


<p><code>md5 -q {{경로/대상/파일}}</code></p>

<ul>
<li>주어진 문자열의 체크섬 출력:</li>
</ul>


<p><code>md5 -s "{{문자열}}"</code></p>
