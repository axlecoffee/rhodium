<h1>mdfind</h1>

<blockquote><p>쿼리에 맞는 파일 나열.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/mdfind.1.html">https://keith.github.io/xcode-man-pages/mdfind.1.html</a>.</p></blockquote>

<ul>
<li>파일 이름으로 찾기:</li>
</ul>


<p><code>mdfind -name {{파일}}</code></p>

<ul>
<li>파일 내용을 통해 찾기:</li>
</ul>


<p><code>mdfind "{{쿼리}}"</code></p>

<ul>
<li>특정 디렉토리 내 문자열을 포함하는 파일 찾기:</li>
</ul>


<p><code>mdfind -onlyin {{경로/대상/폴더}} "{{쿼리}}"</code></p>
