<h1>mdls</h1>

<blockquote><p>[f]파일에 대한 메타데이터 속성을 표시합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/mdls.1.html">https://keith.github.io/xcode-man-pages/mdls.1.html</a>.</p></blockquote>

<ul>
<li>[f]파일의 메타데이터 속성 목록을 표시:</li>
</ul>


<p><code>mdls {{경로/대상/파일}}</code></p>

<ul>
<li>특정 메타데이터 속성을 표시:</li>
</ul>


<p><code>mdls -name {{속성}} {{경로/대상/파일}}</code></p>
