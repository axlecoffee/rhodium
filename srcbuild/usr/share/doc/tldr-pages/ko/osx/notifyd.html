<h1>notifyd</h1>

<blockquote><p>알림 서버.
수동으로 호출하지 않아야 합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/notifyd.8.html">https://keith.github.io/xcode-man-pages/notifyd.8.html</a>.</p></blockquote>

<ul>
<li>데몬 시작:</li>
</ul>


<p><code>notifyd</code></p>

<ul>
<li>디버그 메시지를 기본 로그 [f]파일(<code>/var/log/notifyd.log</code>)로 기록:</li>
</ul>


<p><code>notifyd -d</code></p>

<ul>
<li>디버그 메시지를 대체 로그 [f]파일로 기록:</li>
</ul>


<p><code>notifyd -d -log_file {{경로/대상/로그_파일}}</code></p>
