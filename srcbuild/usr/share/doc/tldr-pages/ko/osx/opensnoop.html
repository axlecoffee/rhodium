<h1>opensnoop</h1>

<blockquote><p>시스템에서 파일 열림을 추적합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/opensnoop.1m.html">https://keith.github.io/xcode-man-pages/opensnoop.1m.html</a>.</p></blockquote>

<ul>
<li>파일이 열릴 때마다 모두 출력:</li>
</ul>


<p><code>sudo opensnoop</code></p>

<ul>
<li>프로세스 이름으로 파일 열림 추적:</li>
</ul>


<p><code>sudo opensnoop -n "{{프로세스_이름}}"</code></p>

<ul>
<li>PID로 파일 열림 추적:</li>
</ul>


<p><code>sudo opensnoop -p {{PID}}</code></p>

<ul>
<li>특정 파일을 여는 프로세스 추적:</li>
</ul>


<p><code>sudo opensnoop -f {{경로/대상/파일}}</code></p>
