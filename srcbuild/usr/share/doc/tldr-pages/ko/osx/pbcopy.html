<h1>pbcopy</h1>

<blockquote><p><code>stdin</code>에서 데이터를 클립보드로 복사합니다.
키보드에서 <code>&lt;Cmd c&gt;</code>를 누르는 것과 비슷합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/pbcopy.1.html">https://keith.github.io/xcode-man-pages/pbcopy.1.html</a>.</p></blockquote>

<ul>
<li>특정 [f]파일의 내용을 클립보드에 복사:</li>
</ul>


<p><code>pbcopy &lt; {{경로/대상/파일}}</code></p>

<ul>
<li>특정 명령의 결과를 클립보드에 복사:</li>
</ul>


<p><code>find . -type t -name "*.png" | pbcopy</code></p>
