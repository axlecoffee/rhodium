<h1>pbpaste</h1>

<blockquote><p>클립보드의 내용을 <code>stdout</code>으로 전송.
키보드에서 <code>&lt;Cmd v&gt;</code>를 누르는 것과 유사.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/pbcopy.1">https://keith.github.io/xcode-man-pages/pbcopy.1</a>.</p></blockquote>

<ul>
<li>클립보드의 내용을 [f]파일에 쓰기:</li>
</ul>


<p><code>pbpaste &gt; {{경로/대상/파일}}</code></p>

<ul>
<li>클립보드의 내용을 명령어의 입력으로 사용:</li>
</ul>


<p><code>pbpaste | grep foo</code></p>
