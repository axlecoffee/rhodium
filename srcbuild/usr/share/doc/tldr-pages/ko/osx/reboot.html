<h1>reboot</h1>

<blockquote><p>시스템을 재부팅합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>즉시 재부팅:</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>정상적으로 종료하지 않고 즉시 재부팅:</li>
</ul>


<p><code>sudo reboot -q</code></p>
