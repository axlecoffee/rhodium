<h1>rename</h1>

<blockquote><p>정규 표현식을 사용하여 파일 또는 파일 그룹의 이름을 변경.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/rename.2.html">https://keith.github.io/xcode-man-pages/rename.2.html</a>.</p></blockquote>

<ul>
<li>지정된 파일들의 파일명에서 <code>from</code>을 <code>to</code>로 변경:</li>
</ul>


<p><code>rename 's/{{from}}/{{to}}/' {{*.txt}}</code></p>
