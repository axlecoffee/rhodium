<h1>sdef</h1>

<blockquote><p>스크립트 가능한 애플리케이션에서 스크립팅 정의(<code>sdef</code>) 파일을 가져오거나 생성.
더 많은 정보: <a href="https://developer.apple.com/library/archive/documentation/Cocoa/Conceptual/ScriptableCocoaApplications/SApps_creating_sdef/SAppsCreateSdef.html">https://developer.apple.com/library/archive/documentation/Cocoa/Conceptual/ScriptableCocoaApplications/SApps_creating_sdef/SAppsCreateSdef.html</a>.</p></blockquote>

<ul>
<li>지정된 애플리케이션의 스크립팅 정의 출력:</li>
</ul>


<p><code>sdef {{/Applications/XCode.app}}</code></p>
