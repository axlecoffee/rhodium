<h1>whatis</h1>

<blockquote><p>데이터베이스 파일 세트에서 키워드에 대한 시스템 명령의 짧은 설명을 검색합니다.
더 많은 정보: <a href="https://www.linfo.org/whatis.html">https://www.linfo.org/whatis.html</a>.</p></blockquote>

<ul>
<li>키워드에 대한 정보 검색:</li>
</ul>


<p><code>whatis {{키워드}}</code></p>

<ul>
<li>여러 키워드에 대한 정보 검색:</li>
</ul>


<p><code>whatis {{키워드1}} {{키워드2}}</code></p>
