<h1>wifi-password</h1>

<blockquote><p>Wi-Fi 비밀번호를 가져옵니다.
더 많은 정보: <a href="https://github.com/rauchg/wifi-password">https://github.com/rauchg/wifi-password</a>.</p></blockquote>

<ul>
<li>현재 로그인한 Wi-Fi의 비밀번호 가져오기:</li>
</ul>


<p><code>wifi-password</code></p>

<ul>
<li>특정 SSID의 Wi-Fi 비밀번호 가져오기:</li>
</ul>


<p><code>wifi-password {{ssid}}</code></p>

<ul>
<li>비밀번호만 출력:</li>
</ul>


<p><code>wifi-password -q</code></p>
