<h1>xed</h1>

<blockquote><p>Xcode에서 파일을 열어 편집합니다.
더 많은 정보: <a href="https://keith.github.io/xcode-man-pages/xed.1.html">https://keith.github.io/xcode-man-pages/xed.1.html</a>.</p></blockquote>

<ul>
<li>Xcode에서 파일 열기:</li>
</ul>


<p><code>xed {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>Xcode에서 파일을 열고, 없으면 생성:</li>
</ul>


<p><code>xed --create {{경로/대상/파일1 경로/대상/파일2 ...}}</code></p>

<ul>
<li>Xcode에서 파일을 열고 75번째 줄로 이동:</li>
</ul>


<p><code>xed --line 75 {{경로/대상/파일}}</code></p>
