<h1>svccfg</h1>

<blockquote><p>서비스 구성을 가져오고, 내보내고, 수정합니다.
더 많은 정보: <a href="https://www.unix.com/man-page/linux/1m/svccfg">https://www.unix.com/man-page/linux/1m/svccfg</a>.</p></blockquote>

<ul>
<li>구성 파일 유효성 검사:</li>
</ul>


<p><code>svccfg validate {{경로/대상/smf_파일.xml}}</code></p>

<ul>
<li>서비스 구성을 파일로 내보내기:</li>
</ul>


<p><code>svccfg export {{서비스명}} &gt; {{경로/대상/smf_파일.xml}}</code></p>

<ul>
<li>파일에서 서비스 구성 가져오거나 업데이트:</li>
</ul>


<p><code>svccfg import {{경로/대상/smf_파일.xml}}</code></p>
