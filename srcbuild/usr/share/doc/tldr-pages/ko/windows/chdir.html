<h1>chdir</h1>

<blockquote><p>이 명령은 명령 프롬프트의 <code>cd</code> 및 이후 PowerShell의 <code>Set-Location</code>의 별칭입니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/chdir">https://learn.microsoft.com/windows-server/administration/windows-commands/chdir</a>.</p></blockquote>

<ul>
<li>원본 명령 프롬프트 명령에 대한 문서 보기:</li>
</ul>


<p><code>tldr cd</code></p>

<ul>
<li>원본 PowerShell 명령에 대한 문서 보기:</li>
</ul>


<p><code>tldr set-location</code></p>
