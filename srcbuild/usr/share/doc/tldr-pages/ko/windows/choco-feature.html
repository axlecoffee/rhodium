<h1>choco feature</h1>

<blockquote><p>Chocolatey를 통해 기능과 상호작용.
더 많은 정보: <a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>.</p></blockquote>

<ul>
<li>사용 가능한 기능 목록 표시:</li>
</ul>


<p><code>choco feature list</code></p>

<ul>
<li>기능 활성화:</li>
</ul>


<p><code>choco feature enable --name {{이름}}</code></p>

<ul>
<li>기능 비활성화:</li>
</ul>


<p><code>choco feature disable --name {{이름}}</code></p>
