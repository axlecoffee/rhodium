<h1>choco</h1>

<blockquote><p>Chocolatey 패키지 관리자.
<code>install</code>과 같은 일부 하위 명령에는 자체 사용 설명서가 있습니다.
더 많은 정보: <a href="https://chocolatey.org">https://chocolatey.org</a>.</p></blockquote>

<ul>
<li>Chocolatey 명령 실행:</li>
</ul>


<p><code>choco {{명령}}</code></p>

<ul>
<li>도움말 표시:</li>
</ul>


<p><code>choco -?</code></p>

<ul>
<li>특정 명령에 대한 도움말 표시:</li>
</ul>


<p><code>choco {{명령}} -?</code></p>

<ul>
<li>버전 표시:</li>
</ul>


<p><code>choco --version</code></p>
