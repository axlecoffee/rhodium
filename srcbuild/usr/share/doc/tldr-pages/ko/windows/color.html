<h1>color</h1>

<blockquote><p>콘솔의 전경 및 배경 색상을 설정.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/color">https://learn.microsoft.com/windows-server/administration/windows-commands/color</a>.</p></blockquote>

<ul>
<li>콘솔 색상을 기본값으로 설정:</li>
</ul>


<p><code>color</code></p>

<ul>
<li>사용 가능한 색상 값 및 세부 정보 나열:</li>
</ul>


<p><code>color /?</code></p>

<ul>
<li>16진수 번호(<code>1-9,a-f</code>)를 사용하여 콘솔 전경 및 배경을 특정 색상으로 설정:</li>
</ul>


<p><code>color {{전경_코드}}{{배경_코드}}</code></p>
