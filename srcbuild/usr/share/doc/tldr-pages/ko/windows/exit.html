<h1>exit</h1>

<blockquote><p>현재 CMD 인스턴스 또는 현재 배치 파일을 종료.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p></blockquote>

<ul>
<li>현재 CMD 인스턴스 종료:</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>현재 배치 스크립트 종료:</li>
</ul>


<p><code>exit /b</code></p>

<ul>
<li>특정 종료 코드를 사용하여 종료:</li>
</ul>


<p><code>exit {{2}}</code></p>
