<h1>ftype</h1>

<blockquote><p>파일 확장자 연결에 사용되는 파일 형식을 표시하거나 수정.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/ftype">https://learn.microsoft.com/windows-server/administration/windows-commands/ftype</a>.</p></blockquote>

<ul>
<li>모든 파일 형식 목록 표시:</li>
</ul>


<p><code>ftype</code></p>

<ul>
<li>특정 파일 형식에 연결된 프로그램 표시:</li>
</ul>


<p><code>ftype {{파일_형식}}</code></p>

<ul>
<li>특정 파일 형식에 연결된 프로그램 설정:</li>
</ul>


<p><code>ftype {{파일_형식}}="{{경로/대상/실행_파일}}"</code></p>
