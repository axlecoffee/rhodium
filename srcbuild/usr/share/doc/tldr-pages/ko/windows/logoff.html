<h1>logoff</h1>

<blockquote><p>로그인 세션을 종료합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/logoff">https://learn.microsoft.com/windows-server/administration/windows-commands/logoff</a>.</p></blockquote>

<ul>
<li>현재 세션 종료:</li>
</ul>


<p><code>logoff</code></p>

<ul>
<li>이름 또는 ID로 세션 종료:</li>
</ul>


<p><code>logoff {{세션_이름|세션_아이디}}</code></p>

<ul>
<li>RDP를 통해 연결된 특정 서버에서 세션 종료:</li>
</ul>


<p><code>logoff {{세션_이름|세션_아이디}} /server:{{서버명}}</code></p>
