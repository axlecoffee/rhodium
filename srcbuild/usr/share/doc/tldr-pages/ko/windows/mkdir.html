<h1>mkdir</h1>

<blockquote><p>이 명령은 디렉터리를 생성합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>디렉토리 만들기:</li>
</ul>


<p><code>mkdir {{경로\대상\디렉토리}}</code></p>

<ul>
<li>중첩된 디렉토리 트리를 재귀적으로 생성:</li>
</ul>


<p><code>mkdir {{경로\대상\하위_디렉토리}}</code></p>
