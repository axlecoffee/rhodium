<h1>mv</h1>

<blockquote><p>PowerShell에서 이 명령어는 <code>Move-Item</code>의 별칭입니다.
그러나 이 명령어는 명령 프롬프트(<code>cmd</code>)에서 사용할 수 없습니다. 유사한 기능을 위해 <code>move</code>를 사용하세요.</p></blockquote>

<ul>
<li>동등한 명령 프롬프트 명령어 문서 보기:</li>
</ul>


<p><code>tldr move</code></p>

<ul>
<li>원본 PowerShell 명령어 문서 보기:</li>
</ul>


<p><code>tldr move-item</code></p>
