<h1>print</h1>

<blockquote><p>텍스트 파일을 프린터로 인쇄합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p></blockquote>

<ul>
<li>기본 프린터로 텍스트 파일 인쇄:</li>
</ul>


<p><code>print {{경로\대상\파일}}</code></p>

<ul>
<li>특정 프린터로 텍스트 파일 인쇄:</li>
</ul>


<p><code>print /d:{{프린터}} {{경로\대상\파일}}</code></p>
