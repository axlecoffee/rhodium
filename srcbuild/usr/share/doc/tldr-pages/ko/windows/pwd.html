<h1>pwd</h1>

<blockquote><p>PowerShell에서 이 명령은 <code>Get-Location</code>의 별칭입니다.
그러나 이 명령은 명령 프롬프트(<code>cmd</code>)에서 사용할 수 없습니다. 유사한 기능을 위해 <code>cd</code>를 사용하세요.</p></blockquote>

<ul>
<li>동등한 명령 프롬프트 명령에 대한 문서 보기:</li>
</ul>


<p><code>tldr cd</code></p>

<ul>
<li>원본 PowerShell 명령에 대한 문서 보기:</li>
</ul>


<p><code>tldr get-location</code></p>
