<h1>pwlauncher</h1>

<blockquote><p>Windows To Go 시작 옵션을 관리합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher">https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher</a>.</p></blockquote>

<ul>
<li>현재 Windows To Go 상태 표시:</li>
</ul>


<p><code>pwlauncher</code></p>

<ul>
<li>Windows To Go 시작 옵션 활성화 또는 비활성화:</li>
</ul>


<p><code>pwlauncher /{{enable|disable}}</code></p>
