<h1>reg export</h1>

<blockquote><p>지정된 하위 키와 값을 <code>.reg</code> 파일로 내보냅니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export</a>.</p></blockquote>

<ul>
<li>특정 키의 모든 하위 키와 값을 내보내기:</li>
</ul>


<p><code>reg export {{키_이름}} {{경로\대상\파일.reg}}</code></p>

<ul>
<li>기존 파일을 강제로 ([y]es로 가정) 덮어쓰기:</li>
</ul>


<p><code>reg export {{키_이름}} {{경로\대상\파일.reg}} /y</code></p>
