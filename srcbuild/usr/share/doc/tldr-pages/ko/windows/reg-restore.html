<h1>reg restore</h1>

<blockquote><p>네이티브 <code>.hiv</code> 파일에서 키와 그 값을 복원.
자세한 내용은 <code>reg-save</code>를 참조하세요.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore</a>.</p></blockquote>

<ul>
<li>백업 파일의 데이터로 지정된 키 덮어쓰기:</li>
</ul>


<p><code>reg restore {{키_이름}} {{경로\대상\파일.hiv}}</code></p>
