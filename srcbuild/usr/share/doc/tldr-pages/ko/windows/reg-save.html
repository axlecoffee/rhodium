<h1>reg save</h1>

<blockquote><p>레지스트리 키, 하위 키 및 값을 네이티브 <code>.hiv</code> 파일로 저장합니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save</a>.</p></blockquote>

<ul>
<li>레지스트리 키, 하위 키 및 값을 특정 파일로 저장:</li>
</ul>


<p><code>reg save {{키_이름}} {{경로\대상\파일.hiv}}</code></p>

<ul>
<li>기존 파일을 강제로 (예라고 가정) 덮어쓰기:</li>
</ul>


<p><code>reg save {{키_이름}} {{경로\대상\파일.hiv}} /y</code></p>
