<h1>tzutil</h1>

<blockquote><p>시스템 시간대를 표시하거나 구성하는 도구입니다.
더 많은 정보: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil">https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil</a>.</p></blockquote>

<ul>
<li>현재 시간대 가져오기:</li>
</ul>


<p><code>tzutil /g</code></p>

<ul>
<li>사용 가능한 시간대 목록 표시:</li>
</ul>


<p><code>tzutil /l</code></p>

<ul>
<li>시스템 시간대를 특정 값으로 설정:</li>
</ul>


<p><code>tzutil /s {{시간대_아이디}}</code></p>
