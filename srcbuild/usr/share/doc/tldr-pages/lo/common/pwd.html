<h1>pwd</h1>

<blockquote><p>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່
ຂໍ້ມູນເພີ່ມເຕີມ: <a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p></blockquote>

<ul>
<li>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່:</li>
</ul>


<p><code>pwd</code></p>

<ul>
<li>ສະແດງຊື່ directory ທີ່ເຮັດວຽກຢູ່ໂດຍບໍ່ລວມ symlinks:</li>
</ul>


<p><code>pwd -P</code></p>
