<h1>sleep</h1>

<blockquote><p>കാലതാമസം വരുത്തുവാനുള്ള പ്രോഗ്രാം.
കൂടുതൽ വിവരങ്ങൾ: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>നിമിഷങ്ങൾ വൈകിക്കാൻ:</li>
</ul>


<p><code>sleep {{നിമിഷങ്ങൾ}}</code></p>

<ul>
<li>മിനിറ്റുകൾ വൈകിക്കാൻ:</li>
</ul>


<p><code>sleep {{മിനിറ്റുകൾ}}m</code></p>

<ul>
<li>മണിക്കൂറുകൾ വൈകിക്കാൻ:</li>
</ul>


<p><code>sleep {{മണിക്കൂറുകൾ}}h</code></p>
