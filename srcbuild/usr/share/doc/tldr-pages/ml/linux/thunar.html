<h1>thunar</h1>

<blockquote><p>എക്സ്എഫ്‌സിഇക്കു വേണ്ടിയുള്ള ഗ്രാഫിക്കൽ ഫയൽ മാനേജർ.
കൂടുതൽ വിവരങ്ങൾ: <a href="https://docs.xfce.org/xfce/thunar/start">https://docs.xfce.org/xfce/thunar/start</a>.</p></blockquote>

<ul>
<li>നിലവിലുള്ള ഡയറക്ടറിയിൽ പുതിയ തുണാർ ജാലകം തുറക്കുവാൻ:</li>
</ul>


<p><code>thunar</code></p>

<ul>
<li>തുറന്നിട്ടുള്ള എല്ലാ തുണാർ ജാലകങ്ങളും അവസാനിപ്പിക്കുവാൻ:</li>
</ul>


<p><code>thunar --quit</code></p>
