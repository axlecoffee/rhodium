<h1>cmd</h1>

<blockquote><p>एन्ड्रोइड सेवा प्रबन्धक।
थप जानकारी: <a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>।</p></blockquote>

<ul>
<li>[l] सबै चलिरहेको सेवाहरू छन्:</li>
</ul>


<p><code>cmd -l</code></p>

<ul>
<li>एक विशेष सेवा कल गर्नुहोस्:</li>
</ul>


<p><code>cmd {{सेवा}}</code></p>

<ul>
<li>विशिष्ट तर्क संग सेवा कल गर्नुहोस्:</li>
</ul>


<p><code>cmd {{सेवा}} {{तर्क1 तर्क2 ...}}</code></p>
