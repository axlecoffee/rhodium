<h1>Comma</h1>

<blockquote><p>Voer commando&rsquo;s uit zonder ze te installeren.
Meer informatie: <a href="https://github.com/nix-community/comma">https://github.com/nix-community/comma</a>.</p></blockquote>

<ul>
<li>Voer een commando uit:</li>
</ul>


<p><code>, {{commando -met -vlaggen}}</code></p>

<ul>
<li>Voeg een commando toe aan een child shell:</li>
</ul>


<p><code>, {{[-s|--shell]}} {{commando}}</code></p>

<ul>
<li>Wis de cache:</li>
</ul>


<p><code>, {{[-e|--empty-cache]}}</code></p>
