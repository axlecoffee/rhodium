<h1>convert</h1>

<blockquote><p>Dit commando is een alias van <code>magick convert</code>.
Let op: deze alias is verouderd sinds ImageMagick 7. Het is vervangen door <code>magick</code>.
Gebruik <code>magick convert</code> als je de oude tool wilt gebruiken in versies 7+.</p></blockquote>

<ul>
<li>Bekijk de documentatie van het originele commando:</li>
</ul>


<p><code>tldr magick convert</code></p>
