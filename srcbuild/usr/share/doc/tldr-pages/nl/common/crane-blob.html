<h1>crane blob</h1>

<blockquote><p>Lees een blob uit een registry.
Meer informatie: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_blob.md</a>.</p></blockquote>

<ul>
<li>Lees de blob uit een registry:</li>
</ul>


<p><code>crane blob {{blob_identifier}}</code></p>

<ul>
<li>Toon de help:</li>
</ul>


<p><code>crane blob {{[-h|--help]}}</code></p>
