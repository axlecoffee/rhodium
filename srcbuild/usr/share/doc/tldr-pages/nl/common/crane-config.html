<h1>crane config</h1>

<blockquote><p>Verkrijg de configuratie van een image.
Meer informatie: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_config.md</a>.</p></blockquote>

<ul>
<li>Verkrijg de configuratie van een image:</li>
</ul>


<p><code>crane config {{image_naam}}</code></p>

<ul>
<li>Toon de help:</li>
</ul>


<p><code>crane config {{[-h|--help]}}</code></p>
