<h1>crane delete</h1>

<blockquote><p>Verwijder een image-referentie uit de registry.
Meer informatie: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_delete.md</a>.</p></blockquote>

<ul>
<li>Verwijder een image-referentie uit de registry:</li>
</ul>


<p><code>crane delete {{image_naam}}</code></p>

<ul>
<li>Toon de help:</li>
</ul>


<p><code>crane delete {{[-h|--help]}}</code></p>
