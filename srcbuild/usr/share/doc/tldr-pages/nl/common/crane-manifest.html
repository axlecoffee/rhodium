<h1>crane manifest</h1>

<blockquote><p>Verkrijg het manifest van een image.
Meer informatie: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md">https://github.com/google/go-containerregistry/blob/main/cmd/crane/doc/crane_manifest.md</a>.</p></blockquote>

<ul>
<li>Verkrijg het manifest:</li>
</ul>


<p><code>crane manifest {{image_naam}}</code></p>

<ul>
<li>Toon de help:</li>
</ul>


<p><code>crane manifest {{[-h|--help]}}</code></p>
