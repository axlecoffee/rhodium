<h1>exit</h1>

<blockquote><p>Verlaat de shell.
Meer informatie: <a href="https://manned.org/exit.1posix">https://manned.org/exit.1posix</a>.</p></blockquote>

<ul>
<li>Verlaat de shell met de exitstatus van het meest recent uitgevoerde commando:</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>Verlaat de shell met een specifieke exitstatus:</li>
</ul>


<p><code>exit {{exit_code}}</code></p>
