<h1>export</h1>

<blockquote><p>Exporteer shellvariabelen naar child-processen.
Meer informatie: <a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p></blockquote>

<ul>
<li>Stel een omgevingsvariabele in:</li>
</ul>


<p><code>export {{VARIABELE}}={{waarde}}</code></p>

<ul>
<li>Voeg een pad toe aan de omgevingsvariabele <code>PATH</code>:</li>
</ul>


<p><code>export PATH=$PATH:{{pad/om/toe_te_voegen}}</code></p>
