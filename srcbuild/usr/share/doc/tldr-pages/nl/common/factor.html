<h1>factor</h1>

<blockquote><p>Toon de priemfactor van een getal.
Meer informatie: <a href="https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/factor-invocation.html</a>.</p></blockquote>

<ul>
<li>Toon de priemfactor van een getal:</li>
</ul>


<p><code>factor {{nummer}}</code></p>

<ul>
<li>Neem de invoer van <code>stdin</code> als er geen argument is opgegeven:</li>
</ul>


<p><code>echo {{nummer}} | factor</code></p>
