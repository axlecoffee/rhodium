<h1>fossil init</h1>

<blockquote><p>Initialiseer een nieuwe repository voor een project.
Bekijk ook: <code>fossil clone</code>.
Meer informatie: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p></blockquote>

<ul>
<li>Maak een nieuwe repository in een opgegeven bestand:</li>
</ul>


<p><code>fossil init {{pad/naar/bestand}}</code></p>
