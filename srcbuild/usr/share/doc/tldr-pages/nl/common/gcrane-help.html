<h1>gcrane help</h1>

<blockquote><p>Help biedt hulp voor elk commando in de applicatie.
Meer informatie: <a href="https://github.com/google/go-containerregistry/blob/main/cmd/gcrane/README.md">https://github.com/google/go-containerregistry/blob/main/cmd/gcrane/README.md</a>.</p></blockquote>

<ul>
<li>Toon de help voor een subcommando:</li>
</ul>


<p><code>gcrane help {{commando}}</code></p>

<ul>
<li>Toon de help:</li>
</ul>


<p><code>gcrane help {{[-h|--help]}}</code></p>
