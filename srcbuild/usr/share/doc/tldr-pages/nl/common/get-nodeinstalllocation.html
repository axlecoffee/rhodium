<h1>Get-NodeInstallLocation</h1>

<blockquote><p>Haal de huidige Node.js installatiemap voor <code>ps-nvm</code> op.
Onderdeel van <code>ps-nvm</code> en kan alleen uitgevoerd worden in PowerShell.
Meer informatie: <a href="https://github.com/aaronpowell/ps-nvm">https://github.com/aaronpowell/ps-nvm</a>.</p></blockquote>

<ul>
<li>Haal de huidige Node.js installatiemap op:</li>
</ul>


<p><code>Get-NodeInstallLocation</code></p>
