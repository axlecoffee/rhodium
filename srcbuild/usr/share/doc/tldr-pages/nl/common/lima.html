<h1>lima</h1>

<blockquote><p>Dit commando is een alias van <code>limactl shell</code> voor de default VM instantie.
Je kan ook de omgevingsvariabele <code>$LIMA_INSTANCE</code> zetten om te werken op een andere instantie.</p></blockquote>

<ul>
<li>Bekijk de documentatie van het originele commando:</li>
</ul>


<p><code>tldr limactl</code></p>
