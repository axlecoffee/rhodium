<h1>musl-gcc</h1>

<blockquote><p>Een wrapper voor <code>gcc</code> die automatisch opties instelt voor het koppelen van musl libc.
Alle opties die gespecificeerd zijn, worden direct doorgegeven naar <code>gcc</code>.
Meer informatie: <a href="https://manned.org/musl-gcc">https://manned.org/musl-gcc</a>.</p></blockquote>
