<h1>pamdepth</h1>

<blockquote><p>Verminder de diepte (d.w.z. kleurresolutie) in een afbeelding.
Meer informatie: <a href="https://netpbm.sourceforge.net/doc/pamdepth.html">https://netpbm.sourceforge.net/doc/pamdepth.html</a>.</p></blockquote>

<ul>
<li>Lees een PBM afbeelding, stel de maxval in en sla deze op in een bestand:</li>
</ul>


<p><code>pamdepth {{maxval}} {{pad/naar/afbeelding.pbm}} &gt; {{pad/naar/bestand.pbm}}</code></p>
