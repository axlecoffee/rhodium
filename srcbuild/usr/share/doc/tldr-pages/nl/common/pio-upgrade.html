<h1>pio upgrade</h1>

<blockquote><p>Update PlatformIO naar de laatste versie.
Meer informatie: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html">https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html</a>.</p></blockquote>

<ul>
<li>Update PlatformIO naar de laatste versie:</li>
</ul>


<p><code>pio upgrade</code></p>

<ul>
<li>Update PlatformIO naar de laatste ontwikkel (instabiele) versie:</li>
</ul>


<p><code>pio upgrade --dev</code></p>
