<h1>sleep</h1>

<blockquote><p>Wacht voor een gespecificeerde hoeveelheid tijd.
Meer informatie: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>Wacht in seconden:</li>
</ul>


<p><code>sleep {{seconden}}</code></p>

<ul>
<li>Voer een specifiek commando uit na een wachttijd van 20 seconden:</li>
</ul>


<p><code>sleep 20 &amp;&amp; {{commando}}</code></p>
