<h1>vimtutor</h1>

<blockquote><p>Vim tutor leert de basis <code>vim</code> commando&rsquo;s.
Bekijk ook: <code>vim</code>, <code>vimdiff</code>, <code>nvim</code>.
Meer informatie: <a href="https://manned.org/vimtutor">https://manned.org/vimtutor</a>.</p></blockquote>

<ul>
<li>Start de vim tutor voor de opgegeven taal (en, fr, de, &hellip;):</li>
</ul>


<p><code>vimtutor {{taal}}</code></p>

<ul>
<li>Verlaat de tutor:</li>
</ul>


<p><code>&lt;Esc&gt;&lt;:&gt;q&lt;Enter&gt;</code></p>
