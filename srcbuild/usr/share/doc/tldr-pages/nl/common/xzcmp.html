<h1>xzcmp</h1>

<blockquote><p>Roep <code>cmp</code> aan op bestanden die gecomprimeerd zijn met <code>xz</code>, <code>lzma</code>, <code>gzip</code>, <code>bzip2</code>, <code>lzop</code>, or <code>zstd</code>.
Alle opgegeven opties worden rechtstreeks doorgegeven aan <code>cmp</code>.
Meer informatie: <a href="https://manned.org/xzcmp">https://manned.org/xzcmp</a>.</p></blockquote>

<ul>
<li>Vergelijk twee specifieke bestanden:</li>
</ul>


<p><code>xzcmp {{pad/naar/bestand1}} {{pad/naar/bestand}}</code></p>
