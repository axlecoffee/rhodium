<h1>dnf5 group</h1>

<blockquote><p>Dit commando is een alias van <code>dnf group</code>.
Let op: van Fedora 37 tot 40 (inclusief), runt <code>dnf</code> DNF V4 terwijl <code>dnf5</code> DNF V5 uitvoert.</p></blockquote>

<ul>
<li>Bekijk de documentatie van het originele commando:</li>
</ul>


<p><code>tldr dnf group</code></p>
