<h1>groupdel</h1>

<blockquote><p>Verwijder bestaande gebruikersgroepen van het systeem.
Bekijk ook: <code>groups</code>, <code>groupadd</code>, <code>groupmod</code>.
Meer informatie: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p></blockquote>

<ul>
<li>Verwijder een bestaande groep:</li>
</ul>


<p><code>sudo groupdel {{groepsnaam}}</code></p>
