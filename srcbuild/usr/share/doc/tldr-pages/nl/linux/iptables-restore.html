<h1>iptables-restore</h1>

<blockquote><p>Herstel de <code>iptables</code> IPv4 configuratie.
Gebruik <code>ip6tables-restore</code> om hetzelfde te doen voor IPv6.
Meer informatie: <a href="https://manned.org/iptables-restore">https://manned.org/iptables-restore</a>.</p></blockquote>

<ul>
<li>Herstel de <code>iptables</code> configuratie vanuit een bestand:</li>
</ul>


<p><code>sudo iptables-restore {{pad/naar/bestand}}</code></p>
