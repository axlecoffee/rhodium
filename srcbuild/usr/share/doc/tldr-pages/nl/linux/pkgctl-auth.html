<h1>pkgctl auth</h1>

<blockquote><p>Authenticeer <code>pkgctl</code> met diensten zoals GitLab.
Meer informatie: <a href="https://manned.org/pkgctl-auth.1">https://manned.org/pkgctl-auth.1</a>.</p></blockquote>

<ul>
<li>Authenticeer <code>pkgctl</code> met de GitLab instantie:</li>
</ul>


<p><code>pkgctl auth login</code></p>

<ul>
<li>Toon authenticatie status:</li>
</ul>


<p><code>pkgctl auth status</code></p>
