<h1>pkgctl release</h1>

<blockquote><p>Release stap om bouw artefacten te committen, taggen en uploaden.
Meer informatie: <a href="https://manned.org/pkgctl-release.1">https://manned.org/pkgctl-release.1</a>.</p></blockquote>

<ul>
<li>Release een bouw artefact:</li>
</ul>
