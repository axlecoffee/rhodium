<h1>qm disk resize</h1>

<blockquote><p>Wijzig de grote van een virtuele machine schijf in the Proxmox Virtual Environment (PVE).
Meer informatie: <a href="https://pve.proxmox.com/pve-docs/qm.1.html">https://pve.proxmox.com/pve-docs/qm.1.html</a>.</p></blockquote>

<ul>
<li>Voeg <code>n</code> gigabytes toe aan een virtuele schijf:</li>
</ul>


<p><code>qm disk resize {{vm_id}} {{schijfnaam}} +{{n}}G</code></p>
