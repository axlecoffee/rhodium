<h1>systemd-confext</h1>

<blockquote><p>Dit commando is een alias van <code>systemd-sysext</code>.
Het volgt hetzelfde principe als <code>systemd-sysext</code>, maar in plaats van werken in <code>/usr</code> en <code>/opt</code>, <code>confext</code> zal alleen werken op <code>/etc</code>.</p></blockquote>

<ul>
<li>Bekijk de documentatie van het originele commando:</li>
</ul>


<p><code>tldr systemd-sysext</code></p>
