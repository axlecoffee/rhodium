<h1>updatedb</h1>

<blockquote><p>Maak of werk de database bij die gebruikt wordt door <code>locate</code>.
Dit wordt meestal dagelijks uitgevoerd door cron.
Meer informatie: <a href="https://manned.org/updatedb">https://manned.org/updatedb</a>.</p></blockquote>

<ul>
<li>Ververs de inhoud van de database:</li>
</ul>


<p><code>sudo updatedb</code></p>

<ul>
<li>Toon bestandsnamen zodra ze gevonden zijn:</li>
</ul>


<p><code>sudo updatedb --verbose</code></p>
