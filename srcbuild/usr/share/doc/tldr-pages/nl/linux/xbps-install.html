<h1>xbps-install</h1>

<blockquote><p>XBPS hulpprogramma om pakketten te (her)installeren en bij te werken.
Bekijk ook: <code>xbps</code>.
Meer informatie: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p></blockquote>

<ul>
<li>Installeer een nieuw pakket:</li>
</ul>


<p><code>xbps-install {{pakket}}</code></p>

<ul>
<li>Synchroniseer en update alle pakketten:</li>
</ul>


<p><code>xbps-install --sync --update</code></p>
