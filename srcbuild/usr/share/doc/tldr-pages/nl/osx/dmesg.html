<h1>dmesg</h1>

<blockquote><p>Schrijf de kernelberichten naar <code>stdout</code>.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/dmesg.8.html">https://keith.github.io/xcode-man-pages/dmesg.8.html</a>.</p></blockquote>

<ul>
<li>Toon kernelberichten:</li>
</ul>


<p><code>dmesg</code></p>

<ul>
<li>Toon hoeveel fysiek geheugen beschikbaar is op dit systeem:</li>
</ul>


<p><code>dmesg | grep -i memory</code></p>

<ul>
<li>Toon kernelberichten 1 pagina per keer:</li>
</ul>


<p><code>dmesg | less</code></p>
