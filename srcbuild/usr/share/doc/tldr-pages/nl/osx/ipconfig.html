<h1>ipconfig</h1>

<blockquote><p>Bekijk en beheer de IP-configuratiestatus.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p></blockquote>

<ul>
<li>Toon alle netwerkinterfaces:</li>
</ul>


<p><code>ipconfig getiflist</code></p>

<ul>
<li>Toon het IP-adres van een interface:</li>
</ul>


<p><code>ipconfig getifaddr {{interfacenaam}}</code></p>
