<h1>reboot</h1>

<blockquote><p>Herstart het systeem.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>Herstart onmiddellijk:</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>Herstart onmiddellijk zonder netjes af te sluiten:</li>
</ul>


<p><code>sudo reboot -q</code></p>
