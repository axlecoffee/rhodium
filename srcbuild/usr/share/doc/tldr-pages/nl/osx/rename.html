<h1>rename</h1>

<blockquote><p>Hernoem een bestand of groep bestanden met een reguliere expressie.
Meer informatie: <a href="https://keith.github.io/xcode-man-pages/rename.2.html">https://keith.github.io/xcode-man-pages/rename.2.html</a>.</p></blockquote>

<ul>
<li>Vervang <code>from</code> door <code>to</code> in de bestandsnamen van de opgegeven bestanden:</li>
</ul>


<p><code>rename 's/{{from}}/{{to}}/' {{*.txt}}</code></p>
