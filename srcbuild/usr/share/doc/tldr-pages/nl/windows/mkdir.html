<h1>mkdir</h1>

<blockquote><p>Maak een map aan.
Meer informatie: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>Maak een map aan:</li>
</ul>


<p><code>mkdir {{pad\naar\map}}</code></p>

<ul>
<li>Maak een geneste mappenstructuur recursief aan:</li>
</ul>


<p><code>mkdir {{pad\naar\sub_map}}</code></p>
