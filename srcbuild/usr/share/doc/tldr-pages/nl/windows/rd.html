<h1>rd</h1>

<blockquote><p>Deze opdracht is een alias van <code>rmdir</code> op de Command Prompt (<code>cmd</code>), en vervolgens <code>Remove-Item</code> in PowerShell.</p></blockquote>

<ul>
<li>Bekijk de documentatie van het originele commando:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>Bekijk de documentatie van het originele PowerShell commando:</li>
</ul>


<p><code>tldr remove-item</code></p>
