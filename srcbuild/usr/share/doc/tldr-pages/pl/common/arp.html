<h1>arp</h1>

<blockquote><p>Pokaż i manipuluj systemową pamięcią podręczną ARP.
Więcej informacji: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Pokaż bieżącą tabelę ARP:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>Usuń konkretny wpis:</li>
</ul>


<p><code>arp -d {{adres}}</code></p>

<ul>
<li>Utwórz nowy wpis w tabeli ARP:</li>
</ul>


<p><code>arp -s {{adres}} {{adres_mac}}</code></p>
