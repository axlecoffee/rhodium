<h1>atrm</h1>

<blockquote><p>Usuń zadania zaplanowane przez komendę <code>at</code> lub <code>batch</code>.
Aby znaleźć numery zadań, użyj <code>atq</code>.
Więcej informacji: <a href="https://manned.org/atrm">https://manned.org/atrm</a>.</p></blockquote>

<ul>
<li>Usuń zadanie numer 10:</li>
</ul>


<p><code>atrm {{10}}</code></p>

<ul>
<li>Usuń kilka zadań, oddzielonych spacjami:</li>
</ul>


<p><code>atrm {{15}} {{17}} {{22}}</code></p>
