<h1>convert</h1>

<blockquote><p>To polecenie jest aliasem <code>magick convert</code>.
Uwaga: ten alias jest wycofany od ImageMagick 7. Został on zastąpiony przez <code>magick</code>.
Użyj <code>magick convert</code> jeśli potrzebujesz użyć starego narzędzia w wersjach 7+.</p></blockquote>

<ul>
<li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>


<p><code>tldr magick convert</code></p>
