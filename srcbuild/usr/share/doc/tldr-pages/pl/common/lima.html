<h1>lima</h1>

<blockquote><p>To polecenie jest aliasem <code>limactl shell</code> dla domyślnej instancji maszyny wirtualnej.
Możesz także ustawić zmienną środowiskową <code>$LIMA_INSTANCE</code> aby pracować na innej instancji.</p></blockquote>

<ul>
<li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>


<p><code>tldr limactl</code></p>
