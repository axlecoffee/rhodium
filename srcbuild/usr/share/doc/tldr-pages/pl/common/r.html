<h1>R</h1>

<blockquote><p>Interpreter języka R.
Więcej informacji: <a href="https://www.r-project.org">https://www.r-project.org</a>.</p></blockquote>

<ul>
<li>Uruchom interaktywną powłokę R (REPL):</li>
</ul>


<p><code>R</code></p>

<ul>
<li>Sprawdź wersję R:</li>
</ul>


<p><code>R --version</code></p>

<ul>
<li>Uruchom plik:</li>
</ul>


<p><code>R -f {{plik.R}}</code></p>
