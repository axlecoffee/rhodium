<h1>a2disconf</h1>

<blockquote><p>Wyłącz plik konfiguracyjny Apache w systemach opartych na Debianie.
Więcej informacji: <a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p></blockquote>

<ul>
<li>Wyłącz plik konfiguracyjny:</li>
</ul>


<p><code>sudo a2disconf {{plik_konfiguracyjny}}</code></p>

<ul>
<li>Nie pokazuj wiadomości informacyjnych:</li>
</ul>


<p><code>sudo a2disconf --quiet {{plik_konfiguracyjny}}</code></p>
