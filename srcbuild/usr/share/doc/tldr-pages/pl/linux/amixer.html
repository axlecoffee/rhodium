<h1>amixer</h1>

<blockquote><p>Mikser dla sterownika ALSA kart dźwiękowych.
Więcej informacji: <a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>Zwiększenie głównego poziomu głośności o 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>Zmniejszenie głównego poziomu głośności o 10%:</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
