<h1>blkid</h1>

<blockquote><p>Wyświetla wszystkie rozpoznane partycje oraz ich Universally Unique Identifier (UUID).
Więcej informacji: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p></blockquote>

<ul>
<li>Wyświetlenie wszystkich partycji:</li>
</ul>


<p><code>sudo blkid</code></p>

<ul>
<li>Wyświetlenie wszystkich partycji w tabeli, wraz z bieżącymi punktami montowania:</li>
</ul>


<p><code>sudo blkid -o list</code></p>
