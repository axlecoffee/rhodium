<h1>chcpu</h1>

<blockquote><p>Włącza/wyłącza CPU w systemie.
Więcej informacji: <a href="https://manned.org/chcpu">https://manned.org/chcpu</a>.</p></blockquote>

<ul>
<li>Wyłączenie CPU przez podanie listy numerów ID CPU:</li>
</ul>


<p><code>chcpu -d {{1,3}}</code></p>

<ul>
<li>Włączenie zbioru CPU przez podanie zakresu numerów ID CPU:</li>
</ul>


<p><code>chcpu -e {{1-10}}</code></p>
