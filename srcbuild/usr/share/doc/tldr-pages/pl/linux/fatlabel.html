<h1>fatlabel</h1>

<blockquote><p>Uzyskaj lub ustaw etykietę partycji FAT32.
Więcej informacji: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p></blockquote>

<ul>
<li>Uzyskaj etykietę partycji FAT32:</li>
</ul>


<p><code>fatlabel {{/dev/sda1}}</code></p>

<ul>
<li>Ustaw etykietę partycji FAT32:</li>
</ul>


<p><code>fatlabel {{/dev/sdc3}} "{{nowa_etykieta}}"</code></p>
