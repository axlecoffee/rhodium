<h1>groupdel</h1>

<blockquote><p>Usuwa istniejącą grupę użytkowników z systemu.
Zobacz także: <code>groups</code>, <code>groupadd</code>, <code>groupmod</code>.
Więcej informacji: <a href="https://manned.org/groupdel">https://manned.org/groupdel</a>.</p></blockquote>

<ul>
<li>Usuń istniejącą grupę użytkowników:</li>
</ul>


<p><code>sudo groupdel {{nazwa_grupy}}</code></p>
