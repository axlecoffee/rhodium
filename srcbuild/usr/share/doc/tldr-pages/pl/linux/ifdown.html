<h1>ifdown</h1>

<blockquote><p>Wyłącza interfejsy sieciowe.
Więcej informacji: <a href="https://manned.org/ifdown">https://manned.org/ifdown</a>.</p></blockquote>

<ul>
<li>Wyłączenie interfejsu eth0:</li>
</ul>


<p><code>ifdown {{eth0}}</code></p>

<ul>
<li>Wyłączenie wszystkich interfejsów, które są włączone:</li>
</ul>


<p><code>ifdown -a</code></p>
