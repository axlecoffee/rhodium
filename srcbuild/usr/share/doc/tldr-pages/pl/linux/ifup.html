<h1>ifup</h1>

<blockquote><p>Narzędzie używane do włączania interfejsów sieciowych.
Więcej informacji: <a href="https://manned.org/ifup.8">https://manned.org/ifup.8</a>.</p></blockquote>

<ul>
<li>Włączenie interfejsu eth0:</li>
</ul>


<p><code>ifup {{eth0}}</code></p>

<ul>
<li>Włączenie wszystkich interfejsów zdefiniowanych jako &ldquo;auto&rdquo; w <code>/etc/network/interfaces</code>:</li>
</ul>


<p><code>ifup -a</code></p>
