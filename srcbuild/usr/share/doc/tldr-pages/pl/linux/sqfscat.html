<h1>sqfscat</h1>

<blockquote><p>Połącz pliki z systemu plików squashfs i wypisz je na standardowe wyjście.
Więcej informacji: <a href="https://manned.org/sqfscat">https://manned.org/sqfscat</a>.</p></blockquote>

<ul>
<li>Wyświetl zawartość jednego lub więcej plików z systemu plików squashfs:</li>
</ul>


<p><code>sqfscat {{system_plików.squashfs}} {{plik1 plik2 ...}}</code></p>
