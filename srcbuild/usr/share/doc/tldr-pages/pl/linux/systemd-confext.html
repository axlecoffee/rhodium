<h1>systemd-confext</h1>

<blockquote><p>To polecenie jest aliasem <code>systemd-sysext</code>.
Działa na tej samej zasadzie co <code>systemd-sysext</code>, ale zamiast działać na <code>/usr</code> i <code>/opt</code>, confext rozszerzy tylko <code>/etc</code>.</p></blockquote>

<ul>
<li>Zobacz dokumentację oryginalnego polecenia:</li>
</ul>


<p><code>tldr systemd-sysext</code></p>
