<h1>uuidd</h1>

<blockquote><p>Daemon generujący UUID.
Więcej informacji: <a href="https://manned.org/uuidd">https://manned.org/uuidd</a>.</p></blockquote>

<ul>
<li>Stwórz losowy UUID:</li>
</ul>


<p><code>uuidd --random</code></p>

<ul>
<li>Stwórz większą ilość losowych UUID:</li>
</ul>


<p><code>uuidd --random --uuids {{ilość_uuid}}</code></p>

<ul>
<li>Stwórz UUID oparty o aktualny czas i adres MAC:</li>
</ul>


<p><code>uuidd --time</code></p>
