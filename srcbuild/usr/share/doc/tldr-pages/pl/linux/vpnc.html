<h1>vpnc</h1>

<blockquote><p>Klient VPN dla Cisco 3000 VPN Concentrator.
Więcej informacji: <a href="https://manned.org/vpnc">https://manned.org/vpnc</a>.</p></blockquote>

<ul>
<li>Połącznie przy pomocy zdefiniowanego pliku konfiguracyjnego:</li>
</ul>


<p><code>sudo vpnc {{plik_konfiguracyjny}}</code></p>

<ul>
<li>Zakończenie wcześniej utworzonego połączenia:</li>
</ul>


<p><code>sudo vpnc-disconnect</code></p>
