<h1>pkg_info</h1>

<blockquote><p>Wyświetl informację o pakietach w OpenBSD.
Zobacz także: <code>pkg_add</code>, <code>pkg_delete</code>.
Więcej informacji: <a href="https://man.openbsd.org/pkg_info">https://man.openbsd.org/pkg_info</a>.</p></blockquote>

<ul>
<li>Wyszukaj pakiet, używając jego nazwy:</li>
</ul>


<p><code>pkg_info -Q {{pakiet}}</code></p>

<ul>
<li>Wyświetl listę zainstalowanych pakietów do użycia z <code>pkg_add -l</code>:</li>
</ul>


<p><code>pkg_info -mz</code></p>
