<h1>dmesg</h1>

<blockquote><p>Wypisz komunikaty jądra do <code>stdout</code>.
Więcej informacji: <a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p></blockquote>

<ul>
<li>Wyświetl komunikaty jądra:</li>
</ul>


<p><code>dmesg</code></p>

<ul>
<li>Pokaż ilość pamięci fizycznej dostępnej w systemie:</li>
</ul>


<p><code>dmesg | grep -i memory</code></p>

<ul>
<li>Wyświetl komunikaty jądra po 1 stronie naraz:</li>
</ul>


<p><code>dmesg | less</code></p>
