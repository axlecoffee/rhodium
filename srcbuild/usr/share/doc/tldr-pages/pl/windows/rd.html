<h1>rd</h1>

<blockquote><p>To polecenie jest aliasem <code>rmdir</code> w Wierszu Poleceń i <code>Remove-Item</code> w PowerShell.</p></blockquote>

<ul>
<li>Zobacz dokumentację oryginalnego polecenia Wiersza Poleceń:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>Zobacz dokumentację oryginalnego polecenia PowerShell:</li>
</ul>


<p><code>tldr remove-item</code></p>
