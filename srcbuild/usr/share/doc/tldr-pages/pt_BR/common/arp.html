<h1>arp</h1>

<blockquote><p>Mostrar e manipular a cache ARP do sistema.
Mais informações: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Mostra a tabela arp atual:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>Elimina uma entrada específica:</li>
</ul>


<p><code>arp -d {{endereço}}</code></p>

<ul>
<li>Cria uma entrada:</li>
</ul>


<p><code>arp -s {{endereço}} {{endereço_mac}}</code></p>
