<h1>aws help</h1>

<blockquote><p>Exibe ajuda sobre o AWS CLI.
Mais informações: <a href="https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html">https://docs.aws.amazon.com/cli/latest/userguide/cli-usage-help.html</a>.</p></blockquote>

<ul>
<li>Exibe a ajuda:</li>
</ul>


<p><code>aws help</code></p>

<ul>
<li>Lista todos os tópicos disponíveis:</li>
</ul>


<p><code>aws help topics</code></p>

<ul>
<li>Exibe ajuda sobre um tópico específico:</li>
</ul>


<p><code>aws help {{nome_do_tópico}}</code></p>
