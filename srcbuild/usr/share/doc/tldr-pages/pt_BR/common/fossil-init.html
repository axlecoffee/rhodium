<h1>fossil init</h1>

<blockquote><p>Inicializa um novo repositório para um projeto.
Veja também: <code>fossil clone</code>.
Mais informações: <a href="https://fossil-scm.org/home/help/init">https://fossil-scm.org/home/help/init</a>.</p></blockquote>

<ul>
<li>Cria um novo repositório em um arquivo nomeado:</li>
</ul>


<p><code>fossil init {{caminho/para/arquivo}}</code></p>
