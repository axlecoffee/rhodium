<h1>imgcat</h1>

<blockquote><p>Utilitário para exibir imagens diretamente na linha de comando.
Requer um terminal compatível, como o iTerm2.
Mais informações: <a href="https://github.com/danielgatis/imgcat">https://github.com/danielgatis/imgcat</a>.</p></blockquote>

<ul>
<li>Exibe uma imagem na linha de comando:</li>
</ul>


<p><code>imgcat {{nome_do_arquivo}}</code></p>
