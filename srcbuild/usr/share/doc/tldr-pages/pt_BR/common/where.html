<h1>where</h1>

<blockquote><p>Reporta todas as instâncias conhecidas do comando.
Pode ser um executável na variável PATH, um alias, ou um comando builtin do shell.
Mais informações: <a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p></blockquote>

<ul>
<li>Encontra todas as instâncias de um comando:</li>
</ul>


<p><code>where {{comando}}</code></p>
