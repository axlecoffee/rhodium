<h1>which</h1>

<blockquote><p>Localiza um programa no path do usuário.
Mais informações: <a href="https://manned.org/which">https://manned.org/which</a>.</p></blockquote>

<ul>
<li>Procura na variável PATH e exibe a localização do executável se encontrado:</li>
</ul>


<p><code>which {{executável}}</code></p>

<ul>
<li>Se existe múltiplos executáveis que concidem com a pesquisa, exibe todos:</li>
</ul>


<p><code>which -a {{executavél}}</code></p>
