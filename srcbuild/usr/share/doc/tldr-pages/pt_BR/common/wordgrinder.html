<h1>wordgrinder</h1>

<blockquote><p>Processador de texto em linha de comando.
Mais informações: <a href="https://cowlark.com/wordgrinder">https://cowlark.com/wordgrinder</a>.</p></blockquote>

<ul>
<li>Inicia o wordgrinder (carrega um documento vazio por padrão):</li>
</ul>


<p><code>wordgrinder</code></p>

<ul>
<li>Abre um arquivo específico:</li>
</ul>


<p><code>wordgrinder {{nome_do_arquivo}}</code></p>

<ul>
<li>Mostra o menu:</li>
</ul>


<p><code>&lt;Alt m&gt;</code></p>
