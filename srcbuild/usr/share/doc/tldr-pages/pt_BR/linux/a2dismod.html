<h1>a2dismod</h1>

<blockquote><p>Desativa um módulo do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Desativa um módulo:</li>
</ul>


<p><code>sudo a2dismod {{módulo}}</code></p>

<ul>
<li>Não mostra mensagens informativas:</li>
</ul>


<p><code>sudo a2dismod --quiet {{módulo}}</code></p>
