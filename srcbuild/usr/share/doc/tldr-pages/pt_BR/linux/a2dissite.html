<h1>a2dissite</h1>

<blockquote><p>Desativa um host virtual do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Desativa um host virtual:</li>
</ul>


<p><code>sudo a2dissite {{host_virtual}}</code></p>

<ul>
<li>Não mostra mensagens informativas:</li>
</ul>


<p><code>sudo a2dissite --quiet {{host_virtual}}</code></p>
