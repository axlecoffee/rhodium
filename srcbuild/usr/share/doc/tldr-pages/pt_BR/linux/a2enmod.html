<h1>a2enmod</h1>

<blockquote><p>Ativa um módulo do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Ativa um módulo:</li>
</ul>


<p><code>sudo a2enmod {{módulo}}</code></p>

<ul>
<li>Não mostra mensagens informativas:</li>
</ul>


<p><code>sudo a2enmod --quiet {{module}}</code></p>
