<h1>a2ensite</h1>

<blockquote><p>Ativa um host virtual do Apache em sistemas operacionais baseados no Debian.
Mais informações: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Ativa um host virtual:</li>
</ul>


<p><code>sudo a2ensite {{host_virtual}}</code></p>

<ul>
<li>Não mostra mensagens informativas:</li>
</ul>


<p><code>sudo a2ensite --quiet {{host_virtual}}</code></p>
