<h1>archinstall</h1>

<blockquote><p>Instalador do Arch Linux guiado com uma torção.
Mais informações: <a href="https://archinstall.readthedocs.io">https://archinstall.readthedocs.io</a>.</p></blockquote>

<ul>
<li>Inicia o instalador interativo:</li>
</ul>


<p><code>archinstall</code></p>

<ul>
<li>Inicia um instalador predefinido:</li>
</ul>


<p><code>archinstall {{minimal|unattended}}</code></p>
