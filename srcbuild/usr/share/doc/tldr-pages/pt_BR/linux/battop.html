<h1>battop</h1>

<blockquote><p>Um visualizador interativo para as baterias instaladas no seu notebook.
Mais informações: <a href="https://github.com/svartalf/rust-battop">https://github.com/svartalf/rust-battop</a>.</p></blockquote>

<ul>
<li>Exibe informações da bateria:</li>
</ul>


<p><code>battop</code></p>

<ul>
<li>Altera a [u]nidade de medida das informações da bateria (padrão: human):</li>
</ul>


<p><code>battop -u {{human|si}}</code></p>
