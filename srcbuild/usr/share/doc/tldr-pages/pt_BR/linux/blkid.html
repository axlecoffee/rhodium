<h1>blkid</h1>

<blockquote><p>Lista todas as partições reconhecidas e seu Identificador Único Universal (UUID).
Mais informações: <a href="https://manned.org/blkid">https://manned.org/blkid</a>.</p></blockquote>

<ul>
<li>Lista todas as partições:</li>
</ul>


<p><code>sudo blkid</code></p>

<ul>
<li>Lista todas as partições em uma tabela, incluindo os pontos de montagem atuais:</li>
</ul>


<p><code>sudo blkid -o list</code></p>
