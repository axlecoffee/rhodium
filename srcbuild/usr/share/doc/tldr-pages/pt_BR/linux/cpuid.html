<h1>cpuid</h1>

<blockquote><p>Exibe informações detalhadas sobre todas as CPUs.
Mais informações: <a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p></blockquote>

<ul>
<li>Exibe informações de todas as CPUs:</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>Exibe informações apenas da CPU atual:</li>
</ul>


<p><code>cpuid -1</code></p>

<ul>
<li>Exibe informações em hexadecimal sem decodificação:</li>
</ul>


<p><code>cpuid -r</code></p>
