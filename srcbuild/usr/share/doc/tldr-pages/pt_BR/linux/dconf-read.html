<h1>dconf read</h1>

<blockquote><p>Lê valores de chave dos bancos de dados dconf.
Veja também: <code>dconf</code>.
Mais informações: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>Imprime um valor de chave específico:</li>
</ul>


<p><code>dconf read {{/caminho/para/chave}}</code></p>

<ul>
<li>Imprime o valor padrão de uma chave específica:</li>
</ul>


<p><code>dconf read -d {{/caminho/para/chave}}</code></p>
