<h1>dconf reset</h1>

<blockquote><p>Redefine chaves valores nos bancos de dados dconf.
Veja também: <code>dconf</code>.
Mais informações: <a href="https://manned.org/dconf">https://manned.org/dconf</a>.</p></blockquote>

<ul>
<li>Redefine um valor de chave específico:</li>
</ul>


<p><code>dconf reset {{/caminho/para/chave}}</code></p>

<ul>
<li>Redefine um diretório específico:</li>
</ul>


<p><code>dconf reset -f {{/caminho/para/diretório/}}</code></p>
