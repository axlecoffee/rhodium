<h1>fatlabel</h1>

<blockquote><p>Define ou exibe o rótulo de uma partição FAT32.
Mais informações: <a href="https://manned.org/fatlabel">https://manned.org/fatlabel</a>.</p></blockquote>

<ul>
<li>Exibe o rótulo de uma partição FAT32:</li>
</ul>


<p><code>fatlabel {{/dev/sda1}}</code></p>

<ul>
<li>Define o rótulo de uma partição FAT32:</li>
</ul>


<p><code>fatlabel {{/dev/sdc3}} "{{rotulo}}"</code></p>
