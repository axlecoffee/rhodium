<h1>dhcp6d</h1>

<blockquote><p>Servidor DHCPv6 stateless. Veja também: <code>InternetSharing</code>.
Não deve ser invocado manualmente.
Mais informações: <a href="https://www.manpagez.com/man/8/dhcp6d/">https://www.manpagez.com/man/8/dhcp6d/</a>.</p></blockquote>

<ul>
<li>Inicia o daemon:</li>
</ul>


<p><code>dhcp6d</code></p>

<ul>
<li>Usa uma configuração personalizada:</li>
</ul>


<p><code>dhcp6d {{caminho/para/configuração}}</code></p>
