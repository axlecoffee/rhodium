<h1>mkdir</h1>

<blockquote><p>Criar um diretório.
Mais informações: <a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>Cria um diretório:</li>
</ul>


<p><code>mkdir {{nome_do_diretorio}}</code></p>

<ul>
<li>Cria recursivamente uma árvore de diretórios aninhados:</li>
</ul>


<p><code>mkdir {{caminho/para/subdiretorio}}</code></p>
