<h1>rd</h1>

<blockquote><p>Este comando é um apelido de <code>rmdir</code> no Prompt de Comando e, subsequentemente, <code>Remove-Item</code> em PowerShell.</p></blockquote>

<ul>
<li>Exibe documentação sobre o comando original do Prompt de Comando:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>Exibe documentação sobre o comando original do PowerShell:</li>
</ul>


<p><code>tldr remove-item</code></p>
