<h1>a2dismod</h1>

<blockquote><p>Desactiva um módulo do Apache em distribuições baseadas em Debian.
Mais informações: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Desactiva um módulo:</li>
</ul>


<p><code>sudo a2dismod {{módulo}}</code></p>

<ul>
<li>Desactiva um módulo, sem mostrar as mensagens informativas:</li>
</ul>


<p><code>sudo a2dismod --quiet {{módulo}}</code></p>
