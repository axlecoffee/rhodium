<h1>a2enmod</h1>

<blockquote><p>Activa um módulo do Apache em distribuições baseadas em Debian.
Mais informações: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Activa um módulo:</li>
</ul>


<p><code>sudo a2enmod {{módulo}}</code></p>

<ul>
<li>Activa um módulo, sem mostrar as mensagens informativas:</li>
</ul>


<p><code>sudo a2enmod --quiet {{módulo}}</code></p>
