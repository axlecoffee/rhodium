<h1>a2ensite</h1>

<blockquote><p>Activa um host virtual do Apache em distribuições baseadas em Debian.
Mais informações: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Activa um host virtual:</li>
</ul>


<p><code>sudo a2ensite {{virtual_host}}</code></p>

<ul>
<li>Activa um host virtual, sem mostrar as mensagens informativas:</li>
</ul>


<p><code>sudo a2ensite --quiet {{virtual_host}}</code></p>
