<h1>rename</h1>

<blockquote><p>Altera o nome de um ficheiro ou grupo de ficheiros com uma expressão regular.
Mais informações: <a href="https://keith.github.io/xcode-man-pages/rename.2.html">https://keith.github.io/xcode-man-pages/rename.2.html</a>.</p></blockquote>

<ul>
<li>Altera &ldquo;antes&rdquo; para &ldquo;depois&rdquo; o nome dos ficheiros especificados:</li>
</ul>


<p><code>rename 's/{{antes}}/{{depois}}/' {{*.txt}}</code></p>
