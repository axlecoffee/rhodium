<h1>ispell</h1>

<blockquote><p>Интерактивная проверка орфографии.
Больше информации: <a href="https://www.cs.hmc.edu/~geoff/ispell-man.html">https://www.cs.hmc.edu/~geoff/ispell-man.html</a>.</p></blockquote>

<ul>
<li>Начать интерактивную сессию:</li>
</ul>


<p><code>ispell</code></p>

<ul>
<li>Проверить на ошибки указанный файл и интерактивно применить исправления:</li>
</ul>


<p><code>ispell {{путь/до/файла}}</code></p>

<ul>
<li>Отобразить версию:</li>
</ul>


<p><code>ispell -v</code></p>
