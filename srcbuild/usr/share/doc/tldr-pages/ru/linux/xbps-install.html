<h1>xbps-install</h1>

<blockquote><p>XBPS утилита по (пере)установке и обновлению пакетов.
Смотрите также: <code>xbps</code>.
Больше информации: <a href="https://manned.org/xbps-install.1">https://manned.org/xbps-install.1</a>.</p></blockquote>

<ul>
<li>Установить новый пакет:</li>
</ul>


<p><code>xbps-install {{пакет}}</code></p>

<ul>
<li>Синхронизировать и обновить все пакеты:</li>
</ul>


<p><code>xbps-install --sync --update</code></p>
