<h1>sh</h1>

<blockquote><p>Bourne ljuska.
Standardni interpreter komandnog jezika.
Više informacija: <a href="https://manned.org/sh">https://manned.org/sh</a>.</p></blockquote>

<ul>
<li>Pokreni interaktivnu ljusku:</li>
</ul>


<p><code>sh</code></p>

<ul>
<li>Izvrši komandu:</li>
</ul>


<p><code>sh -c "{{komanda}}"</code></p>

<ul>
<li>Pokreni komande iz datoteke:</li>
</ul>


<p><code>sh {{datoteka.sh}}</code></p>

<ul>
<li>Pokreni komande iz <code>stdin</code>-a:</li>
</ul>


<p><code>sh -s</code></p>
