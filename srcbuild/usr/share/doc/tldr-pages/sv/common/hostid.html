<h1>hostid</h1>

<blockquote><p>Skriver ut den numeriska identifieraren för den aktuella värden (inte nödvändigtvis IP-adressen).
Mer information: <a href="https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/hostid-invocation.html</a>.</p></blockquote>

<ul>
<li>Visa den numeriska identifieraren för den aktuella värden i hexadecimal:</li>
</ul>
