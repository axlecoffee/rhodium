<h1>sleep</h1>

<blockquote><p>Fördröjning under bestämd tid.
Mer information: <a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>Fördröj i sekunder:</li>
</ul>


<p><code>sleep {{sekunder}}</code></p>

<ul>
<li>Fördröj i minuter:</li>
</ul>


<p><code>sleep {{minuter}}m</code></p>

<ul>
<li>Fördröj i timmar:</li>
</ul>


<p><code>sleep {{timmar}}h</code></p>
