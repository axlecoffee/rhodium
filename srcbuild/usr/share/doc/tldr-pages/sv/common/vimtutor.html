<h1>vimtutor</h1>

<blockquote><p>Vim-handledare, lär ut de grundläggande vim-kommandona.
Mer information: <a href="https://manned.org/vimtutor">https://manned.org/vimtutor</a>.</p></blockquote>

<ul>
<li>Starta vim-handledaren med det angivna språket (en, fr, de, &hellip;):</li>
</ul>


<p><code>vimtutor {{språk}}</code></p>

<ul>
<li>Gå ur handledaren:</li>
</ul>


<p><code>&lt;Esc&gt;&lt;:&gt;q&lt;Enter&gt;</code></p>
