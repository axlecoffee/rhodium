<h1>visudo</h1>

<blockquote><p>Redigera sudoers-filen på säkert sätt.
Mer information: <a href="https://www.sudo.ws/docs/man/visudo.man">https://www.sudo.ws/docs/man/visudo.man</a>.</p></blockquote>

<ul>
<li>Redigera sudoers-filen:</li>
</ul>


<p><code>sudo visudo</code></p>

<ul>
<li>Sök fel i sudoers-filen:</li>
</ul>


<p><code>sudo visudo -c</code></p>
