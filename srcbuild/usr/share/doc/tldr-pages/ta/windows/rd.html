<h1>rd</h1>

<blockquote><p>இந்த கட்டளை, கட்டளை வரியில் <code>rmdir</code> மற்றும் PowerShell இல் <code>Remove-Item</code> என்பதன் மாற்றுப்பெயர்.</p></blockquote>

<ul>
<li>அசல் கட்டளை வரியில் (Command Prompt) கட்டளைக்கான ஆவணங்களைக் காண்க:</li>
</ul>


<p><code>tldr rmdir</code></p>

<ul>
<li>அசல் PowerShell கட்டளைக்கான ஆவணங்களைக் காண்க:</li>
</ul>


<p><code>tldr remove-item</code></p>
