<h1>kubectx</h1>

<blockquote><p>คำสั่งอรรถประโยชน์สำหรับสลับบริบทของคำสั่ง <code>kubectl</code>
ข้อมูลเพิ่มเติม: <a href="https://github.com/ahmetb/kubectx">https://github.com/ahmetb/kubectx</a></p></blockquote>

<ul>
<li>แสดงบริบททั้งหมด:</li>
</ul>


<p><code>kubectx</code></p>

<ul>
<li>สลับบริบทที่กำลังใช้งาน:</li>
</ul>


<p><code>kubectx {{ชื่อบริบท}}</code></p>

<ul>
<li>สลับไปบริบทที่ใช้งานก่อนหน้า:</li>
</ul>


<p><code>kubectx -</code></p>

<ul>
<li>ลบบริบท:</li>
</ul>


<p><code>kubectx -d {{ชื่อบริบท}}</code></p>
