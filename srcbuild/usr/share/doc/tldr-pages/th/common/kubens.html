<h1>kubens</h1>

<blockquote><p>คำสั่งอรรถประโยชน์สำหรับสลับเนมสเปซของ Kubernetes
ข้อมูลเพิ่มเติม: <a href="https://github.com/ahmetb/kubectx">https://github.com/ahmetb/kubectx</a></p></blockquote>

<ul>
<li>แสดงเนมสเปซทั้งหมด:</li>
</ul>


<p><code>kubens</code></p>

<ul>
<li>สลับเนมสเปซที่กำลังใช้งาน:</li>
</ul>


<p><code>kubens {{ชื่อเนมสเปซ}}</code></p>

<ul>
<li>สลับไปเนมสเปซที่ใช้งานก่อนหน้า:</li>
</ul>


<p><code>kubens -</code></p>
