<h1>arp</h1>

<blockquote><p>Sistemin ARP önbelleğini görüntüle ve manipüle et.
Daha fazla bilgi için: <a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>Mevcut ARP tablosunu göster:</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>Belirli bir girdiyi sil:</li>
</ul>


<p><code>arp -d {{adres}}</code></p>

<ul>
<li>ARP tablosunda bir girdi oluştur:</li>
</ul>


<p><code>arp -s {{adres}} {{mac_adresi}}</code></p>
