<h1>git check-mailmap</h1>

<blockquote><p>Bağlantıların kanonik isimleri ve e-posta adreslerini göster.
Daha fazla bilgi için: <a href="https://git-scm.com/docs/git-check-mailmap">https://git-scm.com/docs/git-check-mailmap</a>.</p></blockquote>

<ul>
<li>Bir e-posta adresi ile eşleşen kanonik ismi bul:</li>
</ul>


<p><code>git check-mailmap "&lt;{{örnek@e-posta.com}}&gt;"</code></p>
