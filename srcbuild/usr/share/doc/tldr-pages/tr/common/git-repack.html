<h1>git repack</h1>

<blockquote><p>Bir Git deposundaki paketlenmemiş nesneleri paketle.
Daha fazla bilgi için: <a href="https://git-scm.com/docs/git-repack">https://git-scm.com/docs/git-repack</a>.</p></blockquote>

<ul>
<li>Mevcut dizindeki paketlenmemiş nesneleri paketle:</li>
</ul>


<p><code>git repack</code></p>

<ul>
<li>Paketlemeden sonra gereksiz nesneleri sil:</li>
</ul>


<p><code>git repack -d</code></p>
