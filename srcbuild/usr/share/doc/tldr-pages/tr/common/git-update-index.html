<h1>git update-index</h1>

<blockquote><p>İndeksi manipüle etmeye yarayan bir Git komutu.
Daha fazla bilgi için: <a href="https://git-scm.com/docs/git-update-index">https://git-scm.com/docs/git-update-index</a>.</p></blockquote>

<ul>
<li>Düzenlenmiş bir dosya değiştirilmemiş gibi davran (<code>git status</code> bunu değişmiş gibi göstermeyecek):</li>
</ul>


<p><code>git update-index --skip-worktree {{örnek/düzenlenen_dosya}}</code></p>
