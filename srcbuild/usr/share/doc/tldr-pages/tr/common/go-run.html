<h1>go run</h1>

<blockquote><p>Binary (ikili sayı değeri) kaydetmeden Go kodunu derle ve çalıştır.
Daha fazla bilgi için: <a href="https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program">https://pkg.go.dev/cmd/go#hdr-Compile_and_run_Go_program</a>.</p></blockquote>

<ul>
<li>Bir Go dosyası çalıştır:</li>
</ul>


<p><code>go run {{örnek/konum/dosya.go}}</code></p>

<ul>
<li>Ana bir Go paketi çalıştır:</li>
</ul>


<p><code>go run {{örnek/konum/paket}}</code></p>
