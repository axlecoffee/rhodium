<h1>a2dismod</h1>

<blockquote><p>Debian tabanlı işletim sistemlerinde bir Apache modülünü devre dışı bırak.
Daha fazla bilgi için: <a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>Bir modülü devre dışı bırak:</li>
</ul>


<p><code>sudo a2dismod {{modül}}</code></p>

<ul>
<li>Bilgilendirici mesajları gösterme:</li>
</ul>


<p><code>sudo a2dismod --quiet {{module}}</code></p>
