<h1>a2dissite</h1>

<blockquote><p>Debian tabanlı işletim sistemlerinde bir Apache sanal hostunu devre dışı bırak.
Daha fazla bilgi için: <a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>Uzak hostu devre dışı bırak:</li>
</ul>


<p><code>sudo a2dissite {{sanal_host}}</code></p>

<ul>
<li>Bilgilendirici mesajları gösterme:</li>
</ul>


<p><code>sudo a2dissite --quiet {{sanal_host}}</code></p>
