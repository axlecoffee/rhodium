<h1>a2enmod</h1>

<blockquote><p>Debian tabanlı işletim sistemlerinde Apache modülünü etkinleştir.
Daha fazla bilgi için: <a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>Bir modülü etkinleştir:</li>
</ul>


<p><code>sudo a2enmod {{modül}}</code></p>

<ul>
<li>Bilgilendirici mesajları gösterme:</li>
</ul>


<p><code>sudo a2enmod --quiet {{modül}}</code></p>
