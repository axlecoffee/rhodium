<h1>a2ensite</h1>

<blockquote><p>Debian tabanlı işletim sistemlerinde Apache sanal hostu etkinleştir.
Daha fazla bilgi için: <a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>Bir sanal hostu etkinleştir:</li>
</ul>


<p><code>sudo a2ensite {{sanal_host}}</code></p>

<ul>
<li>Bilgilendirici mesajları gösterme:</li>
</ul>


<p><code>sudo a2ensite --quiet {{sanal_host}}</code></p>
