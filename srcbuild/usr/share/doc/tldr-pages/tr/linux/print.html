<h1>print</h1>

<blockquote><p><code>run-mailcap</code> komutunun print özelliğinin öbür adı.
Normalde <code>run-mailcap</code> komutu mime-tarzı/dosya işlemek için kullanılır.
Daha fazla bilgi için: <a href="https://manned.org/print">https://manned.org/print</a>.</p></blockquote>

<ul>
<li>Bir dosyayı yazdır:</li>
</ul>


<p><code>print {{dosya_ismi}}</code></p>

<ul>
<li><code>run-mailcap</code> ile yazdır:</li>
</ul>


<p><code>run-mailcap --action=print {{dosya_ismi}}</code></p>
