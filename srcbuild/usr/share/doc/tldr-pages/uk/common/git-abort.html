<h1>git abort</h1>

<blockquote><p>Перериває поточне перебазування(rebase), злиття(merge) або вибір(cherry-pick).
Частина <code>git-extras</code>.
Більше інформації: <a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-abort">https://github.com/tj/git-extras/blob/master/Commands.md#git-abort</a>.</p></blockquote>

<ul>
<li>Перериває Git перебазування(rebase), злиття(merge) або вибір(cherry-pick):</li>
</ul>
