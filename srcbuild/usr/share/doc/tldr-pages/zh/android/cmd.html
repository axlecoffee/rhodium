<h1>cmd</h1>

<blockquote><p>Android 服务管理器。
更多信息：<a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>.</p></blockquote>

<ul>
<li>列出所有正在运行的服务：</li>
</ul>


<p><code>cmd -l</code></p>

<ul>
<li>调用指定服务：</li>
</ul>


<p><code>cmd {{alarm}}</code></p>

<ul>
<li>调用服务同时传递参数：</li>
</ul>


<p><code>cmd {{vibrator}} {{vibrate 300}}</code></p>
