<h1>pkg</h1>

<blockquote><p>Termux 的包管理工具。
更多信息：<a href="https://wiki.termux.com/wiki/Package_Management">https://wiki.termux.com/wiki/Package_Management</a>.</p></blockquote>

<ul>
<li>升级所有已安装的包：</li>
</ul>


<p><code>pkg upgrade</code></p>

<ul>
<li>安装一个包：</li>
</ul>


<p><code>pkg install {{包名}}</code></p>

<ul>
<li>卸载一个包：</li>
</ul>


<p><code>pkg uninstall {{包名}}</code></p>

<ul>
<li>重新安装一个包：</li>
</ul>


<p><code>pkg reinstall {{包名}}</code></p>

<ul>
<li>搜索一个包：</li>
</ul>


<p><code>pkg search {{包名}}</code></p>
