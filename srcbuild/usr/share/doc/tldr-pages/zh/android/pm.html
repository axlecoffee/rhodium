<h1>pm</h1>

<blockquote><p>显示关于 Android 设备上的应用程序的信息。
更多信息：<a href="https://developer.android.com/tools/adb#pm">https://developer.android.com/tools/adb#pm</a>.</p></blockquote>

<ul>
<li>打印所有已安装应用程序的列表：</li>
</ul>


<p><code>pm list packages</code></p>

<ul>
<li>打印所有已安装的系统应用程序的列表：</li>
</ul>


<p><code>pm list packages -s</code></p>

<ul>
<li>打印所有已安装的第三方应用程序的列表：</li>
</ul>


<p><code>pm list packages -3</code></p>

<ul>
<li>打印与指定关键字匹配的应用程序列表：</li>
</ul>


<p><code>pm list packages {{关键词}}</code></p>

<ul>
<li>打印指定应用的 APK 的路径：</li>
</ul>


<p><code>pm path {{应用名}}</code></p>
