<h1>Comma</h1>

<blockquote><p>无需安装即可运行命令。
更多信息：<a href="https://github.com/nix-community/comma">https://github.com/nix-community/comma</a>.</p></blockquote>

<ul>
<li>运行命令：</li>
</ul>


<p><code>, {{命令 -带 -参数}}</code></p>

<ul>
<li>将命令添加到子 shell 中：</li>
</ul>


<p><code>, {{[-s|--shell]}} {{命令}}</code></p>

<ul>
<li>清除缓存：</li>
</ul>


<p><code>, {{[-e|--empty-cache]}}</code></p>
