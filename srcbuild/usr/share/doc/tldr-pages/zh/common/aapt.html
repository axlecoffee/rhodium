<h1>aapt</h1>

<blockquote><p>安卓资源包工具（Android Asset Packaging Tools）。
该工具可以查看，创建，更新资源压缩包（zip, jar, apk）。
更多信息：<a href="https://manned.org/aapt">https://manned.org/aapt</a>.</p></blockquote>

<ul>
<li>列出资源压缩包里的内容：</li>
</ul>


<p><code>aapt list {{路径/到/应用.apk}}</code></p>

<ul>
<li>查看 APK 包内指定的内容（版本，权限许可等）：</li>
</ul>


<p><code>aapt dump badging {{路径/到/应用.apk}}</code></p>

<ul>
<li>打包生成资源压缩包：</li>
</ul>


<p><code>aapt package -F {{路径/到/应用.apk}} {{路径/到/目录}}</code></p>
