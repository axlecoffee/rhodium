<h1>abduco</h1>

<blockquote><p>终端会话管理器。
更多信息：<a href="https://manned.org/abduco">https://manned.org/abduco</a>.</p></blockquote>

<ul>
<li>列出会话：</li>
</ul>


<p><code>abduco</code></p>

<ul>
<li>附加到一个会话，如果不存在则新建它：</li>
</ul>


<p><code>abduco -A {{会话名}} {{终端}}</code></p>

<ul>
<li>使用<code>dvtm</code>附加到一个会话，如果不存在则新建它：</li>
</ul>


<p><code>abduco -A {{会话名}}</code></p>

<ul>
<li>从一个会话中分离：</li>
</ul>


<p><code>&lt;Ctrl \&gt;</code></p>

<ul>
<li>以只读模式附加到一个会话：</li>
</ul>


<p><code>abduco -Ar {{会话名}}</code></p>
