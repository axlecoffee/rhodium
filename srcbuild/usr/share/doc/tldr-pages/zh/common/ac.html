<h1>ac</h1>

<blockquote><p>打印用户连接时间的统计数据。
更多信息：<a href="https://manned.org/ac.8">https://manned.org/ac.8</a>.</p></blockquote>

<ul>
<li>打印当前用户连接的时间，以小时为单位：</li>
</ul>


<p><code>ac</code></p>

<ul>
<li>打印用户连接的时间，以小时为单位：</li>
</ul>


<p><code>ac -p</code></p>

<ul>
<li>打印一个特定用户的连接时间，以小时为单位：</li>
</ul>


<p><code>ac -p {{用户名}}</code></p>

<ul>
<li>打印一个特定用户每天连接的时间，以小时为单位（包括总数）：</li>
</ul>


<p><code>ac -dp {{用户名}}</code></p>
