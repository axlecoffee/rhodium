<h1>afconvert</h1>

<blockquote><p>在 AFF 和 raw 文件格式之间进行转换。
更多信息：<a href="https://manned.org/afconvert.1">https://manned.org/afconvert.1</a>.</p></blockquote>

<ul>
<li>使用一个特定的扩展名（默认：<code>aff</code>）：</li>
</ul>


<p><code>afconvert -a {{扩展名}} {{路径/到/输入文件}} {{路径/到/输出文件1 路径/到/输出文件2 ...}}</code></p>

<ul>
<li>使用一个特定的压缩级别（默认：<code>7</code>）：</li>
</ul>


<p><code>afconvert -X{{0..7}} {{路径/到/输入文件}} {{路径/到/输出文件1 路径/到/输出文件2 ...}}</code></p>
