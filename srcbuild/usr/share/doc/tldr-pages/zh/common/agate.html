<h1>agate</h1>

<blockquote><p>一个简单的 Gemini 网络协议的服务器。
更多信息：<a href="https://github.com/mbrubeck/agate">https://github.com/mbrubeck/agate</a>.</p></blockquote>

<ul>
<li>运行并生成一个私钥和证书：</li>
</ul>


<p><code>agate --content {{路径/到/内容/}} --addr {{[::]:1965}} --addr {{0.0.0.0:1965}} --hostname {{example.com}} --lang {{en-US}}</code></p>

<ul>
<li>启动服务器：</li>
</ul>


<p><code>agate {{路径/到/文件}}</code></p>

<ul>
<li>显示帮助：</li>
</ul>


<p><code>agate -h</code></p>
