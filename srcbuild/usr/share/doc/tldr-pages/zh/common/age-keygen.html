<h1>age-keygen</h1>

<blockquote><p>生成 <code>age</code> 密钥对。
参见：<code>age</code> 用于加密/解密文件。
更多信息：<a href="https://manned.org/age-keygen">https://manned.org/age-keygen</a>.</p></blockquote>

<ul>
<li>生成密钥对，将其保存到未加密文件，并将公钥打印到标准输出：</li>
</ul>


<p><code>age-keygen --output {{路径/到/文件}}</code></p>

<ul>
<li>将身份转换为接收者，并将公钥打印到标准输出：</li>
</ul>


<p><code>age-keygen -y {{路径/到/文件}}</code></p>
