<h1>airmon-ng</h1>

<blockquote><p>激活无线网络设备的监控模式。
属于 <code>aircrack-ng</code> 套件的一部分。
更多信息：<a href="https://www.aircrack-ng.org/doku.php?id=airmon-ng">https://www.aircrack-ng.org/doku.php?id=airmon-ng</a>.</p></blockquote>

<ul>
<li>列出无线设备及其状态：</li>
</ul>


<p><code>sudo airmon-ng</code></p>

<ul>
<li>为一个特定的设备打开监控模式：</li>
</ul>


<p><code>sudo airmon-ng start {{wlan0}}</code></p>

<ul>
<li>关闭使用无线设备的干扰进程：</li>
</ul>


<p><code>sudo airmon-ng check kill</code></p>

<ul>
<li>关闭某个特定网络接口的监控模式：</li>
</ul>


<p><code>sudo airmon-ng stop {{wlan0mon}}</code></p>
