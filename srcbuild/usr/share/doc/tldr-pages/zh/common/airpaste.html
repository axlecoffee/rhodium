<h1>airpaste</h1>

<blockquote><p>在同一网络下共享信息和文件。
更多信息：<a href="https://github.com/mafintosh/airpaste">https://github.com/mafintosh/airpaste</a>.</p></blockquote>

<ul>
<li>等待接收消息并显示接收到的信息：</li>
</ul>


<p><code>airpaste</code></p>

<ul>
<li>发送文本：</li>
</ul>


<p><code>echo {{文本}} | airpaste</code></p>

<ul>
<li>发送文件：</li>
</ul>


<p><code>airpaste &lt; {{文件的路径}}</code></p>

<ul>
<li>接收文件：</li>
</ul>


<p><code>airpaste &gt; {{文件的路径}}</code></p>

<ul>
<li>创建 / 加入频道：</li>
</ul>


<p><code>airpaste {{频道名}}</code></p>
