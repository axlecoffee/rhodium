<h1>amass</h1>

<blockquote><p>深度攻击面探测与资产发现工具。
此命令也有关于其子命令的文件，例如：<code>intel</code>.
更多信息：<a href="https://github.com/owasp-amass/amass">https://github.com/owasp-amass/amass</a>.</p></blockquote>

<ul>
<li>执行 Amass 子命令：</li>
</ul>


<p><code>amass {{intel|enum}} {{options}}</code></p>

<ul>
<li>展示帮助信息：</li>
</ul>


<p><code>amass -help</code></p>

<ul>
<li>展示子命令帮助信息：</li>
</ul>


<p><code>amass {{intel|enum}} -help</code></p>

<ul>
<li>查看 Amass 版本：</li>
</ul>


<p><code>amass -version</code></p>
