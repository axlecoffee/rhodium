<h1>androguard</h1>

<blockquote><p>使用 Python 编写的一款针对安卓应用的逆向工程工具。
更多信息：<a href="https://github.com/androguard/androguard">https://github.com/androguard/androguard</a>.</p></blockquote>

<ul>
<li>展示 Android manifest 清单文件：</li>
</ul>


<p><code>androguard axml {{路径/至/应用.apk}}</code></p>

<ul>
<li>展示 app 元数据（版本和 app ID）：</li>
</ul>


<p><code>androguard apkid {{路径/至/应用.apk}}</code></p>

<ul>
<li>反编译 Java 代码：</li>
</ul>


<p><code>androguard decompile {{路径/至/应用.apk}} --output {{路径/至/目录}}</code></p>
