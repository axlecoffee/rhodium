<h1>anki</h1>

<blockquote><p>强大、智能的记忆卡片软件。
更多信息：<a href="https://docs.ankiweb.net">https://docs.ankiweb.net</a>.</p></blockquote>

<ul>
<li>启动 <code>anki</code>：</li>
</ul>


<p><code>anki</code></p>

<ul>
<li>用一个特定的配置文件启动 <code>anki</code>：</li>
</ul>


<p><code>anki -p {{配置文件名称}}</code></p>

<ul>
<li>以特定语言启动 <code>anki</code>：</li>
</ul>


<p><code>anki -l {{语言}}</code></p>

<ul>
<li>从一个特定的目录而不是默认的（<code>~/Anki</code>）启动<code>anki</code>：</li>
</ul>


<p><code>anki -b {{路径/到/目录}}</code></p>
