<h1>ansiweather</h1>

<blockquote><p>一个 shell 脚本，用于在终端中显示当前的天气状况。
更多信息：<a href="https://github.com/fcambus/ansiweather">https://github.com/fcambus/ansiweather</a>.</p></blockquote>

<ul>
<li>使用公制单位显示 Rzeszow, Poland 接下来 5 天的天气预报：</li>
</ul>


<p><code>ansiweather -u metric -f 7 -l {{Rzeszow,PL}}</code></p>

<ul>
<li>显示带符号和日光数据信息的天气预报：</li>
</ul>


<p><code>ansiweather -F -s true -d true</code></p>

<ul>
<li>显示带风力等级和湿度信息的天气预报：</li>
</ul>


<p><code>ansiweather -w true -h true</code></p>
