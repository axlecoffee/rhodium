<h1>ant</h1>

<blockquote><p>Apache Ant。
用于构建和管理基于 Java 的项目的工具。
更多信息：<a href="https://ant.apache.org/manual/index.html">https://ant.apache.org/manual/index.html</a>.</p></blockquote>

<ul>
<li>用默认的构建文件 <code>build.xml</code> 构建一个项目：</li>
</ul>


<p><code>ant</code></p>

<ul>
<li>使用 <code>build.xml</code> 以外的构建文件构建项目：</li>
</ul>


<p><code>ant -f {{构建文件.xml}}</code></p>

<ul>
<li>打印该项目可能的目标信息：</li>
</ul>


<p><code>ant -p</code></p>

<ul>
<li>打印调试信息：</li>
</ul>


<p><code>ant -d</code></p>

<ul>
<li>执行所有不依赖失败目标的目标：</li>
</ul>


<p><code>ant -k</code></p>
