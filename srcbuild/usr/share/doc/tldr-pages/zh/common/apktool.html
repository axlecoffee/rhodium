<h1>apktool</h1>

<blockquote><p>APK 文件反编译工具。
更多信息：<a href="https://ibotpeaches.github.io/Apktool/">https://ibotpeaches.github.io/Apktool/</a>.</p></blockquote>

<ul>
<li>反编译：</li>
</ul>


<p><code>apktool d {{应用.apk}}</code></p>

<ul>
<li>将一个文件夹打包为 apk 文件：</li>
</ul>


<p><code>apktool b {{路径/到/目录}}</code></p>

<ul>
<li>安装并存储框架：</li>
</ul>


<p><code>apktool if {{框架.apk}}</code></p>
