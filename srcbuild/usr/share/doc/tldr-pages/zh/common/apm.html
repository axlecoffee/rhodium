<h1>apm</h1>

<blockquote><p>Atom 编辑器的包管理工具。
参见 <code>atom</code>.
更多信息：<a href="https://github.com/atom/apm">https://github.com/atom/apm</a>.</p></blockquote>

<ul>
<li>下载包：<a href="http://atom.io/packages">http://atom.io/packages</a> 和主题 <a href="http://atom.io/themes">http://atom.io/themes</a>：</li>
</ul>


<p><code>apm install {{包名}}</code></p>

<ul>
<li>移除包 / 主题：</li>
</ul>


<p><code>apm remove {{包名}}</code></p>

<ul>
<li>升级包 / 主题：</li>
</ul>


<p><code>apm upgrade {{包名}}</code></p>
