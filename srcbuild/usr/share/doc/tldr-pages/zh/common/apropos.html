<h1>apropos</h1>

<blockquote><p>在 manpages 中搜索，例如查找一个新命令。
更多信息：<a href="https://manned.org/apropos">https://manned.org/apropos</a>.</p></blockquote>

<ul>
<li>使用正则表达式搜索关键字：</li>
</ul>


<p><code>apropos {{正则表达式}}</code></p>

<ul>
<li>搜索时不限制输出到终端宽度：</li>
</ul>


<p><code>apropos -l {{正则表达式}}</code></p>

<ul>
<li>搜索与给定的所有表达式都匹配的页面：</li>
</ul>


<p><code>apropos {{正则表达式_1}} -a {{正则表达式_2}} -a {{正则表达式_3}}</code></p>
