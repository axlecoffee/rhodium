<h1>ar</h1>

<blockquote><p>创建，修改，提取库文件（<code>.a</code>, <code>.so</code>, <code>.o</code>）。
更多信息：<a href="https://manned.org/ar">https://manned.org/ar</a>.</p></blockquote>

<ul>
<li>从库文件中提取全部成员：</li>
</ul>


<p><code>ar x {{a 文件}}</code></p>

<ul>
<li>列出库文件中的成员：</li>
</ul>


<p><code>ar t {{a 文件}}</code></p>

<ul>
<li>替换或添加文件到库文件：</li>
</ul>


<p><code>ar r {{要被添加内容的 a 文件}} {{o 文件1 o 文件2 o 文件3 ...}}</code></p>

<ul>
<li>插入对象文件索引（相当于使用<code>ranlib</code>）：</li>
</ul>


<p><code>ar s {{a 文件}}</code></p>

<ul>
<li>使用文件和附带的目标文件索引创建存档：</li>
</ul>


<p><code>ar rs {{a 文件}} {{o 文件1 o 文件2 ...}}</code></p>
