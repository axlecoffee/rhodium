<h1>arp</h1>

<blockquote><p>显示和操作系统的 ARP 缓存。
更多信息：<a href="https://manned.org/arp.8">https://manned.org/arp.8</a>.</p></blockquote>

<ul>
<li>显示当前的 ARP 表：</li>
</ul>


<p><code>arp -a</code></p>

<ul>
<li>删除特定条目：</li>
</ul>


<p><code>arp -d {{地址}}</code></p>

<ul>
<li>创建指定条目：</li>
</ul>


<p><code>arp -s {{地址}} {{MAC 地址}}</code></p>
