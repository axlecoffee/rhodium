<h1>arthas</h1>

<blockquote><p>Java 应用诊断利器。
另见 <code>arthas-watch</code>, <code>arthas-trace</code>.
更多信息：<a href="https://arthas.aliyun.com/en/">https://arthas.aliyun.com/en/</a>.</p></blockquote>

<ul>
<li>启动 arthas：</li>
</ul>


<p><code>java -jar {{路径/到/arthas-boot.jar}}</code></p>

<ul>
<li>重连 arthas （默认 3658 端口）：</li>
</ul>


<p><code>telnet localhost {{端口号}}</code></p>

<ul>
<li>退出当前 arthas 客户端的连接，但不停止 arthas 服务：</li>
</ul>


<p><code>exit|quit|logout|q</code></p>

<ul>
<li>停止 arthas 服务，断开所有 arthas 客户端的连接：</li>
</ul>


<p><code>stop</code></p>
