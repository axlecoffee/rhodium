<h1>asar</h1>

<blockquote><p>Electron 平台的文件打包工具。
更多信息：<a href="https://github.com/electron/asar">https://github.com/electron/asar</a>.</p></blockquote>

<ul>
<li>打包一个文件或目录：</li>
</ul>


<p><code>asar pack {{文件或目录路径}} {{输出的 asar 文件}}</code></p>

<ul>
<li>解压一个 asar 文件：</li>
</ul>


<p><code>asar extract {{asar 文件}}</code></p>

<ul>
<li>从 asar 文件中解压指定的文件：</li>
</ul>


<p><code>asar extract-file {{asar 文件}} {{文件}}</code></p>

<ul>
<li>列出一个 asar 文件中的内容：</li>
</ul>


<p><code>asar list {{asar 文件}}</code></p>
