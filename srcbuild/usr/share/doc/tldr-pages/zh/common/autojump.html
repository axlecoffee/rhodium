<h1>autojump</h1>

<blockquote><p>快速跳转，访问次数最多的文件夹优先。
使用 <code>j</code>、<code>jc</code>、和 <code>jo</code> 作为别名。
更多信息：<a href="https://github.com/wting/autojump">https://github.com/wting/autojump</a>.</p></blockquote>

<ul>
<li>跳转到包含指定通配符的目录：</li>
</ul>


<p><code>j {{通配符表达式}}</code></p>

<ul>
<li>跳转到包含指定通配符的目录的下一级：</li>
</ul>


<p><code>jc {{通配符表达式}}</code></p>

<ul>
<li>使用系统文件管理器，打开指定的目录：</li>
</ul>


<p><code>jo {{通配符表达式}}</code></p>

<ul>
<li>从 autojump 数据库中删除不存在的目录：</li>
</ul>


<p><code>j --purge</code></p>

<ul>
<li>展示 autojump 数据库数据：</li>
</ul>


<p><code>j {{[-s|--stat]}}</code></p>
