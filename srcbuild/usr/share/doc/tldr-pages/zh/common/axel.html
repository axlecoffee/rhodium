<h1>axel</h1>

<blockquote><p>一款下载加速器。
支持 HTTP、HTTPS 和 FTP.
更多信息：<a href="https://manned.org/axel">https://manned.org/axel</a>.</p></blockquote>

<ul>
<li>链接下载：</li>
</ul>


<p><code>axel {{超链接}}</code></p>

<ul>
<li>链接下载，指定文件名：</li>
</ul>


<p><code>axel {{超链接}} -o {{文件名称}}</code></p>

<ul>
<li>多连接数下载：</li>
</ul>


<p><code>axel -n {{连接数量}} {{超链接}}</code></p>

<ul>
<li>查询镜像：</li>
</ul>


<p><code>axel -S {{镜像数量}} {{超链接}}</code></p>

<ul>
<li>限制下载速度（字节 bite 每秒）：</li>
</ul>


<p><code>axel -s {{字节数}} {{超链接}}</code></p>
