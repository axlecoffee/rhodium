<h1>banner</h1>

<blockquote><p>将给定参数输出为大型 ASCII 文字。
更多信息：<a href="https://manned.org/banner">https://manned.org/banner</a>.</p></blockquote>

<ul>
<li>将文字信息打印为大横幅（引号是可选的）：</li>
</ul>


<p><code>banner "{{Hello World}}"</code></p>

<ul>
<li>将文字信息打印为横幅，宽度为 50 个字：</li>
</ul>


<p><code>banner -w 50 "{{Hello World}}"</code></p>

<ul>
<li>从 <code>stdin</code> 中读取文本：</li>
</ul>


<p><code>banner</code></p>
