<h1>basename</h1>

<blockquote><p>移除一个路径的目录部分字符。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/basename-invocation.html</a>.</p></blockquote>

<ul>
<li>仅显示文件名：</li>
</ul>


<p><code>basename {{路径/到/文件}}</code></p>

<ul>
<li>显示路径字符最右边表示目录的字符：</li>
</ul>


<p><code>basename {{路径/到/目录/}}</code></p>

<ul>
<li>展示无后缀的文件名称：</li>
</ul>


<p><code>basename {{路径/到/文件}} {{后缀}}</code></p>
