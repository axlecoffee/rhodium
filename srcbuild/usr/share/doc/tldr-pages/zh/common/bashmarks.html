<h1>bashmarks</h1>

<blockquote><p>使用一个字母的命令，保存或者跳转到常用的目录。
更多信息：<a href="https://github.com/huyng/bashmarks">https://github.com/huyng/bashmarks</a>.</p></blockquote>

<ul>
<li>可访问书签清单：</li>
</ul>


<p><code>l</code></p>

<ul>
<li>保存当前目录到某书签里：</li>
</ul>


<p><code>s {{书签名}}</code></p>

<ul>
<li>跳转到指定书签：</li>
</ul>


<p><code>g {{书签名}}</code></p>

<ul>
<li>打印书签目录内容：</li>
</ul>


<p><code>p {{书签名}}</code></p>

<ul>
<li>删除书签：</li>
</ul>


<p><code>d {{书签名}}</code></p>
