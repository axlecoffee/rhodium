<h1>bg</h1>

<blockquote><p>恢复被挂起的任务（如. 使用 <code>&lt;Ctrl z&gt;</code>），使它们在后台运行。
更多信息：<a href="https://manned.org/bg">https://manned.org/bg</a>.</p></blockquote>

<ul>
<li>恢复最近被挂起的任务，在后台运行：</li>
</ul>


<p><code>bg</code></p>

<ul>
<li>恢复特定的任务（使用 <code>jobs -l</code> 可以获取任务 ID）并在后台运行：</li>
</ul>


<p><code>bg %{{job_id}}</code></p>
