<h1>cargo doc</h1>

<blockquote><p>构建 Rust 包的文档。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-doc.html">https://doc.rust-lang.org/cargo/commands/cargo-doc.html</a>.</p></blockquote>

<ul>
<li>为当前项目及所有依赖项构建文档：</li>
</ul>


<p><code>cargo {{[d|doc]}}</code></p>

<ul>
<li>不为依赖项构建文档：</li>
</ul>


<p><code>cargo {{[d|doc]}} --no-deps</code></p>

<ul>
<li>构建并在浏览器中打开文档：</li>
</ul>


<p><code>cargo {{[d|doc]}} --open</code></p>

<ul>
<li>构建并查看特定包的文档：</li>
</ul>


<p><code>cargo {{[d|doc]}} --open {{[-p|--package]}} {{包名}}</code></p>
