<h1>cargo fetch</h1>

<blockquote><p>从网络获取包的依赖项。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-fetch.html">https://doc.rust-lang.org/cargo/commands/cargo-fetch.html</a>.</p></blockquote>

<ul>
<li>获取 <code>Cargo.lock</code> 中指定的依赖项 (对所有目标)：</li>
</ul>


<p><code>cargo fetch</code></p>

<ul>
<li>为指定目标获取依赖项：</li>
</ul>


<p><code>cargo fetch --target {{目标三元组}}</code></p>
