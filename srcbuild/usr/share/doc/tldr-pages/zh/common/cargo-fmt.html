<h1>cargo fmt</h1>

<blockquote><p>在 Rust 项目中对所有源文件运行 <code>rustfmt</code>。
更多信息：<a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p></blockquote>

<ul>
<li>格式化所有源文件：</li>
</ul>


<p><code>cargo fmt</code></p>

<ul>
<li>检查格式错误，不对文件进行写入操作：</li>
</ul>


<p><code>cargo fmt --check</code></p>

<ul>
<li>将参数传递给每个 rustfmt 调用：</li>
</ul>


<p><code>cargo fmt -- {{rustfmt参数}}</code></p>
