<h1>cargo help</h1>

<blockquote><p>显示有关 cargo 及其子命令的帮助信息。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-help.html">https://doc.rust-lang.org/cargo/commands/cargo-help.html</a>.</p></blockquote>

<ul>
<li>显示一般帮助：</li>
</ul>


<p><code>cargo help</code></p>

<ul>
<li>显示子命令的帮助信息：</li>
</ul>


<p><code>cargo help {{子命令}}</code></p>
