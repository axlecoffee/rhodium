<h1>cargo login</h1>

<blockquote><p>将 API 令牌保存到本地的凭据存储中。
该令牌用于对包注册表进行身份验证。您可以使用 <code>cargo logout</code> 来删除它。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-login.html">https://doc.rust-lang.org/cargo/commands/cargo-login.html</a>.</p></blockquote>

<ul>
<li>将 API 令牌添加到本地凭据存储中 (位于 <code>$CARGO_HOME/credentials.toml</code>)：</li>
</ul>


<p><code>cargo login</code></p>

<ul>
<li>使用指定的注册表 (注册表名称可以在配置中定义，默认为 <a href="https://crates.io">https://crates.io</a>)：</li>
</ul>


<p><code>cargo login --registry {{名称}}</code></p>
