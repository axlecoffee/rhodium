<h1>cargo new</h1>

<blockquote><p>创建一个新的 Cargo 包。
相当于 <code>cargo init</code>，但是需要指定一个目录。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-new.html">https://doc.rust-lang.org/cargo/commands/cargo-new.html</a>.</p></blockquote>

<ul>
<li>使用二进制目标创建一个新的 Rust 项目：</li>
</ul>


<p><code>cargo new {{path/to/directory}}</code></p>
