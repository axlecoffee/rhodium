<h1>cargo pkgid</h1>

<blockquote><p>打印当前工作空间中包或依赖项的完全限定包 ID 指定符。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html">https://doc.rust-lang.org/cargo/commands/cargo-pkgid.html</a>.</p></blockquote>

<ul>
<li>打印当前项目的完全限定包规范：</li>
</ul>


<p><code>cargo pkgid</code></p>

<ul>
<li>打印指定包的完全限定包规范：</li>
</ul>


<p><code>cargo pkgid {{部分包规范}}</code></p>
