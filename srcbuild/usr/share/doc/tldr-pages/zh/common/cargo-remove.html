<h1>cargo remove</h1>

<blockquote><p>从 Rust 项目的 <code>Cargo.toml</code> 清单中移除依赖关系。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-remove.html">https://doc.rust-lang.org/cargo/commands/cargo-remove.html</a>.</p></blockquote>

<ul>
<li>从当前项目中移除一个依赖项：</li>
</ul>


<p><code>cargo remove {{依赖项}}</code></p>

<ul>
<li>移除开发或构建依赖项：</li>
</ul>


<p><code>cargo remove --{{dev|build}} {{依赖项}}</code></p>

<ul>
<li>移除给定目标平台的依赖项：</li>
</ul>


<p><code>cargo remove --target {{目标平台}} {{依赖项}}</code></p>
