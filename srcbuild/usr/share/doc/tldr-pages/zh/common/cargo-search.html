<h1>cargo search</h1>

<blockquote><p>在 https://crates.io 上搜索包。
显示包及其描述，以 TOML 格式显示，可复制到 <code>Cargo.toml</code> 中。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-search.html">https://doc.rust-lang.org/cargo/commands/cargo-search.html</a>.</p></blockquote>

<ul>
<li>搜索包：</li>
</ul>


<p><code>cargo search {{查询词}}</code></p>

<ul>
<li>显示 n 个结果 (默认为 10，最多为 100)：</li>
</ul>


<p><code>cargo search --limit {{n}} {{查询词}}</code></p>
