<h1>cargo uninstall</h1>

<blockquote><p>移除使用 <code>cargo install</code> 安装的 Rust 二进制文件。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html">https://doc.rust-lang.org/cargo/commands/cargo-uninstall.html</a>.</p></blockquote>

<ul>
<li>移除一个已安装的二进制文件：</li>
</ul>


<p><code>cargo remove {{package_spec}}</code></p>
