<h1>cargo vendor</h1>

<blockquote><p>将项目的所有依赖项存储到指定目录中（默认为 <code>vendor</code>）。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-vendor.html">https://doc.rust-lang.org/cargo/commands/cargo-vendor.html</a>.</p></blockquote>

<ul>
<li>将依赖项存储到指定目录，并配置在当前项目中使用这些存储的源代码：</li>
</ul>


<p><code>cargo vendor {{path/to/directory}} &gt; .cargo/config.toml</code></p>
