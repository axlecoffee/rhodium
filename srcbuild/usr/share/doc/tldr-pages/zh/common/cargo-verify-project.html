<h1>cargo verify-project</h1>

<blockquote><p>检查 <code>Cargo.toml</code> 文件清单的正确性，并将结果以 JSON 对象的形式打印出来。
更多信息：<a href="https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html">https://doc.rust-lang.org/cargo/commands/cargo-verify-project.html</a>.</p></blockquote>

<ul>
<li>检查当前项目清单的正确性：</li>
</ul>


<p><code>cargo verify-project</code></p>

<ul>
<li>检查指定清单文件的正确性：</li>
</ul>


<p><code>cargo verify-project --manifest-path {{path/to/Cargo.toml}}</code></p>
