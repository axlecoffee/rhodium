<h1>cd</h1>

<blockquote><p>更改当前工作目录。
更多信息：<a href="https://manned.org/cd">https://manned.org/cd</a>.</p></blockquote>

<ul>
<li>转到指定目录：</li>
</ul>


<p><code>cd {{路径/到/目录}}</code></p>

<ul>
<li>转到当前目录的父目录：</li>
</ul>


<p><code>cd ..</code></p>

<ul>
<li>转到当前用户的主（home）目录：</li>
</ul>


<p><code>cd</code></p>

<ul>
<li>转到指定用户的主（home）目录：</li>
</ul>


<p><code>cd ~{{用户名}}</code></p>

<ul>
<li>转到刚才选择的目录：</li>
</ul>


<p><code>cd -</code></p>

<ul>
<li>转到根目录：</li>
</ul>


<p><code>cd /</code></p>
