<h1>clear</h1>

<blockquote><p>清空终端的屏幕。
更多信息：<a href="https://manned.org/clear">https://manned.org/clear</a>.</p></blockquote>

<ul>
<li>清空屏幕（相当于在 Bash shell 中按 <code>&lt;Ctrl l&gt;</code> 键）：</li>
</ul>


<p><code>clear</code></p>

<ul>
<li>清空屏幕但保留终端的回滚缓冲区：</li>
</ul>


<p><code>clear -x</code></p>

<ul>
<li>指明要清空的终端类型（默认为环境变量 <code>TERM</code> 的值）：</li>
</ul>


<p><code>clear -T {{type_of_terminal}}</code></p>

<ul>
<li>显示 <code>clear</code> 使用的 <code>ncurses</code> 版本：</li>
</ul>


<p><code>clear -V</code></p>
