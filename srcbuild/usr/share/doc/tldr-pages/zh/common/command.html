<h1>command</h1>

<blockquote><p>Command 强制当前 shell 执行指定程序，并忽略具有相同名称的任何函数、内置函数和别名。
更多信息：<a href="https://manned.org/command">https://manned.org/command</a>.</p></blockquote>

<ul>
<li>从字面上执行 <code>ls</code> 程序，即使存在 <code>ls</code> 别名：</li>
</ul>


<p><code>command {{ls}}</code></p>

<ul>
<li>显示指定命令的可执行程序路径或别名定义：</li>
</ul>


<p><code>command -v {{命令名}}</code></p>
