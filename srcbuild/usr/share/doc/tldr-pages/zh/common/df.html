<h1>df</h1>

<blockquote><p>显示文件系统磁盘空间使用情况的概览。
更多信息：<a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>.</p></blockquote>

<ul>
<li>以 512 字节为单位显示所有文件系统及其磁盘使用量：</li>
</ul>


<p><code>df</code></p>

<ul>
<li>显示包含指定文件或目录的文件系统及其磁盘使用情况：</li>
</ul>


<p><code>df {{路径/到/文件或目录}}</code></p>

<ul>
<li>写出空间数据时使用 1024 字节为单位：</li>
</ul>


<p><code>df -k</code></p>

<ul>
<li>以可移植的方式显示信息：</li>
</ul>


<p><code>df -P</code></p>
