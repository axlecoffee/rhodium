<h1>direnv</h1>

<blockquote><p>Shell 扩展为加载和卸载环境变量，具体取决于当前目录。
更多信息：<a href="https://github.com/direnv/direnv">https://github.com/direnv/direnv</a>.</p></blockquote>

<ul>
<li>授予 direnv 当前目录中加载 <code>.envrc</code>:</li>
</ul>


<p><code>direnv allow {{.}}</code></p>

<ul>
<li>撤销在当前目录加载 <code>.envrc</code> 的授权：</li>
</ul>


<p><code>direnv deny {{.}}</code></p>

<ul>
<li>使用默认编辑器编辑 <code>.envrc</code> 并在退出时重载环境：</li>
</ul>


<p><code>direnv edit {{.}}</code></p>

<ul>
<li>触发环境重载：</li>
</ul>


<p><code>direnv reload</code></p>

<ul>
<li>打印一些调试状态信息：</li>
</ul>


<p><code>direnv status</code></p>
