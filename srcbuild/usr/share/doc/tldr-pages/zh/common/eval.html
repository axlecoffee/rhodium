<h1>eval</h1>

<blockquote><p>在当前 shell 中以单个命令的形式执行参数，并返回其结果。
更多信息：<a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/V3_chap02.html#eval</a>.</p></blockquote>

<ul>
<li>使用 &lsquo;foo&rsquo; 做为参数调用 <code>echo</code>：</li>
</ul>


<p><code>eval "{{echo foo}}"</code></p>

<ul>
<li>在当前 shell 程序中设置变量：</li>
</ul>


<p><code>eval "{{foo=bar}}"</code></p>
