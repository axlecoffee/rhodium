<h1>export</h1>

<blockquote><p>命令为当前 shell 中的子进程进行环境变量设置。
更多信息：<a href="https://manned.org/export.1posix">https://manned.org/export.1posix</a>.</p></blockquote>

<ul>
<li>设置环境变量：</li>
</ul>


<p><code>export {{变量名}}={{值}}</code></p>

<ul>
<li>向环境变量 <code>PATH</code> 追加一个路径名：</li>
</ul>


<p><code>export PATH=$PATH:{{追加的 path 路径}}</code></p>
