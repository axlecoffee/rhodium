<h1>fc-cache</h1>

<blockquote><p>扫描字体目录，以便建立字体缓存文件。
更多信息：<a href="https://manned.org/fc-cache">https://manned.org/fc-cache</a>.</p></blockquote>

<ul>
<li>生成字体缓存文件：</li>
</ul>


<p><code>fc-cache</code></p>

<ul>
<li>强制重建所有字体缓存文件，而不检查缓存是否为最新版本：</li>
</ul>


<p><code>fc-cache -f</code></p>

<ul>
<li>删除字体缓存文件，然后生成新的字体缓存文件：</li>
</ul>


<p><code>fc-cache -r</code></p>
