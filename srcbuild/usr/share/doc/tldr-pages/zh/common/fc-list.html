<h1>fc-list</h1>

<blockquote><p>列出系统上安装的可用字体。
更多信息：<a href="https://manned.org/fc-list">https://manned.org/fc-list</a>.</p></blockquote>

<ul>
<li>返回系统中已安装字体的列表：</li>
</ul>


<p><code>fc-list</code></p>

<ul>
<li>返回具有给定名称的已安装字体的列表：</li>
</ul>


<p><code>fc-list | grep '{{DejaVu Serif}}'</code></p>

<ul>
<li>返回系统中已安装字体的数量：</li>
</ul>


<p><code>fc-list | wc -l</code></p>

<ul>
<li>返回支持指定语言（基于区域设置代码）的已安装字体列表：</li>
</ul>


<p><code>fc-list :lang={{jp}}</code></p>

<ul>
<li>返回包含指定 Unicode 码位字形的已安装字体列表：</li>
</ul>


<p><code>fc-list :charset={{f303}}</code></p>
