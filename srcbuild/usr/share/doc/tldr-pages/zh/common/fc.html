<h1>fc</h1>

<blockquote><p>打开最近的命令进行编辑，然后运行它。
更多信息：<a href="https://manned.org/fc">https://manned.org/fc</a>.</p></blockquote>

<ul>
<li>在默认系统编辑器中打开最后一个命令，并在编辑后运行：</li>
</ul>


<p><code>fc</code></p>

<ul>
<li>指定一个编辑器打开：</li>
</ul>


<p><code>fc -e {{'emacs'}}</code></p>

<ul>
<li>从历史记录中列出最近的命令：</li>
</ul>


<p><code>fc -l</code></p>

<ul>
<li>以相反的顺序列出最近的命令：</li>
</ul>


<p><code>fc -l -r</code></p>

<ul>
<li>从历史记录中编辑并运行一个命令：</li>
</ul>


<p><code>fc {{编号}}</code></p>

<ul>
<li>编辑并运行指定区间内的命令：</li>
</ul>


<p><code>fc '{{416}}' '{{420}}'</code></p>

<ul>
<li>显示帮助：</li>
</ul>


<p><code>fc --help</code></p>
