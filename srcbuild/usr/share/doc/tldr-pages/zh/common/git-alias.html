<h1>git alias</h1>

<blockquote><p>为 Git 命令创建快捷方式。
属于 <code>git-extras</code>的一部分
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-alias">https://github.com/tj/git-extras/blob/master/Commands.md#git-alias</a>.</p></blockquote>

<ul>
<li>列出所有别名</li>
</ul>


<p><code>git alias</code></p>

<ul>
<li>为命令创建一个别名</li>
</ul>


<p><code>git alias "{{别名}}" "{{命令}}"</code></p>

<ul>
<li>搜索一个现有的别名</li>
</ul>


<p><code>git alias ^{{别名}}</code></p>
