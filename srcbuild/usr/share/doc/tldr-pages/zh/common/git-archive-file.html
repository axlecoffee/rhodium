<h1>git archive-file</h1>

<blockquote><p>将当前 Git 分支的所有文件导出为 Zip 压缩包。
属于 <code>git-extras</code>的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-archive-file">https://github.com/tj/git-extras/blob/master/Commands.md#git-archive-file</a>.</p></blockquote>

<ul>
<li>将当前检出的提交打包成 Zip 压缩包：</li>
</ul>


<p><code>git archive-file</code></p>
