<h1>git blame-someone-else</h1>

<blockquote><p>将你的糟糕代码归咎于其他人。
更多信息：<a href="https://github.com/jayphelps/git-blame-someone-else">https://github.com/jayphelps/git-blame-someone-else</a>.</p></blockquote>

</ul>
