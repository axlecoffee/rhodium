<h1>git browse-ci</h1>

<blockquote><p>在默认浏览器中打开当前 <code>git</code> 代码库的 CI 网站。
属于 <code>git-extras</code> 工具集的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci">https://github.com/tj/git-extras/blob/master/Commands.md#git-browse-ci</a>.</p></blockquote>

<ul>
<li>在默认浏览器中打开当前代码库的 CI 配置页面（基于上游网站）：</li>
</ul>


<p><code>git browse-ci</code></p>

<ul>
<li>为指定远程仓库打开当前代码库的 CI 配置页面：</li>
</ul>


<p><code>git browse-ci {{远程名称}}</code></p>
