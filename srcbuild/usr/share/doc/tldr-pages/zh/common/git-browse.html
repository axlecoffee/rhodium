<h1>git browse</h1>

<blockquote><p>在默认浏览器中查看上游代码库
属于 <code>git-extras</code> 工具集的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-browse">https://github.com/tj/git-extras/blob/master/Commands.md#git-browse</a>.</p></blockquote>

<ul>
<li>在默认浏览器中打开第一个上游代码库：</li>
</ul>


<p><code>git browse</code></p>

<ul>
<li>在默认浏览器中打开指定的上游代码库：</li>
</ul>


<p><code>git browse {{上游名称}}</code></p>
