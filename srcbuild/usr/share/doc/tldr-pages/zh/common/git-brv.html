<h1>git brv</h1>

<blockquote><p>按最后提交日期排序显示分支列表。
属于 <code>git-extras</code>的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-brv">https://github.com/tj/git-extras/blob/master/Commands.md#git-brv</a>.</p></blockquote>

<ul>
<li>列出所有分支，显示日期、最新提交哈希和提交信息：</li>
</ul>


<p><code>git brv</code></p>
