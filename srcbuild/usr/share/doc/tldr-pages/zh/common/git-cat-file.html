<h1>git cat-file</h1>

<blockquote><p>查看 Git 仓库对象的内容或类型和大小信息。
更多信息：<a href="https://git-scm.com/docs/git-cat-file">https://git-scm.com/docs/git-cat-file</a>.</p></blockquote>

<ul>
<li>获取 HEAD 提交的字节大小：</li>
</ul>


<p><code>git cat-file -s HEAD</code></p>

<ul>
<li>获取指定 Git 对象的类型（blob、tree、commit、tag）：</li>
</ul>


<p><code>git cat-file -t {{8c442dc3}}</code></p>

<ul>
<li>根据对象类型打印指定 Git 对象的内容：</li>
</ul>


<p><code>git cat-file -p {{HEAD~2}}</code></p>
