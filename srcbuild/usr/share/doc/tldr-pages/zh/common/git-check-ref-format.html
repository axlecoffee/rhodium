<h1>git check-ref-format</h1>

<blockquote><p>检查引用名称格式是否合法，不合法时返回非零状态码。
更多信息：<a href="https://git-scm.com/docs/git-check-ref-format">https://git-scm.com/docs/git-check-ref-format</a>.</p></blockquote>

<ul>
<li>检查指定引用名称的格式是否合法：</li>
</ul>


<p><code>git check-ref-format {{refs/head/refname}}</code></p>

<ul>
<li>打印最近检出的分支名称</li>
</ul>


<p><code>git check-ref-format --branch @{-1}</code></p>

<ul>
<li>规范化引用名称格式：</li>
</ul>


<p><code>git check-ref-format --normalize {{refs/head/refname}}</code></p>
