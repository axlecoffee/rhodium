<h1>git cherry</h1>

<blockquote><p>查找尚未应用到上游分支的提交。
更多信息：<a href="https://git-scm.com/docs/git-cherry">https://git-scm.com/docs/git-cherry</a>.</p></blockquote>

<ul>
<li>显示已在上游分支有对应提交的提交（包含提交信息）：</li>
</ul>


<p><code>git cherry {{[-v|--verbose]}}</code></p>

<ul>
<li>指定不同的上游分支和主题分支进行比较：</li>
</ul>


<p><code>git cherry {{上游分支}} {{主题分支}}</code></p>

<ul>
<li>限定比较范围到某个基准点之后的提交：</li>
</ul>


<p><code>git cherry {{上游分支}} {{主题分支}} {{基准点}}</code></p>
