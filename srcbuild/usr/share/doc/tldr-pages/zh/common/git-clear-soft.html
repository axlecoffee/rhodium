<h1>git clear-soft</h1>

<blockquote><p>将 Git 工作目录清理至如同刚克隆时的状态（不包含 <code>.gitignore</code> 中的文件）。
属于 <code>git-extras</code> 一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-clear-soft">https://github.com/tj/git-extras/blob/master/Commands.md#git-clear-soft</a>.</p></blockquote>

<ul>
<li>重置所有已跟踪文件并删除所有未跟踪文件：</li>
</ul>


<p><code>git clear-soft</code></p>
