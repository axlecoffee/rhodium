<h1>git coauthor</h1>

<blockquote><p>为最新提交添加共同作者（会重写 Git 历史，下次推送需使用 <code>--force</code> 选项）。
属于 <code>git-extras</code>一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-coauthor">https://github.com/tj/git-extras/blob/master/Commands.md#git-coauthor</a>.</p></blockquote>

<ul>
<li>为最新提交添加共同作者：</li>
</ul>


<p><code>git coauthor {{作者姓名}} {{作者邮箱}}</code></p>
