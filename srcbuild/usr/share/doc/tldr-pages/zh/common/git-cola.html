<h1>git cola</h1>

<blockquote><p>功能强大且界面直观的 Git 图形化界面工具。
更多信息：<a href="https://git-cola.readthedocs.io">https://git-cola.readthedocs.io</a>.</p></blockquote>

<ul>
<li>启动图形界面：</li>
</ul>


<p><code>git cola</code></p>

<ul>
<li>以修订模式启动图形界面：</li>
</ul>


<p><code>git cola --amend</code></p>

<ul>
<li>提示选择 Git 仓库（默认为当前目录）：</li>
</ul>


<p><code>git cola --prompt</code></p>

<ul>
<li>打开指定路径的 Git 仓库：</li>
</ul>


<p><code>git cola --repo {{路径/到/git仓库}}</code></p>

<ul>
<li>在状态组件中应用路径过滤器：</li>
</ul>


<p><code>git cola --status-filter {{过滤器}}</code></p>
