<h1>git column</h1>

<blockquote><p>以列格式显示数据。
更多信息：<a href="https://git-scm.com/docs/git-column">https://git-scm.com/docs/git-column</a>.</p></blockquote>

<ul>
<li>将标准输入内容格式化为多列显示：</li>
</ul>


<p><code>ls | git column --mode={{column}}</code></p>

<ul>
<li>以最大宽度 <code>100</code> 的列格式显示标准输入内容：</li>
</ul>


<p><code>ls | git column --mode=column --width={{100}}</code></p>

<ul>
<li>以最大边距 <code>30</code> 的列格式显示标准输入内容：</li>
</ul>


<p><code>ls | git column --mode=column --padding={{30}}</code></p>
