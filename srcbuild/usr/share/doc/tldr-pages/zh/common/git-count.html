<h1>git count</h1>

<blockquote><p>统计提交总数。
属于 <code>git-extras</code> 的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-count">https://github.com/tj/git-extras/blob/master/Commands.md#git-count</a>.</p></blockquote>

<ul>
<li>显示当前分支的提交总数：</li>
</ul>


<p><code>git count</code></p>

<ul>
<li>显示所有贡献者的提交数及总提交数（按作者统计）：</li>
</ul>


<p><code>git count --all</code></p>
