<h1>git cp</h1>

<blockquote><p>复制 Git 仓库中的文件并保留历史记录。
属于 <code>git-extras</code> 的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-cp">https://github.com/tj/git-extras/blob/master/Commands.md#git-cp</a>.</p></blockquote>

<ul>
<li>在当前 Git 仓库下复制文件，保留在同一目录：</li>
</ul>


<p><code>git cp {{原文件名}} {{新文件}}</code></p>

<ul>
<li>复制文件到其他目录</li>
</ul>


<p><code>git cp {{路径/到/源文件}} {{路径/到/新文件}}</code></p>
