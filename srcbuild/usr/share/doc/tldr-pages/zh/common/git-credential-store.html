<h1>git credential-store</h1>

<blockquote><p>Git 凭证存储助手，用于将密码存储在磁盘上。
更多信息：<a href="https://git-scm.com/docs/git-credential-store">https://git-scm.com/docs/git-credential-store</a>.</p></blockquote>

<ul>
<li>​​指定凭证存储文件路径​​：</li>
</ul>


<p><code>git config credential.helper 'store --file={{路径/到/文件}}'</code></p>
