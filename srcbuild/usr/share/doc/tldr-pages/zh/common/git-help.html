<h1>git help</h1>

<blockquote><p>显示 Git 的帮助信息。
更多信息：<a href="https://git-scm.com/docs/git-help">https://git-scm.com/docs/git-help</a>.</p></blockquote>

<ul>
<li>显示指定 Git 子命令的帮助信息：</li>
</ul>


<p><code>git help {{subcommand}}</code></p>

<ul>
<li>在网络浏览器中显示指定 Git 子命令的帮助信息：</li>
</ul>


<p><code>git help --web {{subcommand}}</code></p>

<ul>
<li>列出所有可用的 Git 子命令：</li>
</ul>


<p><code>git help --all</code></p>

<ul>
<li>列出可用的指南：</li>
</ul>


<p><code>git help --guide</code></p>

<ul>
<li>列出所有配置变量的名称：</li>
</ul>


<p><code>git help --config</code></p>
