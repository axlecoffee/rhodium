<h1>git merge</h1>

<blockquote><p>合并分支。
更多信息：<a href="https://git-scm.com/docs/git-merge">https://git-scm.com/docs/git-merge</a>.</p></blockquote>

<ul>
<li>将指定分支合并到当前分支：</li>
</ul>


<p><code>git merge {{分支名}}</code></p>

<ul>
<li>编辑合并说明信息:</li>
</ul>


<p><code>git merge --edit {{分支名}}</code></p>

<ul>
<li>合并分支，创建合并提交：</li>
</ul>


<p><code>git merge --no-ff {{分支名}}</code></p>

<ul>
<li>遇到冲突时中止合并：</li>
</ul>


<p><code>git merge --abort</code></p>

<ul>
<li>采用特定的策略进行合并：</li>
</ul>


<p><code>git merge --strategy {{策略}} --strategy-option {{策略选项}} {{分支名}}</code></p>
