<h1>git rename-branch</h1>

<blockquote><p>重新命名一个 Git 分支。
属于 <code>git-extras</code> 的一部分。
更多信息：<a href="https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch">https://github.com/tj/git-extras/blob/master/Commands.md#git-rename-branch</a>.</p></blockquote>

<ul>
<li>重新命名你目前所在的分支：</li>
</ul>


<p><code>git rename-branch {{新的分支名称}}</code></p>

<ul>
<li>重新命名一个特定的分支：</li>
</ul>


<p><code>git rename-branch {{旧的分支名称}} {{新的分支名称}}</code></p>
