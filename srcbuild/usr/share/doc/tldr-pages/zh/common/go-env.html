<h1>go env</h1>

<blockquote><p>管理 Go 工具链使用的环境变量。
更多信息：<a href="https://golang.org/cmd/go/#hdr-Print_Go_environment_information">https://golang.org/cmd/go/#hdr-Print_Go_environment_information</a>.</p></blockquote>

<ul>
<li>显示所有环境变量：</li>
</ul>


<p><code>go env</code></p>

<ul>
<li>显示指定的环境变量：</li>
</ul>


<p><code>go env {{GOPATH}}</code></p>

<ul>
<li>设置某个环境变量为指定值：</li>
</ul>


<p><code>go env -w {{GOBIN}}={{路径/到/目录}}</code></p>

<ul>
<li>重置某个环境变量的值：</li>
</ul>


<p><code>go env -u {{GOBIN}}</code></p>
