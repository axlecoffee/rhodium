<h1>hexo</h1>

<blockquote><p>快速、简洁且高效的博客框架。
更多信息：<a href="https://hexo.io/">https://hexo.io/</a>.</p></blockquote>

<ul>
<li>初始化一个网站：</li>
</ul>


<p><code>hexo init {{path/to/directory}}</code></p>

<ul>
<li>创建一篇新文章：</li>
</ul>


<p><code>hexo new {{layout}} {{title}}</code></p>

<ul>
<li>构建静态文件：</li>
</ul>


<p><code>hexo generate</code></p>

<ul>
<li>启动本地服务器：</li>
</ul>


<p><code>hexo server</code></p>

<ul>
<li>部署网站：</li>
</ul>


<p><code>hexo deploy</code></p>

<ul>
<li>清理缓存文件（<code>db.json</code>）和生成的文件（<code>public/</code>）：</li>
</ul>


<p><code>hexo clean</code></p>
