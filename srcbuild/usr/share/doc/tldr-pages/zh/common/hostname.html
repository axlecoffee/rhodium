<h1>hostname</h1>

<blockquote><p>显示或设置系统的主机名。
更多信息：<a href="https://manned.org/hostname">https://manned.org/hostname</a>.</p></blockquote>

<ul>
<li>显示本机的主机名：</li>
</ul>


<p><code>hostname</code></p>

<ul>
<li>显示主机名的网络地址：</li>
</ul>


<p><code>hostname {{[-i|--ip-addresses]}}</code></p>

<ul>
<li>显示 FQDN（完全限定域名）：</li>
</ul>


<p><code>hostname {{[-f|--fqdn]}}</code></p>

<ul>
<li>设置本机主机名：</li>
</ul>


<p><code>hostname {{新主机名}}</code></p>
