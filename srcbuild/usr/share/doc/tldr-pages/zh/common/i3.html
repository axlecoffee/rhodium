<h1>i3</h1>

<blockquote><p>一款动态平铺窗口管理器。
更多信息：<a href="https://i3wm.org/docs/userguide.html">https://i3wm.org/docs/userguide.html</a>.</p></blockquote>

<ul>
<li>启动 i3（注意在此命令运行前，务必关闭其它先前存在的窗口管理器）：</li>
</ul>


<p><code>i3</code></p>

<ul>
<li>打开新终端窗口：</li>
</ul>


<p><code>&lt;Super Enter&gt;</code></p>

<ul>
<li>创建新工作区：</li>
</ul>


<p><code>&lt;Super Shift {{数字键}}&gt;</code></p>

<ul>
<li>切换到 <code>数字</code> 号工作区：</li>
</ul>


<p><code>&lt;Super {{数字键}}&gt;</code></p>

<ul>
<li>水平布局打开新窗口：</li>
</ul>


<p><code>&lt;Super h&gt;</code></p>

<ul>
<li>垂直布局打开新窗口：</li>
</ul>


<p><code>&lt;Super v&gt;</code></p>

<ul>
<li>打开应用（在执行命令后输入应用名称）：</li>
</ul>


<p><code>&lt;Super d&gt;</code></p>
