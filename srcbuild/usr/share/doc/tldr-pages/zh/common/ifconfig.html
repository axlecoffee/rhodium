<h1>ifconfig</h1>

<blockquote><p>网络接口配置工具。
更多信息：<a href="https://net-tools.sourceforge.io/man/ifconfig.8.html">https://net-tools.sourceforge.io/man/ifconfig.8.html</a>.</p></blockquote>

<ul>
<li>查看某个网络接口的网络设置：</li>
</ul>


<p><code>ifconfig {{接口名称}}</code></p>

<ul>
<li>显示所有接口的详细信息，包括已禁用的接口：</li>
</ul>


<p><code>ifconfig -a</code></p>

<ul>
<li>禁用一个接口：</li>
</ul>


<p><code>ifconfig {{接口名称}} down</code></p>

<ul>
<li>启用一个接口：</li>
</ul>


<p><code>ifconfig {{接口名称}} up</code></p>

<ul>
<li>为一个接口分配 IP 地址：</li>
</ul>


<p><code>ifconfig {{接口名称}} {{IP地址}}</code></p>
