<h1>jadx</h1>

<blockquote><p>Dex 到 Java 的反编译器。
将 Android Dex 和 APK 文件生成 Java 源代码。
更多信息：<a href="https://github.com/skylot/jadx">https://github.com/skylot/jadx</a>.</p></blockquote>

<ul>
<li>将一个 Dex 文件反编译到一个目录中：</li>
</ul>


<p><code>jadx {{路径/到/文件}}</code></p>

<ul>
<li>将一个 Dex 文件反编译到一个特定目录中：</li>
</ul>


<p><code>jadx --output-dir {{路径/到/目录}} {{路径/到/文件}}</code></p>
