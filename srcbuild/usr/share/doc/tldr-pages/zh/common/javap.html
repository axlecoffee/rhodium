<h1>javap</h1>

<blockquote><p>反汇编类文件并列出它们。
更多信息：<a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/javap.html</a>.</p></blockquote>

<ul>
<li>反汇编并列出一个或多个 <code>.class</code> 文件：</li>
</ul>


<p><code>javap {{路径/到/file1.class 路径/到/file2.class ...}}</code></p>

<ul>
<li>反汇编并列出一个内置类文件：</li>
</ul>


<p><code>javap java.{{包}}.{{类}}</code></p>

<ul>
<li>显示帮助信息：</li>
</ul>


<p><code>javap -help</code></p>

<ul>
<li>显示版本信息：</li>
</ul>


<p><code>javap -version</code></p>
