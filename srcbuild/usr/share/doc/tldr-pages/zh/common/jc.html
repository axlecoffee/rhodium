<h1>jc</h1>

<blockquote><p>将多个命令的输出转换为 JSON。
更多信息：<a href="https://github.com/kellyjonbrazil/jc">https://github.com/kellyjonbrazil/jc</a>.</p></blockquote>

<ul>
<li>通过管道将命令输出转换为 JSON：</li>
</ul>


<p><code>{{ifconfig}} | jc {{--ifconfig}}</code></p>

<ul>
<li>通过魔术语法将命令输出转换为 JSON：</li>
</ul>


<p><code>jc {{ifconfig}}</code></p>

<ul>
<li>通过管道输出格式化的 JSON：</li>
</ul>


<p><code>{{ifconfig}} | jc {{--ifconfig}} -p</code></p>

<ul>
<li>通过魔术语法输出格式化的 JSON：</li>
</ul>


<p><code>jc -p {{ifconfig}}</code></p>
