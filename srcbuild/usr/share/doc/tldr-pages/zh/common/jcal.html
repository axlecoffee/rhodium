<h1>jcal</h1>

<blockquote><p>以贾拉里历格式显示日历信息，并突出显示当前日期。
更多信息：<a href="https://www.nongnu.org/jcal/">https://www.nongnu.org/jcal/</a>.</p></blockquote>

<ul>
<li>显示当前月份的日历：</li>
</ul>


<p><code>jcal</code></p>

<ul>
<li>显示上个月、当前月份和下个月的日历：</li>
</ul>


<p><code>jcal -3</code></p>

<ul>
<li>显示特定年份（4 位数字） 的日历：</li>
</ul>


<p><code>jcal {{年份}}</code></p>

<ul>
<li>显示特定年份和月份的日历：</li>
</ul>


<p><code>jcal {{年份}} {{月份}}</code></p>
