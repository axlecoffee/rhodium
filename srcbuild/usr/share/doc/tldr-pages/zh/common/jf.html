<h1>jf</h1>

<blockquote><p>与 JFrog 产品进行交互，比如 Artifactory、Xray、Distribution、Pipelines 和 Mission Control。
更多信息：<a href="https://jfrog.com/help/r/jfrog-cli/usage">https://jfrog.com/help/r/jfrog-cli/usage</a>.</p></blockquote>

<ul>
<li>添加一个新配置：</li>
</ul>


<p><code>jf config add</code></p>

<ul>
<li>显示当前配置：</li>
</ul>


<p><code>jf config show</code></p>

<ul>
<li>在给定的仓库和目录中搜索制品：</li>
</ul>


<p><code>jf rt search --recursive {{仓库名称}}/{{路径}}/</code></p>
