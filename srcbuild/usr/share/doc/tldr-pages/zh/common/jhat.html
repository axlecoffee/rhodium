<h1>jhat</h1>

<blockquote><p>Java 堆分析工具。
更多信息：<a href="https://docs.oracle.com/javase/8/docs/technotes/tools/unix/jhat.html">https://docs.oracle.com/javase/8/docs/technotes/tools/unix/jhat.html</a>.</p></blockquote>

<ul>
<li>分析堆转储文件（来自 jmap），通过 HTTP 端口 7000 进行查看：</li>
</ul>


<p><code>jhat {{路径/堆转储文件}}</code></p>

<ul>
<li>分析堆转储文件，为 HTTP 服务指定备用端口：</li>
</ul>


<p><code>jhat -p {{端口}} {{路径/堆转储文件}}</code></p>

<ul>
<li>通过 jhat 分析转储文件，指定使用 8GB RAM（建议使用 2-4 倍的转储大小）：</li>
</ul>


<p><code>jhat -J-mx8G {{路径/堆转储文件}}</code></p>
