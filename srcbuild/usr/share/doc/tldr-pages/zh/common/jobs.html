<h1>jobs</h1>

<blockquote><p>显示当前会话中作业的状态。
更多信息：<a href="https://manned.org/jobs">https://manned.org/jobs</a>.</p></blockquote>

<ul>
<li>显示所有作业的状态：</li>
</ul>


<p><code>jobs</code></p>

<ul>
<li>显示特定作业的状态：</li>
</ul>


<p><code>jobs %{{作业_id}}</code></p>

<ul>
<li>显示所有作业的状态和进程 ID：</li>
</ul>


<p><code>jobs -l</code></p>

<ul>
<li>显示所有作业的进程 ID：</li>
</ul>


<p><code>jobs -p</code></p>
