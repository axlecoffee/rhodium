<h1>joe</h1>

<blockquote><p>Joe 自己的文本编辑器。
更多信息：<a href="https://joe-editor.sourceforge.io">https://joe-editor.sourceforge.io</a>.</p></blockquote>

<ul>
<li>在 JOE 中打开一个新文件：</li>
</ul>


<p><code>joe</code></p>

<ul>
<li>打开一个指定文件：</li>
</ul>


<p><code>joe {{路径/到/文件}}</code></p>

<ul>
<li>打开一个指定文件，并将光标定位在指定的行：</li>
</ul>


<p><code>joe +{{行号}} {{路径/到/文件}}</code></p>

<ul>
<li>以只读模式打开一个指定文件：</li>
</ul>


<p><code>joe -rdonly {{路径/到/文件}}</code></p>
