<h1>jpegtopnm</h1>

<blockquote><p>将 JPEG/JFIF 文件转换为 PPM 或 PGM 格式。
更多信息：<a href="https://netpbm.sourceforge.net/doc/jpegtopnm.html">https://netpbm.sourceforge.net/doc/jpegtopnm.html</a>.</p></blockquote>

<ul>
<li>将 JPEG/JFIF 图像转换为 PPM 或 PGM 图像：</li>
</ul>


<p><code>jpegtopnm {{路径/到/文件.jpg}} &gt; {{路径/到/文件.pnm}}</code></p>

<ul>
<li>显示版本信息：</li>
</ul>


<p><code>jpegtopnm -version</code></p>
