<h1>jps</h1>

<blockquote><p>显示当前用户的 JVM 进程状态。
更多信息：<a href="https://docs.oracle.com/en/java/javase/20/docs/specs/man/jps.html">https://docs.oracle.com/en/java/javase/20/docs/specs/man/jps.html</a>.</p></blockquote>

<ul>
<li>列出所有 JVM 进程：</li>
</ul>


<p><code>jps</code></p>

<ul>
<li>列出所有 JVM 进程，只打印进程号：</li>
</ul>


<p><code>jps -q</code></p>

<ul>
<li>显示传递给进程的参数：</li>
</ul>


<p><code>jps -m</code></p>

<ul>
<li>显示所有进程的完整软件包名称：</li>
</ul>


<p><code>jps -l</code></p>

<ul>
<li>显示传递给 JVM 的参数：</li>
</ul>


<p><code>jps -v</code></p>
