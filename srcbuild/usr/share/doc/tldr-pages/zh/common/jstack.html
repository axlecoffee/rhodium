<h1>jstack</h1>

<blockquote><p>Java 栈跟踪工具。
更多信息：<a href="https://manned.org/jstack">https://manned.org/jstack</a>.</p></blockquote>

<ul>
<li>打印 Java 进程中所有线程的 Java 栈跟踪：</li>
</ul>


<p><code>jstack {{java_进程号}}</code></p>

<ul>
<li>打印混合模式（Java/C++）的栈跟踪：</li>
</ul>


<p><code>jstack -m {{java_进程号}}</code></p>

<ul>
<li>打印来自 Java 核心转储的栈跟踪：</li>
</ul>


<p><code>jstack {{/usr/bin/java}} {{文件.core}}</code></p>
