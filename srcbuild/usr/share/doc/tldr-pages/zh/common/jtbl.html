<h1>jtbl</h1>

<blockquote><p>用于在终端中将 JSON 和 JSON Lines 数据打印为表格的工具。
更多信息：<a href="https://github.com/kellyjonbrazil/jtbl">https://github.com/kellyjonbrazil/jtbl</a>.</p></blockquote>

<ul>
<li>从 JSON 或 JSON Lines 输入中打印表格：</li>
</ul>


<p><code>cat {{文件.json}} | jtbl</code></p>

<ul>
<li>打印表格并指定用于换行的列宽：</li>
</ul>


<p><code>cat {{文件.json}} | jtbl --cols={{宽度}}</code></p>

<ul>
<li>打印表格并截断行而不是换行：</li>
</ul>


<p><code>cat {{文件.json}} | jtbl -t</code></p>

<ul>
<li>打印表格并不换行或截断行：</li>
</ul>


<p><code>cat {{文件.json}} | jtbl -n</code></p>
