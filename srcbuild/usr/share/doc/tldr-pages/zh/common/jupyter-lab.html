<h1>jupyter lab</h1>

<blockquote><p>Jupyter 笔记本的交互式开发环境。
更多信息：<a href="https://jupyterlab.readthedocs.io/en/stable/">https://jupyterlab.readthedocs.io/en/stable/</a>.</p></blockquote>

<ul>
<li>启动 JupyterLab：</li>
</ul>


<p><code>jupyter lab</code></p>

<ul>
<li>打开一个特定的笔记本：</li>
</ul>


<p><code>jupyter lab {{路径/到/笔记本.ipynb}}</code></p>

<ul>
<li>在特定目录中启动 JupyterLab：</li>
</ul>


<p><code>jupyter lab --notebook-dir {{路径/到/目录}}</code></p>

<ul>
<li>在调试模式下启动 JupyterLab：</li>
</ul>


<p><code>jupyter lab --debug</code></p>
