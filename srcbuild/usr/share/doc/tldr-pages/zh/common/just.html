<h1>just</h1>

<blockquote><p>保存并运行项目特定的命令。
更多信息：<a href="https://github.com/casey/just">https://github.com/casey/just</a>.</p></blockquote>

<ul>
<li>运行在 justfile 中指定的配方：</li>
</ul>


<p><code>just {{配方}}</code></p>

<ul>
<li>在项目根目录初始化新的 justfile：</li>
</ul>


<p><code>just --init</code></p>

<ul>
<li>在默认编辑器中编辑 justfile：</li>
</ul>


<p><code>just -e</code></p>

<ul>
<li>列出 justfile 中可用的配方：</li>
</ul>


<p><code>just -l</code></p>

<ul>
<li>打印 justfile：</li>
</ul>


<p><code>just --dump</code></p>
