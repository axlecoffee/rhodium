<h1>matlab</h1>

<blockquote><p>MathWorks 制作的数值计算环境。
更多信息：<a href="https://uk.mathworks.com/help/matlab/">https://uk.mathworks.com/help/matlab/</a>.</p></blockquote>

<ul>
<li>在启动过程中，运行时不出现闪屏：</li>
</ul>


<p><code>matlab -nosplash</code></p>

<ul>
<li>执行 MATLAB 语句：</li>
</ul>


<p><code>matlab -r "{{matlab_语句}}"</code></p>

<ul>
<li>运行 MATLAB 脚本：</li>
</ul>


<p><code>matlab -r "run({{路径/script.m}})"</code></p>
