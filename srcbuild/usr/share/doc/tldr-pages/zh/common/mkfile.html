<h1>mkfile</h1>

<blockquote><p>创建一个或多个任意大小的空文件。
更多信息：<a href="https://manned.org/mkfile">https://manned.org/mkfile</a>.</p></blockquote>

<ul>
<li>创建一个 15 千字节的空文件：</li>
</ul>


<p><code>mkfile -n {{15k}} {{文件名}}</code></p>

<ul>
<li>创建给定大小和单位的文件（bytes, KB, MB, GB）：</li>
</ul>


<p><code>mkfile -n {{大小}}{{b|k|m|g}} {{文件名}}</code></p>

<ul>
<li>创建两个 4 兆字节的文件：</li>
</ul>


<p><code>mkfile -n {{4m}} {{文件名 1}} {{文件名 2}}</code></p>
