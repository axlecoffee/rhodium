<h1>more</h1>

<blockquote><p>交互式地显示文件，允许滚动和搜索。
请参阅：<code>less</code>.
更多信息：<a href="https://manned.org/more.1p">https://manned.org/more.1p</a>.</p></blockquote>

<ul>
<li>打开一个文件：</li>
</ul>


<p><code>more {{路径/到/文件}}</code></p>

<ul>
<li>打开一个文件，从特定行开始显示：</li>
</ul>


<p><code>more +{{行号}} {{路径/到/文件}}</code></p>

<ul>
<li>转到下一页：</li>
</ul>


<p><code>&lt;空格&gt;</code></p>

<ul>
<li>搜索一个字符串（按 <code>&lt;n&gt;</code> 键跳转到下一个匹配）:</li>
</ul>


<p><code>&lt;/&gt;{{字符串}}&lt;Enter&gt;</code></p>

<ul>
<li>退出：</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>显示关于交互式命令的帮助：</li>
</ul>


<p><code>&lt;h&gt;</code></p>
