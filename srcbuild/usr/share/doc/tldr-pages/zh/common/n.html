<h1>n</h1>

<blockquote><p>用于管理多个 node 版本的工具。
更多信息：<a href="https://github.com/tj/n">https://github.com/tj/n</a>.</p></blockquote>

<ul>
<li>安装给定版本的 node。如果版本已经安装，它将被激活：</li>
</ul>


<p><code>n {{版本}}</code></p>

<ul>
<li>显示已安装的版本并以交互方式激活其中一个版本：</li>
</ul>


<p><code>n</code></p>

<ul>
<li>删除一个版本：</li>
</ul>


<p><code>n rm {{版本}}</code></p>

<ul>
<li>使用给定版本执行文件：</li>
</ul>


<p><code>n use {{版本}} {{文件.js}}</code></p>

<ul>
<li>输出指定版本的二进制：</li>
</ul>


<p><code>n bin {{版本}}</code></p>
