<h1>ninja</h1>

<blockquote><p>一个快速的构建系统。
更多信息：<a href="https://ninja-build.org/manual.html">https://ninja-build.org/manual.html</a>.</p></blockquote>

<ul>
<li>在当前目录下构建：</li>
</ul>


<p><code>ninja</code></p>

<ul>
<li>在当前目录下构建，最多并行执行 4 个作业：</li>
</ul>


<p><code>ninja -j {{4}}</code></p>

<ul>
<li>在指定的目录中构建一个程序：</li>
</ul>


<p><code>ninja -C {{路径}}</code></p>

<ul>
<li>查看 target（如 <code>install</code> 和 <code>uninstall</code>）：</li>
</ul>


<p><code>ninja -t targets</code></p>

<ul>
<li>查看帮助：</li>
</ul>


<p><code>ninja -h</code></p>
