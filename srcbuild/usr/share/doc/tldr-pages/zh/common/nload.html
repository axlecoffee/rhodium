<h1>nload</h1>

<blockquote><p>在终端中可视化查看网络流量。
更多信息：<a href="https://github.com/rolandriegel/nload">https://github.com/rolandriegel/nload</a>.</p></blockquote>

<ul>
<li>查看所有网络接口的流量（使用<code>&lt;ArrowKeys&gt;</code>切换不同网口）：</li>
</ul>


<p><code>nload</code></p>

<ul>
<li>查看指定网络接口的流量（使用<code>&lt;ArrowKeys&gt;</code>切换网口）：</li>
</ul>


<p><code>nload devices {{网口1}} {{网口2}}</code></p>
