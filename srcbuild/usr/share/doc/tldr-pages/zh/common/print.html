<h1>print</h1>

<blockquote><p><code>print</code> 可以引用具有相同名称的多个命令.</p></blockquote>

<ul>
<li>查看 Zsh 内置命令的文档：</li>
</ul>


<p><code>tldr print.zsh</code></p>

<ul>
<li>查看 <code>run-mailcap</code> 的 <code>print</code> 别名的文档：</li>
</ul>


<p><code>tldr --platform linux print.runmailcap</code></p>

<ul>
<li>查看在 Windows 上打印文本文件的文档：</li>
</ul>


<p><code>tldr --platform windows print.win</code></p>
