<h1>printenv</h1>

<blockquote><p>打印所有或环境变量的值。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/printenv-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/printenv-invocation.html</a>.</p></blockquote>

<ul>
<li>显示所有环境变量的键值对：</li>
</ul>


<p><code>printenv</code></p>

<ul>
<li>显示特定变量的值：</li>
</ul>


<p><code>printenv {{HOME}}</code></p>

<ul>
<li>显示变量的值并以 NUL 而不是换行符结尾：</li>
</ul>


<p><code>printenv --null {{HOME}}</code></p>
