<h1>pwgen</h1>

<blockquote><p>生成可拼写发音的密码。
更多信息：<a href="https://github.com/tytso/pwgen">https://github.com/tytso/pwgen</a>.</p></blockquote>

<ul>
<li>生成指定长度的随机密码：</li>
</ul>


<p><code>pwgen -y {{长度}}</code></p>

<ul>
<li>生成安全、难以记忆的密码：</li>
</ul>


<p><code>pwgen -s {{长度}}</code></p>

<ul>
<li>生成至少包含一个大写字母的密码：</li>
</ul>


<p><code>pwgen -c {{长度}}</code></p>
