<h1>qoitopam</h1>

<blockquote><p>将 QOI 图像（Quite OK Image 格式）转换为 Netpbm。
更多信息：<a href="https://netpbm.sourceforge.net/doc/qoitopam.html">https://netpbm.sourceforge.net/doc/qoitopam.html</a>.</p></blockquote>

<ul>
<li>将 QOI 图像转换为 Netpbm：</li>
</ul>


<p><code>qoitopam {{路径/到/文件.qoi}} &gt; {{路径/到/文件.pnm}}</code></p>
