<h1>qr</h1>

<blockquote><p>在终端中使用 ANSI VT-100 转义代码生成二维码。
更多信息：<a href="https://github.com/lincolnloop/python-qrcode/">https://github.com/lincolnloop/python-qrcode/</a>.</p></blockquote>

<ul>
<li>生成一个二维码：</li>
</ul>


<p><code>echo "{{数据}}" | qr</code></p>

<ul>
<li>指定错误纠正等级（默认为 M）：</li>
</ul>


<p><code>echo "{{数据}}" | qr --error-correction={{L|M|Q|H}}</code></p>
