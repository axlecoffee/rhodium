<h1>qrttoppm</h1>

<blockquote><p>将 QRT 光线追踪文件转换为 PPM 图像。
更多信息：<a href="https://netpbm.sourceforge.net/doc/qrttoppm.html">https://netpbm.sourceforge.net/doc/qrttoppm.html</a>.</p></blockquote>

<ul>
<li>将一个 QRT 文件转换为 PPM 图像：</li>
</ul>


<p><code>qrttoppm {{路径/到/文件.qrt}} &gt; {{路径/到/图像.ppm}}</code></p>
