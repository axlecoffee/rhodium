<h1>quilt</h1>

<blockquote><p>管理一系列的补丁。
更多信息：<a href="https://savannah.nongnu.org/projects/quilt">https://savannah.nongnu.org/projects/quilt</a>.</p></blockquote>

<ul>
<li>从文件中导入一个已有补丁：</li>
</ul>


<p><code>quilt import {{路径/到/文件名.patch}}</code></p>

<ul>
<li>创建一个新补丁：</li>
</ul>


<p><code>quilt new {{文件名.patch}}</code></p>

<ul>
<li>将文件添加到当前补丁：</li>
</ul>


<p><code>quilt add {{路径/到/文件}}</code></p>

<ul>
<li>编辑文件后，用更改刷新当前补丁：</li>
</ul>


<p><code>quilt refresh</code></p>

<ul>
<li>应用系列文件中的所有补丁：</li>
</ul>


<p><code>quilt push -a</code></p>

<ul>
<li>移除所有已应用的补丁：</li>
</ul>


<p><code>quilt pop -a</code></p>
