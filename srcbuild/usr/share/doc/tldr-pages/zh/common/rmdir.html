<h1>rmdir</h1>

<blockquote><p>删除一个目录。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p></blockquote>

<ul>
<li>删除空目录，使用 <code>rm -r</code> 删除非空目录：</li>
</ul>


<p><code>rmdir {{路径/到/目录}}</code></p>

<ul>
<li>删除目标及其父目录（对嵌套的目录有用）：</li>
</ul>


<p><code>rmdir -p {{路径/到/目录}}</code></p>
