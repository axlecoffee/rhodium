<h1>runsv</h1>

<blockquote><p>启动和管理 runit 服务。
更多信息：<a href="https://manned.org/runsv.8">https://manned.org/runsv.8</a>.</p></blockquote>

<ul>
<li>以当前用户身份启动 runit 服务：</li>
</ul>


<p><code>runsv {{路径/到/服务目录}}</code></p>

<ul>
<li>以 root 用户身份启动 runit 服务：</li>
</ul>


<p><code>sudo runsv {{路径/到/服务目录}}</code></p>
