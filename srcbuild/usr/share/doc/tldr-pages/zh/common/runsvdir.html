<h1>runsvdir</h1>

<blockquote><p>运行整个目录下的服务。
更多信息：<a href="https://manned.org/runsvdir.8">https://manned.org/runsvdir.8</a>.</p></blockquote>

<ul>
<li>以当前用户身份启动和管理目录中的所有服务：</li>
</ul>


<p><code>runsvdir {{路径/到/服务目录}}</code></p>

<ul>
<li>以 root 用户身份启动和管理目录中的所有服务：</li>
</ul>


<p><code>sudo runsvdir {{路径/到/服务目录}}</code></p>

<ul>
<li>在单独会话中启动服务：</li>
</ul>


<p><code>runsvdir -P {{路径/到/服务目录}}</code></p>
