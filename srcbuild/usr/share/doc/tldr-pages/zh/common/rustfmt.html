<h1>rustfmt</h1>

<blockquote><p>格式化 Rust 源代码的工具。
更多信息：<a href="https://github.com/rust-lang/rustfmt">https://github.com/rust-lang/rustfmt</a>.</p></blockquote>

<ul>
<li>格式化文件，就地覆盖原始文件：</li>
</ul>


<p><code>rustfmt {{路径/到/源文件.rs}}</code></p>

<ul>
<li>检查文件的格式并在控制台上显示所有更改：</li>
</ul>


<p><code>rustfmt --check {{路径/到/源文件.rs}}</code></p>

<ul>
<li>格式化之前，备份所有修改过的文件（原始文件的扩展名为 <code>.bk</code>）：</li>
</ul>


<p><code>rustfmt --backup {{路径/到/源文件.rs}}</code></p>
