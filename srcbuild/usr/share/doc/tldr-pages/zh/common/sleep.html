<h1>sleep</h1>

<blockquote><p>延迟指定的一段时间。
更多信息：<a href="https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html">https://pubs.opengroup.org/onlinepubs/9699919799/utilities/sleep.html</a>.</p></blockquote>

<ul>
<li>按秒数延迟：</li>
</ul>


<p><code>sleep {{seconds}}</code></p>

<ul>
<li>在20秒延迟后执行指定命令：</li>
</ul>


<p><code>sleep 20 &amp;&amp; {{command}}</code></p>
