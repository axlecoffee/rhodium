<h1>sv</h1>

<blockquote><p>控制一个正在运行的 runsv 服务。
更多信息：<a href="https://manned.org/sv.8">https://manned.org/sv.8</a>.</p></blockquote>

<ul>
<li>启动服务：</li>
</ul>


<p><code>sudo sv up {{路径/到/服务目录}}</code></p>

<ul>
<li>停止服务：</li>
</ul>


<p><code>sudo sv down {{路径/到/服务目录}}</code></p>

<ul>
<li>获取服务状态：</li>
</ul>


<p><code>sudo sv status {{路径/到/服务目录}}</code></p>

<ul>
<li>重载服务：</li>
</ul>


<p><code>sudo sv reload {{路径/到/服务目录}}</code></p>

<ul>
<li>启动服务，但仅当它未运行时启动，停止后不自动重启：</li>
</ul>


<p><code>sudo sv once {{路径/到/服务目录}}</code></p>
