<h1>thunderbird</h1>

<blockquote><p>电子邮件客户端和 RSS 阅读器。
更多信息：<a href="https://thunderbird.net">https://thunderbird.net</a>.</p></blockquote>

<ul>
<li>打开 Thunderbird:</li>
</ul>


<p><code>thunderbird</code></p>

<ul>
<li>使用特定用户配置文件：</li>
</ul>


<p><code>thunderbird -P {{配置文件名称}}</code></p>

<ul>
<li>使用特定用户配置文件夹：</li>
</ul>


<p><code>thunderbird --profile {{路径/到/配置文件/文件夹}}</code></p>
