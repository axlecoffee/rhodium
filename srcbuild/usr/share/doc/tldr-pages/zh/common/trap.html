<h1>trap</h1>

<blockquote><p>在接收到事件时执行命令。
可用于对用户中断或其他操作执行清理。
更多信息：<a href="https://manned.org/trap.1posix">https://manned.org/trap.1posix</a>.</p></blockquote>

<ul>
<li>列出命令和预期事件的名称：</li>
</ul>


<p><code>trap</code></p>

<ul>
<li>在接收到信号时执行命令：</li>
</ul>


<p><code>trap 'echo "捕获到信号 {{SIGHUP}}"' {{HUP}}</code></p>

<ul>
<li>移除命令：</li>
</ul>


<p><code>trap - {{HUP}} {{INT}}</code></p>
