<h1>tred</h1>

<blockquote><p>计算有向图的传递闭包约简。
Graphviz 过滤器：<code>acyclic</code>、<code>bcomps</code>、<code>comps</code>、<code>edgepaint</code>、<code>gvcolor</code>、<code>gvpack</code>、<code>mingle</code>、<code>nop</code>、<code>sccmap</code>、<code>tred</code> 和 <code>unflatten</code>。
更多信息：<a href="https://www.graphviz.org/pdf/tred.1.pdf">https://www.graphviz.org/pdf/tred.1.pdf</a>.</p></blockquote>

<ul>
<li>构建一个或多个有向图的传递闭包约简：</li>
</ul>


<p><code>tred {{路径/到/输入1.gv}} {{路径/到/输入2.gv ...}} &gt; {{路径/到/输出.gv}}</code></p>

<ul>
<li>显示帮助信息：</li>
</ul>


<p><code>tred -?</code></p>
