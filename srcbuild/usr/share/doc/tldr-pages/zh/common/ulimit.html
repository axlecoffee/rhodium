<h1>ulimit</h1>

<blockquote><p>获取和设置用户限制。
更多信息：<a href="https://manned.org/ulimit">https://manned.org/ulimit</a>.</p></blockquote>

<ul>
<li>获取所有用户限制的属性：</li>
</ul>


<p><code>ulimit -a</code></p>

<ul>
<li>获取同时打开文件数量的硬限制：</li>
</ul>


<p><code>ulimit -H -n</code></p>

<ul>
<li>获取同时打开文件数量的软限制：</li>
</ul>


<p><code>ulimit -S -n</code></p>

<ul>
<li>设置每个用户的最大进程限制：</li>
</ul>


<p><code>ulimit -u 30</code></p>

<ul>
<li>显示帮助信息：</li>
</ul>


<p><code>help ulimit</code></p>
