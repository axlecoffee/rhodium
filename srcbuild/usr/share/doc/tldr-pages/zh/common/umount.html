<h1>umount</h1>

<blockquote><p>将文件系统与其挂载点解除链接，使其不再可访问。
当文件系统正在使用时，无法卸载。
更多信息：<a href="https://man.openbsd.org/umount">https://man.openbsd.org/umount</a>.</p></blockquote>

<ul>
<li>卸载文件系统，通过传递挂载源的路径：</li>
</ul>


<p><code>umount {{路径/到/设备文件}}</code></p>

<ul>
<li>卸载文件系统，通过传递挂载目标的路径：</li>
</ul>


<p><code>umount {{路径/到/挂载目录}}</code></p>

<ul>
<li>卸载所有已挂载的文件系统（<code>proc</code> 文件系统除外）：</li>
</ul>


<p><code>umount -a</code></p>
