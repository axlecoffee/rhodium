<h1>unar</h1>

<blockquote><p>从归档文件中提取内容。
更多信息：<a href="https://manned.org/unar">https://manned.org/unar</a>.</p></blockquote>

<ul>
<li>提取一个归档文件到当前目录：</li>
</ul>


<p><code>unar {{归档文件}}</code></p>

<ul>
<li>提取一个归档文件到指定目录：</li>
</ul>


<p><code>unar -o {{路径/到/目录}} {{归档文件}}</code></p>

<ul>
<li>如果要提取的文件已经存在，则总是覆盖：</li>
</ul>


<p><code>unar -f {{归档文件}}</code></p>

<ul>
<li>如果要提取的文件已经存在，则总是重命名：</li>
</ul>


<p><code>unar -r {{归档文件}}</code></p>

<ul>
<li>如果要提取的文件已经存在，则总是跳过：</li>
</ul>


<p><code>unar -s {{归档文件}}</code></p>
