<h1>unison</h1>

<blockquote><p>双向文件同步工具。
更多信息：<a href="https://github.com/bcpierce00/unison">https://github.com/bcpierce00/unison</a>.</p></blockquote>

<ul>
<li>同步两个目录（第一次同步这两个目录时会创建日志）：</li>
</ul>


<p><code>unison {{路径/到/目录1}} {{路径/到/目录2}}</code></p>

<ul>
<li>自动接受（无冲突的）默认值：</li>
</ul>


<p><code>unison {{路径/到/目录1}} {{路径/到/目录2}} -auto</code></p>

<ul>
<li>使用模式忽略某些文件：</li>
</ul>


<p><code>unison {{路径/到/目录1}} {{路径/到/目录2}} -ignore {{模式}}</code></p>

<ul>
<li>查看文档：</li>
</ul>


<p><code>unison -doc {{主题}}</code></p>
