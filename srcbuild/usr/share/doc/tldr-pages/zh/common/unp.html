<h1>unp</h1>

<blockquote><p>解压任意归档文件。
需要安装相关的解压程序，例如 RAR 文件需要安装 <code>unrar</code>。
更多信息：<a href="https://manned.org/unp">https://manned.org/unp</a>.</p></blockquote>

<ul>
<li>解压一个归档文件：</li>
</ul>


<p><code>unp {{路径/到/归档文件.zip}}</code></p>

<ul>
<li>解压多个归档文件：</li>
</ul>


<p><code>unp {{路径/到/归档文件1.tar.gz}} {{路径/到/归档文件2.rar}}</code></p>
