<h1>unset</h1>

<blockquote><p>删除 Shell 变量或函数。
更多信息：<a href="https://manned.org/unset">https://manned.org/unset</a>.</p></blockquote>

<ul>
<li>删除变量 <code>foo</code>，如果该变量不存在则删除函数 <code>foo</code>：</li>
</ul>


<p><code>unset {{foo}}</code></p>

<ul>
<li>删除变量 foo 和 bar：</li>
</ul>


<p><code>unset -v {{foo}} {{bar}}</code></p>

<ul>
<li>删除函数 my_func：</li>
</ul>


<p><code>unset -f {{my_func}}</code></p>
