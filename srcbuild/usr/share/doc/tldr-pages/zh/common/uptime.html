<h1>uptime</h1>

<blockquote><p>告知当前系统运行多长时间和其他信息。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/uptime-invocation.html</a>.</p></blockquote>

<ul>
<li>打印当前时间，运行时间，登录用户数量和其他信息：</li>
</ul>


<p><code>uptime</code></p>

<ul>
<li>仅显示系统已启动的时间长度：</li>
</ul>


<p><code>uptime {{[-p|--pretty]}}</code></p>

<ul>
<li>打印系统启动的日期和时间：</li>
</ul>


<p><code>uptime {{[-s|--since]}}</code></p>

<ul>
<li>显示版本信息：</li>
</ul>


<p><code>uptime {{[-V|--version]}}</code></p>
