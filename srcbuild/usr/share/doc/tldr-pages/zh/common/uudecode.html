<h1>uudecode</h1>

<blockquote><p>解码被 <code>uuencode</code> 编码的文件。
更多信息：<a href="https://manned.org/uudecode">https://manned.org/uudecode</a>.</p></blockquote>

<ul>
<li>解码用 <code>uuencode</code> 编码的文件，并将结果打印到 <code>stdout</code>：</li>
</ul>


<p><code>uudecode {{路径/到/编码文件}}</code></p>

<ul>
<li>解码用 <code>uuencode</code> 编码的文件，并将结果写入到一个文件中：</li>
</ul>


<p><code>uudecode -o {{路径/到/解码文件}} {{路径/到/编码文件}}</code></p>
