<h1>vlc</h1>

<blockquote><p>跨平台多媒体播放器。
更多信息：<a href="https://wiki.videolan.org/Documentation:Command_line/">https://wiki.videolan.org/Documentation:Command_line/</a>.</p></blockquote>

<ul>
<li>播放一个文件：</li>
</ul>


<p><code>vlc {{文件名}}</code></p>

<ul>
<li>全屏播放：</li>
</ul>


<p><code>vlc --fullscreen {{文件名}}</code></p>

<ul>
<li>静音播放：</li>
</ul>


<p><code>vlc --no-audio {{文件名}}</code></p>

<ul>
<li>循环播放：</li>
</ul>


<p><code>vlc --loop {{文件名}}</code></p>

<ul>
<li>播放网络连接：</li>
</ul>


<p><code>vlc {{连接}}</code></p>
