<h1>vue</h1>

<blockquote><p>适用于 Vue.js 项目的多用途命令行接口。
此命令也有关于其子命令的文件，例如：<code>build</code>。
更多信息：<a href="https://cli.vuejs.org">https://cli.vuejs.org</a>.</p></blockquote>

<ul>
<li>交互式地创建一个新的 Vue 项目：</li>
</ul>


<p><code>vue create {{项目名}}</code></p>

<ul>
<li>使用图形化界面创建一个新项目：</li>
</ul>


<p><code>vue ui</code></p>
