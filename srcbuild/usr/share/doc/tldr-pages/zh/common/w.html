<h1>w</h1>

<blockquote><p>显示已登录用户及其进程信息。
更多信息：<a href="https://manned.org/w">https://manned.org/w</a>.</p></blockquote>

<ul>
<li>显示所有当前已登录用户的信息：</li>
</ul>


<p><code>w</code></p>

<ul>
<li>显示指定用户的信息：</li>
</ul>


<p><code>w {{用户名}}</code></p>

<ul>
<li>显示已登录用户信息，但不显示标题行：</li>
</ul>


<p><code>w {{[-h|--no-header]}}</code></p>

<ul>
<li>显示信息时不包含登录时间、JCPU 和 PCPU 列：</li>
</ul>


<p><code>w {{[-s|--short]}}</code></p>
