<h1>where</h1>

<blockquote><p>报告所有已知的命令入口。
它可以是一个在<code>PATH</code>中的可执行文件，一个别名，或者一个 shell 內建命令。
更多信息：<a href="https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html">https://zsh.sourceforge.io/Doc/Release/Shell-Builtin-Commands.html</a>.</p></blockquote>

<ul>
<li>报告所有已知命令入口：</li>
</ul>


<p><code>where {{command}}</code></p>
