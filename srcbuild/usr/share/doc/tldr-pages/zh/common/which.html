<h1>which</h1>

<blockquote><p>在用户的<code>PATH</code>中寻找可执行文件的路径。
更多信息：<a href="https://manned.org/which">https://manned.org/which</a>.</p></blockquote>

<ul>
<li>在<code>PATH</code>中寻找可执行文件并打印第一个匹配的结果：</li>
</ul>


<p><code>which {{executable}}</code></p>

<ul>
<li>如果有多个匹配结果则打印所有结果：</li>
</ul>


<p><code>which -a {{executable}}</code></p>
