<h1>whoami</h1>

<blockquote><p>打印当前有效用户 ID 的用户名。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/whoami-invocation.html</a>.</p></blockquote>

<ul>
<li>显示当前登录用户名：</li>
</ul>


<p><code>whoami</code></p>

<ul>
<li>修改用户 ID 后显示当前登录用户名：</li>
</ul>


<p><code>sudo whoami</code></p>
