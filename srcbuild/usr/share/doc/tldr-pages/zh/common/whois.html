<h1>whois</h1>

<blockquote><p>WHOIS（RFC 3912）协议的命令行客户端。
更多信息：<a href="https://manned.org/whois">https://manned.org/whois</a>.</p></blockquote>

<ul>
<li>获取域名信息：</li>
</ul>


<p><code>whois {{example.com}}</code></p>

<ul>
<li>获取 IP 地址信息：</li>
</ul>


<p><code>whois {{8.8.8.8}}</code></p>

<ul>
<li>获取 IP 地址用于报告滥用的联系方式：</li>
</ul>


<p><code>whois -b {{8.8.8.8}}</code></p>
