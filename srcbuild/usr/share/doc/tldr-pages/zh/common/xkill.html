<h1>xkill</h1>

<blockquote><p>在图形会话中以交互方式终止窗口。
另请参阅：<code>kill</code>、<code>killall</code>。
更多信息：<a href="https://www.x.org/releases/current/doc/man/man1/xkill.1.xhtml">https://www.x.org/releases/current/doc/man/man1/xkill.1.xhtml</a>.</p></blockquote>

<ul>
<li>按下鼠标左键时终止鼠标选择的窗口（按下任何其他鼠标按钮可取消）：</li>
</ul>


<p><code>xkill</code></p>

<ul>
<li>按下任意鼠标按键时终止鼠标选择的窗口：</li>
</ul>


<p><code>xkill -button any</code></p>

<ul>
<li>终止具有特定 ID 的窗口（使用 <code>xwininfo</code> 获取有关窗口的信息）：</li>
</ul>


<p><code>xkill -id {{id}}</code></p>
