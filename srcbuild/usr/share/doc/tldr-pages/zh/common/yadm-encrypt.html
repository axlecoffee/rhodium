<h1>yadm-encrypt</h1>

<blockquote><p>加密在指定的加密文件中列出的文件。
文件被加密后将会存储在指定的归档文件夹中。
更多信息：<a href="https://yadm.io/docs/encryption">https://yadm.io/docs/encryption</a>.</p></blockquote>

<ul>
<li>加密在指定的加密文件中列出的文件：</li>
</ul>


<p><code>yadm encrypt</code></p>

<ul>
<li>创建加密所需的文件和文件夹：</li>
</ul>


<p><code>touch {{路径/到/encrypt_file}} &amp;&amp; mkdir {{路径/到/archive_folder}}</code></p>
