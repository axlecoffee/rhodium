<h1>yadm-init</h1>

<blockquote><p>初始化一个新的空的代码仓库用于跟踪点文件。
该代码仓库存储在 <code>$HOME/.local/share/yadm/repo.git</code> 中。
更多信息：<a href="https://yadm.io/docs/getting_started">https://yadm.io/docs/getting_started</a>.</p></blockquote>

<ul>
<li>执行：</li>
</ul>


<p><code>yadm init</code></p>

<ul>
<li>覆盖工作树：</li>
</ul>


<p><code>yadm init -w {{路径/到/工作树文件夹}}</code></p>

<ul>
<li>覆盖已存在的代码仓库：</li>
</ul>


<p><code>yadm init -f {{路径/到/本地代码仓库}}</code></p>
