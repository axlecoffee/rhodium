<h1>yadm-list</h1>

<blockquote><p>打印由 <code>yadm</code> 管理的文件列表。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p></blockquote>

<ul>
<li>打印当前目录中由 <code>yadm</code> 管理的文件列表：</li>
</ul>


<p><code>yadm list</code></p>

<ul>
<li>列出所有由 <code>yadm</code> 完全管理的文件：</li>
</ul>


<p><code>yadm list -a</code></p>
