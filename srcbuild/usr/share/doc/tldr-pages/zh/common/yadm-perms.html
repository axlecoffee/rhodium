<h1>yadm-perms</h1>

<blockquote><p>更新权限。
通常不需要运行此命令，因为 <code>yadm</code> 默认会自动处理权限。这种自动行为可以通过将配置 <code>yadm.auto-perms</code> 设置为 <code>"false"</code> 来禁用。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#permissions</a>.</p></blockquote>

<ul>
<li>修改文件权限：</li>
</ul>


<p><code>yadm perms</code></p>
