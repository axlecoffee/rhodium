<h1>yadm-upgrade</h1>

<blockquote><p>将 <code>yadm</code> 升级到最新版本。
升级将尝试将你的子模块反初始化并重新初始化。
更多信息：<a href="https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands">https://github.com/TheLocehiliosan/yadm/blob/master/yadm.md#commands</a>.</p></blockquote>

<ul>
<li>将 <code>yadm</code> 升级到最新版本：</li>
</ul>


<p><code>yadm upgrade</code></p>

<ul>
<li>强制升级，无论有无更改：</li>
</ul>


<p><code>yadm upgrade -f</code></p>
