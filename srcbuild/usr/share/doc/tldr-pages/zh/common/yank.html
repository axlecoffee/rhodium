<h1>yank</h1>

<blockquote><p>从 <code>stdin</code> 读取输入并显示一个选择界面，该界面允许选择一个字段并将其复制到剪贴板。
更多信息：<a href="https://manned.org/yank">https://manned.org/yank</a>.</p></blockquote>

<ul>
<li>使用默认分隔符（\f, \n, \r, \s, \t）：</li>
</ul>


<p><code>{{sudo dmesg}} | yank</code></p>

<ul>
<li>输入单行：</li>
</ul>


<p><code>{{sudo dmesg}} | yank -l</code></p>

<ul>
<li>使用特定分 <code>=</code> 隔符输入：</li>
</ul>


<p><code>{{echo hello=world}} | yank -d {{=}}</code></p>

<ul>
<li>只有与特定正则表达式匹配的内容才输入：</li>
</ul>


<p><code>{{ps ux}} | yank -g "{{[0-9]+}}"</code></p>
