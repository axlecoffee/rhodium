<h1>yapf</h1>

<blockquote><p>Python 风格指南检查器。
更多信息：<a href="https://github.com/google/yapf">https://github.com/google/yapf</a>.</p></blockquote>

<ul>
<li>显示将要进行的更改的差异，但不实际更改（试运行）：</li>
</ul>


<p><code>yapf --diff {{路径/到/文件}}</code></p>

<ul>
<li>就地格式化文件，并显示更改的差异：</li>
</ul>


<p><code>yapf --diff --in-place {{路径/到/文件}}</code></p>

<ul>
<li>递归格式化目录中的所有 Python 文件，并发执行：</li>
</ul>


<p><code>yapf --recursive --in-place --style {{pep8}} --parallel {{路径/到/目录}}</code></p>
