<h1>yard</h1>

<blockquote><p>Ruby 的文档工具。
更多信息：<a href="https://yardoc.org/">https://yardoc.org/</a>.</p></blockquote>

<ul>
<li>创建文档：</li>
</ul>


<p><code>yard</code></p>

<ul>
<li>创建文档并保存到一个文件中：</li>
</ul>


<p><code>yard --one-file</code></p>

<ul>
<li>列出所有未记录的对象：</li>
</ul>


<p><code>yard stats --list-undoc</code></p>
