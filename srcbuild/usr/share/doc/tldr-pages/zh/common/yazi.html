<h1>yazi</h1>

<blockquote><p>用 Rust 编写的极速终端文件管理器。
提供高效、用户友好且可定制的文件管理体验。
更多信息：<a href="https://github.com/sxyazi/yazi">https://github.com/sxyazi/yazi</a>.</p></blockquote>

<ul>
<li>从当前目录启动 Yazi：</li>
</ul>


<p><code>yazi</code></p>

<ul>
<li>打印调试信息：</li>
</ul>


<p><code>yazi --debug</code></p>

<ul>
<li>在退出时将当前工作目录写入文件：</li>
</ul>


<p><code>yazi --cwd-file {{路径/到/cwd_文件}}</code></p>

<ul>
<li>清除缓存目录：</li>
</ul>


<p><code>yazi --clear-cache</code></p>
