<h1>yes</h1>

<blockquote><p>重复输出某些内容。
此命令通常用于对安装命令（如 apt-get）每个提示回答是。
更多信息：<a href="https://www.gnu.org/software/coreutils/manual/html_node/yes-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/yes-invocation.html</a>.</p></blockquote>

<ul>
<li>重复输出“{{消息}}”：</li>
</ul>


<p><code>yes {{消息}}</code></p>

<ul>
<li>重复输出“y”：</li>
</ul>


<p><code>yes</code></p>

<ul>
<li>接受 <code>apt-get</code> 命令的所有提示：</li>
</ul>


<p><code>yes | sudo apt-get install {{程序}}</code></p>

<ul>
<li>重复输出一个换行符以始终接受提示的默认选项：</li>
</ul>


<p><code>yes ''</code></p>
