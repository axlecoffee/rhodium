<h1>ykinfo</h1>

<blockquote><p>从 YubiKey 获取基本信息。
更多信息：<a href="https://developers.yubico.com/yubikey-personalization/Manuals/ykinfo.1.html">https://developers.yubico.com/yubikey-personalization/Manuals/ykinfo.1.html</a>.</p></blockquote>

<ul>
<li>显示 YubiKey 的所有信息：</li>
</ul>


<p><code>ykinfo -a</code></p>

<ul>
<li>仅获取 YubiKey 的十进制序列号：</li>
</ul>


<p><code>ykinfo -s -q</code></p>

<ul>
<li>获取 YubiKey 的功能：</li>
</ul>


<p><code>ykinfo -c</code></p>
