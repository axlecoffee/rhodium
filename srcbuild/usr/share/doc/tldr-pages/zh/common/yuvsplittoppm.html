<h1>yuvsplittoppm</h1>

<blockquote><p>将三个抽样的 Abekas YUV 文件转换为一个 PPM 图像。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuvsplittoppm.html">https://netpbm.sourceforge.net/doc/yuvsplittoppm.html</a>.</p></blockquote>

<ul>
<li>从以基名开始的三个文件中读取 Akebas YUV 字节，将它们合并为一个单一的 PPM 图像，并将其存储到指定的输出文件中：</li>
</ul>


<p><code>yuvsplittoppm {{基名}} {{宽度}} {{高度}} &gt; {{路径/到/输出_文件.ppm}}</code></p>
