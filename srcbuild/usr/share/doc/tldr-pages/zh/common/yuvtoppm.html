<h1>yuvtoppm</h1>

<blockquote><p>将 Abekas YUV 字节转换为 PPM 文件。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuvtoppm.html">https://netpbm.sourceforge.net/doc/yuvtoppm.html</a>.</p></blockquote>

<ul>
<li>从指定的输入文件读取 Akebas YUV 字节，转换成 PPM 图像，并存储在指定的输出文件中：</li>
</ul>


<p><code>yuvtoppm {{宽度}} {{高度}} {{路径/到/输入_文件.yuv}} &gt; {{路径/到/输出_文件.ppm}}</code></p>
