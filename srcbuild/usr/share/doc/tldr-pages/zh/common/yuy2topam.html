<h1>yuy2topam</h1>

<blockquote><p>将 YUY2 字节转换为 PAM。
更多信息：<a href="https://netpbm.sourceforge.net/doc/yuy2topam.html">https://netpbm.sourceforge.net/doc/yuy2topam.html</a>.</p></blockquote>

<ul>
<li>将 YUY2 字节转换为 PAM：</li>
</ul>


<p><code>yuy2topam -width {{值}} -height {{值}} {{路径/到/文件.yuy2}} &gt; {{路径/到/文件.pam}}</code></p>
