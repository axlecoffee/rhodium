<h1>zapier build</h1>

<blockquote><p>构建一个可推送的 Zapier 集成 <code>zip</code> 文件。
更多信息：<a href="https://platform.zapier.com/reference/cli#build">https://platform.zapier.com/reference/cli#build</a>.</p></blockquote>

<ul>
<li>创建一个构建：</li>
</ul>


<p><code>zapier build</code></p>

<ul>
<li>禁用智能文件包含（只会包含 <code>index.js</code> 所需的文件）：</li>
</ul>


<p><code>zapier build --disable-dependency-detection</code></p>

<ul>
<li>显示额外的调试输出：</li>
</ul>


<p><code>zapier build {{[-d|--debug]}}</code></p>
