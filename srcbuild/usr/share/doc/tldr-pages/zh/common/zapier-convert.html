<h1>zapier convert</h1>

<blockquote><p>将一个可视化构建器集成转换为 CLI 集成。
更多信息：<a href="https://platform.zapier.com/reference/cli#convert">https://platform.zapier.com/reference/cli#convert</a>.</p></blockquote>

<ul>
<li>转换一个可视化构建器集成：</li>
</ul>


<p><code>zapier convert {{集成_id}} {{路径/到/目录}}</code></p>

<ul>
<li>使用特定版本转换一个可视化构建器集成：</li>
</ul>


<p><code>zapier convert {{集成_id}} {{路径/到/目录}} {{[-v|--version]}}={{版本}}</code></p>

<ul>
<li>显示额外的调试输出：</li>
</ul>


<p><code>zapier convert --debug</code></p>
