<h1>zcat</h1>

<blockquote><p>打印 <code>gzip</code> 压缩文件中的数据。
更多信息：<a href="https://www.gnu.org/software/gzip/manual/gzip.html">https://www.gnu.org/software/gzip/manual/gzip.html</a>.</p></blockquote>

<ul>
<li>将 <code>gzip</code> 压缩档案的解压缩内容打印到 <code>stdout</code>：</li>
</ul>


<p><code>zcat {{文件.txt.gz}}</code></p>

<ul>
<li>将 <code>gzip</code> 压缩档案的压缩详细信息打印到 <code>stdout</code>：</li>
</ul>


<p><code>zcat -l {{文件.txt.gz}}</code></p>
