<h1>zcmp</h1>

<blockquote><p>比较压缩文件。
更多信息：<a href="https://manned.org/zcmp">https://manned.org/zcmp</a>.</p></blockquote>

<ul>
<li>对两个通过 <code>gzip</code> 压缩的文件运行 <code>cmp</code> 命令：</li>
</ul>


<p><code>zcmp {{路径/到/文件1.gz}} {{路径/到/文件2.gz}}</code></p>

<ul>
<li>将一个文件与其 gzipped 版本进行比较（假设 <code>.gz</code> 已存在）：</li>
</ul>


<p><code>zcmp {{路径/到/文件}}</code></p>
