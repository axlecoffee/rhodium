<h1>zdb</h1>

<blockquote><p>ZFS 调试器。
更多信息：<a href="https://manned.org/zdb">https://manned.org/zdb</a>.</p></blockquote>

<ul>
<li>显示所有已挂载 ZFS 存储池的详细配置：</li>
</ul>


<p><code>zdb</code></p>

<ul>
<li>显示特定 ZFS 存储池的详细配置：</li>
</ul>


<p><code>zdb -C {{存储池名称}}</code></p>

<ul>
<li>显示关于块的数量、大小和重复数据删除的统计信息：</li>
</ul>


<p><code>zdb -b {{存储池名称}}</code></p>
