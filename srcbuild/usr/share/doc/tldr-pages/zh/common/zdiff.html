<h1>zdiff</h1>

<blockquote><p>对 <code>gzip</code> 压缩文件调用 <code>diff</code>。
更多信息：<a href="https://manned.org/zdiff">https://manned.org/zdiff</a>.</p></blockquote>

<ul>
<li>比较两个文件，必要时解压它们：</li>
</ul>


<p><code>zdiff {{路径/到/文件1.gz}} {{路径/到/文件2.gz}}</code></p>

<ul>
<li>将文件与同名的 <code>gzip</code> 压缩文件进行比较：</li>
</ul>


<p><code>zdiff {{路径/到/文件}}</code></p>
