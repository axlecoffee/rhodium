<h1>zeisstopnm</h1>

<blockquote><p>将 Zeiss 共聚焦文件转换为 Netbpm 格式。
更多信息：<a href="https://manned.org/zeisstopnm.1">https://manned.org/zeisstopnm.1</a>.</p></blockquote>

<ul>
<li>将 Zeiss 共聚焦文件转换为 <code>.pgm</code> 或 <code>.ppm</code> 格式：</li>
</ul>


<p><code>zeisstopnm {{路径/到/文件}}</code></p>

<ul>
<li>将 Zeiss 共聚焦文件转换为 Netbpm 格式，并明确指定目标文件类型：</li>
</ul>


<p><code>zeisstopnm -{{pgm|ppm}} {{路径/到/文件}}</code></p>
