<h1>zellij</h1>

<blockquote><p>带有内置功能的终端复用器。
请参阅：<code>tmux</code> 和 <code>screen</code>。
更多信息：<a href="https://zellij.dev/documentation/">https://zellij.dev/documentation/</a>.</p></blockquote>

<ul>
<li>启动一个新的命名会话：</li>
</ul>


<p><code>zellij --session {{名称}}</code></p>

<ul>
<li>列出现有会话：</li>
</ul>


<p><code>zellij list-sessions</code></p>

<ul>
<li>附加到最近使用的会话：</li>
</ul>


<p><code>zellij attach</code></p>

<ul>
<li>打开一个新窗格（在 zellij 会话中）：</li>
</ul>


<p><code>&lt;Alt n&gt;</code></p>

<ul>
<li>从当前会话分离（在 zellij 会话中）：</li>
</ul>


<p><code>&lt;Ctrl o&gt;&lt;d&gt;</code></p>
