<h1>zint</h1>

<blockquote><p>生成条形码和二维码。
更多信息：<a href="https://www.zint.org.uk/manual/chapter/4">https://www.zint.org.uk/manual/chapter/4</a>.</p></blockquote>

<ul>
<li>生成一个条形码并保存：</li>
</ul>


<p><code>zint --data "{{UTF-8 数据}}" --output {{路径/到/文件}}</code></p>

<ul>
<li>指定生成的编码类型：</li>
</ul>


<p><code>zint --barcode {{编码类型}} --data "{{UTF-8 数据}}" --output {{路径/到/文件}}</code></p>

<ul>
<li>列出所有支持的编码类型：</li>
</ul>


<p><code>zint --types</code></p>
