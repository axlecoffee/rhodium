<h1>zipcloak</h1>

<blockquote><p>加密 Zip 压缩档案内的内容。
更多信息：<a href="https://manned.org/zipcloak">https://manned.org/zipcloak</a>.</p></blockquote>

<ul>
<li>加密一个 Zip 压缩档案的内容：</li>
</ul>


<p><code>zipcloak {{路径/到/压缩档案.zip}}</code></p>

<ul>
<li>[d]解密一个 Zip 压缩档案的内容：</li>
</ul>


<p><code>zipcloak -d {{路径/到/压缩档案.zip}}</code></p>

<ul>
<li>[O]将加密内容输出到一个新的 Zip 压缩档案中：</li>
</ul>


<p><code>zipcloak {{路径/到/压缩档案.zip}} -O {{路径/到/加密.zip}}</code></p>
