<h1>zipinfo</h1>

<blockquote><p>列出 Zip 文件内容的详细信息。
更多信息：<a href="https://manned.org/zipinfo">https://manned.org/zipinfo</a>.</p></blockquote>

<ul>
<li>以长格式（权限、所有权、大小和修改日期）列出 Zip 文件中的所有文件：</li>
</ul>


<p><code>zipinfo {{路径/到/压缩包.zip}}</code></p>

<ul>
<li>列出 Zip 文件中的所有文件：</li>
</ul>


<p><code>zipinfo -1 {{路径/到/压缩包.zip}}</code></p>
