<h1>zipnote</h1>

<blockquote><p>查看、添加或编辑 Zip 压缩包的注释。
文件在 Zip 压缩包中也可以被重命名。
更多信息：<a href="https://manned.org/zipnote">https://manned.org/zipnote</a>.</p></blockquote>

<ul>
<li>查看 Zip 压缩包中的注释：</li>
</ul>


<p><code>zipnote {{路径/到/文件.zip}}</code></p>

<ul>
<li>将 Zip 压缩包中的注释提取到一个文件：</li>
</ul>


<p><code>zipnote {{路径/到/文件.zip}} &gt; {{路径/到/文件.txt}}</code></p>

<ul>
<li>从一个文件中添加/更新 Zip 压缩包中的注释：</li>
</ul>


<p><code>zipnote -w {{路径/到/文件.zip}} &lt; {{路径/到/文件.txt}}</code></p>
