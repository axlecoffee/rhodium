<h1>zmore</h1>

<blockquote><p>使用 <code>more</code> 查看 <code>gzip</code> 压缩文件。
更多信息：<a href="https://manned.org/zmore">https://manned.org/zmore</a>.</p></blockquote>

<ul>
<li>打开一个压缩文件：</li>
</ul>


<p><code>zmore {{路径/到/文件.txt.gz}}</code></p>

<ul>
<li>显示文件的下一页：</li>
</ul>


<p><code>&lt;Space&gt;</code></p>

<ul>
<li>在文件中搜索一个模式（按 <code>&lt;n&gt;</code> 跳转到下一个匹配项）：</li>
</ul>


<p><code>&lt;/&gt;{{正则表达式}}</code></p>

<ul>
<li>退出：</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>显示交互式命令帮助：</li>
</ul>


<p><code>&lt;h&gt;</code></p>
