<h1>zopflipng</h1>

<blockquote><p>PNG 压缩工具。
更多信息：<a href="https://github.com/google/zopfli">https://github.com/google/zopfli</a>.</p></blockquote>

<ul>
<li>优化一个 PNG 文件：</li>
</ul>


<p><code>zopflipng {{输入.png}} {{输出.png}}</code></p>

<ul>
<li>优化多个 PNG 文件并使用给定的前缀保存：</li>
</ul>


<p><code>zopflipng --prefix={{前缀}} {{图像1.png}} {{图像2.png}} {{图像3.png}}</code></p>
