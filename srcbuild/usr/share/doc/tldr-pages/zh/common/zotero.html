<h1>zotero</h1>

<blockquote><p>管理你的参考书目。
更多信息：<a href="https://www.zotero.org/support">https://www.zotero.org/support</a>.</p></blockquote>

<ul>
<li>使用图形用户界面运行：</li>
</ul>


<p><code>zotero</code></p>

<ul>
<li>以无头模式运行：</li>
</ul>


<p><code>zotero --headless</code></p>

<ul>
<li>使用特定的用户配置运行：</li>
</ul>


<p><code>zotero -P {{用户配置}}</code></p>

<ul>
<li>运行迁移助手：</li>
</ul>


<p><code>zotero --migration</code></p>
