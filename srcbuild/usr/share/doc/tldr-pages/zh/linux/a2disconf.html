<h1>a2disconf</h1>

<blockquote><p>在基于 Debian 的操作系统上禁用 Apache 配置文件。
更多信息：<a href="https://manned.org/a2disconf.8">https://manned.org/a2disconf.8</a>.</p></blockquote>

<ul>
<li>禁用配置文件：</li>
</ul>


<p><code>sudo a2disconf {{配置文件}}</code></p>

<ul>
<li>不显示信息性消息：</li>
</ul>


<p><code>sudo a2disconf --quiet {{配置文件}}</code></p>
