<h1>a2dismod</h1>

<blockquote><p>在基于 Debian 的操作系统上禁用 Apache 模块。
更多信息：<a href="https://manned.org/a2dismod.8">https://manned.org/a2dismod.8</a>.</p></blockquote>

<ul>
<li>禁用模块：</li>
</ul>


<p><code>sudo a2dismod {{模块路径}}</code></p>

<ul>
<li>不显示信息性消息：</li>
</ul>


<p><code>sudo a2dismod --quiet {{模块路径}}</code></p>
