<h1>a2dissite</h1>

<blockquote><p>在基于 Debian 的操作系统上禁用 Apache 虚拟主机。
更多信息：<a href="https://manned.org/a2dissite.8">https://manned.org/a2dissite.8</a>.</p></blockquote>

<ul>
<li>禁用虚拟主机：</li>
</ul>


<p><code>sudo a2dissite {{虚拟主机名}}</code></p>

<ul>
<li>不显示信息性消息：</li>
</ul>


<p><code>sudo a2dissite --quiet {{虚拟主机名}}</code></p>
