<h1>a2enmod</h1>

<blockquote><p>在基于 Debian 的操作系统上启用 Apache 模块。
更多信息：<a href="https://manned.org/a2enmod.8">https://manned.org/a2enmod.8</a>.</p></blockquote>

<ul>
<li>启用模块：</li>
</ul>


<p><code>sudo a2enmod {{模块名}}</code></p>

<ul>
<li>不显示信息性消息：</li>
</ul>


<p><code>sudo a2enmod --quiet {{模块名}}</code></p>
