<h1>a2ensite</h1>

<blockquote><p>在基于 Debian 的操作系统上启用 Apache 虚拟主机。
更多信息：<a href="https://manned.org/a2ensite.8">https://manned.org/a2ensite.8</a>.</p></blockquote>

<ul>
<li>启用虚拟主机：</li>
</ul>


<p><code>sudo a2ensite {{虚拟主机名}}</code></p>

<ul>
<li>不显示信息性消息：</li>
</ul>


<p><code>sudo a2ensite --quiet {{虚拟主机名}}</code></p>
