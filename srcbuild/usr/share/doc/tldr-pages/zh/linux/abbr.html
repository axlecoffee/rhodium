<h1>abbr</h1>

<blockquote><p>管理 fish shell 的缩写。
用户定义的词在输入后会被较长的短语替换。
更多信息：<a href="https://fishshell.com/docs/current/cmds/abbr.html">https://fishshell.com/docs/current/cmds/abbr.html</a>.</p></blockquote>

<ul>
<li>添加一个新缩写：</li>
</ul>


<p><code>abbr --add {{缩写名}} {{命令}} {{命令参数}}</code></p>

<ul>
<li>重命名一个已有的缩写：</li>
</ul>


<p><code>abbr --rename {{旧缩写名}} {{新缩写名}}</code></p>

<ul>
<li>清除一个已有的缩写：</li>
</ul>


<p><code>abbr --erase {{缩写名}}</code></p>

<ul>
<li>用 SSH 导入另一台主机上定义的缩写：</li>
</ul>


<p><code>ssh {{主机名}} abbr --show | source</code></p>
