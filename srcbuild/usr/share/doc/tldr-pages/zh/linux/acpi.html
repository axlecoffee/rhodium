<h1>acpi</h1>

<blockquote><p>显示电池状态或热量信息。
更多信息：<a href="https://manned.org/acpi">https://manned.org/acpi</a>.</p></blockquote>

<ul>
<li>显示电池信息：</li>
</ul>


<p><code>acpi</code></p>

<ul>
<li>显示热量（温度）信息：</li>
</ul>


<p><code>acpi -t</code></p>

<ul>
<li>显示冷却设备信息：</li>
</ul>


<p><code>acpi -c</code></p>

<ul>
<li>用华氏度单位显示热量（温度）信息：</li>
</ul>


<p><code>acpi -tf</code></p>

<ul>
<li>显示所有信息：</li>
</ul>


<p><code>acpi -V</code></p>

<ul>
<li>从 <code>/proc</code> 而非 <code>/sys</code> 中提取信息：</li>
</ul>


<p><code>acpi -p</code></p>
