<h1>add-apt-repository</h1>

<blockquote><p>apt 仓库管理。
更多信息：<a href="https://manned.org/apt-add-repository">https://manned.org/apt-add-repository</a>.</p></blockquote>

<ul>
<li>添加一个新的 APT 仓库：</li>
</ul>


<p><code>add-apt-repository {{指定仓库}}</code></p>

<ul>
<li>移除一个 APT 仓库：</li>
</ul>


<p><code>add-apt-repository --remove {{指定仓库}}</code></p>

<ul>
<li>添加一个仓库并更新缓存：</li>
</ul>


<p><code>add-apt-repository --update {{指定仓库}}</code></p>

<ul>
<li>允许从指定仓库下载源码：</li>
</ul>


<p><code>add-apt-repository --enable-source {{指定仓库}}</code></p>
