<h1>addr2line</h1>

<blockquote><p>将二进制文件地址转换成文件名和行数。
更多信息：<a href="https://manned.org/addr2line">https://manned.org/addr2line</a>.</p></blockquote>

<ul>
<li>显示可执行文件的指令地址对应源代码的文件名和行数：</li>
</ul>


<p><code>addr2line --exe={{可执行文件路径}} {{地址}}</code></p>

<ul>
<li>显示函数名、文件名和行数：</li>
</ul>


<p><code>addr2line --exe={{可执行文件路径}} --functions {{地址}}</code></p>

<ul>
<li>将 C++ 代码函数名符号重组：</li>
</ul>


<p><code>addr2line --exe={{可执行文件地址}} --functions --demangle {{地址}}</code></p>
