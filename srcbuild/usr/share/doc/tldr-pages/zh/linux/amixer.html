<h1>amixer</h1>

<blockquote><p>ALSA 声卡驱动程序的混合器。
更多信息：<a href="https://manned.org/amixer">https://manned.org/amixer</a>.</p></blockquote>

<ul>
<li>增加 10% 的主音量：</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%+}}</code></p>

<ul>
<li>降低 10% 的主音量：</li>
</ul>


<p><code>amixer -D pulse sset Master {{10%-}}</code></p>
