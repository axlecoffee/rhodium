<h1>apk</h1>

<blockquote><p>Alpine Linux 的包管理工具。
更多信息：<a href="https://wiki.alpinelinux.org/wiki/Alpine_Package_Keeper">https://wiki.alpinelinux.org/wiki/Alpine_Package_Keeper</a>.</p></blockquote>

<ul>
<li>从所有的远程仓库中更新仓库索引：</li>
</ul>


<p><code>apk update</code></p>

<ul>
<li>安装一个新软件包：</li>
</ul>


<p><code>apk add {{软件包}}</code></p>

<ul>
<li>移除一个软件包：</li>
</ul>


<p><code>apk del {{软件包}}</code></p>

<ul>
<li>修复或更新软件包而不修改主依赖项：</li>
</ul>


<p><code>apk fix {{软件包}}</code></p>

<ul>
<li>通过关键字查找软件包：</li>
</ul>


<p><code>apk search {{关键字}}</code></p>

<ul>
<li>获取指定软件包的相关信息：</li>
</ul>


<p><code>apk info {{软件包}}</code></p>
