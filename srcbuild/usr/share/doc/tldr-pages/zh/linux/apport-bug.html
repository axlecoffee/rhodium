<h1>apport-bug</h1>

<blockquote><p>在 Ubuntu 上提交错误报告。
更多信息：<a href="https://wiki.ubuntu.com/Apport">https://wiki.ubuntu.com/Apport</a>.</p></blockquote>

<ul>
<li>报告整个系统的错误：</li>
</ul>


<p><code>apport-bug</code></p>

<ul>
<li>报告某个软件包的错误：</li>
</ul>


<p><code>apport-bug {{包名}}</code></p>

<ul>
<li>报告某个可执行文件的错误：</li>
</ul>


<p><code>apport-bug {{可执行文件路径}}</code></p>

<ul>
<li>报告某个进程的错误：</li>
</ul>


<p><code>apport-bug {{PID}}</code></p>
