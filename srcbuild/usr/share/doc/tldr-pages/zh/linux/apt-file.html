<h1>apt-file</h1>

<blockquote><p>在 APT 软件包中查找文件，其中也包括未安装的软件。
更多信息：<a href="https://manned.org/apt-file.1">https://manned.org/apt-file.1</a>.</p></blockquote>

<ul>
<li>更新元数据的数据库：</li>
</ul>


<p><code>sudo apt update</code></p>

<ul>
<li>查找包含指定文件或路径的软件包：</li>
</ul>


<p><code>apt-file {{search|find}} {{文件路径}}</code></p>

<ul>
<li>列出指定包的内容：</li>
</ul>


<p><code>apt-file {{show|list}} {{软件包名}}</code></p>

<ul>
<li>查找符合给定 <code>pattern</code> 中正则表达式的软件包：</li>
</ul>


<p><code>apt-file {{search|find}} --regexp {{正则表达式}}</code></p>
