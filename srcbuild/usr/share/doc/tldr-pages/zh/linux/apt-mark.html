<h1>apt-mark</h1>

<blockquote><p>修改已安装软件包状态的工具。
更多信息：<a href="https://manned.org/apt-mark.8">https://manned.org/apt-mark.8</a>.</p></blockquote>

<ul>
<li>将一个软件包标记为自动安装：</li>
</ul>


<p><code>sudo apt-mark auto {{软件包名}}</code></p>

<ul>
<li>将一个软件包保持在当前版本，防止对其更新：</li>
</ul>


<p><code>sudo apt-mark hold {{软件包名}}</code></p>

<ul>
<li>允许对一个软件包更新：</li>
</ul>


<p><code>sudo apt-mark unhold {{软件包名}}</code></p>

<ul>
<li>列出手动安装的软件包：</li>
</ul>


<p><code>apt-mark showmanual</code></p>

<ul>
<li>列出保持当前版本而不更新的软件包：</li>
</ul>


<p><code>apt-mark showhold</code></p>
