<h1>ark</h1>

<blockquote><p>KDE 归档工具。
更多信息：<a href="https://docs.kde.org/stable5/en/ark/ark/">https://docs.kde.org/stable5/en/ark/ark/</a>.</p></blockquote>

<ul>
<li>将存档解压缩到当前目录：</li>
</ul>


<p><code>ark --batch {{路径/到/存档名}}</code></p>

<ul>
<li>改变解压缩目录：</li>
</ul>


<p><code>ark --batch --destination {{路径/到/目录}} {{路径/到/存档名}}</code></p>

<ul>
<li>创建一个原本不存在的存档并向它添加文件：</li>
</ul>


<p><code>ark --add-to {{路径/到/存档名}} {{路径/到/文件1 路径/到/文件2 ...}}</code></p>
