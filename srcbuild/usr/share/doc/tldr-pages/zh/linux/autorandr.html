<h1>autorandr</h1>

<blockquote><p>自动调节屏幕布局。
更多信息：<a href="https://github.com/phillipberndt/autorandr">https://github.com/phillipberndt/autorandr</a>.</p></blockquote>

<ul>
<li>保存当前屏幕布局：</li>
</ul>


<p><code>autorandr -s {{配置文件名}}</code></p>

<ul>
<li>显示保存的配置：</li>
</ul>


<p><code>autorandr</code></p>

<ul>
<li>切换设置：</li>
</ul>


<p><code>autorandr -l {{配置文件名}}</code></p>

<ul>
<li>设置默认设置：</li>
</ul>


<p><code>autorandr -d {{配置文件名}}</code></p>
