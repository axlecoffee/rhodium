<h1>avahi-browse</h1>

<blockquote><p>显示通过 mDNS/DNS-SD 暴露在本地网络的服务和主机。
Avahi 与苹果设备的 Bonjour（Zeroconf）兼容。
更多信息：<a href="https://www.avahi.org/">https://www.avahi.org/</a>.</p></blockquote>

<ul>
<li>列出本地网络中的所有服务和他们的地址与端口，忽略他们本地的地址和端口：</li>
</ul>


<p><code>avahi-browse --all --resolve --ignore-local</code></p>

<ul>
<li>列出所有的域名：</li>
</ul>


<p><code>avahi-browse --browse-domains</code></p>

<ul>
<li>只搜索一个特定的域名：</li>
</ul>


<p><code>avahi-browse --all --domain={{domain}}</code></p>
