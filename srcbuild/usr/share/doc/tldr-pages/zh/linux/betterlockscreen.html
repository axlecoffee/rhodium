<h1>betterlockscreen</h1>

<blockquote><p>简洁的锁屏程序。
更多信息：<a href="https://github.com/betterlockscreen/betterlockscreen">https://github.com/betterlockscreen/betterlockscreen</a>.</p></blockquote>

<ul>
<li>锁定屏幕：</li>
</ul>


<p><code>betterlockscreen --lock</code></p>

<ul>
<li>更换锁屏背景：</li>
</ul>


<p><code>betterlockscreen -u {{图片.png}}</code></p>

<ul>
<li>锁屏并显示一些自定义文本：</li>
</ul>


<p><code>betterlockscreen -l pixel -t "{{自定义锁屏文本}}"</code></p>

<ul>
<li>锁屏并自定义显示屏关闭超时秒数：</li>
</ul>


<p><code>betterlockscreen --off {{5}} -l</code></p>
