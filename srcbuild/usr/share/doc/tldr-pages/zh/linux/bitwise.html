<h1>bitwise</h1>

<blockquote><p>支持动态基数转换和位操作的多基数交互式计算器。
更多信息：<a href="https://github.com/mellowcandle/bitwise">https://github.com/mellowcandle/bitwise</a>.</p></blockquote>

<ul>
<li>使用交互模式运行：</li>
</ul>


<p><code>bitwise</code></p>

<ul>
<li>从十进制转换：</li>
</ul>


<p><code>bitwise {{12345}}</code></p>

<ul>
<li>从十六进制转换：</li>
</ul>


<p><code>bitwise {{0x563d}}</code></p>

<ul>
<li>转换 C 风格的计算：</li>
</ul>


<p><code>bitwise "{{0x123 + 0x20 - 30 / 50}}"</code></p>
