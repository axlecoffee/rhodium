<h1>blkdiscard</h1>

<blockquote><p>丢弃存储设备上的设备扇区。对 SSD 有用。
更多信息：<a href="https://manned.org/blkdiscard">https://manned.org/blkdiscard</a>.</p></blockquote>

<ul>
<li>丢弃设备上的所有扇区，删除所有数据：</li>
</ul>


<p><code>blkdiscard {{/dev/设备名}}</code></p>

<ul>
<li>安全地丢弃设备上的所有块，删除所有数据：</li>
</ul>


<p><code>blkdiscard --secure {{/dev/设备名}}</code></p>

<ul>
<li>丢弃设备的前 100 MB：</li>
</ul>


<p><code>blkdiscard --length {{100MB}} {{/dev/设备名}}</code></p>
