<h1>brctl</h1>

<blockquote><p>以太网桥管理。
更多信息：<a href="https://manned.org/brctl">https://manned.org/brctl</a>.</p></blockquote>

<ul>
<li>显示有关当前现有以太网网桥信息的列表：</li>
</ul>


<p><code>sudo brctl show</code></p>

<ul>
<li>创建新的以太网桥接接口：</li>
</ul>


<p><code>sudo brctl add {{网桥名}}</code></p>

<ul>
<li>删除一个已存在的以太网桥接接口：</li>
</ul>


<p><code>sudo brctl del {{网桥名}}</code></p>

<ul>
<li>向现有网桥添加接口：</li>
</ul>


<p><code>sudo brctl addif {{网桥名}} {{接口名}}</code></p>

<ul>
<li>从现有网桥中删除接口：</li>
</ul>


<p><code>sudo brctl delif {{网桥名}} {{接口名}}</code></p>
