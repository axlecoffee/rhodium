<h1>cal</h1>

<blockquote><p>打印日历信息，高亮显示当前日期。
更多信息：<a href="https://manned.org/cal">https://manned.org/cal</a>.</p></blockquote>

<ul>
<li>显示当前月份的日历：</li>
</ul>


<p><code>cal</code></p>

<ul>
<li>显示上个月、当前月和下个月：</li>
</ul>


<p><code>cal {{[-3|--three]}}</code></p>

<ul>
<li>使用星期一作为一周的第一天：</li>
</ul>


<p><code>cal {{[-m|--monday]}}</code></p>

<ul>
<li>显示特定年份的日历（4位数字）：</li>
</ul>


<p><code>cal {{年份}}</code></p>

<ul>
<li>显示特定月份和年份的日历：</li>
</ul>


<p><code>cal {{月份}} {{年份}}</code></p>
