<h1>cpuid</h1>

<blockquote><p>显示有关所有 CPU 的详细信息。
更多信息：<a href="https://etallen.com/cpuid.html">https://etallen.com/cpuid.html</a>.</p></blockquote>

<ul>
<li>显示所有 CPU 的信息：</li>
</ul>


<p><code>cpuid</code></p>

<ul>
<li>仅显示当前 CPU 的信息：</li>
</ul>


<p><code>cpuid -1</code></p>

<ul>
<li>显示原始十六进制信息，不进行解码：</li>
</ul>


<p><code>cpuid -r</code></p>
