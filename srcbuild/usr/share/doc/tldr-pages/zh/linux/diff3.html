<h1>diff3</h1>

<blockquote><p>逐行比较三个文件。
更多信息：<a href="https://www.gnu.org/software/diffutils/manual/html_node/Invoking-diff3.html">https://www.gnu.org/software/diffutils/manual/html_node/Invoking-diff3.html</a>.</p></blockquote>

<ul>
<li>比较文件：</li>
</ul>


<p><code>diff3 {{路径/到/文件1}} {{路径/到/文件2}} {{路径/到/文件3}}</code></p>

<ul>
<li>展示所有的变化，同时列出冲突：</li>
</ul>


<p><code>diff3 --show-all {{路径/到/文件1}} {{路径/到/文件2}} {{路径/到/文件3}}</code></p>
