<h1>dos2unix</h1>

<blockquote><p>将 DOS 样式的行尾更改为 Unix 样式。
用 LF 替换 CRLF.
更多信息：<a href="https://manned.org/dos2unix">https://manned.org/dos2unix</a>.</p></blockquote>

<ul>
<li>更改文件的行尾：</li>
</ul>


<p><code>dos2unix {{文件名}}</code></p>

<ul>
<li>使用 Unix 样式的行尾创建副本：</li>
</ul>


<p><code>dos2unix {{[-n|--newfile]}} {{文件名}} {{文件名}}</code></p>
