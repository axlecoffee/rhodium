<h1>grub-mkconfig</h1>

<blockquote><p>生成GRUB配置文件。
更多信息：<a href="https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html">https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html</a>.</p></blockquote>

<ul>
<li>模拟运行并打印配置到标准输出：</li>
</ul>


<p><code>sudo grub-mkconfig</code></p>

<ul>
<li>生成配置文件：</li>
</ul>


<p><code>sudo grub-mkconfig --output={{/boot/grub/grub.cfg}}</code></p>

<ul>
<li>打印帮助页面：</li>
</ul>


<p><code>grub-mkconfig --help</code></p>
