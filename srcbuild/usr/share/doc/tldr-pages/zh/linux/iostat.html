<h1>iostat</h1>

<blockquote><p>报告设备和分区的统计信息。
更多信息：<a href="https://manned.org/iostat">https://manned.org/iostat</a>.</p></blockquote>

<ul>
<li>显示系统启动以来的CPU和磁盘统计报告：</li>
</ul>


<p><code>iostat</code></p>

<ul>
<li>以MB为单位显示CPU和磁盘统计报告：</li>
</ul>


<p><code>iostat -m</code></p>

<ul>
<li>显示CPU统计信息：</li>
</ul>


<p><code>iostat {{[-c|--compact]}}</code></p>

<ul>
<li>显示包含磁盘名称（含LVM）的磁盘统计信息：</li>
</ul>


<p><code>iostat -N</code></p>

<ul>
<li>显示设备"sda"的扩展磁盘统计信息（包含磁盘名称）：</li>
</ul>


<p><code>iostat -xN {{sda}}</code></p>

<ul>
<li>每2秒显示一次CPU和磁盘的增量统计报告：</li>
</ul>


<p><code>iostat {{2}}</code></p>
