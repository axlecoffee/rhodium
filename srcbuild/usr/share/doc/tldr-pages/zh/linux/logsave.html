<h1>logsave</h1>

<blockquote><p>将一个命令的输出保存在日志文件中。
更多信息：<a href="https://manned.org/logsave">https://manned.org/logsave</a>.</p></blockquote>

<ul>
<li>使用指定的参数执行命令并将其输出保存到日志文件中：</li>
</ul>


<p><code>logsave {{path/to/logfile}} {{command}}</code></p>

<ul>
<li>从标准输入中获取输入并将其保存在日志文件中：</li>
</ul>


<p><code>logsave {{logfile}} -</code></p>

<ul>
<li>将输出追加到日志文件，而不是替换其当前内容：</li>
</ul>


<p><code>logsave -a {{logfile}} {{command}}</code></p>

<ul>
<li>显示详细输出：</li>
</ul>


<p><code>logsave -v {{logfile}} {{command}}</code></p>
