<h1>lsattr</h1>

<blockquote><p>列出 Linux 系统下的文件属性。
更多信息：<a href="https://manned.org/lsattr">https://manned.org/lsattr</a>.</p></blockquote>

<ul>
<li>显示当前目录下文件的属性：</li>
</ul>


<p><code>lsattr</code></p>

<ul>
<li>列出指定路径下的文件属性：</li>
</ul>


<p><code>lsattr {{path}}</code></p>

<ul>
<li>递归列出当前目录及其子目录中所有文件属性：</li>
</ul>


<p><code>lsattr -R</code></p>

<ul>
<li>显示当前目录下所有文件的属性，包括隐藏文件：</li>
</ul>


<p><code>lsattr -a</code></p>

<ul>
<li>显示当前目录下的目录属性：</li>
</ul>


<p><code>lsattr -d</code></p>
