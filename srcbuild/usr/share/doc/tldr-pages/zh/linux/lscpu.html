<h1>lscpu</h1>

<blockquote><p>显示 CPU 架构信息。
更多信息：<a href="https://manned.org/lscpu">https://manned.org/lscpu</a>.</p></blockquote>

<ul>
<li>显示所有 CPU 信息：</li>
</ul>


<p><code>lscpu</code></p>

<ul>
<li>以表格方式显示信息：</li>
</ul>


<p><code>lscpu {{[-e|--extended]}}</code></p>

<ul>
<li>仅显示表中离线 CPU 的信息：</li>
</ul>


<p><code>lscpu {{[-e|--extended]}} {{[-c|--offline]}}</code></p>
