<h1>lspci</h1>

<blockquote><p>列出所有 PCI 设备。
更多信息：<a href="https://manned.org/lspci">https://manned.org/lspci</a>.</p></blockquote>

<ul>
<li>显示设备的简要列表：</li>
</ul>


<p><code>lspci</code></p>

<ul>
<li>显示额外信息：</li>
</ul>


<p><code>lspci -v</code></p>

<ul>
<li>显示处理每个设备的驱动程序和模块：</li>
</ul>


<p><code>lspci -k</code></p>

<ul>
<li>显示特定设备：</li>
</ul>


<p><code>lspci -s {{00:18.3}}</code></p>

<ul>
<li>以可读形式转储信息：</li>
</ul>


<p><code>lspci -vm</code></p>
