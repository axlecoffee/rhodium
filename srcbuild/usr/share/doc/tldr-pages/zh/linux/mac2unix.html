<h1>mac2unix</h1>

<blockquote><p>将 macOS 样式的行尾更改为 Unix 样式。
用 LF 替换 CR.
更多信息：<a href="https://manned.org/mac2unix">https://manned.org/mac2unix</a>.</p></blockquote>

<ul>
<li>更改文件的行尾：</li>
</ul>


<p><code>mac2unix {{文件名}}</code></p>

<ul>
<li>使用 Unix 样式的行尾创建副本：</li>
</ul>


<p><code>mac2unix {{[-n|--newfile]}} {{文件名}} {{新文件名}}</code></p>
