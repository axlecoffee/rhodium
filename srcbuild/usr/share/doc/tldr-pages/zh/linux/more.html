<h1>more</h1>

<blockquote><p>以交互方式显示文件，允许滚动和搜索。
另请参阅：<code>less</code>。
更多信息：<a href="https://manned.org/more">https://manned.org/more</a>.</p></blockquote>

<ul>
<li>打开文件：</li>
</ul>


<p><code>more {{路径/到/文件}}</code></p>

<ul>
<li>显示特定行：</li>
</ul>


<p><code>more +{{行号}} {{路径/到/文件}}</code></p>

<ul>
<li>转到下一页：</li>
</ul>


<p><code>&lt;空格键&gt;</code></p>

<ul>
<li>搜索字符串（按 <code>&lt;n&gt;</code> 转到下一个匹配项）：</li>
</ul>


<p><code>&lt;/&gt;{{关键字}}&lt;Enter&gt;</code></p>

<ul>
<li>退出：</li>
</ul>


<p><code>&lt;q&gt;</code></p>

<ul>
<li>显示有关交互式命令的帮助：</li>
</ul>


<p><code>&lt;h&gt;</code></p>
