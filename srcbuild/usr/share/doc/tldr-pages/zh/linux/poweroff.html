<h1>poweroff</h1>

<blockquote><p>关闭系统。
更多信息：<a href="https://www.manned.org/poweroff">https://www.manned.org/poweroff</a>.</p></blockquote>

<ul>
<li>关闭系统电源：</li>
</ul>


<p><code>poweroff</code></p>

<ul>
<li>停止系统（等同于 <code>halt</code>）：</li>
</ul>


<p><code>poweroff --halt</code></p>

<ul>
<li>重启系统（等同于 <code>reboot</code>）：</li>
</ul>


<p><code>poweroff --reboot</code></p>

<ul>
<li>立即关机，不联系系统管理器：</li>
</ul>


<p><code>poweroff {{[-f|--force]}}</code></p>

<ul>
<li>仅写入 wtmp 关机日志条目而不关闭系统：</li>
</ul>


<p><code>poweroff {{[-w|--wtmp-only]}}</code></p>
