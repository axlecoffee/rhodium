<h1>reboot</h1>

<blockquote><p>重新启动系统。
更多信息：<a href="https://manned.org/reboot.8">https://manned.org/reboot.8</a>.</p></blockquote>

<ul>
<li>重启系统：</li>
</ul>


<p><code>reboot</code></p>

<ul>
<li>关闭系统（等同于 <code>poweroff</code>）：</li>
</ul>


<p><code>reboot {{[-p|--poweroff]}}</code></p>

<ul>
<li>停止系统（终止所有进程并关闭 CPU，等同于 <code>halt</code>）：</li>
</ul>


<p><code>reboot --halt</code></p>

<ul>
<li>立即重启，而无需正常关闭：</li>
</ul>


<p><code>reboot {{[-f|--force]}}</code></p>

<ul>
<li>仅写入 wtmp 关机日志条目而不重启系统：</li>
</ul>


<p><code>reboot {{[-w|--wtmp-only]}}</code></p>
