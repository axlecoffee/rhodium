<h1>ul</h1>

<blockquote><p>执行文本的下划线。
给定字符串中的每个字符必须单独加下划线。
更多信息：<a href="https://manned.org/ul">https://manned.org/ul</a>.</p></blockquote>

<ul>
<li>在适用的情况下用下划线显示文件的内容：</li>
</ul>


<p><code>ul {{文件路径}}</code></p>

<ul>
<li>用由破折号组成的下划线显示文件的内容 <code>-</code>：</li>
</ul>


<p><code>ul -i {{文件路径}}</code></p>
