<h1>unix2dos</h1>

<blockquote><p>将 Unix 样式的行尾更改为 DOS 样式。
用 CRLF 替换 LF.
更多信息：<a href="https://manned.org/unix2dos">https://manned.org/unix2dos</a>.</p></blockquote>

<ul>
<li>更改文件的行尾：</li>
</ul>


<p><code>unix2dos {{文件名}}</code></p>

<ul>
<li>使用 DOS 样式的行尾创建副本：</li>
</ul>


<p><code>unix2dos {{[-n|--newfile]}} {{文件名}} {{新文件名}}</code></p>
