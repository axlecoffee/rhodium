<h1>unix2mac</h1>

<blockquote><p>将 Unix 样式的行尾更改为 macOS 样式。
用 CR 替换 LF.
更多信息：<a href="https://manned.org/unix2mac">https://manned.org/unix2mac</a>.</p></blockquote>

<ul>
<li>更改文件的行尾：</li>
</ul>


<p><code>unix2mac {{文件名}}</code></p>

<ul>
<li>使用 macOS 样式的行尾创建副本：</li>
</ul>


<p><code>unix2mac {{[-n|--newfile]}} {{文件名}} {{新文件名}}</code></p>
