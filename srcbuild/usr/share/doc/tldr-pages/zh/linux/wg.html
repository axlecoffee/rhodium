<h1>wg</h1>

<blockquote><p>管理 WireGuard 接口配置。
更多信息：<a href="https://www.wireguard.com/quickstart/">https://www.wireguard.com/quickstart/</a>.</p></blockquote>

<ul>
<li>检查当前激活接口的状态：</li>
</ul>


<p><code>sudo wg</code></p>

<ul>
<li>生成新的私钥：</li>
</ul>


<p><code>wg genkey</code></p>

<ul>
<li>从私钥生成公钥：</li>
</ul>


<p><code>wg pubkey &lt; {{路径/到/私钥}} &gt; {{路径/到/公钥}}</code></p>

<ul>
<li>同时生成公钥和私钥：</li>
</ul>


<p><code>wg genkey | tee {{路径/到/私钥}} | wg pubkey &gt; {{路径/到/公钥}}</code></p>

<ul>
<li>展示 WireGuard 接口的当前配置：</li>
</ul>


<p><code>sudo wg showconf {{wg0}}</code></p>
