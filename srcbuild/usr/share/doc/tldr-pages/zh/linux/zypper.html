<h1>zypper</h1>

<blockquote><p>SUSE &amp; openSUSE 的软件包管理工具。
更多信息：<a href="https://en.opensuse.org/SDB:Zypper_manual">https://en.opensuse.org/SDB:Zypper_manual</a>.</p></blockquote>

<ul>
<li>同步可用的软件包和版本列表：</li>
</ul>


<p><code>zypper refresh</code></p>

<ul>
<li>安装一个新的软件包：</li>
</ul>


<p><code>zypper install {{软件包}}</code></p>

<ul>
<li>移除一个软件包：</li>
</ul>


<p><code>zypper remove {{软件包}}</code></p>

<ul>
<li>将已安装的软件包升级到最新的可用版本：</li>
</ul>


<p><code>zypper update</code></p>

<ul>
<li>通过关键字搜索软件包：</li>
</ul>


<p><code>zypper search {{关键字}}</code></p>
