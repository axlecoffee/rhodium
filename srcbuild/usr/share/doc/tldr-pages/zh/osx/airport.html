<h1>airport</h1>

<blockquote><p>无线网络配置工具。
更多信息：<a href="https://keith.github.io/xcode-man-pages/airport.1.html">https://keith.github.io/xcode-man-pages/airport.1.html</a>.</p></blockquote>

<ul>
<li>显示当前的无线状态信息：</li>
</ul>


<p><code>airport --getinfo</code></p>

<ul>
<li>在通道 1 上监察（嗅探）无线流量：</li>
</ul>


<p><code>airport sniff {{1}}</code></p>

<ul>
<li>扫描可用的无线网络：</li>
</ul>


<p><code>airport --scan</code></p>

<ul>
<li>与当前的 Airport 网络脱离连接：</li>
</ul>


<p><code>sudo airport --disassociate</code></p>
