<h1>arch</h1>

<blockquote><p>显示系统架构的名称，或者在不同的架构下运行命令。
另见: <code>uname</code>.
更多信息：<a href="https://keith.github.io/xcode-man-pages/arch.1.html">https://keith.github.io/xcode-man-pages/arch.1.html</a>.</p></blockquote>

<ul>
<li>显示系统的架构：</li>
</ul>


<p><code>arch</code></p>

<ul>
<li>使用 x86_64 来运行一个命令：</li>
</ul>


<p><code>arch -x86_64 {{命令}}</code></p>
