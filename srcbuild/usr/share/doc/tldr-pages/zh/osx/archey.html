<h1>archey</h1>

<blockquote><p>漂亮地显示简单系统信息工具。
更多信息：<a href="https://github.com/joshfinnie/archey-osx">https://github.com/joshfinnie/archey-osx</a>.</p></blockquote>

<ul>
<li>显示系统信息（彩色的）：</li>
</ul>


<p><code>archey</code></p>

<ul>
<li>显示系统信息（单色的）：</li>
</ul>


<p><code>archey --nocolor</code></p>

<ul>
<li>显示系统信息，使用 MacPorts（命令行软件安装管理工具 port）来替代 Homebrew（另一种更常用的 mac 命令行软件安装管理工具）：</li>
</ul>


<p><code>archey --macports</code></p>

<ul>
<li>显示系统信息，但不进行 IP 地址获取和验证：</li>
</ul>


<p><code>archey --offline</code></p>
