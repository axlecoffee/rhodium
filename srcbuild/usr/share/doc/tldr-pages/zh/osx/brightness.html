<h1>brightness</h1>

<blockquote><p>获取或设置所有显示设备的亮度等级。
更多信息：<a href="https://github.com/nriley/brightness">https://github.com/nriley/brightness</a>.</p></blockquote>

<ul>
<li>显示当前亮度：</li>
</ul>


<p><code>brightness -l</code></p>

<ul>
<li>设置亮度到 100%:：</li>
</ul>


<p><code>brightness {{1}}</code></p>

<ul>
<li>设置亮度到 50%:：</li>
</ul>


<p><code>brightness {{0.5}}</code></p>
