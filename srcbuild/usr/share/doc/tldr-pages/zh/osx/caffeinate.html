<h1>caffeinate</h1>

<blockquote><p>防止 Mac 进入休眠模式。
更多信息：<a href="https://keith.github.io/xcode-man-pages/caffeinate.8.html">https://keith.github.io/xcode-man-pages/caffeinate.8.html</a>.</p></blockquote>

<ul>
<li>防止进入休眠模式 , 1 小时内（3600 秒）：</li>
</ul>


<p><code>caffeinate -u -t {{3600}}</code></p>

<ul>
<li>在指定命令执行完前，禁止进入休眠：</li>
</ul>


<p><code>caffeinate -s {{命令}}</code></p>

<ul>
<li>在你按 <code>&lt;Ctrl c&gt;</code> 之前禁止进入休眠模式：</li>
</ul>


<p><code>caffeinate -i</code></p>
