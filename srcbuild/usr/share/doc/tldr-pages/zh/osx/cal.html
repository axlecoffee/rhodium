<h1>cal</h1>

<blockquote><p>打印日历信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/cal.1.html">https://keith.github.io/xcode-man-pages/cal.1.html</a>.</p></blockquote>

<ul>
<li>显示本月日历：</li>
</ul>


<p><code>cal</code></p>

<ul>
<li>显示上月、本月和下月的日历：</li>
</ul>


<p><code>cal -3</code></p>

<ul>
<li>显示指定月份的日历（月份为 1-12 月）：</li>
</ul>


<p><code>cal -m {{月}}</code></p>

<ul>
<li>显示本年日历：</li>
</ul>


<p><code>cal -y</code></p>

<ul>
<li>显示指定年份的日历（年份为 4 个数字）：</li>
</ul>


<p><code>cal {{年}}</code></p>

<ul>
<li>显示指定年月的日历：</li>
</ul>


<p><code>cal {{月}} {{年}}</code></p>

<ul>
<li>显示指定年份的复活节日期：</li>
</ul>


<p><code>ncal -e {{年}}</code></p>
