<h1>codesign</h1>

<blockquote><p>为 macOS 的应用程序签名。
更多信息：<a href="https://keith.github.io/xcode-man-pages/codesign.1.html">https://keith.github.io/xcode-man-pages/codesign.1.html</a>.</p></blockquote>

<ul>
<li>用证书签名：</li>
</ul>


<p><code>codesign --sign "{{公司名称}}" {{路径 / 应用名.app}}</code></p>

<ul>
<li>验证应用程序的签名：</li>
</ul>


<p><code>codesign --verify {{路径 / 应用名.app}}</code></p>
