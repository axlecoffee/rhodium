<h1>diskutil</h1>

<blockquote><p>用于管理本地磁盘和卷的实用程序。
更多信息：<a href="https://keith.github.io/xcode-man-pages/diskutil.8.html">https://keith.github.io/xcode-man-pages/diskutil.8.html</a>.</p></blockquote>

<ul>
<li>列出所有当前可用的磁盘、分区和已装入的卷：</li>
</ul>


<p><code>diskutil list</code></p>

<ul>
<li>修复卷的文件系统数据结构：</li>
</ul>


<p><code>diskutil repairVolume {{目标卷文件}}</code></p>

<ul>
<li>卸载卷：</li>
</ul>


<p><code>diskutil unmountDisk {{目标卷文件}}</code></p>

<ul>
<li>弹出 CD/DVD（先卸载）：</li>
</ul>


<p><code>diskutil eject {{/dev/ 光驱文件名}}</code></p>
