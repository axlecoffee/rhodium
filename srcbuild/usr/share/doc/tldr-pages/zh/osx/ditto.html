<h1>ditto</h1>

<blockquote><p>复制文件和目录。
更多信息：<a href="https://keith.github.io/xcode-man-pages/ditto.1.html">https://keith.github.io/xcode-man-pages/ditto.1.html</a>.</p></blockquote>

<ul>
<li>用源目录的内容覆盖目标目录的内容：</li>
</ul>


<p><code>ditto {{源文件路径}} {{目标文件路径}}</code></p>

<ul>
<li>为复制的每个文件打印一行到终端窗口：</li>
</ul>


<p><code>ditto -V {{源文件路径}} {{目标文件路径}}</code></p>

<ul>
<li>复制给定的文件或目录，同时保留原始文件权限：</li>
</ul>


<p><code>ditto -rsrc {{源文件路径}} {{目标文件路径}}</code></p>
