<h1>drutil</h1>

<blockquote><p>与 DVD 刻录机交互。
更多信息：<a href="https://keith.github.io/xcode-man-pages/drutil.1.html">https://keith.github.io/xcode-man-pages/drutil.1.html</a>.</p></blockquote>

<ul>
<li>从驱动器中弹出磁盘：</li>
</ul>


<p><code>drutil eject</code></p>

<ul>
<li>将目录作为 iso9660 文件系统刻录到 DVD 上。完成后不验证和弹出：</li>
</ul>


<p><code>drutil burn -noverify -eject -iso9660</code></p>
