<h1>GetFileInfo</h1>

<blockquote><p>获取有关 HFS+ 目录中文件的信息。
更多信息：<a href="https://keith.github.io/xcode-man-pages/GetFileInfo.1.html">https://keith.github.io/xcode-man-pages/GetFileInfo.1.html</a>.</p></blockquote>

<ul>
<li>显示有关给定文件的信息：</li>
</ul>


<p><code>GetFileInfo {{路径/文件名}}</code></p>

<ul>
<li>显示给定文件的创建日期和时间：</li>
</ul>


<p><code>GetFileInfo -d {{路径/文件名}}</code></p>

<ul>
<li>显示给定文件的上次修改日期和时间：</li>
</ul>


<p><code>GetFileInfo -m {{路径/文件名}}</code></p>

<ul>
<li>显示给定文件的创建者：</li>
</ul>


<p><code>GetFileInfo -c {{路径/文件名}}</code></p>
