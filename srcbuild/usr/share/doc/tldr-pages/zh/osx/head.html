<h1>head</h1>

<blockquote><p>输出文件的开头部分。
更多信息：<a href="https://keith.github.io/xcode-man-pages/head.1.html">https://keith.github.io/xcode-man-pages/head.1.html</a>.</p></blockquote>

<ul>
<li>输出文件的前几行：</li>
</ul>


<p><code>head -n {{行数}} {{文件名}}</code></p>

<ul>
<li>输出文件的前几个字节：</li>
</ul>


<p><code>head -c {{字节数}} {{文件名}}</code></p>
