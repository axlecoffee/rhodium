<h1>ipconfig</h1>

<blockquote><p>查看和编辑网卡信息.
更多信息：<a href="https://keith.github.io/xcode-man-pages/ipconfig.8.html">https://keith.github.io/xcode-man-pages/ipconfig.8.html</a>.</p></blockquote>

<ul>
<li>列出所有的网卡：</li>
</ul>


<p><code>ipconfig getiflist</code></p>

<ul>
<li>获取特定网卡的地址信息：</li>
</ul>


<p><code>ipconfig getifaddr {{接口名称}}</code></p>
