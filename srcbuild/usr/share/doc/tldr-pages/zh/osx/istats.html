<h1>istats</h1>

<blockquote><p>一个显示 CPU 温度、风扇速度和电池状态等统计数据的命令行工具。
更多信息：<a href="https://github.com/Chris911/iStats">https://github.com/Chris911/iStats</a>.</p></blockquote>

<ul>
<li>显示所有的统计数据：</li>
</ul>


<p><code>istats</code></p>

<ul>
<li>显示所有 CPU 的统计数据：</li>
</ul>


<p><code>istats cpu</code></p>

<ul>
<li>显示所有风扇的统计数据：</li>
</ul>


<p><code>istats fan</code></p>

<ul>
<li>扫描和打印温度：</li>
</ul>


<p><code>istats scan</code></p>
