<h1>lldb</h1>

<blockquote><p>LLVM 低级调试器。
更多信息：<a href="https://lldb.llvm.org/man/lldb.html">https://lldb.llvm.org/man/lldb.html</a>.</p></blockquote>

<ul>
<li>调试可执行文件：</li>
</ul>


<p><code>lldb "{{可执行的命令}}"</code></p>

<ul>
<li>将 <code>lldb</code> 附加到具有给定 PID 的正在运行的进程：</li>
</ul>


<p><code>lldb -p {{进程号 PID}}</code></p>

<ul>
<li>等待使用给定名称的进程启动，然后附加到该进程上：</li>
</ul>


<p><code>lldb -w -n "{{进程名}}"</code></p>
