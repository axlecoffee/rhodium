<h1>locate</h1>

<blockquote><p>快速查找文件名。
更多信息：<a href="https://keith.github.io/xcode-man-pages/locate.1.html">https://keith.github.io/xcode-man-pages/locate.1.html</a>.</p></blockquote>

<ul>
<li>在数据库中查找关键字。注意：数据库定期重新更新（通常每周或每天）：</li>
</ul>


<p><code>locate "{{关键字}}"</code></p>

<ul>
<li>按文件名查找文件（不包含填充字符的模式被解释为 <code>*关键字*</code>）：</li>
</ul>


<p><code>locate */{{文件名}}</code></p>

<ul>
<li>重新建立文件数据索引数据库。如果要查找最近添加的文件，则需要执行此操作：</li>
</ul>


<p><code>sudo /usr/libexec/locate.updatedb</code></p>
