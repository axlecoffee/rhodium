<h1>look</h1>

<blockquote><p>查找已排序的文件行（注意，必须是已排序的文件）。
更多信息：<a href="https://keith.github.io/xcode-man-pages/look.1.html">https://keith.github.io/xcode-man-pages/look.1.html</a>.</p></blockquote>

<ul>
<li>它开始寻找一个给定的前缀：</li>
</ul>


<p><code>look {{前缀}} {{文件}}</code></p>

<ul>
<li>查找行，忽略大小写：</li>
</ul>


<p><code>look {{[-f|--ignore-case]}} {{前缀}} {{文件}}</code></p>
