<h1>m</h1>

<blockquote><p>macOS 上的瑞士军刀。
更多信息：<a href="https://github.com/rgcr/m-cli">https://github.com/rgcr/m-cli</a>.</p></blockquote>

<ul>
<li>获取电池状态：</li>
</ul>


<p><code>m battery status</code></p>

<ul>
<li>关闭蓝牙：</li>
</ul>


<p><code>m bluetooth off</code></p>

<ul>
<li>列出可用于格式化的文件系统：</li>
</ul>


<p><code>m disk filesystems</code></p>

<ul>
<li>启用 Dock（桌面程序坞）的自动隐藏功能：</li>
</ul>


<p><code>m dock autohide YES</code></p>

<ul>
<li>禁用防火墙：</li>
</ul>


<p><code>m firewall disable</code></p>
