<h1>mas</h1>

<blockquote><p>Mac 应用商店的命令行界面。
更多信息：<a href="https://github.com/mas-cli/mas">https://github.com/mas-cli/mas</a>.</p></blockquote>

<ul>
<li>首次登录 Mac 应用商店：</li>
</ul>


<p><code>mas signin "{{user@example.com}}"</code></p>

<ul>
<li>显示所有已安装的应用程序和它们的产品标识符：</li>
</ul>


<p><code>mas list</code></p>

<ul>
<li>搜索一个应用程序，在结果旁边显示价格：</li>
</ul>


<p><code>mas search "{{应用程序}}" --price</code></p>

<ul>
<li>安装或更新一个应用程序：</li>
</ul>


<p><code>mas install {{产品标识符}}</code></p>

<ul>
<li>安装所有待定的更新：</li>
</ul>


<p><code>mas upgrade</code></p>
