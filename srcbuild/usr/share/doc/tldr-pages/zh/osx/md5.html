<h1>md5</h1>

<blockquote><p>计算 MD5 加密和校验。
更多信息：<a href="https://keith.github.io/xcode-man-pages/md5.1.html">https://keith.github.io/xcode-man-pages/md5.1.html</a>.</p></blockquote>

<ul>
<li>计算一个文件的 MD5 校验值：</li>
</ul>


<p><code>md5 {{路径/到/文件}}</code></p>

<ul>
<li>计算多个文件的 MD5 校验值：</li>
</ul>


<p><code>md5 {{路径/到/文件1 路径/到/文件2 ...}}</code></p>

<ul>
<li>仅输出 MD5 校验值（无文件名）：</li>
</ul>


<p><code>md5 -q {{路径/到/文件}}</code></p>

<ul>
<li>打印给定字符串的 MD5 校验值：</li>
</ul>


<p><code>md5 -s "{{字符串}}"</code></p>
