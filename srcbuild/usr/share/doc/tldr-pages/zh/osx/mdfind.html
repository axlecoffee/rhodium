<h1>mdfind</h1>

<blockquote><p>列出与给定查询匹配的文件。
更多信息：<a href="https://keith.github.io/xcode-man-pages/mdfind.1.html">https://keith.github.io/xcode-man-pages/mdfind.1.html</a>.</p></blockquote>

<ul>
<li>按文件名查找文件：</li>
</ul>


<p><code>mdfind -name {{文件}}</code></p>

<ul>
<li>按内容查找文件：</li>
</ul>


<p><code>mdfind "{{查找的字符串}}"</code></p>

<ul>
<li>在给定目录中查找包含字符串的文件：</li>
</ul>


<p><code>mdfind -onlyin {{目录}} "{{字符串}}"</code></p>
