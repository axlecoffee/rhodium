<h1>mdutil</h1>

<blockquote><p>管理 Spotlight（聚焦搜索）用于搜索的索引数据。
更多信息：<a href="https://keith.github.io/xcode-man-pages/mdutil.1.html">https://keith.github.io/xcode-man-pages/mdutil.1.html</a>.</p></blockquote>

<ul>
<li>显示指定卷（'/&lsquo;）的索引状态：</li>
</ul>


<p><code>mdutil -s {{/}}</code></p>

<ul>
<li>打开 / 关闭给定卷的 Spotlight 索引：</li>
</ul>


<p><code>mdutil -i {{on|off}} {{指定卷文件夹}}</code></p>

<ul>
<li>清除索引数据并重新建立索引：</li>
</ul>


<p><code>mdutil -E {{指定卷文件夹}}</code></p>
