<h1>opensnoop</h1>

<blockquote><p>跟踪系统中打开的文件标识符。
更多信息：<a href="https://keith.github.io/xcode-man-pages/opensnoop.1m.html">https://keith.github.io/xcode-man-pages/opensnoop.1m.html</a>.</p></blockquote>

<ul>
<li>输出当前系统内被打开的所有文件：</li>
</ul>


<p><code>sudo opensnoop</code></p>

<ul>
<li>跟踪给定进程名，打开的所有文件：</li>
</ul>


<p><code>sudo opensnoop -n "{{进程名}}"</code></p>

<ul>
<li>跟踪给定 PID（进程号），打开的所有文件：</li>
</ul>


<p><code>sudo opensnoop -p {{PID 进程号}}</code></p>

<ul>
<li>跟踪打开了指定文件的继承：</li>
</ul>


<p><code>sudo opensnoop -f {{路径 / 文件}}</code></p>
