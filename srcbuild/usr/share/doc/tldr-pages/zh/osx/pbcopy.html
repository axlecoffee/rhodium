<h1>pbcopy</h1>

<blockquote><p>将来自标准输入的数据放入剪贴板。
相当于在键盘上按下 <code>&lt;Cmd c&gt;</code>.
更多信息：<a href="https://keith.github.io/xcode-man-pages/pbcopy.1.html">https://keith.github.io/xcode-man-pages/pbcopy.1.html</a>.</p></blockquote>

<ul>
<li>将文件的内容放入剪贴板：</li>
</ul>


<p><code>pbcopy &lt; {{路径/到/文件}}</code></p>

<ul>
<li>将命令的执行结果放入剪贴板：</li>
</ul>


<p><code>find . -type t -name "*.png" | pbcopy</code></p>
