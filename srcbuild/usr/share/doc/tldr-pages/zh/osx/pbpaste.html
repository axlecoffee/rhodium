<h1>pbpaste</h1>

<blockquote><p>将剪贴板的内容发送到标准输出。
相当于在键盘上按下 <code>&lt;Cmd v&gt;</code>.
更多信息：<a href="https://keith.github.io/xcode-man-pages/pbcopy.1">https://keith.github.io/xcode-man-pages/pbcopy.1</a>.</p></blockquote>

<ul>
<li>将剪贴板的内容写入文件：</li>
</ul>


<p><code>pbpaste &gt; {{路径/到/文件}}</code></p>

<ul>
<li>将剪贴板的内容用作命令的输入：</li>
</ul>


<p><code>pbpaste | grep foo</code></p>
