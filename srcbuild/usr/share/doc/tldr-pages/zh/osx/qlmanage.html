<h1>qlmanage</h1>

<blockquote><p>QuickLook 服务器工具。
更多信息：<a href="https://keith.github.io/xcode-man-pages/qlmanage.1.html">https://keith.github.io/xcode-man-pages/qlmanage.1.html</a>.</p></blockquote>

<ul>
<li>快速显示一个或多个文件：</li>
</ul>


<p><code>qlmanage -p {{路径/到/文件1 路径/到/文件2 ...}}</code></p>

<ul>
<li>计算生成当前目录中所有 JPEG 文件的缩略图，300px 宽 PNG 格式，并将它们放在一个指定目录中：</li>
</ul>


<p><code>qlmanage {{*.jpg}} -t -s {{300}} {{指定目录}}</code></p>

<ul>
<li>重置快速查看：</li>
</ul>


<p><code>qlmanage -r</code></p>
