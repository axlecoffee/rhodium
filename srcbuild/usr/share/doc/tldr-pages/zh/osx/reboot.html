<h1>reboot</h1>

<blockquote><p>重启系统。
更多信息：<a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>立刻重启：</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>立即重启，而无需正常关机：</li>
</ul>


<p><code>sudo reboot -q</code></p>
