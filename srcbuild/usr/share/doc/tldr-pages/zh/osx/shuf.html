<h1>shuf</h1>

<blockquote><p>生成随机排列。
更多信息：<a href="https://keith.github.io/xcode-man-pages/shuf.1.html">https://keith.github.io/xcode-man-pages/shuf.1.html</a>.</p></blockquote>

<ul>
<li>随机化文件中的行顺序并输出结果：</li>
</ul>


<p><code>shuf {{文件名}}</code></p>

<ul>
<li>只输出结果的前 5 条：</li>
</ul>


<p><code>shuf --head-count=5 {{路径/到/文件}}</code></p>

<ul>
<li>将结果输出写入另一个文件：</li>
</ul>


<p><code>shuf {{路径/到/输入文件}} --output={{路径/到/输出文件}}</code></p>

<ul>
<li>生成范围（1-10）内的随机数：</li>
</ul>


<p><code>shuf --input-range=1-10</code></p>
