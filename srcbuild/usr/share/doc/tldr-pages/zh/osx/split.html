<h1>split</h1>

<blockquote><p>把一个文件拆分成几块。
更多信息：<a href="https://keith.github.io/xcode-man-pages/split.1.html">https://keith.github.io/xcode-man-pages/split.1.html</a>.</p></blockquote>

<ul>
<li>分割一个文件，每个分割部分有 10 行（除了最后一个）：</li>
</ul>


<p><code>split -l 10 {{路径/到/文件}}</code></p>

<ul>
<li>用正则表达式拆分文件。匹配行将是下一个输出文件的第一行：</li>
</ul>


<p><code>split -p {{cat|^[dh]og}} {{路径/到/文件}}</code></p>

<ul>
<li>拆分一个文件，每个拆分中有 512 个字节（除了最后一个文件，使用 512K 表示 Kb，512M 表示 Mb）：</li>
</ul>


<p><code>split -b 512 {{路径/到/文件}}</code></p>
