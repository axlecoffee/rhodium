<h1>stat</h1>

<blockquote><p>显示文件状态。
更多信息：<a href="https://keith.github.io/xcode-man-pages/stat.1.html">https://keith.github.io/xcode-man-pages/stat.1.html</a>.</p></blockquote>

<ul>
<li>显示文件属性，如大小、权限、创建和访问日期等：</li>
</ul>


<p><code>stat {{文件}}</code></p>

<ul>
<li>与上面相同，但更详细（更类似于 Linux 的 <code>stat</code>）：</li>
</ul>


<p><code>stat -x {{文件}}</code></p>

<ul>
<li>只显示文件权限：</li>
</ul>


<p><code>stat -f %Mp%Lp {{文件}}</code></p>

<ul>
<li>显示文件的所有者和所属组：</li>
</ul>


<p><code>stat -f "%Su %Sg" {{文件}}</code></p>

<ul>
<li>以字节为单位显示文件的大小：</li>
</ul>


<p><code>stat -f "%z %N" {{文件}}</code></p>
