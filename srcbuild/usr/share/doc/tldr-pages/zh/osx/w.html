<h1>w</h1>

<blockquote><p>显示谁登录以及他们在做什么。
打印用户登录、tty、远程主机、登录时间、空闲时间、当前进程。
更多信息：<a href="https://keith.github.io/xcode-man-pages/w.1.html">https://keith.github.io/xcode-man-pages/w.1.html</a>.</p></blockquote>

<ul>
<li>显示登录用户信息：</li>
</ul>


<p><code>w</code></p>

<ul>
<li>显示没有标题的登录用户信息：</li>
</ul>


<p><code>w -h</code></p>

<ul>
<li>显示有关已登录用户的信息，按其空闲时间排序：</li>
</ul>


<p><code>w -i</code></p>
