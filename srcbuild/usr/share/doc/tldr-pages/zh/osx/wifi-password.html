<h1>wifi-password</h1>

<blockquote><p>获取 Wi-Fi 的密码。
更多信息：<a href="https://github.com/rauchg/wifi-password">https://github.com/rauchg/wifi-password</a>.</p></blockquote>

<ul>
<li>获取你当前登录的 Wi-Fi 的密码：</li>
</ul>


<p><code>wifi-password</code></p>

<ul>
<li>获取特定 SSID 的 Wi-Fi 的密码：</li>
</ul>


<p><code>wifi-password {{ssid}}</code></p>

<ul>
<li>仅输出密码：</li>
</ul>


<p><code>wifi-password -q</code></p>
