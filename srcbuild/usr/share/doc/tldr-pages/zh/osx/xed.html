<h1>xed</h1>

<blockquote><p>用 Xcode 打开要编辑的文件。
更多信息：<a href="https://keith.github.io/xcode-man-pages/xed.1.html">https://keith.github.io/xcode-man-pages/xed.1.html</a>.</p></blockquote>

<ul>
<li>用 Xcode 打开文件：</li>
</ul>


<p><code>xed {{文件名}}</code></p>

<ul>
<li>在 Xcode 中打开文件，如果不存在则创建：</li>
</ul>


<p><code>xed --create {{文件名}}</code></p>

<ul>
<li>在 Xcode 中打开一个文件并跳转到第 75 行：</li>
</ul>


<p><code>xed --line 75 {{文件名}}</code></p>
