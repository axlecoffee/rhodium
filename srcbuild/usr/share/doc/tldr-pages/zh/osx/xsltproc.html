<h1>xsltproc</h1>

<blockquote><p>用 XSLT 转换 XML 以生成输出（通常是 HTML 或 XML）。
更多信息：<a href="http://www.xmlsoft.org/xslt/xsltproc.html">http://www.xmlsoft.org/xslt/xsltproc.html</a>.</p></blockquote>

<ul>
<li>使用特定的 XSLT 样式表转换 XML 文件：</li>
</ul>


<p><code>xsltproc --output {{输出.html}} {{样式表.xslt}} {{xml 文件.xml}}</code></p>

<ul>
<li>将值传递给样式表中的参数：</li>
</ul>


<p><code>xsltproc --output {{输出.html}} --stringparam "{{键名}}" "{{值}}" {{样式表.xslt}} {{xml 文件.xml}}</code></p>
