<h1>dmesg</h1>

<blockquote><p>将内核消息写入标准输出。
更多信息：<a href="https://www.unix.com/man-page/sunos/1m/dmesg">https://www.unix.com/man-page/sunos/1m/dmesg</a>.</p></blockquote>

<ul>
<li>显示内核消息：</li>
</ul>


<p><code>dmesg</code></p>

<ul>
<li>显示此系统上可用的物理内存：</li>
</ul>


<p><code>dmesg | grep -i memory</code></p>

<ul>
<li>一次显示一页内核消息：</li>
</ul>


<p><code>dmesg | less</code></p>
