<h1>assoc</h1>

<blockquote><p>显示或修改文件扩展名关联。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/assoc">https://learn.microsoft.com/windows-server/administration/windows-commands/assoc</a>.</p></blockquote>

<ul>
<li>显示所有当前文件扩展名关联的列表：</li>
</ul>


<p><code>assoc</code></p>

<ul>
<li>显示指定扩展名的关联文件类型：</li>
</ul>


<p><code>assoc {{.txt}}</code></p>

<ul>
<li>将文件扩展名与特定的文件类型关联：</li>
</ul>


<p><code>assoc {{.txt}}={{txtfile}}</code></p>
