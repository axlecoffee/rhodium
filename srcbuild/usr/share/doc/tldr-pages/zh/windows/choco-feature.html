<h1>choco feature</h1>

<blockquote><p>Chocolatey 的交互功能。
更多信息：<a href="https://chocolatey.org/docs/commands-feature">https://chocolatey.org/docs/commands-feature</a>.</p></blockquote>

<ul>
<li>显示可用的功能列表：</li>
</ul>


<p><code>choco feature list</code></p>

<ul>
<li>启用一个功能：</li>
</ul>


<p><code>choco feature enable --name {{功能名称}}</code></p>

<ul>
<li>禁用一个功能：</li>
</ul>


<p><code>choco feature disable --name {{功能名称}}</code></p>
