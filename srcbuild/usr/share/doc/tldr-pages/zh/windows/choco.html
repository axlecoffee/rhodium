<h1>choco</h1>

<blockquote><p>Chocolatey 包管理器的命令行界面。
此命令也有关于其子命令的文件，例如：<code>install</code>.
更多信息：<a href="https://chocolatey.org">https://chocolatey.org</a>.</p></blockquote>

<ul>
<li>执行 Chocolatey 命令：</li>
</ul>


<p><code>choco {{命令}}</code></p>

<ul>
<li>显示基本的帮助页面：</li>
</ul>


<p><code>choco -?</code></p>

<ul>
<li>显示指定命令的帮助页面：</li>
</ul>


<p><code>choco {{命令}} -?</code></p>

<ul>
<li>显示 Chocolatey 的版本：</li>
</ul>


<p><code>choco --version</code></p>
