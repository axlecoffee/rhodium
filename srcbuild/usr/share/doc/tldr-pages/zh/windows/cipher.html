<h1>cipher</h1>

<blockquote><p>加密或解密 NTFS 驱动器上的文件。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/cipher">https://learn.microsoft.com/windows-server/administration/windows-commands/cipher</a>.</p></blockquote>

<ul>
<li>加密文件或目录：</li>
</ul>


<p><code>cipher /e:{{路径/文件或目录}}</code></p>

<ul>
<li>解密文件或目录：</li>
</ul>


<p><code>cipher /d:{{路径/文件或目录}}</code></p>

<ul>
<li>安全地删除文件或目录：</li>
</ul>


<p><code>cipher /w:{{路径/文件或目录}}</code></p>
