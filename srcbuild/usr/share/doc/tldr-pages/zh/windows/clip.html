<h1>clip</h1>

<blockquote><p>将输入的内容复制到 Windows 的剪贴板。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/clip">https://learn.microsoft.com/windows-server/administration/windows-commands/clip</a>.</p></blockquote>

<ul>
<li>用管道将命令的输出内容复制到 Windows 剪贴板：</li>
</ul>


<p><code>{{dir}} | clip</code></p>

<ul>
<li>将一个文件中的内容复制到 Windows 剪贴板：</li>
</ul>


<p><code>clip &lt; {{文件的路径}}</code></p>
