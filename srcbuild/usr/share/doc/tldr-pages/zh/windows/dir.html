<h1>dir</h1>

<blockquote><p>列出目录的内容。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/dir">https://learn.microsoft.com/windows-server/administration/windows-commands/dir</a>.</p></blockquote>

<ul>
<li>显示当前目录的内容：</li>
</ul>


<p><code>dir</code></p>

<ul>
<li>显示指定目录的内容：</li>
</ul>


<p><code>dir {{目录的路径}}</code></p>

<ul>
<li>显示当前目录的内容，包括隐藏的文件：</li>
</ul>


<p><code>dir /A</code></p>

<ul>
<li>显示指定目录的内容，包括隐藏的文件：</li>
</ul>


<p><code>dir {{目录的路径}} /A</code></p>
