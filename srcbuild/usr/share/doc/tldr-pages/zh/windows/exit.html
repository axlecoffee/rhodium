<h1>exit</h1>

<blockquote><p>退出当前的命令行实例或 bat 脚本。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p></blockquote>

<ul>
<li>退出当前的命令行实例：</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>退出当前的 [b]at 脚本：</li>
</ul>


<p><code>exit /b</code></p>

<ul>
<li>使用一个指定的退出码退出：</li>
</ul>


<p><code>exit {{退出码}}</code></p>
