<h1>explorer</h1>

<blockquote><p>Windows 文件资源管理器。
更多信息：<a href="https://ss64.com/nt/explorer.html">https://ss64.com/nt/explorer.html</a>.</p></blockquote>

<ul>
<li>打开 Windows 文件资源管理器：</li>
</ul>


<p><code>explorer</code></p>

<ul>
<li>在当前目录打开 Windows 文件资源管理器：</li>
</ul>


<p><code>explorer .</code></p>

<ul>
<li>在指定目录打开 Windows 文件资源管理器：</li>
</ul>


<p><code>explorer {{path/to/directory}}</code></p>
