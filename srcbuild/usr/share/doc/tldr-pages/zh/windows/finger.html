<h1>finger</h1>

<blockquote><p>返回有关指定系统上的一个或多个用户的信息。
远程系统必须运行 Finger 服务。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/finger">https://learn.microsoft.com/windows-server/administration/windows-commands/finger</a>.</p></blockquote>

<ul>
<li>显示有关特定用户的信息：</li>
</ul>


<p><code>finger {{用户名}}@{{主机名}}</code></p>

<ul>
<li>在指定的主机上显示所有用户的信息：</li>
</ul>


<p><code>finger @{{主机名}}</code></p>

<ul>
<li>以更长的格式显示信息：</li>
</ul>


<p><code>finger {{用户名}}@{{主机名}} -l</code></p>

<ul>
<li>显示帮助信息：</li>
</ul>


<p><code>finger /?</code></p>
