<h1>ftype</h1>

<blockquote><p>显示或修改用于文件扩展名关联的文件类型。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/ftype">https://learn.microsoft.com/windows-server/administration/windows-commands/ftype</a>.</p></blockquote>

<ul>
<li>显示所有文件类型的列表：</li>
</ul>


<p><code>ftype</code></p>

<ul>
<li>显示特定文件类型的关联程序：</li>
</ul>


<p><code>ftype {{文件类型}}</code></p>

<ul>
<li>设置特定文件类型的关联程序：</li>
</ul>


<p><code>ftype {{文件类型}}="{{可执行命令的路径}}"</code></p>
