<h1>Get-FileHash</h1>

<blockquote><p>计算一个文件的 HASH 值。
更多信息：<a href="https://learn.microsoft.com/powershell/module/microsoft.powershell.utility/get-filehash">https://learn.microsoft.com/powershell/module/microsoft.powershell.utility/get-filehash</a>.</p></blockquote>

<ul>
<li>使用 SHA256 算法计算给定文件的哈希值：</li>
</ul>


<p><code>Get-FileHash {{文件路径}}</code></p>

<ul>
<li>使用指定的哈希算法计算给定文件的哈希值：</li>
</ul>


<p><code>Get-FileHash {{文件路径}} -Algorithm {{SHA1|SHA384|SHA256|SHA512|MD5}}</code></p>
