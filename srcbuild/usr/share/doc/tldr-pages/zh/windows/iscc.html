<h1>iscc</h1>

<blockquote><p>Inno Setup 安装程序的编译器。
它将 Inno Setup 脚本编译为 Windows 安装程序可执行文件。
更多信息：<a href="https://jrsoftware.org/isinfo.php">https://jrsoftware.org/isinfo.php</a>.</p></blockquote>

<ul>
<li>编译一个 Inno Setup 脚本：</li>
</ul>


<p><code>iscc {{脚本路径.iss}}</code></p>

<ul>
<li>静默编译一个 Inno Setup 安装程序：</li>
</ul>


<p><code>iscc /Q {{脚本路径.iss}}</code></p>

<ul>
<li>编译已签名的 Inno Setup 安装程序：</li>
</ul>


<p><code>iscc /S={{名称}}={{命令}} {{脚本路径.iss}}</code></p>
