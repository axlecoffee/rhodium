<h1>logoff</h1>

<blockquote><p>注销登录会话。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/logoff">https://learn.microsoft.com/windows-server/administration/windows-commands/logoff</a>.</p></blockquote>

<ul>
<li>注销当前会话：</li>
</ul>


<p><code>logoff</code></p>

<ul>
<li>通过名称和 ID 注销会话：</li>
</ul>


<p><code>logoff {{会话名|会话 id}}</code></p>

<ul>
<li>在通过 RDP 连接的特定服务器上注销会话：</li>
</ul>


<p><code>logoff {{会话名|会话 id}} /server:{{服务器名}}</code></p>
