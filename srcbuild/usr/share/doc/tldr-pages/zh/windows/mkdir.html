<h1>mkdir</h1>

<blockquote><p>创建一个目录。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>创建一个目录：</li>
</ul>


<p><code>mkdir {{目录名}}</code></p>

<ul>
<li>递归创建目录及子目录：</li>
</ul>


<p><code>mkdir {{子目录名}}</code></p>
