<h1>mklink</h1>

<blockquote><p>创建符号链接。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mklink">https://learn.microsoft.com/windows-server/administration/windows-commands/mklink</a>.</p></blockquote>

<ul>
<li>创建指向文件的符号链接：</li>
</ul>


<p><code>mklink {{链接文件的路径}} {{源文件路径}}</code></p>

<ul>
<li>创建指向目录的符号链接：</li>
</ul>


<p><code>mklink /d {{链接文件的路径}} {{源目录路径}}</code></p>

<ul>
<li>创建指向文件的硬链接：</li>
</ul>


<p><code>mklink /h {{链接文件的路径}} {{源目录路径}}</code></p>

<ul>
<li>创建目录链接：</li>
</ul>


<p><code>mklink /j {{链接文件的路径}} {{源目录路径}}</code></p>
