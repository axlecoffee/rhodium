<h1>print</h1>

<blockquote><p>将文本文件打印到打印机。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/print">https://learn.microsoft.com/windows-server/administration/windows-commands/print</a>.</p></blockquote>

<ul>
<li>将文本文件打印到默认的打印机：</li>
</ul>


<p><code>print {{文件的路径}}</code></p>

<ul>
<li>将文本文件打印到指定的打印机：</li>
</ul>


<p><code>print /d:{{打印机}} {{文件的路径}}</code></p>
