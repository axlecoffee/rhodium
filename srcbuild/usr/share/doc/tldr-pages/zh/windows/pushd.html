<h1>pushd</h1>

<blockquote><p>将目录储存在栈顶以便稍后访问。
参考<code>popd</code>命令来切换到原目录。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pushd">https://learn.microsoft.com/windows-server/administration/windows-commands/pushd</a>.</p></blockquote>

<ul>
<li>切换目录并将它放至栈：</li>
</ul>


<p><code>pushd {{目录}}</code></p>
