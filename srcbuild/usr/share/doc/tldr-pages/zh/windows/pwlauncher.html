<h1>pwlauncher</h1>

<blockquote><p>用于管理 Windows To Go 启动选项的命令行工具。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher">https://learn.microsoft.com/windows-server/administration/windows-commands/pwlauncher</a>.</p></blockquote>

<ul>
<li>显示当前 Windows To Go 的状态：</li>
</ul>


<p><code>pwlauncher</code></p>

<ul>
<li>启用或禁用 Windows To Go 的启动选项：</li>
</ul>


<p><code>pwlauncher /{{enable|disable}}</code></p>
