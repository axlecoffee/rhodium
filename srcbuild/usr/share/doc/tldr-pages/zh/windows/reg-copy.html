<h1>reg copy</h1>

<blockquote><p>复制注册表中的键和值。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-copy">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-copy</a>.</p></blockquote>

<ul>
<li>将注册表键复制到新的注册表位置：</li>
</ul>


<p><code>reg copy {{旧键名}} {{新键名}}</code></p>

<ul>
<li>递归将注册表键复制到新的注册表位置：</li>
</ul>


<p><code>reg copy {{旧键名}} {{新键名}} /s</code></p>

<ul>
<li>在没有提示的情况下强制复制注册表键：</li>
</ul>


<p><code>reg copy {{旧键名}} {{新键名}} /f</code></p>
