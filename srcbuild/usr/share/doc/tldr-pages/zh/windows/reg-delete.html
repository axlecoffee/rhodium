<h1>reg delete</h1>

<blockquote><p>从注册表中删除键和值。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-delete">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-delete</a>.</p></blockquote>

<ul>
<li>删除一个指定的键：</li>
</ul>


<p><code>reg delete {{键名}}</code></p>

<ul>
<li>删除键中指定的值：</li>
</ul>


<p><code>reg delete {{键名}} /v {{值}}</code></p>

<ul>
<li>递归删除指定键下所有的值：</li>
</ul>


<p><code>reg delete {{键名}} /va</code></p>

<ul>
<li>在没有提示的情况下递归删除键中所有的值：</li>
</ul>


<p><code>reg delete {{键名}} /f /va</code></p>
