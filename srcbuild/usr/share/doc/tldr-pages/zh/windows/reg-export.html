<h1>reg export</h1>

<blockquote><p>将指定的子键和值导出到文件中。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-export</a>.</p></blockquote>

<ul>
<li>导出指定键下所有的子键和值：</li>
</ul>


<p><code>reg export {{键名}} {{导出文件的路径.reg}}</code></p>

<ul>
<li>在没有提示的情况下强制覆盖现有文件：</li>
</ul>


<p><code>reg export {{键名}} {{导出文件的路径.reg}} /y</code></p>
