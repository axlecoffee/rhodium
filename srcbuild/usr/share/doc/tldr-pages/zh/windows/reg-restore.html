<h1>reg restore</h1>

<blockquote><p>从备份文件中恢复键和值。
参见 <code>reg-save</code> 来获取更多的信息。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-restore</a>.</p></blockquote>

<ul>
<li>使用备份文件中的数据覆盖指定的键：</li>
</ul>


<p><code>reg restore {{键名}} {{文件路径}}</code></p>
