<h1>reg save</h1>

<blockquote><p>将注册表键、子键的所有值保存到一个文件中。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save">https://learn.microsoft.com/windows-server/administration/windows-commands/reg-save</a>.</p></blockquote>

<ul>
<li>将注册表键、子键的所有值保存到一个文件中：</li>
</ul>


<p><code>reg save {{键名}} {{文件的路径}}</code></p>

<ul>
<li>在没有提示的情况下强制覆盖现有文件：</li>
</ul>


<p><code>reg save {{键名}} {{文件的路径}} /y</code></p>
