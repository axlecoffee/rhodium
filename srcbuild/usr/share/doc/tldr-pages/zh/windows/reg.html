<h1>reg</h1>

<blockquote><p>用于在 Windows 注册表中管理键及其值的命令行界面。
此命令也有关于其子命令的文件，例如：<code>add</code>.
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/reg">https://learn.microsoft.com/windows-server/administration/windows-commands/reg</a>.</p></blockquote>

<ul>
<li>执行注册表命令：</li>
</ul>


<p><code>reg {{命令}}</code></p>

<ul>
<li>显示常规信息并列出所有可用命令：</li>
</ul>


<p><code>reg /?</code></p>

<ul>
<li>显示指定命令的帮助信息：</li>
</ul>


<p><code>reg {{命令}} /?</code></p>
