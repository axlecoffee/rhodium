<h1>set</h1>

<blockquote><p>显示或设置当前命令行实例的环境变量。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/set">https://learn.microsoft.com/windows-server/administration/windows-commands/set</a>.</p></blockquote>

<ul>
<li>列出当前所有环境变量：</li>
</ul>


<p><code>set</code></p>

<ul>
<li>为一个环境变量设置指定的值：</li>
</ul>


<p><code>set {{变量名}}={{值}}</code></p>

<ul>
<li>列出以指定字符串开头的环境变量：</li>
</ul>


<p><code>set {{变量名}}</code></p>

<ul>
<li>提示用户输入指定变量的值：</li>
</ul>


<p><code>set /p {{变量名}}={{提示信息}}</code></p>
