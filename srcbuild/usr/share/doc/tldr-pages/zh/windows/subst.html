<h1>subst</h1>

<blockquote><p>将路径与虚拟驱动器号关联。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/subst">https://learn.microsoft.com/windows-server/administration/windows-commands/subst</a>.</p></blockquote>

<ul>
<li>列出已激活的关联：</li>
</ul>


<p><code>subst</code></p>

<ul>
<li>添加一个关联：</li>
</ul>


<p><code>subst {{Z:}} {{C:\Python2.7}}</code></p>

<ul>
<li>删除一个关联：</li>
</ul>


<p><code>subst {{Z:}} /d</code></p>
