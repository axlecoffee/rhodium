<h1>takeown</h1>

<blockquote><p>取得文件或目录的所有权。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/takeown">https://learn.microsoft.com/windows-server/administration/windows-commands/takeown</a>.</p></blockquote>

<ul>
<li>取得指定文件的所有权：</li>
</ul>


<p><code>takeown /f {{路径/文件}}</code></p>

<ul>
<li>取得指定目录的所有权：</li>
</ul>


<p><code>takeown /d {{路径/目录}}</code></p>

<ul>
<li>取得指定目录和所有子目录的所有权：</li>
</ul>


<p><code>takeown /r /d {{路径/目录}}</code></p>

<ul>
<li>将所有权更改为管理员组，而不是当前用户：</li>
</ul>


<p><code>takeown /a /f {{路径/文件}}</code></p>
