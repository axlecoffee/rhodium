<h1>tzutil</h1>

<blockquote><p>用于显示或配置系统时区的工具。
更多信息：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil">https://learn.microsoft.com/windows-server/administration/windows-commands/tzutil</a>.</p></blockquote>

<ul>
<li>获取当前的时区：</li>
</ul>


<p><code>tzutil /g</code></p>

<ul>
<li>显示可用的时区列表：</li>
</ul>


<p><code>tzutil /l</code></p>

<ul>
<li>将系统时区设置为特定值：</li>
</ul>


<p><code>tzutil /s {{时区 id}}</code></p>
