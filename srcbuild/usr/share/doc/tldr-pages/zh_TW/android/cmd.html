<h1>cmd</h1>

<blockquote><p>Android 服務管理器。
更多資訊：<a href="https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/">https://cs.android.com/android/platform/superproject/+/main:frameworks/native/cmds/cmd/</a>.</p></blockquote>

<ul>
<li>列出所有正在執行的服務：</li>
</ul>


<p><code>cmd -l</code></p>

<ul>
<li>呼叫指定服務：</li>
</ul>


<p><code>cmd {{alarm}}</code></p>

<ul>
<li>呼叫服務同時傳遞參數：</li>
</ul>


<p><code>cmd {{vibrator}} {{vibrate 300}}</code></p>
