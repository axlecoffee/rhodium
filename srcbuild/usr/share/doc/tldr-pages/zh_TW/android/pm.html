<h1>pm</h1>

<blockquote><p>顯示關於 Android 裝置上的應用程式的資訊。
更多資訊：<a href="https://developer.android.com/tools/adb#pm">https://developer.android.com/tools/adb#pm</a>.</p></blockquote>

<ul>
<li>印出所有已安裝應用程式的列表：</li>
</ul>


<p><code>pm list packages</code></p>

<ul>
<li>印出所有已安裝的系統應用程式的列表：</li>
</ul>


<p><code>pm list packages -s</code></p>

<ul>
<li>印出所有已安裝的第三方應用程式的列表：</li>
</ul>


<p><code>pm list packages -3</code></p>

<ul>
<li>印出與指定關鍵字匹配的應用程式列表：</li>
</ul>


<p><code>pm list packages {{關鍵詞}}</code></p>

<ul>
<li>印出指定應用程式的 APK 的路徑：</li>
</ul>


<p><code>pm path {{應用名}}</code></p>
