<h1>az logout</h1>

<blockquote><p>登出 Azure 訂閱。
<code>azure-cli</code> 的一部分（也稱為 <code>az</code>）。
更多資訊：<a href="https://learn.microsoft.com/cli/azure/reference-index#az-logout">https://learn.microsoft.com/cli/azure/reference-index#az-logout</a>.</p></blockquote>

<ul>
<li>登出當前帳號：</li>
</ul>


<p><code>az logout</code></p>

<ul>
<li>登出指定使用者：</li>
</ul>


<p><code>az logout --username {{alias@somedomain.com}}</code></p>
