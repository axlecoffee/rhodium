<h1>cat</h1>

<blockquote><p>連接檔案並印出檔案的內容。
更多資訊：<a href="https://manned.org/cat.1posix">https://manned.org/cat.1posix</a>.</p></blockquote>

<ul>
<li>將檔案的內容印在標準輸出：</li>
</ul>


<p><code>cat {{檔案}}</code></p>

<ul>
<li>將多個檔案連接起來，輸出至目標檔案：</li>
</ul>


<p><code>cat {{檔案一 檔案二 ...}} &gt; {{目標檔案}}</code></p>

<ul>
<li>將多個檔案連接起來，並將其內容加到目標檔案的結尾：</li>
</ul>


<p><code>cat {{檔案一 檔案二 ...}} &gt;&gt; {{目標檔案}}</code></p>
