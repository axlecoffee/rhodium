<h1>cd</h1>

<blockquote><p>改變工作目錄。
更多資訊：<a href="https://manned.org/cd">https://manned.org/cd</a>.</p></blockquote>

<ul>
<li>前往指定目錄：</li>
</ul>


<p><code>cd {{目錄/完整/路徑}}</code></p>

<ul>
<li>前往目前使用者的家目錄：</li>
</ul>


<p><code>cd</code></p>

<ul>
<li>前往目前目錄的上層目錄：</li>
</ul>


<p><code>cd ..</code></p>

<ul>
<li>前往之前所在的目錄：</li>
</ul>


<p><code>cd -</code></p>
