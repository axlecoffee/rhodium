<h1>df</h1>

<blockquote><p>概述檔案系統的磁碟空間的使用情況。
更多資訊：<a href="https://manned.org/df.1posix">https://manned.org/df.1posix</a>.</p></blockquote>

<ul>
<li>顯示所有檔案系統及磁碟使用情況：</li>
</ul>


<p><code>df</code></p>

<ul>
<li>以人類可讀的形式顯示所有檔案系統及磁碟使用情況：</li>
</ul>


<p><code>df -h</code></p>

<ul>
<li>顯示包含給定檔案或目錄的檔案系統及其磁碟的使用情況：</li>
</ul>


<p><code>df {{檔案或目錄/完整/路徑}}</code></p>

<ul>
<li>顯示未被使用的 inode 數量的統計資訊：</li>
</ul>


<p><code>df -i</code></p>

<ul>
<li>顯示檔案系統但排除指定類型：</li>
</ul>


<p><code>df -x {{squashfs}} -x {{tmpfs}}</code></p>
