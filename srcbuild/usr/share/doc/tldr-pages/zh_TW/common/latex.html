<h1>latex</h1>

<blockquote><p>從 LaTeX 原始檔編譯 DVI 文件。
更多資訊：<a href="https://www.latex-project.org">https://www.latex-project.org</a>.</p></blockquote>

<ul>
<li>編譯 DVI 文件：</li>
</ul>


<p><code>latex {{tex 檔案}}</code></p>

<ul>
<li>編譯 DVI 文件，指定輸出位置：</li>
</ul>


<p><code>latex -output-directory={{輸出目錄位置}} {{tex 檔案}}</code></p>

<ul>
<li>編譯 DVI 文件，出錯時退出：</li>
</ul>


<p><code>latex -halt-on-error {{tex 檔案}}</code></p>
