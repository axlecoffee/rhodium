<h1>mkdir</h1>

<blockquote><p>建立目錄。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/mkdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/mkdir-invocation.html</a>.</p></blockquote>

<ul>
<li>在目前所在目錄或指定路徑中建立新目錄：</li>
</ul>


<p><code>mkdir {{目錄/完整/路徑}}</code></p>

<ul>
<li>遞迴建立目錄，若上層目錄尚未被建立則會一併建立：</li>
</ul>


<p><code>mkdir {{[-p|--parents]}} {{目錄/完整/路徑}}</code></p>

<ul>
<li>使用指定的權限建立新目錄：</li>
</ul>


<p><code>mkdir {{[-m|--mode]}} {{rwxrw-r--}} {{目錄/完整/路徑}}</code></p>
