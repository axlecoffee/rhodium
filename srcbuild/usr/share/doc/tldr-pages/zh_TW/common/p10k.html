<h1>p10k</h1>

<blockquote><p>管理 powerlevel10k 的設定。
更多資訊：<a href="https://github.com/romkatv/powerlevel10k">https://github.com/romkatv/powerlevel10k</a>.</p></blockquote>

<ul>
<li>互動式設定 powerlevel10k：</li>
</ul>


<p><code>p10k configure</code></p>

<ul>
<li>重新載入 powerlevel10k：</li>
</ul>


<p><code>p10k reload</code></p>

<ul>
<li>顯示幫助頁面：</li>
</ul>


<p><code>p10k help</code></p>
