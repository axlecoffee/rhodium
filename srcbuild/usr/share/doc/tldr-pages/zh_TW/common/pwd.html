<h1>pwd</h1>

<blockquote><p>印出目前目錄的名稱。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/pwd-invocation.html</a>.</p></blockquote>

<ul>
<li>印出目前所在的目錄名稱：</li>
</ul>


<p><code>pwd</code></p>

<ul>
<li>印出目前所在的目錄名稱，並將符號連結轉換為實體路徑：</li>
</ul>


<p><code>pwd {{[-P|--physical]}}</code></p>
