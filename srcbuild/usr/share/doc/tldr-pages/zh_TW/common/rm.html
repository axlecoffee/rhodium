<h1>rm</h1>

<blockquote><p>移除檔案或目錄。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/rm-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rm-invocation.html</a>.</p></blockquote>

<ul>
<li>移除位於指定路徑的檔案：</li>
</ul>


<p><code>rm {{檔案一/完整/路徑 檔案二/完整/路徑 ...}}</code></p>

<ul>
<li>移除檔案，且每次移除都會進行確認：</li>
</ul>


<p><code>rm -i {{檔案一}} {{檔案二}}</code></p>

<ul>
<li>移除目錄中的所有檔案，並顯示每個檔案的移除資訊：</li>
</ul>


<p><code>rm -v {{目錄/完整/路徑/*}}</code></p>

<ul>
<li>遞迴移除目錄與其所有子目錄：</li>
</ul>


<p><code>rm -r {{目錄/完整/路徑}}</code></p>
