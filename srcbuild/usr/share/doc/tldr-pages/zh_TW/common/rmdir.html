<h1>rmdir</h1>

<blockquote><p>移除目錄。
更多資訊：<a href="https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html">https://www.gnu.org/software/coreutils/manual/html_node/rmdir-invocation.html</a>.</p></blockquote>

<ul>
<li>若為空目錄則移除目錄（如果目錄非空，可用 <code>rm -r</code> 移除目錄及其所包含的檔案）：</li>
</ul>


<p><code>rmdir {{目錄/完整/路徑}}</code></p>

<ul>
<li>移除目錄與其所有上層目錄：</li>
</ul>


<p><code>rmdir -p {{目錄/完整/路徑}}</code></p>
