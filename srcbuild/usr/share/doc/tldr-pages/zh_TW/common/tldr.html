<h1>tldr</h1>

<blockquote><p>由 tldr-pages 專案所提供的簡單版指令簡介。
更多資訊：<a href="https://github.com/tldr-pages/tldr/blob/main/CLIENT-SPECIFICATION.md#command-line-interface">https://github.com/tldr-pages/tldr/blob/main/CLIENT-SPECIFICATION.md#command-line-interface</a>.</p></blockquote>

<ul>
<li>顯示指令的常用用法：</li>
</ul>


<p><code>tldr {{指令}}</code></p>

<ul>
<li>顯示 Linux 作業系統中 tar 指令的用法：</li>
</ul>


<p><code>tldr {{[-p|--platform]}} {{linux}} {{tar}}</code></p>

<ul>
<li>顯示 Git 的子指令 checkout 的用法：</li>
</ul>


<p><code>tldr {{git-checkout}}</code></p>
