<h1>touch</h1>

<blockquote><p>改變檔案的存取與修改時間。
更多資訊：<a href="https://manned.org/touch">https://manned.org/touch</a>.</p></blockquote>

<ul>
<li>建立新檔案，或更新現存檔案的存取與修改時間：</li>
</ul>


<p><code>touch {{檔案名稱}}</code></p>

<ul>
<li>將存取與修改時間設定為指定時刻：</li>
</ul>


<p><code>touch -t {{西元年份月份日期小時分鐘.秒鐘}} {{檔案名稱}}</code></p>

<ul>
<li>以其中一個檔案的存取與修改時間為基準，設定另一個檔案的存取與修改時間：</li>
</ul>


<p><code>touch {{[-r|--reference]}} {{來源檔案名稱}} {{目標檔案名稱}}</code></p>
