<h1>w</h1>

<blockquote><p>顯示目前的登錄者以及他們正在進行的動作。
更多資訊：<a href="https://manned.org/w">https://manned.org/w</a>.</p></blockquote>

<ul>
<li>顯示目前的登錄者的訊息：</li>
</ul>


<p><code>w</code></p>

<ul>
<li>顯示特定登錄者的訊息：</li>
</ul>


<p><code>w {{使用者名稱}}</code></p>

<ul>
<li>顯示目前的登錄者的訊息，並隱藏標題：</li>
</ul>


<p><code>w --no-header</code></p>

<ul>
<li>顯示 login、JCPU、PCPU 以外的資訊：</li>
</ul>


<p><code>w --short</code></p>
