<h1>reboot</h1>

<blockquote><p>重啟系統。
更多資訊：<a href="https://keith.github.io/xcode-man-pages/reboot.8.html">https://keith.github.io/xcode-man-pages/reboot.8.html</a>.</p></blockquote>

<ul>
<li>立即重新啟動：</li>
</ul>


<p><code>sudo reboot</code></p>

<ul>
<li>立即強制重新啟動（應避免使用此選項）：</li>
</ul>


<p><code>sudo reboot -q</code></p>
