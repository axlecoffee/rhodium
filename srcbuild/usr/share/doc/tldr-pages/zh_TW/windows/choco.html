<h1>choco</h1>

<blockquote><p>「Chocolatey package manager」軟體套件管理器。
執行命令由兩個單字「組合」成，例如 <code>choco install</code>，請參考使用文件。
更多資訊：<a href="https://chocolatey.org">https://chocolatey.org</a>.</p></blockquote>

<ul>
<li>執行「組合」命令：</li>
</ul>


<p><code>choco {{命令}}</code></p>

<ul>
<li>顯示 <code>choco</code> 幫助文件：</li>
</ul>


<p><code>choco -?</code></p>

<ul>
<li>顯示「組合」命令幫助文件：</li>
</ul>


<p><code>choco {{命令}} -?</code></p>

<ul>
<li>顯示 Chocolatey 版本：</li>
</ul>


<p><code>choco --version</code></p>
