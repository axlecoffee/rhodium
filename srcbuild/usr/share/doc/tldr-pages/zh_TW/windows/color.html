<h1>color</h1>

<blockquote><p>設定主控台前景和背景顏色。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/color">https://learn.microsoft.com/windows-server/administration/windows-commands/color</a>.</p></blockquote>

<ul>
<li>將主控台顏色設置為預設值：</li>
</ul>


<p><code>color</code></p>

<ul>
<li>列出可用的顏色值和詳細資訊：</li>
</ul>


<p><code>color /?</code></p>

<ul>
<li>使用十六進制數字設定主控台前景色和背景色：</li>
</ul>


<p><code>color {{前景色編碼}}{{背景色編碼}}</code></p>
