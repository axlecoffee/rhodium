<h1>dir</h1>

<blockquote><p>列出目錄的內容。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/dir">https://learn.microsoft.com/windows-server/administration/windows-commands/dir</a>.</p></blockquote>

<ul>
<li>顯示當前目錄的內容：</li>
</ul>


<p><code>dir</code></p>

<ul>
<li>顯示指定目錄的內容：</li>
</ul>


<p><code>dir {{目錄/完整/路徑}}</code></p>

<ul>
<li>顯示當前目錄的內容，包括隱藏的文件：</li>
</ul>


<p><code>dir /A</code></p>

<ul>
<li>顯示指定目錄的內容，包括隱藏的文件：</li>
</ul>


<p><code>dir {{目錄/完整/路徑}} /A</code></p>
