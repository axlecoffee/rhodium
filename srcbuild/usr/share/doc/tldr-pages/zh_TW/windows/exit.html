<h1>exit</h1>

<blockquote><p>退出當前的命令解釋器實例或批次檔。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/exit">https://learn.microsoft.com/windows-server/administration/windows-commands/exit</a>.</p></blockquote>

<ul>
<li>退出當前的命令解釋器實例：</li>
</ul>


<p><code>exit</code></p>

<ul>
<li>退出當前的批次檔：</li>
</ul>


<p><code>exit /b</code></p>

<ul>
<li>使用一個指定的退出碼退出：</li>
</ul>


<p><code>exit {{退出碼}}</code></p>
