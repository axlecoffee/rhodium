<h1>explorer</h1>

<blockquote><p>Windows 檔案總管。
更多資訊：<a href="https://ss64.com/nt/explorer.html">https://ss64.com/nt/explorer.html</a>.</p></blockquote>

<ul>
<li>打開 Windows 檔案總管：</li>
</ul>


<p><code>explorer</code></p>

<ul>
<li>在當前目錄打開 Windows 檔案總管：</li>
</ul>


<p><code>explorer .</code></p>

<ul>
<li>在指定目錄打開 Windows 檔案總管：</li>
</ul>


<p><code>explorer {{目錄/完整/路徑}}</code></p>
