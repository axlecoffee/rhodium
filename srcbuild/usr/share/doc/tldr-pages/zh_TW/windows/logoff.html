<h1>logoff</h1>

<blockquote><p>終止登入的工作階段。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/logoff">https://learn.microsoft.com/windows-server/administration/windows-commands/logoff</a>.</p></blockquote>

<ul>
<li>終止當前工作階段：</li>
</ul>


<p><code>logoff</code></p>

<ul>
<li>通過名稱和 ID 終止工作階段：</li>
</ul>


<p><code>logoff {{工作階段名稱|工作階段 ID}}</code></p>

<ul>
<li>終止通過 RDP 連接到指定伺服器的工作階段：</li>
</ul>


<p><code>logoff {{工作階段名稱|工作階段 ID}} /server:{{伺服器}}</code></p>
