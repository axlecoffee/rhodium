<h1>mkdir</h1>

<blockquote><p>建立一個資料夾。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir">https://learn.microsoft.com/windows-server/administration/windows-commands/mkdir</a>.</p></blockquote>

<ul>
<li>建立一個資料夾：</li>
</ul>


<p><code>mkdir {{資料夾名稱}}</code></p>

<ul>
<li>遞迴建立資料夾及子資料夾：</li>
</ul>


<p><code>mkdir {{資料夾/子資料夾名稱}}</code></p>
