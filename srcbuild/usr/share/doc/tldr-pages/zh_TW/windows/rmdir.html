<h1>rmdir</h1>

<blockquote><p>刪除一個目錄和裡面的內容。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/rmdir">https://learn.microsoft.com/windows-server/administration/windows-commands/rmdir</a>.</p></blockquote>

<ul>
<li>刪除一個空目錄：</li>
</ul>


<p><code>rmdir {{目錄/完整/路徑}}</code></p>

<ul>
<li>遞迴刪除一個目錄和裡面的內容：</li>
</ul>


<p><code>rmdir {{目錄/完整/路徑}} /s</code></p>

<ul>
<li>在沒有提示的情況下遞迴刪除目錄和裡面的內容：</li>
</ul>


<p><code>rmdir {{目錄/完整/路徑}} /s /q</code></p>
