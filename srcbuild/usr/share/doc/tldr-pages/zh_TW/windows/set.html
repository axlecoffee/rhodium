<h1>set</h1>

<blockquote><p>顯示或設定當前 CMD 執行個體的環境變數。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/set">https://learn.microsoft.com/windows-server/administration/windows-commands/set</a>.</p></blockquote>

<ul>
<li>列出當前所有環境變數：</li>
</ul>


<p><code>set</code></p>

<ul>
<li>為一個環境變數設定指定的值：</li>
</ul>


<p><code>set {{變數名}}={{值}}</code></p>

<ul>
<li>列出以指定字串開頭的環境變數：</li>
</ul>


<p><code>set {{變數名}}</code></p>

<ul>
<li>提示使用者輸入指定變數的值：</li>
</ul>


<p><code>set /p {{變數名}}={{使用提示字串}}</code></p>
