<h1>whoami</h1>

<blockquote><p>顯示關於當前使用者的詳細資訊。
更多資訊：<a href="https://learn.microsoft.com/windows-server/administration/windows-commands/whoami">https://learn.microsoft.com/windows-server/administration/windows-commands/whoami</a>.</p></blockquote>

<ul>
<li>顯示當前使用者的名稱：</li>
</ul>


<p><code>whoami</code></p>

<ul>
<li>顯示當前使用者所屬的群組：</li>
</ul>


<p><code>whoami /groups</code></p>

<ul>
<li>顯示當前使用者的權限：</li>
</ul>


<p><code>whoami /priv</code></p>

<ul>
<li>顯示當前使用者的使用者主體名稱（UPN）：</li>
</ul>


<p><code>whoami /upn</code></p>

<ul>
<li>顯示當前使用者的登錄 ID：</li>
</ul>


<p><code>whoami /logonid</code></p>
